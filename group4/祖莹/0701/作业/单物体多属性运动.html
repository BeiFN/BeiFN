<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>
</head>

<body>
    <button id="start_btn">开始运动</button>
    <div id="box">
    </div>
    <script>
        var
        startBtn = document.getElementById("start_btn");
        box = document.getElementById("box");

        startBtn.addEventListener("click", startMove);
        function startMove() {
            // 让一个 move 方法 可以同时运动两个属性;{ key ( attr ) ： value （target） } 
            move(box, {
                "width": 1200,
                "height": 200,
                "opacity": 30,
            })
        }
        function move(eleNode, options) {
            clearInterval(eleNode.timer);
            eleNode.timer = setInterval(function () {
                var allComplete = [];
                for (var attr in options) {
                    var attrComplete = changeAttrToTarget(eleNode, attr, options[attr], options)                        
                    allComplete.push(attrComplete);
                }
                if (allComplete.indexOf(false) === -1) {
                    clearInterval(eleNode.timer);
                }
            }, 50)
        }
        var index = 0;
        function changeAttrToTarget(eleNode, attr, target, options) {
            index++;
            var gs = getComputedStyle;
            if (attr === "opacity") {
                var iNow = gs(eleNode)[attr] * 100
            } else {
                var iNow = parseInt(gs(eleNode)[attr]);
            }
            var speed = (target - iNow) / 6;
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
            iNow += speed;
            if (attr === "opacity") {
                eleNode.style[attr] = iNow / 100;
            } else {
                eleNode.style[attr] = iNow + "px";
            }
            return iNow === target;
        }
        function complete(eleNode, options) {
            for (var attr in options) {
                eleNode.style[attr] = options[attr] + "px";
            }
        }
    </script>
</body>
</html>
