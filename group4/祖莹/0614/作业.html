        // 编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
           function norepeat(arr){
               var newArr=[];
               for(i=0;i<arr.length;i++){
                   if(newArr.indexOf(arr[i])===-1){
                       newArr.push(arr[i]);
                   }
               }
               return newArr;
           }
           var arr=[10,20,30,40,50,50,50,50,60,60];
           console.log(norepeat(arr));

        // 编写函数map(arr) 把数组中的每一位数字都增加30%

        // 请编写一个函数join，将数组的每一位按照指定字符链接起来 ，例如： join([1,2,3], "%")， 运行结果"1%2%3";
            function join(arr, sp) {
                var str = "";
                for (var i = 0; i < arr.length; i++) {
                    if (i === (arr.length - 1)) {
                        str += arr[i];
                    } else {
                        str += (arr[i] + sp);
                    }
                }
                return str;
            }

        // 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
