<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .jingubang{
                  height: 3000px;
            }
            #goTop{
                  position: fixed;
                  right: 10%;
                  bottom: 5%;
            }

            .bar{
                  border-top: 200px solid orange;
                  background: yellowgreen;
                  height: 200px;
            }

            div{
                  transition: all 2s;
            }

      </style>
</head>
<body>
        <div class="bar">hello world</div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="jingubang">
        </div>
        <button id="goTop">回到顶部</button>
        <script>
              goTop.onclick = function(){
                    document.documentElement.scrollTop = 0;
                    document.body.scrollTop = 0;
                    // 兼容  
              }
        </script>
</body>
</html>
