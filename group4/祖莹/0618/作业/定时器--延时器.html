<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img id="top_logo"
        src="https://img.zcool.cn/community/0141635d07111ba801205e4bf97365.jpg@260w_195h_1c_1e_1o_100sh.jpg" alt="">
    <script>
        
        // 打印10次自动关闭
        var interval_id = null;
        var count = 0;
        interval_id = setInterval(callback, 10);
        function callback() {
            count++;
            console.log(count);
            if (count === 10) {
                clearInterval(interval_id);
            }
        }
         

        // 图片自动消失 ---定时器
        var hideInterval_id = null;
        hideInterval_id = setInterval( hideLogo , 2000)
        function hideLogo(){
              top_logo.style.display = "none";
              clearInterval(hideInterval_id);
        }

        // 图片自动消失  ---延时器
        setTimeout(hideLogo, 2000);
        function hideLogo() {
            top_logo.style.display = "none";
        }



    </script>
</body>

</html>
