<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #wrap {
            width: 300px;
            height: 20px;
            box-shadow: 0 0 15px #000;
            margin: 0 auto;
        }

        #bar {
            height: 20px;
            width: 0;
            background: #f99;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="bar">
        </div>
    </div>
    <script>
        var bar = document.getElementById('bar');
        var timer = setInterval(move, 20);
        var speed = 1;
        function move() {
            speed = speed + 1;
            bar.style.width = speed + 'px';
            if (speed >= 300) {
                clearInterval(timer);
            }
        } 
    </script>

</body>

</html>
