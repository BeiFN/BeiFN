<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body{
                  text-align: center;
                  padding: 100px;
            }
      </style>
</head>
<body>
     <!-- 小时 -->
     <img src="./img/0.png" alt="" id="hourF">
     <img src="./img/0.png" alt="" id="hourL">
     :
     <!-- 分钟 -->
     <img src="./img/0.png" alt="" id="minuteF">
     <img src="./img/0.png" alt="" id="minuteL">
     :
     <!-- 秒 -->
     <img src="./img/0.png" alt="" id="secondF">
     <img src="./img/0.png" alt="" id="secondL">
    <script>
        //数码时钟：每间隔一秒钟格式化一次时间,格式化为六位个位数;
         var timer=setInterval(forMatDate,1000)   //计时器
        forMatDate();
         function forMatDate(){     //定义变量
             var d=new Date();
             var hour=d.getHours();
             var minute=d.getMinutes();
             var second=d.getSeconds();
    
             hour=hour<=9?"0"+hour:""+hour;  //计算滚动时间
             minute=minute<=9?"0"+minute:""+minute;
             second=second<=9?"0"+second:""+second;
            //  console.log(hour,minute,second);
            hourF.src="img/"+hour[0]+".png";    //插入图片
            hourL.src="img/"+hour[1]+".png";
    
            minuteF.src="img/"+minute[0]+".png";
            minuteL.src="img/"+minute[1]+".png";
     
            secondF.src="img/"+second[0]+".png";
            secondL.src="img/"+second[1]+".png";
         }
    </script>
</body>
</html>
