<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        function setCookie( name , value , options ){
                  typeof options === "object" ? "" : options = {};
                  var d;
                  return (document.cookie = [
                        name + "=" + value ,
                        options.expires ?";expires=" + ((d = new Date()).setDate(d.getDate() + options.expires) && d ): "",
                        options.path   ?";path=" +  options.path : "",
                        options.domain ?";domain=" +  options.domain : "",
                        options.secure ?";secure=" +  options.secure : "",
                  ].join(""));
        }
        for(var i=0;i<10;i++){
            setCookie("hello"+i,i)
        }
        //获取
        console.log(document.cookie.split("; "));   //全部
        //遍历每一条cookie;
        console.log(document.cookie.split("; ").filter(item=>{
            return item.split("=")[0]==="hello6";
            // return item.split("=)[1]==="6";     //["hello6=6"]
        }))
        function getCookie(name){
            var s=document.cookie,a=s.split("; ");
            for(var i=0,item,itemA;item=a[i];i++){
                if((itemA=item.split("="))[0]===name){
                    return itemA[1];
                }
            }
        }
        console.log(getCookie("hello2")) //2


    </script>
</body>
</html>
