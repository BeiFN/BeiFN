<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            .box{
                  width: 300px;
                  height: 40px;
                  background: #ddd;
                  margin-bottom: 20px;
            }
      </style>
</head>
<body>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <script>
                var 
                  boxList = document.querySelectorAll(".box"),
                  timer = null,
                  gs = getComputedStyle;
                for(var i = 0 , ele ; ele = boxList[i++];){
                  ele.addEventListener("mouseenter",startMove)                        
                }
                function startMove(evt){
                  var e = evt || event;
                  var target = e.target || e.srcElement;
                  move(target,500);
                }
                function move(eleNode,target){
                      // 1. 开启关闭定时器;
                      // 2. 计算速度并取证;
                      // 3. 判定终止条件;
                      // 4. 赋值运动;
                      clearInterval(eleNode.timer)
                      eleNode.timer = setInterval(function(){
                            var iNow = parseInt(gs(eleNode)["width"]);
                            // 计算速度;
                            var speed = (target - iNow) / 8;
                            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                            iNow += speed
                            eleNode.style.width = iNow + "px";
                            // 判定终止条件;
                            if(iNow === target){
                                  clearInterval(eleNode.timer);
                            }
                      },50)
                }
          </script>
</body>
</html>
