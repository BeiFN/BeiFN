<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #F0F;
            position: absolute;
        }
        #start{
            margin-top: 150px;
        }
        #stop{
            margin:150px 0px 0px 50px; 
        }
    
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="start">开始运动</button>
    <button id="stop">停止运动</button>
    <script>
        var box=document.getElementById("box");
        var startBtn=document.getElementById("start");
        var stopBtn=document.getElementById("stop");
        var timer=null;
        var speed=10;

        startBtn.addEventListener("click",handlerClick);
        function handlerClick(){
             timer=setInterval(startMove,50);
        }
        function startMove(){
             box.style.left=box.offsetLeft+speed+"px";
        }
        stopBtn.addEventListener("click",stopMove);
        function stopMove(){
            clearInterval(timer);
        }

    
    </script>
</body>
</html>
