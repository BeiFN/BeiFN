    <script>
        // 案例 输出100个数字
        for (i = 1; i <= 100; i++) {
            console.log(i);
        }


        // 案例  打印100以内 7的倍数
        for (i = 1; i <= 100; i++) {
            if (i % 7 === 0) {
                console.log(i);
            }
        }


        // 案例  打印100以内的奇数
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }


        // 案例  打印100以内所有偶数的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum = sum + i;
            }
        }
        console.log(sum);


        // 打印100–200之间所有能被3或者7整除的数
        for (i = 100; i <= 200; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                console.log(i);
            }
        }


        // 计算100的阶乘   100!
        var pro = 1;
        for (i = 1; i <= 100; i++) {
            pro = pro * i;
        }
        console.log(pro);


        // 计算1+3+5+...+99的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 1) {
                sum = sum + i;
            }
        }
        console.log(sum);


        // 99乘法表
        for (i = 1; i < 10; i++) {
            for (j = 1; j <= i; j++) {
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp&nbsp&nbsp&nbsp");
            }
            document.write("<br>");
        }


        // 求100-999之间的水仙花数。
        for (i = 100; i <= 999; i++) {
            var ge = i % 10,
                shi = parseInt(i % 100 / 10),
                bai = parseInt(i / 100);
            if (ge * ge * ge + bai * bai * bai + shi * shi * shi === i) {
                console.log(i);
            }
        }


        // 求一个数是否是素数
        var num = 107;
        var flag = true;
        for (i = 2; i < num; i++) {
            if (num % i === 0) {
                flag = false;
                break;
            }
        }
        console.log(flag);


        // 输出100-200之间所有的素数
        for (i = 100; i <= 200; i++) {
            var num = i;
            var flag = true;
            for (k = 2; k < num; k++) {
                if (num % k === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                console.log(num);
            }
        }



        //  2+22+222+2222
        // 求s=a+aa+aaa+aaaa+….+aa...a的值，其中a是一个数字
        var result = 0;
        for (var k = 1; k <= 10; k++) {
            var num = k;
            var res = 0;
            for (var i = 0; i < num; i++) {
                res += 2 * 10 ** i;
            }
            console.log(res);
            result += res;
        }
        console.log(result);



        // 求1+2!+3!+...+10!的值
        var sum = 0;
        var pro = 1;
        for (i = 1; i <= 10; i++) {
            pro = pro * i;
            sum = sum + pro;
        }
        console.log(sum);


        // 打印出1-100里所有的偶数
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                console.log(i);
            }
        }


        // 打印出1-100里所有的奇数
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }


        // 求出1/1-1/2+1/3-1/4…..1/100的和
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum = sum - 1 / i;
            } else {
                sum = sum + 1 / i;
            }
        }
        console.log(sum);


        // 输出20-80之间能被3整除的整数，每5个一行
        var count = 0;
        for (i = 20; i <= 80; i++) {
            if (i % 3 === 0) {
                document.write(i);
                document.write("&nbsp&nbsp");
                count++;
            }
            if (count % 5 === 0) {
                document.write("<br>");
            }
        }


        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        var count = 0;
        for (i = 1000; i <= 2000; i++) {
            if (i % 400 === 0 || (i % 4 === 0 && i % 100 != 0)) {
                document.write(i);
                document.write("&nbsp&nbsp");
                count++;
            }
            if (count % 4 === 0) {
                document.write("<br>");
            }
        }


        // 操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
        for (i = 100; i < 200; i++) {
            if (i % 3 === 1 && i % 4 === 2 && i % 5 === 3) {
                console.log(i);
            }
        }


        // 两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数
        var x, y;
        for (i = 1; i <= 150; i++) {
            var x = i;
            y = 150 - x;
            if (parseInt(x / y) === 3 && parseInt(x % y) === 10) {
                console.log(x, y);
            }
        }


        // 假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        var count = 0;
        for (i = 100000; i >= 5000; count++) {
            if (i > 50000) {
                i = i - i * 0.05;
            } else {
                i = i - 5000;
            }
        }
        console.log(count);

                    console.log(chick, h, c);
                }
            }
        }
