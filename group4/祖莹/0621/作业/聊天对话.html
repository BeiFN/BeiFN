<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
        * {
            font-size: 14px;
            padding: 0;
            margin: 0;
        }

        .main {
            position: relative;
            margin: 20px auto;
            border: 1px solid steelblue;
            width: 430px;
            height: 400px;
        }

        .msgInput {
            display: block;
            width: 406px;
            height: 60px;
            margin: 10px auto;

        }

        .sendbtn {
            position: absolute;
            width: 100px;
            height: 29px;
            bottom: 5px;
            right: 10px;
        }

        .content {
            list-style: none;
            width: 410px;
            height: 280px;
            margin: 5px auto;
            border: 1px dotted #D1D3D6;
            overflow-y: scroll;
        }

        .msgContent {
            width: auto;
            max-width: 250px;
            height: auto;
            word-break: break-all;
            margin: 5px;
            padding: 3px;
            border-radius: 5px;
        }

        .content .left {
            float: left;
            text-align: left;
            background-color: lightgrey;
        }

        .content .right {
            float: right;
            text-align: right;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="main" class="main">
        <ul id="content" class="content">
            <li class="msgContent left">hello?</li>
            <div style="clear: both;"></div>
            <li class="msgContent left">hello</li>
            <div style="clear: both;"></div>
            <li class="msgContent right">hi</li>
            <div style="clear: both;"></div>
            <li class="msgContent left">hehe</li>
            <div style="clear: both;"></div>
            <li class="msgContent left">goodbye</li>
            <div style="clear: both;"></div>
            <li class="msgContent right">。。。。</li>
            <div style="clear: both;"></div>
            <li class="msgContent right">sdfasdsadfassdfsdfsdfdsfsdfsdfsdfdfasdffasdfasfdasd fasd fasd fasdfasdfasdf
            </li>
        </ul>
        <textarea id="msg_input" class="msgInput"></textarea>
        <button id="sendbtn" class="sendbtn">发送</button>
    </div>

    <script>

        // 获取元素
        var msgInp = document.getElementById("msg_input");
        var sendBtn = document.getElementById("sendbtn");
        var content = document.getElementById("content");
        // 点击按钮发送内容
        sendBtn.onclick = function () {
            // 获取输入内容
            var msgInpValue = msgInp.value;
            if (msgInpValue.trim().length === 0) return false;
            // 创建元素
            var li = document.createElement("li");
            li.className = "msgContent right";
            li.innerHTML = msgInpValue;
            var div = document.createElement("div");
            div.style.clear = "both";
            // 把元素放入框中
            content.appendChild(div);
            content.appendChild(li);
            // 页面自动上转
            li.scrollIntoView();
            // 清空输入内容，获取焦点
            msgInp.value = " ";
            msgInp.focus();
            // //选中输入内容
            // msgInp.select();
        }



    </script>

</body>

</html>
