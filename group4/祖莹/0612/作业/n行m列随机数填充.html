<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function table(n, m) {
            document.write("<table>");
            for (i = 1; i <= n; i++) {
                document.write("<tr>");
                for (j = 1; j <= m; j++) {
                    document.write("<td>");
                    document.write("<br>")
                    document.write(parseInt(Math.random() * 101));
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>")
        }
        table(5, 6);

    </script>
</body>

</html>
