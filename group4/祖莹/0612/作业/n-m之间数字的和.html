<body>
    <script>
        function and(n,m){
            var sum=0;
            if(m>n){
                for(i=n;i<=m;i++){
                    sum=sum+i;
                }
            }else{
                for(i=m;i<=n;i++){
                    sum=sum+i;
                }
            }
            console.log(sum);
        }
        and(1,2);

    </script>
