<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sort(a,b,c){
            var t;
            if(a>b){
                t=a;
                a=b;
                b=t;
            }
            if(a>c){
                t=a;
                a=c;
                c=t;
            }
            if(b>c){
                t=b;
                b=c;
                c=t;
            }
            alert("从小到大顺序是："+a+"<"+b+"<"+c+"");
        }
        sort(8,7,9);
        
    </script>
    
</body>
</html>
