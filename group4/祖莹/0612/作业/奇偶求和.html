    <script>
        function and(num) {
            var sum = 0;
            if (num% 2 === 0) {
                for (i = 2; i <= num; i = i + 2) {
                    sum = sum + 1 / i;
                }
            }else{
                for(i=1;i<=num;i=i+2){
                    sum=sum+1/i;
                }
            }
            console.log(sum);
        }
        and(2);
        
    </script>
