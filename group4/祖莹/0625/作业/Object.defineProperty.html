<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = { a: 1, b: 2 };
        Object.defineProperty(obj, "c", {
            configurable: false,
            enumerable: false,
            value: "hello world",
            writable: true
        })
        // for(var attr in obj){
        //     console.log(attr);  //结果a,b
        // }
        delete obj.c;
        console.log(obj);    //结果{a:1,b:2;c:"hello world"}

        //封装
        var obj = {
            $data: {}
        }
        Object.defineProperty(obj, "a", {
            get: function () {
                return this.$data.a;
            },
            set: function (val) {
                return this.$data.a = val;
            }
        })
        console.log(obj);
        obj.a;

    </script>

</body>

</html>
