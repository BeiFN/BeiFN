<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="download">点击下载</button>
    <script>
         var dl = document.getElementById("download");
            var time = 0;

            dl.addEventListener( "click" , moveToAdve );
            dl.addEventListener( "click" , getDownloadMsg );

            function moveToAdve(){
                  open("http://www.baidu.com");
                  // 删除事件处理函数,确保下次点击的时候是下载文件二不是再进一次假链接
                  dl.removeEventListener("click",moveToAdve);
            }
            function getDownloadMsg(){
                  //time的意思是把第一次点击的机会给假地址，确保第二次点击的时候才可以下载文件
                  if(time === 0) { return time ++}
                  location.href = "download.html";
            }
        
    </script>
</body>
</html>
