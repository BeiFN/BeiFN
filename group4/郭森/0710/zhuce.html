<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="form">
        <p>用户注册</p>
        <p>用户名：<input type="text" name="username" id="username"></p>
        <p>密 码：<input type="password" name="password" id="password"></p>
        <button id="btn">提交</button>
    </form>
    <p id="tip"></p>
    <script src="./ajax.js"></script>
    <script>
        form.onsubmit = evt => {
            var e = evt || window.event;
            e.preventDefault();
        }
        btn.onclick = () => {
            btn.disabled = "disabled";
            let usr = username.value,
                pwd = password.value;
            if (!usr || !pwd) return alert("请输入账号密码");
            ajax("http://localhost/1000/daily/0710/zhuce.php", {
                username: usr, password: pwd
            }, "post").then(res => {
                if (res === "success") {
                    tip.innerHTML = "用户名注册成功,5秒后跳转登陆";
                    setTimeout(() => {
                        btn.removeAttribute("disabled");
                        location.href = "http://localhost/1000/daily/0710/denglu.html";
                    }, 5000);
                } else {
                    btn.removeAttribute("disabled");
                    tip.innerHTML = res;
                }
            })
        }
    </script>
</body>

</html>
