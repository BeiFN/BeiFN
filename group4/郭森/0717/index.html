        loaddata.init = function () {

        // 渲染数据

        $.extend(Render.prototype, {

                this.goodsBox = $(".goods-box");

                    this.renderGoods(arr);
                }
                if (type === "carts_goods_list") {
                    this.renderCartsGoods(arr);
                }

            // 渲染商品列表
            renderGoods: function (arr) {
                var html = "";
                $.each(arr, function (i, item) {
                    html += `<div class="col-md-3 goods">

                                </div>
                                <p>
                                    ${item.goods_name}
                                </p>
                                <div class="goods-detail">
                                    <span>￥${ (item.group_price / 100).toFixed(2)}</span>
                                    <del>${ (item.market_price / 100).toFixed(2)}￥</del>
                                    <em>${item.sales_tip}</em>
                                </div>
                                <div class="goods-btn">
                                    <button class="add-cart btn btn-danger" data-id=${item.goods_id}>加入购物车</button>

                            </div>`
                })
                this.goodsBox.html(html);
