<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <script>
       
       // 案例 输出100个数字
        var sum = [];
        for (var i = 0; i < 100; i++) {
            sum.push(i);
        }
        console.log("输出100个数字 " + sum);
        // 案例  打印100以内 7的倍数
        sum = [];
        for (var i = 0; i < 100; i++) {
            if (i % 7 === 0) {
                sum.push(i);
            }
        }
        console.log("打印100以内 7的倍数 " + sum);
        // 案例  打印100以内的奇数
        sum = [];
        for (var i = 0; i < 100; i++) {
            if (i % 2 !== 0) {
                sum.push(i);
            }
        }
        console.log("打印100以内的奇数 " + sum);
        // 案例  打印100以内所有偶数的和
        sum = 0;
        for (var i = 0; i < 100; i++) {
            if (i % 2 === 0) {
                sum += i;
            }
        }
        console.log("打印100以内所有偶数的和 " + sum);
        // 打印图形 
        for (var i = 0; i < 9; i++) {
            for (var j = 0; j < 9; j++) {
                if (i + j === 4 || i + j === 12 || i - j === 4 || j - i === 4) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }

            }
            document.write("<br>")
        }
        // 打印100–200之间所有能被3或者7整除的数
        sum = [];
        for (var i = 100; i < 200; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                sum.push(i);
            }
        }
        console.log("打印100–200之间所有能被3或者7整除的数 " + sum);
        // 计算100的阶乘   100!
        sum = 1;
        for (var i = 1; i <= 100; i++) {
            sum *= i;
        }
        console.log("计算100的阶乘 " + sum);
        // 计算1 + 3 + 5 +...+99的和
        sum = 0;
        for (var i = 1; i < 100; i += 2) {
            sum += i;
        }
        console.log("计算1 + 3 + 5 +...+99的和 " + sum);
        // 99乘法表
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "×" + i + "=" + (i * j) + "&nbsp&nbsp&nbsp");
            }
            document.write("<br>")
        }
        // 求100 - 999之间的水仙花数。abc = a ^ 3 + b ^ 3 + c ^ 3
        sum = [];
        for (var i = 100; i <= 999; i++) {
            var a = i % 10,
                b = parseInt(i / 10 % 10),
                c = parseInt(i / 100);
            if (a * a * a + b * b * b + c * c * c == i) {
                sum.push(i);
            }
        }
        console.log("求100 - 999之间的水仙花数 " + sum);
        // 输出100 - 200之间所有的素数
        sum = [];
        for (var i = 100; i <= 200; i++) {
            var k = 0;
            for (var j = 2; j < i; j++) {
                if (i % j === 0) {
                    k++;
                    break;
                }
            }
            k ? "" : sum.push(i);
        }
        console.log("输出100 - 200之间所有的素数 " + sum);
        // 求s = a + aa + aaa + aaaa +….+aa...a的值，其中a是一个数字。
        // 例如2 + 22 + 222 + 2222
        var a = 5;
        var sum = 0;
        for (var i = 0; i < 4; i++) {
            sum += a;
            a += a * 10;
        }
        console.log("求s = a + aa + aaa + aaaa的值，其中a=5  " + sum);
        // 求1 + 2! + 3! +...+10!的值
        sum = 0;
        for (var i = 1; i <= 10; i++) {
            var k = 1;
            for (var j = 1; j < i; j++) {
                k *= j
            }
            sum += k;
        }
        console.log("求1 + 2! + 3! +...+10!的值 " + sum);
        // 打印出1 - 100里所有的偶数
        sum = [];
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                sum.push(i);
            }
        }
        console.log("打印出1 - 100里所有的偶数 " + sum);
        // 打印出1 - 100里所有的奇数
        sum = [];
        for (var i = 1; i <= 100; i++) {
            if (i % 2 !== 0) {
                sum.push(i);
            }
        }
        console.log("打印出1 - 100里所有的奇数 " + sum);
        // 求出1 / 1 - 1 / 2 + 1 / 3 - 1 / 4…..1 / 100的和 var i = 1; i * -1 * -1
        sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i % 2 === 0 ? -1 / i : 1 / i;
        }
        console.log("求1 + 2! + 3! +...+10!的值 " + sum);
        // 输出20 - 80之间能被3整除的整数，每5个一行
        document.write("<br>输出20 - 80之间能被3整除的整数，每5个一行<br>")
        var count = 0;
        for (var i = 20; i <= 80; i++) {
            if (i % 3 === 0) {
                document.write(i + "&nbsp");
                if (++count % 5 === 0) {
                    document.write("<br>");
                }
            }
        }
        // 打印出1000 - 2000年中所有的闰年，并以每行四个数的形式输出
        document.write("<br>打印出1000 - 2000年中所有的闰年，并以每行四个数的形式输出<br>")
        var count = 0;
        for (var i = 1000; i <= 2000; i += 4) {
            if (i % 100 !== 0 || i % 400 === 0) {
                document.write(i + "&nbsp");
                if (++count % 4 === 0) {
                    document.write("<br>");
                }
            }
        }
        // 操场上 100 多人排队, 3 人一组多 1 人, 4 人一组多 2 人, 5 人一组多 3 人, 共多少人
        sum = []
        for (var i = 100; i < 200; i++) {
            if (i % 3 === 1 && i % 4 === 2 && i % 5 === 3) {
                sum.push(i);
            }
        }
        console.log("操场上 100 多人排队, 3 人一组多 1 人, 4 人一组多 2 人, 5 人一组多 3 人, 共多少人 " + sum);
        // 两个自然数相除, 商 3 余 10, 被除数, 除数, 商, 余数的和是 163, 求被除数, 除数
        console.log("两个自然数相除, 商 3 余 10, 被除数, 除数, 商, 余数的和是 163, 求被除数, 除数");
        for (var i = 40; i < 163; i++) {
            for (var j = 10; j < 163; j++) {
                if (i + j + 3 + 10 === 163 && parseInt(i / j) === 3 && i % j === 10) {
                    console.log("除数=" + i + " 被除数=" + j);
                }
            }
        }
        // 假设某人有 100, 000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50, 000  时每次需要交 5 % 如果现金小于等于 50, 000  时每次交 5, 000 。 请写一程序计算此人可以经过多少次这个路口
        sum = 100000;
        for (var i = 0; sum > 5000; i++) {
            if (sum > 50000) {
                sum -= sum * 0.05;
            } else {
                sum -= 5000;
            }
        }
        console.log("假设某人有 100, 000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50, 000  时每次需要交 5 % 如果现金小于等于 50, 000  时每次交 5, 000 。 请写一程序计算此人可以经过多少次这个路口")
        console.log("一共可以经过" + i + "次");

        // 《张丘建算经》 成书于公元 5  世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题，民间则流传着县令考问神童的佳话书中原文如下：
        // 今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？
        console.log("《张丘建算经》 成书于公元 5  世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题，民间则流传着县令考问神童的佳话书中原文如下：今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？");
        var k = 0;
        for (var i = 99; i > 0; i -= 3) {
            for (var j = 100 - i; j > 0; j--) {
                k = 100 - j - i;
                if (i / 3 + j * 3 + k * 5 === 100) {
                    console.log("鸡翁" + k + "只,鸡母" + j + "只,鸡雏" + i + "只");
                }
            }
        }
    </script>
