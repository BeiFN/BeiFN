<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function createElement(domJson){
            if(typeof domJson==="undefined") domJson={type:"div",html:"",children:[]};// 参数判断
            var ele=document.createElement(domJson.type);// 创建
            for(var attr in domJson.attr){// 插入属性节点
                ele.setAttribute(attr,domJson.attr[attr]);
            }
            ele.innerHTML=domJson.html;// 插入文本
            for(var i=0,childEle;childEle=domJson.children[i++];){// 插入子元素
                childEle.nodeType === 1 ? ele.appendChild(childEle) : ele.appendChild( createElement(childEle) );
            }


        }
    </script>
</body>
</html>
