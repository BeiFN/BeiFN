<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr=[9,8,7,65,3,3,2,10]
        // console.log(xuanze(arr));
        // console.log(maopao(arr));
        // console.log(tongSort(arr));
        console.log(quickSort(arr));
        
        // 选择
        function xuanze(arr){
            for(var i=0;i<arr.length;i++){
                var index=i;
                for(var k=i;k<arr.length;k++){
                    if(arr[index]>arr[k]){
                        index=k;
                    }
                }
                var min=arr[index];
                arr[index]=arr[i];
                arr[i]=min;
            }
            return arr;
        }
        // 冒泡
        function maopao(arr) {
            for(var i=0;i<arr.length-1;i++){
                for(var k=0;k<arr.length-1-i;k++){
                    if(arr[k]>arr[k+1]){
                        var min=arr[k+1];
                        arr[k+1]=arr[k];
                        arr[k]=min;
                    }
                }
            }
            return arr;
        }
        // 桶
        function tongsort(arr) {
            var _arr=[];
            for(var i in arr){
                _arr[arr[i]]=true;
            }
            arr.length=0;
            for(var i in _arr){
                arr.push(parseInt(i));
            }
            return arr;
        }
        // 快排
        function quickSort(arr){
            if(arr.length<=1) return arr;
            var mid=arr[parseInt(arr.length/2)],
                left=[],
                right=[];
            for(var i in arr){
                if(arr[i]===mid) continue;
                arr[i]<mid?left.push(arr[i]):right.push(arr[i]);
            }
            return quickSort(left).concat(mid,quickSort(right));
        }
    </script>
</body>
</html>
