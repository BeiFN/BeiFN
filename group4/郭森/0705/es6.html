    <script>
        let [a, b, c] = [1, 2, 3, 4, 5, 6];

        }

        html = ejs.render('<% for(var i = 0; i < 100; i++){ %> <h2>我哭了<%= i %></h2> <% } %>');

        html=ejs.render(text.innerHTML);
