<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav {
            height: 80px;
            line-height: 80px;
            width: 100%;
            background: yellowgreen;
            display: flex;
            justify-content: space-around;
        }
        #list {
            background: rgba(0, 0, 0, .3);
            width: 25%;
            display: none;
            margin-left: 200px;
        }
    </style>
</head>

<body>
    <nav>
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单

        </span>


        <span>一级菜单</span>
        <span>一级菜单</span>
    </nav>
    <ul id="list">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
    </ul>

    <script>
        var oneL=document.getElementById("nav_btn"),
            towL=document.getElementById("list"),
            timer=null;
        oneL.addEventListener("mouseenter",show);
        oneL.addEventListener("mouseleave",hide);
        towL.addEventListener("mouseenter",clea);
        towL.addEventListener("mouseleave",remv);
        function show(){
            towL.style.display="block";
        }
        function hide(){
            clea();
            timer=setTimeout(() => {
                towL.style.display="none";
            }, 1000);
        }
        function clea(){
            clearInterval(timer);
        }
        function remv(){
            towL.style.display="none";
        }

    </script>
</body>

</html>
