<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: #faa;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        var ost = {};
        var bindMove = null;
        box.addEventListener("mousedown", start);
        box.addEventListener("mouseup", end);
        function start(evt) {
            var e = evt || event;
            ost.offsetX = e.offsetX;
            ost.offsetY = e.offsetY;
            end();
            document.addEventListener("mousemove", bindMove = move.bind(false, ost));
        }
        function move(ost, evt) {
            var e = evt || event;
            box.style.left = e.clientX - ost.offsetX + "px";
            box.style.top = e.clientY - ost.offsetY + "px";
        }
        function end() {
            document.removeEventListener("mousemove", bindMove);
        }

    </script>
</body>

</html>
