<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <textarea id="input" cols="30" rows="10"></textarea>
    <button id="btn">去标签</button>
    <textarea id="output" cols="30" rows="10"></textarea>
    <script>
        var reg1 = /<(.*?)>/g,
            reg2=/<[^><]+>/g,
            reg3=/[^@]+@[^\.]+\./;
        btn.addEventListener("click", deleteTag);
        // 删除标签
        function deleteTag() {
            var inputValue = input.value;
            console.log(inputValue.replace(reg2, ""));
            output.value = inputValue.replace(reg1, "");
            console.log(inputValue.match(reg3));
            
        }
    </script>
</body>

</html>
