        box.addEventListener("click", delegate(showRed, "li"))

        function delegate(callback, selector) {
            return function (evt) {
                console.time("delegate");
                var e = evt || event;
                var target = e.target || e.srcTarget;
                var eleList = document.querySelectorAll(selector);
                var path = [];
                var _target = target;
                while (_target !== this) {
                    path.push(_target);
                    _target = _target.parentNode;
                }
                for (var i = 0, ele; ele = eleList[i++];) {
                    if (path.length === 1 ? (ele === target) : (path.indexOf(ele) !== -1)) {
                        callback.call(ele, evt);
                    }
                }
                console.timeEnd("delegate");
            }
        }
