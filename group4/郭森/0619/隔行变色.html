<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
            width:300px;
            height:50px;
            line-height:50px;
            margin:15px auto;
            border-radius: 3%;
            text-align: center;
            border:1px solid #aaf;
        }
         body{
             text-align:center;
         }
         ul{
             margin-top:50px;
             
         }
        
    </style>
</head>
<body>
    <ul id="ul">
        <li>哈哈哈哈哈哈哈哈</li>
        <li>哈哈哈哈哈哈哈哈</li>
        <li>哈哈哈哈哈哈哈哈</li>
        <li>哈哈哈哈哈哈哈哈</li>
        <li>哈哈哈哈哈哈哈哈</li>
        <li>哈哈哈哈哈哈哈哈</li>
    </ul>
    <script>
        var list=document.getElementById("ul").children;
        for(var i=0,ele;ele=list[i++];){
            (function(index){
                ele.addEventListener("mouseenter",show);
                ele.addEventListener("mouseleave",hide);
                function show(){
                    if(!(index%2)){
                        this.style.background="#afa";
                    }else{
                        this.style.background="#faa";
                    }
                }
                function hide(){
                    this.style.background="#fff";
                }
            })(i)
        }
    </script>
</body>
</html>
