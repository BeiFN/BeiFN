<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #loadBox {
            width: 500px;
            height: 50px;
            border: 3px solid #faa;
            top: 200px;
            left: 0;
            right: 0;
            margin: 0 auto;
            box-shadow: 5px 5px 3px #faa;
            position: absolute;
            z-index: 999;
        }

        #loadBar {
            width: 0;
            height: 50px;
            background: deeppink;
        }
    </style>
</head>

<body>
    <div id="loadBox">
        <div id="loadBar"></div>
    </div>
    <script>
        // 进度条
        var timer = setInterval(moving, 10);
        var progress = 0;
        function moving() {
            progress++;
            loadBar.style.width = progress + "px";
            if (progress >= 500) {
                clearInterval(timer);
            }
        }
    </script>
</body>

</html>
