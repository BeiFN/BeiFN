<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/zhuce.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>

<body>
    <div class="bigbox">
        <div class="head">
            <a href="./index.html"><img src="./images/logo.svg" alt=""></a>
            通行证
            <a href="./index.html" class="fanhui">返回站酷网</a>
            <span class="denglu">已有帐号， <a href="">马上登录</a></span>
        </div>
        <h2>注册会员</h2>
        <div class="box">
            <div class="content">
                <div class="name border">
                    <label>用　户　名</label>
                    <input type="text" id="name" name="regName" placeholder="您的账户名和登录名" autocomplete="off">
                </div>
                <div class="name-tip">
                    <span id="nameTip" class="error"></span>
                </div>
                <div class="password border">
                    <label>设 置 密 码</label>
                    <input type="password" name="pwd" id="pwd" class="" placeholder="建议使用两种或两种以上字符组合">
                </div>
                <div class="password-tip">
                    <span id="pwdTip" class="error"></span>
                </div>
                <div class="again border">
                    <label>确 认 密 码</label>
                    <input type="password" name="pwdRepeat" id="again" class="" placeholder="请再次输入密码">
                </div>
                <div class="again-tip">
                    <span id="againTip" class="error"></span>
                </div>
                <div class="email border">
                    <label>邮 箱 验 证</label>
                    <input type="text" name="email" id="email" class="" placeholder="请输入邮箱">
                </div>
                <div class="email-tip">
                    <span id="emailTip" class="error"></span>
                </div>
                <div class="emailyzm border">
                    <label>邮箱验证码</label>
                    <input type="text" name="mailCode" id="" class="" placeholder="请输入邮箱验证码">
                    <button id="" class="" type="button">获取验证码</button>
                </div>
                <div></div>
                <a href="" class="go">立即注册</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>京ICP备11017824号-4 / 京ICP证130164号 北京市公安局朝阳分局备案编号:110105000501</p>
        <p>Copyright © 2006-2018 ZCOOL <a>中文</a> <a>English</a></p>
    </div>
    <script src="../ku/hanshuku.js"></script>
    <script src="./js/zhuce.js"></script>

</body>

</html>
