<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h5>// 编写一个函数，计算两个数字的和差积商</h5>
    <input type="text" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button id="math">=</button>
    <span id="num3"></span>

    <h5>// 编写函数，求圆的面积</h5>
    半径：
    <input type="text" id="radius">
    <span id="area"></span>

    <h5>// 编写函数，判断一个字符串的内容是不是纯数字</h5>
    输入：
    <input type="text" id="number">
    <span id="isnumber"></span>

    <h5>// 编写一个函数，生成4位数字的验证码</h5>
    验证码(点击刷新)：<b id="verificationCode" style="cursor: pointer; font-size: 30px"></b>

    <h5>// 编写一个函数，输入n为偶数时，调用函数求1 / 2 + 1 / 4 +...+1 / n, 当输入n为奇数时，调用函数求1 / 1 + 1 / 3 +...+1 / n</h5>
    <input type="text" id="fractionSum_num">
    <span id="fractionSum"></span>

    <h5>// 要求：页面输入任意数字，点击按钮后计算该数字的阶乘</h5>
    <input type="text" id="factorial_num">
    <span id="factorial"></span>

    <script src="../ku/jQuery_3.4.0.js"></script>
    <script src="./index.js"></script>
</body>

</html>
