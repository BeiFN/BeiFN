<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>迷宫求解</title>
    <style>
        p{
            position: absolute;
            top: 0;
            left: 0;
        }
        a{
            color: #aaa;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p>
        <a href="javascript:void(0)" id="create">生成迷宫</a>
        <a href="javascript:void(0)" id="BFS">广度优先搜索路径</a>
        <a href="javascript:void(0)" id="DFS">深度优先搜索非递归</a>
        <a href="javascript:void(0)" id="DFSHS">深度优先搜索递归+回溯</a>
    </p>
    <!-- <script src="./maze-create.js"></script> -->
    <!-- <script src="./maze-DFS.js"></script> -->
    <!-- <script src="./maze-BFS.js"></script> -->
    <!-- <script src="./maze-DFS&HS.js"></script> -->
</body>
</html>

<script>
    var p = document.querySelector("p");
    p.addEventListener("click", clickHandler);
    var src = document.createElement("script");
    document.body.appendChild(src);
    function clickHandler(evt) {
        var e = evt || window.event;
        var target = e.target || e.srcElement;
        document.body.querySelector("div") ? document.body.querySelector("div").remove() : "";
        if(target.id === "create") src.src = "./maze-create.js";
        else if(target.id === "BFS") src.src = "./maze-BFS.js";
        else if(target.id === "DFS") src.src = "./maze-DFS.js";
        else if(target.id === "DFSHS") src.src = "./maze-DFS&HS.js";
    }
</script>
