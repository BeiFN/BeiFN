        // 1.编写一个函数，计算两个数字的和差积商

        //3.编写一个函数，在页面上输出一个N行M列的表格，表格内容填充0~100的随机数字
        function print(n, m) {
            var str = '<table>';
            for (var i = 0; i < n; i++) {
                str += "<tr>";
                for (var j = 0; j < m; j++)
                    str += '<td>' + Math.round(Math.random() * 100) + '</td>';
                str += "</tr>";
            }
            str += "</table>";
            return str;
        }

        //4.编写一个函数，生成4位数字的验证码
        function checkcode() {
            var num = 0;
            do {
                num = parseInt(Math.random() * 10000);
            } while (num < 1000);
            return num;
        }

        //5.求m-n之间数字的和
        function sum(m, n) {
            var sum = 0;
            if (m > n) {
                for (var i = n; i <= m; i++) {
                    sum += i;
                }
            } else {
                for (var i = m; i <= n; i++) {
                    sum += i;
                }
            }
            return sum;
        }

        //6.编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0。
        function digit(num, k) {
            var knum = 0;
            for (var i = 1; i <= k; i++) {
                knum = num % 10;
                num = parseInt(num / 10);
            }
            return knum;
        }

        //7.编写函数计算一个数字的长度
        function getLength(num) {
            return num.toString().length;
        }

        //8.编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数。
        function odd(first, last) {
            var arr = [], cont = 0;
            for (var i = first; i <= last; i++) {
                for (var j = first; j <= last; j += 2) {
                    if (j % 2 == 0) j++;
                    arr[cont] = i * 10 + j;
                    if (arr[cont] < 10) arr[cont] = "0" + arr[cont];
                    cont++;
                }
            }
            return arr.join(' ');
        }

        //9.某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
        //加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，
        //第二位和第三位交换，请编写一个函数，传入原文，输出密文
        function encryption() {
            var num = parseInt(prompt('请输入四位数字'));   // 5 7 6 4
            console.log(num + '<br>')
            var arr = [], cont = 0;
            while (num > 0) {
                arr[cont++] = (num % 10 + 5) % 10;   //利用第0位保存最后一位数字，第1位保存倒数第二位实现位数交换
                num = parseInt(num / 10);
            }
            return arr.join('');
        }

        //10.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
        function f1(n, sum) {
            if (n > 0) {
                sum += 1 / n;
                n -= 2;
                return f1(n, sum);
            }
            else return sum;
        }

        //11.使用函数完成任意数字阶乘的计算
        function factor(n) {
            if (n === 0) return 1;
            else return n * factor(n - 1);
        }
