<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="./styles/banner.css">
      <style>
            html,
            body {
                  height: 100%;
            }

            * {
                  margin: 0;
                  padding: 0;
            }

            #box {
                  width: 1349px;
                  height: 450px;
            }

            .slide {
                  text-align: center;
                  color: #fff;
                  line-height: 300px;
                  font-size: 100px;
            }

            .pagination-bullet {
                  margin: 4px;
            }
            #box img{
                  width: 100%;
                  display: block;
                  border: 0;
            }
      </style>
</head>

<body>

      <div id="box">
            <div class="container">
                  <div class="wrapper">
                        <div class="slide slide-active" style="background:red; "><a href="#"><img src="https://n2-q.mafengwo.net/s14/M00/A3/72/wKgE2l0bAz-AUqLVAAgd7dbvAMg911.jpg?imageMogr2%2Finterlace%2F1" alt=""></a></div>
                        <div class="slide" style="background: blue;"><a href="#"><img src="https://b4-q.mafengwo.net/s14/M00/07/16/wKgE2l0aFHOAQTIqAAbVLgQTk8Q355.jpg?imageMogr2%2Finterlace%2F1" alt=""></a></div>
                        <div class="slide" style="background: black;"><a href="#"><img src="https://b1-q.mafengwo.net/s14/M00/FB/5C/wKgE2l0VxGSAFPg0AAVbWqeaXt4000.jpg?imageMogr2%2Finterlace%2F1" alt=""></a></div>
                        <div class="slide" style="background: green;"><a href="#"><img src="https://n3-q.mafengwo.net/s14/M00/8C/07/wKgE2l0VoDiALwOhAAZpV48iwY8446.jpg?imageMogr2%2Finterlace%2F1" alt=""></a></div>
                        <div class="slide" style="background: yellow;"><a href="#"><img src="https://n4-q.mafengwo.net/s14/M00/8B/BD/wKgE2l0VoBaAavyDAALOJmkn3QE534.jpg?imageMogr2%2Finterlace%2F1" alt=""></a></div>
                  </div>
                  <div class="button-next"></div>
                  <div class="button-prev"></div>
                  <div class="pagination pagination-bullets"></div>
            </div>
      </div>
      <script src="./javascripts/copy.js"></script>
      <script>
            new Banner(".container", {
                  effect: "slide",   //效果
                  pagination: ".pagination",    //是否添加分页
                  animation: "true"   //是否需要轮播
            });
      </script>
</body>

</html>
