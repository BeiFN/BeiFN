<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="./styles/banner.css">
      <style>
            html,
            body {
                  height: 100%;
            }

            * {
                  margin: 0;
                  padding: 0;
            }

            #box {
                  width: 500px;
                  height: 300px;
            }

            .slide {
                  text-align: center;
                  color: #fff;
                  line-height: 300px;
                  font-size: 100px;
            }

            .pagination-bullet {
                  margin: 4px;
            }
      </style>
</head>

<body>

      <div id="box">
            <div class="container">
                  <div class="wrapper">
                        <div class="slide slide-active" style="background:red; ">1</div>
                        <div class="slide" style="background: blue;">2</div>
                        <div class="slide" style="background: black;">3</div>
                        <div class="slide" style="background: green;">4</div>
                        <div class="slide" style="background: yellow;">5</div>
                  </div>
                  <div class="button-next"></div>
                  <div class="button-prev"></div>
                  <div class="pagination pagination-bullets"></div>
            </div>
      </div>
      <script src="./javascripts/copy.js"></script>
      <script>
            new Banner(".container", {
                  effect: "slide",   //效果
                  pagination: ".pagination",    //是否添加分页
                  animation: "true"   //是否需要轮播
            });
      </script>
</body>

</html>
