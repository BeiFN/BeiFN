<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../libs/utils.js"></script>
</head>

<body>
    <form id="form">
        <p>用户名 : <input type="text" name="username" value=""></p>
        <p>密 码 : <input type="password" name="password" value=""></p>
        <button id="btn">提交</button>
    </form>
    <script>
        function $(selector) {
            return (ele = document.querySelectorAll(selector)).length === 1 ? ele[0] : ele;
        }
        let { ajax, removeCookie } = Utils;
        let [
            form,
            btn,
            username,
            password
        ] = [
                $("#form"),
                $("#btn"),
                $("input[name=username]"),
                $("input[name=password]")
            ];
        // 取消默认事件
        form.addEventListener("submit", evt => {
            let e = evt || window.event;
            e.preventDefault();
            if(e.target.children.length === 1){
                form.innerHTML = `<p>用户名 : <input type="text" name="username" value=""></p>
                <p>密 码 : <input type="password" name="password" value=""></p>
                <button id="btn">提交</button>`;
                removeCookie("TOCKEN", "/0712");
                location.reload();
            }
        })
        btn.addEventListener("click", evt => {
            let [usrvalue, pwdvalue] = [username.value, password.value];
            // 禁用按钮;
            btn.disabled = "disabled";
            btn.innerHTML = "loading...";
            let url = "http://localhost/0712/login.php";
            let data = {
                username: usrvalue,
                password: pwdvalue
            }
            ajax(url, {
                type: "POST",
                data,
                dataType: "json",
            }).then(res => {
                switch (res.stateCode) {
                    case 0:
                        alert("登陆参数不全");
                        break;
                    case 2:
                        alert("数据库连接失败");
                        break;
                    case 3:
                        alert("用户名不存在");
                        break;
                    case 4:
                        alert("密码错误");
                        break;
                    case 1:
                        alert("登陆成功");
                        location.reload();
                        break;
                }
                btn.removeAttribute("disabled");
                btn.innerHTML = "登陆";
            })
        })

        // 验证程序
        function validateTocken() {
            // 先发一个请求,验证是否存在tocken ,如果存在就不用登陆了;如果不存在我继续去登陆;
            let url = "http://localhost/0712/login.php";
            ajax(url).then(res => {
                // console.log(res);
                res = JSON.parse(res)
                if (res.state) {
                    return false;
                }
                form.innerHTML = "用户名为:" + res.username + "<button id='exit'>退出登陆</button>";
            })
        }

        validateTocken();
    </script>

</body>

</html>
