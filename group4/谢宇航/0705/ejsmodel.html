<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- <script src="./mytemplate.js"></script> -->
    <script>
        var str = `<% for(var i = 0; i < 10; i++){ %>
                        <h2>我是第<%= i %>号</h2>
                   <% } %>`;
        var regvar = /<%=(.*?)%>/g;
        var regjs = /<%[^=](.*?)%>/g;
        var html = "";
        function print(str) {
            html += str;
        }
        str = str.replace(/\//g,"\/");
        var res = str.replace(regjs, `\`); $1 print(\``);
            res = res.replace(regvar, `\`); print($1); \n print(\``);
        res = `print(\`${res}\`)`;
        eval(res);
        console.log(res);
        document.body.innerHTML = html;
    </script>
</body>
</html>
