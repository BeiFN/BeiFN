<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff, #000);
            position: absolute;
        }

        .box {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        // 1. 鼠标按下;鼠标抬起;
        // 2. 创建粒子小球。 鼠标抬起终止创建.
        // 3. 小球运动;
        //构造例子小球对象

        class Particle {
            constructor(ele) {
                this.main = ele.nodeType === 9 ? ele : document.querySelector(ele);
                this.init();
            }

            //初始化，添加侦听事件
            init() {
                this.timer = null;
                this.cWidth = document.documentElement.clientWidth;
                this.cHeight = document.documentElement.clientHeight;
                this.main.addEventListener("mousedown", this.handleMousedown.bind(this));
                this.main.addEventListener("mouseup", this.stopCreateBall.bind(this));
            }

            changeOffset(evt) {
                var e = evt || window.event;
                this.offsetX = e.offsetX;
                this.offsetY = e.offsetY;
            }

            //创建好多小球
            handleMousedown(evt) {
                var e = evt || window.event;
                this.offsetX = e.offsetX;
                this.offsetY = e.offsetY;
                this.timer = setInterval(function () {
                    var ball = this.createBall();
                    setTimeout(function () {
                        this.ballMove(ball, e.offsetY);
                    }.bind(this), 100);
                }.bind(this), 16)
                this.main.addEventListener("mousemove", this.changeOffset.bind(this));
            }

            createBall() {
                var ele = document.createElement("div");
                ele.className = "ball";
                ele.style.left = this.offsetX + "px";
                ele.style.top = this.offsetY + "px";
                ele.style.background = "#" + Math.round(parseInt("ffffff", 16) * Math.random()).toString(16).padStart(6, "0");
                ele.style.transition = "all 1s";
                document.body.appendChild(ele);
                return ele;
            }

            ballMove(ball, minTop) {
                var randomL = Math.abs(Math.round(Math.random() * this.cWidth));
                var randomT = minTop + Math.abs(Math.round(Math.random() * (this.cHeight - minTop)));
                ball.style.left = randomL + "px";
                ball.style.top = randomT + "px";
                ball.style.opacity = 0.1;

                setTimeout(function () {
                    ball.remove();
                }, 1000)
            }

            stopCreateBall() {
                clearInterval(this.timer);
            }
        }


        new Particle(document);




    </script>
</body>

</html>
