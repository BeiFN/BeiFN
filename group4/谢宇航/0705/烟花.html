<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>烟花</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            background: #000;
            border: 2px solid #f10;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        .firework {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

</html>

<script>
    // 1. 创造随机颜色的div的功能;
    // 2. 上升功能;
    // 3. 爆炸功能;

    // 构造firework函数
    class Firework {
        constructor(selector) {
            this.main = document.querySelector(selector);
            if (this.main === null) return false;   //如果获取元素为空，返回
            this.init();
        }

        // 初始化为selector添加侦听事件
        init() {
            this.main.addEventListener("click", this.hanlderFireClick.bind(this));   //指向事件源
        }

        // 事件处理函数
        hanlderFireClick(evt) {
            var e = evt || window.event;
            var offsetX = e.offsetX;
            var offsetY = e.offsetY;
            var fire = this.fireworkInit(offsetX);  //获取创建的元素
            this.fireworkMove(fire, offsetY, this.fireworkBoom.bind(this, offsetX, offsetY));   //烟花移动
        }

        //烟花爆炸模块
        fireworkBoom(offsetX, offsetY) {
            // console.log(this, offsetX, offsetY);  //this指向container
            //功能：随机15-25个球沿着鼠标的点击位置四周散发爆炸
            var randomFireCount = 15 + Math.random() * 10;   //分裂个数
            var blank = Math.round(360 / randomFireCount);   //角度
            var r = 100 + Math.round(Math.random() * 100);   //爆炸半径
            var angle = 0;
            for (var i = 0; i < randomFireCount; i++) {
                angle += blank;
                var targetX = Math.round(Math.cos(Math.PI / 180 * angle) * r + offsetX);
                var targetY = Math.round(Math.sin(Math.PI / 180 * angle) * r + offsetY);

                var fire_boom = this.createFirework();
                fire_boom.style.left = offsetX + "px";
                fire_boom.style.top = offsetY + "px";
                this.main.appendChild(fire_boom);
                move(fire_boom, {
                    left: targetX,
                    top: targetY,
                    opacity: 0
                }, function (fire_boom) {
                    fire_boom.remove();
                }.bind(null, fire_boom))
            }
        }

        //烟花移动模块
        fireworkMove(fire, offsetY, boomCallback) {
            move(fire, {
                top: offsetY
            }, function () {
                fire.remove();
                boomCallback();
            })
        }

        // 将fire烟花元素设置初始位置并添加到main
        fireworkInit(offsetX) {
            var fire = this.createFirework();   //创建烟花
            fire.style.left = offsetX + "px";  //设置烟花起始位置
            fire.style.bottom = 0;
            this.main.appendChild(fire);   //将烟花加入main
            return fire;   //返回fire
        }

        // 创建元素
        createFirework() {
            var fire = document.createElement("div");  //创建元素
            fire.className = "firework";  //添加样式 
            fire.style.backgroundColor = randomColor();   //添加随机颜色
            return fire;  //返回创建的元素
        }
    }

    // 随机颜色
    function randomColor() {
        var color = "#";
        color += Math.round(Math.random() * Math.pow(2, 24)).toString(16).padStart(6, "0");
        return color;
    }

    // 烟花移动动画
    function move(dom, options, callback) {
        clearInterval(dom.timer);
        dom.timer = setInterval(function () {
            // 根据 attr 判定获取 iNow;
            // 根据iNow 和 target 获取 speed;
            // 根据target和 iNow 判定终止条件;
            // 根据attr 判定 dom操作;
            for (var attr in options) {
                if (attr === "opacity") {
                    var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
                } else {
                    var iNow = parseInt(getComputedStyle(dom)[attr])
                }
                var speed = (options[attr] - iNow) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if (options[attr] === iNow) {
                    // 所有属性运动结束之后再去关闭定时器;
                    delete options[attr];
                    if (Object.keys(options).length === 0) {
                        clearInterval(dom.timer);
                        typeof callback === "function" ? callback() : "";
                    }
                }
                else {
                    if (attr === "opacity")
                        dom.style[attr] = (iNow + speed) / 100;
                    else
                        dom.style[attr] = iNow + speed + "px";
                }
            }
        }, 30)
    }

    new Firework("#container");

</script>
