<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>s=a+aa+aaa+aaaa+….+aa...a的值</title>
</head>
<body>
	<script>
		for(var a = 1; a < 10; a++){
			var temp = a, sum = 0;
			for(var i = 1; i <= 10; i++){
				sum += temp;
				temp = temp*10 + a;
			}
			console.log(sum);
		}
	</script>
</body>
</html>
