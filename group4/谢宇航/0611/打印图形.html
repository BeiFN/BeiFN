<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打印图形</title>
	<style>

	</style>
</head>
<body>
	<script>
		//第一个图形
		for(let i = 1; i <= 4; i++){
			for(let j = 1; j <= 10; j++)
				document.write("*");
			document.write("<br/>");
		}
		document.write("<br/>");
		//第二个图形
		for(let i = 1; i <= 5; i++){
			for(let j = 1; j <= i; j++)
				document.write("*");
			document.write("<br/>");
		}
		document.write("<br/>");
		//第三个图形
		var space = 2;
		 for(var row = 1; row <= 3; row++){
		 	for(var i = 1; i <= space; i++)
		 		document.write("&nbsp;");
		 	for(var j = 0; j < row*2 - 1; j++)
		 		document.write("*");
		 	document.write("<br>");
		 	space--;
		 }
		 space = 1;
		 for(var row = 2; row >= 1; row--){
		 	for(var i = 1; i <= space; i++)
		 		document.write("&nbsp;");
		 	for(var j = 0; j < row*2 - 1; j++)
		 		document.write("*");
		 	document.write("<br>");
		 	space++;
		 }
		 document.write("<br>");
		 //第四个图形
		 space = 3;
		 for(var row1 = 1; row1 <= 4; row1++){
		 	for(var ii = 1; ii <= space; ii++)
		 		document.write("&nbsp;&nbsp;&nbsp;");
		 	for(var jj = 1; jj <= row1*2 - 1; jj++)
		 		document.write("@");
		 	document.write("<br>");
		 	space--;
		 }
	</script>
</body>
</html>
