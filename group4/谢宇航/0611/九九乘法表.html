<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>九九乘法表</title>
</head>
<body>
	<script>
		createMultiplicationTable();
		function createMultiplicationTable() {
			for(let i = 1; i < 10; i++){
				for(let j = 1; j <= i; j++)
					document.write(j + "*" + i + "=" + i*j + " ");
				document.write("<br/>");
			}
		}
	</script>
</body>
</html>
