<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var n = 5;
		var count = 10;
		var sum = 0;
		for(var i=0; i<count; i++){
	        var num = 0;
	        for(var j=0; j<i; j++){
                num += n*Math.pow(10,j);
	        }
	        console.log(num);
	        sum += num;
		}
	</script>
</body>
</html>
