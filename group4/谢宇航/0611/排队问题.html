<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人</title>
</head>
<body>
	<script>
		// 操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
		for(var num = 100; num < 200; num++){
			if(num % 3 === 1 && num % 4 === 2 && num % 5 === 3)
				document.write(num + "<br>");
		}
	</script>
</body>
</html>
