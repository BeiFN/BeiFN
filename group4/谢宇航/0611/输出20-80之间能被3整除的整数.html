<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输出20-80之间能被3整除的整数，每5个一行</title>
</head>
<body>
	<script>
		var count = 1;
		for(var i = 20; i < 80; i++){
			if(i % 3 === 0){
				document.write(i + "&nbsp;&nbsp;&nbsp;&nbsp;");
				if(count % 5 === 0)
					document.write("<br>");
				count++;
			}
		}
	</script>

</body>
</html>
