<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求1+2!+3!+...+5!的值</title>
</head>
<body>
	<script>
		function factor(n) {
			if(n === 0) return 1;
			return n * factor(n-1);
		}
		var sum = 0;
		for(var i = 1; i <= 5; i++){
			sum += factor(i);
		}
		console.log(sum);
	</script>
</body>
</html>
