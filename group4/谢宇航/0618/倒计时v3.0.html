<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        .box {
            text-align: center;
        }

        input {
            outline: none;
            height: 20px;
            width: 200px;
            font-size: 14px;
            margin-right: 10px;
        }

        .sign {
            font-size: 30px;
            color: #f00;
            text-align: center;
            margin-top: 200px;
        }

        .timer {
            text-align: center;
            font-size: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="box">
        <p class="sign">倒计时</p>
        <input type="text" id="ipt" placeholder="请输入计时时间, 例02:30:00">
        <button id="btn">开始倒计时</button>
        <p class="timer">
            <span class="hour">00</span> : <span class="minute">00</span> : <span class="second">00</span>
        </p>
    </div>
    <script>
        // 初始化
        init();
        function init() {
            var btn = document.getElementById("btn");
            btn.addEventListener("click", clickHandler);
        }

        // 点击事件
        function clickHandler(e) {
            var ipt = document.getElementById("ipt");
            var timeArr = ipt.value.split(":");
            var now = new Date().getTime();
            var targetTime = now + timeArr[0] * 60 * 60 * 1000 + timeArr[1] * 60 * 1000 + timeArr[2] * 1000;
            var timeInterval = setInterval(function () {
                getCount(targetTime);
            }, 200);
        }

        // 计算时间
        function getCount(targetTime) {
            var now = new Date().getTime();
            var rest = targetTime - now;
            if (rest <= 0) {
                clearInterval(timeInterval);
                return false;
            }
            var arr = [];
            arr[0] = Math.floor(rest / 1000 / 60 / 60);
            arr[1] = Math.floor(rest / 1000 / 60 % 60);
            arr[2] = Math.floor(rest / 1000 % 60);
            writeTimer(arr);
        }

        // 写入页面
        function writeTimer(arr) {
            var hour = document.querySelector(".hour");
            var minute = document.querySelector(".minute");
            var second = document.querySelector(".second");
            hour.textContent = arr[0] < 10 ? "0" + arr[0] : "" + arr[0];
            minute.textContent = arr[1] < 10 ? "0" + arr[1] : "" + arr[1];
            second.textContent = arr[2] < 10 ? "0" + arr[2] : "" + arr[2];
        }
    </script>
</body>

</html>
