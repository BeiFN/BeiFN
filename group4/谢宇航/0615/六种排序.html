<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sorting Algorithm</title>
</head>
<body>
	<script>
		//冒泡排序
		var arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
		function bubbleSort(arr) {
			for(var i = 0; i < arr.length - 1; i++){
				for(var j = i + 1; j < arr.length; j++){
					if(arr[j] < arr[i]){
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}
		console.log(bubbleSort(arr));

		//桶排序
		var arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
		function bocketSort(arr) {
			var bocket = [];
			for(var i = 0; i < arr.length; i++){
				if(!bocket[arr[i]])	bocket[arr[i]] = 1;
				else bocket[arr[i]] ++;
			}
			arr.length = 0;
			for(var prop in bocket){
				for(var i = 1; i <= bocket[prop]; i++)
					arr.push(Number(prop));
			}
			return arr;
		}
		console.log(bocketSort(arr));

		//选择排序
		arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
		function selectSort(arr) {
			for(var i = 0; i < arr.length - 1; i++){
				min = i;
				for(var j = i + 1; j < arr.length; j++)
					if(arr[j] <arr[min]) min = j;
				if(min != i){
					var temp = arr[i];
					arr[i] = arr[min];
					arr[min] = temp;
				}
			}
			return arr;
		}
		console.log(selectSort(arr));

		//快速排序
		arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
		function quickSort(arr){
			if(arr.length <= 1) return arr;
			var midIndex = Math.floor(arr.length / 2);
			var mid = arr[midIndex];
			var left = [], right = [];
			for(var i = 0; i < arr.length; i++){
				if(i === midIndex) continue;
				arr[i] > mid ? right.push(arr[i]) : left.push(arr[i]);
			}
			return quickSort(left).concat([mid], quickSort(right));
		}
		console.log(quickSort(arr));

		//插入排序
		arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
		 function InsertSort(arr) {
            for(var i = 1; i < arr.length; i++){
                var preIndex = i - 1;
                var current = arr[i];
                while(preIndex >= 0 && current < arr[preIndex]){
                    arr[preIndex + 1] = arr[preIndex];
                    preIndex--;
                }
                arr[preIndex + 1] = current;
            }
            return arr;
        }
        console.log(InsertSort(arr));

        //希尔排序
		arr = [1,22, 3, 22, 100, 5, 6, 77, 3];
        function ShellSort(arr) {
            var len = arr.length, temp, gap = 1;
            while(gap < len / 3)        //动态定义间隔序列
                gap = gap * 3 + 1;
            for (gap; gap > 0; gap = Math.floor(gap / 3)) {
                for (var i = gap; i < len; i++) {
                    temp = arr[i];
                    for (var j = i-gap; j >= 0 && arr[j] > temp; j -= gap)
                        arr[j + gap] = arr[j];
                    arr[j + gap] = temp;
                }
            }
            return arr;
        }
        console.log(ShellSort(arr));
	</script>
</body>
</html>
