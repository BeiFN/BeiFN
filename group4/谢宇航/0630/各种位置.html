<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        #box {
            width: 200px;
            height: 200px;
            margin: 2000px 0 0 300px;
            padding: 50px;
            background-color: blue;
            border: 5px solid #ddd;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        // 视口高度
        console.log(document.documentElement.clientHeight)

        // 网页总高度
        console.log(document.body.clientHeight);

        var box = document.getElementById("box");
        // console.log(box.clientLeft);  //左边框的大小
        // console.log(box.clientTop);  //上边框的大小

        // Element.offsetLeft返回当前元素左上角相对于Element.offsetParent节点的水平位移，
        // Element.offsetTop返回垂直位移，单位为像素。通常，这两个值是指相对于父节点的位移。
        console.log(box.offsetLeft);
        console.log(box.offsetTop);

        // 表示元素的 CSS 垂直高度（单位像素），包括元素本身的高度、padding 和 border，
        // 以及水平滚动条的高度（如果存在滚动条）
        console.log(box.offsetWidth);
        console.log(box.offsetHeight);

        // 当前元素的总高度（单位像素），包括溢出容器、当前不可见的部分。它包括padding，
        // 但是不包括border、margin以及水平滚动条的高度（如果有水平滚动条的话），还包括伪元素
        // （::before或::after）的高度。
        console.log(box.scrollWidth);
        console.log(box.scrollHeight);

        // 返回网页的总高度
        document.documentElement.scrollHeight;
        document.body.scrollHeight;

        // clientX：数值，鼠标相对于程序窗口的水平位置（单位像素），默认值为0，设置该属性不会移动鼠标。
        // clientY：数值，鼠标相对于程序窗口的垂直位置（单位像素），其他与clientX相同。

        // MouseEvent.movementX属性返回当前位置与上一个mousemove事件之间的水平距离（单位像素）。数值上，它等于下面的计算公式。
        // currentEvent.movementX = currentEvent.screenX - previousEvent.screenX
  
        // MouseEvent.movementY属性返回当前位置与上一个mousemove事件之间的垂直距离（单位像素）。数值上，它等于下面的计算公式。
        // currentEvent.movementY = currentEvent.screenY - previousEvent.screenY。

        // MouseEvent.offsetX属性返回鼠标位置与目标节点左侧的padding边缘的水平距离（单位像素），
        // MouseEvent.offsetY属性返回与目标节点上方的padding边缘的垂直距离。这两个属性都是只读属性。

        // MouseEvent.pageX属性返回鼠标位置与文档左侧边缘的距离（单位像素），
        // MouseEvent.pageY属性返回与文档上侧边缘的距离（单位像素）。它们的返回值都包括文档不可见的部分。
    </script>
</body>

</html>
