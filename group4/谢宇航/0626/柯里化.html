    <script>
        // bind  => 函数创建的时候,改变this的指向;
        // call  => 函数调用的时候改变this的指向;
        // apply => 函数调用的时候改变this的指向;   

        function bind(fn, _this) {
            return function () {
                fn.call(_this);
            }
        }

        // var foo = function(){

        // foo();

        // 柯里化参数处理
        function bind(fn, _this) {
            // 在调用bind复制函数的时候 , 传入的参数;
            // 这个参数是用来固定函数的参数的;
            var arg1 = [].slice.call(arguments).slice(2);
            return function () {
                // 参数来源源自两个地方:
                // 1. bind在创建函数时绑定的参数;
                // 2. 匿名函数被调用时传入的参数;
                var arg2 = arg1.concat([].slice.call(arguments));
                fn.apply(_this, arg2);
            }
        }
        function foo() {
            console.log(this, arguments);
        }
        var poo = bind(foo, { a: 2 }, "bind参数1", "bind参数2");
        // poo("poo参数1", "poo参数2");

        // 1. this的绑定;
        // 2. 参数的处理; 拿出多余参数进行参数拼接，最后apply传入参数;

        // 完成bind方法的封装;
        // * 创建一个新函数;
        // 1. this 绑定;
        // 2. 强制定义参数;

        // 在函数内部返回一个函数,这个函数可以帮你调用参数函数;
        // bind到底是复制目标函数还是调用目标函数啊？ 调用 !!
        // 因为目标函数 使我们在bind封装内部调用的，所以我们可以对这个调用为所欲为。

        function creatEvent(fn) {
            return function (e) {
                e = e || window.event;
                var obj = {
                    a: e,
                    b: this
                }
                fn.call(obj);
            }
        }
        document.addEventListener("click", creatEvent(handlerClick));
        function handlerClick(a) {
            console.log(this)
        }

        // add(1)(2)(3) = 6;
        // add(1, 2, 3)(4) = 10;
        // add(1)(2)(3)(4)(5) = 15;

        function add() {
            // 第一次执行时，定义一个数组专门用来存储所有的参数
            var _args = Array.prototype.slice.call(arguments);

            // 在内部声明一个函数，利用闭包的特性保存_args并收集所有的参数值
            var _adder = function () {
                _args.push(...arguments);
                return _adder;
            };

            // 利用toString隐式转换的特性，当最后执行时隐式转换，并计算最终的值返回
            _adder.toString = function () {
                return _args.reduce(function (a, b) {
                    return a + b;
                });
            }
            return _adder;
        }
        add(1);




        function fn() {

        }
        fn([1,2,3]);
