<html>
<style type="text/css">

 html,body{

      border-radius: 5px; margin: 10px auto;

 }

<body>
 <div class="main">
      <span class="step">Step1:用户详细资料</span>
      <ul>
          <li>
               <label>用户名称:</label>
               <input type="text" placeholder="请输入用户名" onblur="isUsrName(this)"/>
               <span></span>
          </li>
          <li>
               <label>邮件地址:</label>
               <input id="email" type="text" placeholder="example@qq.com" onblur="isEmail(this)"/>
               <span></span>
          </li>
          <li>
               <label>练习电话:</label>

          </li>
      </ul>
      <span class="step">Step2:家庭住址（收货地址）</span>
      <ul>
          <li>
               <label>详细地址:</label>
               <input id="address" type="text" placeholder="请输入详细地址" onblur="isAddress(this)"/>
               <span></span>
          </li>
          <li>
               <label>邮政编码:</label>
               <input id="code" type="text" placeholder="请输入邮编" onblur="isCode(this)"/>
               <span></span>
          </li>
          <li>
               <label>国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家:</label>
               <input id="country" type="text" placeholder="中国" onblur="isCountry(this)"/>
               <span></span>
          </li>
      </ul>
      <span class="savebtn" id="submit">保存</span>
 </div>
</body>
</html>

    //并以华氏度和摄氏度为单位分别显示该温度。
    //提示：摄氏度与芈氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)，保留3位末尾非0小数。

     var str = "20160211"
     var num = Number(str);

     //14.计算器案例
          //见另外的html文件

     //15.编写一个页面表单，使用JS判断输入内容是否合法
     function isEmail(e){ 
          var str = e.value;
          var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/; 
          if(reg.test(str))
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }

     function isUsrName(e){
          var str = e.value;
          var reg = /^[A-Za-z0-9_\-\u4e00-\u9fa5]{3,15}$/;
          if(reg.test(str))
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }

     function isPhone(e){
          var str = e.value;
          var reg = /^(1[35784]\d{9})$/;
          if(reg.test(str) && str.length == 11)
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }

     function isAddress(e){
          var str = e.value;
          var reg = /[\u4e00-\u9fa5]/;
          if(reg.test(str))
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }

     function isCode(e){
          var str = e.value;
          var reg = /^[1-9][0-9]{5}$/;
          if(reg.test(str) && str.length === 6)
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }

     function isCountry(e){
          var str = e.value;
          var reg = /^[\u4e00-\u9fa5]$/;
          if(reg.test(str))
               e.nextElementSibling.innerHTML = "ok";
          else
               e.nextElementSibling.innerHTML = "非法";
     }
