<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 800px;
            height: 20px;
            margin: 100px auto;
            border-radius: 20px;
            box-shadow: 0 0 10px #ddd;
        }

        .bar{
            height: 20px;
            border-radius: 20px;
            background-color: #4ADB64;
            width: 0;
            text-align: center;
            line-height: 20px;
            color: #ddd;
            transition: width 0.2s linear;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="bar"></div>
    </div>
</body>
<script>
    var bar = document.querySelector(".bar");
    var time = setInterval(move, 200);
    var position = 0;
    function move() {
        if(position >= 100) {
            bar.textContent = "加载完成";
            clearInterval(time);
            return false;
        }
        position += 2;
        bar.style.width = position + "%";
        bar.textContent = position + "%";
    }
</script>
</html>
