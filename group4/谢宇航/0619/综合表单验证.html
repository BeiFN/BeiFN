<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合表单验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #333333;
        }

        .form {
            width: 550px;
            height: 500px;
            margin: 50px auto;
            padding-top: 10px;
            border: 1px solid #ddd;
            position: relative;
        }

        #warning{
            position: absolute;
            width: 150px;
            height: 0px;
            transition: 0.2s;
            font-size: 12px;
            color: #222;
            text-align: center;
            line-height: 24px;
            background-color: #ffffcc;
            overflow: hidden;
            border-radius: 2px;
            left: 220px;
            top: 18px;
        }

        .notice {
            font-size: 12px;
            color: #eabd0a;
            margin-left: 16px;
        }

        .notice span {
            color: #f00;
        }

        .data {
            margin: 12px 0 30px 60px;
            font-size: 14px;
            color: #03a2d0;
            font-weight: bold;
        }

        .bar {
            height: 20px;
            line-height: 20px;
            font-size: 12px;
            color: #a2a2a2;
            margin-left: 88px;
            margin-bottom: 16px;

        }
        .bar span:first-child{
            display: inline-block;
            width: 112px;

        }
        .bar span:nth-child(2) {
            display: inline-block;
            color: #f00;
        }

        .bar input {
            width: 200px;
            height: 20px;
            /* background-color: #999; */
            outline: none;
            border: 0;
            border-radius: 3px;
            display: inline-block;
            color: #222;
            border: 1px solid transparent;
        }

        #pwd_level_tip {
            width: 174px;
            height: 16px;
            float: right;
            margin-right: 150px;
            background-color: #e4e4e4;
        }

        #pwd_level_tip div {
            float: left;
            width: 58px;
            height: 16px;
            float: right;
            text-align: center;
            line-height: 16px;
            /* visibility: hidden; */
        }
        #btn{
            width: 85px;
            height: 30px;
            border-radius: 5px;
            margin: 20px 0 0 230px;
            text-align: center;
            line-height: 30px;
            color: #fff;
            border: 1px solid #999;
            background-color: #2c67b5;
        }
        .bar img{
            border: 0;
            vertical-align: middle;
            width: 100px;
            height: 24px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="form">
        <form action=""></form>
            <div id="warning"></div>
            <p class="notice">注意 <span>*</span> 为必填项</p>
            <p class="data">账户详细资料</p>
            <div class="bar">
                <span>用户名称</span>
                <span>*</span>
                <input type="text" id="usr" placeholder="请输入用户名">
            </div>
            <div class="bar">
                <span>登录密码</span>
                <span>*</span>
                <input type="password" id="pwd" placeholder="请输入密码">
            </div>
            <div class="bar">
                <span>重复登录密码</span>
                <span>*</span>
                <input type="password" id="pwd-rep" placeholder="请再输入一次密码">
            </div>
            <div class="bar">
                <span>密码安全等级</span>
                <span>*</span>
                <div id="pwd_level_tip">
                    <div id="">弱</div>
                    <div id="">中</div>
                    <div id="">强</div>
                </div>
            </div>
            <p class="data" style = "margin-top: 30px;">个人信息资料</p>
            <div class="bar">
                <span>电子邮件</span>
                <span>*</span>
                <input type="text" id="email" placeholder="请输入邮箱地址">
            </div>
            <div class="bar">
                <span>真实姓名</span>
                <span>*</span>
                <input type="text" id="names" placeholder="请输入姓名">
            </div>
            <div class="bar">
                <span>中奖通知手机</span>
                <span>*</span>
                <input type="text" id="phone" placeholder="请输入手机号码">
            </div>
            <div class="bar">
                <span>验证码</span>
                <span>*</span>
                <input type="text" id="code" placeholder="" style="width: 70px;">
                <img id="test" src="http://www.7xiwang.com/WebService/ImageValidateCode?code=7xiwang" alt="">
            </div>
            <button id="btn">注册</button>
    </form>
    </div>
</body>
<script>
    init();
    function init() {
        var usr = document.getElementById("usr");
        var pwd = document.getElementById("pwd");
        var pwd_level_tip = document.getElementById("pwd_level_tip");
        var pwdRep = document.getElementById("pwd-rep");
        var email = document.getElementById("email");
        var names = document.getElementById("names");
        var phone = document.getElementById("phone");
        var code = document.getElementById("code");
        var test = document.getElementById("test");
        usr.addEventListener("blur", usrHandler);
        pwd.addEventListener("keyup", pwdHandler);
        pwdRep.addEventListener("blur", pwdRepHandler);
        email.addEventListener("blur", emailHandler);
        names.addEventListener("blur", namesHandler);
        phone.addEventListener("blur", phoneHandler);
        code.addEventListener("blur", codeHandler);
        test.addEventListener("click", clickHandler);
        window.addEventListener("load", loadHandler);
    }

    function usrHandler() {
        var str = this.value;
        var warn = document.getElementById("warning");
        var reg = /^[A-Za-z][A-Za-z0-9\_\-]{5,15}$/;
        if(reg.test(str)){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "用户名不合法，请重新输入";
            warn.style.height = "24px";
        }
    }

    function pwdHandler() {
        var pwd_level_tip = document.getElementById("pwd_level_tip");
        var warn = document.getElementById("warning");
        if(this.value.length === 0){
            this.style.border = "1px solid #d00";
            warn.textContent = "用户名不合法，请重新输入";
            warn.style.height = "24px";
        }
        else{
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        if(/^\d+$/.test(this.value) || /^[a-zA-Z]+$/.test(this.value)) {
            pwd_level_tip.children[0].style.background = "red";
            pwd_level_tip.children[1].style.background = "white";
            pwd_level_tip.children[2].style.background = "white";
            pwd_level_tip.children[0].style.visibility = "visible";
            pwd_level_tip.children[1].style.visibility = "hidden";
            pwd_level_tip.children[2].style.visibility = "hidden";
        } else if(/[^0-9a-zA-Z]+/.test(this.value)) {
            pwd_level_tip.children[0].style.background = "red";
            pwd_level_tip.children[1].style.background = "orange";
            pwd_level_tip.children[2].style.background = "green";
            pwd_level_tip.children[0].style.visibility = "hidden";
            pwd_level_tip.children[1].style.visibility = "hidden";
            pwd_level_tip.children[2].style.visibility = "visible";
        } else if(this.value != "") {
            pwd_level_tip.children[0].style.background = "red";
            pwd_level_tip.children[1].style.background = "orange";
            pwd_level_tip.children[2].style.background = "white";
            pwd_level_tip.children[0].style.visibility = "hidden";
            pwd_level_tip.children[1].style.visibility = "visible";
            pwd_level_tip.children[2].style.visibility = "hidden";
        } else {
            pwd_level_tip.children[0].style.background = "white";
            pwd_level_tip.children[1].style.background = "white";
            pwd_level_tip.children[2].style.background = "white";
            pwd_level_tip.children[0].style.visibility = "hidden";
            pwd_level_tip.children[1].style.visibility = "hidden";
            pwd_level_tip.children[2].style.visibility = "hidden";
        }
    }

    function pwdRepHandler() {
        var pwd = document.getElementById("pwd");
        var str = pwd.value;
        var warn = document.getElementById("warning");
        var strCompare = this.value;
        if(strCompare === str && strCompare.length !== 0){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "密码不相同，请重新输入";
            warn.style.height = "24px";
        }
    }

    function emailHandler() {
        var str = this.value;
        var warn = document.getElementById("warning");
        var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        if(reg.test(str)){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "邮箱不合法，请重新输入";
            warn.style.height = "24px";
        }
    }

    function namesHandler() {
        var str = this.value;
        var warn = document.getElementById("warning");
        var reg = /^[A-Za-z0-9_\-\u4e00-\u9fa5]{3,15}$/;
        if(reg.test(str)){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "名字不合法，请重新输入";
            warn.style.height = "24px";
        }
    }

    function phoneHandler() {
        var str = this.value;
        var warn = document.getElementById("warning");
        var reg = /^(1[3-9]\d{9})$/;
        if(reg.test(str)){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "手机号不合法，请重新输入";
            warn.style.height = "24px";
        }
    }

    var codeWord = "";
    function codeHandler() {
        var str = this.value;
        var reg = new RegExp(codeWord, "i");
        var warn = document.getElementById("warning");
        if(reg.test(str)){
            this.style.border = "1px solid transparent";
            warn.style.height = "0";
        }
        else{
            this.style.border = "1px solid #d00";
            warn.textContent = "验证码有误，请重新输入";
            warn.style.height = "24px";
        }
    }

    function randomCode() {
        var arr = [];
        arr.length = 0;
        for(var i=0;i<123;i++){
            if(i<10){
                arr.push(i);
                continue;
            }
            if(i<65) continue;
            if(i<91){
                arr.push(String.fromCharCode(i));
                continue;
            }
            if(i<97) continue;
            arr.push(String.fromCharCode(i));
        }
        arr.sort(function () {
            return Math.random()-0.5;
        });
        arr.length=6;
        return arr.join("");
    }

    function loadHandler() {
        codeWord = randomCode();
        document.getElementById("test").src = "http://www.7xiwang.com/WebService/ImageValidateCode?code=" + codeWord;
    }

    function clickHandler() {
        codeWord = randomCode();
        loadHandler();
    }

    var aaa = document.querySelectorAll("input:not([type=checkbox])")
    console.log(aaa);
</script>
</html>
