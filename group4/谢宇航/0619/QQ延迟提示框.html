<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ延迟提示框</title>
    <style>
        .head {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #0f0;
            line-height: 80px;
            text-align: center;
            margin: 200px 0 0 200px;
            float: left;
        }

        .box {
            float: left;
            margin: 100px 0 0 30px;
            width: 300px;
            height: 300px;
            background-color: yellow;
            display: none;
        }
    </style>
</head>

<body>
    <div class="head">
        快来摸我
    </div>
    <div class="box">

    </div>
    <script>
        var time = null;
        var head = document.querySelector(".head");
        var box = document.querySelector(".box");
        
        head.addEventListener("mouseover", mouseOverHandler);
        head.addEventListener("mouseout", mouseOutHandler);
        box.addEventListener("mouseover", mouseOverHandler);
        box.addEventListener("mouseout", mouseOutHandler);

        function mouseOverHandler() {
            clearTimeout(time);
            time = setTimeout(visibily, 1000);
        }

        function mouseOutHandler() {
            clearTimeout(time);
            time = setTimeout(hidden, 1000);
        }

        function visibily() {
            box.style.display = "block";
        }

        function hidden() {
            box.style.display = "none";
        }
    </script>
</body>

</html>
