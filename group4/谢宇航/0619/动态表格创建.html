<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态表格创建</title>
    <style>
        table {
            border-collapse: collapse;
            width: 800px;
            border-spacing: 0;
            margin: 40px 0 0 40px;
            text-align: center;
        }

        td {
            empty-cells: show;
            border: 1px solid #ddd;
            height: 30px;
            line-height: 30px;
        }

        input {
            margin-left: 100px;
        }

        button {
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="请输入行数">
    <input type="text" placeholder="请输入列数">
    <button>创建表格</button>
    <script>
        init();
        function init() {
            var btn = document.querySelector("button");
            btn.addEventListener("click", creatTable);
        }

        function creatTable() {
            var table = document.createElement("table");
            var row = document.querySelectorAll("input")[0].value;
            var col = document.querySelectorAll("input")[1].value;
            if (row === 0 || col === 0) {
                alert("输入有误，请重新输入！");
                return false;
            }
            for (var i = 0; i < row; i++) {
                var tr = document.createElement("tr");
                for (var j = 0; j < col; j++) {
                    var td = document.createElement("td");
                    td.textContent = Math.round(Math.random() * 90 + 10);
                    td.style.backgroundColor = "#" + Math.floor(Math.random() * Math.pow(2, 24)).toString(16);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.body.appendChild(table);
        }
    </script>
</body>

</html>
