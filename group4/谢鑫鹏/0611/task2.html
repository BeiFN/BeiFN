<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{padding: 0; margin: 0;}
        html,body{
             width: 100%; height: 100%;
             background: #9CBC2C;
             font-family: "微软雅黑";
        }
        ul,ol,input { list-style: none; border: none;}
        .main{ width:500px; margin: 50px auto; }
        .main .step{
             padding-left: 43px;
             color: #384313; font-size: 16px; font-weight: bold;
            text-shadow: 0 1px 1px #c0d576; line-height: 40px;
        }
        .main ul li {
             width: 400px; height: 25px;
             padding-left: 10px;padding-top: 5px; padding-bottom: 5px;
             background: rgba(255, 255, 255, .3);
             margin: auto; border: solid 2px #e3ebc3;
             border-color: rgba(255, 255, 255, .6);
             border-radius: 5px; margin-bottom: 4px;
        }
        .main ul li label{
             font-size: 13px; width: 110px; color: #111111;
             padding-left: 5px;
        }
        .main ul li input{
             border-radius: 3px;
             border: #FC3 solid 1px;
             width: 250px; height: 25px; outline: none;
             padding-left: 5px; margin-left: 35px;
        }
        .main .save-btn{
             display: block; width: 140px; height: 40px; line-height: 40px;
             text-align: center; color: #E3EBC3;
             font-weight: bold; cursor: pointer;
             border-radius: 5px; margin: 10px auto;
             box-shadow: 1px 1px 1px 0px gray;
             background: linear-gradient(#50B9FD,#1158A8);
        }
        .error{
            border-color:red!important;
            
        }
        .success{
            border-color:green!important;
        }
       </style>
</head>
<body>
    <div class="main">
        <span class="step">Step1:用户详细资料</span>
        <ul>
            <li>
                    <label>用户名称:</label>
                    <input id="userName" type="text" placeholder="请输入用户名" />
            </li>
            <li>
                    <label>邮件地址:</label>
                    <input id="mail" type="text" placeholder="example@qq.com" />
            </li>
            <li>
                    <label>练习电话:</label>
                    <input id="tel" type="text" placeholder="13539008452" />
            </li>
        </ul>
        <span class="step">Step2:家庭住址（收货地址）</span>
        <ul>
            <li>
                    <label>详细地址:</label>
                    <input id="address" type="text" placeholder="请输入用户名" />
            </li>
            <li>
                    <label>邮政编码:</label>
                    <input id="post" type="text" placeholder="example@qq.com" />
            </li>
            <li>
                    <label>国&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;家:</label>
                    <input id="country" type="text" placeholder="13539008452" />
            </li>
        </ul>
        <span class="save-btn">保存</span>
    </div>
    <script>
    // 编写一个页面表单，使用JS判断输入内容是否合法
        var userName = document.getElementById("userName"),
            mail = document.getElementById("mail"),
            tel = document.getElementById("tel"),
            address = document.getElementById("address"),
            post = document.getElementById("post"),
            country = document.getElementById("country"),
            regList = {
                "userName" : /^[a-z\u2e80-\u9fff\-_0-9]{4,20}$/i,
                "mail" : /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@[0-9a-z]{2,9}\.[a-z]{2,6}(\.[a-z]{2,3})?$/i,
                "tel" : /^1[^012]\d{9}$/,
                "address" : /^[\u2e80-\u9fff\-_0-9]{3,30}$/,
                "post" : /^[1-9]\d{5}$/,
                "country" : /^[\u2e80-\u9fff]{2,20}$/,
            };
        function validate(str,reg){
            return reg.test(str);
        }
        function validateUserName(){
            var userValue = userName.value;
            if(validate(userValue,regList.userName)){
                userName.className = "success";
            }else{
                userName.className = "error";
            }
        }
        function validateMail(){
            var mailValue = mail.value;
            if(validate(mailValue,regList.mail)){
                mail.className = "success";
            }else{
                mail.className = "error";
            }
        }
        function validateTel(){
            var telValue = tel.value;
            if(validate(telValue,regList.tel)){
                tel.className = "success";
            }else{
                tel.className = "error";
            }
        }
        function validateAddress(){
            var addressValue = address.value;
            if(validate(addressValue,regList.address)){
                address.className = "success";
            }else{
                address.className = "error";
            }
        }
        function validatePost(){
            var postValue = post.value;
            if(validate(postValue,regList.post)){
                post.className = "success";
            }else{
                post.className = "error";
            }
        }
        function validateCountry(){
            var countryValue = country.value;
            if(validate(countryValue,regList.country)){
                country.className = "success";
            }else{
                country.className = "error";
            }
        }
        userName.addEventListener("blur",validateUserName);
        mail.addEventListener("blur",validateMail);
        tel.addEventListener("blur",validateTel);
        address.addEventListener("blur",validateAddress);
        post.addEventListener("blur",validatePost);
        country.addEventListener("blur",validateCountry);

    </script>   
</body>
</html>
