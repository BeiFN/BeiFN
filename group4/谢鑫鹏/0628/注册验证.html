<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.success{
            transition: border-color 1s;
            border-color: yellowgreen;
        }
        input.error{
            transition: border-color 1s;
            border-color: red;
        }
        input.v-strength-low{
            transition: border-color 1s;
            border-color: pink;
        }
        input.v-strength-middle{
            transition: border-color 1s;
            border-color: orange;
        }
        input.v-strength-high{
            transition: border-color 1s;
            border-color: yellowgreen;
        }
        .hint{
            display: block;
        }    
    </style>
</head>
<body>
    <form action="javascript:void(0)" id="form">
        <p>
            <span>邮箱 :</span>
            <input type="text" id="email">
        </p>
        <p>
            <span>用户名 :</span>
            <input type="text" id="username" v-pureNumber="false">
        </p>
        <p>
            <span>密码 :</span>
            <input type="text" id="password" v-strength="true">
        </p>
        <p>
            <span></span>
        </p>
        <button id="btn">提交</button>
    </form>

    <script src="./注册验证.js"></script>
    <script>
        validate("#form",{
            "username" : { 
                reg : /^[\u4e00-\u9fa5a-z0-9_\-]{4,20}$/,
                title : "中文，英文 ， 数字，- , _ 组成的4~20位字符"
            }
        });
    </script>
</body>
</html>
