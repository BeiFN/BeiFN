<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器延时器</title>
</head>
<body>
    <script>
        var timer = null;
        var i = 0;
        timer = setInterval(callback,1000);
        function callback(){
            console.log(i++);
            if(i > 10)
                clearInterval(timer);
        }

        setTimeout(function(){
            console.log("20");
        },2000)
    </script>
    
</body>
</html>
