<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <span id="hour_box">00</span> 
        <span id="minute_box">00</span>
        <span id="second_box">00</span>
    </div>

    <script>
        var hourBox = document.getElementById("hour_box");
        var minuteBox = document.getElementById("minute_box");
        var secondBox = document.getElementById("second_box");

        function countDown(){
            var hour = 0,
                minute = 0,
                second = 0,
                targetTime = new Date();
            targetTime.setFullYear(arguments[0]);
            targetTime.setMonth(arguments[1]);
            targetTime.setDate(arguments[2]);
            if(arguments.length > 3){
                targetTime.setHours(arguments[3]);
                targetTime.setMinutes(arguments[4]);
                var targetTime = targetTime.setSeconds(arguments[5]);
            }else{
                var targetTime = targetTime.setSeconds(0);
            }           
            var reduce = targetTime - Date.now();            
            hour = parseInt(reduce / 1000 / 3600);
            minute = parseInt(reduce / 1000 / 60 % 60);
            second = parseInt(reduce / 1000 % 60);
            return [
                hour < 10 ? "0" + hour : hour,
                minute < 10 ? "0" + minute : minute,    
                second < 10 ? "0" + second : second,    
            ];
        }
        function timeIn(){
            var arr = countDown(2019,5,19,0,0,0);
            hourBox.innerHTML = arr[0];
            minuteBox.innerHTML = arr[1];
            secondBox.innerHTML = arr[2];
        }

        timeIn();
        setInterval(timeIn , 1000);
    </script>
</body>
</html>
