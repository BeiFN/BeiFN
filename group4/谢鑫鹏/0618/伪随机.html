<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        var countB = 0;
        var i = 0.5;
        
        setInterval(function(){
            var num = Math.random();
            count++;
            if(num <= i){
                countB++;
            }
            console.log("当前第"+count+"次攻击，暴击次数"+countB+"次，实际概率为："+countB/count);
        },1000)
        
    </script>
</body>
</html>
