<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言对话框</title>
    <style type="text/css">
        *{
            padding: 0; margin: 0;
        }
        #edit {
            margin: 0 auto;
            width: 1000px;
            text-align: center;
            overflow: hidden;
        }
        #commentList {
            margin: 0 auto;
            width: 1000px;
        }
        #commentList .comment{
            width: 800px;
            min-height: 80px;
            margin: 20px auto;
            background: darkkhaki;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }
        #commentList .comment p{
            margin: 10px 10px;
        }
        #sendBtn {
            display: block;
            margin: 10px auto;
            width: 100px;
            height : 30px;
            line-height: 30px;
            background: linear-gradient(to bottom, #faa, #f40);
            box-shadow: 0 0 2px #000;
            border-radius: 4px;
        }

        #sendBtn:hover{
            cursor: pointer;
            background: linear-gradient(to bottom, #fee, #f40);
        }
   </style>
</head>
<body>
    <div id="edit">
        <p>请输入你的发言:</p>
        <p>
            <textarea id="text" rows="5" cols="60"></textarea>
        </p>
        <p><a class="send" id="sendBtn">发送</a></p>
    </div>
    <div id="commentList">
        <div class="comment">
            <p>张三疯:</p>
            <p style="word-break: break-all;">
                xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
            </p>
            <p style="text-align: right;">2016/9/4 16:06</p>
        </div>
        <div class="comment">
            <p>张三疯:</p>
            <p style="word-break: break-all;">
            xxxxxxxxxxxxxxxxxxxxxx
            </p>
            <p style="text-align: right;">2016/9/4 16:06</p>
        </div>
    </div>
    
    <script>
        var sendBtn = document.getElementById("sendBtn");
        var text = document.getElementById("text");
        var commentList = document.getElementById("commentList");
        function foo(){
            var textValue = text.value;
            var time = new Date();
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            var date = time.getDate();
            var hours = time.getHours();
            var minutes = time.getMinutes().toString().padStart(2,"0");
            var nowTime = year + "/" + month + "/" + date + " " + hours + ":" + minutes;
            var htmlStr = 
                `<div class="comment">
                    <p>张三疯:</p>
                    <p style="word-break: break-all;">
                        ${textValue}
                    </p>
                    <p style="text-align: right;">
                        ${nowTime}    
                    </p>
                </div>`
            commentList.innerHTML = htmlStr + commentList.innerHTML;
            text.select();
        }
        sendBtn.addEventListener("click",foo);
    </script>
</body>
</html>
