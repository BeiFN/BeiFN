<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串去重统计</title>
</head>
<body>
    <script>
        var str = "a,a,b,c,c,d,f,g,j,j";
        var arr = str.split(",");
        var obj = {};
        for(var i = 0; i < arr.length; i ++){
            if(arr[i] in obj){
                obj[arr[i]]++;
            }else{
                obj[arr[i]] = 1;
            }
        }
        console.log(obj);
        for(var item in obj){
            console.log(item);
        }
    </script>
</body>
</html>
