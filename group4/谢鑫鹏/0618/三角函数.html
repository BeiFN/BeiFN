<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角函数</title>
    <style>
    .point{
        width: 10px;
        height: 10px;
        background: #000;
        border-radius: 50%;
        position: absolute;
        left: 200px;
        top: 200px;
    }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        var box = document.getElementById("box");
        var r = 100;
        var angle = 0;
        var timer = null;
        
        timer = setInterval(function(){
            angle++;
            var numLeft = angle;
            var numTop = -Math.sin(Math.PI / 180 * angle) * r + 200;
            var styleStr = "left:" + numLeft + "px;top:" + numTop + "px";
            box.innerHTML += '<div class="point" style="' + styleStr + '">';
            if(angle == 1000) clearInterval(timer);
        },10);

    </script>
</body>
</html>
