<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="searchInput" onfocus="foc()" onblur="blu()" class="searchInput" value="请输入你要查询的内容"/>

    <script type="text/javascript">
        //函数名的要求, text  top  blur 有冲突，类似的名字不要使用

        function foc(){
            var oInput = document.getElementById("searchInput");
            if(oInput.value == "请输入你要查询的内容") {
                oInput.value = "";
            }
        }

        function blu(){
            var oInput = document.getElementById("searchInput");
            if(oInput.value == "") {
                oInput.value = "请输入你要查询的内容";
            }
        }
     </script>
</body>
</html>
