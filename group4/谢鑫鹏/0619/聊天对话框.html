<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天对话框</title>
    <style>
        .box{
            width:400px;
            height:400px;
            margin: 0 auto;
            border:1px solid #000;
            padding:10px;
        }
        .show{
            width: 400px;
            height:300px;
            border: 1px solid blue;
            overflow-y: scroll;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .show p{
            max-width:250px;
            clear: both;
            margin: 2px 0;
            white-space: pre-wrap;
        }
        .left{
            float: left;
            background: greenyellow;
        }
        .right{
            float:right;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="show" class="show">
            <p class="left">hi</p>
            <p class="right">hello</p>
            <p class="left">发送</p>
        </div>
        <textarea name="" id="ipt" cols="55" rows="4"></textarea>
        <button id="btn">提交</button>
    </div>

    <script>
        var show = document.getElementById("show");
        var ipt = document.getElementById("ipt");
        var btn = document.getElementById("btn");
        function create(){
            var iptValue = ipt.value;
            if(!iptValue) return;
            var p = document.createElement("p");
            p.innerHTML = ipt.value;
            p.className = "right";
            show.appendChild(p);
            ipt.value = "";
        }
        btn.addEventListener("click",create);
    </script>
</body>
</html>
