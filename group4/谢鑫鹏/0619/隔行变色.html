<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        p{
            border:1px solid #000;
            height: 40px;
            line-height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <p>1111111111111111</p>   -->
    </div>

    <script>
        var box = document.getElementById("box");
        var pList = box.children;
        for(var i = 0; i < 10; i++){
            var p = document.createElement("p");
            p.innerHTML = 1111111111111111;
            p.index = i;
            box.appendChild(p);
        }
        function change(){
            if(this.index % 2){
                this.style.background = "blue";
            }else{
                this.style.background = "red";
            }
        }
        for(var i = 0, item; item = pList[i]; i++){
            item.addEventListener("click",change);
        }
    </script>
</body>
</html>
