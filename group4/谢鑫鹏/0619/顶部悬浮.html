<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顶部悬浮</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #long{
            height: 3000px;
            width: 1px;
            position: absolute;
            left:0;
            top: 0;
            z-index: -1;
        }
        #nav{
            width: 100%;
            height: 40px;
            background: #ddd;
            text-align: center;
            line-height: 40px;
        }
        #nav span{
            padding: 20px;
        }
        header{
            height: 400px;
            background: yellowgreen;
            width: 100%;
            text-align: center;
            line-height: 400px;
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="long"></div>
    <header></header>
    <div id="nav">
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <script>
        var nav = document.getElementById("nav");
        window.onscroll = function(){
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(scrollTop >= 400){
                nav.style.position = "fixed";
                nav.style.top = "0px";
            }else{
                nav.style.position = "static";
            }
        }
    </script>
</body>
</html>
