<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
		<title>ToDoList—最简单的待办事项列表</title>
		<meta name="description" content="ToDoList无须注册即可使用，数据存储在用户浏览器的html5本地数据库里，是最简单最安全的待办事项列表应用！" />
		<link rel="stylesheet" href="./todolist.css">
	</head>
	<body>
		<header>
			<section>
                        <label for="title">ToDoList</label>
                        <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" />
			</section>
		</header>
		<section>
			<h2>正在进行 <span id="todoCount">0</span></h2>
			<ol id="todoList" class="demo-box">
			</ol>
			<h2>已经完成 <span id="doneCount">0</span></h2>
			<ul id="doneList">
			</ul>
		</section>
		<script src="../libs/common.js"></script>
		<script src="./todoList.js"></script>
		<script>
			on(eleTodoList, "click", handlerChangeText, "p");
			on(eleTodoList, "change", handlerWriteText, "input");
			function handlerChangeText(){
				if(this.children.length >= 1){
					return false;
				}
				var input = createItem({
					type : "input",
					attr : {
						value : this.innerHTML,
					}
				})
				this.innerHTML = "";
				this.appendChild(input);
				input.select();
			}
			function handlerWriteText(){
				this.outerHTML = this.value;
			}
		</script>
	</body>
</html>
