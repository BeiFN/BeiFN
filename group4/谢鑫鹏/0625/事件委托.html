        var ul = document.querySelector("ul");
        ul.addEventListener("click",delegation(handler,"LI"));
        function delegation(handlerFoo,selector){
            return function(evt){
                var e = evt || window.event;
                var target = e.target || e.srcElement;
                var targetFamily = [];
                var _temp = target;
                while(true){
                    if(_temp === this){
                        break;
                    }
                    targetFamily.push(_temp);
                    _temp = _temp.parentNode;
                }
                var eleList = this.querySelectorAll(selector);
                for(var i = 0,ele; ele = eleList[i++]; ){
                    if(targetFamily.length === 1 ? (ele === target) : (targetFamily.indexOf(ele) !== -1)){
                        handlerFoo.call(ele,e);
                    }
                }
            }
        }
