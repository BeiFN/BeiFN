<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #000;
        }
        #container{
            width: 600px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background: #fff;
        }
        #ball{
            width: 40px;
            height: 40px;
            background: radial-gradient(#09f,#f19);
            border-radius: 50%;
            position: absolute;
            left: 100px;
            top: 0;
        }
        .mask{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }
        .progress{
            width: 20px;
            height: 0px;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 2px 2px 0;
        }
        .progress-bar{
            height: 100px;
            width: 20px;
            background:top linear-gradient(green,red);
            border-radius: 0 2px 2px 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="mask"></div>
        <div id="ball"></div>
        <div id="progress" class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script>
        /**
         * 变量
         */ 
        var ball = document.getElementById("ball"),
            container = document.getElementById("container"),
            progress = document.getElementById("progress"),
            speed = 3,
            g = 0.5,
            target = 400,
            moving = false,
            speedX = 5,
            timer = null;

        /**
         * 开始 
         */
        function start(){
            moving = true;
            clearInterval(timer);
            timer = setInterval(ballMove, 50);
        }
        /**
         * 球的上下运动 
         */
        function ballMove(){
            speed += g;
            ball.style.top = ball.offsetTop + speed + "px";
            if(ball.offsetLeft < 0){
                console.log(speedX)
                ball.style.left = 0 + speedX + "px";
            }else if(ball.offsetLeft > 560){
                ball.style.left = 560 + speedX + "px";
            }else{
                ball.style.left = ball.offsetLeft + speedX + "px";
            }
            
            if(target - 40 - ball.offsetTop <= speed){
                ball.style.top = target - 40 + "px";
                speed = -speed;
                if(speed > -2){
                    clearInterval(timer);
                    ball.style.top = target - 40 + "px";
                }
            }
        }
        /**
         * 球的左右移动 
         */
        function ballTurn(x){
            speedX = ((x - 300) / 300) * 5;
            progress.style.height = Math.abs(x - 300) / 3; + "px";
        }
        /**
         * 鼠标移动决定球左右移动
         */
        function mouseMove(evt){
            var e = evt || window.event;
            if(!moving){
                ball.style.left = e.offsetX - 20 + "px";
                ball.style.top = e.offsetY - 20 + "px";
            }
            ballTurn(e.offsetX);
        }


        document.addEventListener("click", start);
        container.addEventListener("mousemove", mouseMove);
    </script>
</body>
</html>
