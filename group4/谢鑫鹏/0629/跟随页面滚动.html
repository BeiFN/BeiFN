<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #nav{
            width: 100px;
            height: 250px;
            background: yellowgreen;
            position: absolute;
            left: 0;
            top: 0;
        }
        #height{
            height: 3000px;
        }
    </style>
</head>
<body>
    <div id="height"></div>
    <div id="nav">
    <script>
        var nav = document.getElementById("nav");
        var timer = null;
        var clientHeight = document.documentElement.clientHeight;
        var offsetHeight = nav.offsetHeight;
        window.onscroll = function(){
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var distance = scrollTop + (clientHeight - offsetHeight) / 2;
            move(distance);
        } 
        function move(target){
            target = parseInt(target);
            clearInterval(timer);
            timer = setInterval(() => {
                var speed = (target - nav.offsetTop) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(Math.abs(nav.offsetTop - target) <= speed){
                    nav.style.top = target + "px";
                    clearInterval(timer);
                }else{
                    nav.style.top = nav.offsetTop + speed + "px";
                }
            }, 50);
        }
    </script>
</body>
</html>
