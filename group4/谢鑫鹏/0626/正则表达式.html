<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "123841sdf8189arb7436";

        var reg1 = /\d/;
        console.log(str.match(reg1));
        console.log(reg1.exec(str));
        // exec => 正则的方法 => 在字符串之中找到一个符合规则的内容;只找一个
        console.log("");

        var reg2 = /\d+/;
        console.log(str.match(reg2));
        console.log(reg2.exec(str));
        console.log(reg2.exec(str));
        console.log("");

        var reg3 = /\d/g;
        console.log(str.match(reg3));
        console.log(reg3.exec(str));
        console.log(reg3.exec(str));
        // 如果有修饰符g 那么exec下一次匹配的时候会在上一次匹配终止处继续。
        console.log("");

        var reg4 = /\d+/g;
        console.log(str.match(reg4));
        console.log(reg4.exec(str));
        console.log(reg4.exec(str));
        console.log("");

        var reg5 = new RegExp("规则","g");
        console.log(reg5);
        console.log("");

        var reg6 = /./g;
        var reg7 = /.+/;
        console.log(str.match(reg6));
        console.log(str.match(reg7));
        console.log(reg6.exec(str));
        console.log(reg7.exec(str));
        console.log("");
        
        var list = "吴彦祖a彦祖b彦祖c彦祖张彦祖徐彦祖f彦祖马彦祖"
        var reg8 = /[abc]彦祖/g;
        console.log(list.match(reg8));
        console.log(reg8.exec(list));
        console.log(reg8.exec(list));
        console.log("");

        var reg9 = /[a-f]彦祖/g;
        console.log(list.match(reg9));
        console.log("");

        var reg10 = /[^abc]彦祖/g;
        console.log(list.match(reg10));
        console.log("");
    </script>
</body>
</html>
