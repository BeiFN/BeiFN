<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;   
        }
    </style>
</head>
<body>
    <script>
        function Particle(ele){
            this.mainEle = ele.nodeType === 9 ? ele : document.querySelector(ele);
            this.init();
        }
        // 初始化
        Particle.prototype.init = function(){
            this.timer = null;
            this.clientWidth = document.documentElement.clientWidth;
            this.clientHeight = document.documentElement.clientHeight;
            this.mainEle.addEventListener("mousedown",this.handleParticle.bind(this));
            this.mainEle.addEventListener("mousemove",this.handMove.bind(this));
            this.mainEle.addEventListener("mouseup",this.stopCreate.bind(this));
        }
        // 鼠标移动
        Particle.prototype.handMove = function(evt){
            var e = evt || window.event;
            this.offsetX = e.clientX;
            this.offsetY = e.clientY;
        }
        // 处理小球
        Particle.prototype.handleParticle = function(evt){
            var e = evt || window.event;
            this.offsetX = e.offsetX;
            this.offsetY = e.offsetY;
            this.timer = setInterval(function(){
                var ele = this.createParticle();
                setTimeout(function(){
                    this.moveParticle(ele,e.offsetY);
                }.bind(this),100)
            }.bind(this),50)
        }
        // 创建小球
        Particle.prototype.createParticle = function(){
            var ele = document.createElement("div");
            ele.className = "ball";
            ele.style.left = this.offsetX + "px";
            ele.style.top = this.offsetY + "px";
            ele.style.background = this.randomColor();
            ele.style.transition = "all 1s";
            document.body.appendChild(ele);
            return ele;
        }
        // 小球移动
        Particle.prototype.moveParticle = function(ele,minTop){
            var randomLeft = Math.round(Math.random() * this.clientWidth);
            var randomTop = minTop + Math.round(Math.random() * (this.clientHeight - minTop));
            console.log(randomLeft);
            console.log(randomTop);
            ele.style.left = randomLeft + "px";
            ele.style.top = randomTop + "px";
            ele.style.opacity = 0.1;
            setInterval(function(){
                ele.remove();
            },1000);
        }
        // 停止创建
        Particle.prototype.stopCreate = function(){
            clearInterval(this.timer);
        }
        // 随机颜色
        Particle.prototype.randomColor = function(){
            var r = Math.round(Math.random() * 255);
            var g = Math.round(Math.random() * 255);
            var b = Math.round(Math.random() * 255);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        new Particle(document);
    </script>
</body>
</html>
