    // 列队机制
    $(".btn").click(function(){
      $(".box")
      .animate({
        width : 300,
        height : 200
      })
      .animate({
        left : 200
      })
      .animate({
        width : 100,
        height : 100
      })
      .animate({
        left : 0
      })
      // .css({
      //   background : "blue"
      // }) // 同步
      .queue(function(next){ // 加入队列
        $(this).css({
          background: "blue"
        })
        next(); //让接下来的动画可以重新加入队列
      })
      .animate({
        top : 200
      })
      return false; // 阻止事件冒泡，不加的话第一个运动就没有了
      // 阻止默认事件？？？
    })
    // stop终止动画及队列
    $(document).click(function(){
      $(".box").stop(true, true);
      // 两个值意义不同
    })
