<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="ipt" type="text"> 
    <button id="btn">屏蔽</button>
    <div id="box"></div>

    <script>
        var ipt = document.getElementById("ipt");
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        function hide(){
            var iptValue = ipt.value;
            var res = iptValue.replace(/我和你/g,"***");
            ipt.value = res;
        }
        // btn.addEventListener("click",hide);


        // document.onkeydown = function(evt){
        //     var e = event || evt;
        //     console.log(e);
        // }

        document.onkeydown = function(evt){
            var e = event || evt;
            if(e.keyCode === 13){
                hide();
            }
        }
        
        var str = "a";
        console.log(str.charCodeAt(0)); //97
        console.log(String.fromCharCode(97)); //a

        var str ="1";
        console.log(str.padEnd(3,"0")); //100
        console.log(str.padStart(2,"0")); //01
        console.log(str.repeat(4)); //1111

        var str = "2019/6/17";
        console.log(str.split("/")); //["2019","6","17"]
        console.log(str.split("")); //["2", "0", "1", "9", "/", "6", "/", "1", "7"]

        console.log(str.substring(-1,3)); //201
        console.log(str.slice(-1)); //7

        var str = "hello";
        console.log(str.toLocaleLowerCase()); //hello
        console.log(str.toLocaleUpperCase()); //HELLO

        console.log((123).toString(16)); //7b
    </script>
</body>
</html>
