<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  function ajax(
            url, 
            {
              // callback = (res)=>{}, 
              type="GET", 
              data = {},
              contentType = "application/x-www-form-urlencoded"
            } = {}, 
  ){
    var data_str = "";
    var list = [];
    for(var attr in data){
      data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
    }
    // console.log(data_str);
    var xhr = new XMLHttpRequest();
    xhr.open(type, url + (type === "GET" ? (/\?/.test(url) ? "&" : "?") + data_str : ""));
    type === "POST" ? xhr.setRequestHeader("Content-type",contentType) : "";
    xhr.send(type === "POST" ? data_str : null);
    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4 && xhr.status === 200){
        // callback(xhr.responseText);
        list.forEach(cb => {
          typeof cb === "function" ? cb(xhr.responseText) : "";
        })
      }
    }
    return{
      add : function(callback){
        list = list.concat(Array.from(arguments));
        return list;
      }
    }
  }
  // ajax("http://localhost/myCode/0710/json.json?data=1",{
  //   callback : function(res){
  //     console.log(res);
  //   },
  //   // type : "POST",
  //   data : {
  //     username : "hello world",
  //     password : "123456"
  //   }
  // })
  var url = "http://localhost/myCode/0710/json.json?data=1";
  ajax(url,{
    // type : "POST",
    data : {
      username : "hello world",
      password : "123456"
    }
  }).add(function(res){
    console.log(res);
  },function(){
    console.log("函数2");
  });
  </script>
</body>
</html>
