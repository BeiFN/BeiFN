<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 观察者
  class Observer{
    constructor(name, age){
      this.name = name;
      this.age = age;
    }
    accept(msg){
      console.log(`我是${this.name},我接收到了消息${msg}`);
    }
  }
  // 发布者
  class Publisher{
    constructor(){
      // 订阅者名单
      this.list = {
        12 : [],
        18 : [],
        all : []
      };
    }
    // 发布
    publish(age, msg){
      let type = "all";
      if(age >= 12 && age < 18){
        type = 12;
      }
      if(age >= 18){
        type = 18;
      }
      this.list[type].forEach(obs => {
        obs.accept(msg);
      })
    }
    // 订阅
    subscribe(age, obs){
      if(age >= 18){
        this.list[18].push(obs);
      }
      if(age >= 12 && age < 18){
        this.list[12].push(obs);
      }
      this.list["all"].push(obs);
    }
    unsubscrible(obs){
      this.list.splice(this.list.indexOf(obs), 1);
    }
  }
  let obs1 = new Observer("a",15);
  let obs2 = new Observer("b",18);
  let obs3 = new Observer("c",16);
  let obs4 = new Observer("d",19);
  let pub = new Publisher();
  pub.subscribe(obs1.age,obs1);
  pub.subscribe(obs2.age,obs2);
  pub.subscribe(obs3.age,obs3);
  pub.subscribe(obs4.age,obs4);
  pub.publish(1,"aaaaaaaaa");
  </script>
</body>
</html>
