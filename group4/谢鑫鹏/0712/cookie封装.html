<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    class Cookie{
      static cookie(name, value, {
        expires,
        path,
        domain,
        secure
      } = {}){
        let d = 0;
        // 获取cookie
        if(arguments === 1){
          let[a, res] = [document.cookie.split("; "), ""];
          res = a.filter(item => item.split("=")[0] === name);
          return res.length === 0 ? "" : res[0].split("=")[1];
        }
        // 设置cookie
        return(document.cookie = [
          name + "=" + value,
          expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + expires) && d) : "",
          path ? ";path=" + path : "",
          domain ? ";domain" + domain : "",
          secure ? ";secure" + secure : ""
        ].join(""))
      }
      // 删除cookie
      static removeCookie(name, path = ""){
        Cookie.cookie(name, "", {
          path,
          expires : -1
        })
      }
    }

    console.log(Cookie.cookie( "hello1" , "11111111" , {
      expires : 10
    }));
    Cookie.removeCookie( "hello1");

  </script>
</body>
</html>
