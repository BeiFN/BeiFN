    // 封装
    function jsonp(url, cb_field, callback){
      // 全局函数
      var global_cb = "foo";
      window[global_cb] = function(res){
        callback(res);
      }
      // 发送请求
      var script = document.createElement("script");
      url += /\?/.test(url) ? "&" : "?";
      script.src = url + cb_field + "=" + global_cb;
      script.onload = function(){
        this.remove();
      }
      document.body.appendChild(script);
    }
