<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/html" id="template">
        <% for(var i = 0 ; i < 10 ; i ++){ %>
            <h2>hello world<%= i %></h2>
        <% } %>
    </script>
    <script type="text/javascript">
        // 取出字符串
        var template = document.getElementById("template");
        var templateStr = template.innerHTML;
        console.log(templateStr);
        // 第一次正则替换
        var reg1 = /<%[^=](.*?)%>/g;
        var res = templateStr.replace(reg1, `\`);$1print(\``);
        console.log(res);
        // 加个头和尾
        var res = `print(\`${res}\`);`;
        console.log(res);
        // 第二次正则替换
        var reg2 = /<%=(.*?)%>/g;
        var res = res.replace(reg2, `\`);print($1);print(\``);
        console.log(res);
        // 拼接函数字符串
        var html = "";
        function print(str){
            html += str;
        }
        // 执行函数字符串
        eval(res);
        console.log(html);
        document.body.innerHTML = html;
    </script>
</body>
</html>
