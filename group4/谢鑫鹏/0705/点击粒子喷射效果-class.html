<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;   
        }
    </style>
</head>
<body>
    <script src="./common.js"></script>
    <script>
        class Particle{
            constructor(ele){
            this.mainEle = ele.nodeType === 9 ? ele : document.querySelector(ele);
            this.init();
            }
            // 初始化
            init(){
                let{on} = Utils;
                this.timer = null;
                this.clientWidth = document.documentElement.clientWidth;
                this.clientHeight = document.documentElement.clientHeight;
                on(this.mainEle,"mousedown",this.handleParticle.bind(this));
                on(this.mainEle,"mousemove",this.handMove.bind(this));
                on(this.mainEle,"mouseup",this.stopCreate.bind(this));
            }
            // 鼠标移动
            handMove(evt){
                let e = evt || window.event;
                this.offsetX = e.clientX;
                this.offsetY = e.clientY;
            }
            // 处理小球
            handleParticle(evt){
                let e = evt || window.event;
                this.offsetX = e.offsetX;
                this.offsetY = e.offsetY;
                this.timer = setInterval(function(){
                    let ele = this.createParticle();
                    setTimeout(function(){
                        this.moveParticle(ele,e.offsetY);
                    }.bind(this),100)
                }.bind(this),50)
            }
            // 创建小球
            createParticle(){
                let ele = document.createElement("div");
                ele.className = "ball";
                ele.style.left = this.offsetX + "px";
                ele.style.top = this.offsetY + "px";
                ele.style.background = Utils.randomColor();
                ele.style.transition = "all 1s";
                document.body.appendChild(ele);
                return ele;
            }
            // 小球移动
            moveParticle(ele,minTop){
                let randomLeft = Math.round(Math.random() * this.clientWidth);
                let randomTop = minTop + Math.round(Math.random() * (this.clientHeight - minTop));
                ele.style.left = randomLeft + "px";
                ele.style.top = randomTop + "px";
                ele.style.opacity = 0.1;
                setInterval(function(){
                    ele.remove();
                },1000);
            }
            // 停止创建
            stopCreate(){
                clearInterval(this.timer);
            }
        }
        
        new Particle(document);
    </script>
</body>
</html>
