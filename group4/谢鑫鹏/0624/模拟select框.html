<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #select{
            width: 200px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            background:rgba(0,0,0,.3);
            border: 2px solid #000;
            box-shadow: 0 0 5px #000;
            position: absolute;
        }
        #list{
            width: 200px;
            position: absolute;
            top: 20px;
            background: rgba(0,0,0,.3);
            display: none;
        }
        #list p{
            line-height: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #list p:hover{
            background: #fff;
            transition: all .5s;
        }
    </style>
</head>
<body>
    <div id="select">
        <p id="title">请选择英雄</p>
        <div id="list">
            <p>赏金猎人</p>
            <p>无极剑圣</p>
            <p>诺克萨斯之手</p>
            <p>戏命师</p>
            <p>暮光星灵</p>
            <p>血港鬼影</p>
            <p>影流之主</p>
        </div>
    </div>
    <script>
        var select = document.getElementById("select");
        var list = document.getElementById("list");
        var title = document.getElementById("title");
        select.onclick = function(evt){
            var e = evt || window.event;
            list.style.display = "block";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }
        document.onclick = function(){
            list.style.display = "none";
        }
        function selected(){
            var selectValue = this.innerHTML;
            title.innerHTML = selectValue;
        }
        for(var i = 0, p; p = list.childNodes[i++]; ){
            p.addEventListener("click", selected);
        }
    </script>
</body>
</html>
