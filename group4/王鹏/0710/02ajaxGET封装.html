<!DOCTYPE html>
<html lang="en">
<head>

      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            body,html{
                  height: 100%;
                  background: #f4f4f4;
            }
            .box{
                  float: left;
                  position: relative;
                  background: #fff;
                  margin: 0 20px 20px 0;
                  overflow: hidden;
                  border-radius: 4px;
                  -webkit-border-radius: 4px;
                
            }
            .box img{
                  width: 210px;
                  height: 158px;
            }
            .title-box{
                  width: 190px;
                  display: -webkit-box;
                  display: -ms-flexbox;
                  display: flex;
                  -webkit-box-align: center;
                  -ms-flex-align: center;
                  align-items: center;
                  -webkit-box-pack: justify;
                  -ms-flex-pack: justify;
                  justify-content: space-between;
                  padding: 10px;
                  display: -webkit-box;
                  
                  -webkit-box-orient: vertical;
                  -webkit-line-clamp: 1;
                  white-space: nowrap;
                  overflow: hidden;
                  text-overflow:ellipsis;
            }
            .container{
                  width: 1150px;
                  height: 223px;
                  margin: 0 auto;
    
            }
      </style>
</head>
<body>
    <div class="container">
        
    </div>

    <script type="text/html" id="templete">
      <% for(let attr in data){ %>
            <div class="box">
                  <img src="<%= data[attr].cover %>" alt="">
                  <div class="title-box"><%= data[attr].title %></div>
            </div>
      <% } %>
          
    </script>

      function ajax(url,callback,type="get"){
            let xhr = new XMLHttpRequest();
            xhr.open("get",url);
            xhr.onreadystatechange = function(){
                  if(xhr.readyState === 4 && xhr.status === 200){
                        callback(xhr.response);
                  }
            }
            xhr.send(null);
      }

      ajax("http://localhost/zuoye/0710zuoye/02json.json",function(res){
            res = JSON.parse(res);
            console.log(res.data.contents);
            let container = document.querySelector(".container");
            let content = ejs.render(document.getElementById("templete").innerHTML,{data:res.data.contents});
            container.innerHTML = content;
            console.log(content);
      });
      
    </script>

</body>
