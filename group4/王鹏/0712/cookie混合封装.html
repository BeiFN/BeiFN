<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        



        <script>
            // 将 设置与获取cookie整合为一个 一个参数时为获取，其他参数为设置
            function cookie(name, value, options){
                var d,s,a;
                if(arguments.length === 1){
                    s = document.cookie;
                    a = s.split("; ");
                    for(var i = 0, item, itemA; item = a[i]; i++){
                        if((itemA = item.split("="))[0] === name){
                            return itemA[1];
                        }
                    }
                    return "";
                }

                typeof options === "object" ? "" : options = {};
                return(document.cookie = [
                    name + "=" + value,
                    options.domain ? ";domain=" + options.domain : "",
                    options.path ? ";path=" + options.path : "",
                    options.expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + options.expires) && d) : "",
                    options.secure ? ";secure=" + options.secure : ""
                ].join(""));

            }




        </script>
    </body>
</html>
