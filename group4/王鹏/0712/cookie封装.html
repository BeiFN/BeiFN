        <script>
            // document.cookie = "username=huaizhiyang";
            // alert(document.cookie);


            // 1、设置cookie
            function setCookie(name, value, options){
                typeof options === "object" ? "" : options = {};
                var d;
                return(document.cookie = [
                    name + "=" + value,
                    options.domain ? ";domain=" + options.domain : "",
                    options.path ? ";path=" + options.path : "",
                    options.expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + options.expires) && d) : "",
                    options.secure ? ";secure=" + options.secure : ""
                ].join(""));
            }

            // setCookie("hello", "world",{
            //     path : "/",
            //     expires : 3
            // });



            // 2、删除cookie
            function removeCookie(name, path){
                setCookie(name,"",{
                    path : path,
                    expires : -1
                });
            }
            
            // removeCookie("username", "/");



            // 3、获取cookie  注意：多个cookie中间是由  "; "  隔开的
            function getCookie(name){
                var s = document.cookie, a = s.split("; ");
                // console.log(a);
                // for(var i = 0, item; item = a[i]; i++){
                //     if(item.split("=")[0] === name){
                //         return item.split("=")[1];
                //     }
                // }
                for(var i = 0, item, itemA; item = a[i]; i++){
                    if((itemA = item.split("="))[0] === name){
                        return itemA[1];
                    }
                }

            }
