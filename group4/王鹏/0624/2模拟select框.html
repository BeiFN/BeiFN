<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #box{
            width: 200px;
            height: 20px;
            margin:  0 auto;
            border: 1px solid #000;
            border-radius: 5px;
            background: #333;
            color: #fff;
            text-align: center;
            line-height: 20px;
            box-shadow: 0 0 5px #000;
            position: relative;
        }
        #game{
            width:200px;
            height: 20px;
            color: #ff0;
            line-height: 20px;
        }
        #lists{
            position: absolute;
            width: 200px;
            display: none;
        }
        #lists li{
            color: #fff; 
            width: 100%;
            height: 20px;
            border-bottom: 1px solid #fff;
            border-radius: 5px;
            background: #666;
        }
        #lists li:hover{
            background: rgba(13, 238, 133, 0.829);
            color: #000;
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="game">请选择游戏</p>
        <ul id="lists">
            <li>英雄联盟</li>
            <li>穿越火线</li>
            <li>屁股先锋</li>
            <li>csgo</li>
            <li>探玩蓝约</li>
            <li>大话西游</li>
        </ul>

    </div>
    <script>
        var box = $("#box");
        var lists = $("#lists");
        var game = $("#game");
        var lis = $("li");
        // console.log(box);
        // console.log(game.innerHTML);
        

        function listNone(){
            lists.style.display = "none";
        }
        function listOpen(evt){
            var e = evt ? evt : window.enent;
            lists.style.display = "block";

            // 会出现时间冒泡（冒泡至document的click事件listNone）
            // 故要阻止事件冒泡
            e.stopPropagation();    // 兼容问题
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }
        function $(selector){
            var res = null;
            return (res = document.querySelectorAll(selector)).length === 1 ? res[0] : res;
        }

        for(var i = 0; i < lis.length; i++){
            lis[i].onclick = function(evt){
                var e = evt ? evt : window.event;
                game.innerHTML = this.innerHTML;
                lists.style.display = "none";
                e.stopPropagation();    // 兼容问题
            }
        }
        box.addEventListener("click", listOpen);
        document.addEventListener("click", listNone);
        

    </script>
</body>
</html>
