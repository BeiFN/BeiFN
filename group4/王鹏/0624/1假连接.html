<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击下载</button>

    <script>
        var btn = document.querySelectorAll("#btn")[0];
        var time = 0;

        btn.addEventListener("click", movToAdv);
        btn.addEventListener("click", movDownLoad);
        
        function movToAdv(){
            window.open("http://www.baidu.com");
            btn.removeEventListener("click", movToAdv);
        }

        // 下载页面在原窗口打开, 无time值判断是会同时加载
        function movDownLoad(){
            if(time === 0){return time++;}   // 第一次点击
            window.location.href = "file:///D:/1000-GP-12/js/zuoye/0624zuoye/下载页面.html";
        }

        // // 下载页面在新窗口打开
        // function movDownLoad(){

        // }
        
    </script>





</body>
</html>
