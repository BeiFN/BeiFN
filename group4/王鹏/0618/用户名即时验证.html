<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="uName" type="text" placeholder="请输入用户名">

    <script>
        uName.onblur = handlerBluer;
        function handlerBluer() {
            var content = uName.value;
            // 长度在 6 到20 之间
            if(content.length >= 6 && content.length <= 20) {
                uName.style.borderColor = "green";
            } else {
                uName.style.borderColor = "red";
                alert("长度在6到20之间");
                return false;
            }
            // 首字母不能为数字
            if(isNaN(content[0])) {
                uName.style.borderColor = "green";
            } else {
                uName.style.borderColor = "red";
                alert("不能以数字开头");
                return false;
            }
            // 只能包含字母 数字 下划线
            for(var i = 0; i < content.length; i++) {
                var ascii = content.charCodeAt(i);
                if(!(ascii >= 48 && ascii <= 57 || ascii >= 65 && ascii <= 90 || ascii >= 97 && ascii <= 122 || ascii === 95)) {
                    uName.style.borderColor = "red";
                    alert("只能包含字母 数字 下划线");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
