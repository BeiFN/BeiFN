<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
        
    <script>
        // 已知字符串“a,a,b,c,c,d,f,g,j,j”编程实现以下功能。
        // //统计每个字符出现的次数，结果显示 a 2、b 1、c 2、d1
        // //去掉重复的字符，使结果显示 abcd

        var str = "a,a,b,c,c,d,f,g,j,j";
        var arr = str.split(",");
        console.log(arr);
        var temp = {};
        for(var i = 0; i < arr.length; i++) {
            if(arr[i] in temp) {
                temp[arr[i]]++;
            } else {
                temp[arr[i]] = 1;
            }
        }
        console.log(temp);
        for(var j in temp) {
            console.log(j);
        }


    </script>
</body>
</html>
