<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 15px;
            border: 1px solid #000;
            border-radius: 10px;
            overflow: hidden;

        }
        #inBox{
            width: 10px;
            height: 15px;
            background:linear-gradient(to right ,#fff,#000);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="inBox"></div>
    </div>

    <script>
        var s1 = null;
        var target = 300;
        var progress_width = 0;
        s1 = setInterval(progress,100);
        
        function progress() {
             progress_width += 5;
             inBox.style.width = progress_width + "px";
             if(progress_width == target) {
                clearInterval(s1);
             }
        }
    </script>

</body>
</html>
