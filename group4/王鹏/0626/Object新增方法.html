    <body>
        

        <script>
            // Object  新增方法   Object.keys() //返回key数组   Object.values();  
            var  json = {
                "1" : {
                    "name" : "软件工程",
                    "price" : 31
                },
                "2" : {
                    "name" : "软件工程",
                    "price" : 25
                },
                3 : {
                    "name" : "软件工程",
                    "price" : 67
                },
                "4" : {
                    "name" : "软件工程",
                    "price" : 22
                }
            }
            var id = "3";
            // 如要查找某一  3 编号对应的书籍
            var keys = Object.keys(json);
            // console.log(keys);  // 数组
            var index = keys.indexOf(id);
            console.log(json[keys[index]]);

            var _value = Object.values(json)[index];
            console.log(_value);

            

        </script>
