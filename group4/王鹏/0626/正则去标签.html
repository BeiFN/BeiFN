        <title>Document</title>
    </head>
    <body>
        <textarea name="" id="txt1" cols="30" rows="10"></textarea>
        <button id="btn">去标签</button>
        <textarea name="" id="txt2" cols="30" rows="10"></textarea>
        <script>
            // 去掉标签并删除
            var reg = /<.+?>/g;
            var input = document.getElementById("txt1");
            var output = document.getElementById("txt2");
            var btn = document.getElementById("btn");
            btn.addEventListener("click", deleteTag);
            function deleteTag(){
                var inputValue = input.value;
                console.log(inputValue.match(reg));
                output.value = inputValue.replace(reg, "");
            }
