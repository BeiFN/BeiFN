        // slice();
        // 手写slice  (slice返回的新数组)
        function mySlice(targetArray, start, end) {
            var arr = [];
            for(var i = start ? start : 0; i < (end ? end : targetArray.length); i++) {
                arr.push(targetArray[i]);
            }
            return arr;
        }
        // 使用mySlice 将arguments转为真数组
