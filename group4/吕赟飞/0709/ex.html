<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数防抖 - 弹簧
        function debounce(fn) {
            var timer;
            var _self = fn;
            return function () {
                clearTimeout(timer);
                var args = arguments; // fn所需要的参数
                var _me = this; // 当前的this
                timer = setTimeout(function () {
                    _self.call(_me, args);
                }, 200)
            }
        }

        function resizeDiv() {
            var div = document.getElementById('mydiv');
            div.style.height = div.offsetWidth + 'px';
            console.log('resize');
        }

        window.onresize = debounce(resizeDiv);

        // 函数节流 - 水龙头
        function throttle(fn, interval) {
            var _self = fn
            var firstTime = true
            var timer
            return function () {
                var args = arguments
                var _me = this
                if (firstTime) {
                    _self.call(_me, args)
                }
                if (timer) {
                    return false
                }

                timer = setTimeout(function () {
                    clearTimeout(timer)
                    timer = null
                    _self.call(_me, args)
                }, interval || 500)
            }
        }

    </script>
</body>

</html>
