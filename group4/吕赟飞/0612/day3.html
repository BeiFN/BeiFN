        // 1. 编写一个函数，计算两个数字的和差积商

        function calculator(a, b, o) {
            switch (o) {
                case "+":
                    return Number(a) + Number(b);
                    break;
                case "-":
                    return a - b
                    break;
                case "*":
                    return a * b;
                    break;
                case "/":
                    return a / b;
                    break;
                case "%":
                    return a % b;
                    break;
                default:
                    return "error";
            }
        }

        console.log(calculator(120, 25, "%"))

        // 5. 编写一个函数，在页面上输出一个N行M列的表格，表格内容填充0~100的随机数字
        function proTable(n, m) {
            var str = "<table>";
            for (var i = 0; i < n; i++) {
                str += "<tr>";
                for (var j = 0; j < m; j++) {

                    str += Math.round(Math.random() * 100);

        // 7. 求m-n之间数字的和
        function sum(m, n) {
            var sum = 0;
            if (m > n) {
                for (var i = n; i <= m; i++) sum += i;
            } else {
                for (var i = m; i <= n; i++) sum += i;
            }
            return sum;
        }
        console.log(sum(1, 5))

        // 8. 编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0

        function digit(num, k) {
            return parseInt(num % Math.pow(10, k) / Math.pow(10, k - 1));
        }
        console.log(digit(123456789, 3))

        // 9. 编写函数计算一个数字的长度

        function numberCount(num) {
            for (var count = 0; num >= 1; count++) {

            }

        }
        console.log(numberCount(12345647890))

        // 12. 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n

        function choose(n) {
            var sum = 0;
            while (n > 0) {
                sum += 1 / n;
                n -= 2;
            }
            return sum;
        }
        console.log(choose(3), choose(4))
