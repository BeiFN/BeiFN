<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            height: 500px;
            background: #000;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        .firework {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script>

        function Firework(selector) {
            this.main = document.querySelector(selector);
            if (this.main === null) return false;
            this.init();
        }

        Firework.prototype.init = function () {
            this.main.addEventListener("click", this.clickHandler.bind(this));
        }

        Firework.prototype.clickHandler = function (evt) {
            var e = evt || window.event;
            var offsetX = e.offsetX;
            var offsetY = e.offsetY;
            var fire = this.initFire(offsetX);
            this.moveFire(fire, offsetY, this.boomCallBack.bind(this, offsetX, offsetY));
        }

        Firework.prototype.boomCallBack = function (offsetX, offsetY) {
            var randomInt = 15 + Math.floor(Math.random() * 16);
            var space = Math.round(360 / randomInt);
            var r = 100 + Math.round(Math.random() * 100);
            var angle = 0;

            for (var i = 0; i < randomInt; i++) {
                angle += space;
                var targetX = Math.round(Math.cos(Math.PI / 180 * angle) * r + offsetX);
                var targetY = Math.round(Math.sin(Math.PI / 180 * angle) * r + offsetY);

                var fire_boom = this.createFire();
                fire_boom.style.left = offsetX + "px";
                fire_boom.style.top = offsetY + "px";
                this.main.appendChild(fire_boom);

                move(fire_boom, {
                    top: targetY,
                    left: targetX,
                    opacity: 0
                }, function (fire_boom) {
                    fire_boom.remove();
                }.bind(false, fire_boom))
            }
        }

        Firework.prototype.moveFire = function (fire, offsetY, boomCallBack) {
            move(fire, {
                top: offsetY
            }, function () {
                fire.remove();
                boomCallBack();
            })
        }

        Firework.prototype.initFire = function (offsetX) {
            var fire = this.createFire();
            fire.style.bottom = 0;
            fire.style.left = offsetX + "px";
            this.main.appendChild(fire);
            return fire;
        }

        Firework.prototype.createFire = function () {
            var fire = document.createElement("div");
            fire.className = "firework";
            fire.style.backgroundColor = getRandomColor();
            return fire;
        }

        function getRandomColor() {
            var str = "rgba(";
            for (var i = 0; i < 3; i++) {
                str += Math.floor(Math.random() * 256) + ",";
            }
            str += "1)";
            return str;
        }

        function move(dom, options, callback) {
            clearInterval(dom.timer);
            dom.timer = setInterval(function () {
                for (var attr in options) {
                    if (attr === "opacity") {
                        var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
                    } else {
                        var iNow = parseInt(getComputedStyle(dom)[attr])
                    }

                    var speed = (options[attr] - iNow) / 10;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if (options[attr] === iNow) {
                        // 所有属性运动结束之后再去关闭定时器;
                        delete options[attr];

                        if (Object.keys(options).length === 0) {
                            clearInterval(dom.timer);
                            typeof callback === "function" ? callback() : "";
                        }
                    } else {
                        if (attr === "opacity") {
                            dom.style[attr] = (iNow + speed) / 100;
                        } else {
                            dom.style[attr] = iNow + speed + "px";
                        }
                    }
                }
            }, 50)
        }

        new Firework("#container");
    </script>
</body>

</html>
