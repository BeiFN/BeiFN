<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }

        #pagination {
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        #btn-list {
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
        }

        #btn-list button {
            padding: 0 20px;
        }

        #btn-list button.active {
            background: yellowgreen;
        }

        #content-list li {
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align: center;
            display: none;
        }

        #content-list li.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="pagination">
        <div id="btn-list">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <ul id="content-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        function Table(btnSelector, contentSelector) {
            this.btnList = document.getElementById(btnSelector).children;
            this.contentList = document.getElementById(contentSelector).children;
            this.init();
        }

        Table.prototype.init = function () {
            for (var i = 0, btn; btn = this.btnList[i]; i++) {
                btn.addEventListener("click", this.tabContent.bind(this, i));
                btn.addEventListener("click", this.changeBtnBG.bind(this, i));
            }
        }

        Table.prototype.changeBtnBG = function (index, evt) {
            var e = evt || window.event;
            var target = e.target || e.srcElement;
            this.btnList[index].style.backgroundColor = getRandomColor();
        }

        function getRandomColor() {
            var str = "#";
            for (var i = 0; i < 6; i++) {
                str += Math.floor(Math.random() * 16).toString(16);
            }
            return str;
        }

        Table.prototype.tabContent = function (index, evt) {
            var e = evt || window.event;
            var target = e.target || e.srcElement;

            for (var i = 0, content; content = this.contentList[i++];) {
                content.className = "";
            }
            this.contentList[index].className = "active";
        }

        var table = new Table("btn-list", "content-list");
    </script>

</body>

</html>
