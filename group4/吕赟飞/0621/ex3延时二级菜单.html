<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            nav {
                  height: 80px;
                  line-height: 80px;
                  width: 100%;
                  background: yellowgreen;
                  display: flex;
                  justify-content: space-around;
            }

            #list {
                  background: rgba(0, 0, 0, .3);
                  width: 25%;
                  display: none;
                  margin-left: 200px;
            }
      </style>
</head>

<body>
      <nav>
            <span>一级菜单</span>
            <span id="nav_btn">一级菜单</span>
            <span>一级菜单</span>
            <span>一级菜单</span>
      </nav>
      <ul id="list">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
      </ul>

      <script>
            // 需求 鼠标移入对应的一级菜单，二级菜单会显示;
            var nav_btn = document.getElementById("nav_btn");
            var list = document.getElementById("list");
            var timer = null;

            nav_btn.onmouseover = function () {
                  list.style.display = "block";

            }

            nav_btn.onmouseout = function () {
                  clearTimeout(timer);
                  timer = setTimeout(function () {
                        list.style.display = "none";
                  }, 500);
            }

            list.onmouseover = function () {
                  clearTimeout(timer);
                  list.style.display = "block";
            }

            list.onmouseout = function () {
                  list.style.display = "none";
            }
      </script>
</body>

</html>
