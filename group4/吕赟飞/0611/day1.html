        // 1.为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
        var day = parseInt(89 / 24);

        // 2.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
        // 转换公式为：摄氏度 = 5/9.0*(华氏度-32)，保留3位末尾非0小数。
        var fDegree = 80;
        var cDegree = 5 / 9.0 * (fDegree - 32);
        console.log(fDegree + "华氏度", parseFloat(cDegree.toFixed(3)) + "摄氏度");

        // 13.根据一个数字日期，判断这个日期是这一年的第几天
        //             例如： "20160211"，计算后结果为42
        var num = Number("20160211");
        var year = Math.floor(num / 10000);
        var mid = num % 10000;
        var month = Math.floor(mid / 100);
        var day = mid % 100;
        var days = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var theDays = 0;
