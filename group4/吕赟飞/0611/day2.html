        for (var i = 1; i < 46; i++) {
            for (var j = 3 * i; j < 150; j++) {

        //19. 假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%;如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        var count = 0, money = 100000;
        for (; ;) {
            count++;
            if (money > 50000) {
                money *= 0.95;
            } else {

            }
            if (money < 5000) break;
        }

        //20. 《张丘建算经》 成书于公元 5 世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题， 民间则流传着县令考问神童的佳话书中原文如下：今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？
        var cock = -1;
        var chick = 0;
        while (cock++ < 20) {
