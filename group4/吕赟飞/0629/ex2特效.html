<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #share {
            width: 100px;
            height: 150px;
            background: #ddd;
            position: absolute;
            left: -100px;
            bottom: 0;
        }

        #share span {
            display: block;
            width: 16px;
            position: absolute;
            right: -16px;
            top: 50%;
            margin-top: -26px;
            background: #ddd;
        }

        #box1,
        #box2,
        #box3 {
            width: 100px;
            height: 100px;
            border: 10px solid #000;
            background: #ddd;
            float: left;
            margin: 20px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="box1">变高</div>
    <div id="box2">变宽</div>
    <div id="box3">变透明</div>
    <div id="share">
        <span>
            分享到
        </span>
    </div>
    <script>
        var share = document.getElementById("share");
        var timer = null;
        share.addEventListener("mouseover", function () {
            move1(0);
        })
        share.addEventListener("mouseout", function () {
            move1(-100);
        });

        function move1(target) {
            var speed = 5;
            if ((share.offsetLeft - target) > 0) {
                speed = -speed;
            }

            clearInterval(timer);
            timer = setInterval(function () {
                if (share.offsetLeft == target) {
                    clearInterval(timer);
                } else {
                    share.style.left = share.offsetLeft + speed + "px";
                }
            }, 50)
        }


        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        box1.onmouseover = function () {
            move(400, this, "height")
        }

        box2.onmouseover = function () {
            move(400, this, "width")
        }
        box3.onmouseover = function () {
            move(0.3, this, "opacity")
        }

        function move(target, dom, attr) {
            // 1. 开关定时器;
            clearInterval(dom.timer)
            dom.timer = setInterval(function () {
                // 2. 计算速度 => 缓冲运动;
                if (attr === "opacity") {
                    var iNow = parseInt(getComputedStyle(dom)[attr] * 100);
                } else {
                    var iNow = parseInt(getComputedStyle(dom)[attr]);
                }

                var speed = ((attr === "opacity" ? target * 100 : target) - iNow) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);


                // 3. 终止条件;
                if (target === iNow) {
                    clearInterval(dom.timer)
                } else {
                    // 4. 元素运动;
                    if (attr === "opacity") {
                        dom.style.opacity = (iNow + speed) / 100;
                    } else {
                        dom.style[attr] = iNow + speed + "px";
                    }
                }
            }, 50)
        }
    </script>
</body>

</html>
