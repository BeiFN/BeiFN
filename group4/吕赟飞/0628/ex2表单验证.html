<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #form {
            display: block;
            width: 300px;
            height: 100px;
            margin: 50px auto;
        }

        input.success {
            transition: background-color 1s;
            background-color: yellowgreen;
        }

        input.error {
            transition: background-color 1s;
            background-color: red;
        }

        input.v-strength-low {
            transition: background-color 1s;
            background-color: red;
        }

        input.v-strength-middle {
            transition: background-color 1s;
            background-color: orange;
        }

        input.v-strength-high {
            transition: background-color 1s;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <form action="javascript:void(0)" id="form">
        <p>
            <span>邮&nbsp;&nbsp;&nbsp;箱 :</span>
            <input type="text" class="email" v-type="email">
        </p>
        <p>
            <span>用户名 :</span>
            <input type="text" class="username" v-type="username" v-purenumbers="false">
        </p>
        <p>
            <span>密&nbsp;&nbsp;&nbsp;码 :</span>
            <input type="text" class="password" v-type="password" v-strength="true">
        </p>
        <button id="btn">提交</button>
    </form>

    <script src="./javascripts/volidate.js"></script>

    <script>
        validate("#form", {
            "username": {
                reg: /^[a-z0-9_\-\u4e00-\u9fa5]{4,20}$/
            }
        });
    </script>

</body>

</html>
