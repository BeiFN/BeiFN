    <script>
        document.addEventListener("click", delegation(clickHandler, ".btn"))

        function delegation(eventCallBack, selector) {
            return function (evt) {
                var e = evt || window.event;
                var target = e.target || e.srcElement;
                var targetFamily = [];
                var _temp = target;

                while (1) {
                    if (_temp === this) break;
                    targetFamily.push(_temp);
                    _temp = _temp.parentNode;
                }

                var ele_list = this.querySelectorAll(selector);

                for (var i = 0, ele; ele = ele_list[i++];) {
                    if (targetFamily.length === 1 ? target === ele : targetFamily.indexOf(ele) !== -1) {
                        eventCallBack(ele, e)
                    }
                }

            }
        }

        function clickHandler(e) {
            var ele = document.createElement("button");
            ele.innerHTML = "new btn";
            document.body.appendChild(ele);
        }
    </script>
