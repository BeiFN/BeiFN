<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: #222;
        }

        form {
            width: 500px;
            height: 500px;
            color: #ccc;
            background: #333;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            padding: 40px 20px;
        }

        fieldset {
            border: none;
        }

        legend {
            color: blue;
            font-size: 20px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input {
            width: 200px;
            height: 20px;
            border: none;
            background: #ccc;
        }

        span {
            display: inline-block;
            width: 60px;
            text-align: center;
            background: #eee;
            color: transparent;
        }

        .active {
            color: #fff;
            background: green;
        }

        #code,
        #rcode {
            width: 80px;
            text-align: center;
        }

        #loginauto {
            width: 10px;
        }


        button {
            border: none;
            /* display: inline-block; */
            width: 80px;
            height: 30px;
            background: blue;
            margin-left: 200px;
            margin-right: 20px;
        }

        i {
            font-style: normal;
            font-size: 12px;
            vertical-align: middle;
        }

        #text {
            font-size: 16px;
            font-weight: normal;
            width: 200px;
            height: 20px;
            position: absolute;
            top: 10px;
            left: 233px;
            background: yellow;
            color: #000;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="container">
        <form action="#">
            <p id="text"></p>
            <fieldset>
                <legend>账户详细资料</legend>
                <p><label for="username">用户名称</label><input type="text" name="username" id="username"
                        placeholder="4到16位（字母，数字，下划线，减号）"></p>
                <p><label for="userpw">登录密码</label><input type="password" name="userpw" id="userpw"
                        placeholder="最少6位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符"></p>
                <p><label for="repw">重复登录密码</label><input type="password" name="repw" id="repw"></p>
                <p><label>密码安全级别</label><span>低</span><span>中</span><span>高</span></p>
            </fieldset>
            <fieldset>
                <legend>个人信息资料</legend>
                <p><label for="email">电子邮件</label><input type="text" name="email" id="email"></p>
                <p><label for="realname">真实姓名</label><input type="text" name="realname" id="realname"></p>
                <p><label for="phone">中奖通知手机</label><input type="text" name="phone" id="phone"></p>
                <p><label for="code">验证码</label><input type="text" name="code" id="code">&nbsp;<input type="text"
                        name="rcode" id="rcode" readonly></p>
            </fieldset>
            <button id="btn">注册</button><input type="checkbox" id="loginauto"><i>10天内免密登录</i>
        </form>
    </div>

    <script>
        var username = document.getElementById("username");
        var userpw = document.getElementById("userpw");
        var repw = document.getElementById("repw");
        var pwclass = document.getElementsByTagName("span");
        var email = document.getElementById("email");
        var realname = document.getElementById("realname");
        var phone = document.getElementById("phone");
        var code = document.getElementById("code");
        var rcode = document.getElementById("rcode");
        var btn = document.getElementById("btn");
        var text = document.getElementById("text");

        username.onblur = isUserName;

        function isUserName() {
            var str = username.value;
            var reg = /^[A-Za-z0-9_\-\u4e00-\u9fa5]{3,15}$/;
            if (!(reg.test(str))) {
                text.style.visibility = "visible";
                text.innerHTML = "用户名不合法，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }
        }

        userpw.onblur = isPassWord;

        function isPassWord() {
            var str = userpw.value;
            var reg = /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*? ]).*$/;
            if (!(reg.test(str))) {
                text.style.visibility = "visible";
                text.innerHTML = "密码强度不够，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }
        }

        repw.onblur = isCorrectPW;

        function isCorrectPW() {
            var str = repw.value;
            if (str !== userpw.value) {
                text.style.visibility = "visible";
                text.innerHTML = "两次密码不一致，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }

            isClass();
        }

        function isClass() {
            var pwStr = repw.value;
            var _temp = [0, 0, 0, 0];
            for (var i = 0; i < pwStr.length; i++) {
                var asc = pwStr[i].charCodeAt(0);
                if (asc >= 48 && asc <= 57) {
                    _temp[0] = 1;
                } else if (asc >= 65 && asc <= 90) {
                    _temp[1] = 1;
                } else if (asc >= 97 && asc <= 122) {
                    _temp[2] = 1;
                } else {
                    _temp[3] = 1;
                }
            }

            var sum = 0;
            for (var j = 0; j < 4; j++) {
                sum += _temp[j];
            }

            if (sum === 1) {
                pwclass[0].style.color = "black";
                pwclass[0].style.backgroundColor = "green";
            } else if (sum === 4) {
                pwclass[2].style.color = "black";
                pwclass[2].style.backgroundColor = "green";
            } else if (sum === 2 || 3) {
                pwclass[1].style.color = "black";
                pwclass[1].style.backgroundColor = "green";
            }
        }


        email.onblur = isEmail;

        function isEmail() {
            var str = email.value;
            var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
            if (!(reg.test(str))) {
                text.style.visibility = "visible";
                text.innerHTML = "电子邮件不正确，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }
        }

        phone.onblur = isPhone;

        function isPhone() {
            var str = phone.value;
            var reg = /^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\d{8}$/;
            if (!(reg.test(str))) {
                text.style.visibility = "visible";
                text.innerHTML = "手机号码不正确，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }
        }


        code.onblur = isCode;

        function isCode() {
            var str = code.value;
            if (str !== rcode.value) {
                text.style.visibility = "visible";
                text.innerHTML = "验证码有误，请重新输入";
            } else {
                text.style.visibility = "hidden";
                text.innerHTML = ""
            }
        }

        // 随机验证码
        window.onload = function () {
            rcode.value = randomCode();
        }

        function randomCode() {
            var arr = []
            for (var i = 48; i < 123; i++) {
                if (i > 57 && i < 65) continue;
                if (i > 90 && i < 97) continue;
                arr.push(String.fromCharCode(i));
            }
            arr.sort(function () {
                return Math.random() - 0.5;
            });
            arr.length = 4;
            return (arr.join(""));
        }
    </script>


</body>

</html>
