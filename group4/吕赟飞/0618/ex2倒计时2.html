<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <input type="text" id="sTime" placeholder="输入格式：01:02:03">
    <button id="btn">开始倒计时</button>
    <div id="box">
        <span id="hour_box">00</span> :
        <span id="minute_box">00</span> :
        <span id="second_box">00</span>
    </div>

    <script>
        var sTime = document.getElementById("sTime");
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");

        btn.onclick = clickHandler;

        function clickHandler() {
            var timeStr = sTime.value;
            var arr = timeStr.split(":");

            var hour = Number(arr[0]),
                minute = Number(arr[1]),
                second = Number(arr[2]);
            var reduce = hour * 3600 + minute * 60 + second;

            var time = setInterval(function () {
                reduce--;
                if (reduce == 0) {
                    clearInterval(time);
                    return;
                }
                var seconds = parseInt(reduce % 60);
                var minutes = parseInt(reduce / 60 % 60);
                var hours = parseInt(reduce / 3600);
                hour_box.innerHTML = hours < 10 ? "0" + hours : "" + hours;
                minute_box.innerHTML = minutes < 10 ? "0" + minutes : "" + minutes;
                second_box.innerHTML = seconds < 10 ? "0" + seconds : "" + seconds;
            }, 1000)

        }

    </script>
</body>

</html>
