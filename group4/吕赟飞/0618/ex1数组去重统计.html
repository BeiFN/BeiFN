<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>

        //对象给数组去重
        var str = "a,a,b,c,c,d,f,g,j,j";
        var arr = str.split(",");
        var _temp = {};
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] in _temp) {
                _temp[arr[i]]++
            } else {
                _temp[arr[i]] = 1;
            }
        }

        for (var attr in _temp) {
            console.log(attr, _temp[attr]);
        }

    </script>
</body>

</html>
