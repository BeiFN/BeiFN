<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="ipt">
    <script>
        ipt.onblur = function () {
            var iptValue = ipt.value;
            var race = {
                num: false,
                letter: false
            }
            for (var i = 0, letter; letter = iptValue[i++];) {
                if (letter >= 0 && letter <= 9 && !race.num) {
                    race.num = true;
                }
                if (letter.charCodeAt(0) >= 65 && letter.charCodeAt(0) <= 90 && !race.letter) {
                    race.letter = true;
                }
            }
            var count = 0;
            for (var attr in race) {
                race[attr] ? count++ : "";
            }
            console.log(count);
        }
    </script>
</body>

</html>
