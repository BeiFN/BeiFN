    <script>
        // 1.通过循环生成顺序为一个5×5的二维数组a 赋1到25的自然数，然后输出该数组的左下半三角。

        var a = [];
        for (var i = 0; i < 5; i++) {
            a[i] = [];
            for (var j = 0; j < 5; j++) {
                a[i].push(5 * i + j + 1);
            }
            var b = a[i].slice(0, i + 1);
            document.write(b.join(" ") + "<br>")
        }

        // 2.定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。

        var arr = [], average = [];
        var sum = 0;
        for (var i = 0; i < 30; i++) {
            arr.push(2 * (i + 1));
            sum += arr[i];
            if ((i + 1) % 5 === 0) {
                average.push(sum / 5);
                sum = 0;
            }
        }
        console.log(average)

        // 3.随机点名程序 ===> random.html

        // 4.点击按钮，生成数字字母验证码

        btn.onclick = function () {
            code.value = randomCode();
        }

        function randomCode() {
            var arr = []
            for (var i = 48; i < 123; i++) {
                if (i > 57 && i < 65) continue;
                if (i > 90 && i < 97) continue;
                arr.push(String.fromCharCode(i));
            }
            arr.sort(function () {
                return Math.random() - 0.5;
            });
            arr.length = 4;
            return (arr.join(""));
        }

        // 5.请编写一个函数join，将数组的每一位按照指定字符链接起来 ，例如： join([1,2,3], "%")， 运行结果"1%2%3";
        function join(arr, symbol) {
            var str = "";
            for (var i = 0; i < arr.length; i++) {
                str += (i === 0 ? "" : symbol) + arr[i];
            }
            return str;
        }
        console.log(join([1, 2, 3], "%"));

        // 6.随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么

        function randomNum() {
            var num = parseInt(Math.random() * 10000);
            var a1 = num % 10;
            if (num < 10) return [a1];
            var a2 = parseInt((num % 100) / 10);
            if (num < 100) return [a2, a1];
            var a3 = parseInt((num % 1000) / 100);
            if (num < 1000) return [a3, a2, a1];
            var a4 = parseInt(num / 1000);
            return [a4, a3, a2, a1];
        }
        console.log(randomNum());

        // 7.编写函数map(arr) 把数组中的每一位数字都增加30%

        function map(arr) {
            for (i = 0; i < arr.length; i++) {
                arr[i] *= 1.3;
            }
            console.log(arr);
        }
        map([10, 20, 30])

        // 8.编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型

        function has(arr, num) {
            if (arr.indexOf(num) === -1) return false;
            else return true;
        }
        console.log(has([10, 20, 60], 60))

        // 9.编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组

        var arr = [1, 3, 5, 2, 3, 5, 4, 6, 2, 3, 5, 2, 5, 3];
        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr1.indexOf(arr[i]) === -1) {
                arr1 = arr1.concat(arr[i]);
            }
        }
