        // 8.页面输入任意数字，点击按钮后计算该数字的阶乘
        var sum = document.getElementById("sum"),
            result = document.getElementById("result");
        sum.onclick = function () {
            var n = num.value;
            var res = factorial(n);
            result.innerHTML = res;
        }
        function factorial(n) {
            if (n == 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }
