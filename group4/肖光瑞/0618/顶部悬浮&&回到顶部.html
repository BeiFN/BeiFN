<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .jinggubang {
            width: 100%;
            height: 2000px;
            position: relative;
        }

        .content {
            height: 400px;
        }

        #hang {
            width: 100%;
            height: 100px;
            background: skyblue;
        }

        #go_top {
            width: 60px;
            height: 60px;
            background: greenyellow;
            position: fixed;
            bottom: 100px;
            right: 100px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="jinggubang">
        <div class="content">

        </div>
        <div id="hang"></div>
    </div>

    <div id="go_top"></div>
    <script>
        var hang = document.getElementById("hang"),
            goT = document.getElementById("go_top");
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop;
            if (scrollTop >= 500) {
                hang.style.position = "fixed";
                hang.style.top = 0;
            } else {
                hang.style.position = "static";
            }
        }
        function goTop() {
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }
        goT.addEventListener("click", goTop)


    </script>


</body>

</html>
