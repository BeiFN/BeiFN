<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var list = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', 'a', 'b', 'c', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'],
            newList = [];
        function createCode() {
            for (var i = 0; i++ < 6;) {
                newList.push(randCode());
            }
            console.log(newList);
        }
        function randCode() {
            return list[parseInt(Math.random() * list.length)];
        }
        createCode();
    </script>
</body>

</html>
