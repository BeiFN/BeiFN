<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: none;
        }
    </style>
</head>

<body>
    <input type="button" value="点我一下，发现惊喜" id="ipt">
    <img id="pic" src="http://img3.imgtn.bdimg.com/it/u=2010019262,4259545577&fm=26&gp=0.jpg" alt="">
    <script>
        var ipt = document.getElementById("ipt"),
            pic = document.getElementById("pic");
        function surprise() {
            pic.style.display = "block";
            setTimeout(function () {
                pic.style.display = "none";
            }, 5000)
        }
        ipt.addEventListener("click", surprise)

    </script>
</body>

</html>
