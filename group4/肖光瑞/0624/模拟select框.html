<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #select {
            width: 200px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px #000;
            background: skyblue;
            position: relative;
        }

        #list {
            width: 200px;
            position: absolute;
            top: 32px;
            background: yellowgreen;
            display: none;
        }

        #list li {
            line-height: 30px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        #list li:hover {
            background: #fff;
            transition: all .5s;
        }
    </style>
</head>

<body>
    <div id="select">
        <p>请选择游戏</p>
        <ul id="list">
            <li>LOL</li>
            <li>吃鸡</li>
            <li>贪玩蓝月</li>
            <li>守望先锋</li>
            <li>剑网3</li>
        </ul>
    </div>
</body>

<script>
    var select = document.getElementById("select"),
        p = select.children[0],
        list = document.getElementById("list"),
        liList = list.children,
        index = 0;

    select.onclick = function (evt) {
        var e = evt || window.event;
        list.style.display = "block";
        typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
    }
    function handlerLiClick() {
        var value = this.innerHTML;
        p.innerHTML = value;
    }
    document.onclick = function () {
        list.style.display = "none";
    }
    for (var i = 0, li; li = liList[i++];) {
        li.onclick = handlerLiClick;
    }

</script>

</html>
