<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #chatBox {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 1px solid #ddd;
            overflow: scroll;
        }

        #send {
            width: 400px;
            margin: 0 auto;
        }

        .ipt_content {
            width: 300px;
            height: 30px;
            line-height: 30px;
            font-size: 18px;
        }

        .inp_send {
            box-sizing: content-box;
            width: 92px;
            height: 30px;
            line-height: 30px;
            font-size: 18px;
        }

        .chatP {
            float: right;
            font-size: 18px;
            background: greenyellow;
            width: auto;
            max-width: 250px;
            height: auto;
            word-break: break-all;
            margin: 5px;
            padding: 3px;
            border-radius: 5px;
            clear: both;
        }

        br {
            font-size: 18px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="chatBox">
        <!-- <p class="chatP"></p> -->
    </div>
    <div id="send">
        <input class="ipt_content" type="text" placeholder="输入对话"><input class="inp_send" type="button" value="发送">
    </div>

    <script>
        var chatBox = document.getElementById("chatBox"),
            sendList = document.getElementById("send"),
            ipt = sendList.children[0],
            botton = sendList.children[1];

        // botton.onclick = function () {
        //     var iptValue = ipt.value;
        //     console.log(iptValue);
        //     var htmlStr = `<p class="chatP">${iptValue}</p>`;
        //     chatBox.innerHTML += htmlStr;
        //      ipt.select()
        // }
        // document.onkeydown = function (evt) {
        //     var e = evt || window.event;
        //     var code = e.keyCode || e.which;
        //     if (code === 13 && e.ctrlKey) {
        //         var iptValue = ipt.value;
        //         console.log(iptValue);
        //         var htmlStr = `<p class="chatP">${iptValue}</p>`;
        //         chatBox.innerHTML += htmlStr;
        //     }
        // }
        function sendMessage() {
            var iptValue = ipt.value;
            console.log(iptValue);
            if (iptValue) {
                var htmlStr = `<p class="chatP">${iptValue}</p>`;
                chatBox.innerHTML += htmlStr;
                ipt.select()
            }
        }
        botton.addEventListener("click", sendMessage);
        document.addEventListener("keydown", function (evt) {
            var e = evt || window.event;
            var code = e.keyCode || e.which;
            if (code === 13 && e.ctrlKey) {
                return sendMessage();
            }
        })
    </script>
</body>

</html>
