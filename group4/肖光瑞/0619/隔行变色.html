<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        #li-box li {
            display: block;
            height: 40px;
            line-height: 40px;
            width: 100%;
            text-align: center;
            border: 1px solid #ddd;
            margin: 5px 0;
        }

        .active1 {
            background: pink;
        }

        .active2 {
            background: skyblue;
        }
    </style>
</head>

<body>
    <ul id="li-box">
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
        <li>哈哈哈哈</li>
    </ul>
    <script>
        var liBox = document.getElementById("li-box"),
            liList = liBox.children;
        for (var i = 0, li; li = liList[i++];) {
            li.index = i - 1;
            li.onclick = changeColor;
        }
        function changeColor() {
            for (var i = 0; i < liList.length; i++) {
                liList[i].className = "";
            }
            if (this.index % 2) {
                this.className = "active1";
            } else {
                this.className = "active2";
            }
        }
    </script>
</body>

</html>
