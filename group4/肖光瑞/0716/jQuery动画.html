<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            .box,
            .box2 {
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  top: 40px;
                  left: 10px;
            }

            .box2 {
                  left: 150px;
                  background: yellowgreen;
                  display: none;
            }
      </style>
</head>

<body>
      <button class="btn">点我一下试试</button>
      <div class="box">

      </div>
      <div class="box2">

      </div>

      <script src="../libs-jq/jquery.js"></script>
      <script>

            // $(".box").hide();
            // $(".box2").show();
            // $("div:visible").hide(2000);
            // $("div:hidden").show(2000);
            // toggle 显示隐藏

            //fade

            //side

            //自定义动画
            // $(".box").animate({
            //       width: 300,
            //       height: 200,
            // }, 5000)
            $(".btn").click(function () {
                  $(".box")
                        .animate({
                              width: 300,
                              height: 200,
                        })
                        .animate({
                              left: 400
                        })
                        .animate({
                              width: 100,
                              height: 100
                        })
                        .animate({
                              left: 6
                        })
                        .queue(function (next) {
                              $(this).css({
                                    background: "skyblue"
                              })
                              next();
                        })
                        .animate({
                              top: 300
                        })
                        .animate({
                              top: 40
                        })
                  return false;
            })
            $(document).click(function(){
                  $(".box").stop(true)
            })
      </script>
</body>
