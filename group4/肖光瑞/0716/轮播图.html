<!DOCTYPE html>
<html lang="en">

        }

        .slide {

            color: #fff;
            line-height: 300px;
            font-size: 100px;
        }
    </style>
</head>

        <div class="container">

            </div>
            <div class="button-next"></div>
            <div class="button-prev"></div>
            <div class="pagination pagination-bullets">

    </script>
