        function jsonp(url, cb_fild, callback) {
            var global = "foo";

            window[global] = function (res) {
                callback(res)
            }

            var script = document.createElement("script");
            url += /\?/.test(url) ? "&" : "?";
            script.src = url + cb_fild + "=" + global;
            script.onload = function () {
                this.remove();
            }
            document.body.appendChild(script);
        }
