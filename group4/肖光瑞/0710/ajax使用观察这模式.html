<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function ajax(url) {
            // 订阅者名单
            var list = [];
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    //发布信息
                    for (let i = 0; i < list.length; i++) {
                        // console.log(list[i])
                        list[i](xhr.responseText)
                    }
                    // listc.forEach(cb => {
                    //     typeof cb === "function" ? cb(xhr.responseText) : "";
                    // });
                }
            }
            return {
                // add: function (callback) {
                //     list.push(callback);
                //     return list;
                // }
                add: function () {
                    list = list.concat(Array.from(arguments))
                    return list;
                }
            }
        }
        var url = "http://localhost/mycoding12/0710/02json.json";
        console.log(ajax(url).add(function (res) {
            console.log(res)
        }));





    </script>


</body>

</html>
