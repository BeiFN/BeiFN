<body>

    <script>
        var arr = [150001, 200001, 210001, 260001, 30001, 20001, 8000];
        function mySome(arr, fn) {
            for (var i = 0; i < arr.length; i++) {
                if (fn(arr[i], i, arr)) {
                    return true;
                }
            }
            return false;
        }
        var boolean = mySome(arr, function (item, index, arr) {
            return item % 2 === 0
        })
        console.log(boolean)
    </script>
</body>
