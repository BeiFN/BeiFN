<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .ball{
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: radial-gradient(#fff,#000);
          position: absolute; 
    }
</style>
</head>
<body>
  <!-- <div class="ball"></div> -->

  <script>
    // 1.获取元素
    // 2.添加事件
    // 3.创建小球
    // 4.元素运动
    function Particle(ele){
      this.main = ele.nodeType === 9 ? ele : document.querySelector(ele)
      this.init()
    }

    Particle.prototype.init = function(){
      this.timer = null
      this.cWidth = document.documentElement.clientWidth
      this.cHeight = document.documentElement.clientHeight
      this.main.addEventListener("mousedown",this.handlerMousedown.bind(this))
      this.main.addEventListener("mouseup",this.handlerMouseup.bind(this))
      this.main.addEventListener("mousemove",this.handlerMousemove.bind(this))
    }


    Particle.prototype.handlerMousemove = function(evt){
      var e = evt || window.event
      this.offsetX = e.offsetX
      this.offsetY = e.offsetY
    }

    // 创建多个小球
    Particle.prototype.handlerMousedown = function(evt){
      var e = evt || window.event
      this.clientX = e.clientX
      this.clientY = e.clientY

      // 每隔50ms创建一个小球之后，小球运动100ms
      this.timer = setInterval(function(){
        var ball = this.createEle()

        setTimeout(function(){
          // 让小球运动在鼠标点击位置的下面
          this.ballMove(ball,e.offsetY)
        }.bind(this),100)

      }.bind(this),50)

    }

    Particle.prototype.createEle = function(){
      var ele = document.createElement("div")
      ele.className = "ball"

      ele.style.left = this.offsetX + "px"
      ele.style.top = this.offsetY + "px"
      ele.style.transition  = "all 1s"

      document.body.appendChild(ele)
      return ele
    }

    // 小球在100ms内的运动
   Particle.prototype.ballMove = function(ball,minTop){
     var randomL = Math.round(Math.random() * this.cWidth)
     var randomT = minTop + Math.round(Math.random() * (this.cHeight - minTop))

     ball.style.left = randomL + "px"
     ball.style.top = randomT + "px"
     ball.style.opacity = 0.1

     setTimeout(function(){
      //  1000ms之后删除小球
      ball.remove()
     },1000)

   }

  //  鼠标抬起后计时器清空，不创建小球，不再运动
   Particle.prototype.handlerMouseup = function(){
     clearInterval(this.timer)
   }
    new Particle(document)
  </script>
</body>
</html>
