<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .input{
      width: 350px;
      height: 41px;
      margin: 50px auto;
      border-radius: 2px;
      border: 1px solid orange;
    }
    input{
      outline: none;
      border: none;
      width: 300px;
      height: 41px;
      color: #555555;
      text-indent: 2em;
      font-size: 14px;
    }
    button{
      border: none;
      outline: none;
      width: 50px;
      height: 41px;
      background-color: orange;
      color: #ffffff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form action="">
    <div class="input">
        <input type="text" placeholder="你喜欢的"><button>搜索</button>
    </div>
    
  </form>
</body>
</html>
