<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- header:头部 -->
  <header>
    <!-- nav;导航栏 -->
    <nav></nav>
  </header>


  <!-- main：主体 -->
  <main>
    <!-- aside：内容以外比如侧栏 -->
    <aside></aside>

    <!-- section：文档中的节（节：有主题的内容组，通常具有标题，首页划分为简介、内容、联系信息等节） -->
    <section>
      <h3>标题</h3>
      <p>内容</p>
    </section>

    <!-- article：独立的文章 ，应用场景;论坛,博客,新闻-->
    <article>
      <!-- header:文档或节规定页眉,可以有多个 -->
      <header></header>
      <h4>标题</h4>
      <p>内容</p>
      <!-- summary:details的标题 -->
      <summary></summary>

      <!-- details:描述的细节 -->
      <datails></datails>

    </article>
  </main>

  <!-- footer：一个文档中可以使用多个 -->
  <footer></footer>


</body>
</html>
