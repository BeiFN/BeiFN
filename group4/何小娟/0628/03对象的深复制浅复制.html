<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    // 1.浅复制：复制引用地址，复制存储数据
  var obj = {
    a:1,
    b:3
  }  
  var newObj = obj
  console.log(obj,newObj)

  // 2.深复制
  var obj1 = {
    a:1,
    b:3,
    c:{
      a:12
    },
    d:[],
    "age":12
  }  

  var newObj1 = JSON.parse(JSON.stringify(obj1))
  // obj1["age"]  obj1.age 对象读于两者的引用是一样的
  console.log(obj1["age"],obj1.age)

  
  </script>
</body>
</html>
