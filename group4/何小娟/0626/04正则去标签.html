<p>以下为胡厚崑发言要点</p>
<p>今年参会，想必大家跟我一样有一个特别深刻的感受，那就是5G真的来了。在展馆里，我们看到从网络、终端到应用，各种各样的5G内容扑面而来。的确，在过去一年的时间里，全球5G发展发生了很大的变化。</p>
<p>今天，我想跟大家谈谈，面向未来如何促进5G大发展。</p>
<p><strong>华为全力支持中国运营商建好5G </strong></p>
<p>首先，向大家报告一下华为在5G商用方面取得的成绩。在此之前，我首先要感谢全球运营商对华为在5G方面的信任与支持。截至6月底，我们在全球已经签订了50个5G的商用合同，在行业里遥遥领先，累计发货数量15万个基站。从欧洲到中东到亚太，全球很多运营商都已经积极开始了5G网络部署。</p>

<p><strong>技术创新是一场“马拉松”：5G投入早、多、深</strong></p>
<p>为什么这么多运营商愿意选择华为5G的产品？我们认为一个重要原因是华为在5G方面的长期持续投入。</p>
<p>在华为，我们认为技术创新就像马拉松，要有速度，更要有耐力。华为在5G方面的投资，也秉承了这样的理念，主要有三个特点。</p>
<p>第一个是投得早。我们在09年就开始进行5G的研究，那一年4G刚刚开始投入商用。</p>
<p>第二个是投得多。过去10年，我们累计在5G上面已经投入了40亿美元。</p>
<p>第三个是投资的深度，这也是我们区别于友商的特点。当我们开始做5G的时候，连标准也没有，很多东西都是要从零开始。在5G的研究上，我们不仅仅是做产品，更重要的是我们早期就积极参与标准的制定，同时贯穿整个5G的基础研究，从芯片到材料，从散热到算法，很多方面都是需要我们做出从无到有的探索。</p>
<p>正是因为有了这样持久并深入的5G研发投入，华为在5G技术方面非常领先。我们有2500多项5G基本专利，占比达到了20%。同时，在IMT2020第三阶段的外场测试中，华为遥遥领先，在几个关键的指标上，处在行业第一的位置。</p>
<p>5G的技术创新，不仅仅是体现在技术的先进性上。我认为，设备使用简单，降低运营商引入成本，令其更容易普及，也是关键之一。</p>
<p>华为的5G基站性能比4G提高了20倍，但是重量大幅减轻，体积大幅缩小，使部署成本大幅降低。现在，我们部署一个5G的基站，只要2个人2个小时就可以搞定，相比之下，比4G基站节省了近一半时间。</p>
<p>正是凭借我们的技术创新，才使得华为在5G的商用过程中，得到了全球运营商的广泛支持。</p>
<p><strong>4G看视频, 5G看VR/AR</strong></p>
<p>毫无疑问，5G网络已经开始大规模的部署。那么，未来5G的发展重点，应该放在哪里呢？</p>
<p>我们认为，5G的发展，基础是网络，但一定要靠业务来牵引。网络奠定了5G的发展，但业务的牵引才能使5G遍地开花。因此，下一个阶段围绕5G的业务创新是5G健康发展的关键抓手，因为只有更多的业务创新才能够推动网络的性能得到有效提升；也只有更多的业务创新，才能让运营商在5G的投入中逐步获得回报，推动5G商业进入良性的正循环。</p>
<p>大家都知道在4G时代，视频是非常流行的个人应用，比如抖音这样的短视频业务，今天已经成为了流量杀手，也给运营商贡献了非常多的收入。那么到了5G时代，我们可以期待一些什么应用呢？</p>
<p>我认为，到了5G时代，在4G视频应用的基础上，应用会变得更丰富多彩。如果说在4G的时代，视频应用还更多地体现在点播式的有限带宽的业务上，那么到了5G的时代，我们会看到更多交互式大带宽的视频应用。</p>
<p><strong>5G让直播更具想象力，5G背包搞定直播</strong></p>
<p>我们经常说，4G改变生活，5G改变社会。毫无疑问，5G业务创新的最大价值将会体现在对各个垂直行业的影响上。这方面，我们也欣喜地看到了一些成功探索。 </p>
<p>第一个是关于媒资行业。大家都知道在媒资行业，电视直播是一个非常重要的收入来源。但在传统条件下，电视直播信号传输主要是靠微波和卫星。相信在场的各位都很熟悉，在直播现场经常能看到一个很大的直播车。在这种条件下，成本是非常高的。我们大概测算了一下，要购买一台直播车要5000万~8000万人民币，而且要提前几天部署。</p>
<p>5G为直播带来了一些革命性的变化。这是5G背包，里面放了一个5G CPE，非常轻便可以放进背包，也可以很轻松地放在车顶上或是桌上，甚至是任何一个直播现场。而它的成本仅为1万元人民币左右。有了这个神奇的盒子，整个直播效果就已经完全不一样了。你可以把它带到离拍摄对象最近的地方，即插即用, 不用等待。由于机位在整个活动场所里非常灵活，因此可以拍摄出最具动感和真实的直播画面。 </p>
<p>大家是否看过今年基于5G的龙舟赛直播？这是怎么做到的呢？过去耗资几千万的转播车，需要提前几天准备，每个小时的使用费要付好几万块钱。这样一来，当龙舟比赛的赞助商很少的时候，是没人愿意去直播的。所以大家看龙舟比赛的时候，往往就是一个固定的机位，非常单调的一个角度。靠固定机位的拉近拉远改变直播画面, 观看体验是大打折扣的。</p>
<p>现在有了5G背包，今后所有的龙舟比赛，从经济效益上来讲，都可以去做直播。我们可以把这个机位放在每一条船的边上，龙舟移动，机位就跟着移动，这样的话你就可以多角度地看到最生动的画面，5G让直播更具想象力。</p>
<p><strong>5G让电力更高效，巡检走“芯”不走腿</strong></p>
<p>5G在电力行业也有了初步的应用。5G的大带宽、低时延，在电力行业里可以匹配到很多应用场景，比如说电网保护，无人机巡检，还有智能抄表。这里，我想介绍一下无人机巡检。在传统条件下，巡检是靠人工来进行，一天最多只能巡检4公里。有了5G无人机以后，一方面可以通过5G的网络对无人机进行飞行控制，另一方面可以通过5G网络把高清视频图像及时回传到指挥中心，每天的巡检距离就可以提升到将近15公里。这使得整个巡检效率大幅度提高，而且大大降低了人身安全的风险。</p>
<p><strong>5G让矿山更安全，办公室里“开”矿车</strong></p>
<p>我们再看一个5G在矿山的应用，这个是内蒙古的一个稀土矿山。大家都知道矿山所处地区的气候非常恶劣，现场环境也是非常复杂。在矿山的这些矿车，经常处在一个不安全的环境下运行。我们看到的这个稀土矿山，总共有30辆矿车，每个矿车要配四个司机2班倒。矿山运营者遇到的困难也不少。</p>
<p>第一个就是安全事故频发。矿山自然条件非常恶劣，即便最老练的司机，也难免发生安全事故。第二个是工作效率低下。即便最有经验的司机，时速也只能跑十公里，这是规定的安全速度。第三个问题是成本高。每个司机一年要25万，平均2万块钱一个月，这也许是中国最贵的司机。即便是这样，也还招不到人，因为条件太艰苦没有人愿意去。</p>
<p>如今，5G帮他们解决了很多的问题。5G网络装备的无人驾驶矿车，省去了为每个车的司机支付的100万人民币。此外，车辆行驶的速度可以提高到35公里，效率大幅度提高。由于无人驾驶，经济上大幅度节省，避免了人员伤亡。大家可以看得到，5G为矿山行业带来巨大的经济效益和社会效益。 </p>
<p><strong>超越通信，5G成为数字经济底座</strong></p>
<p>从刚才的案例中，我们可以看到，5G的发展正好处在了中国各行各业数字化转型的关键时期。中国工业化发展走到今天，正在从过去的机械化、电力化，走向自动化、数字化、智能化。可以说，5G技术到来恰逢其时。</p>
<p>一方面，5G可以在传统的连接的基础上提供大带宽、低时延。为不同应用提供切片，这一全新功能，使它可以适配各种复杂的行业应用场景。毫无疑问，5G技术真正为智能化社会提供了一个强大的连接底座。</p>
<p>同时，我们也看到，在各行各业智能化的过程中，需要大量使用到云、人工智能、大数据分析，以及边缘计算这样一些新的技术。这些新的技术手段，正是因为有了5G的支撑，应用场景将大幅度地增加，应用效率也会大幅度提升。</p>
<p>有了5G的支撑，不论是云、人工智能、还是边缘计算，都会真正把威力释放出来，且无处不在。5G与这些关键技术相融合，将极大加快各行各业的数字化和智能化进程。从这个意义上来讲，我认为，5G对推动中国数字经济发展的作用是毋庸置疑的。</p>
<p><strong>探索5G新应用，建设5G新生态</strong></p>
<p>5G的成功发展关键在于将5G技术和各行业的需求有效结合起来。通过跨行业的合作，才能更好的理解业务场景以及业务需求。在这方面，华为也做出了自己的努力。</p>
<p>2016年，我们成立了X Labs平台，与运营商及行业伙伴一起孵化5G新应用。面向区域产业合作，我们于五月底在韩国开放了5G Open Lab，这是全球首个5G开放实验室。通过这些跨行业的平台，截止目前为止，我们已经同合作伙伴一起开展了超过100多个5G产业合作项目，在智慧电网、新媒体等行业积极探索实践。</p>
<p>中国在今年6月6日迎来关键的一天，中国5G的牌照正式发放了，可以说我们正式进入了5G发展的元年。华为作为一家中国的公司、作为一个5G方面的领导者，我们对此感到激动万分，也感到责任重大。</p>
<p>中国的5G已经启航，我们将竭尽全力和合作伙伴一起共同投入，推动行业合作，真正使得5G的发展为千行百业的数字化进程添砖加瓦，我们一定会积极努力，谢谢大家！</p>
