<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
        #box{
            width: 100px;
            height: 100px;
            background: #ddd;
            position: absolute;
            left: 0;
            top: 0;
        }
        #btn{
            position: absolute;
            top: 200px;
            left: 0;
        }
        #line{
            position: absolute;
            left: 600px;
            width: 1px;
            height: 500px;
            background: #000;
        }
  </style>
</head>
<body>
  
  <div id="box"></div>
  <div id="line"></div>

  <button id="btn">开始运动</button>

  <script>
      var btn = document.getElementById("btn");
      var box = document.getElementById("box");
      var timer = null
      // btn.onclick = function(){
      //   move(600)
      // }

      btn.addEventListener("click",function(){
        //每次开始box都保持在左边
        box.style.left = 0
        move(600)
      })
      
      function move(target){
        clearInterval(timer)
        timer = setInterval(function(){
          // box.offsetLeft 越大， (target - box.offsetLeft)越小，speed的值就越小，就减速了
          var speed = (target - box.offsetLeft) / 20
          // speed > 0 就向上取整，否则就向下取整
          speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)

          if(box.offsetLeft === target){
            // 到达目标处清空定时器
              clearInterval(timer)
          }else{
            box.style.left = box.offsetLeft + speed +"px"
          }
          console.log(speed)
        },50)
      }





  </script>
</body>
</html>
