<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
      #box1,#box2,#box3{
          width: 100px;
          height: 100px;
          border: 10px solid #000;
          background: #ddd;
          float: left;
          margin: 20px;
          text-align: center;
          line-height: 100px;
    }
  </style>
</head>
<body>
  <div id="box1">变高</div>
  <div id="box2">变宽</div>
  <div id="box3">变透明</div>

  <script>
      var box1 = document.getElementById("box1");
      var box2 = document.getElementById("box2");
      var box3 = document.getElementById("box3");

      box1.onmouseover = function(){
        move(400,this,"height")
      }
      box2.onmousemove = function(){
        move(400,this,"width")
      }
      box3.onmousemove = function(){
        move(0.3,this,"opacity")
      }

      function move(target,dom,attr){
        clearInterval(dom.timer)
        dom.timer = setInterval(function(){
          // opacity最大值是1，最小值是0
          if(attr === "opacity"){
            var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
          }else{
            var iNow = parseInt(getComputedStyle(dom)[attr] )
          }

          var speed = ((attr === "opacity" ? target * 100 :target)- iNow) /10
          speed = (speed > 0 ? Math.ceil(speed) : Math.floor(speed))


          if(target === iNow){
            clearInterval(dom.timer)
          }else{
            if(attr === "opacity"){
              dom.style.opacity = (iNow + speed) /100
            }else{
              dom.style[attr] = iNow + speed +"px"
            }
          }
        },50)
      }
  </script>
</body>
</html>
