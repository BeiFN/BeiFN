<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      width: 100px;
      height: 100px;
      background: orange;
      position: absolute;
      left: 0;
      top: 0;
    }
    #btn{
      position: absolute;
      top: 200px;
      left: 0;
    }
    #line{
      width: 1px;
      position: absolute;
      left: 600px;
      height: 500px;
      background: rgb(7, 7, 7);
}
  </style>
</head>
<body>
  
    <div id="box"></div>
    <div id="line"></div>
    <button id="btn">开始运动</button>


    <script>
      var box = document.getElementById("box")
      var btn = document.getElementById("btn")
      var timer = null
      var speed = 17
      var target = 600


      btn.addEventListener("click",handleClick)

      function handleClick(){
        timer = setInterval(boxMore,50)
      }
      function boxMore(){
        box.style.left = box.offsetLeft + speed + "px"
        console.log(Math.abs(target - box.offsetLeft))
        
        if((Math.abs(target - box.offsetLeft)) <= Math.abs(speed) ){
          clearInterval(timer)
          // 让运动的元素停到目标处
          box.style.left = target + "px"
        }
      }
    </script>
</body>
</html>
