<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  // 1.Symbol是ES6的新增的一种基本类型，定义的变量名、常量名是唯一的

    // let a = Symbol()
    // console.log(typeof a)


    // 2.Symbol常用来设置常量,可以带参数，可以防止和对象之前的key值冲突

      const key = Symbol("aaaa")
      let obj = {
        //  [key] 表示引入外部的Symbol("aaaa")
          [key] : "hello"
      }
      console.log(obj)         //[""Symbol(aaaa)""]
      console.log(obj[key]);   //hello
      console.log(key)         //Symbol(aaaa)


  </script>
</body>
</html>
