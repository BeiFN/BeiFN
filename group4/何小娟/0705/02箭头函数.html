  <script>
    // 1.箭头后面的是return返回值
    // 2.箭头前面的而是函数参数，一个参数不用加（）
    // 3.this规则改变，函数声明的是hi决定this，之后不会改变，除非
        // 1.let _this = this;
        // 2.fun.bind(this)
    let fun = (a,b) => {
      a + b
      console.log(this)    //window
    }

    console.log(fun(1,2))
    console.log(fun.bind(this))  //箭头头函数本身


    let  f = c => c*10
    console.log(f(12))


    // 4.箭头函数不太适合原型方法的设置,因为this指向也是固定的,无法访问实例之中的属性;



  </script>
