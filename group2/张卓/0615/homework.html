<body>
    <input type="button" id="randomName" value="点击产生随机姓名">

    <script>
        document.write("<br>")
    // 通过循环生成顺序为一个5×5的二维数组a赋1到25的自然数，
    //然后输出该数组的左下半三角。试编程。
        var arr = [];
        for(var i = 0;i++<25;){
            arr[i-1]=i;
        }
        var j = 1;
        //控制5行
        for(var k =1;k<=5;k++){
            // 控制每一行输出  j控制数组项
            for(var i = 0;i++<k;j++){
                document.write(arr[j-1]+"\t")
            }
            document.write("<br>")
            j+=(5-k); // 让他可以换行之后满足应该的数组项
            continue;
        }


        
    // 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
    // 然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。
        var arr = []
        for(var i = 2; ; i+=2){
            //给数组赋值
            arr.push(i)
            if(arr.length==30) break;
        }
        // console.log(arr)
        var avg = 0;
        var sum = 0;
        var newArr = [];
        for(var j = 0;j++<30;){
            sum +=arr[j-1];
            //每5个统计一次
            if(j%5==0){
                avg = sum/5;
                newArr.push(avg);
                avg=0;
                sum = 0;
            }
        }
        console.log(newArr);

        "刘禹麟", "潘熙", "田士恩", "滕文松", "张志阵", "龙  海", "刘泽阳", "盘睿", "韩俊倩", "侯红申", "于明皓",
        "李嘉辉", "杨鹏", "莫瑞飞", "张亚楠", "欧阳秋雪", "李亚宁", "刘家彬", "王宗其", "刘浩", "董珂莹", "梁晓宇",
        "王天鹤", "胡振涛", "李双霜", "胡兵康", "程作鹏", "陈维宇", "郭紫玉", "范林强", "张迪", "陈钲", "张晓婷",
        "刘丽", "王靖宇"];
        // console.log(namelist.length) 44
        randomName.onclick=function(){
            var randomNum = parseInt(Math.random()*(namelist.length))
            document.write(namelist[randomNum])
        }
        

        //点击按钮，生成数字字母验证码
        var codeArr = [];
        for(var i = 0;i++<9;){
            codeArr.push(i)
        }
        for(var i = 96;i++<122;){
            codeArr.push(String.fromCharCode(i))
        }
        // console.log(codeArr)

                document.write(codeArr[r])
            }
        }

        // 请编写一个函数join，将数组的每一位按照指定字符链接起来 ，
        //例如： join([1,2,3], "%")， 运行结果"1%2%3";
        function join(a,b){
            var str = "";
            for(var i in a){
                // 最后一个后面没有符号
                if(i==(a.length-1)){
                    str +=a[i];
                    continue;
                }
                str += a[i]+b
            }
            console.log(str)
        }
        join([1,2,3,4,6,7,4],"%")


        // 随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么 99999
        function createNum(){
            var count = parseInt(Math.random()*5+1) //1 5
            var numArr = [];
            for(var i = 0;i++<count;){
                //让第一位不为0
                if(i==1){
                    var randomNum = parseInt(Math.random()*9+1)
                    numArr.push(randomNum);
                    continue
                }
                var randomNum = parseInt(Math.random()*10)
                numArr.push(randomNum);
            }
            console.log("这个数共有"+numArr.length+"位")
            for(var j in numArr){
                console.log("第"+(Number(j)+1)+"位是"+numArr[j])
            }
        }
        createNum();

        // 编写函数map(arr) 把数组中的每一位数字都增加30%
        function map(arr){
            for(var i in arr){
                var newNum=(arr[i]*1.3).toFixed(1);
                arr.splice(i,1,newNum)
            }
            return arr
        }
        var newArr = map([1,2,3]);
        console.log(newArr)

        // 编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
        function has(arr,num){
            var flag = false;
            for(var i in arr){
                if(arr[i]==num){
                    flag=true;
                }
            }
            return flag;
        }
        if(has([1,2,36,60],60)){
            console.log("数组中有60这个元素")
        }else{
            console.log("数组中没有这个元素")
        }
        

        // 编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
        function norepeat(arr){
            var newArr = [];
            for(i in arr){
                //如果不存在  结果为-1
                if(newArr.indexOf(arr[i])<0){
                    newArr.push(arr[i])
                }
            }
            return newArr;
        }
        var arr = [1,2,3,4,56,78,23,1,1,2,3]
        var newArr = norepeat(arr);
        console.log(newArr)
