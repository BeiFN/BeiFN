<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
    <style>
        *{margin: 0;padding: 0;}
        html,body{width: 100%;height: 100%;}
        li{list-style: none;
            text-align: center;
            background: yellowgreen;
            margin-top: 3px;
            
        }
        ul{
            padding: 0 100px;
            background: rgba(0, 0, 0, 0.2);
            height: 100%;
        }
    </style>
</head>

<body>
    <ul id="fuli">
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
    </ul>
    <script>
        var ul = document.getElementById("fuli");
        //事件代理
        ul.addEventListener("click",getEvent);

        function getEvent(evt){
            var e = evt||event;
            var target = e.target || e.srcElement;
            if(target.nodeName=="LI"){
                target.style.backgroundColor = "yellow"
                target.style.border = "1px solid white"
            }
        }
    </script>
</body>

</html>
