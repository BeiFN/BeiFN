    <script>

        //消除bug 如果li标签里还有其他的标签
        var fuul = document.querySelector("ul")
        fuul.addEventListener("click", delegation(handlerEvent, ".lalala"))
        function delegation(handlerEvent, selector) {

            return function (evt) {
                var e = evt || event;
                var target = e.target || e.srcElement
                console.log("111")
                var _tampTarget = target
                //添加家族
                var targetFamily = [];
                var selectList = this.querySelectorAll(selector)
                //添加家族元素
                while (true) {
                    if (_tampTarget == this) break;
                    //获取点击元素直到最终ul元素之间的所有父元素
                    targetFamily.push(_tampTarget);
                    _tampTarget = _tampTarget.parentNode;
                }
                console.log(targetFamily)
                //卡住  如果比较 比较什么 添加完家族之后比对 
                // for (var i = 0; i < targetFamily.length; i++) {
                //     //在选择到的元素列表中有该元素的父元素
                //     if (selectList.indexOf(targetFamily[i])!=-1){
                //         handlerEvent.call(_tampTarget);
                //         break;
                //     }
                // }
                for (var i = 0, ele; ele = selectList[i++];) {
                    if (targetFamily.length == 1 ? target == ele : targetFamily.indexOf(ele)) {
                        handlerEvent.call(ele)
                    }
                }
            }
        }
        function handlerEvent() {
            console.log("222")
            this.style.backgroundColor = "green"
        }


    </script>
