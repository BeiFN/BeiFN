<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例练习</title>
</head>
<body>
    <script>

        //水仙花数
        var num = 99;
        while(num++<999){
            var ge = num%10;
            var shi =parseInt(num%100/10);
            var bai = parseInt(num/100);
            if(Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3)===num){
                document.write(num+"是水仙花数<br>");
            }
        }
        
        for(var num = 99;num++<999;){
            var ge = num%10;
            // 换一个求十位数的方法
            var shi = parseInt(num/10%10);
            var bai = parseInt(num/100);
            if(Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3)===num){
                document.write(num+"是水仙花数<br>");
            }
        }

        for(var num = 100 ; num<1000 ; num++){
            var ge = num%10;
            var shi =parseInt(num%100/10);
            var bai =parseInt(num/100);
            if(Math.pow(ge,3)+Math.pow(shi,3)+Math.pow(bai,3)===num){
                console.log(num+"是水仙花数");
            }
        }

        // 直角三角形
        var row = 0;
        while(row++<8){
            var col = 0;
            while(col++<row){
                document.write("*");
            }
            document.write("<br>");
        }

        for(var row = 0;row++<8;){
            //这里的row已经是1了
            for(var col = 0;col++<row;){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");

        //倒直角三角形
        var row = 0;
        while(row++<8){
            var col = 9; //这个时候因为row已经等于1了 
            while(col-->row){
                document.write("*");
            }
            document.write("<br>");
        }

        for(var row = 0;row++<8;){
            for(var col = 0 ; col ++ < (9-row);){
                document.write("*");
            }
            document.write("<br>");
        }

        for(var row = 8;row-->0;){
            for(var col = 0;col++<row;){  //0-7 输出8个
                document.write("*");
            }
            document.write("<br>");
        }


        // 菱形
        var row = 0;
        while(row++<4){
            //第一个行4个空格
            var space = 0;
            while(space++<(4-row)){
                document.write(" &nbsp;");
            }
            var col = 0;
            //1 3 5
            while(col++<(2*row-1)){
                document.write("*");
            }
            document.write("<br>")
        }
        //row = 5
        while(row -->2){
            //row  4 3 2  
            //空格是1 2 3
            var space = 0;
            while(space++<(4-row)){
                document.write("&nbsp;&nbsp;");
            }
            //col 5 3 1 
            //row 4 3 2
            var col=0;
            while(col++<(2*row-3)){
                document.write("*");
            }
            document.write("<br>");
        }

        
        document.write("<br>")
        //for方式写菱形
        for(var row = 0;row++<4;){
            for(var space=0;space++<(4-row);){
                document.write("&nbsp;");
            }
            for(var col = 0; col++<(2*row-1);){
                document.write("*");
            }
            document.write("<br>");
        }
        // 现在的row是5
        for( ; row-->1;){ //row 4  7    3  5
            for(var space = 0; space++<(4-row);){
                document.write("&nbsp;");
            }
            for(var col = 0; col++<(row*2-1);){
                document.write("*");
            }
            document.write("<br>");
        }


        document.write("<br>")
        //空心菱形
        var row = 0;
        while(row++<4){
            var space = 0;
            while(space++<(4-row)){
                document.write("&nbsp;");
            }
            var col = 0;
            while(col++<(2*row-1)){
                //在col的第一个和 最后一个才输出* 其他的都是空格
                if(col===1||col===(2*row-1)){
                    document.write("*");
                }else{
                    document.write("&nbsp;");
                }
            }
            document.write("<br>");
        }
        while(row-->1){
            var space = 0;
            while(space++<(4-row)){
                document.write("&nbsp;");
            }
            var col=0;
            while(col++<(row*2-1)){
                if(col===1||col===(row*2-1)){
                    document.write("*");
                }else{
                    document.write("&nbsp;")
                }
            }
            document.write("<br>")
        }

        //for的空心菱形
        for(var row = 0;row++<4;){
            for(var space = 0;space++<(4-row);){
                document.write("&nbsp;")
            }
            for(var col = 0;col++<(2*row-1);){
                if(col===1||col===(2*row-1)){
                    document.write("*")
                }else{
                    document.write("&nbsp;")
                }
            }
            document.write("<br>")
        }
        for(;row-->2; ){
            for(var space = 0;space++<(5-row);){
                document.write("&nbsp;")
            }
            for(var col = 0;col ++<(2*row-3);){
                if(col===1||col===(2*row-3)){
                    document.write("*");
                }else{
                    document.write("&nbsp;")
                }
            }
            document.write("<br>")
        }





    </script>
</body>
</html>
