    <script>
        // 输出100个数字
        //while
        var num1 = 0;
        while (num1++ < 100) {
            console.log(num1);
        }
        // do while
        var num2 = 0;
        do {
            num2++;
            console.log(num2);
        } while (num2 < 100) //判断为ture之后会再执行一遍上面的代码块
        //for
        for (var num3 = 0; num3++ < 100;) { //这里num判断完再++ 输出的结果是1-100
            console.log(num3);
        }


        // 打印100以内 7的倍数 
        var num4 = 0;
        while (num4++ < 100) {
            if (num4 % 7 === 0) {
                console.log(num4);
            }
        }
        //dowhile
        var num5 = 1;
        do {
            if (num5 % 7 === 0) {
                console.log(num5);
            }
        } while (num5++ < 100)
        //for
        for (var num6 = 0; num6++ < 100;) {
            if (num6 % 7 === 0) {
                console.log(num6);
            }
        }

        //打印100以内的奇数
        var num7 = 0;
        while (num7++ < 100) {
            if (num7 % 2) {
                console.log(num7);
            }
        }

        //打印100以内所有偶数的和
        var num8 = 0;
        var sum1 = 0;
        while (num8++ < 100) {
            if (!(num8 % 2)) { //这个要带个括号 逻辑非16  % 14
                sum1 += num8;
            }
        }
        console.log(sum1);

        // 打印图形
        var row = 0;
        while (row++ < 4) {
            var col = 0;
            while (col++ < 10) {
                document.write("*");
            }
            document.write("<br>")
        }
        //正三角
        var row1 = 0;
        while (row1++ < 5) {
            var col1 = 0;
            while (col1++ < row1) {
                document.write("*")
            }
            document.write("<br>")
        }
        // 菱形
        var row = 0
        while (row++ < 3) {
            var space = 0;
            while (space++ < (3 - row)) {
                document.write(" &nbsp;")
            }
            var col = 0;
            while (col++ < (2 * row - 1)) {
                document.write("*");
            }
            document.write("<br>")
        }
        while (row-- > 2) {
            var space = 0;
            while (space++ < (4 - row)) {
                document.write("&nbsp;")
            }
            var col = 0;
            while (col++ < (row * 2 - 3)) { //n++从零开始 小于几这一行就有几个
                document.write("*")
            }
            document.write("<br>")
        }

        // 等腰三角
        var row = 0;
        while (row++ < 4) {
            var space = 0;
            while (space++ < (4 - row)) {
                document.write(" &nbsp;&nbsp;&nbsp;")
            }
            var col = 0;
            while (col++ < (2 * row - 1)) {
                document.write("@");
            }
            document.write("<br>")
        }


        // 打印100–200之间所有能被3或者7整除的数  
        var num = 100;
        while (num++ < 200) {
            if (!(num % 3) || !(num % 7)) {
                console.log(num);
            }
        }

        // 计算100的阶乘   100!
        var num = 0;
        var product = 1;
        while (num++ < 100) {
            product *= num
        }
        console.log(product);

        // 	* 计算1+3+5+...+99的和
        var num = -1;
        var sum = 0;
        while ((num += 2) < 100) {
            sum += num;
        }
        console.log(sum);

        // 99乘法表
        var i = 0;
        while (i++ < 9) {
            var j = 0;
            while (j++ < i) {
                document.write(j + "x" + i + "=" + i * j + " &nbsp;");
            }
            document.write("<br>")
        }

        // 求100-999之间的水仙花数。abc =a的三次方+b的三次方+c的三次方
        for (var num = 100; num++ < 999;) {
            var bai = parseInt(num / 100);
            var shi = parseInt(num % 100 / 10)
            var ge = num % 10;
            if (Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3) === num) {
                console.log(num);
            }
        }


        // 输出100-200之间所有的素数  
        for (var num = 100; num++ < 200;) {
            var flag = true;
            for (var yinZi = 2; yinZi++ < (num - 1);) {
                if (!(num % yinZi)) {
                    flag = false;
                }
            }
            if (flag) {
                console.log(num);
            }
        }

        // 求s=a+aa+aaa+aaaa+….+aa...a的值，其中a是一个数字  5的话就是一直加到55555
        // 5+55+555+5555+55555+555555
        //2+22+222
        //3+33+333+3333
        var sum = 0;
        var tmp = 0;
        var num = 5;
        for (var cifang = -1; cifang++ < num;) {
            //0 ~ 5
            //5*10 
            // n是变幻值   num是固定的原始值
            var n = num * (Math.pow(10, cifang));
            //
            tmp += n;
            sum += tmp;
        }
        console.log(sum);

        // 求1+2!+3!+...+5!的值
        var sum = 0;
        for (var num = 0; num++ < 5;) {
            var ji = 1;
            //1+2+3
            for (var n = 0; n++ < num;) {
                ji *= n;
            }
            sum += ji;
        }
        console.log(sum)

        // 打印出1-100里所有的偶数
        for (var num = 0; num++ < 100;) {
            if (!(num % 2)) {
                console.log(num);
            }
        }

        // 打印出1-100里所有的奇数
        for (var num = 0; num++ < 100;) {
            if (num % 2) {
                console.log(num)
            }
        }



        // 求出1/1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1
        //所有奇数的和减去偶数的和
        jiSum = 0;
        ouSum = 0;
        for (var num = 0; num++ <100;) {
            if (!(num%2)){
                ouSum+=Math.pow(num,-1);
            }else{
                jiSum+=Math.pow(num,-1);
            }
        }
        console.log(jiSum-ouSum);
         
	    // 输出20-80之间能被3整除的整数，每5个一行
        var n = 0;
        for(var num = 19;num++<80;){
            if(!(num%3)){
                document.write(num+" &nbsp;");
                n++;
                if(!(n%5)){
                    document.write("<br>")
                }
            }
        }


        // 打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        var n = 0;
        for(var year = 999;year++<2000;){
            if(year%400===0||year%4===0&&year%100!==0){
                document.write(year+" &nbsp;")
                n++;
                if(!(n%4)){
                    document.write("<br>")
                }
            }
        }

        // 操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 
        // 5 人一组多 3 人 , 共多少人
        for(var num = 100;num++<199;){
            if(num%3==1&&num%4==2&&num%5==3){
                console.log("总共"+num+"人");
            }
        }

        // 两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 ,余数的和是 163, 求被除数 , 除数 *   150
        for(var n =0;n++<150;){
            for(var num = 0;num++<n;){
                var shang = parseInt(n/num);
                if(shang===3&&n%num===10&&(n+num===150)){
                    console.log("被除数是"+n+"，除数是"+num)
                }
            }
        }


//         假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。
//          交费规则为当他现金大于50,000  时每次需要交 5%
//          如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        var num = 100000;
        var count = 0;
        while(num>5000){
            if(num>50000){
                num = num-(num*0.05)
            }else{
                num = num-5000;
            }
            count++;
        }
        console.log("此人可以经过"+count+"次路口");
        

//         《张丘建算经》 成书于公元 5  世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题，
//  民间则流传着县令考问神童的佳话书中原文如下：
// 今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？
        for(var cock = 0;cock++<20;){
            for(var hen = 0;hen++<33;){
                if(cock*5+hen*3+(100-cock-hen)/3===100){
                    console.log("鸡翁有"+cock+"只，鸡母有"+hen+"只,鸡雏"+(100-cock-hen)+"只")
                }
            }
        }

    </script>
