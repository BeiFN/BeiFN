        //使用ES6的方式
        class Table {
            constructor({btnSelector="#btn-list", contentSelector="#content-list"} = {}) {
                this.btns = document.querySelector(btnSelector).children
                this.contents = document.querySelector(contentSelector).children
                this.init();
            }
            init() {
                //给每一个btn绑定一个点击事件函数
                for (let i = 0, btn; btn = this.btns[i]; i++) {
                    //this指向的实例  bind将函数的this指向为
                    btn.addEventListener("click", this.changeContext.bind(this, i))
                }
                console.log(this) //指向的实例
            }
            changeContext(index,evt) {
                // 点击的事件对象
                var e = evt || event;
                var target = e.target || e.srcElement
                for (let i = 0, content; content = this.contents[i++];) {
                    content.className = ""
                }
                //更改就是让context的对应的的子元素加上index属性
                this.contents[index].className = "active"
                //清除
                for (let i = 0, btn; btn = this.btns[i++];) {
                    // btn.className = ""
                    btn.style.backgroundColor = ""
                }
                // target.className = "active"
                target.style.backgroundColor = "#" + Math.round(parseInt("ffffff", 16) * Math.random()).toString(16).padStart(6, "0")
            }
        }
        new Table("#btn-list", "#content-list");
