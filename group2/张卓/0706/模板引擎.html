<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板引擎</title>
</head>
<body>
    <script type="text/html" id = "htmlTest">
        <% for (var i = 0 ; i < 10 ; i ++) { %>
        <h2>hello world</h2>
        <% } %>
    </script>
    <script type="text/javascript"> 
        var text = document.getElementById("htmlTest").innerHTML
        var reg = /<%(.*?)%>/g
        text = text.replace(reg,"\`);$1 ;print(\`")
        console.log(text)
        var res = `print(\`${text}\`)`
        console.log(res)
        //现在的res是一个字符串
        // console.log(eval(res))
        

    </script>
</body>
</html>
