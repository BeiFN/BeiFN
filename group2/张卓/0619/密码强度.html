<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码强度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #mima {
            display: block;
            margin-bottom: 5px
        }

        li {
            list-style: none
        }

        .yanse {
            border: 1px solid gray;
            border-radius: 8px;
            width: 160px;
            height: 0.5em;
            padding: 3px;
            margin-bottom: 5px;
        }

        .yanse li {
            float: left;
            margin-right: 3px
        }

        #one {
            width: 50px;
            background: gray;
            height: 100%;
            border-top-left-radius: 4px;
            border-bottom-left-radius: 4px;
        }

        #two {
            width: 50px;
            background: gray;
            height: 100%;
        }

        #three {
            width: 50px;
            background: gray;
            height: 100%;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        span {
            display: inline-block;
            text-align: center;
            width: 50px;
            line-height: 1em;
        }
        div{margin: 50px 500px;overflow: hidden;}
        #zi span{display: none}
        #zhong{margin-left: 56px}
        #qiang{margin-left: 106px}
    </style>
</head>

<body>
    <div>
        <input type="text" id="mima" placeholder="请输入密码">
        <ul class="yanse">
            <li id="one"></li>
            <li id="two"></li>
            <li id="three"></li>
        </ul>
        <ul id="zi">
            <span id="ruo">弱</span>
            <span id="zhong">中</span>
            <span id="qiang">强</span>
        </ul>
    </div>
    <script>
        //用元素事件
        var flag = []
        mima.onkeyup=checkPwd;
        function checkPwd(){
            one.style.backgroundColor="red";
            ruo.style.display = "block"
            var pwd = mima.value;
            var zimu = false;
            var Num = false;
            flag = [];
            //获取字符串中的值
            for(var i  in pwd){
                // console.log(pwd[i]);
                var ascii = pwd[i].charCodeAt(0)
                //判断是否有数字
                if(ascii>=48&&ascii<=57){
                   flag[0] = 1;
                }
                //判断是否为字母
                if(ascii>=65&&ascii<=90||ascii>=97&&ascii<=122){
                    flag[1]=1;
                }
                //如果有特殊字符
                if(!(ascii>=48&&ascii<=57||ascii>=65&&ascii<=90||ascii>=97&&ascii<=122)){
                    console
                    flag[2]=1;
                }
            }
            //字母数字其中一个
            if(flag[0]==1&&flag[1]!=1||flag[0]!=1&&flag[1]==1){
                console.log("111")
                ruo.style.display="inline-block"
                zhong.style.display="none"
                qiang.style.display="none"
                one.style.backgroundColor="red"
                two.style.backgroundColor="grey"
                three.style.backgroundColor="grey"
            }
            //字母 数字
           if(flag[0]>0&&flag[1]>0){
                 console.log("222")
                ruo.style.display="none"
                zhong.style.display="inline-block"
                qiang.style.display="none"
                one.style.backgroundColor="red"
                two.style.backgroundColor="orange"
                three.style.backgroundColor="grey"
           }
           //特殊字符
           if(flag[2]>0){
                 console.log("333")
                ruo.style.display="none"
                zhong.style.display="none"
                qiang.style.display="inline-block"
                one.style.backgroundColor="red"
                two.style.backgroundColor="orange"
                three.style.backgroundColor="green"
           }
           //删除完毕
           if(flag[0]!=1&&flag[1]!=1&&flag[2]!=1){
                ruo.style.display="none"
                zhong.style.display="none"
                qiang.style.display="none"
                one.style.backgroundColor="grey"
                two.style.backgroundColor="grey"
                three.style.backgroundColor="grey"
           }
        }
    </script>
</body>

</html>
