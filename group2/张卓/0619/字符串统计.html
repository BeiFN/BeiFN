<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串统计</title>
</head>
<body>
    <script>
        var str = "a,b,a,b,c,c,c,d,d,c,d,e,f"
        var arr = str.split(",")
        // a 2 b 2 c 2   键值对的格式
        var _tamp = {}
        for(var i in arr){
            if(arr[i] in _tamp){
                //不能用 .  因为他后面是一个变量 .会解析为arr[i]这个字符串
                _tamp[arr[i]]++;
            }else{
                _tamp[arr[i]] = 1;
            }
        }
        console.log(_tamp)
    </script>
</body>
</html>
