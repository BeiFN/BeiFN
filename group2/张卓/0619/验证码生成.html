<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证码生成</title>
</head>

<body>
    <script>
        //生成一个6位 数字字母混合的验证码    AE3L5F
        function generateMa() {
            var arr = []
            var str = ""
            for (var i = 0; i< 6;i++) {
                var randomNum = parseInt(Math.random() * 75 + 48)
                while (randomNum > 57 && randomNum < 65||randomNum > 90 && randomNum < 97) {
                    randomNum = parseInt(Math.random() * 75 + 48)
                }
                var char = String.fromCharCode(randomNum)
                arr[i] = char
            }
            for(var i in arr){
                str+=arr[i]
            }
            // console.log(str)
            return str
        }
        generateMa()
    </script>
</body>

</html>
