<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        class Observer {
            constructor(name, age) {
                this.age = age
                this.name = name
            }
            //接收消息的方法
            accept(msg) {
                console.log(`我是${this.name},我接收到了消息${msg}`)
            }
        }

        //发布者
        class Publisher {
            constructor() {
                this.list = {
                    12:[],
                    18:[],
                    "all":[]
                }

            }

            //发布消息
            public(age, msg) {
                let type = "all"
                if (age > 12 && age < 18) {
                    type = "12"
                }
                if (age >= 18) {
                    type = "18"
                }
                this.list[type].foreach(obs => {
                    obs.accept(msg);
                })
            }
            //订阅
            subscribe(age, obs) {
                if (age > 12 && age < 18) {
                    this.list[12].push(obs)
                }
                if (age >= 18) {
                    this.list[18].push(obs)
                }
                //将每个人都放到all中来
                this.list["all"].push(obs)
            }
            //取消订阅
            // unsubscribe(age, obs) {
            //     this.list[age].splice(this.list[age].indexOf(obs), 1);
            // }
            show(){
                console.log(this.list)
            }
        }

        let obs1 = new Observer("翠花", 15);
        let obs2 = new Observer("小翠", 18);
        let obs3 = new Observer("狗蛋", 16);
        let obs4 = new Observer("大柱", 19);

        let pub = new Publisher();

        pub.subscribe(obs1.age, obs1);
        pub.subscribe(obs2.age, obs2);
        pub.subscribe(obs3.age, obs3);
        pub.subscribe(obs4.age, obs4);



    </script>
</body>

</html>
