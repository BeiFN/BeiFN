<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>promise封装的ajax</title>
</head>
<body>
    <script>
        function ajax(url,type,data){
            return new Promise(function(resolve,reject){
                //兼容性写法
                let xhr = null;
                if(XMLHttpRequest){
                    xhr = XMLHttpRequest;
                }else{
                    xhr = ActiveXObject("Mricosoft.XMLHTTP");
                }
                if(xhr === null) throw "浏览器不支持ajax";

                //遍历data
                let data_str = ""
                for(var attr in data){
                    data_str+=(data_str.length>0?"&":"")+attr+"="+data[attr];
                }

                //1、地址是否有问号
                url+=/\?/.test(url)?"&":"?"
                
                //2判断是post还是get 如果是get就将data放到地址栏中，  如果是post加请求头  还有将send里面的数据修改
                type==="GET"?url+data_str:""
                //ajax配置
                xhr.open(type?type:"GET",url)
                //如果是post就设置请求头
                type=="POST"?xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded"):"";
                xhr.send(type=="POST"?data_str:null)
                
                xhr.onreadystatechange = function(){
                    if(xhr.readyState ==4&&xhr.status ==200){
                        //标记成功
                        resolve(xhr.responseText);
                    }
                }
                //设置延时器
                setTimeout(function(){
                    reject(xhr,"timeout")
                },3000)
            })
            
        }
    </script>
</body>
</html>
