<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <input type="button" id = "download" value="点击下载">
    <script>
        var btn = document.getElementById("download")
        btn.addEventListener("click",goToAdv)
        var flag = false;
        function goToAdv(){
            //跳转广告页面
            open("http://www.baidu.com");
            //清除跳转广告的操作
            btn.removeEventListener("click",goToAdv)
        }
        btn.addEventListener("click",goToDownLoad)
        function goToDownLoad(){
            //等他跳转完了第二次再下载
            if(flag == false) return flag=true
                location.href = "word.md"
        }

    </script>
</body>
</html>
