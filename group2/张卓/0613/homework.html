        //编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，
        //如果num位数不足k位则返回0。 1234   %10/1   %100/10  %1000/100   13 
        function digit(num,k){
            var tmp = parseInt(num%(Math.pow(10,k))/(Math.pow(10,k-1)))
            //10以内的数字单独判断
            if(num<10&&k>1){
                return 0;
            // 10以上的数字正常判断
            }else if(num>=10){

                }else{

                }

        // 比如：计算0~3之间能组成的奇数是： 01、03、13、21、23、31
        function odd(m,n){
            //放置用户输入的数字是前一个大后一小的类型
            if(m>n){
                var t = m;
                m = n;
                n = t;
            }
            for(var i = m; i <= n;i++){
                for(var j=m;j<=n;j++){
                    //末尾数是奇数
                    if(j%2){
                        if(i===j) continue                    
                        console.log(""+i+j)
                    }
                }
            }
        }

//   第二位和第三位交换，请编写一个函数，传入原文，输出密文
        function password(num){  //1237
            var n1 = num%10;
            var n2 = parseInt(num%100/10)
            var n3 = parseInt(num%1000/100)
            var n4 = parseInt(num/1000)
            // console.log(n1+","+n2+n3+n4)
            n1 = (n1+5)%10
            n2 = (n2+5)%10
            n3 = (n3+5)%10
            n4 = (n4+5)%10
            // console.log()
            // 这样就把顺序倒过来了 
            console.log(""+n1+n2+n3+n4)
        }

        // 编写一个函数，输入n为偶数时，
        // 调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
        function sum(n){
            if(n<1){console.log("您输入的数字有误")}
            var sum = 0;
            if(n%2){//奇数
                for(var i = 0;i++<n;){
                    if(i%2){
                        sum += Math.pow(i,-1)
                    }
                }
            }else{ //偶数
                for(var i = 0;i++<n;){
                    if(!(i%2)){
                        sum += Math.pow(i,-1)
                    }
                }
            }
            console.log(sum);
        }
