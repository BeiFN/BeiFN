        // 计算器
        function jisuan(a,b,o){
            switch(o){
                case "+":return Number(a)+Number(b);break;
                case "-":return a-b;break;
                case "*":return a*b;break;
                case "/":return a/b;break;
                case "%":return a%b;break;
            }
