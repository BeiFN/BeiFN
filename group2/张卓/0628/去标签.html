<body>
        <textarea name="" id="orign" cols="30" rows="10"></textarea>
        <input type="button" id="change" value="点击去标签">
        <textarea name="" id="noBianQian" cols="30" rows="10"></textarea>
    <script>
        var orign = document.getElementById("orign")
        var noBQ = document.getElementById("noBianQian")
        var btn = document.getElementById("change")
        var reg = /<(.*?)>/g
        btn.addEventListener("click",beginChange)
        function beginChange(){
            var oldText = orign.value;
            // console.log(oldText.match(reg))
        //    while(reg = reg.exec(oldText)) {
        //        console.log(reg)
        //    }
            oldText = oldText.replace(reg,"")
            console.log(oldText)
            noBQ.value = oldText;
        }

    </script>
</body>
