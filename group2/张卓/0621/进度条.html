<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
        .processbox {
            width: 500px;
            height: 20px;
            border: 1px solid black;
            border-radius: 5px;
            box-shadow: 2px 2px 5px gray;
            position:absolute;
            top: 100px;
            left: 0;
            right: 0;
            margin: auto
        }
        #process{
            height: 20px;
            background:  linear-gradient(to right,rgb(230, 135, 190),rgb(214, 55, 219))
        }
    </style>
</head>

<body>
    <div class="processbox">
        <div id="process"></div>
    </div>
    <script>
        var pro = document.getElementById("process")
        // console.log(pro)
        var wid = 0;
        var chuoId = setInterval(function(){
            wid +=10;
            // pro.style.width=wid+"px";
            if(wid>=500){
                pro.setAttribute("style","width:500px")
                clearInterval(chuoId)
            }
            pro.setAttribute("style","width:"+wid+"px")
        },30)
    </script>
</body>

</html>
