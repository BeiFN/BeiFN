<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易年历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none
        }

        #box {
            overflow: hidden;
            width: 180px;
            height: 300px;
            background: gainsboro;
            margin: 0 auto;
            padding: 10px
        }

        #dateBox {
            overflow: hidden;
            /*可以解析浮动元素的高度*/
            width: 180px;
            background: wheat
        }

        #dateBox li {
            color: black;
            float: left;
            width: 48px;
            height: 48px;
            margin: 3px 3px 3px 5px;
            background: grey;
            text-align: center;
            border: 1px solid #505050;
            cursor: pointer;
            color: white;
        }

        h2 {
            display: inline-block;
            font-size: 16px;
            margin-top: 3px;
            font-weight: 500;
        }

        #dateBox .active {
            background: whitesmoke;
            border: 1px solid gainsboro;
            color: firebrick;
        }

        #contextBox {
            border-top: 10px solid gainsboro;
            width: 180px;
            height: 65px;
            background: rgb(243, 165, 134)
        }
    </style>
</head>

<body>
    <div id="box">
        <ul id="dateBox">
            <li class="active">
                <h2>1月 <span>Jan</span></h2>
            </li>
            <li>
                <h2>2月<span>Feb</span></h2>
            </li>
            <li>
                <h2>3月<span>Mar</span></h2>
            </li>
            <li>
                <h2>4月<span>Apr</span></h2>
            </li>
            <li>
                <h2>5月<span>May</span></h2>
            </li>
            <li>
                <h2>6月 <span>Jun</span></h2>
            </li>
            <li>
                <h2>7月 <br><span> Jul </span></h2>
            </li>
            <li>
                <h2>8月<span>Aug</span></h2>
            </li>
            <li>
                <h2>9月<span>Sep</span></h2>
            </li>
            <li>
                <h2>10月<span>Oct</span></h2>
            </li>
            <li>
                <h2>11月<span>Nov</span></h2>
            </li>
            <li>
                <h2>12月<span>Dec</span></h2>
            </li>
        </ul>
        <ul id="contextBox">
            <h4>1月活动</h4>
            <p>恢复的哈开始了地方啦发就是了</p>
        </ul>
    </div>
    <script>
        var contextList=[
            "一月要开心",
            "二月还要开心",
            "三月要更开心",
            "四月要更加开心",
            "五月要非常开心",
            "六月要相当开心",
            "七月要特别开心",
            "八月要更加更加开心",
            "九月要更加更加更加开心",
            "十月要更加更加更加更加开心",
            "十一月要特别特别特别的开心",
            "十二月要十分特别相当非常的开心",
        ]


        // 因为每个li点击完之后 他要传一个它本身的序号 方便下面的内容进行改变
        var ele_list = document.getElementById("dateBox").children;
        var ele_cont = document.getElementById("contextBox").children;

        for(var i = 0;i<ele_list.length;i++){
            //给每一个li设置一个下标
            ele_list[i].setAttribute("data_id",i);
            // console.log(ele_list[i])
            //遍历给每一个li都设置一个点击函数  每一个都是不一样的
            ele_list[i].onclick = function(){
                
                // console.log(this.getAttribute("data_id"))
                //更改颜色
                for(var i = 0; i < ele_list.length;i++){
                    ele_list[i].className = ""
                }
                this.className = "active"
                 //实现内容的更改
                //  console.log(this.getAttribute("data_id"));
                 var index  = Number(this.getAttribute("data_id"))
                 ele_cont[0].innerHTML=index+1+"月活动"
                 ele_cont[1].innerHTML = contextList[index]

            }
        }


    </script>
</body>

</html>
