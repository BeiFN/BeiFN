<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天窗口</title>
    <style>
        li {
            list-style: none
        }

        #bigbox {
            border: 3px solid grey;
            width: 500px;
            height: 400px;
            background: bisque;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto
        }

        #bigbox div {
            float: left
        }

        #talkbox {
            width: 300px;
            height: 280px;
            background: white;
            border: 2px solid gainsboro;
            overflow-y: auto;
        }

        #liaotianbox {
            position: relative;
            ;
            width: 300px;
            height: 117px;
            background: gray;
            border: 2px solid ghostwhite
        }

        #pic {
            width: 186px;
            height:390px;
            background: lightblue;
            position: relative;
            top: -284px;
            padding: 5px;

        }
        #pic img{width: 100%;height: 100%;}

        #liaobox {
            width: 294px;
            height: 109px;
            resize: none;
            font-size: 20px;
        }

        #send {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #txt {
            height: 1.5em;
            background: rgb(66, 190, 248);
            border-radius: 5px;
            display: inline-block;
            margin: 10px 10px 0 0;

        }

        #touxiang {
            width: 40px;
            height: 40px;
            display: inline-block;
        }
        #touxiang img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        #talkbox ul {
            float: right;
        }

        #talkbox ul li {
            float: left
        }

        #tiao {
            clear: both;
            margin-bottom: 15px
        }
    </style>
</head>

<body>
    <div id="bigbox">
        <div id="talkbox">
            <!-- <ul id="tiao">
                <li id="txt"></li>
                <li id="touxiang"></li>
            </ul> -->
        </div>
        <div id="liaotianbox">
            <textarea id="liaobox"></textarea>
            <input type="button" id="send" value="发送">
        </div>
        <div id="pic">
            <img src="6.jpg">
        </div>
    </div>
    <script>
        var fasong = document.getElementById("send");
        var box = document.getElementById("talkbox");
        fasong.onclick = function () {

            //获取textarea的元素
            var lb = document.getElementById("liaobox");
            //创建新的聊天内容
            var newTxt = document.createElement("ul");
            newTxt.setAttribute("id","tiao")
            box.appendChild(newTxt);
            //创建文字内容条
            var li1 = document.createElement("li");
            li1.setAttribute("id","txt")
            li1.innerHTML = lb.value
            box.lastChild.appendChild(li1)
            //创建头像
            var li2 = document.createElement("li");
            li2.setAttribute("id","touxiang")
            box.lastChild.appendChild(li2)
            lb.value = ""
            //头像图片
            var tu = document.createElement("img")
            tu.setAttribute("src","https://img.zcool.cn/community/012d315c7744b8a801203d22925346.jpg@160w_160h_1c_1e_1o_100sh.jpg")
            li2.appendChild(tu)
        }

    </script>
</body>

</html>
