<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            margin: auto;
        }

        li {
            border: 1px solid black;
            height: 28px;
            width: 100%;
        }
    </style>
</head>

<body>
    <ul id="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var ul = document.getElementById("box")
        var li_list = ul.children;
        for (var i = 0,li;li=li_list[i++];) {
            console.log(li)
            if(i%2==0){
               li.setAttribute("style","background:blue")
            }else{
                li.setAttribute("style","background:green")
            }
        }
    </script>
</body>

</html>
