<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础运动</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: #ddd;
            position: absolute;
            left: 0;
            top: 0;
        }

        #btn {
            position: absolute;
            top: 200px;
            left: 0;
        }

        #line {
            position: absolute;
            left: 600px;
            width: 1px;
            height: 500px;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <div id="line"></div>

    <button id="btn">开始运动</button>
    <script>
        var btn = document.getElementById("btn")
        var box = document.getElementById("box")
        var line = document.getElementById("line")
        var target = line.offsetLeft;
        // console.log(target)
        var speed = 0;
        var timer = null;
        btn.addEventListener("click", moveStart)
        //缓冲运动的速度和距离成正比
        function moveStart() {
            clearTimeout(timer)
            timer = setInterval(function () {
                speed = (target - box.offsetLeft) / 20
                //如果speed是负的说明在线的右边，如果是正的说明在线的左边 
                speed = speed>0 ? Math.ceil(speed) : Math.floor(speed)
                //如果到了位置就不动了
                if(parseInt(box.style.left) == target){
                    console.log("1")
                    box.style.left = target
                    clearInterval(timer)
                }else{
                    box.style.left = box.offsetLeft + speed +"px"
                }
            }, 50)

        }

    </script>
</body>

</html>
