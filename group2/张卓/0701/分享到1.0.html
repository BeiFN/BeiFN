<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            background: gray;
            position: absolute;
            bottom: 0;
            left: -150px;
        }

        span {
            display: block;
            position: absolute;
            right: -16px;
            width: 16px;
            top: 78px;
            background: gray;
        }
    </style>
</head>

<body>
    <div id="shareBox">
        <span id="shareText">分享到</span>
    </div>
    <script>
        var displayTimer = null;
        var hiddenTimer = null;
        var box = document.getElementById("shareBox")
        var text = document.getElementById("shareText")
        box.addEventListener("mouseover", displayShare)
        box.addEventListener("mouseout", hiddenShare)
        var speed = 0
        function displayShare() {
            clearInterval(hiddenTimer)
            speed = 5;
            displayTimer = setInterval(function () {
                box.style.left = box.offsetLeft + speed + "px";
                if (parseInt(box.style.left) >= 0) {
                    box.style.left = 0 + "px"
                    clearInterval(displayTimer)
                }
            }, 50)
        }
        function hiddenShare() {
            clearInterval(displayTimer)
            speed = -5;
            hiddenTimer = setInterval(function () {
                box.style.left = box.offsetLeft + speed + "px";
                if (parseInt(box.style.left) <= -150) {
                    box.style.left = -150 + "px"
                    clearInterval(hiddenTimer)
                }
            }, 50)
        }
    </script>
</body>

</html>
