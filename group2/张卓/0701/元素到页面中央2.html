<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .chengqilai {
            width: 0px;
            height: 3000px;
        }

        #box {
            width: 100px;
            height: 250px;
            background: yellowgreen;
            position: absolute;
            top: 0;
        }
    </style>
</head>

<body>
    <div class="chengqilai"></div>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box")
        var cHeight = document.documentElement.clientHeight;
        var timer = null;
        //获取目标位置高度
        window.onscroll = function () {
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop
            var target = ((cHeight - box.offsetHeight)/ 2 + scrollTop)
            console.log(target,cHeight)
            //2是parseInt(target)
            var target = parseInt(target)
            move(target)
        }
        function move(target) {
            console.log(target)
            clearInterval(timer)
            //一个是speed判断大小进行不同的操作
            timer = setInterval(function () {
                //3、box.offsetTop经常在变 所以要把speed放到定时器中来
                var speed = (target - box.offsetTop) / 20
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed)
                box.style.top = box.offsetTop + speed + "px";
                if(parseInt(box.style.top)== target){
                    clearInterval(timer)
                }
            }, 50)
        }
    </script>

</body>

</html>
