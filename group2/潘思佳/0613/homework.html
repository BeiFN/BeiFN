    <script>
        //编写一个函数，计算两个数字的和差积商
        function calculation(num1, num2, sign) {
            switch (sign) {
                case "+":
                    return (num1 + num2);
                    break;
                case "-":
                    return (num1 - num2);
                    break;
                case "*":
                    return (num1 * num2);
                    break;
                case "/":
                    return (num1 / num2);
            }
        }

        //编写函数，求圆的面积
        function area(radius) {
            return (Math.PI * Math.pow(radius, 2));

        //编写函数，判断一个字符串的内容是不是纯数字
        function isNumber(str) {
            if (str == 0) return true;
            return Number(str);
        }

        //编写一个函数，在页面上输出一个N行M列的表格，表格内容填充0~100的随机数字
        function print(n, m) {
            document.write("<table>");
            for (var i = 0; i < n; i++) {
                document.write("<tr>");
                for (var j = 0; j < m; j++) {
                    document.write("<td>");
                    document.write(Math.round(Math.random() * 100));
                    document.write("</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

            }
            while (code < 1000)
            return code;
        }

        //求m-n之间数字的和
        function sum(m, n) {
            var sum = 0;
            for (; m <= n; m++) {
                sum += m;
            }
            return sum;
        }

        //编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0。
        function digit(num, k) {
            while (--k) {
                num = parseInt(num / 10);
            }
            return (num % 10);
        }

        //编写函数计算一个数字的长度
        function numLength(num) {
            var i = 0;
            while (num !== 0) {
                num = parseInt(num / 10);
                i++;
            }
            return i;
        }

        //        编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数。
        // 比如：计算0~3之间能组成的奇数是： 01、03、13、21、23、31
        function even(n, m) {
            var count = 0;
            for (var i = n; i <= m; i++) {
                for (var j = n; j <= m; j++) {
                    if (i == j) continue;
                    if ((i * 10 + j) % 2 != 0) {
                        count++;
                    }
                }
            }
            return count;
        }

        /*
         *某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
         *加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，
         *第二位和第三位交换，请编写一个函数，传入原文，输出密文
         */
        function encryption(num) {
            num = num.toString();
            var arr = [];
            for (var i = 0; i < num.length; i++) {
                arr[i] = (Number(num[i]) + 5) % 10;
            }
            return (arr.reverse()).join("");

        }
        //编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
        function fraction(n) {
            var sum = 0;
            if (n % 2 === 0) {
                for (var i = 2; i <= n; i += 2) {
                    sum += 1 / i;
                }
            } else {
                for (var i = 1; i <= n; i += 2) {
                    sum += 1 / i;
                }
            }
            return sum;
        }

        //使用函数完成任意数字阶乘的计算
        function factorial(n) {
            var sum = 1;
            while (n > 0) {
                sum *= n;
                n--;
            }
            return sum;
        }
