<body>
    <script>
        function jsonp(url, cb_fild, callabck) {
            var GLOBAL_CB = "foo";

            window[GLOBAL_CB] = function(res) {
                callabck(res);
            }

            var script = document.createElement("script");
            url += /\?/.test(url) ? "&" : "?";
            script.src = url + cb_fild + "=" + GLOBAL_CB;
            script.onload = function() {
                this.remove();
            }
            document.body.appendChild(script);
        }

        jsonp("http://localhost/0711/practice/jsonp.php", "callback", function(arg) {
            console.log(arg);
        });
    </script>

</body>
