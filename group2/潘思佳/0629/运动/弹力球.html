<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: black
        }
        
        #container {
            width: 600px;
            height: 400px;
            background-color: white;
            margin: 50px auto;
            position: relative;
        }
        
        #mask {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 999;
            position: absolute;
        }
        
        #ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: sienna;
            position: absolute;
            z-index: 10;
        }
        
        .bar {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 0;
            background: linear-gradient(red, orange, yellow, rgb(3, 248, 3), skyblue, blue, purple);
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="mask"></div>
        <div id="ball"></div>
        <div class="bar" id="strength_bar"></div>
    </div>
    <script>
        var ball = document.getElementById("ball");
        var container = document.getElementById("container");
        var StrengthBar = document.getElementById("strength_bar");

        var speed = 3;
        var speedX = 5;
        var acceleration = 0.5;
        var percent = 0;
        var timer = null;
        var lock = false;
        var target = parseInt(getComputedStyle(container).height);
        var height = parseInt(getComputedStyle(ball).height);

        container.addEventListener("mousemove", moveBall);
        document.addEventListener("click", beginBounce);

        function beginBounce() {
            lock = true;
            clearInterval(timer);
            timer = setInterval(function() {
                speed += acceleration;
                ball.style.top = ball.offsetTop + speed + "px";

                if ((target - height - ball.offsetTop) <= speed) {
                    ball.style.top = target - height + "px";
                    speed *= -1;
                    if (speed === 0) clearInterval(timer);
                }
                ball.style.left = ball.offsetLeft + (-speedX * percent) + "px";
                if (ball.offsetLeft <= 0 || ball.offsetLeft >= (600 - height / 2)) {
                    speedX *= -1;
                }
            }, 30);
        }

        function moveBall(evt) {
            var e = evt || window.event;
            percent = ((300 - e.offsetX) / 300).toFixed(2);
            percent = speedX ? percent : percent * -1;
            if (!lock) {
                ball.style.top = e.offsetY - height / 2 + "px";
                ball.style.left = e.offsetX - height / 2 + "px";
            } else StrengthBar.style.height = Math.abs(percent) * 100 * 4 + "px";
        }
    </script>
</body>

</html>
