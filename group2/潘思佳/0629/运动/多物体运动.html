<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            width: 80px;
            height: 80px;
            background-color: #cccccc;
            margin-top: 30px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        var div = document.querySelectorAll("div");

        for (var i = 0; i < div.length; i++) {
            div[i].addEventListener("mouseenter", function() {
                mouseHandler(400, this);
            });
            div[i].addEventListener("mouseleave", function() {
                mouseHandler(80, this);
            });
        }

        function mouseHandler(target, ele) {
            clearInterval(ele.timer);
            ele.timer = setInterval(function() {
                var speed = (target - ele.offsetWidth) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (target === ele.offsetWidth) clearInterval(ele.timer);
                else ele.style.width = ele.offsetWidth + speed + "px";
            }, 50);
        }
    </script>
</body>

</html>
