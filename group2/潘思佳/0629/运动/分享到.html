<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #hidden_box {
            width: 100px;
            height: 200px;
            background-color: #666666;
            position: absolute;
            left: -100px;
            bottom: 0;
        }
        
        span {
            display: block;
            width: 30px;
            height: 100px;
            position: absolute;
            left: 100px;
            background-color: #666666;
            text-align: center;
            color: #ffffff;
            top: 50px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="hidden_box">
        <span>分享到</span>
    </div>
    <script>
        var hiddenBox = document.getElementById("hidden_box");
        var timer = null;

        hiddenBox.addEventListener("mouseenter", function() {
            MouseHandler(0);
        });
        hiddenBox.addEventListener("mouseleave", function() {
            MouseHandler(-100);
        });

        function MouseHandler(target) {
            var speed = 10;
            if ((hiddenBox.offsetLeft - target) > 0) {
                speed *= -1;
            }
            clearInterval(timer);
            timer = setInterval(function() {
                if (hiddenBox.offsetLeft === target) {
                    clearInterval(timer);
                } else hiddenBox.style.left = hiddenBox.offsetLeft + speed + "px";
            }, 50);
        }
    </script>
</body>

</html>
