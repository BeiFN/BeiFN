<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textBox" value="请输入你要查询的内容">
    <script>
        var textBox = document.getElementById("textBox");

        textBox.addEventListener("focus", focusHandler);
        textBox.addEventListener("blur", blurHandler);

        function focusHandler() {
            if (textBox.value === "请输入你要查询的内容") textBox.value = "";
        }

        function blurHandler() {
            if (textBox.value === "") textBox.value = "请输入你要查询的内容";
        }
    </script>
</body>

</html>
