<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <span id="hour_box">00</span> ：
        <span id="minute_box">00</span>：
        <span id="second_box">00</span>
    </div>
    <script>
        setInterval(setTime, 200);

        function setTime() {
            var date = new Date();
            hour_box.innerHTML = date.getHours();
            minute_box.innerHTML = date.getMinutes();
            second_box.innerHTML = date.getSeconds();
        }
        setTime();
    </script>
</body>

</html>
