<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #progress_bar {
            width: 600px;
            height: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px #ddd;
            margin: 20px auto;
        }
        
        #progress {
            width: 10px;
            height: 20px;
            background: linear-gradient(to right, #fff, #000);
        }
        
        #adBox {
            width: 600px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="progress_bar">
        <div id="progress"></div>
    </div>
    <div id="adBox">我是一个广告</div>
    <script>
        var progress_width = 0;
        var progress_interval = null;
        var target = 600;
        progress_interval = setInterval(progressing, 30)

        function progressing(prop) {
            if (prop !== undefined && typeof prop === "number") {
                progress_width = target * prop / 100;
            } else {
                progress_width += 5;
            }
            progress.style.width = progress_width + "px";
            if (progress_width === target) {
                clearInterval(progress_interval);
                progress_bar.style.display = "none";
                adBox.style.display = "none";
            }
        }
        progressing(0);
        document.onclick = function() {
            progressing(0);
        }
    </script>
</body>

</html>
