<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #topButton {
            width: 0px;
            height: 50px;
            border-bottom: 50px solid gray;
            border-left: 50px solid antiquewhite;
            border-right: 50px solid antiquewhite;
            position: fixed;
            right: 20px;
            bottom: 50px;
            background-color: antiquewhite;
        }
        
        .longBox {
            height: 3000px;
            font-size: 30px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="longBox">滚动超过1000px显示按钮</div>
    <div id="topButton"></div>
    <script>
        topButton.style.display = "none";

        document.addEventListener("scroll", scrollHandler);
        topButton.addEventListener("click", clickHandler);

        function scrollHandler() {
            if (document.documentElement.scrollTop > 1000) topButton.style.display = "block";
            else if (document.documentElement.scrollTop < 500) topButton.style.display = "none";
        }

        function clickHandler() {
            document.documentElement.scrollTop = 0;
            topButton.style.display = "none";
        }
    </script>
</body>

</html>
