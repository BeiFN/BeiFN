<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #touch_it {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            margin: 50px 50px;
        }
        
        #hidden_box {
            width: 400px;
            height: 400px;
            background-color: gray;
            margin: 50px auto;
            display: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div id="touch_it">1秒延迟</div>
    <div id="hidden_box"></div>
    <script>
        var touch = document.getElementById("touch_it");
        var hidden = document.getElementById("hidden_box");
        var timer = 0;

        touch.addEventListener("mouseover", overHandler);
        touch.addEventListener("mouseleave", leaveHandler);

        function overHandler() {
            timer = setTimeout(function() {
                hidden.style.display = "block";
            }, 1000);
        }

        function leaveHandler() {
            clearTimeout(timer);
            hidden.style.display = "none";
        }
    </script>
</body>

</html>
