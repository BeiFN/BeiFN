<head>

    <style>
        body {

        function clickImg2Handler() {
            document.body.style.backgroundImage = "url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1560956977600&di=992a403d1b42b5b4907f3b5cb2cd2450&imgtype=0&src=http%3A%2F%2Fbpic.588ku.com%2Fback_pic%2F03%2F66%2F30%2F8957b01dc7aa701.jpg)";
