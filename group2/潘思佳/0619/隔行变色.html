<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        li {
            list-style: none;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        var liList = document.getElementsByTagName("li");

        for (var i = 0; i < liList.length; i++) {
            liList[i].innerHTML = "这是第" + i + "行";
            if (i % 2 === 0) liList[i].style.backgroundColor = "orange";
        }
    </script>
</body>

</html>
