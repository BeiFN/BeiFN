<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //输出100个数字
        for (var a = 0; a < 100; a++) {
            document.write(a + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //打印100以内 7的倍数
        for (var b = 1; b <= 100; b++) {
            if (b % 7 === 0) document.write(b + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //打印100以内的奇数
        for (var c = 1; c <= 100; c++) {
            if (c % 2 === 1) document.write(c + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //打印100以内所有偶数的和
        var sum1 = 0;
        for (var d = 0; d < 100; d++) {
            if (d % 2 === 0) sum1 += d;
        }
        document.write(sum1);
        document.write("<br/>");

        //打印图形
        for (var e = 0; e < 4; e++) {
            for (var f = 0; f < 10; f++) {
                document.write("*");
            }
            document.write("<br/>");
        }

        for (var e = 0; e < 6; e++) {
            for (var f = 0; f < e; f++) {
                document.write("*");
            }
            document.write("<br/>");
        }


        for (var i = 0; i < 3; i++) {
            for (var j = 2; j > i; j--) {
                document.writeln("&nbsp");
            }
            for (var k = 0; k < 2 * i + 1; k++) {
                document.writeln("*");
            }
            document.writeln("</br>");
        }

        for (var i = 2; i > 0; i--) {
            for (var j = 2; j >= i; j--) {
                document.writeln("&nbsp");
            }
            for (var k = 0; k < 2 * i - 1; k++) {
                document.writeln("*");
            }
            document.writeln("</br>")
        }

        for (var i = 0; i < 5; i++) {
            for (var j = 5; j > i; j--) {
                document.writeln("&nbsp;&nbsp;&nbsp;");
            }
            for (var k = 0; k < 2 * i + 1; k++) {
                document.writeln("@");
            }
            document.writeln("</br>")
        }

        //打印100–200之间所有能被3或者7整除的数  
        for (var b = 1; b <= 100; b++) {
            if (b % 7 === 0 || b % 3 === 0) document.write(b + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //计算100的阶乘   100!
        var sum = 1;
        for (var i = 1; i <= 100; i++) {
            sum *= i;
        }
        document.write(sum);
        document.write("</br>");

        //计算1+3+5+...+99的和
        var sum = 0;
        for (var c = 1; c <= 100; c++) {
            if (c % 2 === 1) sum += c;
        }
        document.write(sum);
        document.write("<br/>");

        //99乘法表
        for (var i = 1; i < 10; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + "*" + i + "=" + i * j + "&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
        document.write("<br/>");

        //求100-999之间的水仙花数。abc =++
        var arr = [];
        for (var i = 100; i < 1000; i++) {
            var sum = 0;
            for (var j = 0; j < 3; j++) {
                arr[j] = Number(i.toString().substr(j, 1));
                sum += Math.pow(arr[j], 3);
            }
            if (i == sum) document.write(i + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //输出100-200之间所有的素数 
        for (var i = 100; i < 200; i++) {
            for (var j = 2; j < i; j++) {
                if (i % j === 0) break;
            }
            if (i === j) document.write(i + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //求s=a+aa+aaa+aaaa+….+aa...a的值，其中a是一个数字。例如2+22+222+2222
        var n = 5;
        var sum = 0;
        var number2 = prompt("输入一个个位数");
        for (var i = 0; i < n; i++) {
            var str = '';
            for (var j = 0; j < i; j++) {
                str += number2;
            }
            str = Number(str);
            sum += str;
        }
        document.write(sum);
        document.write("<br/>");

        //求1+2!+3!+...+5!的值
        var sum = 0;
        var sum0 = 1;
        for (var i = 1; i < 6; i++) {
            for (var j = 1; j < i; j++) {
                sum0 *= i;
            }
            sum += sum0;
        }
        document.write(sum);
        document.write("<br/>");

        //打印出1-100里所有的偶数
        for (var c = 1; c <= 100; c++) {
            if (c % 2 === 0) document.write(c + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //打印出1-100里所有的奇数
        for (var c = 1; c <= 100; c++) {
            if (c % 2 === 1) document.write(c + "&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //求出1/1-1/2+1/3-1/4…..1/100的和 var i=1;  i*-1*-1
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 === 1) sum += 1 / i;
            else sum -= 1 / i;
        }
        document.write(sum);
        document.write("<br/>");

        //输出20-80之间能被3整除的整数，每5个一行
        var flag = 0;
        for (var i = 20; i <= 80; i++) {
            if (i % 3 === 0) {
                flag++;
                document.write(i + "&nbsp;&nbsp;&nbsp;");
                if (flag === 5) {
                    flag = 0;
                    document.write("<br/>");
                }

            }
        }
        document.write("<br/>");

        //打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
        var flag = 0;
        for (var i = 1000; i <= 2000; i++) {
            if (i % 400 === 0 || (i % 100 !== 0 && i % 4 === 0)) {
                flag++;
                document.write(i + "&nbsp;&nbsp;&nbsp;");
                if (flag === 4) {
                    flag = 0;
                    document.write("<br/>");
                }

            }
        }
        document.write("<br/>");

        //操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
        for (var i = 100; i < 200; i++) {
            if (i % 3 === 1 && i % 4 === 2 && i % 5 === 3) document.write(i + "&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数
        for (var i = 1; i < 150; i++) {
            var j = 150 - i;
            if (j * 3 + 10 === i) document.write(i + "&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br/>");

        //假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        var cash = 100000;
        var flag = 0;
        while (cash > 0) {
            if (cash > 50000) {
                cash *= 0.95;
                flag++;
            }
            cash -= 5000;
            if (cash > 0) flag++;
        }
        document.write(flag);
        document.write("<br/>");

        //《张丘建算经》 成书于公元 5  世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题，民间则流传着县令考问神童的佳话书中原文如下：今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？
        var cock = 0;
        var chick = 0;
        for (cock = 1; cock < 20; cock++) {
            var hen = 0;
            for (hen = 1; hen < 5 * cock; hen++) {
                chick = (100 - 5 * cock - hen) * 3;
                if ((cock + hen + chick) === 100) {
                    document.write(cock + "," + hen + "," + chick);
                    document.write("<br/>");
                }
            }
        }
        document.write("<br/>");
    </script>

</body>

</html>
