<body>
    <script>
        //开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
        var weight = prompt("请输入体重");
        var height = prompt("请输入身高");
        if (((height - 108) * 2) + 10 >= weight && ((height - 108) * 2) - 10 <= weight) console.log("正常");
        else console.log("超标");
    </script>
</body>
