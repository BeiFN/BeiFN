<!DOCTYPE html>

<body>
    <script>
        //小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。
        var fahrenheit = 80;
        var centigrade = (5 / 9.0 * (fahrenheit - 32)).toFixed(3);
        console.log("摄氏度：" + centigrade);
    </script>
</body>
