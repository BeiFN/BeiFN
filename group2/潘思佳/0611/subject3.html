<body>
    <script>
        //入职薪水10K，每年涨幅5%，50年后工资多少？
        var salary = 10000;
        for (var i = 0; i < 50; i++) {
            salary *= 1.05;
        }
        console.log("工资：" + salary);
    </script>
</body>
