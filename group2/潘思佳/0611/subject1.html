    <script>
        //为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
        var time = 89;
        var day = parseInt(time / 24);
        var hour = parseInt(time % 24);
        console.log(day + "天" + hour + "小时");
    </script>
