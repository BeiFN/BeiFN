<body>
    <script>
        //根据输入月份，输出每月天数
        var month = prompt("请输入月份");
        var arr1 = [1, 3, 5, 7, 8, 10, 12];
        var arr2 = [2];
        var arr3 = [4, 6, 9, 11];
        if (arr1.some(function(t) {
                return month == t
            })) console.log("31天");
        else if (arr2.some(function(t) {
                return month == t
            })) console.log("28天");
        else if (arr3.some(function(t) {
                return month == t
            })) console.log("30天");
        else console.log("输入数字有误");
    </script>
</body>
