<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //判断一个整数是偶数还是奇数，并输出判断结果
        var number = prompt("请输入一个整数：");
        if (number == 0) console.log("输入值为0");
        else if (number % 2 === 0) console.log("偶数");
        else if (number % 2 !== 0) console.log("奇数");
    </script>
</body>

</html>
