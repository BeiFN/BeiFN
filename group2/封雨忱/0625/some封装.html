<body>
    <script>
        var arr=[1,5,6,186,13,48,34,84,15684,534];
        function mySome(arr,fn){
            for (var i=0 ;i<arr.length;i++){
                if(fn(arr[i],i,arr)){
                    return true;
                    break;
                }
            }
            return false;
        };
        var nana=mySome(arr,function( item,index){
            return item===34;
        })
    </script>
