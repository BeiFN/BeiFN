<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>假链接</title>
</head>
<body>
    <button id="btn">点击下载</button>
    <script>
        var btn=document.getElementById('btn');
        var time=0;
        function firstPage(){
            open('http://www.baidu.com');
            btn.removeEventListener('click',firstPage)
        }
        function secoundPage(){
            if(time===0){
                return time++;
            }else{
                location.href='download.html';
            }
        }
        btn.addEventListener('click',firstPage);
        btn.addEventListener('click',secoundPage);
    </script>
</body>
</html>
