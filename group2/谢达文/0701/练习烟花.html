<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            margin-top:20px; 
            width: 800px;
            height: 600px;
            position: absolute;
            left: 0;
            bottom: 0;
            right: 0;
            top: 0;
            margin: auto;
            background: #000;
            
        }
        .firework{
                  width: 10px;
                  height: 10px;
                  border-radius: 50%;
                  background: #fff;
                  position: absolute;
            }
    </style>
</head>
<body>
    <div id="main" class="main">
       
    </div>
    <script>
    function FireWork(selector){
        this.main = document.getElementById(selector);
        if(this.main == null) return false;
       

    }
    FireWork.prototype.init = function(){
        this.main.addEventListener("click",this.fireWorkClick.bind(this));
    }





    FireWork.prototype.FireWorkBoom = function(fire_left,fire_top){
        var fireworkCount = parseInt(18 + Math.round(Math.random()*18));
        var blank = parseInt(360/fireworkCount);
        var r = parseInt(100 + Math.round(Math.random()*80));
        var angel = 0 ;
        for(var i = 0; i < fireworkCount;i++ ){
            angel += blank;
            var X = Math.round(Math.cos(Math.PI/180*angel)*r+fire_left);
            var Y = Math.round(Math.sin(Math.PI/180*angel)*r+fire_top);
            var fire_boom = this.createFireWork();
            fire_boom.style.left = fire_left + "px";
            fire_boom.style.top = fire_top + "px";
            this.main.appendChild(fire_boom);
            move(fire_boom,{
                left:X,
                top:Y
                
              
            },function(fire_boom){
                fire_boom.remove();

            }.bind(false,fire_boom))
        }
    }


    // 创建单个烟花
    FireWork.prototype.fireWorkClick = function (evt){
        var e = evt || event;
        var fire_left = e.offsetX;
        var fire_top = e.offsetY;
        var fire = this.fireWorkInit(fire_left);
        this.fireWorkMove(fire,fire_top,this.FireWorkBoom.bind(this,fire_left,fire_top))
    }

    FireWork.prototype.fireWorkMove = function (fire,fire_top,boomcallback){
        move(fire,{top:fire_top

        },function(){
            fire.remove();
    
            boomcallback();
        })
    }
    FireWork.prototype.fireWorkInit = function(fire_left){
        
        var fire = this.createFireWork();
        console.log(fire_left);
        fire.style.left =  fire_left + "px";
        fire.style.bottom = 0;
        this.main.appendChild(fire);
        return fire;

    }
    FireWork.prototype.createFireWork = function(){
    
        var fire = document.createElement("div");
        fire.className = "firework";
        fire.style.background = changeFireColor();
        var rect = Math.round(Math.random()*100) ;
        fire.style.borderRadius = rect + "%";
        return fire;
    }
    function changeFireColor(){
        var r = Math.round(Math.random()*255);
        var g = Math.round(Math.random()*255);
        var b = Math.round(Math.random()*255);
        return "rgb(" + r +"," + g + "," +  b + ")";
    }




    function move( dom , options , callback){
                  clearInterval( dom.timer );
                  dom.timer = setInterval( function(){
                        // console.log(1);
                        // 根据 attr 判定获取 iNow;
                        // 根据iNow 和 target 获取 speed;
                        // 根据target和 iNow 判定终止条件;
                        // 根据attr 判定 dom操作;
                        // * attr  target;
                        for(var attr in options){
                              // console.log(attr,options[attr]);
                              if( attr === "opacity"){
                                    var iNow = parseInt(getComputedStyle(dom)[attr] * 100 )
                              }else{
                                    var iNow = parseInt(getComputedStyle(dom)[attr])
                              }
                              // console.log(attr , iNow);
                              // target => options[attr];
                              var speed = (options[attr] - iNow) / 10;
                              speed = speed > 0 ? Math.ceil(speed):Math.floor(speed);

                              if(options[attr] === iNow){
                                    // 所有属性运动结束之后再去关闭定时器;
                                    delete options[attr];
                                    // console.log(options);
                                    // var count = 0;
                                    // for(var key in options){
                                    //       count ++;
                                    // }
                                    // if(count === 0){
                                    //       clearInterval(dom.timer);
                                    // }
                                    if(Object.keys(options).length === 0){
                                          clearInterval(dom.timer);
                                          typeof callback === "function" ? callback() : "";
                                    }
                              }else{
                                    if(attr === "opacity"){
                                          dom.style[attr] = (iNow + speed) / 100;
                                    }else{
                                          dom.style[attr] = iNow + speed + "px";
                                    }
                              }
                        }
                  } ,50)
            }
    var haha =  new FireWork("main");
    haha.init();
    </script>
</body>
</html>
