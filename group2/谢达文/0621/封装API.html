        function mySetAttribute(ele,name,value){
            var myAttr = document.createAttribute(name);
            myAttr.nodeValue = value;
            return ele.setAttributeNode(myAttr);
        }

       function myGetAttribute(ele,name){
          
           var get_Value = ele.getAttributeNode(name);
          return get_Value.nodeValue;

           
       }

       console.log (myGetAttribute(box,"class"));
