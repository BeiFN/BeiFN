<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .share{
            width: 100px;
            height: 150px;
            background: pink;
            position: absolute;
            bottom: 30px;
            left: -100px;
        }
        .touch{
           width: 20px;
           background: pink;
           position: absolute;
            right: -20px;
            top:40px;
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="share" id="share">
        <div id="touch" class="touch">
            分享到
        </div>
        <script>
            var timer = null;
          
           
            var speed = 5;
            var share = document.getElementById("share");
            var touch = document.getElementById("touch");
            share.addEventListener("mouseover",shareMoveOut);
            share.addEventListener("mouseout",shareMoveBack);
            function shareMoveOut(){
                clearInterval(timer);
                timer = setInterval(move1,50)
            }

            function move1(){
                if(share.offsetLeft === 0){
                        clearInterval(timer);
                    }
                    else{
                        share.style.left = share.offsetLeft + speed + "px";
                    }
            }

           function shareMoveBack(){
               clearInterval(timer);
               timer = setInterval(move2,50)
           }
           function move2(){
           
                   if(share.offsetLeft == -100){
                       clearInterval(timer);
                   }
                   else{
                    share.style.left = share.offsetLeft - speed + "px";
                   }
           }
        </script>
    </div>
</body>
</html>
