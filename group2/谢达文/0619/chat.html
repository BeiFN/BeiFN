<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天窗口</title>
    <style>
        *{
            margin:0;
            padding: 0;

        }
        #chat
        {
            width: 700px;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #ffff00;
        }
        #show
        {
            min-width: 700px;
            height: 400px;
            background: url("https://gss3.bdstatic.com/-Po3dSag_xI4khGkpoWK1HF6hhy/baike/s%3D220/sign=a079e627ba4543a9f11bfdce2e168a7b/8b13632762d0f70382efad0f05fa513d2797c587.jpg");
           
        }
        #shuxie
        {
            width: 698px;
            height: 98px;
        }
        #show1{
            border:1px solid #ffff00;
            margin-top: 10px;
            float: left;
            border-radius: 5px;
            background: orange;
        }
        #show2{
            border:1px solid #ffff00;
            margin-top: 10px;
            float: right;
            border-radius: 5px;
            background: green;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="show"></div>
        <div id="write">
            <input type="text" id="shuxie">
            <button id="close">关闭</button>
            <button id="send1">发送1</button>

            <button id="send2">发送2</button>
        </div>
    </div>

    <script>
        var text_content = document.getElementById("shuxie");
        var close = document.getElementById("close");
        var send1 = document.getElementById("send1");
        var send2 = document.getElementById("send2");
        var show_text = document.getElementById("show");
        var getTime = new Date();

        close.onclick = delete_text;
        function delete_text(){
            console.log(text_content.value);
            text_content.value = " ";
        }
        send1.onclick = send1_text;
        function send1_text(){
           
            show_text.innerHTML += "<p id='show1'>"+(text_content.value)+getTime+"</p>";
            text_content.value = " ";
            setTimeout(() => {
                alert("你的儿子给你发了一条信息");
            }, 5000);
        }
        send2.onclick = send2_text;
        function send2_text(){
            show_text.innerHTML += "<p id='show2'>"+(text_content.value)+getTime+"</p>";
            text_content.value = " ";
            setTimeout(() => {
                alert("你的爸爸给你发了一条信息");
            }, 3000);
        }
        document.onkeyup = function(evt)
        {
            var e = event || evt;
            if(e.keyCode == 13)
            {
                show_text.innerHTML += "<p id='show1'>"+(text_content.value)+getTime+"</p>";
            text_content.value = " ";
            setTimeout(() => {
                alert("你的儿子给你发了一条信息");
            }, 5000);
            }
           
        }
    </script>
</body>
</html>
