<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box,#box2{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
            #box2{
                  left: 200px;
                  background: yellowgreen;
            }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>

    <script>
        class Drag{
            constructor(selector){
                this.init(selector);
            }
            init(selector){
                console.log(selector);
                this.ele = document.querySelector(selector);
          
                this.ele.addEventListener("mousedown",this.start.bind(this));
                this.tpmove = null;
              
                this.ele.addEventListener("mouseup",this.end.bind(this));
            }
            start(evt){
                var e = evt || window.event;
                this.offsetx = e.offsetX ; 
                this.offsety = e.offsetY ;
                document.removeEventListener("mousemove" , this.tpmove);
                document.addEventListener( "mousemove" , this.tpmove = this.handlerMove.bind(this) );
            }
            handlerMove(evt){
                var e = evt || window.event;
                var 
                      x = e.clientX,
                      y = e.clientY; 
                      x = x - this.offsetx ; 
                      y = y - this.offsety ;
                
                
                this.move(x,y);
            }
            move(x,y){
                this.ele.style.left = x  + "px";
                this.ele.style.top  = y + "px";
            }
            end(){
               document.removeEventListener("mousemove",this.tpmove);
            }
        }



        class childDrag extends Drag{
            move(x,y){

                let position = this.boundray(x,y);
                super.move(position.x,position.y);
            }
            boundray(x,y){
                x = x < 0 ? 0 : x ;
                y = y < 0 ? 0 : y ;
                return{
                    x,
                    y
                }
            }
        }

        class changecolorDrag extends Drag{
            move(x,y){

                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);
                var color = `rgb(${r},${g},${b})`;
                super.move(x,y);
                this.ele.style.background = color;
            }
        }
        new childDrag("#box");
        new changecolorDrag("#box2");
    </script>
</body>
</html>
