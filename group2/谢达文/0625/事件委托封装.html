    <script>
            var ul = document.getElementById("list");
            ul.addEventListener("click",delegation(handlerClick,".haha"))

            function delegation(callBack,selector){
                return function(evt){
                    var eleList = this.querySelectorAll(selector);
                    var e = evt || event;
                    var target = e.target || e.srcElement;
                    var _tempTarget = target;
                    var touchArray = [];
                    while(true){
                        if(_tempTarget === this) break;
                        touchArray.push(_tempTarget);
                        _tempTarget = _tempTarget.parentNode;
                    }

                    for(var i = 0 , ele ;ele = eleList[i++];){
                        if((touchArray.length === 1) ? ele == target : !(touchArray.indexOf(ele) == -1)){
                        handlerClick.call(ele,e)
                        }
                      
                    }
                   
                }
            }

            function handlerClick(e){
                this.style.background = "green";
            }
