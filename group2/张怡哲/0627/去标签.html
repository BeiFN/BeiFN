<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea id="pre_text" cols="30" rows="10"></textarea>
    <button id="change">去标签</button>
    <textarea name="" id="new_text" cols="30" rows="10"></textarea>
    <script>
        var preText = document.getElementById("pre_text");
        var newText = document.getElementById("new_text"); 
        var change = document.getElementById("change");
        var reg = /<(.*?)>/g

        change.addEventListener("click" , deleteBar);

        function deleteBar(){
            var preValue = preText.value;
            var newValue = newText.value;
            console.log(preValue);

            console.log(preValue.replace(reg , ""));
            
            newText.value = preValue.replace(reg , "");
        }
    </script>
</body>
</html>
