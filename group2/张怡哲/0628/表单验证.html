<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.success{
            border-color: yellowgreen;
        }
        input.error{
            border-color: red;
        }
        input.level-low{
            border-color:red;
        }
        input.level-middle{
            border-color: orange;
        }
        input.level-high{
            border-color: yellowgreen;
        }
        .tips{
            color: red;
            font-size: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <form action="javascript:void(0)" id="form">
        <div>
            <span>邮箱：</span></br>
            <input type="text" v-type="email" class="email">
        </div>
        <div>
            <span>用户名：</span></br>
            <input type="text" v-type="username">
        </div>
        <div>
            <span>密码：</span></br>
            <input type="text" v-type="password" password_power="true">
        </div>
    </form>
    <script src="./javascript/validate.js"></script>
    <script>
        validate("#form",{
            username : {
                reg : /^[\u4e00-\u9fa5a-z0-9_\-]{4,20}$/
            }
        });
    </script>
</body>
</html>
