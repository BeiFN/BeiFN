        function ajax(url , {
                      type        = "GET",
                      data        = {},
                      contentType = "application/x-www-form-urlencoded"
        }={}){
            var data_str = "";
            for(var attr in data){
                data_str += `${data_str.length >0 ? "&" : ""}&{${attr}=${data[attr]}`;
            }
            //观察者列表
            var list = [];

            var xhr = new XMLHttpRequest();

            //根据type类型拼接url
            //type === "GET"时url + "?+data"
            //type === "POST"时url + "data"
            xhr.open(type , url + (type === "GET" ? (/\?/.test(url) ? "&" : "?") + data_str : ""));

            //当 type === "POST" 添加setRequestHeader
            type === "POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";

            xhr.send(type === "POST" ? data_str : null);
            xhr.onreadystatechange = function (){
                if(xhr.readyState === 4 && xhr.status === 200){
                    for(var i = 0 ; i < list.length ; i++){
                        list[i](xhr.responseText);
                    }
                }
            }

            return {
                add : function(res){
                    list = list.concat(Array.from(arguments));
                    return list;
                }
            }
        }
        ajax("http://localhost/0710_owner/02json.json",{
            type : "GET",
            data : {
                username : "hello world",
                password : "123456"
            }
        }).add(function(res){
            console.log(res);
        });
    </script>
