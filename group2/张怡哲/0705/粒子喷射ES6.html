<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;
        }
    </style>
</head>
<body>
    <script>
        //规定类
        class Particle{
            constructor(selector){
                this.main = selector.nodeType === 9 ? selector : document.querySelector(selector);
                this.init();
            }
            //初始化函数
            init(){
                this.timer = null;
                this.cWidth = document.documentElement.clientWidth;
                this.cHeight = document.documentElement.clientHeight;

                this.main.addEventListener("mousedown" , this.handlerMousedonw.bind(this));
                this.main.addEventListener("mouseup" , this.stopCreateBall.bind(this));
                this.main.addEventListener("mousemove" , this.changeOffset.bind(this));
            }

            //鼠标按下事件
            handlerMousedonw(evt){
                let e = evt || event;
                this.offsetX = e.offsetX;
                this.offsetY = e.offsetY;

                this.timer = setInterval(function(){
                    let ball = this.createBall();

                    setTimeout(function(){
                        this.ballMove(ball , e.offsetY);
                    }.bind(this) , 100);
                }.bind(this) , 50)
            }

            //制造小球
            createBall(){
                let ball = document.createElement("div");
                ball.className = "ball";

                //设置小球产出时的位置;
                ball.style.left = this.offsetX + "px";
                ball.style.top  = this.offsetY + "px";
                ball.style.transition = "all 1s";

                document.body.appendChild(ball);
                return ball;
            }

            //鼠标移动时改变offset的值;
            changeOffset(evt){
                let e = evt || event;

                this.offsetX = e.clientX;
                this.offsetY = e.clientY;
            }

            ballMove(ball , minTop){
                let randomPosition = {
                    left : Math.round(Math.random() * this.cWidth),
                    top  : minTop + Math.round(Math.random() * (this.cHeight - minTop))
                }

                ball.style.left = randomPosition.left + "px";
                ball.style.top  = randomPosition.top  + "px";
                ball.style.opacity = 0.1;

                setTimeout(function(){
                    ball.remove();
                },1000);
            }

            //小球到达相对位置后消失;
            stopCreateBall(){
                clearInterval(this.timer);
            }
        }
        
        //new一个实例
        new Particle(document);
    </script>
</body>
</html>
