<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:800px;
            height:50px;
            border-radius:5px;
            box-shadow: 10px 10px 5px skyblue;
            margin:100px auto;
        }
        #inner{
            width: 10px;
            height:50px;
            background: linear-gradient(to right,green,red);
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    <script>
        var inner_width=0;
        var inner_interval=null;
        inner_interval=setInterval(progress,30);
        function progress(prop){
            if(prop!==undefined&&typeof(prop)==="number"){
                inner_width=800*prop/100;
            }
            inner_width+=5;
            inner.style.width=inner_width+"px";
            if(inner_width===800){
                clearInterval(inner_interval);
            }
            // console.log(inner_width)
        }
    </script>
</body>
</html>
