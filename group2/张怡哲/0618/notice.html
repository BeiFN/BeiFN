<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #box{
        width:400px;
        height:300px;
        box-shadow: 5px 5px 5px skyblue;
        position: absolute;
        margin:100px auto;
        background: #000;
        display: none;
    }
</style>
<body>
    <div id="box">

    </div>
    <script>
        var notice_interval=null;
        var disappear_interval=null;
        window.onload=function(){
            notice_interval=setInterval(show,3000);
            disappear_interval=setInterval(disappear,6000);
            // console.log(notice_interval);
        }

        function show(){
            box.style.display="block";
            // console.log(1);
            clearInterval(notice_interval);
        }
        function disappear(){
            box.style.display="none";
            clearInterval(disappear_interval);
        }
    </script>
</body>
</html>
