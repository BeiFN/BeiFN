<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .point {
            width: 10px;
            height:10px;
            background:green;
            border-radius:50%;
            position: absolute;
            left:0;
            right:0;
        }
        #container{
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body id="body">
    <div id="container">


    </div>
    <div class="point"></div>
    <script>
        var r=100;
        var angle=0;
        for(var i=0;i<100;i++){
            angle +=3.6;
            // var numLeft=Math.cos(Math.PI/180*angle)*r;
            var numLeft=i*5;
            var numTop=Math.sin(Math.PI/180*angle)*r+200;
            // var numTop=i*10;
            var styleStr="left:"+numLeft+"px;top:"+numTop+"px;";
            container.innerHTML+='<div class="point" style="'+styleStr+'">';
        }
    </script>
</body>
</html>
