            }
            typeof options === "object" ? "" : options = {};
            var date;
            return (document.cookie = [
                name + "=" + value ,
                options.expires ? ";expires=" + ((date = new Date()).setDate(getDate()+options.expires) && date) : "",
                options.path    ? ";path="    + options.path : "",
                options.domain  ? ";domian="  + options.domain : "",
