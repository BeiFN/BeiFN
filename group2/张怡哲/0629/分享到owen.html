<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #share{
            width: 100px;
            height:150px;
            background: #666;
            position: absolute;
            bottom:0;
            left: -100px;
        }
        #share span{
            font-size: 16px;
            width: 16px;
            position: absolute;
            top: 50%;
            margin-top:-26px;
            background: #666;
            right:-16px;
        }
    </style>
</head>
<body>
    <div id="share">
        <span>分享</span>
    </div>
    <script>
        var share = document.getElementById("share");
        timer = null;
        share.addEventListener("mouseover" , function(){
            move(0);
        });
        share.addEventListener("mouseout" , function(){
            move(-100)
        });

        function move(target){
            var speed = 5;
            // timer = null;
            if((target-share.offsetLeft)<0){
                speed = -5;
            }


            clearInterval(timer);
            timer = setInterval(function(){
                if(share.offsetLeft === target){
                    clearInterval(timer);
                }else{
                    share.style.left = share.offsetLeft + speed +"px";
                }
            },50)
            // console.log(share.offsetLeft)
        }
    </script>
</body>
</html>
