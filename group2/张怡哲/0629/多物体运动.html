<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            div{
                  width: 200px;
                  height: 100px;
                  margin: 20px;
                  background:#ddd;
            }
      </style>
</head>
<body>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <script>
        var divs = document.getElementsByTagName("div");
        var timer = null;

        for(var i = 0,div; div = divs[i++];){
            div.addEventListener("mouseover" , move(400,this));
            div.addEventListener("mouseout" , move(200,this));
            // console.log(div);
        }

        function move(target , dom){
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                var speed = (target - dom.offsetWidth) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if(target === dom.offsetWidth){
                    clearInterval(timer);
                }else{
                    // console.log(dom);
                    dom.style.width = dom.offsetWidth + speed + "px";
                }
            },50)
        }

        function back(target , dom){
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                var speed = (target - dom.offsetWidth)/10;

                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                if(target === dom.offsetWidth){
                    clearInterval(timer);
                }else{
                    dom.style.width = dom.offsetWidth + speed + "px";
                }
            },50)
        }
      </script>
</body>
</html>
