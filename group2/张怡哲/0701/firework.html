<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            #container{
                  width: 600px;
                  height: 400px;
                  background: #000;
                  border: 2px solid #f10;
                  position: absolute;
                  left: 0;
                  top: 0;
                  bottom: 0;
                  right: 0;
                  margin: auto;
            }      
            
            .firework{
                  width: 7px;
                  height: 7px;
                  border-radius: 50%;
                  background: #fff;
                  position: absolute;
                  /* background:rgb(red, green, blue) */
                  
            }
      </style>
</head>
<body>
      <div id="container">
      </div>
      <script>
            // 1. 创造随机颜色的div的功能;
            // 2. 上升功能;
            // 3. 爆炸功能;

            function FireWork(selector){
                this.main = document.querySelector(selector);
                if(!this.main){
                    return false;
                }

                this.init();
                // console.log
            }
      
            FireWork.prototype.init = function(){
                this.main.addEventListener("click" , this.handlerClick.bind(this));
            }

            FireWork.prototype.handlerClick = function(evt){
                var e = evt || event;

                var offsetX = e.offsetX;
                var offsetY = e.offsetY;

                var fire = this.fireWorkInit(offsetX);
                // var fire = this.createFireWork();
                this.fireWorkMove(fire , offsetY,this.fireWorkBoom.bind(this,offsetX,offsetY));

            }

            FireWork.prototype.fireWorkMove = function(fire , y,callback){
                move(fire , {"top" : y},function(){fire.remove();callback()});
                console.log(fire);
            }

            FireWork.prototype.fireWorkBoom = function(x,y){
                var randomCount = 15+Math.round(Math.random()*5);
                var blank       = Math.round(360 / randomCount);
                var r           = 100+Math.round(Math.random()*100);
                var angel = 0
                for(var i = 0;i<randomCount;i++){
                    angel += blank;

                    var fire = this.createFireWork();

                    offsetX = Math.round(x + Math.sin(angel * Math.PI / 180) * r);
                    offsetY = Math.round(y + Math.cos(angel * Math.PI / 180) * r);

                    this.main.appendChild(fire);

                    fire.style.left = x + "px";
                    fire.style.top  = y + "px";

                    move(fire , {
                        "left"    : offsetX,
                        "top"     : offsetY,
                        "opacity" : 0
                    },
                    function(fire){
                        fire.remove();
                    }.bind(false,fire))
                }

            }

            FireWork.prototype.createFireWork = function(){
                var fire = document.createElement("div");
                fire.className = "firework";
                fire.style.backgroundColor = getRandomColor();

                return fire;
            }

            FireWork.prototype.fireWorkInit = function(x){
                var fire = this.createFireWork();

                fire.style.left = x + "px";
                fire.style.bottom = 0;

                this.main.appendChild(fire);
                
                return fire;
            }

            function getRandomColor(){
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);

                return "rgb("+r+","+g+","+b+")";
            }

            function move(dom , options , callback){
            clearInterval(dom.timer);
            var target = null;
            dom.timer = setInterval(function(){
                for(var attr in options){
                    if(attr === "opacity"){
                        var iNow = parseInt(getComputedStyle(dom)[attr])*100;
                        target = options[attr]*100;
                    }else{
                        iNow = parseInt(getComputedStyle(dom)[attr]);
                        target = options[attr];
                    }
                    var speed = (target - iNow) /10;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if(iNow === options[attr]){
                        delete options[attr];
                        
                        if(Object.keys(options).length === 0){
                            clearInterval(dom.timer);
                            typeof callback === "function" ? callback() : "";
                        }
                    }else{
                        if(attr === "opacity"){
                            dom.style[attr] = (iNow + speed) / 100;
                        }else{
                            dom.style[attr] = iNow +speed +"px";
                        }
                    }
                }
            },50)
        }

            new FireWork("#container");
      </script>
</body>
</html>
