<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/banner.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="slider" style="background: #F0F">1</div>
        <div class="slider" style="background: #0F0">2</div>
        <div class="slider" style="background: #0FF">3</div>
        <div class="slider" style="background: #FF0">4</div>
        <div class="slider" style="background: #00F">5</div>
        <div class="slider" style="background: #F0F">1</div>
    </div>

    <div class="next"></div>
    <div class="prev"></div>

    <div class="page">
        <span class="point" style="background-color: #ccc">1</span>
        <span class="point">2</span>
        <span class="point">3</span>
        <span class="point">4</span>
        <span class="point">5</span>
    </div>
</div>
<script src="js/banner.js"></script>
</body>
</html>
