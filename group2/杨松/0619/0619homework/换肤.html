<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>换肤</title>
    <link rel="stylesheet" href="css/skin1.css" id="link">
</head>
<body>
<button class="skin">skin1</button>
<button class="skin">skin2</button>
<button class="skin">skin3</button>
<script>
    var list = [
        "css/skin1.css",
        "css/skin2.css",
        "css/skin3.css"
    ];
    var ele_link=document.getElementById("link");
    var ele_skin=document.querySelectorAll(".skin");
    for(var i = 0 , skin ; skin = ele_skin[i++]; ){
        skin.index = i - 1;
        skin.onclick = function(){
            ele_link.href = list[this.index];
        }
    }
</script>
</body>
</html>
