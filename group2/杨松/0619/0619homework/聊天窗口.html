<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天窗口</title>
    <style type="text/css">
        .talk_window{width:600px;height:500px;border:1px solid #666;margin:50px auto 0;background: #36343a;border-radius: 10px}
        .talk_show{width:580px;height:420px;border:1px solid #666;background:url("img/skin3.jpg");margin:10px auto 0;overflow:auto;border-radius: 5px}
        .talk_input{width:580px;margin:10px auto 0;border-radius: 5px}
        .whoTalk{width:80px;height:30px;float:left;outline:none;border-radius: 5px}
        .talk_word{width:420px;height:26px;padding:0;float:left;margin-left:10px;outline:none;text-indent:10px;border-radius: 5px}
        .talk_sub{width:56px;height:30px;float:left;margin-left:10px;border-radius: 5px}
        .aTalk{margin:10px;}
        .aTalk span{display:inline-block;background:#0181cc;border-radius:10px;color:#fff;padding:5px 10px;}
        .bTalk{margin:10px;text-align:right;}
        .bTalk span{display:inline-block;background:#ef8201;border-radius:10px;color:#fff;padding:5px 10px;}
    </style>
    <script type="text/javascript">
      window.onload=function(){
          var ele_words =document.getElementById("words");
          var ele_who = document.getElementById("who");
          var ele_talkWords = document.getElementById("talkWords");
          var ele_talkSub = document.getElementById("talkSub");
          ele_talkSub.onclick =handlerTalk;
          function handlerTalk(){
                if(ele_talkWords.value ===""){
                    alert("内容不能为空")
                }
              if(ele_who.value == 0){
                  ele_words.innerHTML += '<div class="aTalk"><span>A说 :' + ele_talkWords.value +'</span></div>';
              }
              else {
                  ele_words.innerHTML += '<div class="bTalk"><span>B说 :' + ele_talkWords.value + '</span></div>';
              }
          }
      }
    </script>
</head>
<body>
<div class="talk_window">
    <div class="talk_show" id="words">
        <div class="aTalk"><span>A说：在干嘛呢？在干嘛呢在干嘛呢在干嘛呢在干嘛呢在干嘛呢在干嘛呢在干嘛呢</span></div>
        <div class="bTalk"><span>B说：在搬砖那.在搬砖那.在搬砖那.在搬砖那.在搬砖那.在搬砖那.在搬砖那.</span></div>
    </div>
    <div class="talk_input">
        <select class="whoTalk" id="who">
            <option value="0">A说：</option>
            <option value="1">B说：</option>
        </select>
        <input type="text" class="talk_word" id="talkWords">
        <input type="button" value="发送" class="talk_sub" id="talkSub">
    </div>
</div>
</body>
</html>
