<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框的默认提示</title>
</head>
<body>
<input type="text" id = "search" class="search" value="请输入要查询的内容">
<script>
    search.onfocus=foc;
    search.onblur=blu;
    function foc(){
        var s=search.value;
        if(s ==="请输入要查询的内容"){
            search.value= "";
        }
    }
    function blu() {
        var s=search.value;
        if(s ===""){
            search.value= "请输入要查询的内容";
        }
    }
</script>
</body>
</html>
