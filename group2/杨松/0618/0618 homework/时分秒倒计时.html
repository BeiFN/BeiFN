<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时分秒倒计时</title>
</head>
<body>
<div id="container">
    <span id="days"></span>:
    <span id="hours">  00</span>:
    <span id="minutes">00</span>:
    <span id="seconds">00</span>
</div>
<script>
setInterval(countDown,1000);
function countDown(){
    var countArray =getCountDown(2019,9,21);

    days.innerHTML    =countArray[3];
    hours.innerHTML   =countArray[0];
    minutes.innerHTML =countArray[1];
    seconds.innerHTML =countArray[2];
}
countDown();

function getCountDown(){
    var hour=0,minute=0,second=0;
    var targetDate = new Date();
    targetDate.setFullYear(arguments[0]);
    targetDate.setMonth   (arguments[1] - 1);
    targetDate.setDate    (arguments[2]);

    if(arguments.length>3){
        hour   =arguments[3];
        minute =arguments[4];
        second =arguments[5];
    }
    targetDate.setHours(hour);
    targetDate.setMinutes(minute);
    var targetTime = targetDate.setSeconds(second);

    var reduce = targetTime - Date.now();

    var second = parseInt(reduce / 1000 % 60) ;
    var minute = parseInt(reduce / 1000 / 60 % 60);
    var hour   = parseInt( reduce / 1000 / 3600);
    var days   = hour > 24 ? parseInt(hour / 24) : 0;
    hour       = hour > 24 ? hour % 24 : hour;

    return [
        hour < 10 ? "0" + hour : "" + hour ,
        minute < 10 ? "0" + minute : "" +minute ,
        second < 10 ? "0" + second : "" +second ,
        days
    ];
}
</script>
</body>
</html>
