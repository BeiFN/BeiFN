<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟Select框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #select{
            width: 200px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            background:rgba(0,0,0,.3);
            border: 2px solid #000;
            box-shadow: 0 0 5px #000;
            position: relative;
            border-radius: 5px;
        }
        #list{
            width: 190px;
            padding: 0 5px;
            position: absolute;
            top: 20px;
            background: rgba(0,0,0,.3);
            border-radius: 5px;
            /*display: none;*/
        }
        #list p{
            line-height: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #list p:hover{
            background: yellowgreen;
            transition: all .5s;
        }
    </style>
</head>
<body>
<div id="select">
    <h2>请选择游戏</h2>
    <div id="list">
        <p>王者荣耀</p>
        <p>英雄联盟</p>
        <p>绝地求生</p>
        <p>节奏大师</p>
        <p>天天酷跑</p>
    </div>
</div>
<script>
    var select = document.getElementById("select");
    var list   = document.getElementById("list");
    var list_p =document.getElementsByTagName("p");
    select.onclick =function(e){
        //点击显示 list;
        list.style.display ="block";
        //阻止事件冒泡s
        typeof e.stopPropagation === "function" ? e.stopPropagation() : e. cancelBubble =true;

    };
    document.onclick =function () {
        // 点击空白处隐藏list;
        list.style.display ="none";
    };
    //选中p标签改变文字;
    for(var i = 0 ; i < list_p.length ; i ++){
        list_p[i].onclick = function(ev){
            var ev = ev || window.event;
            select.innerHTML = this.innerHTML;
            // ev.cancelBubble = true;
        };
    }



</script>
</body>
</html>
