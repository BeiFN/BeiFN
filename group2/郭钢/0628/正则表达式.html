<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #username {
            border: 2px solid #ddd;
        }

        #password {
            border: 2px solid #ddd;
        }
    </style>

</head>

<body>
    <input type="text" name="" id="username" placeholder="请输入用户名"></br>
    <input type="text" name="" id="password" placeholder="请输入密码">
</body>
<script>
    var username = document.getElementById("username");
    var password = document.getElementById("password");

    username.addEventListener("blur", usernameInput);
    password.addEventListener("blur", passwordInput);


    function usernameInput() {
        var value = username.value;
        var reg = /^[0-9a-z]{4,20}$/;

        if (reg.test(value)) {
            username.style.borderColor = "green";
        } else {
            username.style.borderColor = "red";

        }

    }
    function passwordInput() {
        var value = password.value;
        var reg = /^[\!\@\#\$\%\^\&\*\(\)\_\-\\0-9a-z]{4,20}$/i;
        var score = 0;
        if (/\b/.test(value)) {
            score++;
        }
        if (/[a-z]/i.test(value)) {
            score++;
        }
        if (/[\!\@\#\$\%\^\&\*\(\)\_\-\\]/.test(value)) {
            score++;
        }

        switch(score){
            case 0:password.style.borderColor = "red";
            break;
            case 1:password.style.borderColor = "red";
            break;
            case 2:password.style.borderColor = "orange";
            break;
            case 3:password.style.borderColor = "green";
            break;
            default:password.style.borderColor = "red";
            break;
        }
    }
</script>

</html>
