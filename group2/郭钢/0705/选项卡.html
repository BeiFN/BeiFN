<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }

        #pagination {
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        #btn-list {
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
        }

        #btn-list button {
            padding: 0 20px;
        }

        #btn-list button.active {
            background: yellowgreen;
        }

        #content-list li {
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align: center;
            display: none;
        }

        #content-list li.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="pagination">
        <div id="btn-list">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <ul id="content-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        class Fo {

            constructor(
                {
                    btnSelector="btn-list",
                    contentSelector="content-list",
                    content_li_Selector = "content-list li"
                }={}
            ) {
                this.btn_list = document.getElementById(btnSelector);
                // this.content_li = document.getElementById(content_li_Selector);
                this.btns = document.getElementById(btnSelector).children;
                this.contents = document.getElementById(contentSelector).children;
                this.init();
            }

            init() {
                // console.log(this.content_li);
                for (var i = 0, btn; btn = this.btns[i]; i++) {
                    btn.addEventListener("click", this.contentChange.bind(this, i));
                    btn.addEventListener("click", this.btncolorChange.bind(this, i));
                    btn.addEventListener("click", this.btn_list_colorChange.bind(this));
                    // btn.addEventListener("click", this.content_li_colorChange.bind(this));
                }
            }

            contentChange(index) {
                for (var i = 0, ele; ele = this.contents[i++];) {
                    ele.className = "";
                }
                this.contents[index].className = "active";
                this.contents[index].style.color = randomColor();
            }
            btncolorChange(index) {
                for (var i = 0, ele; ele = this.btns[i++];) {
                    ele.className = "";
                    ele.style.background = "";
                }
                this.btns[index].style.background = randomColor();
            }
            btn_list_colorChange() {

                this.btn_list.style.background = randomColor();
            }

            static randomColor() {
                var r = Math.round(Math.random() * 255);
                var g = Math.round(Math.random() * 255);
                var b = Math.round(Math.random() * 255);

                return "rgb(" + r + "," + g + "," + b + ")";
            }
        }
        new Fo();
        let{randomColor} = Fo;

    </script>
</body>

</html>
