<script>
    var  weituo = document.getElementById("weituo");
    weituo.addEventListener("click",childChange);
    function childChange(evt){
        var e = evt || event;
        var target = e.target || e.srcElement;
        if(target.nodeName === "LI")
        target.style.background = "red";
    }
</script>
