    // reduce的封装
    function myReduce(arr, foo) {
        var myRes = 0;
        for (var i = 0; i < arr.length-1; i++ ) {
            myRes += foo(arr[i],arr[++i])
        }
        return myRes;

    }

    var res = myReduce(arr, foo);
    function foo(pre, now) {
        return pre + now;
    }
    console.log(res);
