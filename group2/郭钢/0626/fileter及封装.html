<script>
    var arr = [1,2,3,4,5,6];
    // var newArr = arr.filter(foo);
    // function foo(item,index){
    //     return item%2==0;
    // }
    // console.log(newArr);


    // filter封装

    function myFilter(arr, foo){
        var myFilterArr = [];
        for(var i = 0;i<arr.length;i++){
            if(foo(arr[i],i)) myFilterArr.push(arr[i]);
        }
        return myFilterArr;
    }
    var newArr = myFilter(arr,foo);
    function foo(item,index){
        return item%6;
    }
    console.log(newArr);
</script>
