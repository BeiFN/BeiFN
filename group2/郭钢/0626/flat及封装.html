<script>
    var arr = [1, 2,
        [1, 2, 3,[2,34,4], 4, 5, 6],
        [6, 5, 4, 3, 2, 1],
        3
    ]
    // console.log(arr.flat());

    // flat的封装


    function myFlat(arr) {
        if(!myFlat.newArr){
             myFlat.newArr = [];
        }
        for (var i = 0; i < arr.length; i++) {
            // console.log( !(arr[i] instanceof Array));//为啥不能用Number判断？
            if (!(arr[i] instanceof Array)) {
                myFlat.newArr.push(arr[i]);
            } else myFlat(arr[i]);
        }
        return myFlat.newArr;
    }
    console.log(myFlat(arr)); 
</script>
