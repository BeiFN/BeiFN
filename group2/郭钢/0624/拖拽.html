<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: rgba(255, 180, 180, 0.8);
            position: absolute;
            border-radius: 10px;
            text-align: center;
        }

        #tuozhuaiArea {
            width: 100%;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-bottom: 1px solid rebeccapurple;
            background: rgba(100, 100, 100, 0.8);
            box-shadow: 0 0 5px #000;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="tuozhuaiArea">
            拖拽条
        </div>
        <button id="reback">回放</button>
    </div>

</body>

<script>
    var box = document.getElementById("box");
    var tuozhuaiArea = document.getElementById("tuozhuaiArea");
    var juli = {};
    var replay = [];





    tuozhuaiArea.addEventListener("mousedown", tuozhuaiStart);
    document.addEventListener("mouseup", tuozhuaiEnd);
    reback.addEventListener("click", rebackGo)

    function tuozhuaiStart(evt) {
        var e = evt || event;
        juli.offsetx = e.offsetX;
        juli.offsety = e.offsetY;
        document.addEventListener("mousemove", tuozhuaiMove);
    }
    function tuozhuaiMove(evt) {
        var e = evt || event;
        box.style.left = e.clientX - juli.offsetx + "px";
        box.style.top = e.clientY - juli.offsety + "px";
        var leftMoveValue = e.clientX - juli.offsetx
        var topMoveValue = e.clientY - juli.offsety
        replay.push({
            replayLeft: leftMoveValue,
            replayTop: topMoveValue,
        })
    }
    function rebackGo() {
        var start = replay.length;
        var timer = setInterval(function () {
            start--
            box.style.left = replay[start].replayLeft + "px";
            box.style.top = replay[start].replayTop + "px";
            if (start === 0) {
                replay.length = 0;
                clearInterval(timer)
            };
        }, 50)
    }

    function tuozhuaiEnd() {
        document.removeEventListener("mousemove", tuozhuaiMove)
    }

</script>

</html>
