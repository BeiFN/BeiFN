<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id="lianjie">点击下载</button>
</body>
<script>
    var time = 0;
    var lianjie = document.getElementById("lianjie");
    lianjie.addEventListener("click", firstClick);
    lianjie.addEventListener("click", SecondClick);



    function firstClick() {
        open("http://www.baidu.com");
        time++
        lianjie.removeEventListener("click", firstClick)
    }
    function SecondClick() {
        if(time) open("http://www.google.com");
    }
</script>

</html>
