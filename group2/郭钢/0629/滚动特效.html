<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 300px;
            background: radial-gradient(#faa, #3ff);
            position: absolute;
        }

        #line {
            height: 3000px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <span id="line"></span>
</body>
<script>
    window.addEventListener("scroll", move);
    var box = document.getElementById("box");
    var timer = null;
    var pageHeight = document.documentElement.clientHeight;
    function move() {
        clearInterval(timer);
        var topGet = document.body.scrollTop || document.documentElement.scrollTop;
        timer = setInterval(function () {
            var sumHeight = topGet + pageHeight / 2 - box.offsetHeight / 2;
            var speed = (sumHeight - box.offsetTop) / 100 * 5;
            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
            if (box.offsetTop === sumHeight) {
                box.style.top = sumHeight + "px";
                clearInterval(timer);
            } else {
                box.style.top = box.offsetTop + speed + "px";
            }
        }, 50)
    }
</script>

</html>
