<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            border: 3px solid #999;
            float: left;
            margin: 20px;
            text-align: center;
            line-height: 80px;
            background: -webkit-radial-gradient(#faa, #3ff);
        }
    </style>
</head>

<body>
    <div id="box1">变长</div>
    <div id="box2">变宽</div>
    <div id="box3">变透明</div>
</body>
<script>
    var box1 = document.getElementById("box1");
    var box2 = document.getElementById("box2");
    var box3 = document.getElementById("box3");
    var box4 = document.getElementById("box4");


    box1.addEventListener("mouseover", function () {
        move("height", 500, this);
    })
    box2.addEventListener("mouseover", function () {
        move("width", 500, this);
    })
    box3.addEventListener("mouseover", function () {
        move("opacity", 0.3, this);
    })
    box4.addEventListener("mouseover", function () {
        move("height", 500, this);
    })

    function move(attr, target, ele) {
        clearInterval(ele.timer);
        ele.timer = setInterval(function () {
            if (attr === "opacity") {
                var actualAttr = parseInt(getComputedStyle(ele)[attr] * 100);
                var speed = Math.floor((target * 100 - actualAttr)/10);
            } else {
                var actualAttr = parseInt(getComputedStyle(ele)[attr]);
                var speed = Math.ceil((target - actualAttr) / 10);
            }

            if (actualAttr === target) {
                clearInterval(ele.timer);
            } else {
                if (attr === "opacity") {
                    ele.style.opacity = (actualAttr + speed) / 100;
                } else {
                    ele.style[attr] = actualAttr + speed + "px";
                }
            }
        }, 50)
    }
</script>

</html>
