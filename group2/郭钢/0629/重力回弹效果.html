<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 100%;
            background: #000;
        }

        #box {
            width: 300px;
            height: 300px;
            background: #fff;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 10px;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: radial-gradient(#faa, #3ff);
            border-radius: 50%;
            position: absolute;
        }

        #mask {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 9;
        }
        #progress{
            width: 20px;
            position: absolute;
            left: 0;
            bottom: 0;
            background: radial-gradient(#faa, #3ff);
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="mask"></div>
        <div id="ball"></div>
        <div id="progress"></div>
    </div>
</body>
<script>
    var box = document.getElementById("box");
    var ball = document.getElementById("ball");
    var progress = document.getElementById("progress");
    var moving = true;
    var coordinateX  = 0;

    document.addEventListener("click", move);
    box.addEventListener("mousemove", remove);

    function move() {
        moving = false;
        var timer = null;
        var speed = 0;
        clearInterval(timer);
        timer = setInterval(function () {
            speed += 1;
            ball.style.top = ball.offsetTop + speed + "px";
            ball.style.left = ball.offsetLeft + coordinateX + "px";
            if ((box.offsetHeight - ball.offsetTop - 40) < speed) {
                ball.style.top = box.offsetHeight - 40 + "px";
                speed = -speed;
                if (speed === -1) {
                    clearInterval(timer);
                    box.removeEventListener("mousemove", remove);
                }
            }
        }, 50)
    }

    function remove(evt) {
        var e = evt || event;
        if(moving){
            ball.style.left = e.offsetX - 20 + "px";
            ball.style.top = e.offsetY - 20 + "px";
        }else{
            lrMove(e);
        }
    }

    function lrMove(e){
            coordinateX = -(150 - e.offsetX)/150*100/10;
            progress.style.height = Math.abs(coordinateX*10) + "px";
    }
</script>

</html>
