<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #mbox {
            width: 200px;
            height: 20px;
            border-radius: 5px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            line-height: 20px;
            color: aqua;
        }

        #sbox {
            width: 0;
            height: 20px;
            background: red;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="mbox">
        <div id="sbox">
        </div>
    </div>
</body>
<script>
    var stop = setInterval(jindutiao, 10);
    var widthGo = 0;
    function jindutiao() {
        widthGo += 1;
        var per = Math.round((widthGo / 200) * 100) + "%";
        sbox.style.width = widthGo + "px";
        sbox.innerHTML = per;
        if (widthGo == 200) clearInterval(stop);
    }
</script>

</html>
