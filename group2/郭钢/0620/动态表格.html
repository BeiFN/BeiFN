<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="rows" placeholder="请输入行数">
    <input type="text" id="cols" placeholder="请输入列数">
    <button id="op">生成</button>
    <div class="box">

    </div>
</body>
<script>
    op.onclick = getTable;
    function getTable() {
        var tableBox = document.getElementsByClassName("box")[0];
        var table = document.createElement("table");
        var rowsGet = rows.value;
        var colsGet = cols.value;

        tableBox.appendChild(table);
        for (var i = 0; i < rowsGet; i++) {
            var row = document.createElement("tr");
            table.appendChild(row);
            for (var j = 0; j < colsGet; j++) {
                var col = document.createElement("td");
                row.appendChild(col);
                col.innerHTML = Math.round(Math.random()*1000);
            }
        }
        tableBox.innerHTML += table;
    }
</script>

</html>
