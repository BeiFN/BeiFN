<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 600px;
            height: 300px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            background: #00fff0;
            line-height: 300px;
            text-align: center;
            font-size: 60px
        }
    </style>

</head>

<body>
    <div id="box">
        <span id="hoursGet"></span>
        <span id="minutesGet"></span>
        <span id="secondsGet"></span>
    </div>
</body>
<script>
    // 数码时钟
    clock();
    setInterval(clock, 1000);
    function clock() {
        var time = new Date();
        var hour = time.getHours();
        var minute = time.getMinutes();
        var second = time.getSeconds();
        hoursGet.innerHTML = (hour < 10 ? "0" + hour : "" + hour) + " : ";
        minutesGet.innerHTML = (minute < 10 ? "0" + minute : "" + minute) + " : ";
        secondsGet.innerHTML = second < 10 ? "0" + second : "" + second;
    }
</script>

</html>
