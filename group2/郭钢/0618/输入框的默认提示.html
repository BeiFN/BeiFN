<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<input type="text" id="hint" placeholder="请输入内容">
</body>
<script>
    // 输入框的默认提示
    hint.onkeyup = function (){
        var txt = hint.value;
        if(txt ==="") hint.placeholder="请输入内容";
    }
</script>

</html>
