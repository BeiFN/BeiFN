<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    input {
        outline: 0;
    }

    #pwd_level {
        list-style: none;
        margin: 10px;
        border-radius: 15px;
        width: 174px;
        border: solid 1px gainsboro;
        height: 16px;
    }

    #pwd_level li {
        background: silver;
        float: left;
        width: 50px;
        margin: 4px;
        height: 8px;
    }

    #pwd_level_tip {
        margin: 10px;
        width: 174px;
        height: 16px;
    }

    #pwd_level_tip div {
        float: left;
        width: 58px;
        height: 16px;
        text-align: center;
        line-height: 16px;
        visibility: hidden;
    }
</style>

<body>
    <input type="text" name="pwd" id="pwd" value="" size="30" />
    <ul id="pwd_level">
        <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
        <li></li>
        <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
    </ul>
    <div id="pwd_level_tip">
        <div id="s">弱</div>
        <div id="m">中</div>
        <div id="l">强</div>
    </div>
</body>

<script>
    // 密码强度
    function check() {
        var str = pwd.value;
        console.log(str.length);
        if (str.length == 0) {
            pwd_level.children[0].style.background = "silver";
            pwd_level.children[1].style.background = "silver";
            pwd_level.children[2].style.background = "silver";
            l.style.visibility = "hidden";
            m.style.visibility = "hidden";
            s.style.visibility = "hidden";
        }
        else if (numberTxt(str) && letterTxt(str) && specialTxt(str)) {
            pwd_level.children[0].style.background = "red";
            pwd_level.children[1].style.background = "yellow";
            pwd_level.children[2].style.background = "green";
            l.style.visibility = "visible";
            m.style.visibility = "hidden";
            s.style.visibility = "hidden";
        }
        else if ((numberTxt(str) && letterTxt(str)) || (numberTxt(str) && specialTxt(str)) || (letterTxt(str) && specialTxt(str))) {
            pwd_level.children[0].style.background = "red";
            pwd_level.children[1].style.background = "yellow";
            pwd_level.children[2].style.background = "silver";
            m.style.visibility = "visible";
            l.style.visibility = "hidden";
            s.style.visibility = "hidden";
        }
        else {
            (numberTxt(str) || letterTxt(str) || specialTxt(str))
            pwd_level.children[0].style.background = "red";
            pwd_level.children[1].style.background = "silver";
            pwd_level.children[2].style.background = "silver";
            s.style.visibility = "visible";
            l.style.visibility = "hidden";
            m.style.visibility = "hidden";
        }
    }

    function numberTxt(str) {
        var code = 0;
        for (var index in str) {
            code = str.charCodeAt(index)
            if (code >= 48 && code <= 57) return true;

        } return false;
    }
    function letterTxt(str) {
        var code = 0;
        for (var index in str) {
            code = str.charCodeAt(index)
            if ((code >= 65 && code <= 90) || (code >= 97 && code <= 122)) return true;

        } return false;
    }
    function specialTxt(str) {
        var code = 0;
        for (var index in str) {
            code = str.charCodeAt(index)
            if ((code >= 33 && code <= 47) || (code >= 58 && code <= 64) || (code >= 91 && code <= 96) || (code >= 123 && code <= 126)) return true;

        } return false;
    }
    pwd.onkeyup = check;
</script>

</html>
