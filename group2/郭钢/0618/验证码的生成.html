<script>
    // 验证码的生成？
    //生成一个6位 数字字母混合的验证码
    function zifu() {
        var arr = [];
        var num = parseInt(Math.random() * 10) + 48;
        var lowLetter = parseInt(Math.random() * 26) + 97;
        var upLetter = parseInt(Math.random() * 26) + 65;
        arr[0] = String.fromCharCode(num);
        arr[1] = String.fromCharCode(lowLetter);
        arr[2] = String.fromCharCode(upLetter);
        return arr[Math.round(Math.random()*2)];
    }

    function shengcheng() {
        var m = "";
        for (var i = 0; i++ < 6;) {
            m += zifu();
        }
        console.log(m);
    }

    shengcheng()
