<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #mogu{
            width: 80px;
            height: 100px;
            background: url(img/mogu.jpg) no-repeat center;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -40px;
            background-size: 100%;
            text-align: center;
            line-height: 85px;
            font-size: 20px;
            color: skyblue;
            text-shadow: 0 0 5px rgb(255,255,255);
        }
        .sun{
            width: 100px;
            height: 100px;
            background: url(img/sun.png) no-repeat center;
            background-size: 100%;
            position: absolute;
            text-align: center;
            line-height: 90px;
            font-size: 30px;
            color: #f88;
            padding-right: 2px;
            left: 0;
            top: 0;
            text-shadow: 0 0 5px rgb(255,255,255);
            transition: all .5s;
        }
        .bullet{
            width: 30px;
            height: 30px;
            background: url(img/bullet.jpg) no-repeat center;
            background-size: 100%;
            position: absolute;
            transition: all .5s;
        }
        #line{
            width: 100%;
            height: 2px;
            background: #f88;
            position: absolute;
            top: 530px;
        }
        .sun.die{
            transition: all 1s;
            transform: rotate(360deg);
        }

        #core{
            width: 200px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            left: 30%;
            background: #faa; 
            line-height: 50px;
        }
        #gameOver{
            width: 300px;
            height: 100px;
            background: #f88;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 50px;
            z-index: 5;
            display: none;
            text-align: center;
            color: red;
            font-size: 20px;
        }
        #anotherAgain{
            position: absolute;
            right: 40%;
            bottom: 20px;
        }
    </style>
</head>
<body>


    <div id="mogu">
        <span></span>
    </div>
    <div id="line">

    </div>
    <div id="core">
        <p>得分为:<span></span></p>
        <p>剩余时间为:<span>60</span></p>
    </div>
    <button id="anotherAgain">
        重新开始
    </button>
    <div id="gameOver">
        <p>GAMEOVER</p>
        <p>得分为:</p>
        <button id="startAgain">重新开始</button>
    </div>
</body>
<script src="js/game.js"></script>
</html>
