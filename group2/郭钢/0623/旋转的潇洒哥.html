<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transition: all 0.5s;
        }

        #box img {
            width: 100%;

        }
    </style>
</head>

<body>
    <div id="box">
        <img src="https://upload-images.jianshu.io/upload_images/18300474-54ffa2498a33365a.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
    </div>
</body>
<script>
    var box = document.getElementById("box"); 
    var heightImg = box.offsetHeight;
    var widthImg = box.offsetWidth;
    document.onmousedown = function (evt){
        var e = evt || event ;
        var clientX = evt.clientX;
        var clientY = evt.clientY;
        box.style.bottom  = document.documentElement.clientHeight - clientY -heightImg/2  + "px";
        box.style.left = clientX -widthImg/2 + "px";
        box.style.transform="rotate(0deg)";

        var timer = null;
        timer = setTimeout(function(){
            box.style.bottom = "0";
            box.style.left = "50%";
            box.style.transform = "rotate(360deg)";
        },1000)
    }
</script>

</html>
