<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .select {
            width: 200px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            background: rgba(0, 0, 0, .3);
            border: 2px solid #000;
            box-shadow: 0 0 5px #000;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
    
        }
    
        .list {
            width: 190px;
            padding: 0 5px;
            position: absolute;
            top: 20px;
            background: rgba(0, 0, 0, .3);
            display: none;
            border-radius: 5px;
        }
    
        .list p {
            line-height: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
    
        .list p:hover {
            background: #fff;
            transition: all .5s;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="select" id="select">
        <p>选择游戏</p>
        <div class="list" id="list">
                <p>英雄联盟</p>
                <p>炉石传说</p>
                <p>基3</p>
                <p>屁股先锋</p>
                <p>恰鸡</p>
        </div>
    </div>
    <script>
        var select_box = document.getElementById("select");
        var list = document.getElementById("list");

            select_box.onclick = function(evt)
            {
                var e = evt||window.event;
                list.style.display ="block";
                // if(e.stopPropagation)
                // {
                //     e.stopPropagation();
                // }
                // else{e.cancalBubble = true;
                // }
                e.stopPropagation?e.stopPropagation():e.cancelBUbble = "true";
                //   typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;

            }
            document.onclick = function()
            {
                list.style.display = "none";
            }
    </script>
</body>
</html>
