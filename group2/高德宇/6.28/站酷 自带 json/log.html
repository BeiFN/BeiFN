<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="css/log.css">
</head>
<body>
      <div class="header">
            <div class="logo"><a class="logotu" href="###"></a>
            <p>欢迎注册</p>
            <span>已有账号？ <a href="###">请登录></a></span>
            </div>
      </div>
            <div class="liucheng"></div>

      <div id="container">
            <div class="input-box">
                  <span>用户名</span>
                  <input type="text" id="usr" placeholder="您的账户名和登录名">
                  <label class="normal">
                        支持中文、英文、数字、"-"、"_ "的组合，4~20个字符
                  </label>
            </div>

            <div class="input-box">
                  <span>设置密码</span>
                  <input type="text" id="password" placeholder="建议使用两种或两种以上的字符组合">
                  <label class="normal">
                        建议使用字母、数字和符号两种及以上的组合，6-20个字符
                  </label>
            </div>
            
            <div class="input-box">
                        <span>确认密码</span>
                        <input type="text" id="passedword" placeholder="请再次输入密码">
                        <label class="normal">
                              请再次输入密码
                        </label>
            </div>

            <div class="input-box">
                        <span>邮箱验证</span>
                        <input type="text" id="youxiang" placeholder="请输入邮箱"> 
                        <label class="normal"  id="youxiangtip">
                              验证完成后，你可以使用该邮箱登录
                        </label>
            </div>

            <div class="input-box">
                  <span>邮箱验证码</span>
                  <input type="text" id="yanzhengma" placeholder="请输入邮箱"> 
                  <button>获取验证码</button>
                  <label class="normal">
                        验证完成后，你可以使用该邮箱登录
                  </label>
            </div>

      </div>
      
      <button id="submit">立即注册</button>

      <script src="js/log.js"></script>
      
      <script>
            // 邮箱正则 : 

            // 931673916@qq.com
            // yanghuaizhi1210@sina.com
            // yanghuaizhi_1210@gmail.com 
            

            // 规则是 数字字母下划线 \w  6 ~ 20 @  [0-9a-z]{2,8} . [a-z]{2,6} (.[a-z]{2,3})?

            // yanghuaizhi@1000phone.com

            var str = "yanghuaizhi@1000phone.qq.com";
            var reg = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@[0-9a-z]{2,9}\.[a-z]{2,6}(\.[a-z]{2,3})?$/i;
            // ^ $ 不要和 修饰符 g 混用;
            console.log(reg.test(str));
      </script>
</body>
</html>
