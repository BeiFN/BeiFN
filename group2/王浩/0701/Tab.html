<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
            margin: 0;
            padding: 0;
            font-size: 30px;
    }
    li{
            list-style-type:none;
    }
    #tab{
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
    }
    #btn-list{
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
    }
    #btn-list button{
            padding: 0 20px;
    }
    #btn-list button.active{
            background: yellowgreen;
    }
    #con-list li{
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align:center;
            display: none;
    }
    #con-list li.active{
            display: block;
    }
      </style>
</head>
<body>
    <div id="tab">
        <div id="btn-list">
                <button>1</button>
                <button>2</button>
                <button>3</button>
        </div>
        <ul id="con-list">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
        </ul>
    </div>
    <script>
        function Tab(btnSelector,conSelector){
            this.btns = document.getElementById(btnSelector).children;
            this.cons = document.getElementById(conSelector).children;
        }
        Tab.prototype.init=function(){
            for(var i=0,btn;btn=this.btns[i];i++){
                btn.addEventListener("click",this.changeCon.bind(this,i));
                btn.addEventListener("click",this.changeColor.bind(this,i));
            }
        }
        Tab.prototype.changeCon=function(index,evt){
            var e = evt || window.event;
            var target = e.target || e.srcElement;
            for(var i=0,con;con=this.cons[i++];){
                con.className="";
            }
            this.cons[index].className="active";
            this.cons[index].style.background="#"+Math.round(parseInt("ffffff",16)*Math.random()).toString(16).padStart(6,"0");
        }
        Tab.prototype.changeColor=function(index,evt){
            var e = evt || window.event;
            var target = e .target || e.srcElement;
            //console.log(1);
            this.btns[index].style.background="#"+Math.round(parseInt("ffffff",16)*Math.random()).toString(16).padStart(6,"0");
        }
        var tab=new Tab("btn-list","con-list");
        tab.init();
    </script>
</body>
</html>
