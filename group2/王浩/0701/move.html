<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: black;
            position: absolute; 
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    var box=document.getElementById("box");
    move(box,{"width": 500,"height": 600,"opacity":30},function(){
        box.style.background="skyblue";
    })

    function move(dom,options,callback){
        clearInterval(dom.timer);
        dom.timer=setInterval(function(){
            for(var attr in options){
                if(attr==="opacity"){
                    var now=parseInt(getComputedStyle(dom)[attr]*100);
                }else{
                    var now=parseInt(getComputedStyle(dom)[attr]);
                }

                var speed = (options[attr]-now)/10;
                speed = speed > 0 ? Math.ceil(speed):Math.floor(speed);
                
                if(options[attr]===now){
                    delete options[attr];
                    if(Object.keys(options).length===0){
                        clearInterval(dom.timer);
                        typeof callback === "function" ? callback() : "" ;
                    }
                }else{
                    if(attr==="opacity"){
                        dom.style[attr]=(now+speed)/100;
                    }else{
                        dom.style[attr]=now+speed+"px";
                    }
                }
            }
        },100)
    }
    </script>
</body>
</html>
