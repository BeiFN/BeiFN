<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>templateString</title>
</head>
<body>
    <script type="text/html" id="template">
        <% for(var i = 0 ; i < 10 ; i++){%>
            <h2>HELLO WORLD <%= i %></h2>
        <% } %>  
    </script>
    <script>
        //拆分逻辑部分 => 拆出HTML部分 => 逻辑执行 => 字符串返回
        var templateString = document.getElementById("template").innerHTML;
        var reg1 = /<%[^=](.*?)%>/g; //非贪婪匹配
        var res = templateString.replace(reg1,`\`); $1 print (\``); 
        res = `print(\`${res}\`);`
        console.log(res);
        var html = "";
        function print(str){
            //console.log(1);
            html += str;
        }
        var reg2 = /<%=(.*?)%>/g;
        var res = res.replace(reg2,`\`); print($1); print(\``);
        console.log(res.match(reg2));
        console.log(res.replace(reg2,`\`);print($1);print(\``))
        eval(res);//函数会将传入的字符串当做 JavaScript 代码进行执行
        // console.log(eval(res));
        // console.log(html);
        document.body.innerHTML = html;

</body>
</html>
