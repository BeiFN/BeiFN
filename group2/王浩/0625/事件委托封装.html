    </ul>
    <script>
    var ul=$("ul");
    function $(selector){
        var ele=null;
        return (ele = document.querySelectorAll(selector)).length===1?ele[0]:ele;
    }
    ul.addEventListener("click",delegation(handlerClick,".change"))
    function delegation(fn,selector){
        return function(evt){
            var e=evt||window.event;
            var target=e.target||e.srcElement;
            var eleLiList=this.querySelectorAll(selector);
            var targetFamily=[];
            var _target=target;
            var count=0;
            while(true&&count++<100){
                if(_target===this){
                    break;
                }
                targetFamily.push(_target);
                _target=_target.parentNode;
            }

            for(var i=0,ele;ele=eleLiList[i++];){
                if( targetFamily.length === 1 ? (target === ele) : (targetFamily.indexOf(ele) !== -1) ){
                        handlerClick.call(ele,e);
                        break;
                  }
            }
        }
    }

    function handlerClick(e){
        this.style.background="black";
        this.style.color="white";
    }
    </script>
