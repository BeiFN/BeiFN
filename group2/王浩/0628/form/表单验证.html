    <title>表单验证</title>
    <style>
        .box{
            margin: 100px auto;
            text-align: center;
        }
        input{
            border:1px solid black; 
            height: 20px;
            width: 150px;
        }
        input.success{ transition: border-color 1s; border-color: green; }
        input.error{ transition: border-color 1s; border-color: red; }
        input.v-strength-low{ transition: border-color 1s; border-color: red; }
        input.v-strength-mid{ transition: border-color 1s; border-color: orange; }
        input.v-strength-high{ transition: border-color 1s; border-color: green; }
        
        .btn{
            font-size: 16px;
            height:25px;
            width:80px;
            border:1px solid black;
        }
        .btn:hover{
            color: white;
            background: black;
        }
    </style>
</head>
<body>

<div class="box">
    <form id="form">
        <p>
            <span>用户名</span>
            <input id="username" type="text" v-type="username" v-purenumbers="true">
        </p>
        <p>
            <span>密&nbsp;&nbsp;&nbsp;码</span>
            <input id="password" type="text" v-type="password" v-strength="true">
        </p>
        <p>
            <span>邮&nbsp;&nbsp;&nbsp;箱</span>
            <input id="email" type="text" v-type="email">
        </p>
        <button class="btn" id="btn">登&nbsp;&nbsp;&nbsp;陆</button>

</div>
