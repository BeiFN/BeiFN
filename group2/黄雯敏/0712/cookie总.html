<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //将cookie的set get方法封装成一个，参数设置为name value options
        //
        function cookie(name,value,options){
            var d,s,a;
            //通过参数来分辨Set 还是get,get方法只有一个参数
            if(arguments.length === 1){
                s = document.cookie;
                a = s.split("");
                for(var i = 0, item, itemA ; item = a[i];i++){
                    if((itemA = item.split("="))[0] === name){
                        return itemA[1];
                    }                
                }
                return "";
            }
            typeof options ==="object" ? "" : options = {};
            return (document.cookie = [
                name + "=" + value ,
                    options.path ? ";path=" + options.path : "" ,
                    options.domain ? ";domain=" + options.domain : "" ,
                    options.expires ? ";expires=" + ((duration = new Date()).setDate(duration.getDate() + options.expires) && duration) : "",
                    options.secure ? ";secure=" + options.secure : "",
            ].join(""));
        }

        function removeCookie(name,path){
            cookie(name,"",{
                path : path ? path : "",
                expires : -1
            })
    }
    </script>

</body>
</html>
