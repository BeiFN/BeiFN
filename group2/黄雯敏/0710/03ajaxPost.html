<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
<body>
      <script>
            function ajax(
                url,
                {
                    callback    = (res)=>{} ,
                    type        = "GET",
                    data        = {},
                    contentType = "application/x-www-form-urlencoded"
                } = {}
            )
            {
                let data_str = "";
                //循环遍历请求的数据， 将其变为data1=a&data2=b的情形
                for(let attr in data){
                    // 判定是否为第一次拼接,第一次拼接不拼接"";
                        data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
                }
                // console.log(data_str);
                let xhr = new XMLHttpRequest();
                xhr.open(type,url + (type === "GET" ? ( /\?/.test(url) ? "&" : "?" ) + data_str : "" ));
                //如果请求方式是post方式，那么需要加上一个请求头，并且要给send传入
                type === "POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";
                xhr.send(type === "POST" ? data_str : null);
                xhr.onreadystatechange = function(){
                        if(xhr.readyState === 4 && xhr.status === 200){
                            callback(xhr.responseText);
                        }
                }
            }
            ajax("http://localhost/GP12coding/0710/03products.json?data=1",{
                callback : function(res){
                    console.log(res);
                },
                type : "POST",
                data : {
                    username  : "haha",
                    passworld : "123"
                }
            })
      </script>
</body>
</html>
