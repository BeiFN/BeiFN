<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "a,a,b,c,c,d,f,g,j,j".split(",");
        //利用桶排序原理实现字符去重
        var buket = {};
        for(var i in str){
            if(buket[str[i]]){
                buket[str[i]] += 1;
            }else{
                buket[str[i]] = 1;
            }
        }
        var arr = [];
        for(var i in buket){
            arr.push(i);
        }
        console.log(arr);
        for( var i in buket){
            console.log("字符" + i + "的重复次数为：" + (buket[i]-1));
        }

       
    </script>
</body>
</html>
