<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box{
        width: 500px;
        height: 500px;
        background-color: aquamarine;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    </style>
</head>
<body>
    <button id="btn">开始</button>
    <div id="box"></div>
    <script>
        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        
        function game(){
            box.innerHTML = "";
            var someone = {
			    name : "一个虚拟人物",
			    hp : 100
		    };
            var eventList = [
                {
                    type : "吃了一颗毒蘑菇" ,
                    harm : 20
                },
                {
                    type : "走路崴了脚" ,
                    harm : 2
                },
                {
                    type : "淋雨感了冒",
                    harm : 5
                }
		    ];
            var dieList = [ "狗带了" ,"玩完了","去世了" ];
            
            var j = parseInt(Math.random()*dieList.length);
            for(var count = 1;someone.hp >= 0;count++){
                var i = parseInt(Math.random()*eventList.length);
                someone.hp -=eventList[i].harm;
                if(someone.hp <= 0) break;
                box.innerHTML += "第" + count + "天：" + someone["name"] + "因为" + eventList[i].type + "而减少了" + eventList[i].harm + "hp.血量剩余"+ someone.hp+"hp"+"</br>";
                
            }
            //someone.hp = 0;
            box.innerHTML+="第" + count + "天：" + someone["name"] + "因为" + eventList[i].type + "而" + dieList[j]+"</br>";
        }
        btn.onclick = game;

    </script>
</body>
</html>
