<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #progress_bar{
                  width: 600px;
                  height: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 5px #ddd;
               
            }

            #progress{
                  width: 10px;
                  height: 20px;
                  background:linear-gradient(to right ,#fff,#000);
            }
            #adv{
                width: 600px;
                height: 200px;
                border: 1px solid #000;
            }
      </style>
</head>
<body>
    <div id="progress_bar">
        <div id="progress"></div>
    </div>
    <div id="adv">I am a advtisement!</div>
    <script>
        window.onload = function(){
        var pro_width = 0;
            var interval_end = setInterval(progresBar,40);    
            function progresBar(){
                if(pro_width === 600){
                
                    clearInterval(interval_end);
                    adv.style.display = "none";
                    progress_bar.style.display = "none";
                    progress.style.display = "none";

                }else{
                    pro_width +=5;
                    progress.style.width = pro_width + "px";
                }
            }
        
            
        }
    </script>
</body>
</html>
