<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="password" id="password_id">
    <script>
        password_id.onblur = handlerBlur;
        function handlerBlur(){
            var content = password_id.value;
            var n_count = 0,s_count = 0,u_count = 0;
            for(var i = 0;i< content.length;i++){
                var letter = content[i];
                var ascii = letter.charCodeAt(0);
                if(ascii >= 48 && ascii <= 57){
                    n_count++;
                }
                
                if(ascii >= 65 && ascii <=90 || ascii >=97 && ascii <=122){
                    s_count++;
                }
                if(ascii === 95){
                    u_count++;
                }
            }
            if(n_count >= 1 && s_count >=1 && u_count >= 1){
                alert("密码强度强");
            }else if(n_count >=1 && s_count >=1 ||s_count >=1 && u_count >= 1|| n_count >= 1 && u_count >= 1){
                alert("密码强度中");
            }else if(n_count ==0 && s_count ==0||s_count ==0 && u_count ==0|| n_count ==0 && u_count ==0 ){
                alert("密码强度弱");
            }
            n_count=0,s_count=0,u_count=0;
        }

    </script>
</body>
</html>
