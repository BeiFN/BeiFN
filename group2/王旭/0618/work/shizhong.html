<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="container">
                <span id="hour_box">00</span> ： 
                <span id="minute_box">00</span>：
                <span id="second_box">00</span>
          </div>
    
    <script>
        shizhong();
        setInterval( shizhong,1000);
            function shizhong(){
                var now = new Date();
                hour_box.innerHTML = now.getHours();
                minute_box.innerHTML = now.getMinutes(); 
                second_box.innerHTML = now.getSeconds();
            }

    </script>
</body>
</html>
