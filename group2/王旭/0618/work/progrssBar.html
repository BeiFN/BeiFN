<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #progress_bar{
                  width: 600px;
                  height: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 5px #ddd;
                  margin: 100px auto;
            }

            #progress{
                  width: 10px;
                  height: 20px;
                  background:linear-gradient(to right ,#fff,#000);
            }
            #btn{
                display: block;
                position: absolute;
                top: 100px;
                left:300px;
            }
      </style>
</head>
<body>
    <button id="btn">刷新</button>
    <div id="progress_bar">
        <div id="progress"></div>
    </div>
    <script>
      
        var btn = document.getElementById("btn");
        sss()
        btn.onclick = sss;
        var pro_width = 0;
        var knock = 0;
        function sss(){
            if(knock) return;
            knock = 1;
            var interval_end = setInterval(progresBar,40);    
            function progresBar(){
                if(pro_width === 600){
                    knock = 0;
                    clearInterval(interval_end);
                    pro_width = 0;
                }else{
                    pro_width +=5;
                    progress.style.width = pro_width + "px";
                }
            }
        }
    
    </script>
    
</body>
</html>
