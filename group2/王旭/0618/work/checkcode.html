<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //生成六位数字字母混合的验证码
    function createCheckCode(){
        var arr = [0,0,0,0,0,0];
        for(var i=0;i<5;i++){
            var asc = Math.round(Math.random()*42 + 48);
            if(asc > 57 && asc < 65){
                i--;
            }else{
                arr[i] = String.fromCharCode(asc);
            }
        }
        document.write(arr);
    }
    createCheckCode();

    </script>
</body>
</html>
