<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
        var arr = [15000,20000,21000,1213,3000,2000,1213];
        function mySome( arr , fn){
            for(var i = 0 ; i < arr.length ; i++){
                if(!fn(arr[i])){
                    return true;
                }
            }
            return false;
        }
        function fn(ele){
            return ele % 2;
        }
        console.log(mySome(arr,fn));
    
    </script>
</body>
