<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .ball{
                  width: 20px;
                  height: 20px;
                  border-radius: 50%;
                  background: radial-gradient(#fff,#000);
                  position: absolute;
                  
            }
    </style>
</head>
<body>
    <!-- 1.鼠标按下，鼠标抬起
    2.创建小球，抬起小球停止生成
    3.小球喷射 -->
    <script>
        function Ball (select){
            this.main_ele = select.nodeType === 9 ? select : document.querySelector(select);
            this.init();
        }
        Ball.prototype.init =function(){
            this.timer = null;
            this.cWidth = document.documentElement.clientWidth;
            this.cHeight = document.documentElement.clientHeight;
            this.main_ele.addEventListener("mousedown",this.handleBall.bind(this));
            this.main_ele.addEventListener("mouseup",this.stopCreatBall.bind(this));
        }
        Ball.prototype.handleBall = function(evt){
            var e = evt || event;
            this.offsetX = e.offsetX;
            this.offsetY = e.offsetY;
            this.timer = setInterval(function(){
                var ball = this.creatBall();
                
                setTimeout(function(){
                    this.ballMove(ball,e.offsetY);
                }.bind(this),100)
            }.bind(this),50)

        }
        Ball.prototype.creatBall = function(){
            var ele = document.createElement("div");
            ele.className = "ball";
            ele.style.left = this.offsetX + "px";
            ele.style.top = this.offsetY + "px";
            ele.style.transition = "all 1s";
            document.body.appendChild(ele);
            return ele;
        }
        Ball.prototype.ballMove = function(ball,minTop){
            var randomL = Math.round(Math.random()*this.cWidth);
            var randomT = Math.round(Math.random()*(this.cHeight - minTop)) + minTop;

            ball.style.left = randomL + "px";
            ball.style.top = randomT + "px";
            ball.style.opacity = 0.5;
            //ball.style.transition  = "all 1s";
            
            setTimeout(function(){
                ball.remove();
            }.bind(this),1000)
        }
        Ball.prototype.stopCreatBall = function(){
            clearInterval(this.timer);
        }

        new Ball(document);
    </script>
</body>
</html>
