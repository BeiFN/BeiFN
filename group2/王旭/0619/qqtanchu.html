<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 70px;
            height: 70px;
            background: #000;
            position: absolute;
        }
        #box1{
            width: 200px;
            height: 400px;
            background: greenyellow;
            display: none;
            position: absolute;
            left: 90px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1">这是一个提示框</div>
    <script>
        //延迟弹出提示框
        var box = document.getElementById("box");
        box.onmouseover = function(){
            var interval_id =null;
            interval_id = setInterval(tianchu,2000);
            function tianchu(){
                box1.style.display = "block";
                box1.style.zIndex = "10000";
                clearInterval(interval_id);
            }
        }

    </script>
</body>
</html>
