<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
     </head>
     <style>
          *{
              padding: 0; margin: 0;
          }
          #edit {
              margin: 0 auto;
              width: 1000px;
              text-align: center;
              overflow: hidden;
          }
          #commentlist {
              margin: 0 auto;
              width: 1000px;
          }
          #commentlist .comment{
              width: 800px;
              min-height: 80px;
              margin: 20px auto;
              background: #ccc;
              border-radius: 3px;
              position: relative;
              overflow: hidden;
          }
          #commentlist .comment p{
              margin: 10px 10px;
          }
          #sendBtn {
              display: block;
              margin: 10px auto;
              width: 100px;
              height : 30px;
              line-height: 30px;
              background: linear-gradient(to bottom, #faa, #f40);
              box-shadow: 0 0 2px #000;
              border-radius: 4px;
          }

      
     </style>
     <body>

        <!-- 聊天窗口 -->
          <div id="edit">
              <p>请输入你的发言:</p>
              <p>
                   <textarea id="content" name="" rows="5" cols="60"></textarea>
              </p>
              <p><a class="send" id="sendBtn">发送</a></p>
          </div>
          <div id="commentlist">
              <div class="comment">
                   <p id="chat_content"> </p>  
              </div>
          </div>
     </body>
     <script>
        var btn = document.getElementById("sendBtn");
        var content = document.getElementById("content");
        var chat_content = document.getElementById("chat_content");
        btn.onclick = function(){
            var input_content = content.value;
            chat_content.innerHTML = input_content.toString();
        }
     </script>
</html>
