<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script>
        //变量名声明规则：以字母、$、_开头，不能使用关键字，保留字
        //变量应用:
        var hello = "hello world";
        document.write(hello);
        //变量声明规范：
        //匈牙利命名法:数据类型缩写+变量名字
        var nNum = 123;
        var sHello = "hello world";
        //驼峰命名法；每个单词开头字母大写
        document.getElementById();
        //下划线命名法：临时变量一般使用下划线
        var _temp = "saff";
    </script>
</body>
</html>
