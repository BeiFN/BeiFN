<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>逻辑运算</title>
</head>
<body>
    <script>
        //基本运算符：+  -  *  /  %
        //注：当任何数据类型+字符串，即变成拼接运算，结果为字符串
        //查看数据类型：typeof 
        var  str = "你好，世界";
        console.log(typeof str);
        //其他运算符运算时优先数字
        //如果不是数字类型，浏览器中的js解析器自动转换为数字类型
        //这种转换是隐式数据类型转换,一般发生在数学运算中
        

        // = 赋值
        //var a = 10;结果为undefined     a = 10；结果为10
        // ==  近似等于，不分辨数据类型  一般用于判断，结果为true or false
        // === 完全等于  数据类型也要一样  推荐使用。严谨性能好
        var num1 = 10;
        var num2 = 10;
        console.log(num1 == num2);
        console.log(num1 == "10");
        console.log(num1 === "10");
        //true为1，false为0   undefined  null不等于任何数字 
        console.log(1 == true);
        console.log(0 == false);
        console.log(0 == undefined);
        console.log(1 == undefined);
        console.log(0 == null);
        console.log(1 == null);

        //null为object类型
        //以上即为隐式数据类型转换

    </script>
</body>
</html>
