<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
      
            *{
                  margin: 0;
                  padding: 0;
            }

            #left-bar{
                  width: 80px;
                  height: 200px;
                  background: #ddd;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
            .jingubang{
                  height: 3000px;
            }
      </style>
</head>
<body>
      <div id="left-bar">

      </div>

      <div class="jingubang"></div>

      <script>
            // 1. 页面卷动的时候; 获取 scrollTop ; 给div赋值;
            var 
                  leftBar = document.getElementById("left-bar"),
                  timer = null;

            window.addEventListener("scroll",startMove)
            function startMove(){
                  var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                  var cHeight = document.documentElement.clientHeight;
                  // leftBar.style.top = scrollTop + cHeight / 2 - leftBar.offsetHeight / 2 + "px";
                  var target = scrollTop + cHeight / 2 - leftBar.offsetHeight / 2;

                  // console.log(target);
                  target = Math.round(target);
                  move(target)
            }

            function move(target){
                  clearInterval(timer);
                  timer = setInterval(function(){
                        var speed = (target - leftBar.offsetTop) / 6;
                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                        leftBar.style.top = leftBar.offsetTop + speed + "px";
                        if(leftBar.offsetTop === target){
                              clearInterval(timer);
                        }
                  },50)
            }

      </script>
</body>
</html>
