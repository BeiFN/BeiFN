<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>

            *{
                  margin: 0;
                  padding: 0;
            }
            #box{
                  width: 100px;
                  height: 100px;
                  background: #000;
                  position: absolute;
                  left: 900px;
            }
            #ruler{
                  width: 2px;
                  height: 800px;
                  position: absolute;
                  left: 400px;
                  background: orange;
            }
            #start{
                  margin-top: 300px;
            }
      </style>
</head>
<body>
      <div id="box">

      </div>

      <div id="ruler">

      </div>
      <button id="start">开始运动</button>
      <script>
            var 
            start = document.getElementById("start"),
            ruler = document.getElementById("ruler"),
            box = document.getElementById("box"),
            timer = null,
            speed = -7,
            target = 400;


            start.addEventListener("click" , startMove );

            function startMove(){
                  clearInterval(timer);
                  timer = setInterval(move,50);
            }

            function move(){
                  box.style.left = box.offsetLeft + speed + "px";
                  if(Math.abs(box.offsetLeft - target) <= Math.abs(speed) ){
                        clearInterval(timer);  
                        // 手动到达;
                        box.style.left = target + "px"; 
                  }
            }

      </script>
</body>
</html>
