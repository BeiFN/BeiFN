<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(url,data){
            return new Promise((resolve,reject)=>{
                let type = arguments[arguments.length-1],
                    xhr = new XMLHttpRequest(),
                    data_str = "";
                for(var attr in data){
                    data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
                }
                xhr.open(type,url + (type === "GET" ? ( /\?/.test(url) ? "&" : "?" ) + data_str : "" ));
                type === "POST" ? xhr.setRequestHeader("Content-type" , "application/x-www-form-urlencoded") : "";
                xhr.send(type === "POST" ? data_str : null);
                xhr.onreadystatechange = () =>{
                        if(xhr.readyState === 4 && xhr.status === 200){
                             resolve(xhr.responseText);
                        }
                        setTimeout(function(){
                            reject(xhr.status);
                        },Math.random*5000);
                    }
            })
        };
        ajax("http://localhost/0710/03ajaxPost.php",{username:"zhushiyu",password:123456},"POST").then(function(res){
            console.log(res)
        },function(error){
            console.log(error);
        });
    </script>
</body>
</html>
