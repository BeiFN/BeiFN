<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <style>
        form{
            margin-top: 10em;
        }
        .glyphicon{
            display: none;
        }
        .progress{
            height: 10px;
        }
        .progress-bar-success,.progress-bar-warning,.progress-bar-danger{
            display: none;
        }
        .normal{
            color: #ddd;
        }
    </style>
</head>
  <body>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-5 control-label">Email</label>
        <span class="glyphicon glyphicon-ok email" aria-hidden="true"></span>
        <div class="col-sm-3">
          <input class="form-control" id="email" placeholder="Email"/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-5 control-label">Username</label>
        <span class="glyphicon glyphicon-ok username" aria-hidden="true"></span>
        <div class="col-sm-3">
          <input class="form-control" id="username" placeholder="Username"/>
          <label class="normal">
                支持中文，数字，字母，-，_ 的4~20位字符
          </label>
        </div>
      </div>
      <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">Password</label>
            <span class="glyphicon glyphicon-ok password" aria-hidden="true"></span>
            <div class="col-sm-3">
              <input class="form-control" id="password" placeholder="Password"/>
              <label class="normal">
                    支持数字，字母，-，_ 的6-16位字符
              </label>
              <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 45%">
                      <span class="sr-only">35% Complete (success)</span>
                    </div>
                    <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 30%">
                      <span class="sr-only">20% Complete (warning)</span>
                    </div>
                    <div class="progress-bar progress-bar-danger" style="width: 25%">
                      <span class="sr-only">10% Complete (danger)</span>
                    </div>
                </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <div class="checkbox">
            <label> <input type="checkbox" /> Remember me </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
    <script src="./scripts/formValidation.js"></script>
  </body>
</html>
