<script type = "text.html" id="template">

            <div class="box">
                  <div class="box-img">
                        <img src="<%=item.cover%>" alt="">

                  <div class="box-title">
                        <a href="">

                        </a>
                        <span class="fire"></span>
                  </div>
            </div>
      <% } %>
</script>
<script>
      new Pagination().init({img_list:".image-list", getData: {url:"http://localhost/zc", data : {
            pageSize : 20,
            contentId : (""+Date.now()).slice(6) + "_3", //时间戳的后7位
            day : new Date().toISOString().slice(0,10)  //时间形式：2019-07-13
