      <script type="text/html" id="template">
          <% for(let i = 0, item; item = data[i]; i++){ %>
            <!-- //比例关系：显示图片高度/原图片高度 = 显示图片宽度/原图片宽度
            // 显示图片高度 = 显示图片宽度/原图片宽度*原图片高度  -->
          <% let scaleHeight = parseInt(235 / item.photo.width * item.photo.height);%>
            <div class="box">
                <div class="box-img" style="height:<%=scaleHeight%>px">
                      <img src="<%=item.photo.path%>" alt="">
                      <u style="height:<%=scaleHeight%>px"></u>
                </div>
                <div class="box-detail">
                      <div class="title">
                        <%=item.msg%>
                      </div>
                </div>
          </div>
          <%}%>
      </script>
      <script src="../../../libs/common.js"></script>
      <script src="../../../libs/ejs.js"></script>
      <script src="javascript/waterfall.js"></script>
</body>
