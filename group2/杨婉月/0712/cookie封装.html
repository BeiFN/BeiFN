<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    class Utils{
        static cookie( 
            name , value ,
            { 
                  expires,
                  path ,
                  domain,
                  secure
            } = { }
      ){    
            //"name=aaa; expires=33423"
            if( arguments.length === 1){
                  //通过; 分离，一定要注意;后还有一个空格
                  let [a,res] = [document.cookie.split("; "),""];
                  //过滤出a为name的
                  res = a.filter( item => item.split("=")[0] === name);
                  //
                  return res.length === 0 ? "" : res[0].split("=")[1];
            }
            // 设置cookie;
            return (document.cookie = [
                  name + "=" + value,
                  expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + expires) && d ): "",
                  path    ? ";path="    +  path   : "",
                  domain  ? ";domain="  +  domain : "",
                  secure  ? ";secure="  +  secure : ""
            ].join(""))
      }
      // 删除cookie;
      static removeCookie(name , path = ""){
            Utils.cookie( name , "" , {
                  path,
                  expires : -1
            })
      }
    }
</script>
</html>
