<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>

      <script>
            //编写构造函数Table，传入两个选择器
            function Table(btnSelector, contentSelector){
                  this.btns = document.getElementById(btnSelector).children;
                  this.contents = document.getElementById(contentSelector).children;
            }

            //初始化
            Table.prototype.init = function(){
                  //对每个按钮绑定事件
                  for(var i = 0, btn; btn = this.btns[i]; i++){
                        //changeContent的this指向点击事件触发的元素节点
                        //更改this指向，让其指向实例
                        //因为changeContent的this指向了实例，所以要将当前点击的i传入，以此得到是第几个btn被点击
                        btn.addEventListener("click", this.changeContent.bind(this, i));
                  }
                  
            }

            //点击按钮更改内容
            Table.prototype.changeContent = function(index , e){
                  //console.log(this);   // <button>1</button>

                  e = e || window.event;
                  target = e.target || e.srcElement;

                  //清空所有content上的class
                  for(var i = 0, content; content = this.contents[i]; i++){
                        content.className = "";
                  }
                  //将当前点击的btn添加active
                  this.contents[index].className = "active";

                  console.log("changeContent" , this , target);
            }

            var table = new Table("btn-list", "content-list");
            table.init();
      </script>

</body>
</html>
