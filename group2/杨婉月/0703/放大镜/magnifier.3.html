<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <link rel="stylesheet" href="css/magnifier.css">
    <style>
        .container{
            height:438px;
            width:1000px;
        }
        .img-btn{
            height:62px;
            width:438px;
            margin:20px 0 0 40px;
        }
        .img-btn .img-box{
            height:60px;
            width:60px;
            border:1px solid #ccc;
            margin-right:20px;
            float:left;
        }
        .img-box img{
            width:100%;
            height:100%;
        }
        .img-btn .active{
            border:#000 solid 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="small-img">
            <img class="small-img-show" src="https://source-feelunique.azoyacdn.com/media/catalog/product/n/y/NYX_Professional_Makeup_Cosmic_Metals_Shadow_Palette_1497362051.png?imageMogr2/thumbnail/438x438/extent/438x438/background/d2hpdGU=" alt="">
            <div class="cube"></div>
        </div>

        <div class="big-img">
            <img src="https://source-feelunique.azoyacdn.com/media/catalog/product/n/y/NYX_Professional_Makeup_Cosmic_Metals_Shadow_Palette_1497362051.png?imageMogr2/thumbnail/800x800/extent/800x800/background/d2hpdGU=" alt="">
        </div>
    </div>
    <div class="img-btn">
            <div class="img-box active">
                <img src="https://source-feelunique.azoyacdn.com/media/catalog/product/n/y/NYX_Professional_Makeup_Cosmic_Metals_Shadow_Palette_1497362051.png?imageMogr2/thumbnail/438x438/extent/438x438/background/d2hpdGU=" alt="">
            </div>
            <div class="img-box">
                <img src="https://source-feelunique.azoyacdn.com/media/catalog/product/n/y/NYX_Professional_Makeup_Lingerie_Shadow_Palette_0_1497361902.png?imageMogr2/thumbnail/438x438/extent/438x438/background/d2hpdGU=" alt="">
            </div>
    </div>
    

    <script src="js/magnifier.3.js"></script>
</body>
</html>
