<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100%;
            height:100%
        }
        #container{
            width:1200px;
            height:100%;
            margin: 0 auto;
        }
        .product{
            position: relative;
            width: 296px;
            height:450px;
            padding: 20px;
            margin-bottom: 15px;
            box-sizing: border-box;
            cursor: pointer;
            float:left;
            border:solid #fff 2px;
        }
        .product:hover{
            border:solid #ccc 2px;
        }
        .product img{
            display: block;
            width: 250px;
            height:300px;
            margin-bottom: 20px;
            background: 50% no-repeat;
            background-size: contain;
        }
        .product p{
            margin-bottom: 10px;
            font-size: 18px;
            color: #111;
            text-align: center;
        }
        .product .p_name{
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.4;
            color: #6d6c6c;
            overflow: hidden;
            white-space: nowrap;
            word-break: keep-all;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
</body>

<script type="text/html" id = "template">
    <% for(let i = 0; i<20; i++){%>
        <div class="product">
            <img src="<%=data[i].proPictDir%>" alt="">
            <p><%=data[i].brandName%></p>
            <p class="p_name"><%=data[i].productName%></p>
            <p>￥<%=data[i].cuPrice%></p>
        </div>
    <%}%>
</script>


<script src="../../libs/ejs.js"></script>
<script>
    function ajax(url, callback, type="get"){
        let xhr = new XMLHttpRequest();
        xhr.open(type, url);
        xhr.send(null);
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                typeof callback == "function" ? callback(xhr.responseText) : ""; 
            }
        }
    }

    ajax("http://localhost:8888/gp12-js-php/js_test/0710/products.json", function(res){
        var container = document.getElementById("container");
        res = JSON.parse(res);
        console.log(res);
        console.log(res.data.esProducts[0].productName);
        var res = ejs.render(document.getElementById("template").innerHTML, {data: res.data.esProducts});
        console.log(res);
        container.innerHTML += res;
    });
</script>
</html>
