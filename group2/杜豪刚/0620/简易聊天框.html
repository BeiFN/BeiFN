<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易聊天框</title>
    <style>
        *{margin:0;padding:0;}
        #content_box{
            width: 600px;
            height: 500px;
            background-color:#f2f2f2; 
            margin:100px auto;
            border:1px solid #333;
        }
        #content{
            width: 550px;
            height: 390px;
            background-color:#fff;
            margin: 15px;
            border:1px solid #333;
            overflow: auto;
            padding:10px;
        }
        #content>div{
            width: 550px;
            height: 38px;
            line-height: 38px;
            padding:6px 0;
        }
        #content>div>span{
            display: inline-block;
            padding:3px 10px;
            border-radius:10px;
            color:#fff;
        }
        #asay{
            background-color: blueviolet;
        }
        #tsay{
            float:right;
            background-color: orange;
        }
        #talk_box{
            width: 572px;
            height: 45px;
            margin-left: 15px;
        }
        #talk_box select{
            padding-left:5px;
            width: 75px;
            height: 36px;
            margin-right: 13px;
        }
        #talk_box input{
            width: 360px;
            padding-left: 10px;
            height: 30px;
            margin-right: 15px;
        }
        #talk_box button{
            width: 80px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div id="content_box">
        <div id="content">
            <div><span id="asay">Faker：出道即巅峰</span></div>
            <div><span id="tsay">Marin：终是恩静离了别，世间再无火影劫。</span></div>
        </div>
        <div id="talk_box">
            <select name="" id="talk">
                <option value="0">Faker</option>
                <option value="1">Marin</option>
            </select>
            <input type="text" id="text_word" placeholder="请输入发送的内容:">
            <button id="send">发送</button>
        </div>
    </div>
    <script>
        var text_word=document.getElementById("text_word");
        var send=document.getElementById("send");
        var talk=document.getElementById("talk");
        var asay=document.getElementById("asay");
        var tsay=document.getElementById("tsay");
        var content=document.getElementById("content");
        send.onclick=function(){
            var text_wordValue=text_word.value;     //用户输入的内容
            var str="";
            if(text_wordValue == "" ){
                alert("发送消息为空，请重新编辑");
            }
            if(talk.value == 0){                    // A说
                str='<div><span id="asay">Faker:'+text_wordValue+'</span></div>';
            }else{                                  //B说
                str='<div><span id="tsay">Marin：'+text_wordValue+'</span></div>';
            }
            content.innerHTML=content.innerHTML+str;
            text_word.value="";                     //清空输入框的内容
        }
    </script>
</body>
</html>
