<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
        input{
            width: 150px;
            height: 25px;
            border-radius:5px;
            margin: 30px 30px 50px 50px;
        }
        button{
            width: 80px;
            height: 28px;
            border-radius:5px;
        }
        .li_bgcolor {
            list-style: none;
            width: 100%;
            height: 35px;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <input id="inp" type="text" placeholder="请输入要打印几行li"/>
    <button id="btn">打印</button>
    <script>
        var ele_inp = document.getElementById("inp");
        var ele_btn = document.getElementById("btn");
        ele_btn.onclick = function(){      
            var col=ele_inp.value;
            var ul = document.createElement("ul");
            for (var i = 0; i < col; i++) {
                var li = document.createElement("li");
                ul.appendChild(li);
                li.innerHTML = "我是第" + (i + 1) + "行";
                li.className = "li_bgcolor";
                li.style.backgroundColor = "#" + Math.round(Math.random() * 16777215).toString(16).padStart(6, 0);
            }
            document.body.appendChild(ul);         
        }
    </script>
</body>
</html>
