<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript简易日历</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        body {
            background: #f6f9fc;
            font-family: arial;
        }
        .calendar {
            width: 210px;
            margin: 0 auto;
            padding: 10px 10px 20px 20px;
            background: #eae9e9;
        }
        .calendar ul {
            width: 210px;
            overflow: hidden;
            padding-bottom: 10px;
        }
        .calendar li {
            float: left;
            width: 58px;
            height: 54px;
            margin: 10px 10px 0 0;
            border: 1px solid #fff;
            background: #424242;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }
        .calendar li h2 {
            font-size: 20px;
            padding-top: 5px;
        }
        .calendar li p {
            font-size: 14px;
        }
        .calendar .active {
            border: 1px solid #424242;
            background: #fff;
            color: #e84a7e;
        }
        .calendar .active p {
            font-weight: bold;
        }
        .calendar .text {
            width: 178px;
            padding: 0 10px 10px;
            border: 1px solid #fff;
            padding-top: 10px;
            background: #f1f1f1;
            color: #555;
        }
        .calendar .text h2 {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .calendar .text p {
            font-size: 12px;
            line-height: 18px;
        }
    </style>
</head>
<body>
    <div id="tab" class="calendar">
        <ul id="box">
            <li class="active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>
        <div class="text" id="txt">
            <h2>1月活动</h2>
            <p>1月你好，每一天又是元气满满的一天， ^_^ </p>
        </div>
    </div>
    <script>
        var ele_box=document.getElementById("box").children;    //获取box下的所有子元素li
        var ele_h2=document.getElementById("txt").children[0];
        var ele_p=document.getElementById("txt").children[1];
        for(var n=0;n<ele_box.length;n++){                      //循环遍历给每一个li通过setattribute属性添加一个属性值
            ele_box[n].setAttribute("data-id",n+1);
        }
        for(var i=0 ; i<ele_box.length ; i++){
            ele_box[i].onclick=function(){                      //给每一个li添加点击事件
                var dataid=this.getAttribute("data-id");        //获取每一个的dataid属性
                for(var j=0;j<ele_box.length;j++){              
                    ele_box[j].className="";                    //先把之前的li的class清空
                }
                // console.log(ele_box[i]);
                this.className="active";                        //点击当前的li时设置class，改变颜色
                ele_h2.innerHTML=dataid+"月活动";
                ele_p.innerHTML=dataid+"月你好，每一天又是元气满满的一天， ^_^ ";
            }
        }
    </script>
</body>
</html>
