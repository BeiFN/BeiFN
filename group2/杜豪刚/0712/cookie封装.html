<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cookie封装</title>
</head>
<body>
    <script>
        class Utils{
            static cookie(name,value,{
                expires,
                path,
                domain,
            }={  }){
                // 如果只有一个参数,查询cookie
                if( arguments ===1 ){
                    let cookie = document.cookie.split("; ");
                    let res = cookie.filter(item => item.split("=")[0] === name );
                    return res[0].split("=")[1];
                };
                // 设置cookie
                // let date = new Date();
                //     date.setDate(date.getDate()+ expires);
                return (document.cookie = [
                    name + "=" + value,
                    // expires?  ";expires="  + date : "",
                    expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + expires) && d ): "",
                    path ?    ";path="     + path : "",
                    domain ?  ";domain="   + domain : "",
                ].join(""),console.log(document.cookie));
            }
            static removeCookie(name,path){
                Utils.cookie(name,"",{
                    path : path ? path : "",
                    expires :-1,
                })
            }
        };
        // removeCookie("user","/");

        //     Utils.cookie("name"+i,i,3,"/");
        // }
        
        // console.log(Utils.cookie("user3"));   
    </script>
</body>
</html>
