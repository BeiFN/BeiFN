<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>选项卡-面向过程</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <script>
            // 1. 选择元素; 
            var btns     = document.getElementById("btn-list").children;
            var contents = document.getElementById("content-list").children;
            var index    = 0;
            // 2. 绑定事件;
            for(var i=0;i<btns.length;i++){
                  btns[i].index = i;
                  btns[i].addEventListener("click",handlerClick);
            }
            // 3. 事件处理函数;
            function handlerClick(){
                  // 获取当前的index
                  var index = this.index;
                  // 把之前的className清空样式
                  for(var i=0;i<contents.length;i++){
                        contents[i].className = "";
                  }
                  contents[index].className = "active";
            }
      </script>
</body>
</html>
