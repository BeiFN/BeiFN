        var timer = null;
        var box   = document.getElementById("box");

        box.addEventListener("mousemove",handlerMove);

        function handlerMove(){
            move(this,{
                "width"     :900,
                "height"    :300,
                "opacity"   :20,
            },function(){
                box.style.backgroundColor = "pink";
            });
        }
        function move(dom,obj,fn){
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                // for in 遍历循环
                for(var attr in obj){
                    // console.log(attr,obj[attr])
                    if(attr === "opacity"){
                        var iNow = parseInt(getComputedStyle(dom)[attr]*100);
                        // console.log(iNow) ==> 100
                    }else{
                        var iNow = parseInt(getComputedStyle(dom)[attr]);
                    }
                    // 此时的target 已经变成obj[attr]
                    var speed = (obj[attr] - iNow) / 10;
                    speed = speed > 0 ? Math.ceil(speed):Math.floor(speed);
                    // console.log(iNow,speed);
                    if(obj[attr] === iNow){
                        // 判断Object.keys === null 没有key值的时候，清空定时器
                        if(Object.keys(obj) === null){
                            clearInterval(dom.timer);
                        }
                        // console.log(Object.keys(obj));
                        // 如果第三个参数，为函数，则运行
                        if(typeof(fn) === "function"){
                            fn();
                        }
                    }else{
                        if(attr =="opacity"){
                            dom.style.opacity =(iNow + speed)/100;
                        }else{
                            dom.style[attr] = (iNow + speed) + "px";
                        }
                    }
                }
            },50);
        }
