<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
        .ball{
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background:pink;
                position: absolute;              
        }
      </style>
</head>
<body>
    <!-- <div class="ball"> </div> -->
    <script>
        // 1. 鼠标按下,鼠标抬起;
        // 2. 创建粒子小球, 鼠标抬起终止创建;
        // 3. 小球运动;
        function Particle(selector){
            // 判断节点类型是否为9,是否为document
            this.ele_main = selector.nodeType === 9 ? selector : ele_main;
            this.init();
        }
        // 绑定事件
        Particle.prototype.init = function (){
            this.timer = null;                               //声明一个定时器
            this.maxWidth  = document.documentElement.clientWidth;      //获取可视宽度
            this.maxHeight = document.documentElement.clientHeight;     //获取可视高度
            this.ele_main.addEventListener("mousedown",this.handlerClick.bind(this));
            this.ele_main.addEventListener("mouseup",this.stopCreateBall.bind(this));
            this.ele_main.addEventListener("mousemove",this.handlerMove.bind(this));
        }
        // 鼠标跟随事件
        Particle.prototype.handlerMove = function(evt){
            var e = evt || event;
            this.offsetX = e.clientX;
            this.offsetY = e.clientY;
            // console.log(this.offsetX,this.offsetY)
        }
        // 鼠标点击事件
        Particle.prototype.handlerClick = function(evt){
            var e = evt || event;
            this.offsetX = e.offsetX - 8;
            this.offsetY = e.offsetY - 8;
            this.timer = setInterval(function (){
                var ball = this.createBall();       //创建一个小球
                setTimeout(function(){              //设置一个定时器，0.1s后删除
                    this.ballMove(ball,this.offsetY);
                }.bind(this),100);
            }.bind(this),30);
        }
        // 小球运动
        Particle.prototype.ballMove = function(ball,offsetY){
            var randomLeft = Math.round(Math.random()*this.maxWidth);                       //随机宽度
            var randomTop  = offsetY + Math.round(Math.random()*(this.maxHeight-offsetY));  //随机高度
            ball.style.left = randomLeft + "px";
            ball.style.top  = randomTop + "px";
            setTimeout(function(){
                ball.remove();
            },1000);
        }
        // 鼠标按下时创建小球
        Particle.prototype.createBall = function(){
            // 怎么创建？ 通过定时器
            // console.log("创建小球");
            var ele = document.createElement("div");
                ele.className = "ball" ;
                ele.style.background = "#" + Math.round(Math.random()*parseInt("ffffff",16)).toString(16).padStart(6,0);
                ele.style.left = this.offsetX + "px";
                ele.style.top  = this.offsetY + "px";
                ele.style.opacity = 0.6;
                ele.style.transition = " all 1s "
                document.body.appendChild(ele);
                return ele;
        }
        // 鼠标抬起时停止创建小球
        Particle.prototype.stopCreateBall = function(){
            clearInterval(this.timer);
        }

        new Particle(document);

    </script>
</body>
</html>
