<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合表单验证</title>
    <style>
        *{
            padding:0;
            margin:0;         
        } 
        form{
            width: 350px;
            height: 300px;
            margin: 20px auto;
            text-align: center;
        }
        input{
            width: 180px;
            padding-left: 10px;
            height: 25px;
            border-radius:5px;
            margin:5px 0 10px 10px;
        }
        button{
            width: 80px;
            height: 28px;
            border-radius:2px;
            margin-left:12%;
            margin-top: 10px;
        }
        p{         
            position: relative;
        }
        .hide{
            width: 150px;
            height: 20px;
            font: 10px/12px "楷体";
            position: absolute;
            color:#666;
            left: 285px;
            top:8px;
            /* display: none; */
        }
        input.success{
                transition: border-color 0.5s;
                border-color: green;
        }
        input.error{
            transition: border-color 0.5s;
                border-color: red;
        }
        input.v-strength-low{
                transition: border-color 0.5s;
                border-color: red;
        }
        input.v-strength-middle{
                transition: border-color 0.5s;
                border-color: orange;
        }
        input.v-strength-high{
               transition: border-color 0.5s;
                border-color: green;
        }
    </style>
</head>
<body>
    <form action="javascript:void(0)" id="form">
        <p>
            <span>用户名 :</span>
            <input type="text" placeholder="请输入用户名：" id="username" v-type="username" v-allnumber="true">
            <!-- <span class="hide" id="aa">用户名不可以为纯数字<br/>可以为字母+数字组合</span> -->
        </p>
        <p>
            <span>密码 :</span>
            <input type="text" placeholder="请输入密码："  id="password" v-type="password" v-strength="true">
            <!-- <span class="hide">密码长度为6-18位字符<br/>已为您开启密码强度检测</span> -->
        </p>
        <p>
            <span>邮箱 :</span>
            <input type="text" placeholder="请输入邮箱："  id="email" v-type="email">
            <!-- <span class="hide">支持163、qq、网易邮箱</span> -->
        </p>
        <button id="btn">提交</button>
    </form>
    <script src="js/validate.js"></script>
    <script>
        validate("#form",{
            "username" : {
                reg:/^[0-9a-z\u4e00-\u9fa5\-\_]{6,15}$/i
            }
        });
    </script>
</body>
</html>
