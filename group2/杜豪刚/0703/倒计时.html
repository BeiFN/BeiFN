<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #times{
            width: 600px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid rgb(82, 197, 212);
            text-align: center;
            line-height: 90px;
        }
    </style>
</head>
<body>
    <div id="times"></div>
    <script>
        var times = document.getElementById("times");
        var temp  = null;
        tmep = setInterval(function(){
            var date = new Date("2019/7/10");
            var time = (date.getTime() - new Date().getTime()) /1000;
            var s    = parseInt(time % 60);
            var m    = parseInt(time / 60 % 60);
            var h    = parseInt(time /3600);
            var d    = h > 24? parseInt(h / 24):0;
            h = h > 24 ? parseInt(h % 24):h;
            s = s < 10 ? "0" + s : "" + s ;
            m = m < 10 ? "0" + m : "" + m ;
            h = h < 10 ? "0" + h : "" + h ;
            if(h == 0 && m == 0 && s == 0){
                times.innerHTML = "大吉大利，今晚吃鸡" ;
                clearInterval(temp);  
            }else{
                times.innerHTML = "距离2019年 7🈷10日 还有 "+ d + " 天 " + h + " 时 " + m + " 分 " + s + " 秒 " ; 
            } 
        },1000);
    
    </script>
    
</body>
</html>
