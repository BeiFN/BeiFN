        function jisuan(num1,num2,opt){
            switch(opt){
                case "+":
                    return Number(num1)+Number(num2);
                    break;
                case "-":
                    return num1-num2;
                    break;
                case "*":
                    return num1*num2;
                    break;
                case "/":
                    return num1/num2;
                    break;
                case "%":
                    return num1%num2;
                    break;
            }
