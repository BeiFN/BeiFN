<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观察者模式</title>
</head>
<body>
    <script>
        // 观察者Observer
        class Observer{
            constructor(name,age){
                this.name = name;
                this.age  = age ;
            }
            accept(msg){
                console.log(`我叫：${this.name}今年${this.age}我接收到了消息${msg}`)
            }
        }
        // 发布者Publisher
        class Publisher{
            constructor(){
                this.list = {
                    12 :[],
                    18 :[],
                    all:[]
                };
            }
            // 发布publish
            publish(age,msg){
                let type = "all";
                if(age >=12 && age<18){
                    type = 12;
                }
                if(age>=18){
                    type = 18;
                }
                this.list[type].forEach(obs=>{
                    obs.accept(msg);
                });
            }
            // 订阅Subscribe
            subscribe(age,obs){
                if(age>18){
                    this.list[18].push(obs);
                }
                if(age>=12 && age<18){
                    this.list[12].push(obs);
                }
                this.list["all"].push(obs);
            }
            // 取消订阅upSubscribe
            upsubscribe(obs){
                this.list.splice(this.list.indexOf(obs),1)
            }
        }

        let obj1 = new Observer("小铭",21);
        let obj2 = new Observer("小红",15);
        let obj3 = new Observer("小米",17);
        let obj4 = new Observer("小莉",10);
        let obj5 = new Observer("小港",8);

        let pub = new Publisher();
        pub.subscribe(obj1.age,obj1);
        pub.subscribe(obj2.age,obj2);
        pub.subscribe(obj3.age,obj3);
        pub.subscribe(obj4.age,obj4);
        pub.subscribe(obj5.age,obj5);
        
        console.log(pub.publish("all","hello js"))

    </script>
</body>
</html>
