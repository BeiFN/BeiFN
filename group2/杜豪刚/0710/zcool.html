<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ZCOOL</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            body,html{
                  height: 100%;
                  background: #f4f4f4;
            }
            .box{
                  float: left;
                  position: relative;
                  background: #fff;
                  margin: 0 20px 20px 0;
                  overflow: hidden;
                  border-radius: 4px;
                  -webkit-border-radius: 4px;    
            }
            .box img{
                  width: 210px;
                  height: 158px;
            }
            .title-box{
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                -webkit-box-pack: justify;
                -ms-flex-pack: justify;
                justify-content: space-between;
                padding: 10px;
                white-space: nowrap;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 1;
                width: 190px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .container{
                  width: 1150px;
                  height: 223px;
                  margin: 0 auto;
            }
      </style>
</head>
<body>
    <div class="container"> </div>

    <!-- 字符串js -->
    <script type="text/html" id="demo">
        <% for(let attr in data) { %>
            <div class="box">
                <img src="<%=data[attr].cover%>" alt="">
                <div class="title-box"><%=data[attr].title%></div>
            </div>
        <% } %>
    </script>
    <!-- 引入ejs.js -->
    <script src="ejs.js"></script>
    <script>
        function ajax(type,url,callback){
            let xhr = new XMLHttpRequest();
                xhr.open(type,url);
                xhr.send(null);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 && xhr.status === 200 ){
                        callback(xhr.responseText);
                    }
                }
        }
        ajax("GET","http://localhost/0710/zcool.json",function(res){
            let container = document.querySelector(".container")
            let demo      = document.getElementById("demo")
            res = JSON.parse(res);      //转换为json
            console.log(res);
            let txt = ejs.render(demo.innerHTML , { data : res.data.contents});
            console.log(txt);
            container.innerHTML = txt;
        })
    </script>
</body>
</html>
