<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会弹跳的小恐龙</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            position: absolute;
            bottom:0;
            left:50%;
            background: url(image/恐龙.png) no-repeat center;
            background-size: 150%;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box=document.getElementById("box");
        var boxHeight=box.offsetHeight;
        document.onclick=function(evt){
            var e = evt || event;
            var clientX = e.clientX;
            var clientY = e.clientY;
            var clientHeight = document.documentElement.clientHeight;
            // console.log(clientX,clientY,clientHeight);
            box.style.bottom = clientHeight - clientY - boxHeight +"px";
            box.style.left = clientX + "px";
            box.style.transform = "rotate(0deg)";
            setTimeout(function(){
                box.style.transform = "rotate(720deg)";
                box.style.bottom=0;
            },1000)
        }
    </script>
</body>
</html>
