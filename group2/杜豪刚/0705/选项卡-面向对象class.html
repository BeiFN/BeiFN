<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>选项卡-面向对象</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <script src="../public/public.js"></script>
      <script>

            let { bgColor }=Utils;
            // console.log(bgColor);

            // 创建一个类Table
            class Table{
                  // constructor放属性
                  constructor(btnSelector,conSelector){
                        this.btns      = document.querySelector(btnSelector).children;
                        this.contents  = document.querySelector(conSelector).children;
                        this.init();
                  }
                  // 方法
                  init(){
                        for(let i=0,btn;btn=this.btns[i];i++){
                              // 遍历btn并获取i值
                              btn.addEventListener("click",this.handlerClick.bind(this,i));
                        }
                  }
                  handlerClick (index){
                        // 清空之前的className，并重新赋值
                        for(let i=0,con;con=this.contents[i];i++){
                              // console.log(i)
                              con.className = "";
                        }
                        for(let j=0,btn;btn=this.btns[j];j++){
                              btn.style.backgroundColor = "#DDD";
                        }
                        this.contents[index].className = "active";
                        this.contents[index].style.backgroundColor = bgColor();
                        this.btns[index].style.backgroundColor = bgColor();
                  }
            }

            new Table("#btn-list","#content-list");

      </script>
</body>
</html>
