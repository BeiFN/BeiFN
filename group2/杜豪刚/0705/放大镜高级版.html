<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>放大镜高级版</title>
      <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 350px;
            height: 450px;
            position: relative;
            margin:50px 0 0 500px;
        }
        .small-img{
            width : 350px;
            height: 350px;
            position: relative;
            box-shadow: 0 0 6px #000;
        }
        .small-img img{
            width: 100%;
            height: 100%;
        }
        .cube{
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 1;
            left: -12px;
            top: -1px;
            display: none;
            cursor: pointer;
            background:url("https://img13.360buyimg.com/n1/s450x450_jfs/t1/20934/9/14668/305219/5caac06cEb41f2374/a57323b77d9c53e5.jpg") ;
            /* background-repeat: no-repeat;
            background-position: 0 0; */
            background-size: 350px 350px;
        }
        .big-img{
            width: 350px;
            height: 450px;
            position: absolute;
            left: 350px;
            top: 0;
            box-shadow: 0 0 6px #000;
            overflow: hidden;
            display: none;
        }
        .big-img img{
            width: 1050px;
            height: 1050px;
            position: absolute;
        }
        .img-btn{
            padding-top: 20px;
            width: 100%;
            height: 80px;
        }
        .img-btn .img-box{
            width: 60px;
            float: left;
            margin-left:5px;
            border: 2px solid rgba(0,0,0,0);
            padding-top:5px;
        }
        .img-btn .img-box.active{
            border-color: red;
        }
        .img-btn .img-box:hover{
            border-color: red;
        }
        .img-btn .img-box img{
            width  : 100%;
            height : 100%;
        }
      </style>
</head>
<body>
    <div class="container">  
        <div class="small-img">
            <img src="https://img13.360buyimg.com/n1/s450x450_jfs/t1/20934/9/14668/305219/5caac06cEb41f2374/a57323b77d9c53e5.jpg" alt="">
            <div class="cube"></div>
        </div>
        <div class="big-img">
            <img src="https://img13.360buyimg.com//n0/jfs/t1/20934/9/14668/305219/5caac06cEb41f2374/a57323b77d9c53e5.jpg" alt="">
        </div>
        <div class="img-btn">
            <div class="img-box active">  
                    <img src="https://img13.360buyimg.com/n1/s450x450_jfs/t1/20934/9/14668/305219/5caac06cEb41f2374/a57323b77d9c53e5.jpg" alt="">
            </div>
            <div class="img-box">
                    <img src="https://img13.360buyimg.com/n5/jfs/t1/28951/19/5068/77440/5c386b84Ebf737479/c662475c03b19b7f.jpg" alt="">
            </div>
            <div class="img-box">
                    <img src="https://img13.360buyimg.com/n1/s450x450_jfs/t1/290/20/3867/154209/5b99cbfbE1783d7d6/3499f69ce219df27.jpg" alt="">
            </div>
            <div class="img-box">
                    <img src="https://img11.360buyimg.com/n1/jfs/t1/26537/33/167/153150/5c0794a5E49aa252c/c91e7dfbaa1d24af.jpg" alt="">
            </div>
            <div class="img-box">
                    <img src="https://img10.360buyimg.com/n1/jfs/t25861/343/1155860826/116154/f7d0e519/5b8c8948Nd06b0047.jpg" alt="">
            </div>
          </div>
    </div>

</html>
