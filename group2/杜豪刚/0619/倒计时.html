<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        #times{
            width: 600px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid #bbb;
            text-align: center;
            line-height: 90px;
        }
    </style>
</head>
<body>
    <div id="times">
    </div>
    <script>
        function getTime(){
            var tar_date=new Date("2019,10,1");                          //目标时间
            var get_date=new Date();
            var time=(tar_date.getTime() - get_date.getTime());         //相差的豪秒数
            
            var seconds=parseInt(time / 1000 %60);                      //相差的秒数
            var minutes=parseInt(time / 1000 /60 % 60);                 //相差的分钟
            var hours=parseInt(time / 1000 /3600);                      //相差的小时
            var dates=hours > 24 ? parseInt(hours /24):0;               //相差的天数
                hours = hours > 24 ? hours % 24 : hours;
            seconds < 10 ? "0"+seconds:seconds;
            minutes < 10 ? "0"+minutes:minutes;
            hours < 10 ? "0"+hours:hours;
            times.innerHTML="距离2019年10月1日还有"+dates+"天"+hours+"小时"+minutes+"分钟"+seconds+"秒";
        }
        setInterval(getTime,1000);   
    </script>
</body>
</html>
