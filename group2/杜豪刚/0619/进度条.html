<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
        #content-box{
            width: 600px;
            height: 25px;
            border-radius:10px;
            border:1px solid #333;
            margin:50px auto;
        }
        #content{
            height: 25px;
            background: lawngreen;
            border-radius:10px;
        }
    </style>
</head>
<body>  
    <div id="content-box">
        <div id="content"></div>
    </div>
    <script>   
        var content=document.getElementById("content");
        var bar_width=0;            //初始宽度
        var target_w=600;           //目标宽度       
        function progressBar(){
            if(bar_width == target_w){
                clearInterval(jdt);
            }else{
                bar_width+=10;
                content.style.width=bar_width+"px";
            }
        }
        var jdt=setInterval(progressBar,50);
    </script>
</body>
</html>
