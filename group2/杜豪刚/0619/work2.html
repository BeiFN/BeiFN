<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>作业-密码强度</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    input {
        outline: 0;
    }
    div{
        margin: 50px 0 0 100px;
    }
    #pwd{
        height: 25px;
        border-radius:3px;
    }
    #pwd_level {
        list-style: none;
        margin: 10px;
        border-radius: 15px;
        width: 174px;
        border: solid 1px gainsboro;
        height: 16px;
    }
    #pwd_level li {
        background: silver;
        float: left;
        width: 50px;
        margin: 4px;
        height: 8px;
    }
    #pwd_level_tip {
        margin: 10px;
        width: 174px;
        height: 16px;
    }
    #pwd_level_tip div {
        float: left;
        width: 58px;
        height: 16px;
        text-align: center;
        line-height: 16px;
        visibility: hidden;
    }
</style>
<body>
    <div>
        <input type="text" name="pwd" id="pwd" value="" size="30" />
        <button id="btn">提交密码</button>
        <ul id="pwd_level">
            <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
            <li></li>
            <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
        </ul>
        <div id="pwd_level_tip">
            <div id="">弱</div>
            <div id="">中</div>
            <div id="">强</div>
        </div>
    </div>  
    <script>
        var pwd=document.getElementById("pwd");
        var btn=document.getElementById("btn");
        btn.onclick=function(){        
            var pwdValue=pwd.value;
            for(var index in pwdValue){
                // console.log(pwdValue[index]);
                var t=pwdValue[index].charCodeAt(0);
                var charType=0;
                if(t>=48 && t <=57){charType=1;}        //为0～9十个阿拉伯数字
                else if(t>=65 && t <=90){charType=2;}   //为26个大写英文字母
                else if(t>=97 && t <=122){charType=4;}   //为26个小写英文字母
                else{charType=4;} 
                }
        }

    </script>
</body>
</html>
