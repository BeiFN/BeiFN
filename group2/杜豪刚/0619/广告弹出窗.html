<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告弹出窗</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        #ad-box{
            width: 600px;
            position: absolute;
            right:0;
            bottom:0;
        }
        #ad{
            width: 600px;
            display: none;
            background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1560914643161&di=234670cfeb79f6f58837db1133025045&imgtype=0&src=http%3A%2F%2Fimg.sccnn.com%2Fbimg%2F337%2F24494.jpg") no-repeat left top;
        }
    </style>
</head>
<body>
    <div id="ad-box">
        <div id="ad">
        </div>
    </div>
    <script>
        var ad=document.getElementById("ad");
        var ad_height=0;            //初始高度
        var target_h=355;           //目标高度
        function eject(){
            if(ad_height >= target_h){
                clearInterval(tanchu);
            }else{
                ad.style.display="block";
                ad_height+=10;
                ad.style.height=ad_height+"px";
            }
        }
        var tanchu=setInterval(eject,66);
    </script>
</body>
</html>
