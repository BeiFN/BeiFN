<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业-用户名密码格式要求</title>
    <style>
        #userName{
            margin:50px 0 0 60px;
            width: 200px;
            height: 25px;
            outline:none;
            padding-left:10px;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="请输入用户名" id="userName">
    <script>
        // 用户名密码格式要求
        userName.onblur=handBlur;
        function handBlur(){
            var userName=document.getElementById("userName");
            var userNameValue=document.getElementById("userName").value;  
            //用户名长度6-20        
            if(userNameValue.length>=6 && userNameValue.length<=20){
                userName.style.borderColor="green";
            }else{
                userName.style.borderColor="red";
                alert("请输入用户名字符长度为6-20");
                return false;
            }
            //数字不能开头
            if(isNaN(userNameValue[0])){
                userName.style.borderColor="green";
            }else{
                userName.style.borderColor="red";
                alert("首字母不能以数字开头");
                return false;
            }
            // 只能包含数字、字母、下划线
            for(var index in userNameValue){
                // console.log(userNameValue[index]);
                ascill=userNameValue[index].charCodeAt(0);
                if(ascill>=48 && ascill<=57||ascill>=65 && ascill<=90 ||ascill>=97 && ascill<=122 ||ascill==95){
                    userName.style.borderColor="green";
                }else{
                    userName.style.borderColor="red";
                    alert("只能包含数字、字母、下划线");
                    return false;
                }
            }
        }
    </script>
</body>
</html>
