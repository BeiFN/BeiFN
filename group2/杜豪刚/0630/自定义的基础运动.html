<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>自定义的基础运动</title>
      <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
            #btn{
                  width: 80px;
                  height: 30px;
                  position: absolute;
                  top: 200px;
                  left: 50px;
            }
            #line{
                  position: absolute;
                  left: 599px;
                  width: 1px;
                  height: 500px;
                  background: #000;
            }
            #text{
                  width: 180px;
                  height: 25px;
                  border-radius:5px;
                  position:absolute;
                  top:150px;
            }
      </style>
</head>
<body>
      <div id="box"></div>
      <div id="line"></div>
      <input type="text" id="text" placeholder="请输入运动频率：（1-20）">
      <button id="btn">开始运动</button>
      <script>
            var target  =  600;     //目标点
            var timer   =  null;    //开启一个定时器
            var btn     =  document.getElementById("btn");
            var box     =  document.getElementById("box");
            var text    =  document.getElementById("text");          
            btn.onclick =  function(){
                  var speed = text.value;         //  速度 ? => 单位时间内位移的距离
                  if(speed>=1 && speed<=20){
                        speed = Number(speed);
                        box.style.left =  0 + "px";
                        move(target,speed);
                  }else{
                        alert("请输入正确的运动频率");
                  }               
            } 
            function move(target,speed){
                  clearInterval(timer);
                  timer = setInterval(function(){
                      if(Math.abs(target - box.offsetLeft) < speed){
                            clearInterval(timer);
                            box.style.left =  target + "px";
                      }else{
                            box.style.left =  box.offsetLeft + speed + "px";
                      }
                  },50);
            }
      </script>
</body>
</html>
