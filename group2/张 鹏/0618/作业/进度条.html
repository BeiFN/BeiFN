<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>进度条 </title>	
	</head>
	<style>
		#progress{
			position: relative;
			margin: auto;
			top: 200px;
			display: block;
			width: 200px;
			height: 20px;
			border-style: dotted;
			border-width: thin;
			border-color: darkgreen;
		}
		#filldiv{
			position:absolute;
			top: 0px;
			left: 0px;
			width: 0px;
			height: 20px;
			background: blue;
		}
		#percent{
			position: absolute;
			top: 0px;
			left: 200px;
			
		}
	</style>
	
	<script>
		var num = 0;
		var t1 = setInterval(function(){
			if (num == 200) {
				clearInterval(t1);
			}
			filldiv.style.width = num + "px";
			percent.innerHTML = (num/2)+"%";
			num ++;
			/* if (num == 200) {
				clearInterval(t1);
			} */
			//当if判断放到后面这里时,num++后num等于200了定时器停止,但进度条实际还未到终点
		} ,100)
		
		
	</script>
	<body>
		<div id="progress">
			<div id="filldiv"></div>
			<span id="percent">0</span>
		</div>
	</body>
</html>
