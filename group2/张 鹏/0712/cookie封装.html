<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        // 设置
        // function setCookie(name,value,expries,path,domain){
        function setCookie(name,value,options){
            typeof options === "object"? "" : options= {};
            let d = null;
            return (document.cookie = [
                name + "=" +value,
                options.expires ? ";expires=" + ((d=new Date()).setDate(d.getDate()+options.expires)&&d) :"",
                console.log(d),
                options.path? ";path=" + options.path:"",//设置cookie路径
                options.domain? ";domain=" + options.domain:"",//该路径下可访问
                options.secure ? ";secure=" + options.secure :"",
                
            ].join(""));//join数组转字符串依次拼接
          
        }
        setCookie("username","hello",{
            expires : 10,
            path :"/",
        });

        
        for(var i=0;i<10;i++){
            setCookie("hello"+i,i);
        }
// 删除
        function removeCookie(name,path){
            console.log("删除");
            setCookie(name,"",{
                path :path?path:"",
                expires : -1,
            })
        };
        removeCookie("username","/");
        console.log(getCookie("username"));
        // 获取 
        function getCookie(name){
            var s = document.cookie, a=s.split("; ");
            for(var i =0, item, itemA; item = a[i]; i++){
                if((itemA = item.split("="))[0] === name){
                    return itemA[1];
                }
            }
        }
        console.log(getCookie("hello2"));

    </script>
</body>
