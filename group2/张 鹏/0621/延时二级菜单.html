<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            nav{
                  height: 80px;
                  line-height: 80px;
                  width: 100%;
                  background: yellowgreen;
                  display: flex;
                  justify-content: space-around;
            }
            #list{
                  background: rgba(0,0,0,.3);
                  width: 25%;
                  display: none;
                  margin-left: 200px;
            }
      </style>
</head>
<body>
      <nav>
            <span>一级菜单</span>
            <span id="nav_btn">一级菜单</span>
            <span>一级菜单</span>
            <span>一级菜单</span>
      </nav>
      <ul id="list">
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
      </ul>

      <script>
		var Lv1menu = document.getElementById("nav_btn");
		var Lv2menu = document.getElementById("list");
		var timer = null;
		 Lv1menu.onmouseover = function() {
			// Lv2menu.setAttribute("style","display:block")
			Lv2menu.style.display = "block";
		 }
		 Lv1menu.onmouseout = function() {
			clearTimeout(timer);
		 	timer = setTimeout( function() {
				Lv2menu.style.display = "none";
			}, 500) 
		 }
		 Lv2menu.onmouseover = function() {
			 clearTimeout(timer);
			 Lv2menu.style.display = "block";
		 }
		 Lv2menu.onmouseout = function() {
			 Lv2menu.style.display = "none";
		}
      </script>
</body>
</html>
