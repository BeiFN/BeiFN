<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <style>
                *{
                      margin: 0;
                      padding: 0;
                      font-size: 30px;
                }
                li{
                      list-style-type:none;
                }
                #pagination{
                      background: #ddd;
                      width: 300px;
                      height: 400px;
                      margin: 0 auto;
                }
                #btn-list{
                      width: 100%;
                      height: 50px;
                      text-align: center;
                      background: #b6b6b6;
                      line-height: 50px;
                }
                #btn-list button{
                      padding: 0 20px;
                }
                #btn-list button.active{
                      background: yellowgreen;
                }
                #content-list li{
                      width: 300px;
                      height: 350px;
                      line-height: 350px;
                      text-align:center;
                      display: none;
                }
                #content-list li.active{
                      display: block;
                }
            </style>
        </head>
    <body>
        <div id="pagination">
            <div id="btn-list">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
            </div>
            <ul id="content-list">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
            </ul>
        </div>
        

        <script>

            //     lis[index].className = "";

            //     lis[index].className = "active";
            // }


            // 面向对象
            function Table(btnSelector, contentSelector){
                this.btns = document.getElementById(btnSelector).children;
                this.lis = document.getElementById(contentSelector).children;
            }
            // 初始化
            Table.prototype.init = function(){
                for(var i = 0, btn; btn = this.btns[i]; i++){
                    btn.addEventListener("click", this.changeContent.bind(this, i));
                    btn.addEventListener("click", this.addBtnColor.bind(this, i));
                }
            }
            // 改值
            Table.prototype.changeContent = function(index){
                for(var i = 0, li; li = this.lis[i++];){
                    li.className = "";
                }
                this.lis[index].className = "active";
            }

            // 改色
            Table.prototype.addBtnColor = function(index){
                this.btns[index].style.background = "#" + Math.round(Math.random() * parseInt("ffffff",16)).toString(16).padStart(6,"0");
            }


            var table = new Table("btn-list", "content-list");
            table.init();
        </script>
    </body>
</html>
