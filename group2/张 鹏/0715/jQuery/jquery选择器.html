    <title>Document</title>
    <style>
        div{

<body>
    <div id="box1"></div>
    <div id="box1"></div>

    <div class="box"></div>

    <ul class="list">

    <script src="./jquery-3.4.1.js"></script>

    <script>
        // 简单选择器 id class tag
        // jQuery之中所有对元素的操作都是批量返回伪数组
        $("#box1").css({
            width : "+=200px",
            background : "#000",
        })
        $(".box").css({
            width : "200px",
            background : "#000",
        })
        $("div").css({
                background : "yellowgreen",
        })

        $("#box3").css({
            width : "+=200px",
            background : "#000",
        })

        // jQuery选择器选择出来的实例; 不是DOM对象, 所以说和原生的DOMAPI不通用;
        // 实例对象之中获取 原生DOM对象获取原生dom后才能使用原生dom方法
        console.log($(".box")[0]);
        $(".box")[0].setAttribute("key","value");
