<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
    #box{
        width: 100px;
        height: 100px;
        background: lightcoral;
        position: absolute;
        left: 100px;
        text-align: center;
        top: 0; 
         border-radius: 5px 5px 0 0;
    }

    #tz{
  
        width: 100%;
        height: 30px;
        border-radius: 5px 5px 0 0;
        background: yellowgreen;
    }
    

    </style>
</head>
<body>
<div id="box">
    <div id="tz">
    </div>
    <button id="btn">回放</button>

    <script>
    //   拖拽开始

    function handlerDragStart(evt){
        var e = evt ||window.event;

        document.addEventListener("mousemove",_handlerDragMove = handlerDragMove.bind(false,{
            offsetX : e.offsetX,
            offsetY : e.offsetY

        })); 
        }
        function handlerDragMove(offset,evt){
              var e =evt || event;
              box.style.left = e.clientX - offset.offsetX + "px";
              box.style.top = e.clientY - offset.offsetY + "PX";
        }

        function hanlderDragEnd(){
              document.removeEventListener("mousemove",_handlerDragMove);
        }
        var box = document.getElementById("box");
        var _temFn = null;
        var _handlerDragMove = handlerDragMove;

        box.addEventListener("mousedown",handlerDragStart);
        box.addEventListener("mouseup",hanlderDragEnd);

   
    
    </script>
</div>
</body>
</html>
