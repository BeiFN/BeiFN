<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期对象</title>
</head>
<body>
    
    <script>
    var now = new Date();
    var end = new Date("2019/8/16 22:00:00");
    var total = parseInt((end.getTime() -now.getTime())/3600/1000);
    console.log(total);

    </script>
</body>
</html>
