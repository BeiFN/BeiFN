<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去标签</title>
    <style>
  input{
      width: 300px;
      height: 300px;
  }
    </style>
</head>
<body>
     <input type="text" id="txt">
     <input type="button" id="btn" value="去标签">
     <input type="text" name="" id="removetag">

     <script>
     var oInput = document.getElementById("txt");
     var oBtn = document.getElementById("btn");
     var oInputs = document.getElementById("removetag");
       var reg = /<.*?>/g;
      oBtn.addEventListener("click",removeTag);
      function removeTag(){
          var inputValue = oInput.value;
          oInputs.value = inputValue.replace(reg,"");
      }
     
     </script>
</body>
</html>
