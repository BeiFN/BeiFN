<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="page-header">
						<h1>表单 <small>Subtext for header</small></h1>
					</div>
					<form action="www.baidu.com" class="form-vertical" id="myform">
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">用户姓名</div>
								<input type="text" class="form-control" placeholder="长度在4,10之间,只能使用数字字母">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">登陆密码</div>
								<input type="password" class="form-control" placeholder="要求不能少于6位">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="btn-group">
									<button class="btn btn-primary">密码强度</button>
									<a class="btn btn-default passwordStrength">&nbsp;&nbsp;弱&nbsp;&nbsp;</a>
									<a class="btn btn-default passwordStrength">&nbsp;&nbsp;中&nbsp;&nbsp;</a>
									<a class="btn btn-default passwordStrength">&nbsp;&nbsp;强&nbsp;&nbsp;</a>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">邮件地址</div>
								<input type="text" class="form-control" placeholder="格式: xxx@xxx.com">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">联系电话</div>
								<input type="text" class="form-control" placeholder="11位手机号">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">身份证件</div>
								<input type="text" class="form-control" placeholder="请输入身份证">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">家庭住址</div>
								<input type="text" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">邮政编码</div>
								<input type="text" class="form-control" placeholder="不能以0开头,共6位">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-addon">出生年月</div>
								<input type="text" class="form-control" placeholder="格式: xxxx-xx-xx">
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="col-lg-4 col-lg-offset-2">
						<a id="reg" class="btn btn-primary center-block">注册</a>
					</div>
					<div class="col-lg-4">
						<a class="btn btn-default center-block">重置</a>
					</div>
				</div>
			</div>
		</div>
		
	</body>

	<script type="text/javascript">
		var inputs = Array.from(document.getElementsByTagName("input")); //所有的输入框
		var myform = document.getElementById("myform"); //表单
		var btns = Array.from(document.getElementsByClassName("passwordStrength"));//密码强度
		
		inputs[0].addEventListener("blur",function() {
			if(/^\w/){
				this.parentNode.parentNode.className = "form-group has-success";
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
			}
		})

		
		inputs[0].addEventListener("blur", function() {
			if (/[\da-zA-Z]{4,10}/.test(this.value)) {
				this.parentNode.parentNode.className = "form-group has-success";
				pass.username = true;
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
				pass.username = false;
			}
		});

		inputs[1].addEventListener("blur", function() {
			if (this.value.length >= 6) {
				this.parentNode.parentNode.className = "form-group has-success";
				pass.password = true;
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
				pass.password = false;
			}
		});

		inputs[1].addEventListener("input", function() {
			var val = this.value;
			if (/[^\da-zA-Z]/.test(val)) {
				//强
				btns[0].className = "btn btn-default passwordStrength";
				btns[1].className = "btn btn-default passwordStrength";
				btns[2].className = "btn btn-success passwordStrength";
			} else if (/\d/.test(val) && /[a-zA-Z]/.test(val)) {
				//中
				btns[0].className = "btn btn-default passwordStrength";
				btns[1].className = "btn btn-warning passwordStrength";
				btns[2].className = "btn btn-default passwordStrength";
			} else {
				//弱
				btns[0].className = "btn btn-danger passwordStrength";
				btns[1].className = "btn btn-default passwordStrength";
				btns[2].className = "btn btn-default passwordStrength";
			}
		});

		inputs[2].addEventListener("blur", function() {
			if (/^\w+@\w+(\.\w+)+$/.test(this.value)) {
				this.parentNode.parentNode.className = "form-group has-success";
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
			}
		})

		inputs[3].addEventListener("blur", function() {
			if (/^1[3-9]\d{9}$/.test(this.value)) {
				this.parentNode.parentNode.className = "form-group has-success";
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
			}
		})



		inputs[4].addEventListener("blur", function() {
			var reg =
				/^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
			if (reg.test(this.value)) {
				this.parentNode.parentNode.className = "form-group has-success";
			} else {
				this.parentNode.parentNode.className = "form-group has-error";
			}
		})

		
	</script>

</html>
