<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多物体运动</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: #ddd;
            margin: 30px;
            line-height: 100px;
            text-align: center;
        }
        #box3{
            opacity:0.9;
        }
    </style>
</head>

<body>
    <div id="box1">变宽</div>
    <div id="box2">变高</div>
    <div id="box3">变透明</div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        box1.addEventListener("click", function () {
            move(400, this, "width");
        });
        box2.addEventListener("click", function () {
            move(600, this, "height");
        });
        box3.addEventListener("click", function () {
            console.log(this);
            move(0.1, this, "opacity");
        })
        function move(target, dom, attr) {
            clearInterval(dom.timer)
            target = (attr == "opacity" ? target * 100 : target);
            dom.timer = setInterval(function () {
                var iNow = (attr === "opacity" ? parseInt(getComputedStyle(dom)[attr] * 100): parseInt(getComputedStyle(dom)[attr]));
                var speed = (target - iNow) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (iNow === target) {
                    clearInterval(dom.timer);
                } else {
                    dom.style[attr] = (attr == "opacity" ? (iNow + speed) / 100 : (iNow + speed) + "px");
                }
            }, 50)
        }
    </script>
</body>

</html>
