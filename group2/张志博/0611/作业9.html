<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="shuru">

        <button onclick="f()"></button>
    
    <script>
        //9 判断数值范围
        function f(){
            var num = parseInt(shuru.value);
            console.log(shuru.value);
            if(num > 0){
                console .log("该数大于0");
            }else if(num == 0){
                console .log("该数为0");
            }else{console .log("该数小于0")};
        }
    </script>
