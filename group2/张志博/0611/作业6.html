<html lang="en">

<body>
        <input type="text" id="shuru">

        <button onclick="f()"></button>
    <script>
        //6 判断成绩 90~100为A，80~89为B，60~79为C，60以下为D；
        function f(){
        var grade =parseInt(shuru.value);
            console.log(shuru.value);
        var kind;
        if(grade <= 100&&grade >= 90){
            kind = "A";
            console .log("成绩为："+kind);
        } else if(grade >=80&&grade <90){
            kind = "B";
            console .log("成绩为："+kind);
        } else if(grade >=60&&grade <80){
            kind = "C";
            console .log("成绩为："+kind);
        } else if(grade >= 0&&grade <60){
            kind = "D";
            console .log("成绩为："+kind);
        } else{
            console .log("错误 请重新输入.")
        }
        }
    </script>
