<body>
        <!-- 11题 -->
        <input type="text" id="height">
        <input type="text" id="weight">
        <button onclick="fun()"></button>

    <script>
        //11 检测体重
        function fun(){
            var h = parseInt(height.value);
            var w = parseInt(weight.value);
            var Normal;
            console.log("身高为："+h+"cm,体重为："+w+"斤");
            Normal=(h-108)*2;
            if(w<=Normal+10&&w>=Normal-10){
                console .log("体重合格");
            }else{console .log("体重不合格")};
        }

    </script>
