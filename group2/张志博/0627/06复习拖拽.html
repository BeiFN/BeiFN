<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: #ff0;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        function handlerStart(evt){
            var e = evt || window.event;
            document.addEventListener("mousemove" , _handlerMove = handlerMove.bind(false,{
                offsetX : e.offsetX,
                offsetY : e.offsetY
            }));
        }
        function handlerMove(offset, evt){
            var e = evt || window.event;
            box.style.left = e.clientX - offset.offsetX + "px";
            box.style.top = e.clientY - offset.offsetY + "px";
        }
        function handlerEnd(){
            document.removeEventListener("mousemove" , _handlerMove);
        }
        var box = document.getElementById("box");
        var _tempFn = null;
        var _handlerMove = handlerMove;

        box.addEventListener("mousedown" ,handlerStart);
        document.addEventListener("mouseup" , handlerEnd);
    </script>
</body>
</html>
