    <script>
        // 编写函数digit(num, k)，函数功能是：
        //求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0。
        function digit(num,k){
            var knum = 0;
            for(var i=1;i<=k;i++){
                knum = num%10;
                num = parseInt(num/10);
            }
            return knum;
        }
        var result = digit(123334,2);
        console.log(result);
        
       
    </script>
