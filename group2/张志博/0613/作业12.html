    <script>
        // 编写一个函数，输入n为偶数时，
        //调用函数求1/2+1/4+...+1/n,当输入n为奇数时，
        //调用函数求1/1+1/3+...+1/n 
        function Parity(num){
            var sum = 0;
            if(num%2 == 0){
                i = 2;
            }else{
                i = 1;
            }
            while(i<= num){
                sum += 1/i;
                i +=2;
            }
            return  sum;
        }
        var result = Parity(2);
        console.log(result);
