<body>
    <script>
        //求m-n之间数字的和
        function sum(m,n){
            var sum = 0;
            if(m>n){
                for(var i= n;i <= m;i++){
                    sum += i;
                }
            }
            return sum;
        }  
        var res =  sum(7,6);
        console.log(res);  
    </script>
</body>
