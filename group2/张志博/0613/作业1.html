<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1">
    <select  id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
     <input type="text" id="n2">
    <button id="sum">计算</button>
    <script>
       //编写一个函数，计算两个数字的和差积商
        sum.onclick = function(){
            var num1 = n1.value;
            var num2 = n2.value;
            var o = op.value;
            var result = calculator(num1,num2,o);
            console.log(result);
        }
        function calculator(num1,num2,o){
            switch(o){
            case "+":
                return (Number(num1)+Number(num2));
                break;
            case "-":
                return num1 - num2;
                break;
            case "*":
                return num1 * num2;
                break;
            case "/":
                return num1 / num2;
                break;
            case "%":
                return num1 % num2;
                break;
            }
        }
    </script>
</body>
</html>
