<body>
    <script>
        // 使用函数完成任意数字阶乘的计算
                //阶乘
        function factorial(n){
            if(n==1){
                return 1;
            }
            return n = n*factorial(n-1);
        }   
        var result = factorial(3);
        console.log(result);
        
    </script>
</body>
