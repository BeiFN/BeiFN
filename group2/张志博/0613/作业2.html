<body>

    <script>
  
        //编写函数，求圆的面积
        var cir =  function(r){
            return r*r*Math.PI;
        }; //创建一个函数对象
        var rCircle = 2;//给定圆的半径
        var area = cir(rCircle);
        alert("圆面积为：" + area);

    </script>
</body>
