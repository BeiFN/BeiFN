<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;
        }        
    </style>
</head>
<body>
    <script>
        //鼠标按下 => 创建小球 ，抬起运动终止=>小球运动完消失
        function Particle(ele){
             this.main_ele = ele.nodeType === 9 ? ele :document.querySelector(ele);
             this.init();
        } 
        Particle.prototype.init = function(){

            this.timer = null;


            this.main_ele.addEventListener("mousedown" , this.handlerDown.bind(this));
            this.main_ele.addEventListener("mouseup" , this.stopCreateBall.bind(this));

        }
        //鼠标按下，
        Particle.prototype.handlerDown = function(){
            this.timer = setInterval(function(){
                this.createBall();
            }.bind(this),100);
        }
        Particle.prototype.createBall = function(){
            console.log("创造小球");
        }
        Particle.prototype.stopCreateBall = function(){
            clearInterval(this.timer);
            console.log("结束创造");
        }
        new Particle(document);
    </script>
</body>
</html>
