<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;
        }        
      </style>
</head>
<body>
    <script>
        function Ball(ele){
            this.main_ele = ele.nodeType === 9 ? ele: document.querySelector(ele);
            this.init();
        }
        Ball.prototype.init = function(){
            this.timer = null;
            this.main_ele.addEventLisener("mousedown" , this.handlerDown.bind(this));
            this.main_ele.addEventLisener("mouseup" , this.stopBall.bind(this));

        }
        //鼠标按下
        Ball.prototype.handlerDown = function(){
            this.timer = setInterval(function(){
                var ball = this.createBall();
            }.bind(this),100)
        }

        Ball.prototype.createBall = function(){
            var ele = document.createElement("div");
            ele.className = "ball";
            ele.style.left = this.offsetX +"px";
            ele.style.top = this.offsetY +"px";
            ele.style.transition = "all 1s";
            document.body.appendChild(ele);

        }
        
        new Ball(document);
    </script>
</body>
</html>
