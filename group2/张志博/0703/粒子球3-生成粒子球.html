<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;
        }        
    </style>
</head>
<body>
    <script>
        //鼠标按下 => 创建小球 ，抬起运动终止=>小球运动完消失
        function Particle(ele){
             this.main_ele = ele.nodeType === 9 ? ele :document.querySelector(ele);
             this.init();
        } 
        Particle.prototype.init = function(){

            this.timer = null;


            this.main_ele.addEventListener("mousedown" , this.handlerDown.bind(this));
            this.main_ele.addEventListener("mouseup" , this.stopCreateBall.bind(this));

        }
        //鼠标按下，
        Particle.prototype.handlerDown = function(evt){
            var e = evt || window.event;

            this.timer = setInterval(function(){
                this.createBall(e.offsetX,e.offsetY);
            }.bind(this),100);
        }
        Particle.prototype.createBall = function(offsetX,offsetY){
            // console.log("创造小球");
            var ele = document.createElement("div") ;
            ele.className = "ball";
            ele.style.left = offsetX + "px";
            ele.style.top =  offsetY + "px";
            ele.style.background = getRandomColor();
            // console.log(ele);
            document.body.appendChild(ele);
            
        }
        Particle.prototype.stopCreateBall = function(){
            clearInterval(this.timer);
            // console.log("结束创造");
        }


        //创建随机颜色
        function getRandomColor(){
                  var r = Math.round(Math.random() * 255);
                  var g = Math.round(Math.random() * 255);
                  var b = Math.round(Math.random() * 255);
                  return "rgb(" + r + "," + g + "," + b + ")";
            }



        new Particle(document);
    </script>
</body>
</html>
