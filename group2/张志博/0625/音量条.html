<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        *{
            margin: 0;
            padding: 0;
        }
        #footer{
            width: 100%;
            height: 80px;
            background:#C62F2F;
            position: absolute;
            bottom: 0;
            box-sizing: border-box;
            border: 5px solid #000;
        }
        #progress{
            width: 1130px;
            height: 5px;
            background: #fff;
            position: absolute;
            left: 50%;
            margin-left: -565px;
            top: 30px;
            border-radius: 3px;
        }
        #speaker{
            width: 30px;
            height: 30px;
            background-image: url(https://upload-images.jianshu.io/upload_images/16960494-e859bac6f34f9188.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240);
            background-size: 100%;
            background-position: center;
            margin-top: 20px;
            margin-left: 150px;
        }
        #point{
            width: 20px;
            height: 20px;
            background: #ff0;
            border-radius: 50%;
            position: absolute;
            left: -2px;
            top: -8px;
            box-shadow: 0 0 5px #ddd;
        }
        #progressWidth{
            width: 10px;
            height: 5px;
            background: #53C879;
        }
    </style>
</head>
<body>
    <div id="footer">
     
            <div id="progress">
                <div id="point"></div>
                <div id="progressWidth"></div>
            </div>
            <div id="speaker"></div>

    </div>
   <script src="./javascripts/音量条.js"></script> 
   
</body>
</html>
