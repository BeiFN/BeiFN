<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
          <style> 
              span{
                  display: inline-block;
                  margin: 0 30px;
                  height: 30px;
                  width: 30px;
                  text-align: center;
                  line-height: 30px;
                 
              }
          </style>
     </head>     
    
     <body>
        <div>
            请输入密码：<input type="text" id="passwd">

            密码强度: <span id="er"></span>
        </div>
     </body>
<script>
         passwd.oninput = function(){
             var str = passwd.value;
             var level = 0;
             for(var i in str){
                 var ascii = str.charCodeAt(i);
                 if(ascii >=48&&ascii<=57){
                     level += 1;
                 }else if((ascii >=65 && ascii <=90)||(ascii >=97&&ascii<=122)){
                     level += 2;
                 }else{
                     level +=3;
                 }
             }
             if(level <=6){
                 er.style.background = "#f00";
                 er.innerHTML = "弱";
             }else if(level >6 &&level <12){
                 er.style.background = "#ee0";
                 er.innerHTML = "中";
             }else if(level >=12){
                 er.style.background = "#0f0";
                 er.innerHTML = "强";
         }
        }
   </script>
</html>
