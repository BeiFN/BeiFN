<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Foo( { a = 10 , b = 20} = {}){
            console.log(a, b);
        }
        Foo({
            a : "hello",
            b : "world"
        })
        

        //扩展运算符
        var obj = {
            d : 40, 
            e : 50,
            f : 60
        }

        var obj1 = {
            ...obj,
            a : 10,
            b : 20,
            c : 30
        }
        Object.assign(obj1,obj);
        console.log(obj1);
    </script>
</body>
</html>
