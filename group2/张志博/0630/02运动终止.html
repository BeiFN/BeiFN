<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         *{
             margin: 0;
             padding: 0;
         }
         #box{
            height: 100px;
            width: 100px;
            background: #ff0;
            position: absolute;
            left: 0;
            top: 0;

        }
        #btn{
            position: absolute;
            top: 100px;
            left: 0;
        }
        #line{
            width: 1px;
            height: 800px;
            margin-left: 600px;
            background: peru;
        }
    </style>
</head>
<body>
        <div id="box"></div>
        <button id="btn">开始运动</button>
        <div id="line"></div>
        <script>
            var box = document.getElementById("box");
            var btn = document.getElementById("btn");
            var line = document.getElementById("line");
            var timer = null;
            var speed = 10;
            var target = 600;
            btn.addEventListener("click" , handlerClick);
            function handlerClick(){
                // clearInterval(timer);
                // timer = setInterval(function boxMove(){
                //     box.style.left = box.offsetLeft + speed +"px";
                // },50)
                timer = setInterval(boxMove , 50)
            }
            function boxMove(){
                box.style.left  = box.offsetLeft +  speed + "px";
                if(Math.abs(target - box.offsetLeft) <= Math.abs(speed)){
                    // clearInterval(timer);
                    box.style.left = target + "px";
                }
            }
        </script>
</body>
</html>
