<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #share{
            width: 100px;
            height: 200px;
            background: #FF5B00;
            position: absolute;
            bottom: 0;
            left: -100px;
        }
        #share span{
            display: block;
            width: 16px;
            position: absolute;
            right: -16px;
            top: 50%;
            margin-top: -26px;
            background: #FF5B00;
        }
    </style>
</head>
<body>
    <div id="share">
        <span>
            分享到
        </span>
    </div>
    <script>
        var share = document.getElementById("share");
        var timer = null;
        var speed = 5;
        var target = 0 ;
        var tar = -100;
        share.addEventListener("mouseover" , handlerOver)
        function handlerOver(){
            clearInterval(timer);
            timer = setInterval(shareMove , 50)
        }
        function shareMove(){
            share. style.left = share.offsetLeft + speed+ "px";
            if(Math.abs(target - share.offsetLeft) <=Math.abs(speed)){
                share.style.left = target + "px";
            }
        }
        
        share.addEventListener("mouseout" , handlerOut)
        function handlerOut(){
            clearInterval(timer);
            timer = setInterval(shareOut , 50)
        }
        function shareOut(){
            share. style.left = share.offsetLeft - speed+ "px";
            if(share.offsetLeft === -100){
                clearInterval(timer);
            }
        }
    </script>
</body>
</html>
