<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #378DD8;
        }
        #box{
            width: 600px;
            height: 600px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: #ff0;
        }
        #ball{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(#666,#000);
            position: absolute;
            left: 0px;
            top:0;
        }
        #progress{
            width: 20px;
            height: 100px;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 0 2px 2px 0;

        }
        #progress-bar{
            height: 100px;
            width: 20px;
            background: top linear-gradient(#f00,#ff0);
            border-radius: 0 2px 2px 0;
        }
        #mask{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="mask"></div>
        <div id="ball"></div>
        <div id="progress">
            <div id="progress-bar"></div>
        </div>
    </div>
    <script>
        var ball = document.getElementById("ball");
        var timer = null;
        var speed = 3;
        var g = 0.5;
        var target = 600;
        var box = document.getElementById("box");
        var moving = false;
        var speedX  = 0;
        box.addEventListener("click" , handlerClick);
        function handlerClick(){
            moving = true;
            clearInterval(timer);
            timer = setInterval(ballMove , 50);
        }
        box.addEventListener("mousemove" , handlerMouseMove);
        function handlerMouseMove(evt){
            var e = evt || window.event;
            // console.log(e.offsetX);
            
            if(!moving){
                ball.style.left = e.offsetX - 20 +"px";
                ball.style.top = e.offsetY - 20 + "px";
            }
            getBallTurn(e.offsetX);
        }
        function getBallTurn(x){
                speedX = -5 * (300-x)/300*100/20;
            progress.style.height = Math.abs(speedX*5) + "px";
        }




        function ballMove(){
            speed = speed + g;
            ball.style.top = ball.offsetTop + speed + "px";
            ball.style.left = ball.offsetLeft + speedX + "px";
            if(Math.abs(target - 40 - ball.offsetTop) <= speed ){
                ball.style.top = target - 40 + "px";
                speed = -speed;
                if( speed > -2){
                    clearInterval(timer);
                    ball.style.top = target - 40 + "px";
                }
            }
        }
    </script>
</body>
</html>
