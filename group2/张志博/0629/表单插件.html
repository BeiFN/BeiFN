<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.success{
                  transition: border-color 1s;
                  border-color: yellowgreen;
            }
        input.error{
                  transition: border-color 1s;
                  border-color: red;
            }
        input.v-strength-low{
                transition: border-color 1s;
                border-color: red;
        }
        input.v-strength-middle{
                transition: border-color 1s;
                border-color: yellow;
        }
        input.v-strength-high{
                transition: border-color 1s;
                border-color: yellowgreen;
        }
    
    </style>
</head>
<body>
    <form action="javascript:void(0)" id="form">
            <!-- <form  id="form"> -->       
        <p>
            <span>邮箱 :</span>
            <input type="text" id="email" v-type = "email">
        </p>
        <p>
            <span>用户名 :</span>
            <input type="text" id="username" v-type = "username">
        </p>
        <p>
            <span>密码 :</span>
            <input type="text" id="password" v-type = "password" v-strength = "true">
        </p>
        <p>
            <span></span>
        </p>
        <button id="btn">提交</button>
    </form>
    <script src="./javascripts/表单02.js"></script>
    <!-- <script>
        validate("#form")
    </script> -->
    <script>
            // 1. 调用模式 => 插件使用者调用 ; 调用时要告知插件要在哪里进行验证;
            validate("#form" , {
                  "url" : {
                        reg : /http:\/\/[a-z]+\.[a-z]+\.(com|net)/i
                  },
                  "username" : { 
                        reg : /^[\u4e00-\u9fa5a-z0-9_\-]{4,20}$/
                  }
            });
      </script>
</body>
</html>
