<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            background: #ff0;
        }
    </style>
</head>
<body>
    <input type="text" id="search">
    <p id="content">
            间接融资是指资金盈余单位与资金短缺单位之间不发生直接关系，而是分别与金融机构发生一笔独立的交易，即资金盈余单位通过存款，或者购买银行、信托、保险等金融机构发行的有价证券，将其暂时闲置的资金先行提供给这些金融中介机构，然后再由这些金融机构以贷款、贴现等形式，或通过购买需要资金的单位发行的有价证券，把资金提供给这些单位使用，从而实现资金融通的过程。
    </p>
    <script>
        var content = document.getElementById("content");
        var search = document.getElementById("search");
        search.addEventListener("keydown" , function(evt){
            var e = evt || window.event;
            var keyCode = e.keyCode || e.which;
            if(keyCode === 13){
                heighLight();
            }
        })
        function heighLight(){
            var value = search.value;
            var contentText = content.innerHTML;
            var nowReg = new RegExp("("+value+")","g");
            content.innerHTML = contentText.replace(nowReg , 
            "<span> $1</span>")
        }
    </script>
</body>
</html>
