<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        //求100-999之间的水仙花数。abc =++
        var num = 99;
        while( num ++ <999){
            ge = num % 10;
            shi = parseInt(num%100/10);
            bai = parseInt(num/100);
            if(ge * ge * ge +shi * shi * shi + bai * bai * bai ==num){
                console.log(num);
            }
        }
    </script>
</body>
</html>
