<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //99乘法表
        var i= 0, result;
        while(i++ < 9){
            var j = 0;
            while(j++ < i){
                result = i *j;
                document.write( i+"*"+j+"="+result );
                document .write("&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
