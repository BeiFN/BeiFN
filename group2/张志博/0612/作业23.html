<body>
    <script>
        //操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
        var people = 99;
        while(people++ <  200){
            if(people%3 == 1 && people% 4 ==2 && people%5 ==3){
                console.log(people);
            }
        }
    </script>
