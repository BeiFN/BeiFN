<body>
    <script>
        //求1+2!+3!+...+5!的值
        var num = 0 ,result=0;
        while(num ++ <5){
            var i = 0;
            var j = 1;
            while(i ++ < num){
                j *=i;
            }
            result +=j;
        }
        console.log(result);
    </script>
