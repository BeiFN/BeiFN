<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          //打印直角三角形、
          var i = 0;
        while(i ++ < 5){
             var j = 0;
             while(j ++ < i){
                 document.write("*");
             }
             document.write("<br>");
        }
    </script>
</body>
</html>
