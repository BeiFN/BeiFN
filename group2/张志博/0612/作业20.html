<body>
    <script>
        //求出1/1-1/2+1/3-1/4…..1/100的和
        var sum = 0;
        for(var i =1; i<=100;i++){
            var j =1/i*Math.pow(-1,i+1);
            sum += j;
        }
        console.log(sum);
    </script>
</body>
