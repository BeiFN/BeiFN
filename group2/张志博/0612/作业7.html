<body>
    <script>
        //菱形
        var num_i = 0;
        while(num_i++ < 3){
            var num_space = 0;
            while( num_space ++ < 3-num_i){
                document.write("&nbsp;&nbsp;");
            }
            var num_j = 0;
            while(num_j++ <num_i*2-1){
                document.write("*");
            }
            document.write("<br/>");
        }
        while(num_i -- >1){
            var num_space = 0;
            while(num_space  ++ < 3 - num_i){
                document.write("&nbsp;&nbsp;")
            }
            var num_j = 0;
            while(num_j ++ < num_i*2-1){
                document.write("*");
            }
            document.write("<br/>");
        }


    </script>
