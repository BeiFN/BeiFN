<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        //假设某人有 100,000 现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%
        //如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        var money = 100000;
        var a = 0;
        while((money *=0.95)> 50000){
            a++;
        }
        while((money -= 5000)>0){
            a++;
        }
        console.log(a);
        
    </script>
</body>
</html>
