<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <script>
        //民间则流传着县令考问神童的佳话书中原文如下：
        //今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一；
        // 百钱买鸡百只， 问鸡翁、 母、雏各几何？
        var cock = -1,  chick = 0;
        while(cock++ <20){
            var hen = -1;
            while(hen++ <33){
                chick = 100 - cock -hen;
                if(cock*5 + hen*3 +chick/3 ==100){
                    console.log(cock,hen,chick);
                }
                
            }
        }
    </script>
</body>
