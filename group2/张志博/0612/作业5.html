<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //打印长方形
        var num_row = 0;
        while(num_row ++ < 4){
             var num_col = 0;
             while(num_col ++ < 10){
                 document.write("*");
             }
             document.write("<br>");
        }
    </script>

</body>
</html>
