<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //等腰三角形
        var i =0;
        while(i++ <4){
            var space = 0;
            while(space ++ <4 - i){
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            var j = 0;
            while(j++ < i*2 - 1){
                document.write("@");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
