<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //输出20-80之间能被3整除的整数，每5个一行
        var num = 20  , i =0;
        while(num ++ <80){
           
            if(num % 3 ==0){
                
                i++;
                if(i<6){
                document.write(num +"&nbsp;");
                }else{
                    document.write("<br/>");
                    i = 0;
                    }
            
            }
        }
    </script>
</body>
</html>
