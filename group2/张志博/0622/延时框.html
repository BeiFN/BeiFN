<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav{
            height: 80px;
            line-height: 80px;
            width: 100%;
            background: #a52;
            display: flex;
            justify-content: space-around;
        }
        #list{
            background: #eee;
            width: 25%;
            margin-left: 500px;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单</span>
        <span>一级菜单</span>
        <span>一级菜单</span>        
    </nav>
    <ul id="list">
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
            <li>二级菜单</li>
        </ul>
    <script>
        var navbtn = document.getElementById("nav_btn");
        var list = document.getElementById("list");
        // console.log(navbtn);
        // console.log(list);
        // navbtn.onmouseover = function(){
        //     list.style.display = "block";
        // }
        // navbtn.onmouseout = function(){
        //     list.style.display = "none";
        // }
        // list.onmouseover = function(){
        //     list.style.display = "block";
        // }
        // list.onmouseout = function(){
        //     list.style.display = "none";
        // }
        

        var flag = false;
        var timer = null;
        navbtn.onmouseover = function(){
            list.style.display = "block";
        }
        navbtn.onmouseout = function(){
            clearTimeout(timer);
            timer = setTimeout(function(){
                if(!flag)
                list.style.display = "none";
                flag = false;
            },500);
        }
        list.onmouseover = function(){
            flag = true;
            list.style.display = "block";
        }
        list.onmouseout = function(){
            list.style.display = "none";
            flag = false;
        }
    </script>
</body>
</html>
