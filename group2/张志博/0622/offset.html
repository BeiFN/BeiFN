<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #ff0;
            position: absolute;
            top: 100px;
        }
        #wrap{
            width: 100%;
            top: 200px;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="hehe">
        <div id="wrap">
            <div id="box"></div>
        </div> 
    </div>
    
   
    <script>
        var box = document.getElementById("box");
        console.log(box);
        console.log(box.offsetTop);
        // console.log(box.offesetParent);
        function getPosition(ele){
            var res = ele.offsetTop;
            while(ele.offsetParent !== document.body){
                ele = ele.offsetParent;
                res += ele.offsetTop;
            }
            return res;
        }
        console.log(getPosition(box));
    </script>
</body>
</html>
