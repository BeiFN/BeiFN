<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .progress_box{
            width: 888px;
            height: 20px;
            margin: 100px auto;
            border-radius: 5px;
            border: 1px solid pink;
        }
        #progress{
            width: 10px;
            height: 20px;
            background: #ff0;
        }

    </style>
</head>
<body>
    <div class="progress_box">
        <div id="progress"></div>
    </div>
    <script>
        var progress_width = 0;
        var progress_interval = null;
        var target = 888;
        progress_interval = setInterval(progressing,30)
        function progressing(prop){
            if(prop !== undefined && typeof prop === "number"){
                progress_width = target*prop/100;
            }else{
                progress_width +=5;
            }
            // console.log(progress_width)
            progress.style.width = progress_width + "px";
            if(progress_width >= target){
                clearInterval(progress_interval);
                console.log(1);
            }
        }
        progressing(80);
        document.onclick = function(){
            progressing(0);
        }
    </script>
    
</body>
</html>
