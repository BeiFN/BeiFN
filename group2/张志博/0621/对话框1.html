<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contentlist{
            width: 1000px;
            margin: 0 auto;
        }
        #contentlist .content{
            width: 1000px;
            min-height: 80px;
            background: #eee;
            border-radius: 5px;
        }
        #contentlist .content p{
            margin: 10px 10px;
        }
        #sendBtn{
            display: block;
              margin: 10px auto;
              width: 100px;
              height : 30px;
              line-height: 30px;
              background: #eee;
              box-shadow: 0 0 2px #000;
              border-radius: 4px;

        }
        #sendBtn:hover{
              cursor: pointer;
              background: white;
              color: black;
          }
          #edit {
              margin: 0 auto;
              width: 1000px;
              text-align: center;
              overflow: hidden;
          }
    </style>
</head>
<body>
    <div id="contentlist">
        <div class="content">
            <p>xxx</p>
            <p style="word-break: break-all;">xxxxxxxxxxx</p>
        </div>
    </div>
    <div id="edit">
        <textarea name="" id="text" cols="1000" rows="10"></textarea>
        <button id="sendBtn">发送</button>
    </div>
    <script>
        sendBtn.onclick = handerClick;
        function handerClick(){
            var iptStr = text.value;
            var htmlStr = '<div class="content">'+
                            '<p>xxx</p>'+
                            '<p style="word-break: break-all;">'+
                                iptStr +
                                '</p>'+
                           '</div>';
            contentlist.innerHTML = htmlStr + contentlist.innerHTML;
            text.select();
        }
    </script>
</body>
</html>
