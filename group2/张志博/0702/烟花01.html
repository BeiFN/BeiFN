<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #container{
                  width: 600px;
                  height: 400px;
                  background: #000;
                  border: 2px solid #f10;
                  position: absolute;
                  left: 0;
                  top: 0;
                  bottom: 0;
                  right: 0;
                  margin: auto;
            }      
            
            .firework{
                  width: 7px;
                  height: 7px;
                  border-radius: 50%;
                  background: #fff;
                  position: absolute;
            }
      </style>
</head>
<body>
        <div id="container">
        </div>
        <script>
            function Firework(selector){
                this.main = document.querySelector(selector);
                if(this.main === null){
                    return false
                }
                this.init();
            }
            Firework.prototype.init = function(){
                this.main.addEventListener("click" , this.createFirework.bind(this));
            }
            Firework.prototype.createFirework = function(){
                var fire = document.createElement("div");
                fire.className = "firework";
                fire.style.background = getRandomColor();
                this.main.appendChild(fire);
            }
            function getRandomColor(){
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);
                return "rgb(" +r+","+g+","+b+")";
            }


            new Firework("#container");
        </script>
</body>
</html>
