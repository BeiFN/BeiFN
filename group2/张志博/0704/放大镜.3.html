            .container{

            .small-img{
                  width : 350px;
                  height: 350px;
                  position: relative;

            }
            .small-img img{
                  width: 100%;

            .cube{
                  width: 100px;
                  height: 100px;
                  position: absolute;
                  z-index: 1;
                  left: 0;
                  top: 0;
                  display: none;
                  background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562838456&di=73aeaae4a17bfdbec4140a508f8553ea&imgtype=jpg&er=1&src=http%3A%2F%2Fcdnq.duitang.com%2Fuploads%2Fitem%2F201205%2F13%2F20120513135235_vRxjC.jpeg);

                  background-size: 350px 350px;
                  background-position: 0 0 ;                  
            }
            .big-img{
                  width: 300px;
                  height: 300px;
                  position: absolute;
                  left: 350px;
                  top: 0;
                  box-shadow: 0 0 10px #000;
                  overflow: hidden;
                  display: none;
            }
            .big-img img{
                  width: 1050px;
                  height: 1050px;
                  position: absolute;
            }

            .img-btn{
                  padding-top: 20px;
                  width: 100%;
                  height: 100px;
            }
            .img-btn .img-box{
                  width: 60px;
                  height: 60px;
                  float: left;
                  border: 3px solid rgba(0,0,0,0);
                  overflow: hidden;
            }
            .img-btn .img-box.active{
                  border-color: red;
            }
            .img-btn .img-box:hover{
                  border-color: red;
            }
            .img-btn .img-box img{
                  width  : 100%;
                  height : 100%;
            }
    </style>
