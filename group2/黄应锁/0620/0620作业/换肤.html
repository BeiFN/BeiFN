<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="link" rel="stylesheet" href="css/css1.css">
</head>
<body>
    <button class="btn">皮肤1</button>
    <button class="btn">皮肤2</button>
    <button class="btn">皮肤3</button>
    <button class="btn">皮肤4</button>

    <script>
        var ele_btns = document.querySelectorAll(".btn");
        var ele_link = document.getElementById("link");
        var list = [
            "css/css1.css",
            "css/css2.css",
            "css/css3.css",
            "css/css4.css",
        ];
        for( var i = 0 , btn; btn = ele_btns[i++] ; ){
            btn.index = i - 1 ;
            btn.onclick = function(){
               ele_link.href = list[this.index];
            //    console.log(1);
            }
        }
    
    </script>
</body>
</html>
