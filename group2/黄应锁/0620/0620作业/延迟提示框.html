<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #div1{
        width:200px;
        height:200px;
        background:pink;
        position: relative;
        margin: 0 auto ;
    }
    #div2{
        width:100px;
        height:100px;
        position: absolute;
        right:200px;
        background:green;
        display:none;
    }

</style>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>

    <script>
        div1.onmouseover = function () {
                setTimeout(function () {
                    div2.style.display = "block";
                }, 1000);
            }
        div1.onmouseout = function () {
                setTimeout(function () {
                    div2.style.display = "none";
                }, 1000);
            }
        
    </script>

</body>
</html>
