<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #mouse{width:100px; height:50px; background: pink;}
        #cont1,#cont2{width:300px; height:50px;border:1px solid #ccc;margin: 20px 0;}

        input{width: 100px; height:50px;}
    </style>
</head>

<body id="body">
    <div id="mouse"></div>
    <input id="cont1" type="text"><br>
    <input id="txt"  type="text"><br>
    <input id="cont2" type="text">
    <script>
        mouse.ondblclick = function(){
            
            cont1.value = "您刚刚双击了DIv，触发了dblclick事件";
            
        }
        txt.onchange = function(){
           cont2.value = "输入框内容被改变，触发了onchange事件";
        };

    </script>
</body>
</html>
