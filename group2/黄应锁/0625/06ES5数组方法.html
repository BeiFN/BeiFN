            // 1. 调用参数函数 数组项数次;

            // map  返回一个新数组，新数组之中装的是参数函数的返回值;

            var arr = [15000,20000,21000,26000,3000,2000,8000];
            var res = [];
            arr.forEach( function ( item ){
                  res.push( item * 1.3)
            })

            console.log(res);

            var arr = [15000,20000,21000,26000,3000,2000,8000];

            var newArray = arr.map( function ( item , index ){
                  return item * 1.3;
            })
            console.log(newArray)

            function myMap( arr , fn){
                  var res = [];
                  for(var i = 0 ; i < arr.length ; i ++){
                      res.push(  fn( arr[i] , i , arr ) );
                  }
                  return res;
            }

            // filter  返回新数组.会根据参数函数的返回值判定是否该讲具体的项加入新数组;
            var arr = [15000,20000,21000,26000,3000,2000,8000];
            var newArray = arr.filter( function(item , index){
                  return item >= 10000;
            } )
            console.log(newArray);
            function myFilter(arr , fn){
                  var res = [];
                  for(var i = 0 ; i < arr.length ; i ++){
                        if(fn(arr[i] , i , arr)){
                              res.push(arr[i])
                        }
                  }
                  return res;
            }

            // some 判定数组中是否存在某个符合条件的; 一旦函数返回true那么some就会终止循环，并且返回true ;
            var arr = [15000,20000,21000,26000,3000,2000,8000];
            function mySome(arr,fn){
                  for(var i in arr){
                        if(fn(arr[i])){
                              return true;
                        }
                  }
                  return false;
            }
            console.log(mySome(arr,function fn(ele){
                 return ele === 8000 ;
            }));
