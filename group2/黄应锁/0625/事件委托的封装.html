    <script>
    
    document.body.addEventListener("click",delegation(handlerCreat,".btn"));

    function delegation(eventCallBack,selector){
        return function(evt){
            var e = evt||event;
            var target = e.target ||e.srcElement;
        
            var eleList = this.querySelectorAll(selector);
            var targetArray = [];
            var _temp = target;
            while(true){
                if(_temp === this) break;
                targetArray.push(_temp);
                _temp = _temp.parentNode;
            }
            for( var i = 0 , ele; ele = eleList[i ++] ;){
                if(targetArray.length ===  1 ?(target === ele) : (targetArray.indexOf(ele) !== -1) ){
                    eventCallBack.call(ele,e);
                    break;
                }
            }
        }
    }
    function handlerCreat(){
        var button = document.createElement("button");
        button.innerHTML = "这是一个新的按钮";
        document.body.appendChild(button);
    }
