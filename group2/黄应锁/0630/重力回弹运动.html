<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #000;
        }
        #box{
            width: 600px;
            height: 500px;;
            background: #fff;
            position: absolute;
            left: 0;
            right:0;
            top: 0;
            bottom:0;
            margin: auto;

        }
        #ball{
            width:40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(#fb0,#060);
            position: absolute;
            top:20px;
            left: 200px;
        }
        #mask{
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  left: 0;
                  top: 0;
                  z-index: 999;
            }
        .progress{
              width: 20px;
              height: 100px;
              overflow: hidden;
              position: absolute;
              bottom: 0;
              left: 0;
              border-radius: 0 2px 2px 0;
        }
        .progress-bar{
              height: 100px;
              width: 20px;
              background:top linear-gradient(#f10,pink);
              border-radius: 0 2px 2px 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="mask"></div>
        <div id="ball"></div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="../libs/common.js"></script>
    <script>
        var box = $("#box");
        var ball = $("#ball");
        var progress = $(".progress");
        var progressBar = $(".progress-bar");
        var target = 500;
        var target_w = 600
        var timer = null;
        var speed = 2;
        var speedx = 0;
        var g = 0.5;
        var moving = false;
        box.addEventListener("mousemove",handlerMouseMove);
        document.addEventListener("click",handlerClick);

        function handlerMouseMove(evt){
            var e = evt ||event;
            if(!moving){
                ball.style.left = e.offsetX - 20 + "px";
                ball.style.top = e.offsetY - 20 + "px";
            }
            getTurn(e.offsetX);
        }

        function handlerClick(evt){
            var e = evt ||event;
            clearInterval(timer);
            timer = setInterval(ballMove,50);
        }

        function ballMove(evt){
            var e = evt ||event;
            moving = true;
            speed += g;
            console.log(ball.offsetTop);
            ball.style.top = ball.offsetTop+ speed + "px";
            ball.style.left = ball.offsetLeft+ speedx + "px";
            if((target-40 - ball.offsetTop) < speed  ){
                speed = -speed;
                if(speed > -2){
                    clearInterval(timer);
                    ball.style.top = target - 40  + "px";
                }
            }
            if((target_w -40 - ball.offsetLeft < speedx)||(ball.offsetLeft<0) ){
                speedx = -speedx;
            }
        }

        function getTurn(ele){
            if(ele < 300){
               var  x =  (300-ele)/300 *100;
               speedx = -3*(x/100)
            }else{
                var  x =  (ele-300)/300 *100;
                speedx = 3*(x/100)
            } 
            progress.style.height = x + "px";
        }

    </script>
</body>
</html>
