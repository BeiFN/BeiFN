<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width:100px;
            height: 150px;
            background: #ccc;
            position: absolute;
            top: 0;
            left: -100px;
        }
        .share{
            display: block;
            width: 16px;
            position: absolute;
            right: -16px;
            top: 50%;
            margin-top: -26px;
            background: #ddd;

        }
    </style>
</head>
<body>
    <div id="box">
        <div class="share">分享到</div>
    </div>
    <script src="../libs/common.js"></script>
    <script>
        var box = $("#box");
        var share = $(".share");
        var timer = null;
        box.addEventListener("mouseover",showBox);
        box.addEventListener("mouseout",hiddenBox);
        function showBox(){
           move(0,box,10,-100);
        }
        function hiddenBox(){
           move(-100,box,-10,0);
        }
    
        function move(target,dom,speed,begin){
            var left = begin;
            clearInterval(timer);
            timer = setInterval(function(){
                if(Math.abs(target-left)<= Math.abs(speed)){
                    clearInterval(timer);
                    dom.style.left = target + "px";
                }
                left += speed;
                dom.style.left = left + "px";
            },100);

        }
    </script>
</body>
</html>
