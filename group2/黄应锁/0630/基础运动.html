<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #box{
        width:100px;
        height: 100px;
        background:yellowgreen;
        position: absolute;
        left: 800px;
        top:0;
    }
    #btn{
        margin-top: 200px;
    }
    .line{
        width: 1px;
        height: 200px;
        background: #000;
        position: absolute;
        left: 400px;
        top:0;
    }
</style>
<body>
    <div id="box"></div>
    <button id = "btn">开始</button>
    <div class="line"></div>
</body>
<script src="../libs/common.js"></script>
<script>
    var box = $("#box");
    var btn = $("#btn");
    var timer = null;
    var target = 400;
    var speed = 7
    var left = box.offsetLeft;
    speed = (target > left ? speed : -speed);
    btn.addEventListener("click", handlerBoxMove);
    function handlerBoxMove(){
        clearInterval(timer);
        timer = setInterval(boxMove,50);
    }
    function boxMove() {
            left += speed;
            box.style.left = left + "px";
            if (Math.abs(target - left) < Math.abs(speed)) {
                box.style.left = target + "px";
                clearInterval(timer);
            }
    }
</script>
</html>
