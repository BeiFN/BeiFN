<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    <h1>fjs</h1>
</body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $("div").html("hello word");
        var $div = $("<div>你好</div>");
        // $("body").append($div);//插在后面
        // $div.appendTo($("body"));//插在后面
        $("body").prepend($div)//插在最前面
        $div.insertBefore($("h1"));//插在h1前面
        $div.insertAfter($("h1"));//插在h1后面
        // $("h1").remove() //移除h1
        $("body").append($div.clone(true));//克隆一个$div 并插入body 而且可以克隆事件
    </script>
</html>
