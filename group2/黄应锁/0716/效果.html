            $(".btn").click(function(){
                  $(".box")
                  .animate({
                        width : 300,
                        height : 200
                  })
                  .animate({
                        left : 200
                  })
                  .animate({
                        width : 100,
                        height : 100
                  })
                  .animate({
                        left : 0
                  })
                  .queue( function(next){
                        $(this).css({
                              background : "yellowgreen"
                        })
                        next();
                  })
                  .animate({
                        top : 200
                  })
                  .animate({
                        top : 0
                  })

                  return false;
            })

            // stop终止动画及队列;
            $(document).click(function(){
                  // 1.继续执行动画队列并不清空;
                  // 2. 立即终止但不完成动画;
                  $(".box").stop(true);
            })

      </script>
