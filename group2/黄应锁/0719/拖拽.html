<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box,#box2{
            width: 100px;
            height:100px;
            position: absolute;
            left: 0;
            top: 0;
            background: yellowgreen;
        }
        #box2{
            left: 200px;
            background: pink;
        }
    
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box2"></div>


    <script>
        class Drag{
            constructor(selector){
                this.cb = null;
                this.init(selector);
            }
            init(selector){
                this.ele = document.querySelector(selector);
                this.ele.addEventListener("mousedown",this.start.bind(this));
                this.ele.addEventListener("mouseup",this.end.bind(this));
            }
            start(evt){
                let e = evt || window.event;
                this.offsetx = e.offsetX;
                this.offsety = e.offsetY;
                this.ele.removeEventListener("mousemove",this.cb);
                this.ele.addEventListener("mousemove",this.cb = this.handlerMove.bind(this));
            }
            handlerMove(evt){
                let e = evt ||window.event;
                let x = e.clientX - this.offsetx;
                let y = e.clientY - this.offsety;
                this.move(x,y,this.ele)
            }
            move(x,y,ele){
                ele.style.left = x +"px";
                ele.style.top = y +"px";
            }
            end(){
                this.ele.removeEventListener("mousemove",this.cb);
            }
        }

        class ExtendsDrag extends Drag{
            move(x,y,ele){
                let res = this.boundary(x,y)
                super.move(res.x,res.y,ele);
            };
            boundary(x,y){
                x = x < 0 ? 0 : x; 
                y = y < 0 ? 0 : y; 
                return{
                    x,
                    y
                }
            }
        }

        new ExtendsDrag("#box2")
        new Drag("#box")
    
    
    </script>
</body>
</html>
