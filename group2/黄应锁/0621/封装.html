<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "box" class="box2" name ="box3"></div>
    <script>
        var box = document.getElementById("box");

        function setAttribute(attr,attr_valve,selector){
            var myattr = document.createAttribute(attr);
            myattr.nodeValue =attr_valve;
            selector.setAttributeNode(myattr);
        }
        setAttribute("hello"," world",box);
        console.log(box);

        function getAttribute(selector, nodeName) {
            var attr = selector.attributes;
            for (var i = 0, attrs; attrs = attr[i++];) {
                if (attrs.nodeName === nodeName) {
                    return attrs.nodeValue;
                }
            }
        }
        console.log(getAttribute(box, "class"));
    
    </script>
</body>
</html>
