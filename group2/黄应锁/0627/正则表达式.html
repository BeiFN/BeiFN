<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <textarea  id="input"></textarea>
    <button id = "btn">去标签</button>
    <textarea  id="output"></textarea>

    <script>    
        str = "486fnrgjg83457hgbuyf3fr743jgjjjjjjjjj";
        var res = [];
        var _temp = "";
        for(var i = 0 ; i < str.length ; i ++){
            if(str[i]>= 0 && str[i] <= 9 ){
                _temp += str[i];
            }else{
                if(_temp)
                    res.push(_temp);
                    _temp = "";
            }
        } 
        console.log(res);   


        var res2 = /\d+/g;
        console.log(str.match(res2));


        var nameList ="1号2号3号4号5号6号";
        var res3 = /[^12345]号/g;
        console.log(nameList.match(res3));

        var res4 = /./g;
        console.log(res4.exec(nameList));
        console.log(res4.exec(nameList));

        var input = document.getElementById("input");
        var output = document.getElementById("output");
        var btn = document.getElementById("btn");
        var res5 = /<[^><]+>/g;
        console.log(res5)

        btn.addEventListener("click",deleteTag);
        function deleteTag(){
            var inputValue = input.value;
           // var tag = inputValue.match(res5);
            //console.log(tag);
            output.value = inputValue.replace(res5,"");
        }

    </script>
