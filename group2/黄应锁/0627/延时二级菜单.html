        var nav = document.querySelector(".nav");
        var timer = null;
        nav.addEventListener("mouseover", delegation(showListTwo,"span"));
        nav.addEventListener("mouseout",delegation(hiddenListTwo,"span"));   
        function showListTwo(){
            clearTimeout(timer);
            var list = this.querySelector(".list");
            list.style.display = "block"; 
        }
        function hiddenListTwo(){
            var list = this.querySelector(".list");
            timer = setTimeout(function(){
                list.style.display = "none";
            },1000);
            
        }
        
        
        function delegation(eventCallBack,selector){
            return function(evt){
                var e = evt || event;
                var target = e.target ||e.srcElememt;
                if(target.nodeName.toLowerCase() === selector){
                  eventCallBack.call(target);  
                }
            }
        }
