<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #box{
        width: 100px;
        height: 100px;
        background: yellowgreen;
        position: absolute;
    }
    button{
        width: 50px;
        height: 20px;
        background: #ccc;
        position: absolute;
        bottom: 0;
        left: 25px;
        line-height: 20px;
    }
</style>
<body>
    <div id="box">
        <button id = "btn">回放</button>
    </div>
    <script>
        var box = document.getElementById("box");
        box.addEventListener("mousedown" , handlerDragStart);
        box.addEventListener("mouseup",handlerDragEnd);
        var glouble = {};
        var arr = [];
        function handlerDragStart(evt){
            var e = evt ||event;
            glouble.x = e.offsetX;
            glouble.y = e.offsetY;
            box.addEventListener("mousemove", handlerDragMove);
        }

        function handlerDragMove(evt){
            var e = evt||event;
            var left = e.clientX - glouble.x;
            var top =e.clientY - glouble.y ;
            box.style.left = left + "px";
            box.style.top = top + "px";
            arr.push({
                left:left,
                top:top
            });
        }
        function handlerDragEnd(){
            box.removeEventListener("mousemove", handlerDragMove);
        }
        btn.addEventListener("click",back);
        
        function back(){
            var step = arr.length;
            timer = setInterval(function(){
                step--;
                box.style.left = arr[step].left +"px";
                box.style.top = arr[step].top +"px";
                if(!step){
                    clearInterval(timer);
                    arr.length = "";
                }
            },20);
        }
    </script>
</body>
</html>
