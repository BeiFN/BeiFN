<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax(url,
            {
                type = "GET",
                data = {},
                callback = (res) => { },
                contentType = "application/x-www-form-urlencoded"
            } = {}
        ) {
            var list = [];
            let data_str = "";
            for (var attr in data) {
                data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
            }
            let xhr = new XMLHttpRequest();

            xhr.open(type, url + (type === "GET" ? ((/\?/.test(url) ? "&" : "?") + data_str) : ""));

            type === "POST" ? xhr.setRequestHeader("Content-type", contentType) : "";

            xhr.send(type === "POST" ? data_str : null);

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);

                    list.forEach(cb => {
                        typeof cb === "function" ? cb(xhr.responseText) : "";
                    });
                }
            }
            return {
                add:function(){
                    list = list.concat( Array.from(arguments) );
                    return list;
                },
            }
        }

        // ajax("http://localhost/practice/0710/json.json", {

        //         password: 123456,
        //     },
        //     callback: (res) => console.log(res),
        // }); 

        url = "http://localhost/practice/0710/json.json";
        console.log(ajax(url).add(
            ()=>console.log("1"),
            ()=>console.log("2")
            )
        );
    </script>
</body>

</html>
