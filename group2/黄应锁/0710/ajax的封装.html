<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            background: #f4f4f4;
        }

        .box {
            float: left;
            position: relative;
            background: #fff;
            margin: 0 20px 20px 0;
            overflow: hidden;
            border-radius: 4px;
            -webkit-border-radius: 4px;

        }

        .box img {
            width: 210px;
            height: 158px;
        }

        .box-title {
            width: 190px;
            /* display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 10px;
            display: -webkit-box; */
            height: 40px;
            line-height: 40px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;


        }

        .container {
            width: 1150px;
            height: 223px;
            margin: 0 auto;

        }
    </style>
</head>

<body>
    <div class="container">
    </div>
    <script src="../libs/ejs.js"></script>
    <script type="text/html" id="template">
        <%for(let attr in date){%>
            <div class="box">
                <img src = "<%= date[attr].cover%>">
                <div class="box-title"><%= date[attr].title %></div>
            </div>
            
        <% } %>
    </script>
    <script>
        function ajax(url, callback) {
            let xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    callback(xhr.responseText);
                }
            }
        }
        
        ajax("http://localhost/practice/0710/json.json", function (res) {
            let container = document.querySelector(".container");
            res = JSON.parse(res);
            let content = ejs.render(document.getElementById("template").innerHTML, { date: res.data.contents});
            container.innerHTML = content;
        });


    </script>
</body>

</html>
