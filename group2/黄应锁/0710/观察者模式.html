<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Observer{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            accept(msg){
                console.log(`我是${this.name},我接收到了消息${msg}`);
            }
        }
        class Publisher{
            constructor(){
                this.list={
                    12:[],
                    18:[],
                    "all":[],
                };
            }
            public(age,msg){
                let type = "all";
                if(age>=12 && age<18){
                    type = 12;
                }
                if( age>=18){
                    type = 18;
                }
                this.list[type].forEach(obs => {
                    obs.accept(msg);
                });
            }
            subscribe(age,obs){
                if(age>=12 && age<18){
                    this.list[12].push(obs);
                }
                if(age>=18){
                    this.list[18].push(obs);
                }
                this.list["all"].push(obs);
            }
            unsubscribe(obs){
                this.list.splice(this.list.indexOf(obs),1);
            }
        }    
        let obs1 = new Observer("1号","15");
        let obs2 = new Observer("2号","17");
        let obs3 = new Observer("3号","19");
        let obs4 = new Observer("4号","8");
        
        let pub = new Publisher();

        pub.subscribe(obs1.age,obs1);
        pub.subscribe(obs2.age,obs2);
        pub.subscribe(obs3.age,obs3);
        pub.subscribe(obs4.age,obs4);
        
       console.log(pub.public("all","全部出来")) ;
        
    </script>
</body>
</html>
