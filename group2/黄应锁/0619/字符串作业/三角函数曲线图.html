<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
     </head>
     <style type="text/css">
         
            .point{
                  width: 10px;
                  height: 10px;
                  background: #000;
                  border-radius: 50%;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
     </style>
     <body>
          
          <div id="container">
          </div>
          <div class="point"></div>
          <script type="text/javascript">
               var r = 100;
               var angle = 0;
               var numLeft = 0;
               function _sin() {
                    angle += 3.6;
                     numLeft +=  5;
                     var numTop = -Math.sin(Math.PI / 180 * angle) * r + 200;
                    var styleStr = "left:" + numLeft + "px;top:" + numTop + "px";
                    container.innerHTML += '<div class="point" style="' + styleStr + '">';
               }
               setInterval(_sin,30);
     
          </script>
     </body>
     
</html>
