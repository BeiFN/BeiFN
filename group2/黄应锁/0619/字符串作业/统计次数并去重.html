<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    //已知字符串“a,a,b,c,c,d,f,g,j,j”编程实现以下功能。   
    //统计每个字符出现的次数，结果显示 a 2、b 1、c 2、d1
    //去掉重复的字符，使结果显示 abcd 
        var str = "a,a,b,c,c,d,f,g,j,j";
        var arr = str.split(",");
        var res= {};
        for(var i in arr){
            var c = arr[i]; //c为对象中的key值；
            if(res[c]){
                res[c] += 1;
            }else{
                res[c] = 1;
            }
        }
        for(var j in res){
          console.log("字符串"+j+"出现的次数："+res[j]+"次");  
        }

        for(var k in res){
            console.log(k);
        }


        //去重
        // var temp = [];
        // for(var k in res){
        //     temp.push(k);
        // }
        // console.log(temp);

    </script>
</body>
</html>
