<html lang="en">
<head>

<body>
    <div id="container">
        北京时间:
            <span id="hour_box">00</span>:
            <span id="minute_box">00</span>:
            <span id="second_box">00</span>
    </div>
    <script>
        setInterval(time, 1000); 

        function time(){
        var date = new Date();
        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();

        // var n1 = parseInt(hour/10);
        // var n2 = hour%10;
        // var n3 = parseInt(min/10);
        // var n4 = min%10;
        // var n5 = parseInt(sec/10);
        // var n6 = sec%10;

        hour_box.innerHTML = hour;
        minute_box.innerHTML = min;
        second_box.innerHTML = sec;
        
        }
        
    </script>
</body>
