<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #progress_bar{
                  width: 600px;
                  height: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 5px #ddd;
                  margin: 100px auto;
            }

            #progress{
                  width: 10px;
                  height: 20px;
                  background:linear-gradient(to right ,#fff,#000);
            }
      </style>
</head>
<body>
        <div id="progress_bar">
                <div id="progress"></div>
        </div>
        <script>
        var progress_width = 0;
        var progress_id = null; 
        var total = 600;
        progress_id = setInterval(processing, 20);

        function processing(a){
            if(a!== undefined|| typeof a === "number"){
                progress_width =  total *a /100;
            }
            else{
                progress_width += 5 ;
            }
            
            progress.style.width = progress_width + "px";
            if(progress_width ===600){
                clearInterval(progress_id);
            }
        }
        processing(60);

        document.onclick = function(){
            processing(0);
        }
        
        </script>
</body>
</html>
