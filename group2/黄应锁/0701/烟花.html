<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            background: #000;
            border: 2px solid #f10;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
    
        .firework {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script>
        function Firework(){
            this.main = document.getElementById("container");
            this.init();
        }
        Firework.prototype.init = function(){
            this.main.addEventListener("click", this.handlerClick.bind(this));
        }

        Firework.prototype.handlerClick = function(evt){
            var e = evt||event;
            var offsetX = e.offsetX;
            var offsetY= e.offsetY;

            var fire = this.createElemFire(offsetX);
            this.main.appendChild(fire);
            this.fireMove(offsetY,fire,this.fireBoom.bind(this,offsetX,offsetY));
        }

        Firework.prototype.fireBoom = function(offsetX,offsetY){
            var randomCount = Math.round(Math.random() * 10) + 10;
            var angle = 0;
            var blank = parseInt(360 / randomCount);
            var r = Math.round(Math.random() * 100) + 50;
            for(var i = 0 ; i < randomCount ; i++){
                angle += blank;

                var fire_boomX = Math.round(offsetX + Math.cos(Math.PI / 180 * angle) * r);
                var fire_boomY =  Math.round(offsetY + Math.sin(Math.PI / 180 * angle) * r);

                var fire_boom = this.createElem();

                fire_boom.style.left = offsetX + "px";
                fire_boom.style.top = offsetY + "px";
                
                this.main.appendChild(fire_boom);

                move(fire_boom,{
                    left: fire_boomX,
                    top : fire_boomY,
                    opacity: 0,
                },function(fire_boom){
                    fire_boom.remove();
                }.bind(false,fire_boom));
                
            }
        }

        Firework.prototype.fireMove = function(offsetY,fire,callback){
            move(fire,{
                top:offsetY,
            },function(){
                fire.remove();
                callback();
            });
        }
        Firework.prototype.createElemFire = function(offsetX){
            var fire = this.createElem();
            fire.style.left = offsetX +"px";
            fire.style.bottom = 0;
            return fire;
        }
        Firework.prototype.createElem = function(){
            var fire = document.createElement("div");
            fire.className = "firework";
            fire.style.backgroundColor = getRandomColor();
            return fire;
        }



        new Firework();


        function move(dom, options, callback) {
                clearInterval(dom.timer);
                dom.timer = setInterval(function () {
                    for (var attr in options) {
                        if (attr === "opacity") {
                            var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
                        } else {
                            var iNow = parseInt(getComputedStyle(dom)[attr])
                        }
                        var speed = (options[attr] - iNow) / 10;
                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                        if (options[attr] === iNow) {
                            delete options[attr];
                            if (Object.keys(options).length === 0) {
                                clearInterval(dom.timer);
                                typeof callback === "function" ? callback() : "";
                            }
                        } else {
                            if (attr === "opacity") {
                                dom.style[attr] = (iNow + speed) / 100;
                            } else {
                                dom.style[attr] = iNow + speed + "px";
                            }
                        }
                    }
                }, 50)
            }

        function getRandomColor(){
            var r = Math.round(Math.random() * 255);
            var g = Math.round(Math.random() * 255);
            var b = Math.round(Math.random() * 255);
            return "rgb(" + r +"," + g + "," + b + ")";
        }
    </script>
</body>
</html>
