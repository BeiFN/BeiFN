<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
    
    </style>
</head>
<body>
    <div id="pagination">
        <div id="btn-list">
              <button>1</button>
              <button>2</button>
              <button>3</button>
        </div>
        <ul id="content-list">
              <li class="active">1</li>
              <li>2</li>
              <li>3</li>
        </ul>
  </div>
  <script>
      function Table(){
          this.btns = document.getElementById("btn-list").children;
          this.contents = document.getElementById("content-list").children;
      }
      Table.prototype.init = function(){
          for(var i = 0,btn ; btn = this.btns[i] ; i++){
            //   btn.addEventListener("click", this.changeContent.bind(this , i));
            //   btn.addEventListener("click", this.changeBg.bind(this , i));
            btn.addEventListener("click" , this.handlerClick.bind(this,i));
          }
      }
      Table.prototype.handlerClick= function(index){
        this.changeContent(index);
        this.changeBg(index);
      }
      Table.prototype.changeContent = function(index,evt){
        var e = evt ||event;
        var target = e.target ||e.srcElement;
        for(var i = 0 , content ; content = this.contents[i]; i ++){
            content.className ="";
        }
        this.contents[index].className = "active";
      }
      Table.prototype.changeBg = function(index,evt){
        var e = evt ||event;
        var target = e.target ||e.srcElement;
        this.btns[index].style.background = "#" + Math.round(parseInt("ffffff",16) * Math.random()).toString(16).padStart(6,"0");
      }

      var table = new Table();
      table.init();
      









      function on(dom,evetType,callback,selector){
    if(dom.addEventListener){
          if(arguments.length === 4 && typeof arguments[3] === "string" ){
                dom.addEventListener(evetType , delegation( callback , selector ));
          }else{
                dom.addEventListener(evetType , callback);
          }
    }else if(dom.attachEvent){
          dom.attachEvent("on" + eventType, callback);
    }else{
          dom["on" + eventType] = callback;
    }
}

function delegation( handlerClick , selector ){
    return function(evt){
          var e = evt || window.event;
          var target = e.target || e.srcElement;
          var eleList = this.querySelectorAll(selector);
          var targetFamily = [];
          var _tempTarget = target;
          var count = 0;
          while(true && count ++ < 100){
                if(_tempTarget === this || _tempTarget === null){
                      break;
                }
                targetFamily.push(_tempTarget);
                _tempTarget = _tempTarget.parentNode;
          }
          for(var i = 0 , ele ; ele = eleList[i++]; ){
                if(targetFamily.length === 1 ? ele === targetFamily[0] : targetFamily.indexOf(ele) !== -1){
                      handlerClick.call(ele , e);
                      break;
                }
          }
    }
}

  </script>
</body>
</html>
