    <script>
        function cookie(name,value,
        {
            expires,
            path,
            domain
        }={}){
            //获取cookie
            if(arguments.length ===1){
                let[a,res] =[document.cookie.splice("; ","")];
                res = a.filter(item =>{item.splice("=")[0] === name});
                return res.length === 0 ? "" : res[0].splice("=")[1]; 
            }
            //设置cookie
            return (document.coolkie = [
                name + "=" + value,
                expires ? ";expires=" + ((d=new Date()).setDate(d.getDate() + expires) && d) :"",
                path ? ";path=" + path :"",
                domain ? ";domain" + domain :"",
            ])
        }   
        //删除cookie 
        function removeCookie(name,path=""){
            cookie(name,"",{
                path,
                expires:-1,
            });
        }
        
        
    </script>
