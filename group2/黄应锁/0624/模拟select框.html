<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #select{
                  width: 200px;
                  text-align: center;
                  height: 20px;
                  line-height: 20px;
                  background:rgba(0,0,0,.3);
                  border: 2px solid #000;
                  box-shadow: 0 0 5px #000;
                  position: relative;
            }
            #list{
                  width: 190px;
                  padding: 0 5px;
                  position: absolute;
                  top: 20px;
                  background: rgba(0,0,0,.3);
                  display: none;
            }
            #list p{
                  line-height: 20px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
            }
            #list p:hover{
                  background: #fff;
                  transition: all .5s;
            }
      </style>
</head>
<body>

      <div id="select">
            <p class="select_game">请选择游戏</p>
            <div id="list">
                  <p>英雄联盟</p>
                  <p>炉石传说</p>
                  <p>基3</p>
                  <p>屁股先锋</p>
                  <p>恰鸡</p>
            </div>
      </div>

      <script>
            var select = document.getElementById("select");
            var list = document.getElementById("list");
            var select_game = document.querySelector(".select_game");
            var ele_p = list.children;
            select_game.onclick = function(evt){
                  var e = evt || window.event;
                  list.style.display = "block";
                  // console.log(e.stopPropagation);
                  // 阻止事件冒泡;
                  typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
            }
            document.onclick = function(){
                  list.style.display = "none";
            }       
            for(var i = 0 , p; p = ele_p[i++] ; ){
                  p.addEventListener("click", select_p);
            }
            function select_p(){
                  select_game.innerHTML =this.innerHTML;
                  list.style.display = "none";
            }
      </script>
</body>
</html>
