<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断闰年</title>
</head>
<body>
    <script>
        // 1.能被4整除但是不能被100整除的（普通闰年）
        // 2.能被400整除的（世纪闰年）
        var year = 9011;
        if(year % 4 == 0 || (year % 4 == 0 && year % 4 != 0)){
            alert(year+"是闰年")
        }
        else{
            alert(year+"不是闰年")
        }
    </script>
</body>
</html>
