<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环</title>
</head>
<body>
        <!-- 入职薪水10K，每年涨幅5%，50年后工资多少？(预习循环) -->
    <script>
        var sal = 10000; 
       for(var i =2 ; i<50; i++ ){
           sal = sal + sal * 0.05;
       }
        console.log(sal);
    </script>
</body>
</html>
