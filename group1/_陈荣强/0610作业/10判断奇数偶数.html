<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断奇数偶数</title>
</head>
<body>
    <script>
        var num = 4;
        if(num % 2 == 0){
            alert(num+"是偶数")
        }
        else{
            alert(num+"是奇数")
        }
    </script>
</body>
</html>
