<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断整数范围</title>
</head>
<body>
    <script>
        var num = 3;
        if(num > 0){
            alert(num+"大于0")
        }else if(num = 0){
            alert(num+"等于0")
        }else{
            alert(num+"小于0")
        }
    </script>
</body>
</html>
