<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>温度转换</title>
</head>
<body>
    <script>
        var F = 80;
        var C =5/9*(F - 32);
        C *= 1000; 
        C = parseInt(C);
        C /=1000;
        C = C.toFixed(3); 
        console.log("摄氏温度为："+C+"度，华氏温度为："+F+"度。")
    </script>
</body>
</html>
