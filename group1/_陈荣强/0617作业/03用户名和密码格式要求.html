<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<body>
        <input id="username" type="text" placeholder="请输入用户名" value=""/>
        <input id="password" type="text" placeholder="请输入密码" value=""/>

    <script>
        username.onblur = userNameCheck;
        password.onblur = passWordCheck;
       
       
           
            function userNameCheck(){
                //用户名长度为6-20 ，if循环判断
                var user = username.value;
            var pass = password.value;
                if(user.length >= 6 && user.length <= 20){
                    username.style.borderColor = "green";
                }else{
                    username.style.borderColor = "red";
                    alert("用户名长度需6-20位！");
                    return false;
                }
                //不能以数字开头,检索是不是数字可以查看数字的Unicoden编码
                if(isNaN(user[0])){  //也可以用isNaN判断user[0]--isNaN(user[0])
                    username.style.borderColor = "green";
                }else{
                    username.style.borderColor = "red";
                    alert("不能以数字开头！");
                    return false;
                }
                //只能有数字、字母、下划线
                for(var i = 0 , letter; letter = user[i++]; ){
                    var ascii =  letter.charCodeAt(0);
                        if(!(ascii >= 48 && ascii <= 57 ||  ascii>=65 && ascii<=90 || ascii >=97 && ascii <= 122 || ascii === 95)){
                                alert("只能以数字、字母下划线命名");
                                username.style.borderColor = "red";
                                return false;
                            }
                  } 
            }

            function passWordCheck(){
                //密码长度为6-20 ，if循环判断
                var pass = password.value;

                if(pass.length >= 6 && pass.length <= 20){
                    password.style.borderColor = "green";
                }else{
                    password.style.borderColor = "red";
                    alert("密码长度需6-20位！");
                    return false;
                }
            
                //只能有数字、字母、下划线
                for(var i = 0 , letter; letter = pass[i++]; ){
                    var ascii =  letter.charCodeAt(0);
                        if(!(ascii >= 48 && ascii <= 57 ||  ascii>=65 && ascii<=90 || ascii >=97 && ascii <= 122 || ascii === 95)){
                                alert("只能以数字、字母下划线命名");
                                password.style.borderColor = "red";
                                return false;
                            }
                  } 
            }
            
            
        









    </script>
</body>
</html>
