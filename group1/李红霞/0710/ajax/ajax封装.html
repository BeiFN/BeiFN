<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            body, html{
                  width: 100%;
                  height: 100%;
                  background: #f2f2f2;
            }
            .container{
                  width: 1150px;
                  margin: 0 auto
            }
            .box{
                  width: 210px;
                  float: left;
                  background: #fff;
                  height: 223px;
                  margin-left: 10px;
                  margin-bottom: 10px;
                  text-align: center;
                  font-size: 12px;
            }
            img{
                  width: 210px;
                  height: 158px;
            }
            h2{
                  width: 200px;
                  height: 60px;
                  line-height: 60px;
                  overflow: hidden;
                  white-space: nowrap;
                  text-overflow: ellipsis;
            }
      </style>
</head>
<body>
      <div class="container">
      </div>

      <script>
            //1.创建字符串模版  2.解析字符串模版  3.封装ajax请求后端的数据  4.创建ajax的回调函数
      </script>

      <script type="text/html" class="template">
            <% for(var attr in data){ %>
                  <div class="box">    
                        <img src="<%= data[attr].cover%>" >
                        <h2><%= data[attr].title%></h2>
                  </div>
            <% } %>
      </script>
      
      <script src="ejs.js"></script>

      <script>
            //自己封装ajax并且通过调用ajax函数实现从服务器获取数据渲染到页面上
            function ajax(type, url, callback){
                  var xhr = new XMLHttpRequest();
                  xhr.open(type, url);
                  xhr.send(null);
                  xhr.onreadystatechange = function(){
                        if(xhr.readyState == 4 && xhr.status == 200){
                              //如果满足if条件进入到这个界面，获得的是一个对象
                              callback(xhr.responseText);
                        }
                  }
            }
            //调用封装的ajax
            ajax("GET", "http://localhost/ajax/json.json", function(res){
                  var container = document.querySelector(".container");
                  ////将调用函数时传入的字符串解析为json对象
                  var res = JSON.parse(res);   
                  //res为json类型的对象,res中的options传入一个对象可以直接获取
                  var res = ejs.render(document.querySelector(".template").innerHTML, {data:res.data.contents});
                  // console.log(res);
                  container.innerHTML = res;
            })
      </script>
</body>
</html>
