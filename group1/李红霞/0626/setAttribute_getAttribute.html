<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>
    <script>
        //setAttribute和getAttribute的封装
        //setAttribute 1.函数接受三个参数， dom节点，属性名，属性值
        function setAttribute(dom, attrName, attrValue){
            //首先创建一个属性节点，属性节点的值赋给属性名，属性节点添加到元素节点上
            var attrNode = document.createAttribute(attrName);
            attrNode.nodeValue = attrValue;
            dom.setAttributeNode(attrNode);
        }    
        var div = document.getElementById("div");
        setAttribute(div,"class","hello");
        console.log(div)

        //getAttribute接受两个参数，dom节点，属性名
        function getAttribute(dom, attrName){
            var attrNames = dom.attributes;  //得到的是所有的属性节点，根据所有的属性节点中的nodeName进行遍历，判断相等后得到value
            console.log(attrNames)   
            for(var i = 0, item; item = attrNames[i++];){
                // console.log(i)
                if(item.nodeName == attrName){
                    return item.nodeValue;
                }
            }
        }
        console.log(getAttribute(div, "class"))
    </script>
</body>
</html>
