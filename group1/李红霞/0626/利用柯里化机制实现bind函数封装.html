<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //利用柯里化机制实现函数内部的封装
        //柯里化就是函数嵌套，函数内部调用函数，在函数内部实现绑定this指向，绑定参数，
        function foo(){
            console.log(this, arguments)
        }
        function bind(fn,_this,a,b){
            var ar = [].slice.call(arguments).slice(2);
            return function(){
                var arg = [].slice.call(arguments)
                fn.apply(_this,ar.concat(arg)); //在传入的函数fn被调用的时候修改fn中this的指向
            }  //传入的是数组，apply传入的参数数组对应函数中的伪数组，
        }
        var func = bind(foo,{"name":"hello"},1,2)  
        func(3,4);
    </script>
</body>
</html>
