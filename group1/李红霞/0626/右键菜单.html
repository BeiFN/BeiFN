<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        ul{
            width: 100px;
            height: 205px;
            background: #aaa;
            color: #f2f2f2;
            text-align: center;
            font-size: 20px;
            display: none;
            position: absolute
        }
        li{
            width: 100px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #f2f2f2;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul id="wrap">
        <li>复制</li>
        <li>粘贴</li>
        <li>剪切</li>
        <li>刷新</li>
        <li>删除</li>
    </ul>
    <div id="box">
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
    </div>
    <script>
        //实现自定义右键菜单
        //浏览器的默认事件有鼠标右键，文字选中，input输入，表单提交，超链接提交
        //1.组织默认事件 2.自定义布局 3.设置监听 4.设置位置 5.设置click事件
        var wrap = document.getElementById("wrap");
        var _target = null;
        var handlerTarget = null;
        document.addEventListener("contextmenu", getMenu);
        function getMenu(evt){
            var e = evt||window.event;
            e.preventDefault();
            wrap.style.display = "block";
            wrap.style.top = e.clientY + "px";
            wrap.style.left = e.clientX + "px";
        }
        //获取div并且给div设置监听，给div设置事件处理函数，点击复制时获取对应的target中的值并且保存在字符串中
        div = document.getElementById("box");
        div.addEventListener("click", handlerClick);
        function handlerClick(evt){
            var e = evt || window.event;
            var target = e.target || e.srcElement;
            target.style.backgroundColor = "#0f0";
            _target = target;
            e.stopPropagation()||e.stopBubble;

        }
        //给ul菜单中的每个li设置监听
        wrap.addEventListener("click",handlerMenu);
        function handlerMenu(evt){
            var e = evt||window.event;
            var target = e.target || e.srcElement;
            var text = target.innerHTML;
            switch(text){
                case "复制":
                //如果用户选择的为复制就将原来的节点复制保存在另一个节点中
                    handlerTarget = _target.cloneNode(true);
                    this.style.display = "none"
                    break;
                case "粘贴":
                    if(handlerTarget !== null){
                        handlerTarget.style.backgroundColor = "#fff";
                        _target.parentNode.appendChild(handlerTarget);
                        handlerTarget = null;
                        this.style.display = "none"
                    }else{
                        console.log("复制的内容为空")
                    }
                    break;
                case "剪切":
                    handlerTarget = _target.cloneNode(true);
                    _target.remove();
                    this.style.display = "none"
                    break;
                case "刷新":
                    handlerTarget = null;
                    _target.style.backgroundColor = "#fff";
                    this.style.display = "none"
                    break;
                case "删除":
                    _target.remove();
                    this.style.display = "none"
                    break;
                default:
                    break;
            }
            e.stopPropagation()||e.stopBubble;
        }
        document.onclick  = function(){
            _target.style.backgroundColor = "#fff";
        }
      </script>
    </script>
</body>
</html>
