        //封装动态创建表格的函数
        function createTable(rows, cols){
            for(var i = 0; i < rows; i++){
                var tr = document.createElement("tr");
                table.append(tr);
                for(var j = 0; j < cols; j++){
                    var td = document.createElement("td");
                    td.style.border = "1px solid #000";
                    var rand = parseInt( Math.random()*10);
                    td.innerHTML = rand;
                    tr.append(td);
                }
            }
        }
        createTable(5,6);
