<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css" id="link">
</head>
<body>
    <div id="box">
        <button id="skinOne">皮肤1</button>
        <button id="skinTwo">皮肤2</button>
    </div>
    <script>
        //网页换肤的实现 1.布局，两个不同的按钮，2.两个不同的css样式 3.按钮监听事件，改变link不同的href路径
        btn1 = document.getElementById("skinOne");
        btn2 = document.getElementById("skinTwo");
        link = document.getElementById("link");
        // console.log(btn1,btn2)
        btn1.onclick = function(){
            link.href = "css1.css";
        }
        btn2.onclick = function(){
            link.href = "css2.css";
        }
    </script>
</body>
</html>
