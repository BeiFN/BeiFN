<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        .small_wrap{
            width: 350px;
            height: 350px;
            position: absolute;
            margin-left: 50px;
        }
        .small_wrap_img{
            width: 100%;
            height: 100%;
            display: block;
            position: relative;
        }
        .small_wrap_cube{
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        .big_wrap{
            width: 300px;
            height: 300px;
            margin-left: 400px;
            overflow: hidden;
            position: relative;
            display: none;
        }
        .big_wrap_img{
            width: 700px;
            height: 700px;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .add_img{
            background: url(https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240);
            background-size: 350px 350px;
            background-repeat: no-repeat;

        }
        .choose{
            width: 150px;
            height: 100px;
            position: absolute;
            left: 50px;
            top: 350px
        }
        .choose div{
            width: 54px;
            height: 54px;
            float: left;
            margin-right: 5px;
            border: 2px solid #fff;
        }
        .choose div:hover{
            border: 2px solid #f00;
        }
        .choose .addBorder{
            border: 2px solid #f00;
            
        }

    </style>
</head>
<body>
    <div>
        <div class="small_wrap">
            <img class="small_wrap_img" src="https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            <div class="small_wrap_cube"></div>
        </div>
        <div class="big_wrap">
            <img class="big_wrap_img" src="https://upload-images.jianshu.io/upload_images/16960494-927c81e490e2e3ea.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240">
        </div>
        <div class="choose">
            <div class="img1">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-6016305427ecad9f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
            <div class="img2">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-7f9040ccc609945a.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
        </div>
    </div>
    <script src="放大镜.js"></script>
</body>
</html>
