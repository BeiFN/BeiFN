<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
    </style>
</head>
<body>
    <div id="pagination">
        <div id="btn-list">
                <button>1</button>
                <button>2</button>
                <button>3</button>
        </div>
        <ul id="content-list">
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
        </ul>
    </div>
    <script>
        //面向对象方法实现选项卡，属性放在构造函数中，方法放在原型对象中
        function Table(btnSelector, liSelector){
            this.btns = document.getElementById(btnSelector).children;
            this.lis= document.getElementById(liSelector).children;
            this.init();
        }
        //初始化函数，放在原型对象中
        Table.prototype.init = function(){
            //init初始化方法中循环绑定事件
            for(var i = 0, btnItem; btnItem = this.btns[i++]; ){
                btnItem.addEventListener("click", handlerClick.bind(this,i));
                btnItem.addEventListener("click", handlerClick.bind(this,i))
            }
        }
        //处理点击事件的业务函数
        function handlerClick(index){
            changeContent(this, index);
            changeRandomColor(this, index);
            console.log(this)
        }
        //changeRandomColor方法用于实现按钮点击后背景为随机颜色
        //将this传递到事件处理函数，但是在事件处理函数中的参数不能用this作为局部变量，因为this是关键字
        function changeRandomColor(thiss,index){  
            for(var i = 0, btn; btn = thiss.btns[i++];){
                btn.className = "";
            } 
            thiss.btns[index-1].className = "active"
        }
        //changeContent方法用于实现点击按钮时页面的改变
        function changeContent(thiss,index){
            for(var i = 0,li; li = thiss.lis[i++];){
                li.className = "";
            }
            thiss.lis[index-1].className = "active";
        }
        var table = new Table("btn-list", "content-list");
    </script>
</body>
</html>
