    <style>
        #box{
            width: 100px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            position:absolute;
            left: -100px;
            bottom: 0;
        }
        #span{
            width: 16px;
            display: inline-block;
            font-size: 16px;
            margin-top: 76px;
            margin-left: 100px;
            background: inherit;
        }
    </style>

<body>
    <div id="box">
        <span id="span">分享到</span>
    </div>
    <script>
        var box = document.getElementById("box");
        var span = document.getElementById("span");
        var timer = null;
        box.addEventListener("mouseover", handlerMouseOverMove);
        box.addEventListener("mouseout", handlerMouseOutMove);

        function handlerMouseOverMove(evt){
            var e = evt||window.event;
            var target = e.target||e.srcElement;
            move(0)
        }
        function handlerMouseOutMove(evt){
            var e = evt||window.event;
            var target = e.target||e.srcElement;
            move(-100)
        }
        function move(target){
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = Math.abs(box.offsetLeft - target)/10;
                speed = (box.offsetLeft-target)>0?-speed:speed;
                if(Math.abs(speed)<1){
                    speed = speed >0? 1:-1;
                }
                box.style.left =  box.offsetLeft+speed +"px"; 
                if(speed > 0?box.offsetLeft >= 0:box.offsetLeft<=-100){
                    clearInterval(timer);
                }  
            },50)
        }
