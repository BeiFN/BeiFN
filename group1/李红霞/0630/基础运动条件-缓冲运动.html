<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        #box{
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
        }
        #btn{
            width: 80px;
            height: 50px;
            background: #ccc;
            color: #fff;
            position: absolute;
            top: 300px;
            left: 200px;
        }
        #line{
            width: 2px;
            height: 400px;
            background: #333;
            position: absolute;
            top: 0;
            left: 600px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">开始运动</button>
    <div id="line"></div>
    <script>
        var timer = null;
        btn.addEventListener("click", handlerClick);
        function handlerClick(){
            var box = document.getElementById("box");
            var btn = document.getElementById("btn");
            var line = document.getElementById("line");
            var target = line.offsetLeft;
            // move(target, 5, box);
            move1(target,box)
        }

        function move1(target,dom){
            timer = setInterval(() => {
                var left = box.offsetLeft;
                speed = (target-box.offsetLeft)/50
                if(Math.abs(speed) < 1){
                    speed = speed > 0 ? 1 : -1;
                }
                box.style.left = left+speed + "px";
                if(Math.abs(target - left) <= speed ){
                    dom.style.left = target;
                    clearInterval(timer);
                    timer = null;
                }
            }, 10);
        }

        function move(target, speed, dom){
            timer = setInterval(() => {
                var left = box.offsetLeft;
                box.style.left = left+speed + "px";
                if(Math.abs(target - left) <= speed ){
                    dom.style.left = target;
                    clearInterval(timer);
                    timer = null;
                }
            }, 10);
        }


    </script>
</body>
</html>
