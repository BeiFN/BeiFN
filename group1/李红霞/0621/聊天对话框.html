<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{font-size: 14px; padding:0; margin:0;}
        .main{
            position: relative;
            margin: 20px auto;
            border: 1px solid steelblue;
            width: 430px;
            height: 400px;
        }
        .msgInput{
            display: block;
            width: 406px;
            height: 60px;
            margin: 10px auto;
            
        }
        .sendbtn{
            position: absolute;
            width: 100px;
            height: 29px;
            bottom: 5px;
            right: 10px;
        }
        .content{
            list-style: none;
            width: 410px;
            height: 280px;
            margin: 5px auto;
            border: 1px dotted #D1D3D6;
            overflow-y: scroll;
        }
        .msgContent{
            width:auto;
            max-width: 250px;
            height: auto;
            word-break: break-all;
            margin: 5px;
            padding: 3px;
            border-radius: 5px;
        }
        
        .content .left{
            float: left;
            text-align: left;
            background-color: lightgrey;
        }
        .content .right{
            float: right;
            text-align: right;
            background-color: yellowgreen;
        }
        
        
    </style>
        
</head>
<body>
        <div id="main" class="main">
            <ul id="content" class="content">
                <li class="msgContent left">hello?</li>
                <div style="clear: both;"></div>

                <li class="msgContent left">hello</li>
                <div style="clear: both;"></div>

                <li class="msgContent right">hi</li>
                <div style="clear: both;"></div>

                <li class="msgContent left">hehe</li>
                <div style="clear: both;"></div>

                <li class="msgContent left">goodbye</li>
                <div style="clear: both;"></div>
                
                <li class="msgContent right">。。。。</li>
                <div style="clear: both;"></div>
            </ul>
            <textarea id="msg_input" class="msgInput"></textarea>
            <button id="sendbtn" class="sendbtn">发送</button>
        </div>

        <script>
            //实现聊天对话框 事件由发送按钮触发 ，监听发送按钮 
            //1.获得ul标签 2.创建li div标签 获取内容添加到li中 3。优化，添加后滚动到可视区并且清空后获得焦点
            var ul = document.getElementById("content");
            var button = document.getElementById("sendbtn");
            var textarea = document.getElementById("msg_input");
            button.onclick = send;

            function send(){
                var li = document.createElement("li");
                var value = textarea.value;
                if(textarea.value.trim().length == 0){
                    return false;
                }
                
                li.setAttribute("class", "msgContent right");
                li.innerHTML = value;
                var div = document.createElement("div");
                div.setAttribute("style", "clear: both;");
                // console.log(li, div)
                ul.appendChild(li);
                ul.appendChild(div);
                li.scrollIntoView();
                // console.log(textarea.innerHTML)
                textarea.value = "";
                // textarea.select();
                textarea.focus();
            }
        </script>
    
    </body>
    
</html>
