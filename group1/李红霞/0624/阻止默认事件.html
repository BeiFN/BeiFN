<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //阻止默认事件
        document.oncontextmenu = function(evt){
            var e = evt||window.event;
            e.preventDefault();
        }
    </script>
</body>
</html>
