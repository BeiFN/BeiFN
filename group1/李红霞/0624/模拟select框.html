<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        #wrap{
            width: 200px;
            height: 40px;
            background: #ccc;
            overflow: hidden;
        }
        #wrap p{
            width: 200px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        #wrap div p:hover{
            transition: all 1s;
            background: #ffddaa;
        }
    </style>
</head>
<body>
    <div id = "wrap">
        <p>请选择</p>
        <div id="inner">
            <p>第一项</p>
            <p>第二项</p>
            <p>第三项</p>
            <p>第四项</p>
            <p>第五项</p>
        </div>
    </div>
    <script>
        //实现模拟select框  1.首先进行布局 2.  当用户点击div时下边的选项出现，
        var wrap = document.getElementById("wrap");
        var inner = document.getElementById("inner");
        var pArr = inner.children;
        
        //设置出现的绑定事件
        wrap.addEventListener("click", getSelectItem, false);
        inner.addEventListener("click", getSelect, false)
        var flag = 0;
        function getSelectItem(evt){
            if(flag == 0){
                this.style.overflow = "visible";
                flag = 1;
            }else{
                this.style.overflow = "hidden"
                flag = 0;
            }
            var e = evt||window.event;
            e.stopPropagation();

        }
        function getSelect(evt){
            this.parentNode.overflow = "visible";
            var e = evt||window.event;
            e.stopPropagation();
        }
        document.addEventListener("click", hidden);
        function hidden(){
            wrap.style.overflow = "hidden";
        }
    </script>
</body>
</html>
