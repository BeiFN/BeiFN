<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .success{
            transition: all 1s;
            border-color:#0f0;
        }
        .fail{
            transition: all 1s;
            border-color: #f00;
        }
        .low{
            border-color: #aff;
        }
        .middle{
            border-color: blueviolet;
        }
        .high{
            border-color: chocolate;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" id="form">
            <span>邮箱：</span>
            <input type="text" id="email" v-valid = "ipt"><br><br>
            <span>用户名：</span>
            <input type="text" id="username" v-valid = "ipt" v-strength = "true"><br><br>
            <span>密码：</span>
            <input type="text" id="password" v-valid = "ipt" pureNumber = "false"><br><br>
            <span>地址:</span>
            <input type="text" id="url" v-valid = "ipt"><br><br>
            <button id="btn">提交</button>
        </form>
    </div>
    <script src="表单验证插件.js"></script>
    <script>
        valaidData("#form",{
                "url":{
                    "reg":/^[a-zA-z0-9]{6,18}$/,
                }
            }
        );
    </script>
</body>
</html>
