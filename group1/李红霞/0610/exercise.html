        //为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？

        /*
        小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，
        并以华氏度和摄氏度为单位分别显示该温度。
        提示：摄氏度与芈氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)，保留3位末尾非0小数。
        */
       var fahrenheit = 80;
       var centigrade = parseInt(5/9*(80-32)*1000)/1000;
       document.writeln("该地区的温度为"+fahrenheit+"华氏度, "+centigrade+"摄氏度");

         console.log("1月星期 "+week);

        console.log(month);

            feb = 29;
        }else{

        }
