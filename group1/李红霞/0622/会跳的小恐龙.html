<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        .box{
            width: 100px;
            height: 100px;
            background: url(img/恐龙.png) no-repeat;
            background-position: center;
            background-size: 150%;
            margin-left: -50px;
            position:absolute;
            bottom: 0px;
            left: 50%;
            transition: all 1s;
            transform: 360deg;
        }
    </style>
</head>
<body>

    <div id="box" class="box"></div>

    <script>
    //实现会跳的小恐龙 1 布局 2.点击页面上的某一位置，获得当前位置的宽度和高度 3.改变小恐龙的top和 bottom移动到该位置
    //4，使用css3中的transition：bottom 1s和transform属性实现恐龙的旋转
    //点击窗口设置监听事件        
     
    document.onclick = handler;
    var documentHeight = document.documentElement.clientHeight || document.body.clientHeight;    
    function handler(evt){
        //获得点击的位置的x值和y值，因为是在可视窗口点击，可以使用clientX
        var e = evt || window.event;                    //获取事件对象
        var top1 = documentHeight -  e.clientY;                       
        var left1 =e.clientX;
        var box = document.getElementById("box");   
        box.style.transform = "rotate(0deg)";
        box.style.bottom = top1 + "px";
        box.style.left = left1 + "px";
        var timer = setTimeout(back, 1000)
    }
    function back(){
            box.style.transform = "rotate(360deg)";
            box.style.transition = "all 1s"   //表示过渡的事件，即在旋转的过程中经过的时间
            // box.style.left = 50+"%";
            box.style.bottom = 0;
        }

    </script>
</body>
</html>
