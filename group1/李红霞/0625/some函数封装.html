<script>
    //数组中的some（）函数封装 some（）函数的返回值为一个boolean类型的变量，只要有一个满足条件就返回true
    function mySome(arr, fn){
        var res = []
        for(var i = 0; i < arr.length; i++){
            //遍历数组，调用fn 
            if(fn(arr[i], i, arr)){
                res.push(arr[i]);
            }
        }
        return res;
    }
    var arr = [1,2,3,4,5,6]
    var res = mySome(arr,function(item){
        if(item > 3){
            return true;
        }
    })
    console.log(res)
    
</script>
