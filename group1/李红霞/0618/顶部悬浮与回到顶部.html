<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 100%;
            height: 3000px;
        }
        ul{
            display: inline-block;
        }
        li{
            height: 60px;
            font-size: 20px;
            text-align: center;
            display:inline-block;
            padding: 0 30px;
        }
        #top{
            width: 100%;
            height: 400px;
            background: #ccddcc;
        }
        #nav{
            width: 100%;
            height: 60px;
            background: #ffccdd;
            text-align: center;
        }
        #back{
            width: 100px;
            height: 50px;
            background: #f0cc88;
            line-height: 50px;
            font-size: 16px;
            text-decoration: none;
            color: black;
            position: absolute;
            top: 1000px;
            right: 10px;
            display: block;
        }
        #line{
            width: 100%;
            height: 2px;
            background: #f555dd;
            margin-top: 1400px;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="top"></div>
        <div id="nav">
            <ul>
                <li>第一页</li>
                <li>第二页</li>
                <li>第三页</li>
            </ul>
        </div>
        <a href="#outer" id="back">点击返回顶部</a>
        <p id="line"></p>
    </div>
    <script>
        //实现顶部悬浮  1.获取到页面滚动时滚动的距离 2.判断符合要求后设置定位属性为fixed，top 为0 3.当条件不满足时取消fixed属性
        window.onscroll = function(){
            var nav1 = document.getElementById("nav");
            var back1 = document.getElementById("back");
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(scrollTop >= 400){
                nav1.style.position = "fixed";
                nav1.style.top = 0;
                back1.style.display = "block";
                var backtop = 600 + scrollTop;
                if(backtop <1805)
                    back1.style.top =  backtop+"px";


            }else{
                nav1.style.position = "static";  
                back1.style.display = "none";  
            }
        }

    </script>
</body>
</html>
