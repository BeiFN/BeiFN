<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0}
        #box{
            width: 140px;
            height: 70px;
            border: 1px solid #ccc;
            background: #f2f2f2;
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
            line-height: 70px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //生成一个6位 数字字母混合的验证码    AE3L5F
        //生成的只能是字母或数字  数字 48-57 字母 65-90， 97-122，生成的只能在这个范围内
        var str="";
        for(var i = 0; i++ < 6;){
            var arr = [];
            arr[0] = parseInt(Math.random()*10+48);
            arr[1] = parseInt(Math.random()*26+65);
            arr[2] = parseInt(Math.random()*26+97);
            var index = parseInt(Math.random()*3);
            var asc = arr[index];
            var code = String.fromCharCode(asc);
            str += code;
            box.innerHTML = str;
        }

    </script>
</body>
</html>
