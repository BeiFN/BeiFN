<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #outDiv{
            width: 600px;
            height: 20px;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-shadow: 1px 1px 1px 1px ;
            margin-top: 200px;
            border-radius: 10px;
        }
        #insideDiv{
            width: 10px;
            height: 20px;
            background:#000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="outDiv">
        <div id="insideDiv"></div>
    </div>
    <script>
        //进度条 实现步骤 1.先在页面上创建布局，一个外层的div，一个内层的宽度不断改变的div，
        //2.设置定时器，每间隔一段时间内部的div宽度逐渐增加，3，当宽度 == 外层div的宽度时清除定时器
        var width = 0;
        var pro = setInterval(progressing, 10);
        function progressing(){
            width += 1;
            if(width<600)
                insideDiv.style.width = width+"px";
            else
                clearInterval(pro)
        }
    </script>
</body>
</html>
