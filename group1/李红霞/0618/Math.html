<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0
        }
        .innerbox{
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <!-- 打印圆形 -->
    <div id="box">
    </div>
    <script>
            var angle = 0;
            var radius = 100;
            str = "";
            for(var i = 0; i < 100; i++){
                angle += 3.6;
                var numLeft = Math.cos(Math.PI / 180 * angle) * radius + radius;
                // var numTop = Math.sin(Math.PI / 180 * angle) * radius + radius;
                var numTop = Math.sin(Math.PI/180 * angle)*radius + radius;
                // var numLeft = i*20;
                str += '<div id = "pointbox" class = "innerbox" style = "top:'+numTop+'px; left:'+ numLeft +'px"></div>'
                box.innerHTML += str;
            }
    </script>
</body>
</html>
