<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入密码" id="text">
    <div id="box"></div>
    <script>
        //密码强度  一个数字密码强度+1， 一个字母密码强度+1， 一个其他类型的字符，密码强度+1 最高为3级 分为 低，中，高
        text.onkeyup = function change(){
            var password = text.value; 
            var arr = new Array(3);
            for(var i in password){
                var value = password.charCodeAt(i);
                console.log(value)
                if((value >= 48) && (value <= 57)){
                     arr[0] = 1;
                }else if((value >= 65) && (value <= 90) || (value >= 97) && (value <= 122)){
                    arr[1] = 1;
                }else{ 
                        arr[2] = 1;
                }
                console.log(arr);
            }

            var count = 0;
            for(var i in arr){
                if(arr[i] == 1){
                    count++;
                }
            }
            box.innerHTML = "密码强度为："+count;
        }
    </script>
</body>
</html>
