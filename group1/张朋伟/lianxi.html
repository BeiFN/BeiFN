//空心菱形
var count_row = 0;
while(count_row++ < 5){
    var space = 0;
    while(space++ < 5 - count_row){
        document.write("&nbsp;");
    }
    var count_col = 0;
    while(count_col++ < count_row*2 - 1){
        if(count_col == 1 || count_col == count_row*2-1){
            document.write("*");
        }else{
            document.write("&nbsp;");

        }
        
    }
    document.write("<br>");
}
