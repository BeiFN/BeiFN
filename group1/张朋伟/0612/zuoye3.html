<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
        width: 160px;
        height:90px;
    }

    #blue {
        background:#00f;
    }
    #change{
        background:#ddd;
    }
</style>

<body>
    <div id="blue"></div>
    <textarea id="change"></textarea>
    <script>
        blue.ondblclick = function (){
            alert("您刚刚双击了DIV，触发了dblclick事件")
        }
        change.onchange = function (){
            alert("输入框内容被改变，触发了onchange事件")
        }


    </script>
</body>

</html>
