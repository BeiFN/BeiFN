<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" id="num1">
    <select name="" id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>

    </select>

    <input type="text" id="num2">
    <button id="sum">计算</button>


    <script>
        sum.onclick = function jisaunqi() {
            var a = num1.value;
            var b = num2.value;
            var o  = opt.value;
            res = ccc(a, b, o);
            // console.log(a,b,o);
            console.log(res);

            
        }




        function ccc(a,b,o) {
            switch (o) {
                case "+":
                   return Number(a) + Number(b);
                    break;

                case "-":
                    return a - b;
                    break;
                case "*":
                    return a * b;
                    break;
                case "/":
                    return a / b;
                    break;
                case "%":
                    return a % b;
                    break;
                default:
                    return ("非法输入");
            }


        }
    </script>
</body>

</html>
