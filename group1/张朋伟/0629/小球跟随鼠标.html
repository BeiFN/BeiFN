<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 600px;
            height: 400px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background: #f0f;
        }

        #ball {
            width: 40px;
            height: 40px;
            background: radial-gradient(#09f, #f19);
            border-radius: 50%;
            position: absolute;
            left: 100px;
            top: 0;
        }

        #mask {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 999;

        }
    </style>
</head>

<body>
    <div id="box">
        <div id="mask"></div>
        <div id="ball"></div>
    </div>
    <script>
        function $(selector) {
            var res = null;
            return (res = document.querySelectorAll(selector)).length === 1 ? res[0] : res;
        }
        var box = $("#box");
        var ball = $("#ball");
        // console.log(box,ball)
        box.addEventListener("mousemove", move);

        function move(evt) {
            var e = evt || window.event;
            var target = e.target || e.srcElement;
            var left = e.offsetX;
            var top = e.offsetY;
            console.log(left, top)
            ball.style.left = left - 20 + "px";
            ball.style.top = top - 20 + "px";


        }
    </script>
</body>

</html>
