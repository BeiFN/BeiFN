<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: chartreuse;
            position: absolute;
            left: 0;
            top: 0;
        }

        #btn {
            position: absolute;
            left: 30px;
            top: 200px;
        }

        #line {
            position: absolute;
            left: 800px;
            height: 800px;
            width: 1px;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="btn">开始运动</button>
    <div id="line"></div>
    <script>
        var box = document.getElementById("box");
        var btn = document.getElementById("btn");
        var target = 800;
        var speed = 12;

        var timer = null;
        btn.onclick = function () {
            // var e = evt || windows.event;
            // var left = e.clientX;
            // console.log(left);
            clearInterval(timer);
            timer = setInterval(boxMove, 50);
        }

        function boxMove() {
            box.style.left = box.offsetLeft + speed + "px";
            console.log(box.offsetLeft);
            if (Math.abs(target - box.offsetLeft) <= Math.abs(speed)) {
                clearInterval(timer);
                box.style.left = target + "px";
            }
        }
    </script>
</body>

</html>
