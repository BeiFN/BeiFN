<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #share {
        width: 100px;
        height: 150px;
        background: #ddd;
        position: absolute;
        left: -100px;
        bottom:500px;
    }

    #share span {
        display: block;
        width: 16px;
        position: absolute;
        right: -16px;
        top: 50%;
        margin-top: -26px;
        background: #f0d;
    }
</style>
</head>

<body>
    <div id="share">
        <span>
            分享到
        </span>
    </div>
    <script>
        var share = document.getElementById("share");
        share.addEventListener("mouseover", share_out);
        share.addEventListener("mouseout", share_in);
        var timer = null;

        function share_out() {
            clearInterval(timer);
            timer = setInterval(function () {
                // var speed = (target - share.offsetLeft) / 8
                if (share.offsetLeft === 0) {
                    clearInterval(timer)
                } else {
                    share.style.left = share.offsetLeft + 5 +"px";
                }
            }, 50)

        }
        function share_in() {
            clearInterval(timer);
            timer = setInterval(function () {
                // var speed = (target - share.offsetLeft) / 8
                if (share.offsetLeft === -100) {
                    clearInterval(timer)
                } else {
                    share.style.left = share.offsetLeft - 5 +"px";
                }
            }, 50)

        }
    </script>
</body>

</html>
