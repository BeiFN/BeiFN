<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="1.css" id="lian">
</head>

<body>
    <button class="bt">皮肤1</button>
    <button class="bt">皮肤2</button>
    <script>
        var ele_btn = document.querySelectorAll(".bt");
        var ele_link =document.getElementById("lian");
        var list = [
            "1.css",
            "2.css"
        ]
        for(var i= 0 ,btn;btn = ele_btn[i++];){
            btn.index = i-1;
            btn.onclick = function(){
                ele_link.href = list[this.index];

            }
        }
    </script>
</body>

</html>
