<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
<body>
      <script>
            // 柯里化 , 函数内套函数调用 !;

            // bind => 可以返回一个新函数;
            // bind => 新函数的this指向永远不变;

            function foo(){
                  console.log(this,"i'm foo");
            }
            function myBind( fn , _this ){
                  return function(){
                        console.log("新函数");
                        fn.call(_this);
                  }
            }
            // console.log( myBind() );
            foo = myBind(foo , {name : "吴彦祖"});
            foo();

            // 函数包裹函数，内部函数调用你的方法，并在调用时绑定this指向。
      </script>
</body>
</html>
