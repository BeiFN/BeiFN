<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            padding: 50px
        }
    </style>
</head>

<body>
    <div id="div1" style="background: red">11111
        <div id="div2" style="background: rebeccapurple">2222222
            <div id="div3" style="background:palegreen" :>
                3333333
            </div>
        </div>
    </div>
    <script>
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        var div3 = document.getElementById("div3");
        div1.addEventListener("click", bianse1);
        div3.addEventListener("click", bianse3);

        function bianse1() {
            // var e = evt || event;
            this.style.background = "#00f";

        }

        function bianse3(evt) {
            var e = evt || event;
            this.style.background = "#" + Math.round(Math.random() * parseInt("ffffff", 16)).toString(16).padStart(6,
                "0");
            // typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble =true;
            //阻止冒泡
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;

            var mask = document.createElement("div");
            mask.style.cssText = "width:100%;height:100%;background:rgba(0,0,0,.5); position:absolute; z-index:999 left:0;top:0";
            var s1 = document.createElement("div");
            s1.style.cssText = "width:100px;height:100px;background:#ff0;position:absolute";
            s1.innerHTML = "我可以";
            mask.appendChild(s1)
            document.body.appendChild(mask);
            mask.addEventListener("click", function () {
                this.remove();
            })

        }
    </script>
</body>

</html>
