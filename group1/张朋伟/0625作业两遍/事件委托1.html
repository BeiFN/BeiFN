<!DOCTYPE html>

    </ul>
    <script>
        var ele_ul = document.querySelector("ul");
        var ele_li = document.querySelectorAll("li");
        // console.log(ele_ul);
        ele_ul.addEventListener("click", delegation);
        function delegation(evt) {
            var e = evt || event;
            var target = e.target || e.srcElement;
            for(var i = 0,ele;ele = ele_li[i++];){
                ele.style.background = "#fff";
            }
            if (target.nodeName === "LI") {
                // console.log(11111111);
                target.style.background = "#ff0";
            }

        }
    </script>
