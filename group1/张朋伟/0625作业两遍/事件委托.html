    <script>
        var ul_ele = document.querySelector("ul");
        var li_ele = document.querySelectorAll("li");

        ul_ele.addEventListener("click", discoloration);

        function discoloration(evt) {
            var e = evt || event;
            var target = e.target || e.srcElement;

            if (target.nodeName === "LI") {
                // console.log(111111111)
                for (var i = 0, eli; eli = ul_ele[i++];){
                     eli.style.background = "#ddd";
                }
                   

                target.style.background = "#f00";

        }
