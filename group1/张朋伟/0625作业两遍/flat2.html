<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [
            [1, 2, 33, 4, 6],
            [3, 5, 3, 6, 2, 0]
        ]

        function myplat(arr) {
            if (!(myplat.res)) {
                myplat.res = [];
            }
            for (var i = 0; i < arr.length; i++) {
                if (!(arr[i] instanceof Array)) {
                    myplat.res.push(arr[i]);
                } else {
                     myplat(arr[i])
                }
            }
            return myplat.res;
        }
        console.log(myplat(arr));

    </script>

</body>

</html>
