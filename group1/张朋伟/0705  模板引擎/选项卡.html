<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }

        #pagination {
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        #btn-list {
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
        }

        #btn-list button {
            padding: 0 20px;
        }

        #btn-list button.active {
            background: yellowgreen;
        }

        #content-list li {
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align: center;
            display: none;
        }

        #content-list li.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="pagination">
        <div id="btn-list">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <ul id="content-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        class Table {
            //获取元素
            constructor(btn, content) {
                this.buttons = document.getElementById(btn).children;
                // console.log(this.buttons);
                this.contents = document.getElementById(content).children;
                // console.log(this.contents);
                this.init();
            }


            init() {
                // for (var i = 0, btn; btn = this.buttons[i]; i++) {
                //     this.btn.addEventListener("click", this.cont_change.bind(this, i));
                // }

                for (var i = 0, btn; btn = this.buttons[i]; i++) {
                    btn.addEventListener("click", this.cont_change.bind(this, i));
                    console.log(btn);

                    // btn.addEventListener( "click" , this.addBtnColor.bind(this , i) );
                }
                for (var i = 0, btn; btn = this.buttons[i]; i++) {
                    btn.addEventListener("click", this.changeColor.bind(this, i));

                }
            }
            //按钮颜色改变

            changeColor(i) {
                // var e = evt ||window.event;
                //  var  target
                // console.log(this)
                for (var j = 0, btn; btn = this.buttons[j++];) {
                    // console.log(btn);
                    btn.style.background = "";
                }
                this.buttons[i].style.background = "#f00";
            }


            //选项卡改变
            cont_change(index) {
                // var e = window.event || evt;
                // var target = e.target || e.srcElement;

                for (var i = 0, content; content = this.contents[i]; i++) {
                    content.className = "";
                }
                this.contents[index].className = "active";
            }
        }
        //初始化

        new Table("btn-list", "content-list");
    </script>
</body>

</html>
