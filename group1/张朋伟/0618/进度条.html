<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #pro1 {

            width: 800px;
            height: 20px;
            margin: 100px auto;

        }

        #pro2 {
            height: 20px;
            width: 10px;
            border-radius: 2px;
            background: linear-gradient(to right, #f0f, #f00)
        }
    </style>
</head>

<body>
    <div id="pro1">
        <p id="pro2"></p>
    </div>
    <script>
        var end = 800;
        var _width = 0;
        var r = 5;
        var start = 0
        jindu(50,10,500);//进度函数 

        function jindu(start, r, end) {

            start = start ? start : 0;
            end = end ? end : 800;
            r = r ? r : 5;
            _width = start / 100 * end;

            var pro_interval = setInterval(progress, 50);//周期函数

            function progress() { //调用函数

                _width += r;
                // console.log(end);
                console.log(_width);
                // console.log(r);


                pro2.style.width = _width + "px"
                if (_width > end) {
                    clearInterval(pro_interval);
                }
            }
        }

    </script>
</body>

</html>
