<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    nav {
        height: 80px;
        line-height: 80px;
        width: 100%;
        background: yellowgreen;
        display: flex;
        justify-content: space-around;
    }

    #list {
        background: rgba(0, 0, 0, .3);
        width: 25%;
        display: none;
        margin-left: 200px;
    }
</style>
</head>

<body>
    <nav>
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单

        </span>


        <span>一级菜单</span>
        <span>一级菜单</span>
    </nav>
    <ul id="list">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
    </ul>
    <script>
        var nav_btn = document.getElementById("nav_btn");
        var list = document.getElementById("list");
        var timer = null;


        function showList() {
            //使用之前清除以前的定时器
            clearTimeout(timer);
            list.style.display = "block";
        }

        function clear_showList() {
            clearTimeout(timer);
            list.style.display = "block";
        }
//
        function delay_hiddenList() {
            timer = setTimeout(hiddenList, 500)
        }

        function hiddenList() {
            list.style.display = "none";
        }

        nav_btn.addEventListener("mouseover", showList);//清除上次定时器
        nav_btn.addEventListener("mouseout", delay_hiddenList);//开启定时器
        list.addEventListener("mouseover", clear_showList);//清除本次定时器
        list.addEventListener("mouseout", hiddenList);
    </script>
</body>

</html>
