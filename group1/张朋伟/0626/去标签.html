<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <textarea name="" id="input" cols="60" rows="6"></textarea>
    <textarea name="" id="output" cols="60" rows="6"></textarea>
    <button id="delete">去标签</button>
    <script>
        var ele_input = document.getElementById("input");
        var ele_output = document.getElementById("output");
        var ele_btn = document.getElementById("delete");


        ele_btn.addEventListener("click", deleteTag);

        function deleteTag() {
            //   var e = evt || event;
            //获取输入值
            var in_value = ele_input.value;
            //加工 
            // var out_value = ele_output.value;
            // 获取输出值
            var reg = /<(.*?)>/g;
            var text = in_value.replace(reg, "");
            ele_output.value = text;
        }
    </script>
</body>

</html>
