<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var d = new Date("2019/01/19 12:00:00"); //标记具体时间
        // console.log(d.getTime());
        var end = new Date(); //标记现在时间
        console.log(end.getTime());

        diff = parseInt((end - d) / 1000 / 3600) //小时

        console.log(diff);
    </script>
</body>

</html>
