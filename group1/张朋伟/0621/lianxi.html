<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>css行内样式</title>
</head>

<body>
    <div style="width:100px;height:100px;background:red;"></div>
    <script>
        var a = 10;

        function fn(a) {
            console.log(a + "内部1");
            var a = 20;
            console.log(a + "内部2");
        }
        fn(a);
        console.log(a + "外部");
    </script>
</body>

</html>
