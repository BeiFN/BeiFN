<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #content {
            background: #f0f;
        }
    </style>
</head>

<body>
    <input type="text" id="ipt">
    <div id="content">111</div>

    <script>
        function jsonp (url, function_name, data) {
            //创建一个promise
            return new Promise(function (resolve, reject) {
                //创建一个全局函数
                var global = "foo";
                window[global] = function (res) {
                    resolve(res);
                }
                //拼接字段名和回调函数
                url += (/\?/.test(url) ? "&" : "?") + function_name+"="+global+"&";
        
                //拼接 请求地址和数据date
                //判断数据是否存在
                if (typeof data === "object") {
                    var data_str = "";
                    for (var attr in data) {
                        data_str += (data_str.length > 0 ? "&" : "") + attr + "=" + data[attr];
                    }
                    url += data_str;
                    // console.log(url)
                }

                //创建连接
                var script = document.createElement("script");
                script.src = url;
                script.onload = function () {
                    // this.remove();
                }
                document.body.appendChild(script);

            })
        }
        // var url = "  https://www.baidu.com/"
        // var date={
        //     rsv_spt:1,
        //     rsv_iqid:0xdbf75cd80009088e,
        //     f:8,
        //     rsv_bp:1,
        //     rsv_idx:2,
        //     ie:utf-8,
        //     rqlang:cn,
        //     rsv_enter:1,
        //      wd:"",

        // }
        var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su";

        var data = {
            json: 1,
            p: 3,
            sid: 1423_21080_29238_28518_29099_28830_29221_22158,
            req: 2,
            sc: "eb",
            csor: 0,
            _: Date.now(),
            wd: ""
        }

        var ipt = document.getElementById("ipt");
        var content = document.getElementById("content");
        ipt.oninput = function () {
            data.wd = ipt.value;
            jsonp (url, "cd", data).
            then(
                function (res) {
                     console.log(res)
                    var html = "";
                    res.s.forEach(item => html += `<p>${item}</p>`);
                    content.innerHTML = html;
                });
            // console.log(url);

        }
    </script>
</body>

</html>
