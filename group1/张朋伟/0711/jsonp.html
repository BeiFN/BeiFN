<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax(url, function_name, callback) {
            let GLObol = "foo";
            //全局函数
            window[GLObol] = function (res) {
                callback(res);
            }

            //发送请求
            // 创建script
            let script = document.createElement("script");
            url += /\?/.test(url) ? "&" : "?";
            script.src = url + function_name + "=" + GLObol;
            //执行后删除
            script.onload = function () {
                this.remove();
            }

            //写入页面
            document.body.appendChild(script);
        }
        //调用
        ajax("http://localhost/0710/kuayu/jsonp.php", "callback", function (res) {
            console.log(res);
        })
    </script>
</body>

</html>
