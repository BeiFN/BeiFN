<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p{
        text-align:center;
    }
    </style>
</head>

<body>
    <form action="" id="form">
        <P><span>邮箱</span><input type="text" id="email"></P>
        <P><span>用户名</span><input type="text" id="username"></P>
        <P><span>密码</span><input type="text" id="password"></P>
    </form>
    <script>
        var email = $("#email");
        var username = $("#username");
        var password = $("#password");

        function $(selector) {
            var res = null;
            return (res = document.querySelectorAll(selector)).length === 1 ? res[0] : res;
        }

        // h获取字符



        // reg
        email.onblur = function () {
            var emailValue = email.value;
            var reg_email = /^[a-zA-Z][0-9a-zA-Z_]{5,17}@(((163|126)\.com)|yeah\.net)$/;
            if (reg_email.test(emailValue)) {

                this.style.borderColor = "green"
                this.style.transition = "all 1s";
            } else {
                this.style.transition = "all 1s";
                this.style.borderColor = "red";
            }

        }

        username.onblur = function () {
            var usernameValue = username.value;
            var reg_username = /^[\u4e00-\u9fa5a-z0-9_\-]{4,20}$/;
            if (reg_username.test(usernameValue)) {

                this.style.borderColor = "green"
                this.style.transition = "all 1s";
            } else {
                this.style.transition = "all 1s";
                this.style.borderColor = "red";
            }
        }

        password.onblur = function () {
            var passwordValue = password.value;
            var reg_password = /^[\!\@\#\$\%\^\&\*\(\)0-9a-z_\-]{6,}$/i;
            if (reg_password.test(passwordValue)) {

                this.style.borderColor = "green"
                this.style.transition = "all 1s";
            } else {
                this.style.transition = "all 1s";
                this.style.borderColor = "red";
            }
        }


        //验证返回
    </script>
</body>

</html>
