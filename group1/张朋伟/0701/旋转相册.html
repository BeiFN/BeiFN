<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			
		body
			{
				margin:0;
				background:#000;
			}
		#wrap
			{
				width:300px;
				height:400px;
				position: relative;
				margin:100px auto;
				perspective:3000px;
			
			}
		
		#head
			{
				width:100%;
				height:100%;
				position: absolute;
				transform-style: preserve-3d;
				animation-name: donghua;
				animation-duration: 15s;
				animation-timing-function: linear;
				animation-delay: 0s;
				animation-iteration-count: infinite;
			}
			@keyframes donghua{
			0%{transform:rotateX(5deg) rotateY(360deg)}
			50%{transform:rotateX(-5deg) rotateY(180deg)}
			100%{transform:rotateX(5deg) rotateY(0deg)}
		}
		#head div
			{	
				position: absolute;
				top:0;
				left:0;
				width:300px;
				height:400px;
				text-align: center;
				line-height:100px;
			}
		#head div:nth-child(1)
			{
				transform:rotateY(0deg) translateZ(400px);
				background:url(mn1.jpg) -50px top;
				background-size:cover;
			}
		#head div:nth-child(2)
			{
				transform:rotateY(36deg) translateZ(500px);
				background:url(mn2.jpg) no-repeat;
				background-size:cover;
			}
			
		#head div:nth-child(3)
			{
				transform:rotateY(72deg) translateZ(400px);
				background:url(mn3.jpg) -130px top;
				background-size:cover;
			}
			
		#head div:nth-child(4)
			{
				transform:rotateY(108deg) translateZ(500px);
				background:url(mn4.jpg) 500px top;
				background-size:cover;
			}
		#head div:nth-child(5)
			{
				transform:rotateY(144deg) translateZ(400px);
				background:url(mn5.jpg) 500px top;
				background-size:cover;
			}
		#head div:nth-child(6)
			{
				transform:rotateY(180deg) translateZ(500px);
				background:url(mn6.jpg) 400px top;
				background-size:cover;
			}
		#head div:nth-child(7)
			{
				transform:rotateY(216deg) translateZ(400px);
				background:url(mn7.jpg) 350px top;
				background-size:cover;
			}
		#head div:nth-child(8)
			{
				transform:rotateY(252deg) translateZ(500px);
				background:url(mn8.jpg) -150px top;
				background-size:cover;
			}
		#head div:nth-child(9)
			{
				transform:rotateY(288deg) translateZ(400px);
				background:url(mn9.jpg) 500px top;
				background-size:cover;
			}
		#head div:nth-child(10)
			{
				transform:rotateY(324deg) translateZ(500px);
				background:url(mn10.jpg) -150px top;
				background-size:cover;
			}
		
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="head">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
	<script>
	
	</script>
</html>
