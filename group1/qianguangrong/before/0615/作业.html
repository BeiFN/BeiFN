<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
        // 然后按顺序每五个数求出一个平均值，放在另一个数组中并输出, 试编程。
        var list = [];
        var res = [];
        var sum = 0;     
        for(var i = 1 ; i <= 30 ; i++){
                list.push(i * 2)            
                
                sum += i*2 ;
                if( i % 5 === 0){
                    res.push(sum/5);
                    sum = 0;
                }
        }
        console.log(list);
        console.log(res);
    </script>
</body>
</html>
