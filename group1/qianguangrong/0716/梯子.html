    <script>
    let {throttle} = Utils;
    
    
    function Stairs(){
        this.init();
    }
    $.extend(Stairs.prototype , {
        init : function(){
            this.header = $(".header");
            this.stairs = $(".stairs");
            this.headerSize = {
                height : this.header.height()
            }
            $(window).scroll(throttle($.proxy(function(){//节流
                    var scrollTop = $("body,html").scrollTop();
                    this.toggleStairs(scrollTop);
                    this.changeStairs(scrollTop);
                    // console.log(1);      
            },this),100));
        },
        toggleStairs : function(scrollTop){//显示隐藏按钮功能
            var has = this.stairs.hasClass("show");
            if(!has && scrollTop > this.headerSize.height){
                    this.stairs.addClass("show");
            }
            if(has && scrollTop < this.headerSize.height){
                    this.stairs.removeClass("show");
            }
