<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    
    <script>
// 发布订阅模式

        //观察者********************
        class Observer{
            constructor(name,age){
                this.name = name;
                this.age  = age;
            }
            //订阅功能
            subscribe(age,obs){
                if(age >= 18){
                    this.list[18].push(obs);
                }
                if(age >= 12 && age < 18){
                    this.list[12].push(obs);
                    this.list[18].push(obs);
                }

                this.list["all"].push(obs);
            }
            //移除订阅功能
            noSubscribe(){
                this.list.splice(this.list.indexOf(obs),1);
            }
            //接收消息功能
            receive(message){
                console.log(`我是${this.name},今年${this.age},我接收到的消息是:${this.message}`);
            }
        }
        //发布者*********************
        class Publisher{
            constructor(){
                this.list = {
                    12 : [],
                    18 : [],
                    all : []
                };
            }
    
            //发布功能
            publish(age,message){
                let type = "all";
                if(age >= 12 && age < 18){
                        type = 12 || 18;
                }
                if(age >= 18){
                        type = 18;
                }
                this.list[type].forEach( obs => {
                        obs.accept(msg);
                })
            }
            
        }

        let obs1 = new Observer("小明",16);
        let obs2 = new Observer("小爱",18);
        let obs3 = new Observer("小朋",6);
        let obs4 = new Observer("小火",29);

        let pub = new Publisher();

        pub.publish(obs1.age,obs1);
        pub.publish(obs2.age,obs2);
        pub.publish(obs3.age,obs3);
        pub.publish(obs4.age,obs4);

    </script>
</body>
</html>
