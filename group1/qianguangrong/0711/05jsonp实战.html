        //简单封装
        function jsonp(url,cb_key,cb){
            let FOO = "foo"
            window[FOO] = function(res){
                cb(res);
            }
            //发送请求；
            let script = document.createElement("script");
            url += /\?/.test(url)?"&" : "?";
            script.src = url + cb_key + "=" + FOO;;
            document.body.appendChild(script);
            script.onload = function(){
                this.remove();
            }
        }
        //调用
        jsonp("http://localhost/qianguangrong/0711/05jsonp.php","callback",function(res){
            console.log(res);
            
        })
