<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            body,html{
                  height: 100%;
            }
      </style>
</head>
<body>
        <input type="text" id="ipt">
        <div id="content">
  
        </div>



    <script>
        //promise版本
        function jsonp(url , cb_key ,data){
            return new Promise(function(resolve , reject){
                var cb_value = "foo";
                window[cb_value] = function(res){
                    resolve(res);
                }
                //字段名于回调函数进行拼接
                url += (/\?/.test(url) ? "&" : "?") + cb_key + "=" + cb_value;
                // 判定是否存在数据;数据拼接;
                if(typeof data === "object"){
                    var dataStr = "";
                    for(var attr in data){
                        dataStr += (dataStr.length > 0 ?"&" : "") + attr + "=" + data[attr];
                    }
                    url += "&" + dataStr;
                }
                //发送请求
                var script = document.createElement("script");
                script.src = url;
                document.body.appendChild(script);
                script.onload = function(){
                    this.remove();
                }
                document.body.appendChild(script);
            })   
        }    





        var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su";

        var data = {
            json:1 ,
            p:3,
            sid:1423_21080_29238_28518_29099_28830_29221_22158,
            req:2,
            sc:"eb",
            csor:0,
            _:Date.now(),
            wd : ""
        }


        var ipt = document.getElementById("ipt");
        var content = document.getElementById("content");

        ipt.oninput = function(){
            // console.log(this.value);
            data.wd = this.value;
            jsonp( url , "cb" , data)
            .then( function (res){
            console.log(typeof res);
                    console.log(res);
                    var html = "";
                    res.s.forEach( item => html += `<p>${item}</p>`);
                    content.innerHTML = html;
            })
        }

    </script>
</body>
</html>
