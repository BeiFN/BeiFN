<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width:  20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000000);
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- <div class="ball"></div> -->
    
    <script>
        function Particle(ele){
            this.main_ele = ele.nodeType === 9 ? ele : document.querySelector(ele);
            this.init();
        }
        Particle.prototype.init = function(){
            this.timer = null;
            this.cWidth  = document.documentElement.clientWidth;
            this.cHeight = document.documentElement.clientHeight;
            this.main_ele.addEventListener("mousedown",this.mousedown.bind(this));
            this.main_ele.addEventListener("mousemove",this.changeOffset.bind(this))
            this.main_ele.addEventListener("mouseup",this.mouseup.bind(this));
        }
        Particle.prototype.mousedown = function(evt){
            var e = evt || window.event;
            this.offsetX = e.offsetX;//提取参数
            this.offsetY = e.offsetY;
            this.timer = setInterval(function(){
                var ball = this.createBall();
                setTimeout(function(){//下一帧渲染，给球一动的效果
                    this.moveBall(ball,e.offsetY);
                }.bind(this),100);
            }.bind(this),50)
        }
        Particle.prototype.changeOffset = function(evt){
            var e = evt || window.event;
            this.offsetX = e.clientX ; 
            this.offsetY = e.clientY;
        }
        Particle.prototype.createBall = function(){
            var ele = document.createElement("div");
            ele.className = "ball";
            ele.style.left = this.offsetX + "px";
            ele.style.top = this.offsetY + "px";
            ele.style.transition = "all 1s";
            document.body.appendChild(ele);
            return ele;
        }
        Particle.prototype.moveBall = function(ball,minTop){
                var randomL = Math.round(Math.random() * this.cWidth);
                var randomT = minTop + Math.round(Math.random() * (this.cHeight - minTop));
                ball.style.left = randomL + "px";
                ball.style.top  = randomT + "px";
                ball.style.opacity  = 0.1;
                setTimeout(function(){
                    ball.remove();
                },1000)
        }
        Particle.prototype.mouseup = function(){
            clearInterval(this.timer)
        }
        new Particle(document);
    </script>
</body>
</html>
