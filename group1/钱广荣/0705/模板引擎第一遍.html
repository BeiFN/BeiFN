    <script type="text/html" id ="template">
        <% for(let i = 0 ; i < 10 ;i++){ %>
            <h2>This is the first time</h2>
        <% } %>

    <!-- 第一遍***********************第一遍**********************第一遍 -->
    <script type="text/javascript">
        // 知识点
        // eval() : 函数会将传入的字符串当做 JavaScript 代码进行执行  
        // 拆分逻辑和 html ; <% 内部的代码是逻辑 %> 
        // print => 用来拼接字符串的;


        var template = document.getElementById("template")
        var templateString = template.innerHTML;
        // console.log(template.innerHTML);
       /* template.innerHTML的结果；
            <% for(var i = 0 ; i < 10 ;i++){ %>
                <h2>hello world</h2>
            <% } %>

            用Print转换成下面的形式；
            `) for(var i = 0 ; i < 10 ; i ++){print( 
                <h2>hello world</h2>)
            } print(`
       */
        var reg = /<%(.*?)%>/g
        var res = templateString.replace(reg,`\`);$1 print(\``);
        res  = `print(\`${res}\`)`
        // console.log(res);
        // res的结果
        // print(`
        // `); for(var i = 0 ; i < 10 ;i++){  print(`
        //     <h2>hello world</h2>
        // `); }  print(`
        // `)
        var html = "";
        function print(str){
            html += str;
        }
        eval(res)
        console.log(html);
        document.write(html);
    </script>
</body>
</html>
