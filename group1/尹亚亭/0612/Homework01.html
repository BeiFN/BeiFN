//编写一个函数，计算两个数字的和差积商
function caculator(num1,num2,opt)
{
    switch(opt){
        case "+":
            return Number(num1)+Number(num2);
            break;
        case "-":
            return num1-num2;
            break;
        case "*":
            return num1*num2;
            break;
        case "/":
            return num1/num2;
            break;
        case "%":
            return num1%num2;
            break;
    }
}

    document.write("<table>");
    for(var row=1; row<= n; row++)
    {
        document.write("<tr>")

//某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
//加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，
//第二位和第三位交换，请编写一个函数，传入原文，输出密文
function encryption(num){
    var n1=(num%10+5)%10;
    var n2=(parseInt(num%100/10)+5)%10;
    var n3= (parseInt(num%1000/100)+5)%10;
    var n4=(parseInt(num%1000)+5)%10;
    return n1*1000+n2*100+n3*10+n4;
}

//编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,
//      当输入n为奇数时，调用函数求1/1+1/3+...+1/n
function inputNumber(n)
{
    var sum=0;
    if(n%2===0)
    {   
        var count=-1;
        while( (count += 2 )< 100){
            sum+=1/count;
        }
    }
    if((n%2)!==0)
    {   var count=0;
        while( (count += 2 )< 100){
            sum+=1/count;
        }
    }
    return sum;
}

//使用函数完成任意数字阶乘的计算
function factorial(num){
    var facto=1;
    for(var i1=1; i1<= num; i1++)
    {
        facto *= i1;
    }
    return facto;
}
