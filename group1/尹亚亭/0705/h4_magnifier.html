<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>放大镜</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 350px;
				height:450px;
				position:relative;
				margin: 20px;
			}
			.smallBox{
				width:350px;
				height:350px;
				position:relative;
				box-shadow: 0 0 10px #000;
			}
			.smallBox img{
				width:100%;
				height:100%;
			}
			.cube{
				width: 100px;
				height: 100px;
				position:absolute;
				z-index: 999;
				top:0;
				left:0;
				display: none;
				overflow: hidden;
				/* background: #000;
				opacity: 0.3; */
				background: url(https://upload-images.jianshu.io/upload_images/18462362-9ba115998766d665.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240) no-repeat; 
				/* background: url(rabcat.jpg) no-repeat; */
				background-size:350px 350px;
				background-position:0 0; 
				box-shadow:0 0 5px lightseagreen;
			}
			.bigBox{
				width: 300px;
				height: 300px;
				position:absolute;
				left: 350px;
				top: 0;
				box-shadow: 0 0 10px #000;
				overflow: hidden;
				display: none;
			}
			.bigBox img{
				width: 1050px;
				height: 1050px;
				position:absolute;
			}
			.btnBox{
				padding-top:20px;
				width: 100%;
				height: 100px;
			}
			.btnBox .imgBox{
				width: 60px;
				float: left;
				border: 3px solid rgba(0,0,0,0);
				overflow: hidden;
			}
			.btnBox .imgBox.active{
				border-color: red;
			}
			.btnBox .imgBox:hover{
				border-color: red;
			}
			.btnBox .imgBox img{
				width: 100%;
				height: 100%;
			}
		
		</style>
	</head>
	<body>
		<div class="container">
			<div class="smallBox">
				<img src="https://upload-images.jianshu.io/upload_images/18462362-9ba115998766d665.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""/>
				<div class="cube"></div>
			</div>
			<div class="bigBox">
				<img src="https://upload-images.jianshu.io/upload_images/18462362-9ba115998766d665.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""/>
			</div>
			<div class="btnBox">
				<div class="imgBox">
					<img src="https://upload-images.jianshu.io/upload_images/18462362-9ba115998766d665.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt=""/>
				</div>
				<div class="imgBox">
					<img src="https://upload-images.jianshu.io/upload_images/16960494-6016305427ecad9f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
				</div>
				<div class="imgBox">
					<img src="https://img14.360buyimg.com/n5/s54x54_jfs/t19780/222/1897536104/310145/ffa04ad5/5add75c8N45d76e9a.jpg" alt=""/>
				</div>
				<div class="imgBox">
					<img src="https://img12.360buyimg.com/n5/s54x54_jfs/t1/34005/17/14718/142495/5d13175cE1a4dc33b/d9b9c06a24577f9b.jpg" alt=""/>
				</div>
			</div>
		</div>
		
		<script src="commen.js"></script>
		
		<script src="magnifier.js" type="text/javascript"></script>
	
	</body>
</html>
