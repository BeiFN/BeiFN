<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串模板</title>
	</head>
	<body>
		
		<script src="ejs.js"></script>
		<script type="text/javascript">
			var html="";
			html=ejs.render('<% for (var i=0;i<100;i++){ %><h3>How Are You ?  &nbsp;&nbsp;&nbsp;&nbsp;  <%= i %> </h3> <% } %>');
			document.body.innerHTML=html;
		</script>	
		
	</body>
</html>
