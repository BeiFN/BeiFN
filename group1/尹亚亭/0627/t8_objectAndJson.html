<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>object新增方法与Json</title>
	</head>
	<body>
		<script type="text/javascript">
			var json = {
                  "1100" : {
                        name : "这是一个商品",
                        price : 998
                  },
                  "1134" : {
                        name : "这是一个商品①",
                        price : 991
                  },
                  "1130" : {
                        name : "这是一个商品②",
                        price : 992
                  },
                  "1140" : {
                        name : "这是一个商品③",
                        price : 993
                  },
                  "1230" : {
                        name : "这是一个商品④",
                        price : 9945
                  }
            }
			
			console.log(Object.keys(json));
			console.log(Object.values(json));
			
			var searchId=1230;
			for (var attr in json) {
				if (attr == searchId) {
					console.log("匹配成功！",json[attr]);
				}
				else{
					console.log("您查找的商品不匹配"+attr);
				}
			}
			
			var searchKey="1134";	//这里要写字符串
			console.log(json[searchKey]);
			
			// var keys=Object.keys(json);
			// var index = keys.indexOf(searchKey);
			// console.log(index);  
			
		
			
		</script>
	</body>
</html>
