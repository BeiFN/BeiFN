<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>正则表达式</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var str1="123hwi34dnb8473afdb0na9vhz82oij29t";
			var reg11=/\d/g;	var reg13=/[0-9]/g;
			var reg12=/\d+/g;	var reg14=/[0-9]+/g;
			var reg15=/[^0-9]/g;
			var reg16=/[^0-9]+/g;
			var reg17=/[0-9]+(.*?)[a-z]+/g;
			console.log(str1.match(reg11));
			console.log(str1.match(reg12));
			console.log(str1.match(reg13));
			console.log(str1.match(reg14));
			console.log(str1.match(reg15));
			console.log(str1.match(reg16));
			console.log(str1.match(reg17));
		</script>
		
	</body>
</html>
