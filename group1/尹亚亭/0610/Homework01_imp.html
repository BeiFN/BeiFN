<html lang="en">

    <script>

    //入职薪水10k,每年涨幅5%，50年后工资多少?
    console.log("T1：入职薪水10k,每年涨幅5%，50年后工资多少?");
    var pay=10000;
    var rate=0.05;
    for(var i=1;i<=50;i++)
    {
        pay *= (1+0.05);
    }
    console.log("50年后的工资是:"+pay+"￥。");

    //根据输入的数字，判断是否为闰年
    console.log("T2：根据输入的数字，判断是否为闰年");
    var year=9102;
    if(year%400===0 || year%4===0&&year%100!==0)
    {
        console.log("这个输入的年份"+year+"是瑞年。");
    }else
    {
        console.log("这个输入的年份"+year+"不是瑞年。");
    }

    //根据输入的成绩，判断成绩的等级A/B/C/D
    console.log("T3：根据输入的成绩，判断成绩的等级A/B/C/D");
    var grades=88;
    if(grades>=90 && grades<=100){
        console.log("这个成绩:"+grades+"等级是A.");
    }
    if(grades>=70 && grades<=89){
        console.log("这个成绩:"+grades+"等级是B.");
    }
    if(grades>=60 && grades<=69){
        console.log("这个成绩:"+grades+"等级是C.");
    }
     if(grades>=0 && grades<=59){
        console.log("这个成绩:"+grades+"等级是D.");
    }
    if(grades>100 || grades<0){
        console.log("这个成绩输入不合法！请输入合法的成绩（0-100）！");
    }
    //if-else嵌套
    grades=56;
    if(grades>=90 && grades<=100){
        console.log("这个成绩:"+grades+"等级是A.");
    }else if(grades>=70){
        console.log("这个成绩:"+grades+"等级是B.");
    }else if(grades>=60 ){
        console.log("这个成绩:"+grades+"等级是C.");
    }else if(grades>=0 ){
        console.log("这个成绩:"+grades+"等级是D.");
    }else{
        console.log("这个成绩输入不合法！请输入合法的成绩（0-100）！");
    }

    //根据输入的数字，返回星期几,(假定每月的一号是周一);
    console.log("T4：根据输入的数字，返回星期几");
    var date = 20;
    //星期几
    var day = 20 % 7;
    if (day === 0) {
        console.log(date + "是星期日")
    } else {
        console.log(date + "是星期" + day);
    }

    
    //根据输入月份，输入每月天数
    console.log("T5：根据输入月份，输入每月天数");
    var month=6;
    if(month===1 || month===3 || month===5 || month===7 || month===8 || month===10 || month===12)
    {
        console.log(month+"月有31天");
    }
    if(month===4 || month===6 || month===11)
    {
        console.log(month+"月有30天");
    }
    if(month===2)
    {
        console.log(month+"月在平年有28天，在闰年有29天");
    }

    //判断一个整数，属于那个范围：大于0，小于0，等于0.
    console.log("T6：判断一个整数，属于那个范围：大于0，小于0，等于0.");
    var anum=-3;
    if(anum>0){
        console.log(anum+"是个大于零的数");
    }
    else if(anum<0){
        console.log(anum+"是个小于零的数");
    }
    else if(anum===0){
        console.log(anum+"是个等于零的数");
    }
    else{
        console.log("这是个不合法的输入，请输入整数！");
    }

    //判断一个整数是偶数还是奇数，并输出判断结果
    console.log("T7：判断一个整数是偶数还是奇数，并输出判断结果");
    var aint=19;
    if(aint%2===0)
    {
        console.log(aint+"是个偶数")
    }
    else if(aint%2!==0){
        console.log(aint+"是个奇数")
    }else{
        console.log("这是个不合法的输入，请输入整数！");
    }

    //开发一款软件，根据公式（身高-108）*2=体重，可以有十斤左右的浮动，来观察测试者体重是否合适
    console.log("T8：开发一款软件，根据公式（身高-108）*2=体重，可以有十斤左右的浮动，来观察测试者体重是否合适");
    var height=163,weight=112;
    if(-10 <= (height-108)*2 -weight <= 10)
    {
        console.log("根据公式，此观察者的体重合适。")
    }
    else{
        console.log("根据公式，此观察者的体重不合适。")
    }

    </script>
