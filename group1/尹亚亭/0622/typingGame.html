<html>
	<head>
		<meta charset="utf-8">
		<title>打字游戏</title>
		<link rel="stylesheet" href="style/typingGame.css">
	</head>
	
	<body>
		<div id="pao"><span></span></div>
		<div class="line"></div>
		
		<div id="improve">
			<ul>
				<li>正确：<input type="text" id="right" ></li>

				<button id="countdown">倒计时开始：</button>

			</p>
			
		</div>
