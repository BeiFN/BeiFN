<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会跳的小恐龙</title>
		 <style>
      
            #box{
                  width: 100px;
                  height: 100px;
                  background-image: url("./images/恐龙.png");
                  background-position: center;
                  background-repeat: no-repeat;
                  background-size: 150%;
                  position: absolute;
                  bottom: 0;
                  left: 50%;

                  transition: all .5s;
            }
      </style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var box=document.getElementById("box");
			var boxHeight=box.offsetHeight;
			
			document.onclick=function(evt){
				var e=evt || event;
				
				var clientX=e.clientX;
				var clientY=e.clientY;
				var clientHeight=document.documentElement.clientHeight;
				
				box.style.bottom=clientHeight-clientY-boxHeight +"px";
				box.style.left=clientX + "px";	
				
				box.style.transform="rotate(0deg)";
				
				
				setTimeout(function(){
					//小优化:恐龙旋转之后再下来  transform属性  rotate()旋转
					box.style.transform="rotate(360deg)";  
					box.style.bottom=0;
				},1000)
				
			}
		</script>
	</body>
</html>
