<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会跳的小恐龙</title>
		 <style>
      
            #box{
                  width: 100px;
                  height: 100px;
                  background-image: url("./images/恐龙.png");
                  background-position: center;
                  background-repeat: no-repeat;
                  background-size: 150%;
                  position: absolute;
                  bottom: 0;
                  left: 50%;

                  transition: all .5s;
            }
      </style>
	</head>
	<body>
		<div id="box"></div>
		
		<script type="text/javascript">
			
			var box=document.getElementById("box");
			var boxHeight=box.offsetHeight;
			
			// 根据鼠标事件对象的X,Y来确定小恐龙的跳跃坐标
			document.onclick=function(evt){
				var e=evt || event;
				
				var clientX=e.clientX;
				var clientY=e.clientY;
				var clientHeight=document.documentElement.clientHeight;
				
				box.style.bottom=clientHeight-clientY-boxHeight +"px";
				box.style.left=clientX + "px";	// 别忘记加上单位"px"
				// 以上可以实现小恐龙位置到鼠标的连线平移
				
				box.style.transform="rotate(0deg)";
				
				// 小恐龙跳上去之后,要落下来,这就要用到定时器		
				// tips:不能使用延时器,二者效果还是有差别的,延时器会出现卡顿,跳不起来的现象
				setTimeout(function(){
					//小优化:恐龙旋转之后再下来  transform属性  rotate()旋转
					box.style.transform="rotate(360deg)";  //要配以初始值才可以实现
					//落下来
					box.style.bottom=0;
				},1000)
				
			}
		</script>
	</body>
</html>
