<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缓冲运动</title>
		<style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
            #btn{
                  position: absolute;
                  top: 200px;
                  left: 0;
            }
            #line{
                  position: absolute;
                  left: 600px;
                  width: 1px;
                  height: 500px;
                  background: #000;
            }
      </style>
	</head>
	
	<body>
		 <div id="box"></div>
         <div id="line"></div>
         <button id="btn">开始运动</button>
		 
		 <script type="text/javascript">
		 	var box=document.getElementById("box");
			var btn=document.getElementById("btn");
			var timer=null;
			btn.onclick=function(){
				move(600);
			}
			function move(target){
				clearInterval(timer);
				timer=setInterval(function(){
					var speed=(target-box.offsetLeft)/10;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if (target===box.offsetLeft) {
						clearInterval(timer);
					}
					else{
						box.style.left=box.offsetLeft+speed+"px";
					}
				},50)
			}
		 </script>
	</body>
</html>
