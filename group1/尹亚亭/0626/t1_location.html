<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>location</title>
	</head>
	<body>
		<script type="text/javascript">
			
			// location.replace()
			 document.onclick = function(){
                  location.replace("hhhh.html")
            }
			
			// location.assign
			document.onclick = function(){
                  location.assign("hhhh.html")
            }
		</script>
	</body>
</html>
