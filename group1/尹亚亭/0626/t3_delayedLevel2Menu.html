<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>延时二级菜单</title>
		<style type="text/css">
			*{
				margin:0;
				padding: 0;
			}
			a{text-decoration: none;}
			li{list-style: none;}
			span{
				width:50px;
				height: 30px;
				display: block;
				padding: 10px;
				margin: 20px auto;
				background: #999;
				border: lightsalmon solid 3px;
				text-align: center;	
				
			}
			nav{
				position: relative;
			}
			#links{
				position: absolute;
			    top:55px;
				left: 50%; 
				display: none;
			}
			#links li{
				width:150px;
				height: 30px;
				text-align: center;
				line-height: 30px;
				background: lightpink;
				margin:2px;
				
			}
		</style>
	</head>
	<body>
		<nav>
			<span id="navItem"><a href="">首页</a></span>
			<ul id="links">
				<li><a href="">上传</a></li>
				<li><a href="">下载</a></li>
				<li><a href="">详情</a></li>
				<li><a href="">分析</a></li>
				<li><a href="">评论</a></li>
				<li><a href="">展示</a></li>
			</ul>
		</nav>
		
		<script type="text/javascript">
			
			var one=document.getElementById("navItem");
			var two=document.getElementById("links");
			var timer=null;
			
			one.addEventListener("mouseover",showLinks);
			function showLinks(){
				two.style.display="block";
			}
			one.addEventListener("mouseout",hiddenLinks);
			function hiddenLinks(){
				clearInterval(timer);
				timer=setInterval(function(){
					two.style.display="none";
				},500)
			}
			two.addEventListener("mouseover",delayShow);
			function delayShow(){
				clearInterval(timer);
				two.style.display="block";
			}
			two.addEventListener("mouseout",goOnHidden);
			function goOnHidden(){
				two.style.display="none";
			}
		</script>
	</body>
</html>
