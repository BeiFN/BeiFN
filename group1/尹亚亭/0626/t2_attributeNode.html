<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性节点</title>
	</head>
	<body>
		<div id="box">Hello World!</div>

		<script type="text/javascript">
			var box = document.getElementById("box");
			var boxAtrr = box.attributes;
			console.log(boxAtrr);


			box.setAttribute("width", "100px");
			box.setAttribute("height", "100px");
			box.setAttribute("background", "lightpink");
			

			for (var i = 0, attr; attr = boxAtrr[i++];) {
				console.log(attr, attr.nodeType, attr.nodeValue);
			}
			
			
			var ele=document.createElement("a");
			var href=document.createAttribute("href");
			href.value="http:www.baidu.com";
			ele.setAttributeNode(href);
			console.log(ele);
			document.body.appendChild(ele);
			
		</script>
	</body>
</html>
