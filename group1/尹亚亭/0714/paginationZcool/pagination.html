<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./pagination.css">
    <title>zcool分页</title>
</head>
<body>

        <div class="container">
            <p class="title"></p>
            <div class="wrapper">
                <div class="image-list">

                        <div class="box-img">
                            <img src="https://img.zcool.cn/community/00ff03598803240000002129833089.jpg@260w_195h_1c_1e_1o_100sh.jpg" alt="">

                        <div class="box-title">
                            <a href="">
                                        绘本
                            </a>
                            <span class="fire"></span>
                        </div>
                    </div> -->
                </div>
            </div>
    
            <div class="pagination">
                    <span class="active">1</span>
                    <span>1</span>
                    <span>1</span>
                    <span>1</span>
            </div>
        </div>
          

        <script src="../../libs/utils.js"></script>    <!-- 工具库 -->
        <script src="./pagination.js"></script>     <!-- 业务文件 -->
        
        <!-- 字符串模板引擎 ！！不要忘记加上id！！ -->
        <script type="text/html" id="template">
            <% for(var i=0,item; item = data[i]; i++){ %>
                <div class="box">
                    <div class="box-img">
                        <img src="<%= item.cover %>" alt="">
                    </div>
                    <div class="box-title">
                        <a href="">
                            <%= item.cover %>    
                        </a>
                        <span class="fire"></span>
                    </div>
                </div>
            <% } %>
        </script>

        <!-- 调用class并设置init -->
        <script>
            new Pagination().init({
                list : ".image-list",
                page : ".pagination",
                getData : {
                    url : "http://localhost/zc",
                    data : {
                        pageSize : 100,
                        contentId : (""+Date.now()).slice(6) + "_3",
                        day : new Date().toISOString().slice(0,10)
                    }
                },
                page_now : 1,
                page_show : 5,
                template : $("#template").innerHTML     //
            });
        </script>
        
</body>
</html>
