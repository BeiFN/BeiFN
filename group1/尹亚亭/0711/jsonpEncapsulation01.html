<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsonp的封装_基本封装</title>
</head>
<body>   
    <script>

        // 基本封装
        function json(url,cb_fild,callback){
            // 全局函数**名字可变**
            var GLOBAL_CB = "foo" ;
            // 1.全局函数  在函数内怎么声明全局函数
            window[GLOBAL_CB] = function (res){
                callback(res);
            }
            // 2.发送请求 
            // 创建script标签并给其添加src的url
            var script = document.createElement("script");
            url += /\?/.test(url) ? "&" : "?" ;
            script.src = url + cb_fild + "=" + GLOBAL_CB;
            // 让发起请求的script标签受js控制
            script.onload = function (){
                this.remove();   // 当使用完毕，就把生成的script元素移除，节省性能
            }
            document.body.appendChild(script);
        } 

        // 调用封装的函数
        json("http://localhost/yyt/0711/jsonEncapsulation01.php",
        "gfname",
        function(res){
            alert(res);
        }
    )

    </script>
</body>
</html>
