<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装setAtrribute属性</title>
</head>
<body>
    <li></li>
   
<script>

       
/*
*   mySetAttribute(ele_Name,attrName,attrValue)
*    	ele_Name:HTML标签
*   	attrName：字符串属性名
*   	attrValue：字符串属性值
* 	返回值：
* 		该标签的一个属性节点
*/
function mySetAttribute(ele_Name,attrName,attrValue){

      var myAttr = document.createAttribute(attrName);
      myAttr.nodeValue = attrValue;
      ele_Name.setAttributeNode(myAttr);

}


var li = document.querySelector("li"); 
mySetAttribute(li,"hello","world");
mySetAttribute(li,"name","liname");
    

/*
*   myGetAttribute(ele_Name,attrName,attrValue)
*    	ele_Name:HTML标签
*   	attrName：字符串属性名
* 	返回值：
*   	attrValue：字符串属性值
*/

function myGetAttribute(ele_Name,attrName){

    var attrNode=ele_Name.getAttributeNode(attrName);
    var attrValue=attrNode.value;
    // console.log(attrValue);
    return attrValue;
}
myGetAttribute(li,"hello");
document.write('li的"name"属性的属性值是：'+myGetAttribute(li,"name"));


</script>
</body>
</html>
