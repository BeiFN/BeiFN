<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件委托的基本封装</title>
	</head>
	<body>
		
		<button>这是一个按钮</button>
		<button>这是一个按钮</button>

		<button>这是一个按钮</button>
		<button>这是一个按钮</button>
	  
		<script type="text/javascript">
			 // 封装 : 参数 ; 在一个固定模式的程序之中发生改变的东西;
            
             // 1. 判定条件; => 字符串;
             // 2. 业务功能; => 一个函数;
			 document.body.addEventListener("click" , deleagation( createButton , "BUTTON" ) )
			 // eventCallback =>  业务功能函数;
			 // selector      =>  判定条件字符串
			 function deleagation(eventCallback,selector){
                   // 给事件调用的函数;
                return function(evt){
					var e = evt || window.event;
					var target = e.target || e.srcElement;
					if(target.nodeName === selector){
						eventCallback.call( target )
					}
				}
             }
			 
			function createButton(){
                var 
                    ele = document.createElement("button");
                    ele.innerHTML = "一个新按钮"
                    document.body.appendChild(ele);
            }
			 
		</script>
	</body>
</html>
