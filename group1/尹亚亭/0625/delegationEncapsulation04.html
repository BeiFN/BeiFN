<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件委托的和on配合的联合封装</title>
	</head>
	<body>
		
		<button class="btn"><strong>这是一个按钮</strong> ,只有这些按钮可以实现增加元素的功能</button>
		<button class="btn">这是一个按钮,只有这些按钮可以实现增加元素的功能</button>
		<button class="btn">这是一个按钮,只有这些按钮可以实现增加元素的功能</button>

		<button>这是一个按钮</button>

		<button>这是一个按钮</button>
		<button>这是一个按钮</button>
		
		<script type="text/javascript">
			on(document.body,"click",createButton ,".btn")
			function createButton(e){
			      var 
			            ele = document.createElement("button");
			            ele.innerHTML = "一个新按钮"
			            document.body.appendChild(ele);
			}
			
			
			function on(dom, evetType, callback, selector) {
				if (dom.addEventListener) {
					if (arguments.length === 4 && typeof arguments[3] === "string") {
						dom.addEventListener(evetType, delegation(callback, selector));
					} else {
						dom.addEventListener(evetType, callback);
					}
				} else if (dom.attachEvent) {
					dom.attachEvent("on" + eventType, callback);
				} else {
					dom["on" + eventType] = callback;
				}
			}


			function delegation(handlerClick, selector) {
				return function(evt) {
					var e = evt || window.event;
					var target = e.target || e.srcElement;
					var eleList = this.querySelectorAll(selector);
					var targetFamily = [];
					var _tempTarget = target;
					var count = 0;
					while (true && count++ < 100) {
						if (_tempTarget === this || _tempTarget === null) {
							break;
						}
						targetFamily.push(_tempTarget);
						_tempTarget = _tempTarget.parentNode;
					}
					for (var i = 0, ele; ele = eleList[i++];) {
						if (targetFamily.length === 1 ? ele === targetFamily[0] : targetFamily.indexOf(ele) !== -1) {
							handlerClick.call(ele, e);
							break;
						}
					}
				}
			}
		</script>
	</body>
