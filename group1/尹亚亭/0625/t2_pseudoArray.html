<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>伪数组</title>
	</head>
	<body>
		<script type="text/javascript">
			
			var arr=[1,"y",false,undefined,null,3.6];
			console.log(arr);
			var obj={
				"0":1,
				"1":"y",
				"2":false,
				"3":undefined,
				"4":null,
				"5":3.6
			}
			console.log(obj);
			Object.defineProperty(obj,"length",{
				get:function(){
					var count=0;
					for (var attr in this) {
						count++
					}
					return count;
				}
			})
			console.log(obj);
			
			//伪数组转化为真数组
			var objArray1=[].slice.call(obj);
			console.log(objArray1);
			var objArray2=Array.from(obj);	//ES6中的
			console.log(objArray2);
			
			
		</script>
	</body>
</html>
