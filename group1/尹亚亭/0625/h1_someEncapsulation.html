<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>some的封装</title>
	</head>
	<body>
		<script type="text/javascript">
			
			
			function mySome(arr,fn){
				var res=[];
				for(var i=0;i<arr.length;i++){
					if(fn(arr[i],i,arr)){
						return true;
					}
				}
				return false;
			}
			
		
			
			var arr = [15000,20000,21000,26000,3000,2000,8000];
			var boolean = mySome(arr, function (item , index , arr){
			      console.log(item);
			      return item === 3000;
			})
			console.log(boolean);
			
			var arr = [1,2.3,"a",false,undefined,"hello"];
			var boolean = mySome(arr, function (item , index , arr){
			      console.log(item);
			      return item === "hello";
			})
			console.log(boolean);
		</script>
	</body>
</html>
