<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>flat数组扁平化</title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1=[
				[1,2,3,4,5,6,6,7],
				["a","b","c","d","e"]
			]
			var res1=arr1.flat();
			console.log(res1);
			
			
		// flat 是递归实现扁平化的  flat => 递归 
			function myFlat(arr){
				var res = [];
				if(!myFlat.res){
					myFlat.res=[];
				}
				for (var i=0;i<arr.length;i++) {
					if(!(arr[i] instanceof Array)){
						myFlat.res.push(arr[i]);
					}else{
						myFlat(arr[i]);
					}
						
				}
				return myFlat.res;
			}
			
			console.log(myFlat(arr1));	//
			
			
			var arr2 = [
                  [1,2,"*",4,5],
                  [2,"&",4,5,7]
            ]
            var res = [];
            var i = 0 ; 
            while( true ){
                if(!(arr2[i] instanceof Array)){
                  res.push(arr2[i])
                }else{
                  var k = 0;
                  while(true){
                        if(!arr2[i][k]){
                              break;
                        }
                        res.push(arr2[i][k]);
                        k++
                  }
                }
                i++;
                if(arr2[i] == undefined){
                      break;
                }
				
            }
			console.log(res);
			
			//console.log(myFlat(arr2));  
		</script>
	</body>
</html>
