<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡</title>
		<style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
	</head>
	<body>
		 <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
	  <script type="text/javascript">
		function Table(){
			this.btns=document.getElementById("btn-list").children;
			this.contents=document.getElementById("content-list").children;
		}
		
		Table.prototype.init=function(){
			for (var i=0, btn; btn=this.btns[i];i++) {
				//console.log(btn,i);
				btn.addEventListener("click",this.changeContent.bind(this,i));
				btn.addEventListener("click",this.changeBtnColor.bind(this,i));
				btn.addEventListener("click",this.changeContentColor.bind(this,i));
			}
		}
		// 改变列表项的内容
		Table.prototype.changeContent=function(index,evt){
			var e = evt || event;
			var target=e.target||e.srcElement;
			for (var i=0,content;content=this.contents[i];i++) {
				content.className="";
			}
			this.contents[index].className="active";
		}
		
		// 改变按钮的颜色为随机颜色
		Table.prototype.changeBtnColor=function(index,evt){
			var e = evt || event;
			var target=e.target||e.srcElement;
			for (var i=0,btn;btn=this.btns[i];i++) {
				btn.style.background="";
			}
			this.btns[index].style.background=getRandomColor();
		}
		
		// 改变列表项的随机颜色
		Table.prototype.changeContentColor=function(index,evt){
			var e = evt || event;
			var target=e.target||e.srcElement;
			for (var i=0,content;content=this.contents[i];i++) {
				content.style.background="";
			}
			this.contents[index].style.background=getRandomColor();
		}
		
		// 封装的获取随机颜色的函数
		function getRandomColor(){
			var r=Math.round(Math.random()*255);
			var g=Math.round(Math.random()*255);
			var b=Math.round(Math.random()*255);
			return "rgb("+r+","+g+","+b+")";
		}
		
		var table=new Table();
		table.init();
	  </script>
	</body>
</html>
