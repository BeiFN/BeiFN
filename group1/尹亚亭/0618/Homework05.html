<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>顶部悬浮与回到顶部</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 500px;
            width:100%;
            background: #0ff;
            text-align: center;
            line-height: 500px;
            font-size:60px;
        }
        #suspensionBar{
            height:50px;
            width: 100%;
            background: fuchsia;
            text-align: center;
            line-height: 50px;
            font-size:30px;
        }
        #mainContent{
            height:2000px;
            width: 100%;
            text-align: center;
            background: #000;
        }
        .box1{
            height:1200px;
            width: 1120px;
            background: #999;
            margin: 0 auto;
            text-align: center;
            line-height: 66px;
            font-size:30px;
        }
        .box2{
            height:800px;
            width: 1120px;
            background: #ff0;
            margin: 0 auto;
            text-align: center;
            line-height: 66px;
            font-size:30px;
        }
        #goTop{
            width: 80px;
            position: fixed;
            right: 2%;
            top:600px;
            /* display: none; */
            background: green;
        }
        #line{
            width: 100%;
            height: 2px;
            background: #f00;
            position: absolute;
            top: 2000px;
        }
    </style>
</head>

<body>

    <div id="header">这是头部信息展示区</div>
    <div id="suspensionBar">这是需要悬浮的导航栏</div>
    <div id="mainContent">
        <div class="box1">01这是主要的内容展示区01</div>
        <div class="box2">01这是主要的内容展示区01</div>
    </div>

    <button id="goTop">返回顶部</button>
    <div id="line"></div>

    <script>
        window.onscroll=function(){
            var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
            if(scrollTop >= 500){
                suspensionBar.style.position="fixed";
                suspensionBar.style.top="0px";
             }
            else{
                suspensionBar.style.position="static";
            }

        }

        goTop.onclick=function(){
            document.body.scrollTop=0;
            document.documentElement.scrollTop=0;
        }
        
    </script>
    
</body>
</html>
