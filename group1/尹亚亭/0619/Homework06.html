<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消息延迟框</title>
    <style>
        #one{
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background:  lightpink;
            border: 3px solid #999;
            text-align: center;
            line-height: 60px;
        }
        #two{
            height: 180px;
            width: 210px;
            border-radius:4px;
            background:lightblue;
            border: 5px dotted limegreen;
            margin-left: 50px;
            display:none;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>

    <div id="one">点我</div>
    <div id="two">点你干啥，又叫我出来干啥？</div>

<script>
    var ele_one = document.getElementById("one");
    var ele_two = document.getElementById("two");
    
    var touchTwo = false;

    var timer=null;
    ele_one.onmouseover=function(){
        ele_two.style.display="block";
    }
    ele_one.onmouseout=function(){
        clearTimeout(timer);
        timer=setTimeout(function(){
            ele_two.style.display="none";
        },500)
    ele_two.onmouseover=function(){
        clearTimeout(timer);
        ele_two.style.display="block";
    }
    ele_two.onmouseout=function(){
        ele_two.style.display="none";
        touchTwo = false;
    }  
}
    
</script>
</body>
</html>
