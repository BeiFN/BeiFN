<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>换肤</title>
           
    <link id="linkChange" rel="stylesheet" href="./bagCss1.css">
    <!-- <link id="linkChange" rel="stylesheet" href="bagCss2.css"> -->
    <!-- <link rel="stylesheet" href="bagCss2.css">  -->
</head>
<body>

    <button class="btn">可爱卡通</button>
    <button class="btn">优美风景</button>
    
    <script>

        var linkList=[
            "./bagCss1.css",
            "./bagCss2.css",
        ]

        var ele_btns=document.querySelectorAll(".btn");
        var ele_links=document.getElementById("linkChange");

        for(var i=0,btn;btn=ele_btns[i++];){
            btn.index=i-1;
            btn.onclick=function(){
                console.log(this.index);
                ele_links.href=linkList[this.index];
            }
        }
    </script>

</body>
