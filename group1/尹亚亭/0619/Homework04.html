<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天窗口</title>
    <style type="text/css">
        *{font-size: 14px; padding:0; margin:0;}
        .main{
            position: relative;
            margin: 20px auto;
            border: 1px solid steelblue;
            width: 430px;
            height: 400px;
            background:lavender;
        }
        .msgInput{
            display: block;
            width: 406px;
            height: 60px;
            margin: 10px auto;
            
        }
        .sendbtn{
            position: absolute;
            width: 100px;
            height: 29px;
            bottom: 5px;
            right: 10px;
        }
        .content{
            list-style: none;
            width: 410px;
            height: 280px;
            margin: 5px auto;
            border: 1px dotted #D1D3D6;
            overflow-y: scroll;
        }
        .msgContent{
            width:auto;
            max-width: 250px;
            height: auto;
            word-break: break-all;
            margin: 5px;
            padding: 3px;
            border-radius: 5px;
        }
        
        .content .left{
            float: left;
            text-align: left;
            background-color:darksalmon;
        }
        .content .right{
            float: right;
            text-align: right;
            background-color: yellowgreen;
        }
        
        
        </style>
</head>
<body>
        <div id="main" class="main">
                <ul id="content" class="content">
                    <li class="msgContent left">hello?</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">hello</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">hi</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">nothing</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">goodbye</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">。。。。</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">all right.</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">it's okay.</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">goodbye</li>
                </ul>
                <textarea id="msg_input" class="msgInput"></textarea>
                <button id="sendbtn" class="sendbtn">发送</button>
            </div>
        
    
<script>
// 
    sendbtn.onclick=handlerMsg;

    var content=document.getElementById("content");     //放在外部
    var msgipt=document.getElementById("msg_input");

    function handlerMsg(){
        var inputValue=msg_input.value;
        // 小优化2;
        if(inputValue.trim().length===0) return false;
        // 创造元素获得属性
        var div=document.createElement("div");
        div.style.clear="both";
        var li=document.createElement("li");
        li.innerHTML=inputValue;
        li.className="msgContent right";
       // 添加元素
        content.appendChild(div);
        content.appendChild(li);
        // 新的API;
        li.scrollIntoView();    //让消息自动向上滚动
        // 小优化1;
        msgipt.value = " ";
        //msgipt = " ";    //!!! 写错了报错信息影响到下一行
        msgipt.focus();
       
    }
</script>
</body> 
</html>
