<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>模拟Select框</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #select{
                  width: 200px;
                  text-align: center;
                  height: 20px;
                  line-height: 20px;
                  background:rgba(0,0,0,.3);
                  border: 2px solid #000;
                  box-shadow: 0 0 5px #000;
                  position: relative;
            }
            #list{
                  width: 190px;
                  padding: 0 5px;
                  position: absolute;
                  top: 20px;
                  background: rgba(0,0,0,.3);
                  display: none;
            }
            #list p{
                  line-height: 20px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
            }
            #list p:hover{
                  background: #fff;
                  transition: all .5s;
            }
      </style>
</head>
<body>

      <div id="select">
            <p id="replaced">请选择游戏</p>
            <div id="list">
                  <p>英雄联盟</p>
                  <p>炉石传说</p>
                  <p>基3</p>
                  <p>屁股先锋</p>
                  <p>恰鸡</p>
            </div>
      </div>

      <script>
            // 1. 点击显示 list;
          
            var select = document.getElementById("select");
            var list = document.getElementById("list");
			var ps=list.children;
			var replacedValue=document.getElementById("replaced");
			

            select.onclick = function(evt){
                  var e = evt || window.event;
                  list.style.display = "block";

                  typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
            }
            document.onclick = function(){
                  list.style.display = "none";
            }
		
		// 2. 选中p标签改变 文字;
		for (var i=0;i<ps.length;i++) {
			replacedValue.innerHTML=ps[i].innerHTML;	
			ps[i].onclick=function handlerChecked(){
				replacedValue.innerHTML=this.innerHTML;
				list.style.display = "none";
				//select.style.cssText = "display:none";
				//ps[i].style.cssText = "display:none";
			}
		}
			 			  
      </script>
</body>
</html>
