<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      



    
    </style>
    <link rel="stylesheet" href="css/vertify.css">
</head>
<body>
    <div id="Dform" class="Dform">
        <div>
            <p>注意<span>*</span>为必填</p>
        </div>
        <input type="text" id="verify">
        <form action="" method="get" id="form" onsubmit="return true">
            <h3>账户详细资料</h3><br/>
            <label>用户名称</label><span>*</span><input type="text" id="username" style="color: rgb(255, 255, 255);"><br/><br/>
            <label>登陆密码</label><span>*</span><input type="password" id="password" style="color: rgb(255, 255, 255);"><br/><br/>
            <label>重复密码</label><span>*</span><input type="password" id="repass"><br/><br/>
                <label>密码级别</label><span>!</span>
                <input type="text" class="lv" value="低">
                <input type="text" class="lv" value="中">
                <input type="text" class="lv" value="高">
            <h3>个人信息资料</h3><br>
            <label>电子邮件</label><span>*</span><input type="email" id="email" placeholder="请输入您的电子邮箱"><br><br>
            <label>真实姓名</label><span>*</span><input type="text" id="realname"><br><br>
            <label>中奖通知手机</label><span>*</span><input type="tel" id="phone"><br><br>
            <label>验证码 &nbsp;&nbsp;&nbsp;</label><span>*</span><input type="text" id="code">  <input type="text" id="securitycode">
        </form>
        <div>
            <a href="#"><input type="submit" value="注册" id="submit"></a>
            <input type="checkbox" checked="checked" id="checked"><span id="login">十天免登陆</span>
        </div>
    </div>
</body>
</html>
