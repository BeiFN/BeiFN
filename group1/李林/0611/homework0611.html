    //两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数

    for(var dividend = 0;dividend <= 163;dividend ++)
			for(var divisor=1;divisor <=163 ;divisor ++){
				var merchant=parseInt(dividend / divisor);
				var rem =dividend % divisor;
				if(merchant == 3 && rem == 10 && (dividend + divisor + merchant + rem)==163)
					console.log(dividend+"   "+divisor);
				
            }

    //假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%
    //如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
    
    var money = 100000;   
    var count1 = 0;  
    while(money >=5000){
        if(money>50000){
            money -= 0.05*money;
        }
        else{
            money-=5000;
        }
            count1 ++;   
    }
