    //求m-n之间数字的和
    function sum(m,n){
        var sum = 0;
        if(m > n){
            for(var i = n; i <= m; i ++){
                sum += i;                
            }
        }else{
            for(var i = m; i <= n; i++){
                sum += i;
            }
        }
        return sum;
    }

    //某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
    //加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，
    //第二位和第三位交换，请编写一个函数，传入原文，输出密文
    function hash(num){
        var n1 = (num % 10 + 5) % 10;
        var n2 = (parseInt(num % 100 / 10) + 5) % 10;
        var n3 = (parseInt(num % 1000 / 100) + 5) % 10;
        var n4 =(parseInt(num % 10000/1000)+5) % 10;
        return n1*1000+n2*100+n3*10+n4;
    }

     //编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
       
    function parity(n){
    var sum = 0;
    if(n % 2 === 0){
        i = 2;
    }else{
        i = 1;
    }
    while(i <= n){
        sum += 1 / i;
        i = i + 2;        
    }
    return sum;
    }
