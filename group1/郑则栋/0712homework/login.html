<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login </title>
</head>

<body>
    <form action="javascript:void(0)" >
      <label for="">username</label>  <input type="text" name="username" id="user"><br>
      <label for="">password</label>  <input type="text" name="password" id="pass"><br>
        <button id="btn">login</button>
    </form>
    <script src="untils.js"></script>
    <script>
        let {ajax}=untils;
        // console.log(ajax);
        let user=document.getElementById('user');
        let pass=document.getElementById('pass');
        let btn=document.getElementById('btn');
        btn.addEventListener('click',login);
        function login(){
            let user_value=user.value;
            let pass_value=pass.value;
            data={
                user_value,
                pass_value
            }
            url="http://localhost:8082/0712homework/login.php";
            ajax(url,{data});
        }



    </script>
</body>

</html>
