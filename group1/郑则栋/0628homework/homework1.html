<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			 input.success{
			      transition: border-color 1s;
			      border-color: yellowgreen;
			}
			input.error{
			      transition: border-color 1s;
			      border-color: red;
			}
			input.v-strength-low {
				transition: border-color 1s;
				border-color: red;
			}

			input.v-strength-middle {
				transition: border-color 1s;
				border-color: orange;
			}

			input.v-strength-high {
				transition: border-color 1s;
				border-color: yellowgreen;
			}
		</style>
	</head>
	<body>
		<form action="javascript:void(0)" id="form"><br>
			<lable>username</lable> <input type="text" id="username" v-type="username" allnumber="true"/><br>
			<lable>email</lable> <input type="text" id="email" v-type="email"  allnumber="false"/><br>
			<lable>password</lable> <input type="text" id="password" v-type="password" v-strong="true"  allnumber="true"/><br>
			<input type="submit" value="submit" id="btn" />
		</form>

		<script src="javascript/homework1.js"></script>
		<script type="text/javascript">
			// var text=document.getElementById("password");
			// console.log(text.getAttribute("v-type"));
			// console.log(text.getAttribute("v-strong"));
			validate("form", {
				"url": {
					reg: /http:\/\/[a-z]+\.[a-z]+\.(com|net)/i
				},
				"username": {
					reg: /^[\u4e00-\u9fa5a-z0-9_\-]{4,20}$/
				}
			});
		</script>
	</body>
</html>
