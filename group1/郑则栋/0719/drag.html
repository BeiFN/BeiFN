<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <script>
        function Drag(selector) {
            this.box1 = document.querySelector(selector);
            this.init();
        }
        Drag.prototype.init = function () {
            this.box1.addEventListener('mousedown', this.fn.bind(this));
            this.box1.addEventListener('mouseup', this.stop.bind(this));

        }
        Drag.prototype.fn = function (eve) {
            var e = eve || window.event;
            var ele = e.target || e.srcElement;
            var x = ele.offsetWidth;
            var y = ele.offsetHeight;
            this.box1.addEventListener('mousemove', this.move1 = this.move.bind(this, x, y));
        }
        Drag.prototype.move = function (ex, ey, eve) {
            var e = eve || window.event;
            var ele = e.target || e.srcElement;
            var x = e.clientX - ex / 2;
            var y = e.clientY - ey / 2;
            ele.style.left = x + 'px';
            ele.style.top = y + 'px';
        }
        Drag.prototype.stop = function () {
            this.box1.removeEventListener('mousemove', this.move1);
        }

        function DragSon(selector) {
            Drag.call(this,selector);
        }
        DragSon.prototype = Object.create(Drag.prototype);
        // DragSon.prototype.constructor = DragSon;
        DragSon.prototype.move=function(ex, ey, eve){
            var e = eve || window.event;
            var ele = e.target || e.srcElement;
            var x = e.clientX - ex / 2;
            var y = e.clientY - ey / 2;
            var res = this.boundary(x, y);
            ele.style.left = res.x + 'px';
            ele.style.top = res.y + 'px';
        }
        DragSon.prototype.boundary = function (x, y) {
            x = x < 0 ? 0 : x;
            y = y < 0 ? 0 : y;
            return { x, y }
        }

       new Drag('.box1');
        // n
        new DragSon('.box2');




    </script>
</body>

</html>
