<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>addEventListener</title>
		<!-- 给事件添加一层遮罩并在点击时把它删除
		 -->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
			}

			#box4 {
				width: 400px;
				height: 400px;
				background: red;
			}

			#box3 {
				width: 300px;
				height: 300px;
				background: blue;
			}

			#box2 {
				width: 200px;
				height: 200px;
				background: yellow;
			}

			#box1 {
				width: 100px;
				height: 100px;
				background: forestgreen;
			}

			.obox {
				width: 400px;
				height: 400px;
				background: rgba(0, 0, 0, 0.3);
				top: 0;
				left: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box4">4
			<div id="box3">3
				<div id="box2">2
					<div id="box1">1</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			var box3 = document.getElementById("box3");
			var box4 = document.getElementById("box4");
			box1.addEventListener("click", obox1_funcrion);
			//点击box1时出现遮罩效果
			var obox = document.createElement("div");
			obox.setAttribute("class", "obox");
			box4.appendChild(obox);

			function obox1_funcrion(){
				obox.style.display="block";
			}
			obox.onclick=function(){
				obox.style.display="none";
			}
		</script>


	</body>
</html>
