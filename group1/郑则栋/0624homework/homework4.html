<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模拟select</title>
		<!-- 重点  阻止冒泡 -->
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			li {
				list-style: none;
			}

			#box1 {
				width: 300px;
				background: rgba(0, 0, 0, 0.3);
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}

			#box1>ul>li {
				width: 300px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				border-bottom: 1px white solid;
				padding: 5px 0;
			}
			#box1>ul>li:hover{
				transition: all  1s;
				background: rgba(0,0,0,0.5);
			}
			#box1 p {
				text-align: center;
			}

			#list {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<p>please check it</p>
			<ul id="list">
				<li>植物大战僵尸</li>
				<li>绝地求生大逃杀</li>
				<li>隐形守护者</li>
				<li>方舟计划</li>
			</ul>
		</div>

		<script type="text/javascript">
			var obox1 = document.getElementById("box1");
			var lList = document.getElementById("list");
			obox1.addEventListener("click", gameAppear);

			function gameAppear(eve) {
				var e = eve || event;
				lList.style.display = "block";
				typeof e.stopPropagation==="function" ? e.stopPropagation() :e.cancelBubble = true;
			}
			document.onclick=function(){
				lList.style.display="none";
			}
		</script>
	</body>
</html>
