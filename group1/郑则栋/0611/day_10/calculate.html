<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>

<style type="text/css">
	.box{
		margin: 0 auto;
		width: 100px;
		height: 100px;
		border: 1px solid #eee;
	}
</style>

	</head>
	<body>

		<table border="" cellspacing="" cellpadding="" style="border-collapse: collapse;">

			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>+</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>-</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>*</td>
			</tr>
			<tr>
				<td>/</td>
				<td>Data</td>
				<td>Data</td>
				<td>=</td>
			</tr>
		</table>
		<div class="box" id="box">
			
		</div>
		<script>
			var num = document.querySelectorAll('td');
			var odiv=document.getElementById('box');
			for(var i=0;i<num.length;i++){
				num[i].onclick=function(){
					console.log(this.innerHTML);
					var va=this.innerHTML;
					if(va!="="){
						odiv.innerHTML+=va;
					}
					else{
						odiv.innerHTML=eval(odiv.innerHTML);
					}
				}
				
				// switch(num[])
			}
			
		</script>
	</body>
</html>
