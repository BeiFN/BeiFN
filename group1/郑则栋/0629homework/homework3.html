<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>缓冲运动</title>
	</head>
	<style type="text/css">
		#box1 {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 0;
			left:0px;
		}

		#btn {
			position: absolute;
			top: 150px;
			left: 0;
		}
	</style>
	<body>
		<div id="box1">

		</div>
		<button type="button" id="btn">start</button>
		<script type="text/javascript">
			var obox1 = document.getElementById("box1");
			var btn = document.getElementById("btn");
			var speed = 10;
			var target = 600;
			var timer = null;
			btn.addEventListener("click", move);

			function move() {
				var _temp;
				timer = setInterval(function() {
					_temp = (target - obox1.offsetLeft) / 100 * speed;
					_temp > 0 ? _temp = Math.ceil(_temp) : Math.floor(_temp);
					if (target != obox1.offsetLeft) {
						obox1.style.left = obox1.offsetLeft + _temp + "px";
					}
					else{
						clearInterval(timer);
						timer=null;
					}
				}, 50);


			}
		</script>

	</body>
</html>
