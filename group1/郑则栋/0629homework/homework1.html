<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>带有终止条件的匀速运动</title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 900px;
			}
			#btn{
				position: absolute;
				top: 150px;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box1">

		</div>
		<button type="button" id="btn">start</button>
		<script type="text/javascript">
			var obox1 = document.getElementById("box1");
			var btn = document.getElementById("btn");
			var speed = 5;
			var target = 600;
			btn.addEventListener("click", moveStart);

			function moveStart() {
				var timer;
				(obox1.offsetLeft>target)?(speed=-speed):(speed=speed);
				timer = setInterval(function() {
					var obox1Position = obox1.offsetLeft;
					if (Math.abs(obox1Position - 600) > Math.abs(speed)) {
						obox1.style.left = obox1.offsetLeft + speed + "px";
					} else {
						obox1.style.left = "600px";
						clearInterval(timer);
					}
				}, 50);





			}
		</script>

	</body>
</html>
