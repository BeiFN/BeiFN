<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件委托</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			li {
				list-style: none;
			}

			#ul1 li {
				width: 100px;
				text-align: center;
			}

			.color_red {
				background: red;
			}
		</style>
	</head>
	<body>
		<ul id="ul1">
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>i am li</li>
			<li>
				<p>i am li</p>
			</li>
			<li>i am li</li>
		</ul>
		<script type="text/javascript">
			var oul1 = document.getElementById("ul1");
			oul1.addEventListener("click", delegation);

			function delegation(eve) {
				"use strict"
				var targetFimaly = [];
				var e = eve || window.event;
				var ele = null;
				var target = e.target || e.which;
				var _target = target;
				targetFimaly.push(_target);
				while (true) {
					if (_target === this) {
						break;
					}
					_target = _target.parentNode;
					targetFimaly.push(_target);
					console.log(_target)
				}
				for (var i = 0, ele; ele = targetFimaly[i++];) {
					if (ele.nodeName === "LI") {
						ele.className = "color_red";
					}
				}






			}
		</script>

	</body>
</html>
