<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三角函数曲线图 </title>
	</head>
	<style type="text/css">
		.box{
			width: 20px;
			height: 20px;
			background: red;
			position: absolute;
			
		}
	</style>
	<body>
		
		<script type="text/javascript">
			
			var r=100;
			// function cir(){
				var jiao=3.6;
				for(var i=0;i<100;i++){
					jiao+=3.6;
					var x=Math.sin(Math.PI/180*jiao)*100+100;
					var y=Math.cos(Math.PI/180*jiao)*100+100;
					var div=document.createElement("div");
					console.log(div);
					div.className="box";
					div.style.left=x+"px";
					div.style.top=y+"px";
					document.body.appendChild(div);
					
				}
			// }
			
			
			
			
		</script>
		
		
		
		
	</body>
</html>
