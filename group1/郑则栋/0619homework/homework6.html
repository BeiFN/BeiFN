<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进度条</title>
	</head>
	<style type="text/css">
		#box{
			height: 40px;
			width: 400px;
			margin: 0 auto;
			border: 1px #eee solid;
			border-radius: 5px;
		}
		#box2{
			width: 0;
			height: 40px;
			background: red;
		}
	</style>
	<body>
		<div id="box">
			<div id="box2">

			</div>
		</div>
		<script type="text/javascript">
		var ding=	setInterval(pro_bar ,10);
			var wid=0;
			function pro_bar(){
					document.getElementById("box2").style.width=wid+"px";
					wid++;
					if(wid>=400){
					clearInterval(ding);
				}
			}
		
		
		</script>
		
		
		
		
		
	</body>
</html>
