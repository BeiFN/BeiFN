<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聊天窗口</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			#box {
				border: 1px solid #eee;
				width: 400px;
				margin: 0 auto;
			}
			#box p{
			}

			#box textarea {
				display: block;
				border: #ee00e0 1px solid;
				outline: none;
			}

			#bang1 {
				width: 400px;
				height: 150px;
				border: none;
				overflow-y: auto;
			}
			#bang1 div{
				float: right;
				width: 100%;
			}
			
			
			#bang1 p{
				display: inline-block;
				border: skyblue 1px solid;
				margin: 10px;
				float: right;
			}
			#bang2 {
				width: 400px;
				height: 50px;
				border: 0;
			}

			#btn {
				display: block;
				width: 50px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="bang1">

			</div>
			<textarea id="bang2">

			</textarea>
			<button id="btn" type="button">发送</button>
		</div>

		<script type="text/javascript">
			document.getElementById("btn").onclick = function() {
				var inp = document.getElementById("bang2").value;
				document.getElementById("bang1").innerHTML +="<div><p> "+inp+"</p></div>";
			}
		</script>



	</body>
</html>
