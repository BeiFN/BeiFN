<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Object</title>
	</head>
	<body>
		<script type="text/javascript">
			"use strict"
			var json = {
				"1130": {
					name: "这是一个商品",
					price: 998
				},
				"1134": {
					name: "这是一个商品",
					price: 991
				},
				"1230": {
					name: "这是一个商品",
					price: 992
				},
				"1140": {
					name: "这是一个商品",
					price: 993
				},
				"1230": {
					name: "这是一个商品",
					price: 9945
				}
			}
			var ke = "1230";
			var mykey = Object.keys(json);
			if (mykey.indexOf(ke) !== 1) {
				console.log(json[ke]);

			}
			// mykey.indexof(ke);
		</script>
	</body>
</html>
