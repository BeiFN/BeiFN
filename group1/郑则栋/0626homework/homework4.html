<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>copy qidian.com</title>
	</head>
	<body>

		<textarea id="text1" rows="" cols="">

		</textarea>
		<button id="btn" type="button">trans</button>
		<textarea id="text2" rows="" cols="">

		</textarea>


		<script type="text/javascript">
			"use strict"
			var text1 = document.getElementById("text1");
			var text2 = document.getElementById("text2");
			var btn = document.getElementById("btn");
			btn.addEventListener("click", translateee);

			function translateee() {
				var text1Value = text1.value;
				var reg = /<[^><]+>/g;
				var res = text1Value.replace(reg, "");
				text2.value = res;

			}
		</script>
	</body>
</html>
