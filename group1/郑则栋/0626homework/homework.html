<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二级岩石菜单</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			li {
				list-style: none;
			}

			#first_list {
				width: 100%;
				background: green;
				height: 50px;
			}

			#first_list li {
				float: left;
				width: 25%;
				height: 50px;
				line-height: 50px;
				vertical-align: middle;
				text-align: center;
			}

			#second_list {
				position: absolute;
				top: 100px;
				background: #666;
				display: none;

			}
		</style>
	</head>
	<body>
		<ul id="first_list">
			<li>一级菜单</li>
			<li>一级菜单</li>
			<li>一级菜单</li>
			<li>一级菜单</li>
		</ul>
		<ul id="second_list">
			<li>二级菜单</li>
			<li>二级菜单</li>
			<li>二级菜单</li>
			<li>二级菜单</li>
		</ul>

		<script type="text/javascript">
			var first_list = document.getElementById("first_list");
			var second_list = document.getElementById("second_list");

			first_list.addEventListener("mouseover", setTimeStart);
			first_list.addEventListener("mouseout", setTimeMove);
			second_list.addEventListener("mouseover", setsecondBlock);
			second_list.addEventListener("mouseout", setsecondNone);
			var timer = null;

			function setTimeStart() {
				second_list.style.display = "block";
			}

			function setTimeMove() {
				clearTimeout(timer);
				timer = setTimeout(function() {
					second_list.style.display = "none";
				}, 1000);
				// second_list.style.display="block"
			}
			function setsecondBlock(){
				clearTimeout(timer);
				second_list.style.display="block";
			}
			function setsecondNone(){
				second_list.style.display="none";
			}
			
			
		</script>


	</body>
</html>
