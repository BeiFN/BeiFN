        //编写函数norepeat(arr) 将数组的重复元素去掉，并返回新的数组
        var list = [13, 14, 15, 13, 15, 20, 80];
        function norepeat(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        arr.splice(i, 1);
                        i--;
                    }
                }
            }

            return arr;
        }
