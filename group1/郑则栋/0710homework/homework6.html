<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装ajax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
            background: #f4f4f4;
        }

        .box {
            float: left;
            position: relative;
            background: #fff;
            margin: 0 20px 20px 0;
            overflow: hidden;
            border-radius: 4px;
            -webkit-border-radius: 4px;

        }

        .box img {
            width: 210px;
            height: 158px;
        }

        .title-box {
            width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            padding: 10px;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;



        }

        .container {
            width: 1150px;
            height: 223px;
            margin: 0 auto;

        }
    </style>
    <script src="libs/ejs.js"></script>
</head>

<body>
    <div class="container"></div>
    <script type="text/html" id="text">
        <% for(var attr in data ){ %>
            <div class="box">
                  <img src="<%= data[attr].cover %>" alt="">
                  <div class="title-box"><%= data[attr].title %></div>
            </div>
      <% } %> 
    </script>


    <script>
        function ajax(calback, {
            type = 'get',
            url = `http://localhost:8082/0710homework/homework1.json`,
            data = {},
            contentType = "application/x-www-form-urlencoded"
        } = {}) {
            var data_attr = '';
            for (var attr in data) {
                data_attr += `  ${data_attr.length > 0 ? "&" : ''}${attr}=${data[attr]} `;
            }


            var xhr = new XMLHttpRequest();
            type === 'get' ? url= url + ( /\?/.test(url) ? "&" : "?" ) + data_attr : '';
            xhr.open(type, url);
            type === 'get' ? '' : xhr.setRequestHeader("Content-type", contentType); 
            xhr.send(type === 'get' ? '' : data_attr);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    calback(xhr.responseText);
                    // console.log(xhr.responseText);
                }
            }
        }
        ajax(calback, {
            type: 'post',
            url: 'http://localhost:8082/0710homework/homework1.json?data=1',
            data: {
                username: 'flower',
                password: '123456'
            }
        });
        function calback(res) {
            console.log(res);
            var container = document.querySelector('.container');
            var otext = document.getElementById('text').innerHTML;
            var res = JSON.parse(res);
            console.log(res);
            res = ejs.render(otext, { data: res.data.contents });
            container.innerHTML = res;
            console.log(res);
        }


    </script>

</body>

</html>
