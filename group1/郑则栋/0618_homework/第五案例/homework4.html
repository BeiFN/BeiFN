<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计字符串中每个字符的个数？</title>
</head>
<body>
    

<script>
var str = "aabbcxsdexdfskAdddsfwe";
str = str.toLowerCase();
var str_arr={};

for( var i in str){
    if(!(str[i] in str_arr)){
        str_arr[str[i]]=1;
    }
    else{
        str_arr[str[i]]++;
    }
}
console.log(str_arr);




</script>





</body>
</html>
