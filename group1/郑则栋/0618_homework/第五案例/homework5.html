<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码强度</title>
</head>

<body>
    <input type="text" name="" id="inp">



    <script>

        document.onkeydown = function (e) {
            if (e.keyCode === 13) {
                var inner = document.getElementById("inp").value;
                var strong = 0;
                var num = 0, alp = 0; sym = 0;
                for (var i in inner) {
                    
                    if (alp == 0) {
                        if (inner[i].charCodeAt() >= 65 && inner.charCodeAt() <= 90 || inner[i].charCodeAt() >= 97 && inner[i].charCodeAt() <= 120) {
                            strong++;
                            alp++
                            console.log(alp);
                            console.log("a");
                        }
                    }
                    if (num == 0) {
                        if (inner[i].charCodeAt()<=57&&inner[i].charCodeAt()>=48) {
                            strong++;
                            num++;
                        
                            console.log("b");
                            
                        }
                    }
                    if (sym == 0) {
                        if (!(inner[i].charCodeAt() >= 65 && inner[i].charCodeAt() <= 90 || inner[i].charCodeAt() >= 97 && inner[i].charCodeAt() <= 120 || inner[i].charCodeAt() <= 89 && inner[i].charCodeAt() >= 80)) {
                            strong++;
                            sym++;
                            console.log("c");

                        }
                    }
                }
                alert("你的秘法强度为"+strong+"嘤嘤嘤")

            }
        }





    </script>



</body>

</html>
