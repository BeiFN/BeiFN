<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>

</head>

<body>
    <div class="box"></div>


    <script>
        function times1() {
            var nTime = new Date();
            nTime.setHours(23);
            nTime.setMinutes(0);
            nTime.setSeconds(0);
            var nowTime = Date.now();
            var cha = nTime - nowTime;
            var myHore = parseInt(cha / 1000 / 3600);
            var myMinute = parseInt((cha / 1000 / 60) % 60);
            var mySecond = parseInt(cha / 1000 % 60);
            document.querySelector(".box").innerHTML ="hour :"+ myHore+"minute:" + myMinute+"second:" + mySecond;
            // document.write(myHore,myMinute,mySecond);
        }

        setInterval(dingshi, 1000);
        function dingshi() {
            times1();

        }
        times1();
    </script>

</body>

</html>
