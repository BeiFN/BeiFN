<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
    #bigbox{
        width: 400px;
        height: 30px;
        margin: 0 auto;
        border:  1px solid gray;
        border-radius: 5px;
    }
    #innerbox{
        width: 0;
        height:30px;
        background: red;

    }
    </style>
</head>
<body>
    
    <div id="bigbox">
        <div id="innerbox">

        </div>
    </div>

    <script>
        setInterval(pro,10);
        var wid=0;
        
        function pro(){
            if(wid>400) return;
            wid++;
            document.getElementById("innerbox").style="width:"+wid+"px";
        }
    
    
    
    </script>

</body>
</html>
