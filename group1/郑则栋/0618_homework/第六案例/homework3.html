<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告弹出</title>
    <style>
    .absimg{
        position: absolute;
        top: 0;
        left: 50px;
    }
    .content{
        width: 100px;
        margin: 0 auto;
    }
    </style>
</head>
<body>
        <div class="content">无广告内容</div>
        <div class="absimg">
                <img src="https://gitee.com/assets/homepage/illus_hero@2x.png" alt="">
        </div>
        <!-- <img src="https://gitee.com/assets/homepage/illus_hero@2x.png" alt=""> -->

    <script>
        setInterval(abd,5000);
        function abd(){
            document.querySelector(".absimg").style="display:none";
        }

    
    </script>
</body>
</html>
