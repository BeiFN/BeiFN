var a = [12,9,38,44,98,7,35,59,49,88,38]

function quick(arr)
{
    if(arr.length<=1)
    return arr;
    var midindex = Math.floor(arr.length/2);
    var mid = arr[midindex];
    var left = [];
    var right = [];
    for(var i=0;i<arr.length;i++)
    {
        if(i==midindex)
        continue;;
        if(arr[i] < mid)
        {
            left.push(arr[i]);
        }
        else
        {
            right.push(arr[i]);
        }
    }
    return quick(left).concat([mid],quick(right));
}
