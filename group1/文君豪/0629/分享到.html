<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
          *{
              margin: 0;
              padding: 0;
          }
            #share{
                  width: 100px;
                  height: 150px;
                  background: #ddd;
                  position: absolute;
                  left: -100px;
                  bottom:0;
            }
            #share span{
                  display: block;
                  width: 16px;
                  position: absolute;
                  right: -16px;
                  top: 50%;
                  margin-top: -26px;
                  background: #ddd;
            }
      </style>
</head>
<body>
      <div id="share">
            <span>
                  分享到
            </span>
      </div>
      <script>
            var share = document.getElementById("share");
            var span = document.querySelector("span")
            var timer = null;
            var speed = 5;
            share.addEventListener("mouseover" , handlerOver)
            share.addEventListener("mouseout",shareback)
            function handlerOver()
            {
                clearInterval(timer);
                timer = setInterval(sharedrag,50)
            }
            function sharedrag()
            {

                if(share.offsetLeft<=0)
                {
                    share.style.left = share.offsetLeft+speed+"px";
                }
                else
                {
                    clearInterval(timer)
                }
            }

            function shareback()
            {
                clearInterval(timer);//清除移入的定时器
                timer = setInterval( shareMove2 , 50) //开启移出时的定时器
            }
            function shareMove2(){
                  if(share.offsetLeft === -100){
                        clearInterval(timer);
                  }else{
                        share.style.left = share.offsetLeft - 5 + "px";
                  }
            }
      </script>
</body>
</html>
