<body>
    <script>
        class Utils{
            static cookie(name,value,{
                expires,
                path,
                domain,
                secure
            }={ }){

                if(arguments.length == 1){
                    let[a,res] = [document]
                }


                var d;
                return (document.cookie = [
                name + "=" + value,
                expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + expires) && d ): "",
                path    ? ";path="    +  path   : "",
                domain  ? ";domain="  +  domain : "",
                secure  ? ";secure="  +  secure : ""
          ].join(""))

            }


        }    
         let{cookie} =Utils
        console.log(cookie("username","wenjh",{
            expires:"1",
            path   :"/"
        }))
    </script>
