            // 规范 : 在define 参数函数 (局部作用域)之中定义你想要执行的代码，但是不执行 , 把你封装的代码进行返回 ，返回给require加载器的回调函数,让加载器加载好全部内容后再进行顺序调用。
                  window.onload = function(){
                        require(["./model/index.js","./model/index2.js"],function(foo1,foo2){
