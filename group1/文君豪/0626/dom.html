<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>

    var box  =  document.getElementById("box")
    function getAttribute (dom,attr)
    {
        var  boxAttr = dom.attributes;
        for(var i=0 ,ele ;ele =boxAttr[i++]; )
            {
                if(attr === ele.nodeName)
                {
                    return ele.nodeValue
                }
        }
        return null;
    }
        console.log(getAttribute (box , "id"))

    </script>
</body>
</html>
