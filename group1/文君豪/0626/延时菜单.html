<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            nav{
                  height: 80px;
                  line-height: 80px;
                  width: 100%;
                  background: yellowgreen;
                  display: flex;
                  justify-content: space-around;
            }
            #list{
                  background: rgba(0,0,0,.3);
                  width: 25%;
                  display: none;
                  margin-left: 200px;
            }
            span{
                background: pink;
            }
      </style>
</head>
<body>
      <nav>
            <span>一级菜单</span>
            <span id="nav_btn">一级菜单
                        
            </span>
           

            <span>一级菜单</span>
            <span>一级菜单</span>
      </nav>
      <ul id="list">
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
                  <li>二级菜单</li>
      </ul>

      <script>
            var navbtn = document.querySelectorAll("span")
            var list = document.getElementById("list")
            var timer =null;
            for(var i=0 ,ele; ele=navbtn[i++];)
            {
               ele.addEventListener("mouseover",showlist)
               ele.addEventListener("mouseout",hiddenlist)
            }
             
             list.addEventListener("mouseover",ershowlist)
             list.addEventListener("mouseout",erhiddenlist)
            

            function showlist()
            {
                list.style.display = "block";
            }

            function hiddenlist()
            {
                timer=setTimeout(dalayhidden,300)
               
            }
            function ershowlist()
            {
                clearTimeout(timer)
               list.style.display = "block";
            }
            function erhiddenlist()
            {
                list.style.display = "none";
            }
            function dalayhidden()
            {
                list.style.display = "none";
            }
      </script>
</body>
</html>
