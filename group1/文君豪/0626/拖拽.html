<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 100px;
                  top: 0;
            }
      </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
          var box = document.getElementById("box");
          var removemod;
          box.addEventListener("mousedown",handlerDragStart)
       
           box.addEventListener("mouseup",handlerDragUp)
        




            function handlerDragStart(evt)
            {
                var e = evt||event;
               // console.log(e.clientX,e.clientY);
            document.addEventListener("mousemove",removemod = delegation({offsetX:e.offsetX, offsetY:e.offsetY}));
            }

          
            function delegation(offset)
            { 
                return function(evt)
                {
                    var e = evt || event;
                    box.style.left = e.clientX-offset.offsetX+"px";
                    box.style.top = e.clientY-offset.offsetY+"px";
            
                }
            }

            function handlerDragUp()
            {
                
                document.removeEventListener("mousemove",removemod);
            }
    </script>
</body>
</html>
