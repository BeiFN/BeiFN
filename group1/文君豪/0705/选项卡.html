<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <script>
            // 1. 选择元素;
            // var btns = document.getElementById("btn-list").children;
            // var contents = document.getElementById("content-list").children;
            // // 设计某些运算中需要参与的值;

            // for( var i = 0 ,btn ; btn = btns[i]; i++ ){

            //       btn.index = i;
            //       btn.addEventListener( "click" , handlerClick );
            // }
            // // 事件处理函数;
            // function handlerClick(){
            //       // index 在没有被this.index 赋值之前,是前一个加入样式的下标;
            //       contents[index].className = "";
            //       index = this.index;
            //       contents[index].className = "active";
            // }
                class Table{
                    constructor(btnSelector,contentSelector)
                    {
                        this.btns = document.getElementById(btnSelector).children;
                  this.contents = document.getElementById(contentSelector).children;
                  // 解决耦合关系; init => 初始化功能; 
                  // 绑定事件; 
                  // 设置需要计算的变量;
                    }

                    
                }
           
                  
                
            Table.prototype.init = function(){
                  // 原型咋访问实例里的属性 ???? 
                  // 原型里方法的this指向 绝大多数会是实例,那么极特殊情况不是实例的我们给转向实例。
                  // 一个 this 原则 ,  如果this不指向实例, 那么this一定要改成指向实例;  通常会用bind方法改变函数内部的this指向。
                  for( var i = 0 , btn ; btn = this.btns[i] ; i++){
                        btn.addEventListener( "click" , this.changeContent.bind(this , i) );
                        btn.addEventListener( "click" , this.addBtnColor.bind(this , i) );
                  }
            }
            Table.prototype.changeContent = function(index,evt){
                  var e = evt || window.event;
                  var target = e .target || e.srcElement;
                  // console.log("changeContent" , this , target);
                  for(var i = 0 , content ; content = this.contents[i++];){
                        content.className = "";
                  }
                  this.contents[index].className = "active";
            }
            Table.prototype.addBtnColor = function(index,evt){
                  var e = evt || window.event;
                  var target = e .target || e.srcElement;
                  // console.log("changeContent" , this , target);
                  // for(var i = 0 , btn ; btn = this.btns[i++];){
                  //       btn.className = "";
                  // }
                  // this.btns[index].className = "active";
                  this.btns[index].style.background = "#" + Math.round(parseInt("ffffff",16) * Math.random()).toString(16).padStart(6,"0");
            }

            var table = new Table("btn-list","content-list");
            table.init();



      </script>
</body>
