/////////////密码强度
         var pwd1_level_tip = document.getElementById("pwd1_level_tip");
          pwd1.onkeyup = function(){
              if(/^\d+$/.test(this.value) || /^[a-zA-Z]+$/.test(this.value)) {
                   pwd1_level.children[0].style.background = "red";
                   pwd1_level.children[1].style.background = "white";
                   pwd1_level.children[2].style.background = "white";
                   pwd1_level_tip.children[0].style.visibility = "visible";
                   pwd1_level_tip.children[1].style.visibility = "hidden";
                   pwd1_level_tip.children[2].style.visibility = "hidden";
                   console.log("弱");
              } else if(/[^0-9a-zA-Z]+/.test(this.value)) {
                   pwd1_level.children[0].style.background = "red";
                   pwd1_level.children[1].style.background = "orange";
                   pwd1_level.children[2].style.background = "green";
                   pwd1_level_tip.children[0].style.visibility = "hidden";
                   pwd1_level_tip.children[1].style.visibility = "hidden";
                   pwd1_level_tip.children[2].style.visibility = "visible";
                   console.log("强");
              } else if(this.value != "") {
                   pwd1_level.children[0].style.background = "red";
                   pwd1_level.children[1].style.background = "orange";
                   pwd1_level.children[2].style.background = "white";
                   pwd1_level_tip.children[0].style.visibility = "hidden";
                   pwd1_level_tip.children[1].style.visibility = "visible";
                   pwd1_level_tip.children[2].style.visibility = "hidden";
                   console.log("中");
              } else {
                   pwd1_level.children[0].style.background = "white";
                   pwd1_level.children[1].style.background = "white";
                   pwd1_level.children[2].style.background = "white";
                   pwd1_level_tip.children[0].style.visibility = "hidden";
                   pwd1_level_tip.children[1].style.visibility = "hidden";
                   pwd1_level_tip.children[2].style.visibility = "hidden";
                   console.log("中");
              }
          }

function produceMa(){
            //数字 48-57 //大写字母 65-90 //小写字母 97-122

            var str = "";
            for (var i = 0; i < 4; i++) {
                var num = 48 + Math.round(Math.random() * 9); 
                var UpCase = 65 + Math.round(Math.random() * 25);
                var LowerCase = 97 + Math.round(Math.random() * 25);
                var randomArr = [num, UpCase, LowerCase];//随机数字，大写，小写的ASCII码存入数组
                // console.log(randomArr);
                var randomNum = parseInt(Math.random() * 3);
                str+=String.fromCharCode(randomArr[randomNum]);
            }
            origincode.value = str;
        }
