<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
    
            #container{
                width: 200px;
                height: 20px;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
            #progress_l{
                width: 0px;
                height: 20px;
                background:linear-gradient(to right,pink,blue) ;


            }
   
      </style>
</head>
<body>

            <div id="container">
                        <div id="progress_l">
                    
                        </div>
                    </div>
      <script>
        
              
              
                  var progress_width=0;
                  var progress=null;
                  progress = setInterval(progresss_list , 50)
                  function progresss_list()
                  {
                       progress_width+=5;
                      progress_l.style.width =  progress_width+"px";
                      if(progress_width===200)
                      {
                          clearInterval(progress)
                      }
                      
                  } 

      </script>
</body>
</html>
