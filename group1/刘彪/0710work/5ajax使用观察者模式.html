<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //数据加载完成了,一个发布者告知多个订阅者数据加载完成的消息;
        function ajax(url) {
            //订阅者名单
            var list = [];

            //发送请求;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {

                    //数据加载完毕后,遍历名单,给订阅者通知消息
                    for (var i = 0; i < list.length; i++) {

                        // 调用订阅者函数
                         list[i](xhr.responseText);
                    }
                }
            }

            //ajax函数返回的是一个对象,里面add属性的属性值是一个函数,相当于订阅功能;
            return {
                add: function () {
                    //数组的拼接;实际数组里放的是函数
                    list = list.concat(Array.from(arguments));
                    console.log(list);
                    return list;
                }
            }
        }

        var url = "http://localhost/0710/02json.json";


        //订阅过程,订阅者为函数;
     ajax(url).add(
            function (res) {console.log("函数1"); },
            function (res) {console.log("函数2"); }
            )
            
    </script>
</body>

</html>
