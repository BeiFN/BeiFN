        //分类版

        class Observer {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            accept(msg) {
                console.log(`我是${this.name},我接受到了消息 ${msg}`);
            }
        }

        class Publisher {
            constructor() {
                //订阅者名单
                this.list = {
                    12: [],
                    18: [],
                    all: [],
                }
            }
            
            //订阅功能
            subscribe(obs) {
                if (obs.age >= 18) {
                    this.list[18].push(obs);
                }
                if (obs.age >= 12 && obs.age < 18) {
                    this.list[12].push(obs);
                }
                this.list["all"].push(obs);
            }
            //移除订阅功能
            unsubscribe(type, obs) {
                this.list[type].splice(this.list[type].indexOf(obs), 1);
            }

            //发布功能
            publish(age, msg) {
                let type = "all";
                if (age >= 12 && age < 18) {
                    type = 12;
                }
                if (age >= 18) {
                    type = 18;
                }
                this.list[type].forEach(obs => {
                    obs.accept(msg);
                });
            }



        }

        let obs1 = new Observer("大雄", 17);
        let obs2 = new Observer("小翠", 18);
        let obs3 = new Observer("静香", 16);
        let obs4 = new Observer("胖虎", 19);

        let pub = new Publisher();
        pub.subscribe(obs1);
        pub.subscribe(obs2);
        pub.subscribe(obs3);
        pub.subscribe(obs4);

        pub.unsubscribe(12, obs3);

        pub.publish(12, "去考驾照吧")
