<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        nav{
              height: 80px;
              line-height: 80px;
              width: 100%;
              background: yellowgreen;
              display: flex;
              justify-content: space-around;
        }
        #list{
              background: rgba(0,0,0,.3);
              width: 25%;
              display: none;
              margin-left: 200px;
        }
  </style>
</head>

<body>
  <nav>
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单
                    
        </span>
       

        <span>一级菜单</span>
        <span>一级菜单</span>
  </nav>
  <ul id="list">
              <li>二级菜单</li>
              <li>二级菜单</li>
              <li>二级菜单</li>
              <li>二级菜单</li>
              <li>二级菜单</li>
  </ul>

    <script>
        //1.事件;
        //鼠标移入: 一级菜单,二级菜单
        //鼠标移出: 一级菜单,二级菜单

        //一级菜单: 移入:显示list       移出:延时隐藏list
        //二级菜单: 移入:阻止隐藏list   移出:隐藏list 

        var nav_btn = document.getElementById("nav_btn");
        var list = document.getElementById("list");
        var timer = null;
        nav_btn.addEventListener("mouseover",showList);

        function showList(){
            list.style.display = "block";
            
        }

        nav_btn.addEventListener("mouseout",delayHide);

        function delayHide(){
            timer = setTimeout(function(){
                list.style.display = "none"
            },1000)
        }

        list.addEventListener("mouseover",stopHide);

        function stopHide(){
            clearTimeout(timer);
            list.style.display = "block";
        }

        list.addEventListener("mouseout",hideList);
        function hideList(){
            list.style.display = "none";
        }
        
        
    </script>

</body>
</html>
