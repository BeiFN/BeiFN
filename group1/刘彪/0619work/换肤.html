<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="link" rel="stylesheet" href="./css1.css">
    <style>
    *{
        margin: 0;
        padding: 0;
    }

    button{
        margin-top: 20px
    }
    button:nth-child(1){

        margin-left: 700px;
    }
        
    
    
    </style>
</head>
<body>

    <button class="btn" >经典</button>
    <button class="btn" >勇者皮肤</button>
    <button class="btn" >史诗皮肤</button>
    <div id="box">

    </div>
    <!-- 点按钮的时候,更换link里href的属性值 -->
    <script>

        var list=[
            "./css1.css",
            "./css2.css",
            "./css3.css"
        ]
        var eleBtns = document.querySelectorAll(".btn");//返回元素列表
        var eleLink = document.getElementById("link");
        console.log(eleBtns);

        for(var i = 0,btn;btn = eleBtns[i++];){
            btn.index = i-1;
            btn.onclick = function(){
                eleLink.href = list[this.index];
            }

        }
        
        
        
    </script>




</body>
</html>
