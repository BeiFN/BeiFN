<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
<body>
      <script>

            // for(var i = 0 ; i < 10 ; i++){
            //       cookie( "hello" + i , i);
            // }
            
            function cookie(name,value,options){
                  var d,s,a;
                  //参数个数为1时,为获取cookie
                  if(arguments.length === 1){
                        //获取cookie字符串
                        s = document.cookie;
                        a = s.split("; ");
                        // 遍历比对
                        for(var i = 0,item,itemA ; item = a[i];i++){
                              if(( itemA=item.split("="))[0] === name){
                                    return itemA[1];
                              }
                        }
                        return "";
                  }
                  //参数个数不为1时,为设置cookie;
                  typeof options === "object" ? "" : options = {};

                  return(document.cookie = [
                        name +"=" +value,
                        options.expires ? ";expires=" +((d = new Date()).setDate(d.getDate()+options.expires) && d) : "",
                        //    options.expires ? ";expires=" +((d = new Date()).setDate(d.getDate() + options.expires) && d ): "",
                        options.path    ? ";path=" + options.path : "",
                        options.domain  ? ";domain=" + options.domain : "" ,
                        options.secure  ? ";secure=" + options.secure : "" ,
                  ].join(""));

            }
            console.log(cookie("username1" , "daxiong",{
                  expires : 10,
                  path : "/",
            }));



      </script>

      <script src="../libs/utils.js"></script>
</body>
</html>
