<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 200px;
            background: skyblue;
        }
        #nav{

        width: 100%;
        height: 30px;
        background: tan;
        text-align: center;

        }
h1{
    height: 1000px;
}


    </style>
</head>
<body>
    <div id="header">

    </div>
    <div id="nav">
顶部悬浮
    </div>
    <h1></h1>
    <script>
        window.onscroll = function() {

            var scrollTop = document.body.scrollTop||document.documentElement.scrollTop;

            if(scrollTop>=200){
                nav.style.position = "sticky";
                nav.style.top = "0";
            }else{
                nav.style.position = "static";
            }


        }



    </script>
</body>
</html>
