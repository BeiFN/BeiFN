<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 200px;
            background: skyblue;
        }
        #nav{
            width: 100%;
            height: 30px;
            background: tan;
            text-align: center;
        }
        h1{
            height: 2500px;
            position: relative;
        }
        h2{
            height: 2000px;
            border-bottom: 1px solid black;
        }
        #upArrow{
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 8px;
            position: fixed;
            right: 10px;
            bottom: 50px;
            display: none;
           
        }
        a{
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">

            </div>
    <div id="upArrow">
        <a href="#header"></a>
    </div>
    <div id="nav">
        顶部
    </div>
    <h2></h2>
    <h1></h1>

    <script>
        window.onscroll = function(){

                var scrollTop = document.body.scrollTop||document.documentElement.scrollTop;

                //1.控制导航的定位属性
                if(scrollTop>=200){
                    nav.style.position = "fixed";
                    nav.style.top = "0";
                }else
                {
                    nav.style.position= "static";
                    upArrow.style.display = "none";
                }

                //2.控制回到顶部按钮的显示隐藏;

                 if(scrollTop >=200&&scrollTop<1573 )
                {
                    upArrow.style.cssText = "display:block;position:fixed;bottom:50px";
                }
                else if(scrollTop>=1537){
                    upArrow.style.position = "absolute";
                    upArrow.style.top = "2200px";
                    upArrow.style.display="block";
                }


            
            
            
            
        }
        
        
        
        
        
        
        
        
    </script>




</body>
</html>
