<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input.success{
            transition: border 1s;
            border: 3px solid yellow;
        }
        input.error{
            transition:border 1s;
            border: 3px solid red;
        }
        input.v-strength-low{
            transition: border 1s;
            border:3px solid red;
        }
        input.v-strength-middle{
            transition: border 1s;
            border: 3px solid yellow;
        }
        input.v-strength-high{
            transition: border 1s;
            border: 3px solid yellowgreen;
        }
    </style>
</head>

<body>
    <form action="javaScript:void(0)" id="form">
        <p>
            <span>邮&nbsp&nbsp&nbsp箱:</span>
            <input type="text" v-type="email" class="email">
        </p>
        <p>
            <span>用户名:</span>                    
                                                 <!-- 是否可为纯数字 -->
            <input type="text" v-type="username" v-purenumbers="true">
        </p>
        <p>
            <span>密&nbsp&nbsp&nbsp码:</span>
            <input type="text" v-type="password" v-strength = "true" >
        </p>
        <p>
                <span>链&nbsp&nbsp&nbsp接 :</span>
                <input type="text" v-type="url">
        </p>
        <button id="btn">提交</button>
    </form>
    <script src="javascript/validate插件.js"></script>
    <script>
        validate("#form",{
                  "url" : {
                      //http://字母不限.字母不限.com|net(忽略大小写)
                        reg : /http:\/\/[a-z]+\.[a-z]+\.(com|net)/i
                  }
            });
        
    </script>
</body>

</html>
