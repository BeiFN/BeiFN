<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }

        #pagination {
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        #btn-list {
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
        }

        #btn-list button {
            padding: 0 20px;
        }

        #btn-list button.active {
            background: yellowgreen;
        }

        #content-list li {
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align: center;
            display: none;
        }

        #content-list li.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="pagination">
        <div id="btn-list">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <ul id="content-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        //定义构造函数
        function Table(btnSelector, contentSelector) {
            // 获取元素,放在存储在实例对象中
            this.btns = document.getElementById(btnSelector).children;
            this.contents = document.getElementById(contentSelector).children;

        }

        //解决耦合关系;init=>初始化功能;(给元素添加监听事件,监听里绑定具体的事件处理函数)
        Table.prototype.init = function(){
            //循环遍历button列表,给每个button添加监听事件
            //通过this指针,访问实例对象里的变量
            for( var i = 0 , btn;btn = this.btns[i];i++){
                                    //此处的this会指向事件源,通过bind改变this的指向
                    btn.addEventListener("click" ,this.changeContent.bind(this,i) );
                    btn.addEventListener("click",this.changeBtnColor.bind(this,i));
            }

        }

        //事件处理函数;changeContent=>具体功能;
        Table.prototype.changeContent = function(index,evt){
            //获取事件对象
            var e = evt || event;
            //获取事件源
            var target = e.target || e.srcElement;
            //改变样式前清除所有样式
            for(var i = 0,content;content = this.contents[i];i++){
                content.className = "";
            }
            //改变样式
            this.contents[index].className = "active";            
        }

        //事件处理函数;changeBtnColor=>具体功能;
        Table.prototype.changeBtnColor = function(index ,evt){
            var e = evt || event;
            var target  = e.target || e.srcElement;
            this.btns[index].style.background = "#" + Math.round( parseInt("ffffff",16)*Math.random()).toString(16).padStart(6,"0");

        }




        var table = new Table("btn-list","content-list");
        // init函数放在原型里,table通过原型链找到init函数
        table.init();

    </script>




</body>

</html>
