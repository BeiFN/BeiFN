<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: #000;
            position: absolute;
        }
    </style>

</head>

<body>
    <div id="box">
    </div>
    <script>

        var box = document.getElementById("box");

        move(box, {
            "width": 800,
            "height": 400,
            opacity:21
        }, function () {
            box.style.background = "yellowgreen";
        })

        function move(dom, options, callback) {
            console.log(dom,options,callback)
            //清空计时器
            clearInterval(dom.timer);
            //计时器
             dom.timer = setInterval(function () {
                // console.log(1);
                //遍历options,判断属性
                for (var attr in options) {
                    if (attr === "opacity") {
                        var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
                    }
                    else {
                        var iNow = parseInt(getComputedStyle(dom)[attr]);
                    }
               
                console.log(iNow);
                //定义速度
                var speed = (options[attr] - iNow) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                // console.log(speed);
                //结束条件>所有属性运动结束后再去关闭定时器;
                if (options[attr] === iNow) {
                    delete options[attr];

                    if (Object.keys(options).length === 0) {
                        clearInterval(dom.timer);
                        typeof callback === "function" ? callback (): "";
                    }
                    // 否则设置属性的值
                }
                 else {
                        if (attr === "opacity") {
                            dom.style[attr] = (iNow + speed) / 100;
                        } else {
                            dom.style[attr] = iNow + speed + "px";
                        }
                    }
            }

            }, 50)

        }









    </script>
</body>

</html>
