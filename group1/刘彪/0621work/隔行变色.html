        //方案二:记录颜色并改变颜色;

        var color = "";
        for(var i = 0,li;li = li_list[i++];){
            li.index = i;
            if(i % 2){
                li.style.background = "#ddd";
            }

            li.onmouseover = function(){
                color = this.style.background; //鼠标移入时,装填当前行的颜色桶
                this.style.background = "blue";

            }
            li.onmouseout = function (){
                this.style.background = color;//鼠标移出时,将颜色还给li
                color = "";//颜色桶清空
            }
        }
        
        
        
    </script>
