<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #nameBox{
                  width: 300px;
                  height: 100px;
                  font-size: 50px;
                  text-align: center;
                  border-radius: 10px;
                  box-shadow: 0 0 5px #ddd;
                  line-height: 100px;

                  position: absolute;
                  left: 0;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  margin: auto;
            }
      </style>
</head>
<body>
    <button id="btn">随机点名</button>
      <div id="nameBox"></div>

      <script>
            var str = "杨怀智,千锋彭于晏,邓修,谢宇航,吕赟飞,郭森,谢鑫鹏,王旭,刘彪,郭振宁,张卓,郭钢,浦文卓,郑则栋,李培锋,仇明珠,尹亚亭,祖莹,李嵩,陈荣强,刘宝灵,高展飞,朱盟,李红贵,刘深,杜豪刚,陆凤妹,谢达文,潘思佳,蒿倩,黄应锁,林海松,杨松,王鹏,常浩,李林,韩卫静,文君豪,李罗,张志博,封雨忱,赵汪洋,千锋彭于晏,千锋彭于晏,千锋彭于晏,千锋彭于晏,千锋彭于晏,李红霞,肖光瑞,李策,张怡哲,费殷植,张朋伟,庞浩,徐佳伟";
            var nameList = str.split(",");
            
            var flag = 0;//作弊标志

            document.onkeydown = function (evt){
                
                var e = event || evt;
                  if( e.keyCode === 13){
                    console.log("按下回车")
                     flag = 1;
                  }
                

}

            function getRandomInt(max,min){
                  return min + Math.round( Math.random() * (max - min) ); 
            }
            function randomName(list){
                  return list.splice(getRandomInt(0,list.length - 1),1)[0]
            }
           
            btn.onclick = randomNameBox;
            randomNameBox();
            function randomNameBox(){
                    if(flag==1)
                    {
                        nameBox.innerHTML = "吴彦祖";
                    }
                    else{
                        if(nameList.length === 0) {
                        nameBox.innerHTML = "一轮点名已经完成,请刷新页面重新点名";
                        return false;
                        }
                        nameBox.innerHTML = randomName(nameList);
                    }
                 
            }

           



      </script>
</body>
</html>
