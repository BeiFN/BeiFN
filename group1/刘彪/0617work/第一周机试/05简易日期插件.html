<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="iptDate" placeholder="输入日期，如：20190101">
    <button id="btn"> 计算</button>
    <script>
    
    btn.onclick=function(){

        var  getDate = iptDate.value;
        var year = parseInt( getDate/10000);
        var day = getDate%100;
        var month = parseInt( getDate%10000/100);

        var month2 = 28;

       if(year%400==0||year%4==0&&year%100!=0){

           month = 29;
       }

       var days = 0;
       switch(month)
       {
        case 1: days = day;break;
        case 2: days = 31+day; break;
        case 3: days = 31+month2+day; break;
        case 4: days = 31*2+month2+day;break;
        case 5: days = 31*2+month2+30+day;break;
        case 6: days = 31*3+month2+30+day;break;
        case 7: days = 31*3+month2+30*2+day;break;
        case 8: days = 31*4+month2+30*2+day; break;
        case 9: days = 31*5+month2+30*2+day;break;
        case 10:days= 31*5+month2+30*3+day;break;
        case 11:days= 31*6+month2+30*3+day;break;
        case 12:days = 31*7+month2+30*3+day;break;
       }
        document.write("从1月1日到当期日期"+ days+"天");

    }







    </script>
</body>
</html>
