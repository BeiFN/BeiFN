<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{width: 100%;}
        #banner{
            width: 100%;
        }
        .point {
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
        }
        h1{

            width: 100%;
            height: 0;
            border-bottom: 1px solid black;
            margin-top: 200px;

        }
    </style>
</head>

<body>
    <div id="banner">
        <h1></h1>
    </div>

    <script>
        var r = 100;
        var angle = 0;
        var i = 0;
        var intervalSwitch = null;
        intervalSwitch = setInterval(drawSin, 10);
        function drawSin() {
                angle += 3.6;
                var abTop = r * Math.sin(Math.PI / 180 * angle) + 200;
                var abLeft = i*5;
                var sStyle = "left:" + abLeft + "px;top:" + abTop + "px;";
                banner.innerHTML += '<div class = "point" style="' + sStyle + '"></div>';
                i++;
                if(i == 300){
                    clearInterval(intervalSwitch);
                }
            }






    </script>



</body>

</html>
