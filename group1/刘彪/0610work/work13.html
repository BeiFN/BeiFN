<body>
    <!-- 根据一个数字日期，判断这个日期是这一年的第几天  例如： "20160211"，计算后结果为42-->
    <script>
        var date = 20160211;
        var year = parseInt(date / 10000);
        var monthAndDay = date % 10000;
        var day = date % 100;
        var month = parseInt(monthAndDay / 100);
        var day1 = 31 + day;
        if (year % 400 === 0 || year % 4 === 0 && year % 100 !== 0) {
            var day2 =29;
        }
        else {
            var day2=28;
        }
        
        switch(month){
            case 1: var days=31+day;break;
            case 2: var days=31+day;break;
            case 3: var days=31+day2+day;break;
            case 4: var days=31*2+day2+day;break;
            case 5: var days=31*2+day2+30+day;break;
            case 6: var days=31*3+day2+30+day;break;
            case 7: var days=31*3+day2+30*2+day;break;
            case 8: var days=31*4+day2+30*2+day;break;
            case 9: var days=31*5+day2+30*2+day;break;
            case 10:var days=31*5+day2+30*3+day;break;
            case 11:var days=31*6+day2+30*3+day;break;
            case 12:var days=31*6+day2+30*4+day;break;

        }

        alert(date+"表示的是"+year+"年"+month+"月"+day +"日"+"全年第"+days+"天");
     

    </script>
</body>
