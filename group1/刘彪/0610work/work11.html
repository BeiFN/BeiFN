<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
         -->
         <script>
             var height=180;
             var weight=160;
             standWei=(height-108)*2;
             var difVale=weight-standWei;
             if(Math.abs(difVale)<=10){
                alert("身高："+height+"cm-体重："+weight+"斤-体重合适！");
             }
             else{
                 alert("身高："+height+"cm-体重："+weight+"斤-体重不太合适！");
             }
         </script>
</body>
</html>
