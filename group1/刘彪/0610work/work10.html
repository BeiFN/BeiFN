<body>
        <!-- 判断一个整数是偶数还是奇数，并输出判断结果 -->
        <script>
            var num=0;
            if(num%2===0){
                alert(num+"是偶数");
            }
            else{
                alert(num+"是奇数");
            }
        </script>
</body>
