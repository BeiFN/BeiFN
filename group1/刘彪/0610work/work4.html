<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作业四</title>
</head>
<body>
        <!-- 入职薪水10K，每年涨幅5%，50年后工资多少？(预习循环) -->
        <script>
            var salary=10;
            for(var i=0;i<50;i++)
            {
                salary*=1+0.05;
            }
            alert(salary);
        </script>
</body>
</html>
