<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断成绩等级</title>
</head>
<body>
    <!--90 =< A =<100
        70 =< B <90
        60 =< C 70
              D <60
    -->
   
    <script>
         var grade = 60;
        if(grade>=90 && grade<=100){
            alert("成绩等级为A")
        }else if(grade>=70 && grade<90){
            alert("成绩等级为B")
        }else if(grade>=60 && grade<70){
            alert("成绩等级为C")
        }else{
            alert("成绩等级为D")
        }
        
    </script>
</body>
</html>
