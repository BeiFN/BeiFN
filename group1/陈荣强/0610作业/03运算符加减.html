<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符加减</title>
</head>
<body>
        <!-- alert(++k + k++ + ++k + k); ++k:先加1，加完的值给k 
                                         k++:本轮先用k的值，k+1的值下轮用；
        -->  
    <script>             
        var k = -2;
        var res = ++k + k++ + ++k + k;
        alert(res);
    </script>
</body>
</html>
