    <title>体重测试</title>
</head>
<body>
    <script>
        var height = 175;
        var weight = 140;
        var stan = (height - 108)*2;
        
        if(weight >= stan && weight <= stan){
            console.log("你的体重不标准")
        }else{
            console.log("你的体重标准")
        } 
    </script>
</body>
