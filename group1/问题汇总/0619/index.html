<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background-color: #f99;
            }
      </style>
</head>
<body>
      <div id="box">

      </div>
      <script>
            setInterval(function(){
                  var d = new Date();
                  var h = d.getHours();
                  var m = d.getMinutes();
                  var s = d.getSeconds();

                  var res = h + ":" + m + ":"+ s

                  box.innerHTML = res;
            },1000)
      </script>
</body>
</html>
