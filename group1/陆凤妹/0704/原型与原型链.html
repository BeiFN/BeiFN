        原型：
        每个函数都有一个prototype属性，它默认指向一个空的object对象（即原型对象）
        原型对象中有一个属性constructor，它指向函数对象


        原型链：

        1）访问一个对象的属性时，先在自身属性中查找，找到则返回，如果没有，再沿着——prop——这条链向上查找，找到返回，如果依然没有找到，返回undefined
        2）作用：查找对象的属性（方法）
