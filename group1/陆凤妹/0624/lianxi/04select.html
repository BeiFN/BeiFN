<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟select框</title>

    <style>
    *{
       margin: 0;
       padding: 0;

    }

    #select{
        width: 200px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border: 2px solid #666666;
        background: linear-gradient(lightblue,lightgray) ;
        box-shadow: 0 0 5px #cccccc;
        position: relative;
        
    }
    
    #list{
        width: 200px;
        position: absolute;
        top: 30px;
       box-shadow: 0 0 5px #dddddd; 
       display: none;
    }
    #list p{
        line-height: 30px;
        text-align: center;
        border-bottom: 1px solid #dddddd;
    }
    #list p:hover{
        color: #ffffff;
        transition: all .5s;  
        background: lightpink;
    }
    </style>
</head>
<body>
   <div id="select">
       <p>请选择游戏</p>
       <div id="list">
           <p>英雄联盟</p>
           <p>炉石传说</p>
           <p>基3</p>
           <p>屁股先锋</p>
           <p>恰鸡</p>
       </div>
   </div>
 <script>
 
var oSelect = $("#select");
var oList = $("#list");

 function $(selector){
     var res = null;
      return (res = document.querySelectorAll(selector)).length===1?res[0]:res;
 }

 oSelect.onclick = function(evt){
     
     var e = evt||window.event;
     oList.style.display = "block";

    //  阻止事件冒泡
    typeof e.stopPropagation ==="function"?e.stopPropagation():e.cancelBubble = true;
 }

 
 
 </script>


</body>
</html>
