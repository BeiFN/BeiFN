<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    *{
        margin: 0;
        padding: 0;
    }
    html,body{
        height: 100%;
        width: 100%;
    }
    div{
        padding:50px;
        border: 10px solid orange;
    }
     #box1{
         background: lightblue;
     }
     #box2{
         background: lightcoral;
     }
     #box3{
         background: lightseagreen;
     }
    </style>
</head>
<body>
    
<div id="box1">
    灰太狼
    <div id="box2">
        红太狼
        <div id="box3">
            小灰灰
        </div>
    </div>
</div>
<script>
    var oBox1 = $("#box1");
    var oBox3 = $("#box3");
    //    封装选择器
    function $(selector){
      var ele = null;
      return (ele = document.querySelectorAll(selector)).length === 1 ? ele[0] : ele;
 }
 



     oBox3.addEventListener("click",radomBoxColor);
     oBox3.addEventListener("click",alertTip);

    function radomBoxColor(){
        console.log(this);
        this.style.background = "#" + Math.round(Math.random()*parseInt("ffffff",16)).toString(16).padStart(6,"0");

    }
   function alertTip(){
         var mask = document.createElement("div");  //遮罩
         var content = document.createElement("div");//小窗口
         mask.style.cssText = "width:100%;height:100%;background:rgba(0,0,0,.3);position:absolute;z-index:999;left:0;top:0";
         content.innerHTML = "《喜洋洋与灰太狼》";
         content.style.cssText = "width:20%;height:20%;line-height:20%;text-align:center;position:absolute;left:0;top:0;bottom:0;right:0;margin:auto;background:#fff;";
        document.body.appendChild(mask);
        mask.appendChild(content);
        mask.addEventListener("click",function(){
            this.remove();
        })

   }
</script>
</body>
</html>
