<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础运动</title>
    <style>
    #box{
        width: 200px;
        height: 200px;
        background: yellowgreen;
        position: relative;
        left: 0;
        top: 0;
    }
    </style>
</head>
<body>
<div id="box"></div>
<script>
var oDiv = document.getElementById("box");
oDiv.addEventListener("click",handlerMove);
function handlerMove(){
    setInterval(function(){
        oDiv.style.left = oDiv.offsetLeft + 5 +"px";
    },50)
    
    
}
</script>
</body>
</html>
