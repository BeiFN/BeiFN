<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ延迟提示框</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    
  #wrap{
      width: 350px;
      height: 300px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      margin: auto;
      border: 1px solid #eeeeec;
  }
  #wrap>div{
      float: left;
      margin: 10px;
  }
    #box1{
        width:50px;
        height:50px;
        background: orange;
    }
    #box2{
        width: 250px;
        height: 180px;
        background: #666;
        display: none;
    }
    </style>
</head>
<body>




<!-- QQ提示框 -->

    <div id="wrap">
    <div id="box1"></div>
    <div id="box2"></div>
</div>



<script>
     //  QQ延迟提示框
     window.onload = function(){
            var oDiv1 = document.getElementById("box1");
            var oDiv2 = document.getElementById("box2");   
            var timer = "";
            oDiv1.onmouseover = oDiv2.onmouseover = function(){
                clearInterval(timer);
                oDiv2.style.display = "block";
            } ;
             oDiv1.onmouseout = oDiv2.onmouseout = function(){
                timer = setTimeout(function(){
                oDiv2.style.display = "none";
              },500)
                    };
                }


</script>

</body>
</html>
