<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右键菜单</title>
    <style>
        li{
            
            list-style: none;
            width: 200px;
            height: 100px;
            line-height: 100px;
            background: lightblue;
        }
        a{
            text-decoration: none;
            color: #ffffff;
        }
         #box{
             width: 200px;
             height: 400px;
             text-align: center;
             padding-left: -15px;
             margin-left: -15px;
             display: none;
         }
         #box li:hover{
             background: lightcoral;
         }
    </style>
</head>
<body>
<ul id="box">
    <li><a href="#">复制</a></li>
    <li><a href="#">粘贴</a></li>
    <li><a href="#">剪切</a></li>
    <li><a href="#">新建</a></li>
</ul>
 <script>
    var oDiv = document.getElementById("box");
    document.addEventListener("contextmenu",handlerShowMenu);
    function handlerShowMenu(evt){
        var e=evt||event;
        oDiv.style.left = e.offsetX + "PX";
        oDiv.style.top = e.offsetY + "px";
        oDiv.style.display = "block";

    //    阻止事件冒泡
    // event.preventDefault()方法是用于取消事件的默认行为，但此方法并不被ie支持，在ie下需要用window.event.returnValue = false; 来实现。
        e.prevetDeafult ? e.prevetDeafult() : e.returnValue = false;
    }
 
 
 </script>
</body>
</html>
