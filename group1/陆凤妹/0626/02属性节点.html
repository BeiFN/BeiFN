<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性节点</title>
    <style>
    #box{
        width: 100px;
        height: 50px;
        background: yellowgreen;
        text-align: center;
        line-height: 50px;
    }
    </style>
</head>
<body>
    <div id="box" class= "box1">
            魔道祖师
    </div>
    <div></div>
   <script>
        var oDiv1 = document.getElementsByTagName("div");
        var oDiv = document.getElementById("box");
      
        var boxAttr = oDiv.attributes;   //attributes 属性返回指定节点属性的集合。

        // console.log(boxAttr);    //nodeNameMap
        console.log(oDiv1);      //HTMLCollection

        // 遍历维数组

        for(var i=0,res; res = boxAttr[i++];){
            console.log(res);    //id = "box"   class = "box1"
            console.log(res.nodeName);  // id    class
            console.log(res.nodeValue)   // box   box1
        }
   
   </script>
 

</body>
</html>
