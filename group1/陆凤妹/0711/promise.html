<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>状态机</title>
</head>
<body>
          <script>
          let promise = new Promise(function(resolve,reject){
                    setTimeout(function(){
                              reject("木的问题");

                    },Math.random()*3000);
                    setTimeout(function(){
                              reject("纳尼？")
                    },Math.random()*3000)
          })
          promise.then(function(res){
                    console.log(res);
          },function(error){
                    console.log(error);
          })
          
                      // 在 ajax之中 使用 promise 对像是 返回list一样在ajax().then(function(){}) 使用ajax封装。

          </script>  
</body>
</html>
