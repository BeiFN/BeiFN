<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="download">点击下载</button>
    <script>
        var dl = document.getElementById("download");
        var time = 0;
        dl.addEventListener("click",moveToAdve);
        dl.addEventListener("click",getDownLoadMsg);

        function moveToAdve(){
            open("http://www.baidu.com");
            //removeEventListener  接受两个参数，用来删除事件处理函数
            //1，事件名  2，事件处理函数的地址；
            dl.removeEventListener("click" ,moveToAdve);
        }
        function getDownLoadMsg(){
            if(time ===0){return time++}
            location.href = "download.html";
        }
    </script>
</body>
</html>
