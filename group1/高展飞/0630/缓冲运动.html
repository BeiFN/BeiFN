<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #boionx{
            width: 100px;
            height: 100px;
            background: #ddd;
            position: absolute;
            left: 0;
            top: 0;
        }
        #btn{
            position: absolute;
            top: 200px;
            left: 0px;

        }
        #line{
            position: absolute;
            left: 600px;
            width: 1px;
            height: 500px;
            background: #000;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="line"></div>

    <button id="btn">开始运动</button>
    <script>
        //缓冲运动，离目标点越近，速度越慢
        var btn = document.getElementById("btn");
        var box = documnet.getElementById("box");
        var timer = null;
        btn.onclick =function(){
            move(600);
        }
        function move(target){
            clearInterval(timer);
            timer = setInterval(function(){
                var speed =(target-box.offsetLeft)/20;
                speed = speed >0 ?Math.ceil(speed):Math.floor(speed);
                if(box.offsetLeft === target){
                    clearInterval(timer);
                }else{
                    box.style.left = box.offsetLeft+speed +"px";
                }
            },50)
        }
    </script>
</body>
</html>
