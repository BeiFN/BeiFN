        share.addEventListener("mouseover",function handlerOver(){
            move(0);
        });
        share.addEventListener("mouseout",function handlerOut(){
            move(-100);
        })
        function move(target){
            var speed  = 5;
            if((share.offsetLeft-target) >0){
                speed = -speed;
            }
            clearInterval(timer);
            timer = setInterval(function(){
                if(share.offsetLeft === target){
                    clearInterval(timer);
                }else{
                    share.style.left = share.offsetLeft + speed +"px";
                }
            },50)
        }
    </script>
