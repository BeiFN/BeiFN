<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            
            li{
                float: left;
                margin-left: 30px;
                list-style: none;
                width: 100px;
                height: 50px;
                border: 1px solid   #000;
            }
            div{
                width: 600px;
                height: 300px;
                background: skyblue;
                display:none;
                margin-top: 80px;
            }
      </style>
</head>
<body>
  
        <ul >
            <li>ooooooo</li>
            <li id="li_btn">
                ooooooo
                <div id="box"></div>
            </li>
            <li>ooooooo</li>
            <li>ooooooo</li>
            <li>ooooooo</li>
        </ul>
    <script>
        var box = document.getElementById("box");
        var li_list = document.getElementsByTagName("li");
        var libtn = document.getElementById("li_btn");
        console.log(li_list);
        var timer = null;
        libtn.onmouseover = function (){

            box.style.display = "block";
        }
        libtn.onmouseout = function (){
            clearTimeout(timer);
            timer = setTimeout(function(){
                box.style.display = "none";
            }, 800);
            
        }
        box.onmouseover = function (){
            clearTimeout(timer);
            box.style.display ="block";

        }
        box.onmouseout = function (){
            box.style.display = "none";
        }
        
    </script>



</body>
</html>
