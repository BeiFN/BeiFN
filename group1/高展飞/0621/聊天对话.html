<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{font-size: 14px; padding:0; margin:0;}
        .main{
            position: relative;
            margin: 20px auto;
            border: 1px solid steelblue;
            width: 430px;
            height: 400px;
        }
        .msgInput{
            display: block;
            width: 406px;
            height: 60px;
            margin: 10px auto;
            
        }
        .sendbtn{
            position: absolute;
            width: 100px;
            height: 29px;
            bottom: 5px;
            right: 10px;
        }
        .content{
            list-style: none;
            width: 410px;
            height: 280px;
            margin: 5px auto;
            border: 1px dotted #D1D3D6;
            overflow-y: scroll;
        }
        .msgContent{
            width:auto;
            max-width: 250px;
            height: auto;
            word-break: break-all;
            margin: 5px;
            padding: 3px;
            border-radius: 5px;
        }
        
        .content .left{
            float: left;
            text-align: left;
            background-color: lightgrey;
        }
        .content .right{
            float: right;
            text-align: right;
            background-color: yellowgreen;
        }
        
        
        </style>
</head>
<body>
        <div id="main" class="main">
                <ul id="content" class="content">
                    <li class="msgContent left">hello?</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">hello</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">hi</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">hehe</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent left">goodbye</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">。。。。</li>
                    <div style="clear: both;"></div>
                    <li class="msgContent right">sdfasdsadfassdfsdfsdfdsfsdfsdfsdfdfasdffasdfasfdasd fasd fasd fasdfasdfasdf</li></ul>
                <textarea id="msg_input" class="msgInput"></textarea>
                <button id="sendbtn" class="sendbtn">发送</button>
            </div>

        <script>
            // 1. 点击事件;
            // 2. 获取数据;
            // 3. 根据数据创建元素 div ; li ; 
            // 4. 小优化;
            var sendbtn = document.getElementById("sendbtn");
            var msgIpt  = document.getElementById("msg_input");
            var content1 = document.getElementById("content");
            sendbtn.onclick = handlerSendbtn;
            function handlerSendbtn(){
                var iptValue = msgIpt.value;
                if(iptValue.trim().length === 0) return false;
                //创建新元素
                var div =  document.createElement("div");
                div.style.clear = "both";
                var li = document.createElement("li");
                li.innerHTML = iptValue;
                li.className = "msgContent  right";
                msgIpt.value = "";
                //插入
                content1.appendChild(div);
                content1.appendChild(li);
                //让滚动条自动跟到跟新的内容
                li.scrollIntoView();
                msgIpt.focus();
            }


        </script>
</body>
</html>
