<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 800px;
            height:500px;;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            font-size: 20px;
            line-height: 50px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <button id="btn">开始</button>
    <div id="box">
    </div>
    <script>
       
        
           
           
            //var a =  json.eventList[parseInt(Math.random()*json.eventList.length)];
           
            
        btn.onclick = people;
        function people(){
            var  eventList= [
                {
                    type: "吃了一颗毒蘑菇",
                    harm: 30
                },
                {
                    type: "走路崴了脚",
                    harm: 10
                },
                {
                    type: "淋雨感了冒",
                    harm: 20
                }
             ]
             var dieList = ["狗带了","玩完了","去世了"];
             var ph=100;
             var arr=[];
             var  count=0;
             while(true){
                count++;
                 if(ph<=0){
                    var die = dieList[parseInt(Math.random()*dieList.length)];
                    box.innerHTML=die;
                    arr.push(box.innerHTML);
                    box.innerHTML = arr;
                    break ;}
                    var  harm1 = eventList[parseInt(Math.random()*eventList.length)];
                    ph= ph- harm1.harm;
                    console.log(ph);
                    box.innerHTML = ("第"+ count +"天：小人吃了"+harm1.type+"生命值减少了"+harm1.harm+"，剩余生命值为"+ph+"ph。"+"<br/>");
                    arr.push(box.innerHTML);
                    box.innerHTML = arr;

            }
           
        }
       
        
      
    </script>
</body>
</html>
