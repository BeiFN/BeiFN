<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(
            url,
            {
               
                type  = "GET",
                data  =  {},
                contentType = "application/x-www-form-urlencoded"
            } = {}
        )
        {
            var list = [];
            var data_str = "";
            for(var attr in data){
                data_str += `${data_str.length > 0? "&": ""}${attr}=${data[attr]}`;
            }
            var xhr = new XMLHttpRequest();
            xhr.open(type,url +(type === "GET"? (/\?/.test(url)?"&":"?")+data_str : "")) ;
            type === "POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";
            xhr.send(type === "POST" ? data_str : null);
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    for(var i = 0; i< list.length;i++){
                        list[i](xhr.responseText);
                    }
                }
            }
            return{
                add : function(){
                    list = list.concat(Array.from(arguments));
                    return list;
                }
            }
        }
        var url = "http://localhost/gp12/0710day/json.json";
        
        ajax(
            url,
            {
               
            data :{
                username : "hello world",
                password : "123456"
            }
            }).add(function(res){
                    console.log("hello  C");
            },function(){
                    console.log("hello C");
            })
          
       
    </script>
</body>
</html>
