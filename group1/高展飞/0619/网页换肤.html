<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link id="link" rel="stylesheet" href="./css2.css">
</head>
<body>
        <button class="btn">静香大佬</button>
        <button class="btn">胖虎秀儿</button>
        <script>
            //点击按钮后，根据下表设置对应样式
            var ele_btns = document.querySelectorAll(".btn");
            var ele_link = document.getElementById("link");
             var   list =[
                 "./css1.css",
                 "./css2.css"
             ]
            for(var i=0, btn;btn=ele_btns[i++];){
                btn.index= i-1;
                btn.onclick = function(){
                    ele_link.href =list[this.index];
                }
            }
        </script>
</body>
</html>
