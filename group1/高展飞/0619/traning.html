<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #jingubang{
                  height: 3000px;
                  width: 1px;
                  position: absolute;
                  left:0;
                  top: 0;
                  z-index: -1;
            }
            #nav{
                  width: 100%;
                  height: 40px;
                  background: #ddd;
                  text-align: center;
                  line-height: 40px;
            }
            #nav span{
                  padding: 20px;
            }
            header{
                  height: 400px;
                  background: yellowgreen;
                  width: 100%;
                  text-align: center;
                  line-height: 400px;
                  font-size: 50px;
                  color: #fff;
            }
      </style>
</head>
<body>
        <div id="jingubang"></div>

        <header>
              我是头
        </header>
  
        <nav id="nav">
              <span>首页</span>
              <span>第二页</span>
              <span>第三页</span>
        </nav>
  
    <script>
        window.onscroll = function (){
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
       
        if(scrollTop >= 400){
            nav.style.position = "fixed";
            nav.style.top = "0";
        }else{
            nav.style.position = "static";
        }
    }
    </script>
</body>
</html>
