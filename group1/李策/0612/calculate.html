<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id = "n1">
    <select name="" id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id = "n2">
    <button id = "sum">=</button>
    <script>       
    sum.onclick = function(){
            var a = n1.value;
            var b = n2.value;
            var o = opt.value; 
            var r = res(a,b,o);
            alert(r) ;
    }  
    function res(a,b,o){
        switch(o){
            case "+" :
                  return(Number(a)+Number(b));
                  break;
            case" - ":
                  return (a - b);
                  break;
            case" * ":
                  return (a * b);
                  break;
            case" / ":
                  return (a / b);
                  break;
            case" % ":
                  return (a % b);
                  break;
            default:
                  break;
        }
    }
    </script>
</body>
</html>
