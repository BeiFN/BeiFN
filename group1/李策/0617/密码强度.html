<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    input {
        outline: 0;
    }

    #pwd_level {
        list-style: none;
        margin: 10px;
        border-radius: 15px;
        width: 174px;
        border: solid 1px gainsboro;
        height: 16px;
    }

    #pwd_level li {
        background: silver;
        float: left;
        width: 50px;
        margin: 4px;
        height: 8px;
    }

    #pwd_level_tip {
        margin: 10px;
        width: 174px;
        height: 16px;
    }

    #pwd_level_tip div {
        float: left;
        width: 58px;
        height: 16px;
        text-align: center;
        line-height: 16px;
        visibility: hidden;
    }
</style>

<body>
    <input type="text" name="pwd" id="pwd" value="" size="30" />
    <ul id="pwd_level">
        <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;" id="hong"></li>
        <li id="ju"></li>
        <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;" id="lv"></li>
    </ul>
    <div id="pwd_level_tip">
        <div id="ruo">弱</div>
        <div id="zhong">中</div>
        <div id="qiang">强</div>
    </div>
</body>
<script>
    var pwd_level_tip = document.getElementById("pwd_level_tip");

    pwd.onkeyup = function () {
        var grade = 0;
        var a = pwd.value;
        for (var i in a) {
            if (a.charCodeAt(i) >= 48 && a.charCodeAt(i) <= 57) { grade++; break; }
        }
        for (var i in a) {
            if (a.charCodeAt(i) >= 65 && a.charCodeAt(i) <= 90 || a.charCodeAt(i) >= 97 && a.charCodeAt(i) <= 122) { grade++; break; }
        }
        for (var i in a) {
            if (a.charCodeAt(i) >= 33 && a.charCodeAt(i) <= 47 || a.charCodeAt(i) >= 58 && a.charCodeAt(i) <= 64 || a.charCodeAt(i) >= 91 && a.charCodeAt(i) <= 96 || a.charCodeAt(i) >= 123 && a.charCodeAt(i) <= 126) { grade++; break; }
        }
        switch (grade) {
            case 0: pwd_level.children[0].style.background = "white";
                pwd_level.children[1].style.background = "white";
                pwd_level.children[2].style.background = "white";
                pwd_level_tip.children[0].style.visibility = "hidden";
                pwd_level_tip.children[1].style.visibility = "hidden";
                pwd_level_tip.children[2].style.visibility = "hidden";
                console.log("无");
                break;
            case 1: hong.style.background = "red";
                ju.style.background = "white";
                lv.style.background = "white";
                ruo.style.visibility = "visible";
                zhong.style.visibility = "hidden";
                qiang.style.visibility = "hidden";
                console.log("弱");
                break;
            case 2: hong.style.background = "red";
                ju.style.background = "orange";
                lv.style.background = "white";
                ruo.style.visibility = "hidden";
                pwd_level_tip.children[1].style.visibility = "visible";
                pwd_level_tip.children[2].style.visibility = "hidden";
                console.log("中");
                break;
            case 3: hong.style.background = "red";
                ju.style.background = "orange";
                lv.style.background = "green";
                ruo.style.visibility = "hidden";
                pwd_level_tip.children[1].style.visibility = "hidden";
                pwd_level_tip.children[2].style.visibility = "visible";
                console.log("强");
                break;
        }

    }

</script>

</html>
