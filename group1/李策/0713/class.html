<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    class Pagiation{
        constructor(){}
        init(){
            let{ajax,$} = Utils;
            yy.addEventListener("click",delegation())
            ajax(url,{data,dataType,callback}).then(res=>{
                this.res = res;
            }) 
        }
        render(index){
                let count = Math.ceil(this.res.length / 5);
                for(let i = 0 ; i < count ; i++){
                    let span = document.createElement("span");
                    span.className = "xx";
                    span.date_id = i;
                    yy.appendChild(span);
                }
                for(let k = 5 * (index - 1) + 1 ; k < 5*index ; k++){
                    ejs.render(`${this.res[k]}`);
                }
        }
        delegation(){
            return function(evt){
                let e = evt || window.event;
                let target = e.target || e.srcElement;
                // ...
                // ...
                render(target.date_id);
            }
            
        }
    }
    </script>
</body>
</html>
