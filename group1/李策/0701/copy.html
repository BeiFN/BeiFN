<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            height: 400px;
            background: #000;
            border: 2px solid #f10;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }

        .firework {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <script>
        function Firework(selector) {
            this.main = document.querySelector(selector);
            if (this.main === null) return false;
            this.init();
        }

        Firework.prototype.init = function () {
            this.main.addEventListener("click", this.handler.bind(this))
        }

        Firework.prototype.handler = function (evt) {
            var e = evt || window.event;
            var offsetX = e.offsetX;
            var offsetY = e.offsetY;

            var fire = this.fireworkInit(offsetX, offsetY)
        }

        Firework.prototype.fireworkInit = function (offsetX, offsetY) {
            var fire = this.createFirework(offsetX);
            this.fireworkMove(fire, offsetY, this.boom.bind(this,offsetX,offsetY))
        }

        Firework.prototype.createFirework = function (x, y) {
            var fire = document.createElement("div");
            fire.className = "firework";
            fire.style.bottom = 0;
            fire.style.background = getRandomColor();
            fire.style.left = x + "px"
            if (y) {
                fire.style.top = y + "px"
            }
            this.main.appendChild(fire);
            return fire
        }

        Firework.prototype.fireworkMove = function (dom, y, callBack) {
            move(dom, {
                "top": y
            }, function () {
                dom.remove();
                callBack()
            })
        }

        Firework.prototype.boom = function (offsetX,offsetY) {
            var randomFireCount = 15 + Math.round(Math.random() * 10);
            var blank = Math.round(360 / randomFireCount);
            var r = 100 + Math.round(Math.random() * 100);
            var angle = 0;
            var fire_targetX = []
            var fire_targetY = []

            for (var i = 0; i < randomFireCount; i++) {
                angle += blank;

                fire_targetX.push(Math.round(Math.cos(Math.PI / 180 * angle) * r + offsetX));
                fire_targetY.push(Math.round(Math.sin(Math.PI / 180 * angle) * r + offsetY));

                var fire_boom = this.createFirework(offsetX, offsetY);

                move(fire_boom, {
                    left: fire_targetX[i],
                    top: fire_targetY[i],
                    opacity: (i / 24)
                }, function (fire_boom) {
                    fire_boom.remove();
                }.bind(false, fire_boom))
            }
        }




        function getRandomColor() {
            var r = Math.round(Math.random() * 255);
            var g = Math.round(Math.random() * 255);
            var b = Math.round(Math.random() * 255);
            return "rgb(" + r + "," + g + "," + b + ")";
        }

        function move(dom, options, callback) {
            clearInterval(dom.timer);
            dom.timer = setInterval(function () {
                // console.log(1);
                // 根据 attr 判定获取 iNow;
                // 根据iNow 和 target 获取 speed;
                // 根据target和 iNow 判定终止条件;
                // 根据attr 判定 dom操作;
                // * attr  target;
                for (var attr in options) {
                    // console.log(attr,options[attr]);
                    if (attr === "opacity") {
                        var iNow = parseInt(getComputedStyle(dom)[attr] * 100)
                    } else {
                        var iNow = parseInt(getComputedStyle(dom)[attr])
                    }
                    // console.log(attr , iNow);
                    // target => options[attr];
                    var speed = (options[attr] - iNow) / 10;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                    if (options[attr] === iNow) {
                        // 所有属性运动结束之后再去关闭定时器;
                        delete options[attr];
                        // console.log(options);
                        // var count = 0;
                        // for(var key in options){
                        //       count ++;
                        // }
                        // if(count === 0){
                        //       clearInterval(dom.timer);
                        // }
                        if (Object.keys(options).length === 0) {
                            clearInterval(dom.timer);
                            typeof callback === "function" ? callback() : "";
                        }
                    } else {
                        if (attr === "opacity") {
                            dom.style[attr] = (iNow + speed) / 100;
                        } else {
                            dom.style[attr] = iNow + speed + "px";
                        }
                    }
                }
            }, 50)
        }

        new Firework("#container")
    </script>
</body>

</html>
