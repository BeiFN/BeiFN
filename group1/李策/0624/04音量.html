<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #bar {
            width: 100%;
            height: 80px;
            position: absolute;
            border: 5px solid #000;
            bottom: 0;
            box-sizing: border-box;
            border-image: linear-gradient(yellow, green) 30 30;
            background: rgba(0, 0, 0, 0.9);
        }

        .horn {
            width: 40px;
            height: 40px;
            background-image: url(https://upload-images.jianshu.io/upload_images/16960494-e859bac6f34f9188.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240);
            background-size: 100%;
            background-position: center;
            margin-top: 15px;
            margin-left: 20px;
        }

        .progress {
            width: 1130px;
            height: 10px;
            background: #fff;
            position: absolute;
            left: 50%;
            margin-left: -565px;
            top: 30px;
            border-radius: 2px;
        }

        .progress-bar {
            width: 10px;
            height: 10px;
            background: #b6b6b6;
        }

        .progress-point {
            width: 30px;
            height: 30px;
            background: yellowgreen;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: -10px;
            box-shadow: 0 0 5px #ddd;
        }
    </style>
</head>

<body>
    <div id="bar" draggable="false">
        <div class="horn" draggable="false"></div>
        <div class="progress" title="10" draggable="false">
            <div class="progress-bar" draggable="false"></div>
            <div class="progress-point" draggable="false"></div>
        </div>
    </div>
    <script>
        var progressPoint = $(".progress-point");
        var progressBar = $(".progress-bar");
        var progress = $(".progress");
        var horn = $(".horn");
        var GLOBAL = {
            proOffsetLeft: progress.offsetLeft,
            proWidth: progress.offsetWidth,
            volume: {
                "low": "https://upload-images.jianshu.io/upload_images/16960494-86ea623e30ad4c2d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240",
                "high": "https://upload-images.jianshu.io/upload_images/16960494-0192f12b7372e21e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240",
                "mute": "https://upload-images.jianshu.io/upload_images/16960494-e859bac6f34f9188.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240",
                "middle": "https://upload-images.jianshu.io/upload_images/16960494-ecacc6b836a0661e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240",
            }
        }

        function $(selector){
            var res = null ;
            return ( res = document.querySelectorAll(selector)).length === 1 ? res[0] : res ;
        }

        function dragstart(evt){
            var e = evt || window.event ;
            GLOBAL.x = e.offsetX ;
            document.addEventListener( "mousemove" , dragging ) ;
        }

        function dragging(evt){
            var e = evt || window.event ;
            var left = e.clientX- GLOBAL.x - GLOBAL.proOffsetLeft ;
            left < -15 ? left = -15 : "" ;
            left > GLOBAL.proWidth - 15 ? left = GLOBAL.proWidth - 15 : "" ;
            progressPoint.style.left = left  + "px";
            var voice = parseInt( ( left + 15 ) / GLOBAL.proWidth * 100 ) ;
            changeIcon(voice);
        }

        function changeIcon(voice){
            if( voice === 0 ){
                horn.style.backgroundImage = "url("+GLOBAL.volume.mute+")" ;
            }else if( voice > 0 && voice < 33 ){
                horn.style.backgroundImage = "url("+GLOBAL.volume.low+")" ;
            }else if ( voice >= 33 && voice < 66 ){
                horn.style.backgroundImage = "url("+GLOBAL.volume.middle+")" ;
            }else{
                horn.style.backgroundImage = "url("+GLOBAL.volume.high+")";
            }
        }

        function dragend(evt){
            document.removeEventListener( "mousemove" , dragging ) ;
        }

        progressPoint.addEventListener("mousedown" ,dragstart);
        document.addEventListener( "mouseup"  ,dragend  );
    </script>
</body>

</html>
