<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			class Father{
				constructor(arg) {
				    this.name = "this is father .";
				}
				sayHi(){
					console.log(this.name + "father hi")
				}
			}
			class Son extends Father{
				constructor(arg) {
				    super();
					this.age = 17;
					this.name = "son "
				}
				sayHi(){
					super.sayHi();
					console.log("son hi")
				}
			}
			
			let s = new Son();
			s.sayHi();
			
		</script>
	</body>
</html>
