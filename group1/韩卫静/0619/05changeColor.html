<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
        #container{width: 500px; margin: 0 auto;}
        ul{list-style: none;}
        li{height: 30px;}
    </style>
</head>
<body>
    <div >
        <ul id="container">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

    <script>
        var ulBox = document.getElementById("container");
        var liList = ulBox.children;
        for(var i in liList){
            liList[i].index = i;
        }
        // console.log(liList);
        for(var i =0 ; i<liList.length;i++ ){
            if(liList[i].index % 2 ===0){
                liList[i].style.background = "#ccc"
            }else{
                liList[i].style.background = "#333";
            }    
            liList[i].onmouseover = function(){
                this.style.background = "#f80";
            } 
            liList[i].onmouseout = function(){
                if(this.index % 2 ===0){
                    this.style.background = "#ccc";
                }else{
                    this.style.background = "#333";
                }
                
            }    
        }

    </script>
</body>
</html>
