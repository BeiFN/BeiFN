<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1,#box2,#box3{
				width: 100px;
				height: 100px;
				background-color: #0099FF;
				float: left;
				margin: 10px;
				text-align: center;
				line-height: 100px;
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div id="box1">变高</div>
		<div id="box2">变宽</div>
		<div id="box3">变透明</div>
	</body>
	
	<script type="text/javascript">
		var box1 = document.getElementById("box1");
		var box2 = document.getElementById("box2");
		var box3 = document.getElementById("box3");
		box1.onmouseover = function(){
			boxMove(this , 200 , "height");
		}
		box2.onmouseover = function(){
			boxMove(this , 200 , "width");
		}
		box3.onmouseover = function(){
			boxMove(this , 0.3 , "opacity");
		}
		
		function boxMove(ele , target , attr){
			var speed = 0;
			clearInterval(ele.timer);
			ele.timer = setInterval(function(){
				inow = attr === "opacity" ?  parseInt(getComputedStyle(ele)[attr] * 100) : parseInt(getComputedStyle(ele)[attr]);
				speed = attr === "opacity" ? (target*100 - inow) /10 : (target - inow) /10;
				speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
				
				if(target === inow){
					clearInterval(ele.timer);
				}else{
					if(attr === "opacity"){
						ele.style[attr] = (inow + speed) / 100 ;
					}else{
						ele.style[attr] = inow + speed + "px";
					}
				}
			}, 50);
		}
	</script>
</html>
