<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>基础缓冲运动运动</title>
      <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #FDC07C;
                  position: absolute;
                  left: 0;
                  top: 0;
				  opacity: 0.3;
            }
		#box1{
			width: 100px;
			height: 100px;
			background: dodgerblue;
			position: absolute;
			left: 1000px;
			top: 0;
				opacity: 0.3;

		}
            #btn{
                  position: absolute;
                  top: 200px;
                  left: 0;
            }
		#line{
			width: 1px;
			height: 200px;
			position: absolute;
			left: 600px;
			top: 0;
			background-color: #000000;
		}
      </style>
</head>
<body>

      <div id="box"></div>
	  <div id="box1"></div>

	  <div id="line"></div>
      <button id="btn">开始运动</button>
      <script>
            // 所谓运动不过就是属性值的改变;
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");
			var box1 = document.getElementById("box1");

            var speed = 0;
			// var timer = null;
            btn.onclick = function(){
				boxMove(600,box);
				boxMove(600,box1);
			}

            function boxMove(target,ele){			
				clearInterval(ele.timer);
				ele.timer = setInterval( function(){
					speed = (target - ele.offsetLeft) /10 ;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);		
					if(target === ele.offsetLeft){
						clearInterval(ele.timer);
					}else{
						ele.style.left = ele.offsetLeft + speed + "px";
					}
				} , 50);				
            				  				  
            }
      </script>
</body>
</html>
