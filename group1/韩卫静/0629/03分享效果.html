<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 200px;
				background: #555;
				position: absolute;
				top: 200px;
				left: -100px;
			}
			#share{
				background: #555;
				color: #E5E5E5;
				display: block;
				font-size: 16px;
				width: 20px;
				height: 60px;
				text-align: center;
				line-height: 20px;
				position: absolute;
				top:70px;
				right: -20px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span id="share">分享到</span>
		</div>
		
		<script type="text/javascript">
			var box = document.getElementById("box");
			var timer = null;
			box.onmouseover = function(){
				moveBox(0);
			}
			box.onmouseout = function(){
				moveBox(-100);
			}
			
			function moveBox(target){
				var speed = (target - box.offsetLeft) < 0 ? -10 : 10;
				
				clearInterval(timer);
				timer = setInterval(function(){
					var nowLeft = box.offsetLeft;
					if(target === nowLeft){
						clearInterval(timer);
					}else{
						box.style.left = nowLeft + speed + "px";
					}
				},50);
			}
		</script>
	</body>
</html>
