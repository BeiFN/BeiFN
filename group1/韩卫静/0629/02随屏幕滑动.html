<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0; padding: 0;}
			#jingubang{
				width: 1px;
				height: 3000px;
				position: absolute;
				top: 0;
				left: 0;
			}
			#scrollBox{
				width: 100px;
				height: 300px;
				background: #0000DD;
				border-radius: 5px;
				position: absolute;
				left: 10px;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="scrollBox"></div>
		<div id="jingubang"></div>
		
		<script type="text/javascript">
			var scrollbox = document.getElementById("scrollBox");
			var clientHei = document.documentElement.clientHeight;
			var boxtop = parseInt( (clientHei - scrollbox.offsetHeight) / 2 ) ;
			// console.log(clientHei);
			var timer;
			window.onscroll = function(){
				var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
				moveBox(boxtop + scrolltop);
				console.log(boxtop , scrolltop);
			}
			
			function moveBox(target){
				console.log(target);
				
				clearInterval(timer);
				timer = setInterval(function(){
					var inow = scrollbox.offsetTop;
					var speed = (target - inow) / 10;
					speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
					if(inow === target){
						clearInterval(scrollbox.timer);
					}else{
						scrollbox.style.top = inow + speed + "px";
					}					
				},50);
			}
		</script>
	</body>
</html>
