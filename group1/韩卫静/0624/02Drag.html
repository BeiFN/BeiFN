<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 200px;
            background-color: #ddf;
            border-radius: 4px;
            box-shadow:  0 0 4px #444; 
            position: absolute;
        }
        #dragBar{
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #88d;
            box-shadow:  0 0 2px #444;
        }
    </style>

</head>
<body>
    <div id="box">
        <div id="dragBar">
            拖拽栏
        </div>
    </div>

    <script>
        var box = document.getElementById("box");
        var dragBar = document.getElementById("dragBar");
        var global = {};

        function dargBarDown(evt){
            var e  = evt || window.event;
            global.offsetLeft = e.offsetX;
            global.offsettop = e.offsetY;

            document.removeEventListener("mousemove" , dragBarMove);
            document.addEventListener("mousemove" , dragBarMove );
            
        }

        function dragBarMove(evt){
            var e = evt || window.evnet;
            box.style.left = e.clientX - global.offsetLeft + "px";
            box.style.top = e.clientY - global.offsettop + "px";
            // console.log("move" , e.clientX - global.offsetLeft, e.clientY - global.offsettop)
        }

        function dargBarUp(){
            document.removeEventListener("mousemove" , dragBarMove );
        }

        dragBar.addEventListener("mousedown" , dargBarDown);
        dragBar.addEventListener("mouseup" , dargBarUp);
        
    </script>
</body>
</html>
