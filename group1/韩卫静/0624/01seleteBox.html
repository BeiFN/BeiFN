<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟selete框</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #seleteBox{
            margin-left: 40px;
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border: 2px solid #282828;
            border-radius: 4px;
            box-shadow: 0 0 3px #ddd;
            background-color: #eee;
        }
        #list{
            width: 196px;
            list-style: none;
            border: 2px solid #888;
            border-top: 0;
            border-radius: 4px;
            background-color: #ddf;
            display: none;
            transition: all 0.3s;
        }
        #list li{
            border-bottom: 1px dashed #888;
            transition: all 0.3s;
        }
        #list li:hover{
            border-bottom: 1px dashed #888;
            background-color: #88d;
            box-shadow: 0 0 3px #66f;
        }
    </style>
</head>
<body>
    <div id="seleteBox">
        <p id="text">-请选择-</p>
        <ul id="list">
            <li>红苹果</li>
            <li>绿西瓜</li>
            <li>黄芒果</li>
            <li>白甜瓜</li>
            <li>青葡萄</li>
        </ul>
    </div>

    <script>
        var seleteBox = document.getElementById("seleteBox");
        var text = document.getElementById("text");
        var list = document.getElementById("list");
        var listChild = list.children;

        function listDisplay(evt){
            var e  = evt || window.event;
            list.style.display = "block";
            console.log("3");
            e.stopPropagation();
        }

        function listClickUp(evt){
            var e  = evt || window.event;
            var value = this.innerText;
            text.innerText = value;
            list.style.display = "none" ;
            e.stopPropagation();
            console.log("2");
            
        }

        //给li绑定点击事件
        for(var i = 0 , li;li =  listChild[i++]; ){ 
            li.addEventListener("click" , listClickUp );
        }

        //给选择框绑定事件
        seleteBox.addEventListener("click" ,listDisplay);
        //给document绑定事件
        document.onclick = function(){
            list.style.display = "none";
            console.log("1");
        }
    </script>
</body>
</html>
