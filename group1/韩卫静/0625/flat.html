<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var arr = [[1,2,3,4,5],[3,4,5,6,7],5,6];
			function flat(arr){
				if(!flat.res){
					flat.res = [];
				}
				
				for(var i = 0 ; i<arr.length;i++){
					if( !(arr[i] instanceof Array) ){
						flat.res.push(arr[i]);
					}else{
						flat(arr[i]);
					}
				}
				return flat.res;
			}
			
			console.log(flat(arr));
		</script>
	</body>
</html>
