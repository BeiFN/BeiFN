<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印三角函数</title>
    <style>
        .point{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #fa0;
            position: absolute;
            /* left: 700px;
            top: 300px; */
        }
        .point1{
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #0df;
            position: absolute;
            /* left: 700px;
            top: 300px; */
        }
        .herizon{
            width: 100%;
            height: 4px;
            background-color: #000;
            position: absolute;
            left: 0;
            top: 285px;
        }
        .vertical{
            height: 100%;
            width: 4px;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 700px;
        }
    </style>
</head>
<body>
    <div id="container" >
        <p>sin函数</p>
        <div style=" width: 8px; height: 8px;background:#fa0"></div>
        <p>cos函数</p>
        <div style=" width: 8px; height: 8px;background:#0df"></div>
        
        <p class="herizon"></p>
        <p class="vertical"></p>
        
    </div>
    <script>
        
        var r = 200;
        var leftNum , rightNum;
        for(var i = 0; i<200; i++){
            // leftNum = Math.cos( Math.PI  /180  * (i*1.8 )) * r +500;
            leftNum = i*5 + 200;
            rightNum = Math.sin( Math.PI /180 * (i*1.8) ) * r +300;
            container.innerHTML += '<div class="point" style = " left:'+leftNum+'px; top:'+rightNum+'px;">'+
                                    '</div>';
        }
        for(var i = 0; i<200; i++){
            // leftNum = Math.cos( Math.PI  /180  * (i*1.8 )) * r +500;
            leftNum = i*5 + 200;
            rightNum = Math.cos( Math.PI /180 * (i*1.8) ) * r +300;
            container.innerHTML += '<div class="point1" style = " left:'+leftNum+'px; top:'+rightNum+'px;">'+
                                    '</div>';
        }
    </script>
</body>
</html>
