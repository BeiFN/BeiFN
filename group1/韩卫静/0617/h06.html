        var fixp =  0.2; //期望概率
        var c = 0.0557; //种子
        var ss =  setInterval(function(){
            var num = Math.random();
            count++;
            if(num<=fixp){
                pcount++;
                fixp = c;
            }else{
                fixp += c;
            }
            container.innerHTML +="当前第"+count+"次攻击，暴击次数"+pcount+"次，实际概率为："+pcount/count +"<br>";
        },1000);

        stopAttch.onclick = function() {
            clearInterval(ss);
