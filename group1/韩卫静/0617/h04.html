<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计字符个数并去重</title>
</head>
<body>
    <script>
        //统计字符串中每个字符的个数
        var str = "aabbcxsdexdfskAdddsfwe";
        str = str.toLowerCase();
        var arr = str.split("");

        var temp = { };
        for(var i = 0; i<arr.length;i++){
            if(arr[i] in temp){
                temp[arr[i]]++;
            }else{
                temp[arr[i]] = 1;
            }
        }

        for(var n in temp){
            console.log(n +":"+ temp[n]);
        }
    </script>
</body>
</html>
