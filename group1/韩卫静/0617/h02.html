<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符串综合练习--留言板</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: 14px/20px "微软雅黑";
        }
        #container{
            width: 1000px;
            border-radius: 4px;
            margin: 0 auto;
            border: 2px solid #333;
            box-shadow: 0 0 3px #666;
            height: 500px;
            overflow: auto;
        }
        #release{
            width: 1000px;
            border-radius: 4px;
            margin: 0 auto;
            text-align: center;
        }
        #conmentUp{
            width: 600px;
            height: 100px;
            border: 1px solid #666;
            display: block;
            margin: 10px auto;
            resize: none;
            overflow: auto;
        }
        input,#submitBtn{
            display: inline-block;
            width: 100px;
            height: 30px;
            margin: 0 50px;
            border: 0;
            box-shadow: 0 0 2px #333;
            border-radius: 4px;
        }
        .message{
            margin: 10px auto;
            width: 800px;
            background-color: #fbe;
            padding: 5px 20px;
            border-radius: 4px;
        }
        .userName{
            font-weight: 600;
            font-size: 16px;
        }
        .dateNow{
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="message">
            <p class="userName">name</p>
            <p class="commentText">test/test</p>
            <p class="dateNow">xx/xx/xx xx:xx:xx</p>
        </div>
    </div>
    <div id="release">
        <textarea  id="conmentUp" ></textarea>
        <input id="uName" type="text" placeholder="请输入昵称">
        <button id="submitBtn">提交</button>
    </div>
    
    <script>
       
       submitBtn.onclick = submitText;

       function submitText(){
           var n = uName.value;
           var c = conmentUp.value;
           n = (n === "") ? "匿名":n;
           if( c === ""){
               alert("请输入内容");
               return 0;
           }
           container.innerHTML += '<div class="message">'+
            '<p class="userName">'+n+'</p>'+
            '<p class="commentText">'+c+'</p>'+
            '<p class="dateNow">'+getNowDate()+'</p>'+
        '</div>';
            uName.value = "";
            conmentUp.value ="";
       }
        //获取当前日期并以标准格式输出
        function getNowDate(){
            var d = new Date();
            var year = d.getFullYear();
            var mon = d.getMonth()+1;
            var days = d.getDate();

            var hour = d.getHours();
            var minute = d.getMinutes();
            var second = d.getSeconds();
            hour = hour <10 ? "0"+hour : hour;
            minute = minute <10 ? "0"+minute : minute;
            second =  second <10 ? "0"+second : second;
            
            return year+"/"+mon+"/"+days+"  "+hour+":"+minute+":"+second;
        }
    </script>
</body>
</html>
