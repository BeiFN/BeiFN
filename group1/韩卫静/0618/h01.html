<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        p{
            font-size: 30px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <input id="secondText" type="text" placeholder="请输入秒数">
    <button id="btn">开始倒计时</button>
    <p id="numContainer"></p>
    <script>
        btn.onclick = function(){
            var total = Number(secondText.value);
            var t = setInterval(function(){
                var m = parseInt(total/60);
                m = m<10 ? "0" + m : m;
                var s = total%60;
                s = s<10 ? "0" + s : s;
                total--;
                numContainer.innerHTML = m+":"+ s;

                if(total == 0){
                    clearInterval(t);
                    return;
                }
            }, 1000);    
        }
        
    </script>
</body>
</html>
