<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>循环结构作业1</title>
</head>
<body>
    <script>
        
	// 1* 案例 输出100个数字
    document.write("<h4>1输出100个数字 : </h4>");
    var count1 = 0;
    while(count1 ++ < 100){
        document.write(count1 + "  " );
    }

	// * 案例  打印100以内 7的倍数
    document.write("<h4>打印100以内 7的倍数 : </h4>");
    var count2 = 0;
    while(count2 ++ < 100){
        if(!(count2 % 7)){           
            document.write(count2 + "  " );
        }
    }

	// * 案例  打印100以内的奇数
    document.write("<h4>打印100以内的奇数 : </h4>");
    var count3 = 0;
    while(count3 ++ < 100){
        if(count3 % 2){           
            document.write(count3 + "  " );
        }
    }

	// * 案例  打印100以内所有偶数的和
    document.write("<h4>打印100以内所有偶数的和 : </h4>");
    var count4 = 0;
    var sum4 = 0;
    while( (count4 += 2) < 100){
        sum4 += count4;
    }
    document.write( sum4 );

	// * 打印图形
    document.write("<h4>打印图形 : </h4>");
    
    //----------矩形-----------
    for(var i = 0 ; i++ <4;)
    {
        for(var j = 0 ; j++ < 10 ; ){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //----------直角三角形-----------
    for(var i = 0 ; i++ <5;)
    {
        for(var j = 0 ; j++ < i ; ){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //-------菱形------------
    for(var i = 0 ; i++ <3;)
    {
        for(var s = 0 ; s++ <3-i ; ){
            document.write("&nbsp;");
        }
        for(var j = 0 ; j++ < 2*i -1 ; ){
            document.write("*");
        }
        document.write("<br>");
    }
    i--;
    for( ; i-- >0 ;)
    {
        for(var s = 0 ; s++ <3-i ; ){
            document.write("&nbsp;");
        }
        for(var j = 0 ; j++ < 2*i -1 ; ){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

    //等腰三角形
    for(var i = 0 ; i++ <4;)
    {
        for(var s = 0 ; s++ <4-i ; ){
            document.write("&nbsp;&nbsp; &nbsp;");
        }
        for(var j = 0 ; j++ < 2*i -1 ; ){
            document.write("@");
        }
        document.write("<br>");
    }

    </script>
</body>
</html>
