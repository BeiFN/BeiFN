	// * 求1+2!+3!+...+5!的值
    document.write("<h4>求1+2!+3!+...+5!的值 : </h4>");   
    var sum = 0; 
    for(var i = 0 ; i++ < 5;){
        var fac = 1;
        for(var j = 1 ; j<=i; j++){
            fac *= j;
        }
        sum += fac;
    }
    document.write(sum + "  ");

	// * 假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  
    //时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
    document.write("<h4>假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口 : </h4>");

    var money = 100000;
    var count5 = 0;
    //所剩金额必须够缴纳一次，否则跳出循环
    while( money >= 5000){
        if (money > 50000){
            money -= money * 0.05;
            count5++;
        }else if(money <= 50000){
            money -= 5000;
            count5++;
        }
    }
    document.write(count5 + "次");
