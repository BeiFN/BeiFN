<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
<body>
      <script>
            function ajax( url ,
			{
				callback    = (res) => {},
				type        = "POST",
				data        = {},
                contentType = "application/x-www-form-urlencoded"
			} = {})
			{
				let xhr = new XMLHttpRequest();
				
				var data_str = "";
				for(var attr in data){
					data_str.length > 0 ? data_str+=`&${attr}=${data[attr]}` :data_str+=`${attr}=${data[attr]}`;
				}
				
				url = url + (/\?/.test(url) ? "&" :"?") + data_str;
				console.log(url);
				xhr.open(type,url);
				//设置post的请求头
				type === "POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";
				xhr.send(type==="POST"?data_str:null);
				xhr.onreadystatechange = function(){
					if(xhr.readyState === 4 && xhr.status === 200){
						callback(xhr.responseText);
					}
				}
			}
			
			ajax("http://10.9.10.163/hwj/0710/01ajax.txt",{
				callback : function(res){	
					console.log(res);
				},
				type : "POST",
				data : {
					name:"hanweijing",
					passwd:"123456"
				}
			})
      </script>
</body>
</html>
