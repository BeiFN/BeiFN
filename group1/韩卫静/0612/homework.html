        //编写函数digit(num, k)，函数功能是：求整数num从右边开始的第k位数字的值，如果num位数不足k位则返回0。
        function digit(num,k){
            var sign = parseInt( num % Math.pow(10,k) / Math.pow(10,k-1));

        //编写函数计算一个数字的长度
        function lengthOfNum(num){
            var count = 0;
            while(num >= 1){
                num /= 10;

        //编写一个函数，计算任意两个数字之间所能组成的奇数个数，数字必须是个位数。
        //比如：计算0~3之间能组成的奇数是： 01、03、13、21、23、31
        function get(m,n){ 
            if(n>m){
                var temp = m;
                m = n;
                n = temp;
            }
            var count =0;
            for(var i =n; i <=m ;i++){
                for(var j =n; j <=m ;j++){
                    if(i === j ){
                        continue;
                    }
                    if((i*10+j)%2){
                        count ++;
                    }
                }
            }
            return count;            
        }

        //某个公司采用公用电话传递数据，数据是四位的整数，在传递过程中是加密的，
        //加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，再将第一位和第四位交换，
        //第二位和第三位交换，请编写一个函数，传入原文，输出密文
        function password(num){
            var num1 = (num % 10 +5) % 10;
            var num2 = (parseInt(num % 100 /10)+5) % 10;
            var num3 = (parseInt(num % 1000 /100+5) % 10);
            var num4 = (parseInt(num % 10000 /1000)+5) % 10;

            return  ""+num4 + num2 + num3 + num1;                      
        } 
        //console.log(password(4386));

        function sumOf(num){
            var sum = 0;
            if(num%2){
                for(var i =1; i <= num;i +=2){
                    sum += 1/i;
                }
            }else{
                for(var i =2; i <= num;i +=2){

                }
            }

        //使用函数完成任意数字阶乘的计算
        function factorial(num){
            if(!isNumber(num)){
                return "输入不合法";
            }
            var res = 1;
            for(var i =1; i<= num; i++){
                res *= i;
            }
            return res;
        }
