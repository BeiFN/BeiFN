<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 100px;
				background-color: aquamarine;
				line-height: 100px;
				font-size: 20px;
			}
			#list{
				width: 150px;
				height: 150px;
				background-color: darkgoldenrod;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="box">
			一级菜单
		</div>
		<div id="list">
			<p>二级菜单</p>
			<p>二级菜单</p>
			<p>二级菜单</p>
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var list = document.getElementById("list");
			var timer = null;
			
			box.addEventListener("mouseover",listCover);
			function listCover(){
				list.style.display = "block";
			}
			
			box.addEventListener("mouseout",listRemove);
			function listRemove(){
				timer = setTimeout(function(){
					list.style.display = "none"
				},500);
			}
			
			list.addEventListener("mouseover", listStop);
			function listStop(){
				clearInterval(timer);
				list.style.display = "block";
			}
			
			list.addEventListener("mouseout",listRemove);
			// function listRemove(){
			// 	list.style.display = "none";
			// }
		</script>
	</body>
</html>
