<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			//柯里化 bind的参数问题
			function foo(){
				console.log("foo函数指向",this,arguments);
			}
			function myBind(fn , _this){
				var arg1 = [].slice.call(arguments).slice(2);
				
				return function(){
					var arg2 = [].slice.call(arguments);
					fn.call(_this,arg1.concat(arg2));
				}
			}
			var newfo = myBind(foo , {name:"my"},1,2);
			
			// console.log(newfo);
			newfo(3,4);
			
			//
		</script>
	</body>
</html>
