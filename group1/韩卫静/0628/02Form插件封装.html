<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>综合表单验证</title>
    <style>
        body{background-color: #333}
        #formBox{width: 500px;height: 500px; margin: 0 auto;}
        h4{font-size: 16px; color: rgb(6, 158, 207);}
        p{margin: 20px;font-size: 14px; line-height: 20px;position: relative;}
        span{color: #999; display: inline-block; width: 150px;}
        input{width: 200px; background-color: #999; border: 0; color: #333; border-radius: 2px; transition: all 0.5s;}
        i{font-style: normal;color: red;}
        .submit{ text-align: center;}
        .submit input{width: auto; }
        .submit span{width: auto; text-align: left;}
        .submit button{width: 80px; height: 30px; border: 0; border-radius: 5px;background-color:rgb(6, 188, 227);
        font-size: 14px;color: #fff;line-height: 30px;}
		#notice{width: 50px; height: 20px;font-size: 12px;text-align: center; border-radius: 4px; background-color: #fdd; position: absolute; top: 0; right: 40px; }
		
		.succ{background: limegreen;}
		.erro{background: orangered;}
    </style>
</head>
<body>
    <div id="formBox" >
        <h4>账户详细资料</h4>
        <div class="idInfo">
            <p><span>用户名称</span><i>*</i> <input v-type="uName" type="text" v-number="false" class="test" ></p>
            <p><span>登录密码</span><i>*</i> <input v-type="passwd" type="password" v-level="true"></p>
            <p><span>密码安全级别</span><i>*</i> <span id="lspan"></span></p>
        </div>
        <h4>个人详细资料</h4>
        <div class="perInfo">
            <p><span>电子邮件</span><i>*</i> <input v-type="email" type="text"></p>
            <p><span>真实姓名</span><i>*</i> <input v-type="realName" type="text"></p>
            <p><span>中奖通知手机</span><i>*</i> <input v-type="phone" type="text"></p>
        </div>
        <div class="submit">
            <button id="btnSubmit">注册</button>
            <input type="checkbox"><span>10天内免登录</span>
        </div>
    </div>


    <script src="./js/formValidate.js"></script>
	<script type="text/javascript">
		validate("#formBox",{
			"phone" : {
				reg : /^1[3-9]\d{9}$/
			}
		});
	</script>
</body>
</html>
