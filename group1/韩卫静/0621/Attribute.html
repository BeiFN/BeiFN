    <script>
        var ele_d = document.getElementById("test");

        //自定义改变元素属性的方法：

        mySetAttribute(ele_d,"class","mybox");
        console.log( myGetAttribute(ele_d,"style") );

        //设置元素的某个属性的属性值
        function mySetAttribute(ele,attr,value){
            if(!ele){
                return undefined;
            }
            if(!attr){
                return undefined;
            }
            value ? value : value = " ";
            var myAttr = document.createAttribute(attr);
            myAttr.value = value;
            ele.setAttributeNode(myAttr);
        }
        //获取元素某个属性的属性值
        function myGetAttribute(ele,attr){
            if(!ele){
                return undefined;
            }
            if(!attr){
                return undefined;
            }
            var nodelist = ele.attributes;
            for(var i =0,a; a = nodelist[i++];){
                if(a.nodeName == attr ){
                    return a.nodeValue;
                }
            }
           return undefined;
        }
