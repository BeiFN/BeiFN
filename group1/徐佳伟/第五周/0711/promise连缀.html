    <script>
        //总结一下

            //在进行宏微任务的前提下，还要知道代码到底能不能继续执行下去
            //如果不能就只能等待异步队列
            let promise = new Promise( function(resolve,reject){
                console.log(1)
                    setTimeout(function(){
                        resolve();
                        console.log(2);
                    },1000)
                    
            } );
           let promise1= promise.then(function(){
                console.log(3)
               setTimeout(function(){
                   return new Promise( function(resolve , reject){
                       resolve(this);
                     console.log(5)
                   });
               },1000)
            })
            promise1.then(function (res){
                console.log(4)
                    console.log(res);
            })
            //剖析
            
    </script>
