        //自定义事件--------------------自定义事件

        //需要主要的是trigger 跟事件分发的dispatch一样
        //trigger会触发事件冒泡
        //triggerHandler 不会触发事件冒泡
        $(document).on("weigege",function(){
            alert("weigege");
        })
        $("div").on("daweige",function(){
            alert("daweige")
        })
        var count = 0 ;
        $("div").on("click",function(){
            count ++ ;
            //选择document上的weigege事件执行
            count === 3 && $("div").trigger("daweige") ;
            count === 3 && $(document).trigger("weigege") && (count = 0);
        
        })
