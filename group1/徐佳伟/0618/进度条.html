<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
        #box1{width: 600px;height: 15px;margin: 100px auto;border: solid 1px;}
        #box2{height: 15px;background: linear-gradient(to right,yellow,pink);}
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">
        </div>
    </div>
    <script>
        // var stop = null,
        //        w = 0   ,
        //    targe = 600 ;
        // window.onload = function(){
        //     stop = setInterval(progress_Bar,50);
        // }
        // function progress_Bar(){
        //     w += 5;
        //     box2.style.width = w+"px";
        //     if(w === targe){
        //         clearInterval(stop);
        //     }
        // }
        var stop = null,
               w = 0   ,
           targe = 600 ;
        window.onload = function(){
            stop = setInterval(progress_Bar,50);
        }
        function progress_Bar(pop){
            if(pop !== undefined && typeof pop === "number"){
                w = (targe + pop) /10;
            }else{
                w += 5;
            }       
            box2.style.width = w+"px";
            if(w === targe){
                clearInterval(stop);
            }
        }
        progress_Bar(30);
        window.onclick = function(){
            progress_Bar(0);
        }
    </script>
</body>
</html>
