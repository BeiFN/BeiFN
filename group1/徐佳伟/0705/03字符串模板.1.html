</head>
<body>
      <script>
            //字符串模板
            //学习成本极低,效率极高

            var s = "按实际嘎斯对于噶山豆根";
            var p = "图为";
            var str = `<div>`+
                              `<img src="${src}" alt="">`+
                              `<h2>${s}</h2>`+
                              `<p>${p}</p>`+
                        `</div>`
            document.write(str);
            //简单的说就是字符串拼接嘛
            //字符串的变量用${}直接加入就行了 也不用加号拼接直接协商就行了
      </script>
