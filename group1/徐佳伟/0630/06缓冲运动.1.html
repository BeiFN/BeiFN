      <title>基础运动</title>
      <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 0px;
                  top: 0;
            }
            #btn{
                  position: absolute;
                  top: 200px;
                  left: 0;
            }
            #line{
                  position: absolute;
                  left: 600px;
                  width: 1px;
                  height: 500px;
                  background: #000;
            }
      </style>
</head>
<body>

      <div id="box"></div>
      <div id="line"></div>

      <button id="btn">开始运动</button>
      <script>
         // 缓冲运动;
         // 元素位置 距离 目标点越近 ， 速度越慢;

         var btn = document.getElementById("btn");
         var box = document.getElementById("box");
         var timer = null;
         btn.addEventListener("click",handlerCilck);
         function handlerCilck(){
               move(600);
         }
         function move(target){
               timer = setInterval(function(){
                  var speed = (target - box.offsetLeft)/20;
                  console.log(speed);
                  //我的方法
                  speed = speed > 0 ? parseInt(speed + 1) : parseInt(speed - 1);
                  // speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                  if(target === box.offsetLeft){
                        console.log(target);
                        clearInterval(timer);
                  }else{
                        box.style.left = box.offsetLeft + speed +"px";
                  }
               },50)
         }
