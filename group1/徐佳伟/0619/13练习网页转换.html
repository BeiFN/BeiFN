<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页换肤</title>
    <link rel="stylesheet" href="" class="link">
</head>
<body>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <script>
          var ele_btn  = document.querySelectorAll(".btn");
          var ele_link = document.querySelector(".link");
          var list = [
              "css1.css",
              "css2.css"
          ];
          for( var i = 0 , btn ; btn = ele_btn[i++] ; ){
                btn.index = i - 1;
                btn.onclick = handerClick;
          }
          function handerClick(){
                ele_link.href = list[this.index];
          }
      </script>
</body>
</html>
