<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户输入内容要求</title>
</head>
<body>
        <input type="text" placeholder="请输入用户名" id="username">
        <script>
            username.onblur = handlerBlur;
            function handlerBlur(){
                var usercontent = username.value;
                // console.log((typeof usercontent));

                //用户名长度6~15
                if(!(usercontent.length >= 6 && usercontent.length <=15)){
                    username.style.borderColor = "red";
                    alert("输入用户名必须在6-15之间");
                    return false;
                }          
                //数字不能开头
                if(usercontent.charCodeAt(0) >= 48 && usercontent.charCodeAt(0) <=65){
                    username.style.borderColor = "red";
                    alert("用户名不可以数字开头");
                    return false;
                }                                
                //只能包含数字、字母、下划线
                for(var item in usercontent){
                    var ascii = usercontent[item].charCodeAt(0);
                    if(!(ascii>=48 && ascii <=57||ascii>=65 && ascii <= 90 || ascii === 95 || ascii >=97 && ascii <= 122)){
                        username.style.borderColor = "red";
                        alert("用户名只能包含数字字母下划线");
                        return false;
                    }
                    username.style.borderColor = "green";              
                }
                
            }
        </script>    
</body>
</html>
