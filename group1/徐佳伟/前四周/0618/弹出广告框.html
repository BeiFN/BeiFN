<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告弹出框</title>
    <style>
        #div1{width: 1000px;height: 300px;background: linear-gradient(to left,#0f0,#0ff,#ffa,#ffe); display:none;margin:100px auto;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <script>
        var index = null,
            count = 0   ;
        window.onload = function(){     
            index = setInterval(Advertisement,1000);                             
        }
        function Advertisement(){
            count ++;
            console.log(count);
            if(count >= 5 && count <=10){
                div1.style.display = "block";
            }
            if(count >10){
                div1.style.display = "none";
                clearInterval(index);
            }   
        }   
    </script>
</body>
</html>
