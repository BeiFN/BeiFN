<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码强度</title>
</head>
<style type="text/css">
    *{
        margin: 0; padding: 0;
    }
    input{
        outline: 0;
    }
    #pwd_level {
        list-style: none; margin: 10px; border-radius: 15px;
        width: 174px; border: solid 1px gainsboro; height: 16px;
    }
    #pwd_level li{
        background: silver;  float: left;
        width: 50px; margin: 4px; height: 8px;
    }
    #pwd_level_tip {
        margin: 10px; width: 174px; height: 16px;
    }
    #pwd_level_tip div{
        float: left; width: 58px; height: 16px;
        text-align: center; line-height: 16px;
        visibility:hidden;
    }
</style>
<body>
        <input type="text" name="pwd" id="pwd" value="" size="30"/>
        <ul id="pwd_level">
            <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
            <li></li>
            <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
        </ul>
        <div id="pwd_level_tip">
            <div id="weak">弱</div>
            <div id="good">中</div>
            <div id="better">强</div>
        </div>
        <script>
            pwd.onblur = function(){
                var iptText = pwd.value,
                    count   = 0,
                    arr = new Object();
                // console.log(iptText);
                for(var item in iptText){

                    var arcii = iptText.charCodeAt(item);

                    if(arcii<33 || arcii>126){
                        alert("输入密码无效！");
                        pwd.style.borderColor = "red";
                        break;
                    }
                    if(arcii>=48 && arcii<=57){
                        arr[0] = 1;
                    }
                    if(arcii >= 65 && arcii <= 90){
                        arr[1] = 1;
                    }
                    if(arcii >=97 && arcii <= 122){
                        arr[2] = 1;
                    }
                    if(arcii >= 33 && arcii <=47 || arcii >=58 && arcii <=64 || arcii >=91 && arcii <=96 || arcii >=123 &&arcii <= 126){
                        arr[3] = 1;
                    }

                }
                console.log(arr);
               for(var i in arr){
                   count += arr[i];
               }
                console.log(count);
                switch(count){
                    case 1 :
                        better.style.visibility = "hidden";
                        good.style.visibility = "hidden";
                        weak.style.visibility = "visible";
                        break;
                    case 2 :
                    case 3 :
                        weak.style.visibility = "hidden";
                        better.style.visibility = "hidden";
                        good.style.visibility = "visible";                       
                        break;
                    case 4 :
                        weak.style.visibility = "hidden";
                        good.style.visibility = "hidden";
                        better.style.visibility = "visible";
                        break;
                }
                
            }
        </script>
</body>
</html>
