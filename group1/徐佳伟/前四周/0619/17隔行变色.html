<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
    <style>
        ul li{width: 100%;height: 50px;}
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
            window.onload = function(){
                var ele_lis = document.querySelectorAll("li");
                for(var i = 0 ; i <ele_lis.length;i++){
                    if(i%2===0)
                    ele_lis[i].style.background = "#999";
                }
            }
    </script>
</body>
</html>
