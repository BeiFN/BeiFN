<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>运动框架?</title>
      <style>
            *{
                  margin: 0; padding: 0;
            }
            #box{
                  width: 100px;
                  height: 100px;
                  background: #000;
                  position: absolute;
                  left: 200px;
                  top: 200px;
            }
      </style>
</head>
<body>
      <div id="box"></div>
      <script>
            var box = document.getElementById("box");
            move(box,{
                  "left":400,
                  "top" : 400,
                  "opacity":20
            },function(){
                  box.style.background = "yellowgreen";
            })

            function move(dom,json,callback){
                  clearInterval(dom.timer);
                  dom.timer = setInterval(function(){
                        for( var attr in json){
                              if(attr === "opacity"){
                                    
                                    var iNow = parseInt(getComputedStyle(dom)[attr] *100);
                                    console.log(iNow,json[attr]);
                              }else{
                                    var iNow = parseInt(getComputedStyle(dom)[attr]);
                              }

                              var speed = (json[attr] - iNow)/10;
                              speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                              if(json[attr] === iNow){
                                    delete json[attr];
                                    if(Object.keys(json).length === 0){
                                          clearInterval(dom.timer);
                                          callback();
                                    }
                              }else{
                                    if(attr === "opacity"){
                                          dom.style[attr] = (speed + iNow)/100;
                                    }else{
                                          dom.style[attr] = speed + iNow + "px";
                                    }
                              }
                        }
                  },50)
                  
            }
      </script>
</body>
</html>
