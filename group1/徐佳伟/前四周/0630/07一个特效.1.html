      <style>
            #nav{
                  width: 100px;
                  height: 250px;
                  background: yellowgreen;
                  position: absolute;
                  left: 0;
                  top: 0;
            }

      <div id="jingubang"></div>
      <div id="nav">

      </div>
      <script>
            var nav = document.getElementById("nav");
            var clientHeight = document.documentElement.clientHeight;
            var timer = null;

            window.addEventListener("scroll",handlerScroll);
            function handlerScroll(){
                  var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                  move((clientHeight - nav.offsetHeight)/2 + scrollTop);
            }
            function move(target){
                  // target = parseInt(target);
                  clearInterval(timer);
                  timer = setInterval(function(){
                        // var speed = (target - nav.offsetTop)/20;
                        var speed = parseInt((target - nav.offsetTop)/20);
                        // speed = speed > 0 ? parseInt(speed ) : parseInt(speed);
                        // speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                        if(nav.offsetTop === target){
                              clearInterval(timer);
                        }else{
                              nav.style.top = nav.offsetTop + speed +"px";
                        }
                  },50)
            }
