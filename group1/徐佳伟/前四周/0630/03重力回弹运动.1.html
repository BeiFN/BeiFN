<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            body{
                  background: #000;
            }
            #container{
                  width: 600px;
                  height: 400px;
                  position: absolute;
                  left: 0;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  margin: auto;
                  background: #fff;
            }
            #ball{
                  width: 40px;
                  height: 40px;
                  background: radial-gradient(#09f,#f19);
                  border-radius: 50%;
                  position: absolute;
                  left: 100px;
                  top: 0;
            }
            .mask{
                  width: 100%;
                  height: 100%;
                  position: absolute;
                  left: 0;
                  top: 0;
                  z-index: 999;
            }
            .progress{
                  width: 20px;
                  height: 100px;
                  overflow: hidden;
                  position: absolute;
                  bottom: 0;
                  left: 0;
                  border-radius: 0 2px 2px 0;
            }
            .progress-bar{
                  height: 100px;
                  width: 20px;
                  background: linear-gradient(to bottom right,yellowgreen,rgba(255,016,000,.5));
                  border-radius: 0 2px 2px 0;
            }
      </style>
</head>
<body>
      <div id="container">
            <div class="mask"></div>
            <div id="ball"></div>
            <div class="progress">
                  <div class="progress-bar"></div>
            </div>
      </div>

      <script>
          var ball = document.getElementById("ball");
          var mask = document.getElementById("mask");
          var container = document.getElementById("container");
          document.addEventListener("click",handlerClick);
          container.addEventListener("mousemove",handlerMouseMove);
          var speed = 5;
          var g = 0.5;
          var moving = false;
          var target = 400;
          function handlerMouseMove(evt){
                var e = evt || window.event;
                console.log(ball.offsetLeft,ball.offsetTop)
                  if(!moving){
                         ball.style.left = e.offsetX - 20 + "px";
                        ball.style.top = e.offsetY - 20 + "px";
                  }
               
          }
          function handlerClick(){
                
                moving = true;
                clearInterval(timer);
              var timer = setInterval(function(){
                      speed = speed + g;
                      ball.style.top = ball.offsetTop + speed + "px";
                      if(Math.abs(target - 40 - ball.offsetTop) <= speed){
                            
                            ball.style.top = target - 40 + "px";
                            console.log(speed);
                            speed = -speed;
                            console.log(speed);
                            if(speed > -2){
                                  clearInterval(timer);
                                  ball.style.top = target - 40 + "px";
                            }
                      }
                },50)  
          }
      </script>
</body>
</html>
