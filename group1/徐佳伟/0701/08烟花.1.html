<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
</head>
      <style>
            *{
                  margin: 0;padding: 0;
            }
            #container{
                  width: 800px;
                  height: 600px;
                  position: absolute;
                  top: 0;
                  left: 0;
                  right: 0;
                  bottom: 0;
                  margin: auto;
                  background: #000;
            }
            .firework{
                  width: 12px;
                  height: 12px;
                  border-radius: 50%;
                  box-shadow:0,0,5px, yellowgreen;
                  position: absolute;
                  /* background: yellowgreen; */
            }
      </style>
<body>
      <div id="container"></div>
      <script>
            function Fireworks(selector){
                  this.container = document.querySelector(selector);
                  if(this.container === null){
                        return false;
                  }
                  this.init();
            }

            Fireworks.prototype.init = function(){
                  this.container.addEventListener("click",this.handlerClickFire.bind(this));
            }

            Fireworks.prototype.handlerClickFire = function(evt){
                  var e = evt || window.event;
                  var offsetX = e.offsetX;
                  var offsetY = e.offsetY;

                  var fire = this.FireLocation(offsetX);
                  this.FireworkMove(fire,offsetY,this.FireworkBlast.bind(this,offsetX,offsetY));
            }

            Fireworks.prototype.FireworkBlast = function(offsetX,offsetY){
                  var randomFireNum = 15 + Math.round(Math.random() * 10);
                  var blank = Math.round(360/randomFireNum);
                  var angle = 0;
                  var randomFireR = 200 + Math.round(Math.random()*100);

                  for(var i = 0 ; i < randomFireNum ; i ++){                      
                        angle += blank;

                        var fire_targetX = Math.round(Math.cos(Math.PI/180 * angle)*randomFireR +offsetX);
                        var fire_targetY = Math.round(Math.sin(Math.PI/180 * angle)*randomFireR + offsetY);

                        var fireBlast = this.createFire();
                        fireBlast.style.left = offsetX + "px";
                        fireBlast.style.top = offsetY +"px";
                        
                        this.container.appendChild(fireBlast);

                        move(fireBlast,{
                              left : fire_targetX,
                              top  : fire_targetY,
                              opacity : 30
                        },function(fireBlast){
                              // console.log(fireBlast);
                              fireBlast.remove();
                        }.bind(false,fireBlast));
                  }
            }
          

            //FireMove 用bind固定this无效?
            Fireworks.prototype.FireworkMove = function(fire,offsetY,callbackBlast){
                  move(fire,{                      
                        top  : offsetY                    
                  },function(){
                        fire.remove();
                        callbackBlast();
                  });
            }
            Fireworks.prototype.FireLocation = function(offsetX){
                  var fire = this.createFire();
                  fire.style.left = offsetX + "px";
                  fire.style.bottom = 0;
                  this.container.appendChild(fire);
                  return fire;
            }

            Fireworks.prototype.createFire = function(){
                  var fire = document.createElement("div");
                  fire.className = "firework";
                  fire.style.background = getrandomColor();
                  return fire;
            }

            function getrandomColor(){                
                  var r = Math.round(Math.random()*255);
                  var g = Math.round(Math.random()*255);
                  var b = Math.round(Math.random()*255);
                  return "rgb(" + r + ",+" + g + "," + b + ")";
            }

            function move(dom,options,callback){
                  clearInterval(dom.timer);
                  dom.timer = setInterval(function(){

                        for(var attr in options){
                              if(attr === "opacity"){
                                    var iNow = parseInt(getComputedStyle(dom)[attr] *100);
                              }else{
                                    var iNow = parseInt(getComputedStyle(dom)[attr]);
                              }
                              var speed = (options[attr] - iNow)/10;
                              speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                              if(options[attr] === iNow){
                                    delete options[attr];

                                    if(Object.keys(options).length === 0){
                                          clearInterval(dom.timer);
                                          typeof callback === "function" ? callback() : "";
                                    }

                              }
                              else{
                                    if(attr === "opacity"){
                                          dom.style[attr] = (iNow + speed)/100;
                                    }else{
                                          dom.style[attr] = iNow + speed + "px";
                                    }
                              }
                        }
                  },50)
            }
            var firework = new Fireworks("#container")
      </script>
</body>
</html>
