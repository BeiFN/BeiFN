<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <script>
            function Card(){
                  this.btns = document.querySelector("#btn-list").children;
                  this.contents = document.querySelector("#content-list").children;
                  if(this.btns === null || this.contents === null){
                        return false;
                  }
                  this.init();
            }
            Card.prototype.init = function(){
                  for(var i = 0, btn ; btn = this.btns[i] ; i++){
                        btn.addEventListener("click",this.handlerCilck.bind(this,i));
                        this.contents[i].addEventListener("mousemove",this.randomColor.bind(this,i));
                  }
            }
            Card.prototype.randomColor = function(index){
                  var r = Math.round(Math.random()*255);
                  var g = Math.round(Math.random()*255);
                  var b = Math.round(Math.random()*255);
                  this.contents[index].style.backgroundColor = "rgb(" + r + "," + g + "," + b + ")";
            }
            Card.prototype.handlerCilck = function(index){
                  for(var i = 0 , content ; content = this.contents[i] ;i++)
                        this.contents[i].className = "";
                  this.contents[index].className = "active";
            }
            var card = new Card();
      </script>
</body>
</html>
