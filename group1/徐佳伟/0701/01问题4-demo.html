<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            background: yellowgreen;
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        .small{
            width: 50px;
            height: 50px;
            margin-left: 20px;
            background: #ddd;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="small">

        </div>
    </div>
    <script>
        var box = document.querySelector(".box");
        var small = document.querySelector(".small");
        var offsetLeft = box.offsetLeft;
        var offsetTop = box.offsetTop;
        box.onmousemove = function(evt){
            var e = evt || window.event;
            // var offsetX = e.cl;
            // var offsetY = e.offsetY;
            // // console.log(offsetLeft,offsetTop)
            // small.style.left = offsetX + "px";
            // small.style.top = offsetY +"px";
            
            small.style.left = e.clientX - offsetLeft -50 + "px";
            small.style.top = e.clientY - offsetTop -25 + "px";
        }
    </script>
</body>
</html>
