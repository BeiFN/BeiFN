<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>模拟select框test</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #select{
                  width: 200px;
                  text-align: center;
                  height: 20px;
                  line-height: 20px;
                  background:rgba(0,0,0,.3);
                  border: 2px solid #000;
                  box-shadow: 0 0 5px #000;
                  position: relative;
            }
            #list{
                  width: 190px;
                  padding: 0 5px;
                  position: absolute;
                  top: 20px;
                  background: rgba(0,0,0,.3);
                  display: none;
            }
            #list p{
                  line-height: 20px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
            }
            #list p:hover{
                  background: #fff;
                  transition: all .5s;
            }
      </style>
</head>
<body>

      <div id="select">
            <p>请选择游戏</p>
            <div id="list">
                  <p>英雄联盟</p>
                  <p>炉石传说</p>
                  <p>基3</p>
                  <p>屁股先锋</p>
                  <p>恰鸡</p>
            </div>
      </div>

      <script>
          var select = document.getElementById("select");
          var list = document.getElementById("list");
          select.addEventListener("click",handerlClick);
          function handerlClick(evt){
             var e = evt || window.event;
             var target = e.target || e.srcElement;
             list.style.display = "block";
             typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true ;
             
          }
          document.addEventListener("click",handerlClickNone);
          function handerlClickNone(){
                list.style.display = "none";
          }
          list.addEventListener("click",handerlClickList);
          function handerlClickList(evt){
            var e= evt || window.event;
            var target = e.target || e.srcElement;
            select.children[0].innerHTML = target.innerHTML ;
            list.style.display = "none";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
          }
      </script>
</body>
</html>
