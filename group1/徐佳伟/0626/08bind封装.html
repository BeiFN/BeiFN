            // 函数包裹函数，内部函数调用你的方法，并在调用时绑定this指向。
            function myBind(fn,_this){
                  var arg1 = [].slice.call(arguments).slice(2);
                  console.log(arg1)
                  return function(a,b,n,e){
                        // fn.call(_this);
                        var arg2 = [].slice.call(arguments);
                        console.log(arg1.concat(arg2));
                        fn.apply(_this,arg1.concat(arg2));
                  }
            }
            function foo(){
                  console.log(this,arguments);
            }
            var foo = myBind(foo,{name : "彭于晏"},123,345,4,657,68);
            foo();
