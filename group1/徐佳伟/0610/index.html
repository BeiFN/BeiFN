        <!-- * 
    根据一个数字日期，判断这个日期是这一年的第几天    
            例如： "20160211"，计算后结果为42 -->
    <script>
        var num = 20190225;
        var year = parseInt(num/10000);
        var month = parseInt( (num - 10000 * year) / 100 );
        var day = num - 10000*year - month * 100;
        var sum = 0;
        if(month > 2){
            var n = parseInt(month/2);
            sum = n *(30 + 31) + day;
            if (year % 400 == 0 || year % 4 == 0 && year % 100 == 0)
                sum --;
            else
                sum -=2;
            console.log("这个日期是这一年的第"+sum+"天!");
        }else if(month == 2){
            console.log("这个日期是这一年的第"+(31+day)+"天!");
        }  
        else{
            console.log("这个日期是这一年的第"+day+"天!");
        }
       
    </script>
