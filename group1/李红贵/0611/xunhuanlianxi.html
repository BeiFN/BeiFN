        // 空心菱形
        var i = 0;
        while(i++ < 5 ){
            var k = 0;
            while(k++ < 5-i){
                document.write("&nbsp;&nbsp;");
            }
            var j = 0;
            while(j++ < i*2-1){
                if(j===1 || j === i*2-1){
                    document.write("*");
                }else{
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
        while(i-- > 1){
            var k = 0;
            while(k++ < 5-i){
                document.write("&nbsp;&nbsp;");
            }
            var j = 0;
            while(j++ < i*2-1){
                document.write("*");
            }
            document.write("<br/>");
        }
