<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

		/*
			正八边形
		*/
		function shape(){
			for(var n=-8;n<=8;n++){
				for(var m=-8;m<=8;m++){
					if(Math.abs(n)+Math.abs(m)<=10){
						document.write("0&nbsp;&nbsp;");
					}else{
						document.write("*&nbsp;&nbsp;");
					}
				}
				document.write("<br/>");
			}
		}
		shape();
	</script>
</head>
<body>

</body>
</html>
