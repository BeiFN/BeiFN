document.write("<br/><br/>22 两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数<br/>");
    // x-10=3*y; s+y+3+10=163; -> x+y=150;  ->y+10=150-3*y;-> 4*y = 140; y=35;x=115;  被除数115，除数35
    var x = 12;
    
    while((x ++ ) < 150 ){
        var y = 0;
        while(y ++ < x/3){
            // console.log(x , y);
            if((x + y  === 150) && ((x-10) / y ===3)){
                // console.log(x , y);
                document.write("被除数="+ x +"；除数=："+ y);
            }
        }
    }
    

document.write("<br/><br/>23 假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口<br/>");
    var n23Num = 100000;
    var n23Resut = 0;
    while(n23Num > 5000){
        if( n23Num > 50000){
            n23Num *= (1 - 0.05);
        }else{
            n23Num -= 5000;
        }
        n23Resut += 1;
        // console.log(n23Num,n23Resut);
        
    }
    document.write(n23Resut);

document.write("<br/><br/>24 《张丘建算经》 成书于公元 5  世纪， 作者是北魏人． 书中最后一道题堪称亮点， 通常也被称为 “ 百钱买百鸡 ” 问题，民间则流传着县令考问神童的佳话书中原文如下：今有鸡翁一， 值钱五； 鸡母一， 值钱三； 鸡雏三， 值钱一； 百钱买鸡百只， 问鸡翁、 母、雏各几何？<br/>");
    var cock = -1;
    
    var chick = -1;
    while(cock++ < 20){
        var hen = -1;
        while(hen++ < 33){
            chick = 100 - hen - cock;
            if(cock * 5 + hen * 3 + chick / 3 === 100){
                document.write("公鸡："+cock+"只；母鸡："+hen+"只；小鸡："+chick+"只；<br/>");

            }
        }
    }
