    <title>广告链接</title>

<body>
    <button id="btn">点击下载</button>
    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click",falseView,false);
        btn.addEventListener("click",trueView,false);

        //     }
        //     times ++;

        function falseView(){
            console.log("假链接");
           
            open("http:www.baidu.com");
            
            btn.removeEventListener("click",falseView);
            
        }
        function trueView(){
            if(times === 0)return times ++;
            console.log("真链接");
            location.href = "./随堂.html";
        }
    </script>
</body>
</html>
