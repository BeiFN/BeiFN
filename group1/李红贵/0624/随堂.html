<body>
    <button id="btn">点我试试</button>
    <script>
        var btn = document.getElementById("btn");
        console.dir(btn);
        btn.onclick = handlerClick;
        function handlerClick(){
            alert("hello");
        }

        // 事件触发顺序  事件流
        // 事件触发分为三步
        // 1.捕获  2.目标阶段  3.冒泡阶段  
        // 13是两套流程
        // IE 冒泡  目标->冒泡
        // netSpace 捕获 捕获->目标

        // 高级事件绑定模式  监听
        // 监听  复杂
        // domNode 元素节点 addEventListener(事件名（不带on），事件处理函数，false（默认冒泡模式触发）);

        btn.addEventListener ("click",handlerClick);
        // 基本使用
        // 监听可以同时存在多个事件处理函数
        // btn.addEventListener("click", randomBoxColor);
        // removeEventListener  接收参数一定是两个。 事件名和事件处理函数  事件处理函数地址问题导致无法删除

        //不要给一个事件监听太多的事件处理函数，20个以下，2-3个就行

        // 移除监听事件  
        btn.removeEventListener("click", handlerClick);


         // 阻止事件冒泡;
         btn.onclick  = function(evt){
             var e = evt || window.event;
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
         }

    //    判断 引用类型  都是true
