<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟select</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #select{
            width: 200px;
            text-align: center;
            height: 20px;
            line-height: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #000;
            position: relative;
        }
        #list{
            width: 190px;
            padding:  0 5px;           
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            position: absolute;
        }
        #list p{
            line-height: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #list p:hover{
            background: #fff;
            transition:  all .5s;
        }
    </style>
</head>
<body>
    <div id="select">
        <p class="hadSe">请选择游戏</p>
        <div id="list">
            <p>英雄联盟</p>
            <p>炉石</p>
            <p>剑三</p>
            <p>吃鸡</p>
            <p>剑灵</p>
        </div>
    </div>
    <script>
        var select = document.getElementById("select");
        var hadSel = document.getElementsByClassName("hadSe")[0];

        var list = document.querySelector("#list");

        list.addEventListener("click",handlerList);

        select.onclick = function(evt){
            console.log("xxx");
            var e = evt || window.event;
            list.style.display = "block";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }

        function handlerList(evt){
            var e = evt || window.event;
            console.log("dsss");
            list.style.display = "none";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;

            var target = e.target || e.srcElement;
            console.log(target.innerHTML);
            changeShowInfo(target.innerHTML);
        }
        function changeShowInfo(gramName){
            hadSel.innerText = gramName;
        }

        document.onclick = function(e){
            console.log("dsss");
            list.style.display = "none";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }
    </script>
</body>
</html>
