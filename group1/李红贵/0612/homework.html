        function calculator(num1 , num2, sign){
            switch(sign){
                case "+":
                    return Number(num1) + Number(num2); 
                    break;
                case "-":
                    return num1 - num2;
                    break;
                case "*":
                    return num1 * num2;
                    break;
                case "/":
                    return num1 / num2;
                    break;
                case "%": 
                    return num1 % num2;
                    break;
                    default: return "尚不支持"; break;
            }

        }
        document.write(calculator(50, 2, "*"));

        function sort(a, b, c){
            if(a > b){
                if(c < b){
                    return (c +"<"+b+"<"+a);
                }else{
                    if(c > a){
                        return  (b + "<" + a +"<"+ c );
                    }else{
                        return (b + "<" + c + "<" + a);
                    }
                }
            }else{
                if(c > b){
                    return (a + "<" + b + "<" + c);
                }else{
                    if(c > a){
                        return (a + "<" + c + "<" + b);
                    }else{
                        return (c + "<" + a + "<" + b);
                    }
                }
            }
        }

document.write("<br/><br/>7 求m-n之间数字的和<br/>");
        function sum(m , n){
            var summ = 0;
            if(m > n){
                for( var i = n ; i <= m ; i ++ ){
                    summ += i;
                }
            }else{
                for(var i = m; i <= n; i++){
                    summ += i;
                }
            }
            return summ;
        }

        function digit(num , k){
            return parseInt( (num % Math.pow(10, k) / Math.pow(10,k-1) ) );

document.write("<br/><br/>12 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n<br/>");
        function sumNum(num){
            var resSum = 0;
            if(num % 2){
                for(var i=1 ; i <= num; i+=2){
                    resSum += 1 / i;
                }
            }else{
                for(var i=2 ; i <= num; i+=2){
                    resSum += 1 / i;
                }
            }
            return resSum;
        }
        document.write(sumNum(4));

        function factorial(n){
            console.log(n);
            var res = 1;
            for(var i = 1; i++ < n; ){
                res *= i;
            }
            return res;
        }
