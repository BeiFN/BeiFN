<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
</head>
<body>
    <input type="text" id="num1"/>
    <select  id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2"/>
    <button id="sum">计算</button>
    <script>
        // var a = 10;
        // var b = 20;

        function calculator(a , b, o){
            switch(o){
                case "+": 
                    return Number(a) + Number(b);
                    break;
                case "-":
                    return a - b;
                    break;
                case "*":
                    return a * b;
                    break;
                case "/":
                    return a / b;
                    break;
                case "%":
                    return a % b;
                    break;
                default : return ("无效运算符"); break;
            }
        }
        console.log(calculator(30,20,"+"));

        // 参数机制
        // 形参 变量名 未赋值的变量             在函数体上
        // 实参  实际参数（数据）  给形参赋值   在函数调用上

        // 高级计算器
        // 获取值

        sum.onclick = function(){
            var a = num1.value;
            var b = num2.value;
            var o = opt.value;
            console.log(a,b,o);
            var res =  calculator(a , b , o);
            console.log(res);
            
        }


    </script>
</body>
</html>
