        // 5单元

        var count = 0; //总攻击次数
        var pcount = 0; //暴击次数
        var fixp =  0.2; //期望概率
        var c = 0.0557; //种子

        var timers = null;
        timers = setInterval(function(){
            var num = Math.random();
            count++;
            if(num<=fixp){
            pcount++;
            fixp = c;
            }else{
            fixp += c;
            }
            console.log("当前第"+count+"次攻击，暴击次数"+pcount+"次，实际概率为："+pcount/count);
            if(count === 10){
                clearInterval(timers);
            }
        },1000);
