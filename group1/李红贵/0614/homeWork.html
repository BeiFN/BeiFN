document.write("<br/><br/>4. 递归更相减损法求最大公约数。<br/>");
        function gxjsf(m , n){
            if(m % 2 === 0 && n % 2 === 0 ){
                m = m / 2;
                n = n / 2;
                return  2*gxjsf(m/2 , n/2);
            }else{
                var r = 0;
                if(m > n){
                    r = m-n;
                    if(r === n){
                        return r;
                    }else {
                        return gxjsf(r , n);
                    }
                }else{
                    r = n - m;
                    if(r === m){
                        return r;
                    }else{
                        return gxjsf(r, m);
                    }

                }
            }
        }
        console.log(zzxcf(20,45));
