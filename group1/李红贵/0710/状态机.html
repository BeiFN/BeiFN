<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态机方法</title>
</head>
<body>
    <script>
        // 模拟ajax超时设置

        var promise = new Promise(function(resolve, reject){//方法中固定传这两个参数成功和失败
            setTimeout(function(){
                resolve("hello i am resolved");

            },Math.random()*3000);

            setTimeout(function(){
                reject("i am regect timeout");
            },1500);
        });

        promise.then(function(res){
            console.log("成功状态"+res);
        },function(error){
            console.log("失败状态"+error);
        });


        
        var pro1 = new Promise( function(resolve , reject){
                  setTimeout( function(){
                        resolve("i'm pro1");
                  } ,Math.random() * 5000)
            } )
        var pro2 = new Promise( function(resolve , reject){
                  setTimeout( function(){
                        resolve("i'm pro2");
                  } ,Math.random() * 5000)
            } )
        var pro3 = new Promise( function(resolve , reject){
                  setTimeout( function(){
                        resolve("i'm pro3");
                  } ,Math.random() * 5000)

                  // reject();
            } )

            // 全部执行完成
            Promise.all( [pro1 , pro2 , pro3] )
            .then(function(){
                  console.log(arguments);
            },function(){
                  console.log(2);
            })

            // 先执行完成
            Promise.race( [pro1 , pro2 , pro3] )
            .then(function(){
                  console.log(arguments);
            },function(){
                  console.log(2);
            })
    </script>
</body>
</html>
