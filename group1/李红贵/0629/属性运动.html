    <style>
        #box1,#box2,#box3{
            width: 100px;
            height: 100px;
            border: 10px solid #000;
            float: left;
            background: #ddd;
            margin: 20px;
            text-align: center;


        }
    </style>
</head>
<body>
    <div id="box1">高</div>
    <div id="box2">宽</div>
    <div id="box3">透明</div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        box1.onmouseover = function(){
            move(400,this,"height");
        }
        box2.onmouseover = function(){
            move(400,this,"width");
        }

        //多了透明度
        box3.onmouseover = function(){
            move(0.3,this,"opacity");
        }
        
        function move(target,dom,attr){
            console.log(target,dom);
            //获取元素css样式
            console.log(getComputedStyle(dom),getComputedStyle(dom)[attr]);

            //开关定时器
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                var iNow = parseInt(getComputedStyle(dom)[attr]);
                // console.log(iNow);
                if(attr === "opacity"){
                    // 获取所有style属性
                    // console.log(getComputedStyle(dom),getComputedStyle(dom)[attr]);
                    iNow = parseInt(getComputedStyle(dom)[attr] *100);

                   
                    
                }
                // console.log(iNow);

                //计算速度
                //获取字符串
                // var iNow = parseInt(getComputedStyle(dom)[attr]);
            

                var speed = ((attr === "opacity"? target*100:target) -iNow)/10;
                
                console.log(speed);
                speed = speed>0? Math.ceil(speed) : Math.floor(speed);

                console.log(target,iNow);


                if(attr === "opacity"){
                    if(target*100 >= iNow){
                        clearInterval(dom.timer);
                    }else{
                        dom.style.opacity = (iNow+speed)/100;
                    }
                }else{
                    if(target === iNow){
                        clearInterval(dom.timer);
                    }else{
                        dom.style[attr] = iNow + speed +"px";
                    }
                }
                // // 终止条件
                // if(target*100 >= iNow){
                //     clearInterval(dom.timer);
                // }else{
                //     if(attr === "opacity"){
                //         dom.style.opacity = (iNow +speed)/100;
                //     }else{
                //     // 元素运动
                //         dom.style[attr] = iNow + speed +"px";
                //     }
                // }

            },50);
        }
