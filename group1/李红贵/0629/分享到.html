    <title>Document</title>
    <style>
        #share{
            width: 100px;
            height: 150px;
            position: absolute;
            left: -100px;
            bottom: 0;
            background-color: #ddd;
        }
        #share span{
            display: block;
            width: 16px;
            padding: 2px;
            position: absolute;
            right: -16px;
            top: 50%;
            margin-top: -26px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="share">
        <span>
            分享到
        </span>
    </div>

    <script>
        var timer = null;
        var share = document.getElementById("share");
        // share.addEventListener("mouseover",handlerOver);
        // share.addEventListener("mouseout",handlerOut);


        share.addEventListener("mouseout",function(){
            move(-100,-5);
        });
        share.addEventListener("mouseover",function(){
            move(0,5);
        });

        function move(target,speed){
            clearInterval(timer);
            timer = setInterval(function (){
                if(share.offsetLeft === target){
                    clearInterval(timer);
                }else{
                share.style.left = share.offsetLeft + speed +"px";

                }
            },50);
        }
