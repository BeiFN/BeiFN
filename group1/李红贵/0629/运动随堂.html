<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运动</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color:  #ddd;
            position: absolute;
            left: 0;;
            top: 0;
        }
        #btn{
            margin-top: 200px;

        }
        #line{
            position: absolute;
            left: 400px;
            width: 1px;
            height: 200px;
            background-color:  #aaa;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="line"></div>

    <button id="btn">开始运动</button>


    <script>
        //框架 毛坯房  插件精装修

        // 基础运动
        // 所谓运动，是属性值的改变

        var btn = document.getElementById("btn");
        var box = document.getElementById("box");
        var speed = 17;//单位时间内的位移距离
        var time =null;
        var target = 400;
        btn.addEventListener("click",hanlderClick);
        function hanlderClick(){
            // box.style.left = box.offsetLeft + 10 +"px";
            time = setInterval(boxMove,50);
        }

        function boxMove(){
            box.style.left = box.offsetLeft + speed +"px";

            //用距离判断是否到底
            // if(box.offsetLeft >= 400){
            //     clearInterval(time);
            // }

            if(Math.abs( target-box.offsetLeft) <= Math.abs(speed)){

                clearInterval(time);
                box.style.left = target + "px";
            }

        }

        // 终止条件
    </script>




















</body>
</html>
