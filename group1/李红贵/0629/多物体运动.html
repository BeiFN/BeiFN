<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin-top: 20px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        var divs = document.getElementsByTagName("div");
        var timer = null;

        for(var i =0,div; div = divs[i++];){
            div.onmouseover =function(){
                move(400,this);
            };
        }
        function move(target,dom){
            console.log(target,dom);
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                var speed = (target - dom.offsetWidth)/10;
                console.log(speed);
                speed = speed>0? Math.ceil(speed):Math.floor(speed);
                console.log(speed,dom.offsetWidth);
                if(target === dom.offsetWidth){
                    clearInterval(dom.timer);
                }else{
                    dom.style.width = dom.offsetWidth + speed +"px";
                }

            },50);
        }
    </script>
</body>
</html>
