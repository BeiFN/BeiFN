<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义轮播图</title>
    <link rel="stylesheet" href="./banner.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider" style="background-color: #f0f">5</div>
            <div class="slider" style="background-color: #00f">1</div>
            <div class="slider" style="background-color: #0f0">2</div>
            <div class="slider" style="background-color: #0ff">3</div>
            <div class="slider" style="background-color: #f00">4</div>
            <div class="slider" style="background-color: #f0f">5</div>
            <div class="slider" style="background-color: #00f">1</div>
        </div>
        <div class="button-next"></div>
        <div class="button-prev"></div>
        <div class="pagination">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>

        </div>

        
    </div>
    <script src="./banner.js"></script>
</body>
</html>
