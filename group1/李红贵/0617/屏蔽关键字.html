<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屏蔽关键字</title>
</head>
<body>
    <input type="text" id="ipt">
    <button id="btn">输入</button>
    <div id="box"></div>
    <script>
        btn.onclick = hanlerClick;
        function hanlerClick(){
            var iptValue = ipt.value;
            console.log(iptValue);
            var resValue = iptValue.replace(/carry|发育/g,"***");
            console.log(resValue);
            box.innerHTML = resValue;
            ipt.value = "";
        }
    </script>
</body>
</html>
