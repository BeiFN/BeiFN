<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>分页效果</title>
      <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

      <div class="container">
            <p class="title"></p>
            <div class="wrapper">
                  <div class="image-list">
                        <!-- <div class="box">
                              <div class="box-img">
                                    <img src="https://img.zcool.cn/community/00ff03598803240000002129833089.jpg@260w_195h_1c_1e_1o_100sh.jpg" alt="">
                              </div>
                              <div class="box-title">
                                    <a href="">
                                                绘本
                                    </a>
                                    <span class="fire"></span>
                              </div>
                        </div> -->
                  </div>
            </div>

            <div class="pagination">
                  
            </div>
      </div>
      
      <!-- 模板标签，获取字符串模板，data和title由网络请求返回数据决定 -->
      <script type="text/html" id="template">
            <%  for(var i = 0 , item ; item = data[i]; i++) {%>
                  <div class="box">
                        <div class="box-img">
                              <img src="<%= item.cover %>" alt="">
                        </div>
                        <div class="box-title">
                              <a href="">
                                    <%= item.title %>
                              </a>
                              <span class="fire"></span>
                        </div>
                  </div>
            <% } %>
      </script>
      <script src="../libs/jquery-3.4.1.js"></script>

      <!-- 工具库，整合模板引擎库 -->
      <script src="../libs/utils.js"></script>
      
      <!-- 页面js-->
      <script src="javascripts/index.js"></script>
      
      <script>
      
            new Pagination().init({
                  list : ".image-list",
                  page : ".pagination",
                  getData : {
                        url  : "http://localhost/zc",//请求地址
                        data : {//网络请求参数
                              pageSize : 20,//站酷接口返回最多20条，服务器端决定
                              contentId: (""+Date.now()).slice(6) + "_3",
                              day : new Date().toISOString().slice(0,10)
                        }
                  },
                  pageNo : 1,//选中页码
                  showNo : 5,//每页显示条数
                  template : $("#template")[0].innerHTML//字符串模板
            });
      </script>
</body>
</html>
