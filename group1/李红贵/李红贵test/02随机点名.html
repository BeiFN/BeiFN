<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>随机点名</title>

    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #nameBox{
                  width: 300px;
                  height: 100px;
                  font-size: 50px;
                  text-align: center;
                  border-radius: 10px;
                  box-shadow: 0 0 5px #ddd;
                  line-height: 100px;

                  position: absolute;
                  left: 0;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  margin: auto;
            }
            #btn{
                display: block;
                margin: 0 auto;
                width: 200px;
                height: 100px;
                text-align:  center;
                margin-top: 50px;
                font-size:  50px;
                background-color: blue;
            }
      </style>
</head>
<body>
        <input type="button" value="点名" id="btn">
        <div id="nameBox"></div>
    <script>
        var zuobi = false;
        document.onkeydown = function(evt){
            var e = event || evt;
            if( e.keyCode === 13){
                zuobi = true;
            }
        }

            var str = "杨怀智,千锋彭于晏,邓修,谢宇航,吕赟飞,郭森,谢鑫鹏,王旭,刘彪,郭振宁,张卓,郭钢,浦文卓,郑则栋,李培锋,仇明珠,尹亚亭,祖莹,李嵩,陈荣强,刘宝灵,高展飞,朱盟,李红贵,刘深,杜豪刚,陆凤妹,谢达文,潘思佳,蒿倩,黄应锁,林海松,杨松,王鹏,常浩,李林,韩卫静,文君豪,李罗,张志博,封雨忱,赵汪洋,千锋彭于晏,千锋彭于晏,千锋彭于晏,千锋彭于晏,千锋彭于晏,李红霞,肖光瑞,李策,张怡哲,费殷植,张朋伟,庞浩,徐佳伟";
            var nameList = str.split(",");
            
            function randomName(list){
                  return list[Math.round( Math.random()*(list.length-1))];
            }
            
            
            btn.onclick = setNameBox;
            setNameBox();
            function setNameBox(){
                  if(zuobi) {
                    nameBox.innerHTML = "吴彦祖";
                  }else{
                    nameBox.innerHTML = randomName(nameList);
                  }
            }
   
        

    </script>
</body>
</html>
