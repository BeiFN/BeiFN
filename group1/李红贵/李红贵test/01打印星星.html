<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input type="text" id="num1" placeholder="请输入行数"/>
        <input type="text" id="num2" placeholder="请输入列数">
        <input type="button" value="打印输入行列星星" id="btn1">
        <input type="button" value="打印等腰三角形，输入行" id="btn2">
        <br/><br/>
    <script>
        
        btn1.onclick = function (){
            console.log(num1.value,num2.value);
            if((num1.value.length > 0) && (num2.value.length > 0)){
                writexing(Number(num1.value),Number(num2.value));
            }else{
                alert("请输入行和列");
              
            }
            
        };

        function writexing(a,b){
            var row = 0;
            while(row ++ < a){
            
                  var col = 0;
                  while(col ++ < b){
                        document.write("*");
                  }
                  
                  document.write("<br>");
            }
        }


        btn2.onclick = function (){
            console.log(num1.value,num2.value);
            if(num1.value.length > 0){
                writeSanjiaoxing(Number(num1.value));
            }else{
                alert("请输入行数");
            }
            
        };
        function writeSanjiaoxing(a){
            var row = 0;
            while(row ++ < a){

                  var space = 0;
                  while(space++ < a- row){
                        document.write("&nbsp;&nbsp;");
                  }
                  var col = 0;
                  while(col ++ < row * 2 - 1){
                        document.write("*");
                  }
                  document.write("<br>");
            }
        }
        
    </script>
</body>
</html>
