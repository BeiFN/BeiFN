<body>
    <!-- 
        区分设计模式时，以目标为导向，而不是以代码为导向

        单例
            无论多少次，实例只创造一个实例对象

        观察者
            一对多的对象处理方案，异步的解决方案

        工厂
            创建加工后的对象

        责任链模式
            耦合关系设计

        代理模式
            接口的复用及适配

        策略模式
            方便功能的存取

        装饰者模式
        MVC
        MVVM
        组合模式
     -->

     <script>
        //  单例原理，构造函数只要有返回的对象，那么就不会返回原来的实例对象了
        var instance = null;
         function Singleto(){
             if(instance === null){
                 instance = this;
             }else{
                 return instance;
             }
          
         }
         console.log(new Singleto());
        if( new Singleto() === new Singleto())console.log(true);
        // 第一次返回实例，第二次返回之前记录的对象

        // 全局变量内置
        
     </script>
</body>
</html>
