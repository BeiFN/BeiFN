    <script>
        class Father{
            constructor(){
                this.name = "helloworld";
            }
            sayHello(){
                console.log("sayHello");
            }
            

        }

        class Son extends Father{
            constructor(){
                super();

            }
            sonSayHello(){
                console.log("otherFun1");
                super.sayHello();
                console.log("otherFun2");

            }
        }
        let son = new Son();
        // son.sayHello();
        son.sonSayHello();
        console.log(new Son());
    </script>
