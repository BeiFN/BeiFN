<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #list{
            width: 50px;
            height: 100px;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div id="list"></div>
    <script>
        var list = document.getElementById("list");
        document.addEventListener("contextmenu",showMyList);
        function showMyList(evt){
            var e = evt ||window.event;
            list.style.display = "block";
        }
    </script>
</body>
</html>
