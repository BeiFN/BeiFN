<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color:  #dddddd;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        box.addEventListener("mousedown",handStart);
        document.addEventListener("mousemove",handMove);
        box.addEventListener("mouseup",handEnd);
        var _temp = null;
        function handStart(evt){
            var e = evt || window.event;
            document.addEventListener("mousemove", _temp = handMove.bind(false,{
                offsetX : e.offsetX,
                offsetY : e.offsetY,
            }));

        }
        function handMove(offset,evt){
            var e = evt || window.event;
            box.style.left = e.clientX-offset.offsetX +"px";
            box.style.top = e.clientY - offset.offsetY +"px";
        }
        function handEnd(evt){
            alert("删除");
            document.removeEventListener("mousemove",_temp);
        }
    </script>
</body>
</html>
