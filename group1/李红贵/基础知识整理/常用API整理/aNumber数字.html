        // <br> 换行  </br>前换行 <br/>后换行
        function baseMath(){
            document.write("<br/><br/>1.parseIng()取整<br/>转换规则: 从左到右依次检索遇到的每一个字符; 如果有任意一个不为数字的字符，会删除掉这个字符及后面的全部内容。如果第一个字符就是非数字，那么返回 NaN; 还可以进行进制数转换parseInt('f',16);把16进制f转10进制数</br>");
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("parseInt取整"+ parseInt("3.4637"));'+'<i>'+ '//==>3'+'</i>'+'</b>'+'<br/>');
            
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("parseInt转10进制数"+ parseInt("f",16));'+'<i>'+ '//==>15'+'</i>'+'</b>'+'<br/>');
            //  表示把十六进制的a转为10进制数

            document.write("<br/><br/>2.parseFloat()转小数<br/>转换规则：从左到右依次检索遇到的每一个字符; 如果有字符破坏了数字规则,会删除掉这个字符及后面的全部内容。如果第一个字符就是非数字，那么返回 NaN;  //空格不算，可以有正负号<br/>");

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("parseFloat转小数"+ parseFloat("3.4637fc98"));'+'<i>'+ '//3.4637'+'</i>'+'</b>'+'<br/>');

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("parseFloat转小数"+ parseFloat("a3.4a"));'+'<i>'+ '//NaN'+'</i>'+'</b>'+'<br/>');

            document.write("<br/><br/>3.Number()转数字<br/>转换规则：进行整体的数据类型变换; 只要存在任何不符合数字规则的部分，那么会被转换成NaN  //空格不算，可以有正负号<br/>Infinity 无限大，表示无法表示的数字<br/>1e+n 代表1后面有n个零<br/>");

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log(Number("34.56a"));'+'<i>'+ '//NaN'+'</i>'+'</b>'+'<br/>');

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log(Number(" -34.56"));'+'<i>'+ '//-34.56'+'</i>'+'</b>'+'<br/>');

            document.write("<br/><br/>4.isNan()判断是否为NaN，可判断纯数字字符串<br/>");
            if(!isNaN("123")){
                console.log("纯数字字符串")
            }else{
                console.log("isNaN");
            }

            document.write("<br/><br/>5.Math.round('3.546'); '3.546'四舍五入取整,返回数字<br/>");

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log(typeof Math.round("3.546") ,Math.round("3.546"));'+'<i>'+ '//4'+'</i>'+'</b>'+'<br/>');

            document.write("<br/><br/>6.number.toFixed(n); 返回保留n位小数的字符串，结果四舍五入<br/>");

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log( 1.65372.toFixed(3)); '+'<i>'+ '//"1.654"'+'</i>'+'</b>'+'<br/>');
                    
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log( 1.6502.toFixed(3)); '+'<i>'+ '//"1.650"'+'</i>'+'</b>'+'<br/>');

            document.write("<br/><br/>7.变量名str.toString(n);传参数n，为转成n进制字符串<br/>");
                                
            document.write('<br/>'+ '~~~~'+'<b>'+'var str = 15;'+'<br/>'+'console.log("15转16进制数为:"+str.toString(16));'+'</i>'+'</b>'+'<br/>');

            var str = 15;
            console.log("15转16进制数为:"+str.toString(16));


            
            document.write("<br/><br/>8.Math相关方法<br/>");
            // Math.pow(2, 3); 2的3次方+'<br/>'+
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("2的3次方"+Math.pow(2, 3));'+'<i>'+ '//8'+'</i>'+'</b>'+'<br/>');

            // 14.Math.PI π值+'<br/>'+
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("π值："+ Math.PI);'+'<i>'+ ''+'</i>'+'</b>'+'<br/>');

            //Math.random(); 随机数，[0,1）开区间的任意小数+'<br/>'+
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("随机数："+ Math.random());'+'<i>'+ ''+'</i>'+'</b>'+'<br/>');

  
                    
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("绝对值abs："+ Math.abs("-123.5")); '+'<i>'+ '//123.5 //绝对值'+'</i>'+'</b>'+'<br/>');

                            
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("sin30："+ Math.sin(Math.PI/6)); '+'<i>'+ '//sin值,传弧度'+'</i>'+'</b>'+'<br/>');

                                    
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("cos60："+ Math.cos(Math.PI/3)); '+'<i>'+ '//cos值'+'</i>'+'</b>'+'<br/>');

                                            
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("最大值max"+ Math.max(1,2,3,"0.5"));  '+'<i>'+ '//3   //求最大值'+'</i>'+'</b>'+'<br/>');

            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("最小值min："+ Math.min(1,2,3,0.5)); '+'<i>'+ ' //0.5    //求最小值'+'</i>'+'</b>'+'<br/>');

                    
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("16开平方sqrt："+ Math.sqrt(16));'+'<i>'+ ' // 4   //求开平方'+'</i>'+'</b>'+'<br/>');

                            
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("向下取整floor："+ Math.floor(1.56)); '+'<i>'+ ' //1  //向下取整'+'</i>'+'</b>'+'<br/>');

                                    
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("向下取整floor："+ Math.floor(-1.56));'+'<i>'+ ' //12   //向下取整'+'</i>'+'</b>'+'<br/>');

                                            
            document.write('<br/>'+ '~~~~'+'<b>'+'console.log("向上取整ceil："+ Math.ceil(2.93));'+'<i>'+ '  //3   //向上取整'+'</i>'+'</b>'+'<br/>');

        }
        console.time("timeBaseMath");
        baseMath();//测试本段程序运行时间
        console.timeEnd("timeBaseMath");
