<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础字符串API</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 20px;
            font-weight: 600;

        }
    </style>
</head>
<body>
    
    <script>
// 返回传入ascii码对应的字符并组成字符串返回，该方法不能单独获取在高代码点位上的字符
console.log(String.fromCharCode(65, 66, 67));  // returns "ABC"
			
			// 返回传入ascii码对应的字符并组成字符串返回，该方法能获取在高代码点位上的字符
			console.log(String.fromCodePoint(65, 90));   // "AZ"
			console.log(String.fromCodePoint(0x2F804));  // "\uD87E\uDC04"
			console.log(String.fromCodePoint(194564));   // "\uD87E\uDC04"
			
			
// String.prototype.anchor()
// String.prototype.big()
// String.prototype.blink()
// String.prototype.bold()
			
			var str = "ABC";
			console.log(str.charAt(1)); //return B;//charAt(参数是字符的下标，超出返回空字符串)
			
			console.log("ABC".charCodeAt(0)); // returns 65:"A"
			console.log("ABC".charCodeAt(3)); // returns NaN
			// 返回对应字符的ascii码
			console.log('ABC'.codePointAt(1));          // 66
			console.log('\uD800\uDC00'.codePointAt(0)); // 65536
			
			//字符串拼接
			var hello = "Hello, ";
			console.log(hello.concat("Kevin", " have a nice day.")); 
			/* Hello, Kevin have a nice day. */
			
			// 判断字符串结尾
			var str = "To be, or not to be, that is the question.";
			console.log( str.endsWith("question.") );  // true
			console.log( str.endsWith("to be") );      // false
			console.log( str.endsWith("to be", 19) );  // true
			
			// 判断字符串开头
			var str = "To be, or not to be, that is the question.";
			console.log(str.startsWith("To be"));         // true
			console.log(str.startsWith("not to be"));     // false
			console.log(str.startsWith("not to be", 10)); // true
			
// String.prototype.fixed()
// String.prototype.fontcolor()
// String.prototype.fontsize()			

			// 判断是否包含字串
			console.log(str.includes('To be'));       // true
			
			// 字符首次出现位置
			console.log("Blue Whale".indexOf("Blue"));     // returns  0
			console.log("Blue Whale".indexOf("blue"));    // returns -1
			
			// 字符最后出现位置,加2表示右边第二次出现的位置
			console.log("canal".lastIndexOf("a"));   // returns 3 
			console.log("canal".lastIndexOf("a",2)); // returns 1
			console.log("canal".lastIndexOf("a",0)); // returns -1
			
// String.prototype.italics()
// String.prototype.link()
	
			
			
			// 字符串"a"是否大于'c',大于返回1（正值）,等于返回0,小于返回-1（负值）;
			console.log('a'.localeCompare('c')); 
			
// String.prototype.match()
// String.prototype.matchAll()
// String.prototype.normalize()

			
			// 用参数2在末尾重复补充字符串到参数1长度,参数二不填用空格补齐,参数1小于目标长度则不变
			'abc'.padEnd(10);          // "abc       "
			'abc'.padEnd(10, "foo");   // "abcfoofoof"
			'abc'.padEnd(6, "123456"); // "abc123"
			'abc'.padEnd(1);           // "abc"
			
			// 用参数2在开头重复补充字符串到参数1长度,参数二不填用空格补齐,参数1小于目标长度则不变
			'abc'.padStart(10);         // "       abc"
			'abc'.padStart(10, "foo");  // "foofoofabc"
			'abc'.padStart(6,"123465"); // "123abc"
			'abc'.padStart(1);          // "abc"
// String.prototype.quote()//废弃方法
	
			//构建新字符串返回,参数为重复次数
			// "abc".repeat(-1)     // RangeError: repeat count must be positive and less than inifinity
			"abc".repeat(0)      // ""
			"abc".repeat(1)      // "abc"
			"abc".repeat(2)      // "abcabc"
			"abc".repeat(3.5)    // "abcabcabc" 参数count将会被自动转换成整数.
// String.prototype.repeat()
// String.prototype.replace()
// String.prototype.search()

			//拷贝字串以新字符串返回
			var str = 'The morning is upon us.';
			str.slice(-3);     // returns 'us.'
			str.slice(-3, -1); // returns 'us'
			str.slice(0, -1);  // returns 'The morning is upon us'
			
			// 拷贝子字符串 包括前值,不包含后值
			var anyString = "Mozilla";
			console.log(anyString.substring(0,3));// 输出 "Moz"
			
// String.prototype.small()


			// 字符串转数组
			// split 查找字符串中的 0 或多个空格，并返回找到的前 3 个分割元素（splits）。
			var myString = "Hello World. How are you doing?";
			var splits = myString.split(" ", 3);
			console.log(splits);//["Hello", "World.", "How"]
			
			
			var tempestString = "Oh brave new world that has such people in it.";
			var monthString = "Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec";
			var space = " ";
			var comma = ",";
			tempestString.split()
			// splitString(tempestString, space);//bString字符串.html:140 Uncaught ReferenceError: splitString is not defined

			// splitString(tempestString);
			// splitString(monthString, comma);
			
// String.prototype.startsWith()
// String.prototype.strike()
// String.prototype.sub()
// String.prototype.substr()
// String.prototype.sup()

			// 字符串转小写 地区问题
			console.log('中文简体 zh-CN || zh-Hans'.toLocaleLowerCase());
			// '中文简体 zh-cn || zh-hans'
			
			// ​console.log('ALPHABET'.toLowerCase()); 
			// "alphabet"
			
			// 字符串转大写 分地区
			console.log('alphabet'.toLocaleUpperCase()); // 'ALPHABET'
			
			// ​console.log('alphabet'.toUpperCase()); // "ALPHABET"
			
// 
// String.prototype.toSource()//存在兼容性问题 该特性是非标准的，请尽量不要在生产环境中使用它！
// toSource() 方法返回一个代表对象的源代码。

			// toString() 方法返回指定对象的字符串形式,还可以转其他进制数
			var x = new String("Hello world");
			console.log(x.toString())      // 输出 "Hello world"

			// 返回一个原字符串两端空格删除后的新字符串
			var orig = '   foo  ';
			console.log(orig.trim()); // 'foo'
			
			// 返回一个原字符串右边空格删除后的新字符串
			var str = "   foo  ";		
			console.log(str.length); // 8
			str = str.trimRight();
			console.log(str.length); // 6
			document.write( str );
			
			
			// 返回一个原字符串左边空格删除后的新字符串
			var str = "   foo  ";				
			console.log(str.length); // 8
			str = str.trimLeft();
			console.log(str.length); // 5
			document.write( str );
			

// String.prototype.valueOf()
//String 对象的 valueOf 方法返回一个String对象的原始值。
// 该值等同于String.prototype.toString()。

// 
// String.prototype[@@iterator]()
// [@@iterator]() 方法返回一个新的Iterator对象，它遍历字符串的代码点，返回每一个代码点的字符串值。
// String.raw()

        
    </script>
</body>
