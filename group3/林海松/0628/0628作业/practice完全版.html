<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            input.success{
                  transition: border-color 1s;
                  border-color: yellowgreen;
            }
            input.error{
                  transition: border-color 1s;
                  border-color: red;
            }
            input.v-strength-low{
                  transition: border-color 1s;
                  border-color: red;
            }
            input.v-strength-middle{
                  transition: border-color 1s;
                  border-color: orange;
            }
            input.v-strength-high{
                  transition: border-color 1s;
                  border-color: yellowgreen;
            }
    </style>
</head>
<body>
    <form action="" id="form">
        <p>
                <span>邮箱 :</span>
                <input type="text" v-type="email" class="email">
        </p>
        <p>
            <span>用户名 :</span>
            <input type="text" v-type="username" class="username">
        </p>
        <p>
            <span>密码 :</span>
            <input type="text" v-type="password"  v-strength="true">
        </p>
        <button id="btn">提交</button>
    </form>
    <script>
        var form = document.getElementById("form");
        form.onsubmit = function(evt){
            var e = evt || window.ecent;
            e.preventDefault();
        }
    </script>  
    <script src="javascript/practice完全版.js"></script>
    <script>validate("#form");</script>
</body>
</html>
