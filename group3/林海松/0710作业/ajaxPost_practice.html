<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX的post方法</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("POST","http://localhost/0710/03ajaxPost.php");
        xhr.setRequestHeader("content-type","application/x-www-form-urlencoded");//添加了表头之后，成功输出 Form data
        xhr.send("username=hello world");//在不加请求头的情况下，username也可以发送，不过会报错。Form payload
        xhr.onreadystatechange = function(){
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(xhr.responseText);
            }
        } 
    </script>
</body>
</html>
