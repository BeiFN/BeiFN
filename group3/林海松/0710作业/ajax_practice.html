        var xhr = new XMLHttpRequest();
        xhr.open("GET","http://localhost/0710/01ajax.txt");
        xhr.send(null);
        xhr.onreadystatechange = function(){//调用send()函数之后，才绑定onreadystatechange(),所以只监听到了234三个阶段
            if(xhr.readyState === 4 && xhr.status === 200){
                document.body.innerHTML = xhr.responseText;
            }
        }
    </script>
</body>
