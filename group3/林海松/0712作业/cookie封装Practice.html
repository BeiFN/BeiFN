        //设置cookie 与 获取cookie 合并版
        function cookie(name , value ,options){
            if(arguments === 1){
                var cookieValue,res;
                cookieValue = document.cookie;
                res = cookieValue.split("; ");
                for(var i = 0 ,item ; item = res[i] ; i++){
                    if((itemA = item.split("="))[0] === name){
                        return itemA[1];
                    }
                }
                return "";
            }
            typeof options === "object" ? "" : options = {};
            var d = null;
            return (document.cookie = [
                name + "=" + value ,
                options.expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + options.expires) && d ) : "",
                options.path ? ";path=" + options.path : "" ,
                options.domain ? ";domain=" + options.domain : "",
                options.scure ? ";scure=" + options.scure : ""
            ].join(""));
        }
