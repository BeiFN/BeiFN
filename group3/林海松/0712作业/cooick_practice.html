<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // cooick放在http请求头中，需要放在服务器上
        // document.cookie = "hello";
        //1、浏览器窗口不关闭，cooick就会一直存在。一旦关闭则删除cooick，这样的cooick叫做会话cooick
        var d = new Date();
        d.setDate(d.getDate() + 10);  
        document.cookie = "username=LinHaiSong;expires="+d;//设置时间
        // document.cookie = "username=LinHaiSong;path=0712/" //子集包含父级
    </script>
</body>
