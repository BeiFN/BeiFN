<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>用户名 : <input type="text" name="username" value="yanghuaizhi"></p>
        <p>密  码 : <input type="text" name="password" value="123456"></p>
        <button id="btn">提交</button>
    </form>
    <script src="./libs/utils.js"></script>
    <script>
        let { ajax , $ } = Utils;
        let {form , btn } = {form :$("#form") ,btn:  $("#btn")};
        form.addEventListener("submit" , evt =>{
            let e = evt || window.event ;
            e.preventDefault();//消除form表单的默认事件(自身提交)
        })
        btn.addEventListener("click" , evt =>{
            let [ userValue , pwdValue ] = [$("input[name=username]").value , $("input[name=password]").value];
            // console.log(userValue);//属性过滤选择器
            btn.disabled  = "disabled";
            btn.innerHTML = "loading..." 
            let url = "http://localhost/VSCode/0712/login_practice.php";
            let data = {
                username : userValue ,
                password : pwdValue ,             
            }
            ajax(url ,{
                data : data,
                type : "POST",
                dataType : "json"
            })
            .then(res =>{
                // console.log(res)  //返回的值,状态和状态码
                switch(res.state){
                    case  0 : 
                        alert("参数不全");
                        break;
                    case  2 : 
                        alert("数据库链接失败");
                        break;
                    case  3 : 
                        alert("用户名不全");
                        break;
                    case  4 : 
                        alert("密码错误");
                        break;
                    case  1 : 
                        alert("登录成功");
                        location.reload(true);
                        break;
                }
                btn.removeAttribute("disabled");
                btn.innerHTML = "登陆";
            })
        })
        function validateTocken(){
            let url = "http://localhost/0712/login.php";
                ajax(url)
                .then( res => {
                    res = JSON.parse(res);
                    if(res.state){
                        return false;
                    }
                    form.innerHTML = "用户名为:" +res.username + "<button id='exit'>退出登陆</button>";
                })
            }
            validateTocken()
        
    </script>
</body>
</html>
