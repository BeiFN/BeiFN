        //优化(显示和隐藏的函数内容都相差不多，只是参数不同)
        var share = document.getElementById("share");
        share.addEventListener("mouseover",function(){
            move(0);
        });
        share.addEventListener("mouseout",function(){
            move(-200);
        });
        var timer = null;
        function move(target){
            var speed = 5;
            if((share.offsetLeft - target) > 0){//判断share是否不再隐藏
                speed = -speed;
            }
            clearInterval(timer);
            timer = setInterval(function(){
                if(share.offsetLeft == target){
                    clearInterval(timer);
                }
                else{
                    share.style.left = share.offsetLeft + speed +"px";
                }
            },50);
        }
