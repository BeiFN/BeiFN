<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲运动/变速</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            background: #ddd;
            position: absolute;
            left: 0;
            top: 0;
        }
        #btn{
            position: absolute;
            top: 150px;
        }
        .line{
            width: 1px;
            height: 600px;
            background: black;
            position: absolute;
            left: 700px;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="btn">开始移动</button>
    <div class="line"></div>
    <script>
        //变速运动是当物体距离目标越近时，速度则越慢
        var box = document.getElementById("box");
        var btn = document.getElementById("btn");
        var timer = null;
        btn.addEventListener("click",function(){
            moveBox(700);
        });
        function moveBox(target){
            clearInterval(timer);
            timer = setInterval(function(){
                var speed = (target - box.offsetLeft) / 20;
                speed > 0 ? speed =Math.ceil(speed) : speed = Math.floor(speed);
                if(box.offsetLeft == target){
                    clearInterval(timer);
                }
                else{
                    box.style.left = box.offsetLeft + speed + "px" ;
                }
            },50)
        }
    </script>
</body>
</html>
