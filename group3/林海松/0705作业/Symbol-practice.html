<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //简易的标示性符号
        //Symbol     底层存在，几乎用不到
        //Symbol为符号类型，每次创建都唯一
        var sym = Symbol("接收参数");//能够接收参数
        console.log(typeof sym);
        //Symbol的类型就是Symbol
        let obj1 = {
            [Symbol("讲师特点")] : "风趣幽默"
        }
        let obj2 = {
            [Symbol("讲师特点")] : "年轻人"
        }
        console.log(Object.assign(obj1,obj2));
        //进行合并操作时，同名的两个属性是并存的
        //可存不可取(尴尬)

        //取出Symbol所存的内容
        //1、设置常量
        const key = Symbol("key");
        let obj = {
            [key] : "hello"
        }
        console.log(obj[key]);
        //防止和对象之前的key值冲突
    </script>
</body>
</html>
