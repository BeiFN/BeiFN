<body>
    <script src="../libs/require.js"></script> <!--requireJS引入-->
    <script>
        window.onload = function(){
            require(["./model/index","./model/index2"],function(index,index2){ // 接收的是返回的函数
                //自定义执行顺序
                foo2();
                foo();
            }); //加载到了 ,加载路径
        }
        //也就是说所加载的文件中是函数的封装，并把封装的代码进行返回。
    </script>
</body>
