<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计时器</title>
</head>
<style>
#timer{
    height: 200px;
    width: 700px;
    margin-left: 25%;
    background:red;
    position: absolute;
}
#timer div{
    background: black;
    height: 150px;
    width: 200px;
    float: left;
    position: relative;
    margin-left: 25px;
    margin-top: 25px;
    font-size: 100px;
    color: white;
    text-align: center;
}
button{
    width: 250px;
    height: 100px;
    background: black;
    font-size: 60px;
    color: white;
    text-align: center;
    position: absolute;
    top:250px;
    left:225px;
}
input{
    width:250px;
    height:50px;
    font-size: 30px;
    position: absolute;
    top:200px;
    left:225px;
    color:black;
}
</style>
<body>
    <div id="timer">
        <div id="box1">00</div>
        <div id="box2">00</div>
        <div id="box3">00</div>
        <input id="ipt" type="text" placeholder="请输入小时数…">
        <button id="btn">START</button>
    </div>
</body>
<script>
    let hourb=document.getElementById("box1");
    let minb=document.getElementById("box2");
    let secb=document.getElementById("box3");
    let btn=document.getElementById("btn");
    let ipt=document.getElementById("ipt");
    let timer=null;

    btn.onclick=function start(){
        clearInterval(timer)
        let leSec=ipt.value*60*60
        hour=ipt;
        timer=setInterval(
            function lessTime(){
                if(leSec<=0){
                    clearInterval(timer)
                    alert("倒计时结束")
                    return false
                }
                leSec--
                hour=parseInt(leSec/60/60)
                if(hour<10){
                    hour="0"+hour
                }
                if(hour===0){
                    hour="00"
                }
                min=parseInt(leSec/60%60)
                if(min<10){
                    min="0"+min
                }
                if(min===0){
                    min="00"
                }
                sec=parseInt(leSec%60)
                if(sec<10){
                    sec="0"+sec
                }
                if(sec===0){
                    sec="00"
                }
                hourb.innerHTML=hour
                minb.innerHTML=min
                secb.innerHTML=sec
            }
        ,1000)
    }
</script>
</html>
