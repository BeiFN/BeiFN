<html lang="en">
<head>

<style>
#timer{

}

<body>
    <div id="timer">

        <div id="box3">
            <span id="sp5" style="background-image: url(./img/0.png)"></span>
            <span id="sp6" style="background-image: url(./img/0.png)"></span>

    let hourb=document.getElementById("box1");

    let timer=null;
    btn.onclick=function start(){
        clearInterval(timer)
        let leSec=ipt.value*60*60
        hour=ipt;
        timer=setInterval(
            function lessTime(){
                if(leSec<=0){
                    clearInterval(timer)
                    alert("倒计时结束")
                    return false
                }
                leSec--
                hour=parseInt(leSec/60/60)
                if(hour<10){
                    hour="0"+hour
                }
                if(hour===0){
                    hour="00"
                }

                    min="0"+min

                if(min===0){

                }

                var tArr=""+hour+min+sec
                sp[i].style.backgroundImage="url(./img/"+tArr[i]+".png)"
            }
            }
        ,1000)
            
    }
</script>
