<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        margin: 0 auto;
        width: 602px;
        height: 400px;
        border:2px solid black;
        position: relative;
    }
    #sendBox{
        width: 600px;
        height: 60px;
        border: 1px solid rgb(112, 108, 108);
        position: absolute;
        bottom:0;
    }
    #ipt{
        width: 543px;
        height: 60px;
        border: 1px solid red;
    }
    #btn{
        width: 50px;
        height: 60px;
        border: 1px solid blue;
        border-radius: 3px;
    }
    #textBox{
        height: 340px;
        width: 600px;
        overflow-y:auto;
    }
    span{
        float: left;
        background: green;
        width: auto;
        line-height: 30px;
        border-radius: 6px;
        margin :2px 5px;
        padding: 0 10px;
        clear: right;
        color: white;
        word-wrap:break-word;
    }
    .newSpan{
        float: right;
        background: hsl(347, 100%, 96%);
        color:black;
        margin-right: 5px;
        max-width: 580px;
    }
    .newP{
        float: left;
        width:100%;
        height: 1px;
    }
</style>
<body>
    <div id="box">
        <div id="textBox">
            <span>在不</span>
            <p class="newP"></p>
            <span>出去喝酒啊</span>
            <p class="newP"></p>
            <span class="newSpan">对不起</span>
            <span class="newSpan">我要学习</span>
            <span>都是小姐姐</span>
            <p class="newP"></p>
            <span class="newSpan">十分钟到</span>
        </div>
        <div id="sendBox">
            <input id="ipt" type="text">
            <button id="btn">Enter</button>
        </div>
    </div>

    <script>
        let ipt=document.getElementById("ipt")
        let tBox=document.getElementById("textBox")
        let btn=document.getElementById("btn")
        
        btn.onclick=function(){
            if(ipt.value===""){
                return false
            }
            let newP=document.createElement("p")
            let newSpan=document.createElement("span")
            newP.className="newP"
            newSpan.className="newSpan"
            tBox.appendChild(newP)
            tBox.appendChild(newSpan)
            newSpan.innerHTML=ipt.value
            ipt.value=""
        }

        ipt.addEventListener("keyup", function(event){
            // event.preventDefault();
            if (event.keyCode===13){
                document.getElementById("btn").click();
            }else{
                return false
            }
        })
        
    </script>
</body>
</html>
