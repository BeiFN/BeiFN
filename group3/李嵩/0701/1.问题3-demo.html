<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                margin:0;
                padding:0;
            }
            #box{
                margin-left: 100px;
                width: 200px;
                height: 200px;
                background: #000;
                position: relative;
            }
            #small-box{
                width: 100px;
                height: 100px;
                background: yellowgreen;
                position: absolute;;
            }
        </style>
</head>
<body>
        <div id="box">
                <div id="small-box"></div>
        </div>
        <script>
        var box=document.getElementById("box");
        var small=document.getElementById("small-box");
        box.onmousemove=function(evt){
            var e=evt||window.event;
            var small_left=e.clientX-100;
            var small_Top=e.clientY;
            small.style.left=small_left+"px";
            small.style.top=small_Top+"px";
        }

        
        
        </script>
</body>
</html>
