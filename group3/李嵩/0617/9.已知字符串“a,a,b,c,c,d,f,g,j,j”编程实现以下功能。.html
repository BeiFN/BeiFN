<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>已知字符串“a,a,b,c,c,d,f,g,j,j”编程实现以下功能。</title>
</head>
<body>
        <script>
                var str = "a,a,b,c,c,d,f,g,j,j";
                var arr = str.split(",");
                var _temp = {};
                for(var i = 0 ; i < arr.length ; i ++){
                      // console.log(arr[i]);
                      if(arr[i] in _temp){
                            _temp[arr[i]]++
                      }else{
                            _temp[arr[i]] = 1;
                      }
                }
                console.log(_temp);
                for(var attr in _temp){
                      console.log(attr, _temp[attr]);
                }
        </script>
</body>
</html>
