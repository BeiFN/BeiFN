<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       body>div{width :460px;height:20px;float:right;}
    </style>
</head>
<body>
    <input id="text1" type="text"  placeholder="请输入行数"/>
    <input id="text2" type="text"  placeholder="请输入列数"/>
    <input id="btn1" type="button" value="打印星星（打印输入框中对应行对应列的星星）">
    <input id="btn2" type="button" value="打印等腰三角形（只需输入行即可）">
    <div></div>
    <script>
        function xing()
        {
            var row=text1.value;
        var col=text2.value;
        if(row==="")
        {
            alert("行数不能为空");
        }
        if(col==="")
        {
            alert("列数不能为空");
        }
        var count_row = 0;
            while(count_row ++ < row)
            {
                  var count_col = 0;
                  while(count_col ++ < col)
                  {
                    document.write("*");
                  }
                  document.write("<br>");
            }
        }
        btn1.onclick=xing;

        
        function dengyao()
        {
            var row2=text1.value;
            if(row2==="")
            {
                alert("行数不能为空");
            }
            var count_row = 0;
            while(count_row ++ < row2){
                  var count_space = 0;
                  while(count_space++ < row2 - count_row){
                        document.write("&nbsp;&nbsp;");
                  }
                  var count_col = 0;
                  while(count_col ++ < count_row * 2 - 1){
                        document.write("*");
                  }
                  document.write("<br>");
            }
        }
        btn2.onclick=dengyao;
    </script>
</body>
</html>
