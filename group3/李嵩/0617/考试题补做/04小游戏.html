<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#box{
			width: 500px;
			height:500px;;
			font-size: 20px;
			line-height: 30px;
			background: palegreen;
		}
		#btn{
			margin-left:200px;
		}
	</style>
</head>
<body>
	<button id="btn">开始游戏</button>
	<div id="box">
	</div>
	<script>
		btn.onclick = someone;
		function someone(){
			var  eventList= [
				{
					type: "吃了一颗毒蘑菇",
					harm: 30
				},
				{
					type: "走路崴了脚",
					harm: 10
				},
				{
					type: "淋雨感了冒",
					harm: 20
				}
			 ]
			 var dieList = ["狗带了","玩完了","去世了"];
			 var hp=100;
			 var arr=[];
			 var  day=0;
			 while(true)
			 {
				day++;
				 if(hp<=0)
				 {
					var die = dieList[parseInt(Math.random()*3)];
					box.innerHTML=die;
					arr.push(box.innerHTML);
					box.innerHTML = arr;
					break ;
				}
					var  harm1 = eventList[parseInt(Math.random()*3)];
					hp-= harm1.harm;
					box.innerHTML = ("第"+ day +"天：一个虚拟人物因为" +harm1.type+ "而减少了" +harm1.harm+" hp，血量剩余" +hp+ "hp。"+"<br/>");
					arr.push(box.innerHTML);
					box.innerHTML = arr;
			}
		} 
	</script>
</body>
</html>
