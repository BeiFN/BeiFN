<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数</title>
</head>
<body>
    <script>
        var a=3;
        var b=1;
        var x;
        for(a=3;a<150;a++)
        {
            for(b=1;b<a/3;b++)
            {
                x=parseInt(a/b);
                if(x===3&&a%b===10&&a+b===150)
                {
                    document.write("被除数是"+a+"除数是"+b+".");
                }
            }
        }

    </script>
</body>
</html>
