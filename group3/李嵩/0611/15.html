<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1+2!+3!+...+5!的值</title>
</head>
<body>
    <script>
        var i=0;
        var factorial=1;
        var sum=0;
        while(i++<5){
                factorial*=i;
                sum=sum+factorial;
        }
        console.log(sum);
    </script>
</body>
</html>
