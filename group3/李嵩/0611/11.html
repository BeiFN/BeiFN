<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99乘法表
        </title>
</head>
<body>
    <script>
        var i,j;
        for(i=1;i<10;i++)
        {
            document.write("<br>")
            for(j=1;j<=i;j++)
            {
                sum=i*j;
                document.write(j+"*"+i+"="+sum+ "&nbsp&nbsp");
            }
        }
    </script>
</body>
</html>
