<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出
            </title>
</head>
<body>
    <script>
        var year=1000;
        var i=0;
        while(year++<2000){
            if(year%400===0||year%4===0&&year%100!==0)
            {
                document.write(year+"&nbsp");
                i++;
            }
            if(i===4)
            {
                document.write("<br>");
                i=0;
            }
        }
    </script>
</body>
</html>
