<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                var i=0;
                while(i++<3)
                {
                    var space=0;
                    while(space++<3-i)
                    {
                    document.write("&nbsp;&nbsp");
                    }
                    var j=0;
                    while(j++<2*i-1)
                    {
                     document.write("*");
                    }
                    document.write("<br>");
                }
                while(i-->1)
                {
                    var space=0;
                    while(space++<3-i)
                    {
                    document.write("&nbsp;&nbsp");
                    }
                    var j=0;
                    while(j++<2*i-1)
                    {
                     document.write("*");
                    }
                    document.write("<br>");
                }
         </script>
</body>
</html>
