<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出20-80之间能被3整除的整数，每5个一行
        </title>
</head>
<body>
    <script>
        var count=20;
        var i=0;
        while(count++<80){
            if(count%3===0)
            {
                document.write(count+"&nbsp");
                i++;
            }
            if(i===5)
            {
                document.write("<br>");
                i=0;
            }
        }

    </script>
</body>
</html>
