<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100以内所有偶数的和
        </title>
</head>
<body>
        <script>
                var num=0;
                var sum=0;
                while(num++<100)
                {
                    if(num%2===0)
                    {
                        sum+=num;
                    }
                }
                console.log(sum);
        </script>
</body>
</html>
