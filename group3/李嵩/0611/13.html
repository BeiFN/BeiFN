<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输出100-200之间所有的素数  
            </title>
</head>
<body>
     <script>
        var count=100;
        while(count++<200)
        {
            var flag_count=true;
            var num=1;
            while(num++<count-1)
            {
                if(count%num===0)
                flag_count=false;
            }
            if(flag_count)
            {
                console.log(count);
            }
        }
    </script>
</body>
</html>
