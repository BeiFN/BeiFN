<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操场上 100 多人排队 ,3 人一组多 1 人 ,4 人一组多 2 人 ,5 人一组多 3 人 , 共多少人
        </title>
</head>
<body>
    <script>
        var stu=100;
        while(stu++<200)
        {
            if(stu%3===1&&stu%4===2&&stu%5===3)
            {
            document.write(stu+"&nbsp");
            }
        }
    </script>
</body>
</html>
