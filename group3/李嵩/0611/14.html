<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求s=a+aa+aaa+aaaa+….+aa...a的值，</title>
</head>
<body>
    <script>
        var n = 5;
        var count = 10;
        var sum = 0;
        for(var i=0; i<count; i++){
            var num = 0;
            for(var j=0; j<i; j++){
                num += n*Math.pow(10,j);
            }
            console.log(num);
            sum += num;
            console.log(sum);
        }

    </script>
</body>
</html>
