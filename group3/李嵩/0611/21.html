<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>假设某人有 100,000  现金。 每经过一次路口需要进行一次交费。 交费规则为当他现金大于50,000  时每次需要交 5%如果现金小于等于 50,000  时每次交 5,000 。 请写一程序计算此人可以经过多少次这个路口
        </title>
</head>
<body>
    <script>
        var i=0;
        var money=100000;
        do{
            money=money*(1-0.05);
            i++;
            }
        while(money>50000)
        do{
            money=money-5000;
            i++;
        }
        while(money<=50000&&money>5000)
        console.log(i);
       
    </script>
</body>
</html>
