<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100–200之间所有能被3或者7整除的数
        </title>
</head>
<body>
        <script>
                var num=100;
                while(num++<200)
                {
                    if(num%3===0||num%7===0)
                    {
                        console.log(num);
                    }
                }
        </script>
</body>
</html>
