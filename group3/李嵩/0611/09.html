<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算100的阶乘   100!
        </title>
</head>
<body>
    <script>
        var num=1;
        var factorial=1;
        while(num++<=100)
        {
            factorial*=num;
        }
        console.log(factorial);
    </script>
</body>
</html>
