<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求出1/1-1/2+1/3-1/4…..1/100的和</title>
</head>
<body>
    <script>
        var i=1;
        var sum=0;
        for(var j=1;j<=100;j++){
            sum=sum+i/j;
            i=-i;
        }
        console.log(sum);
    </script>
</body>
</html>
