<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>基础运动</title>
      <style>
            #box{
                  width: 100px;
                  height: 100px;
                  background: #ddd;
                  position: absolute;
                  left: 0;
                  top: 0;
            }
            #btn{
                  position: absolute;
                  top: 200px;
                  left: 0;
            }
            #line{
                  position: absolute;
                  left: 600px;
                  width: 1px;
                  height: 500px;
                  background: #000;
            }
      </style>
</head>
<body>

      <div id="box"></div>
      <div id="line"></div>

      <button id="btn">开始运动</button>
      <script>
            // 所谓运动不过就是属性值的改变;
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");
            var speed = 17; 
            var timer=null;
            var target=600;//  速度 ? => 单位时间内位移的距离。
            

            btn.addEventListener("click" , hanlderClick);
            function hanlderClick(){
                 // 144Hz 20 => 30 => 
                 timer=setInterval( boxMove , 50)
            }

            function boxMove(){
                  box.style.left = box.offsetLeft + speed + "px";
                  // 用距离衡量是否到达;
                  if(Math.abs(target-box.offsetLeft)<=Math.abs(speed)){

                  clearInterval(timer);
                    box.style.left = target+ "px";
                  
                  }
                }
           
      </script>
</body>
</html>
