<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
        
    </style>
</head>
<body>
    <input type="text" id="rows" placeholder="请输入行数：">
    <input type="text" id="cols" placeholder="请输入列数：">
    <input type="button" id="btn" value="开始">
    <script>
        onload = function(){
            var btn = document.getElementById("btn");
            btn.onclick = function(){
                var tab = document.createElement("table");
                tab.style.cellspcing=0;
                var rows = document.getElementById("rows").value;
                var cols = document.getElementById("cols").value;
                for(var i=0; i<rows; i++) { //行数
                    var tr = document.createElement("tr");//创建一行
                    (function(){
                        for(var i=0; i<cols; i++) { //列数
                            var td = document.createElement("td");//创建一列
                            td.innerHTML = Math.round( Math.random()*90+10 ); //单元格填写随机数字
                            td.style.background = randomColor();
                            tr.appendChild(td);//将td放入tr
                            function randomColor(){
                                var r=Math.round(Math.random()*255);
                                var g=Math.round(Math.random()*255);
                                var b=Math.round(Math.random()*255);
                                var randomColor = "rgb("+ r +","+ g +","+ b +")";
                                return randomColor;
                            }

                        }
                    })();
                    tab.appendChild(tr);
                }
                document.body.appendChild(tab);
            }
        }
    </script>
</body>
</html>
