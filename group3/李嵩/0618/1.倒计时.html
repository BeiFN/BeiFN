<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="container">
                <span id="days_box"></span> ： 
                <span id="hour_box">00</span> ： 
                <span id="minute_box">00</span>：
                <span id="second_box">00</span>
          </div>
    
          <script>
                setInterval( countDown , 1000 )
    
                function countDown(){
                      var countArray = getCountDown(2019,8,19);
                      days_box.innerHTML   = countArray[3] 
                      hour_box.innerHTML   = countArray[0];
                      minute_box.innerHTML = countArray[1]
                      second_box.innerHTML = countArray[2];
                }
                countDown();
    
                
                function getCountDown(){
                      
                      var 
                            hour   = 0,
                            minute = 0,
                            second = 0;
    
                      var targetDate = new Date();
                      targetDate.setFullYear(arguments[0]); 
                      targetDate.setMonth   (arguments[1] - 1);      
                      targetDate.setDate    (arguments[2]);       
    
                    
                      if( arguments.length > 3){
                            hour   = arguments[3];
                            minute = arguments[4];
                            second = arguments[5];
                      }
                      targetDate.setHours  (hour);
                      targetDate.setMinutes(minute);
                      var targetTime = targetDate.setSeconds(second);
    
                      var reduce = targetTime - Date.now();
    
                      var second = parseInt(reduce / 1000 % 60) ;
                      var minute = parseInt(reduce / 1000 / 60 % 60);
                      var hour   = parseInt( reduce / 1000 / 3600);
                      var days   = hour > 24 ? parseInt(hour / 24) : 0;  
                      hour       = hour > 24 ? hour % 24 : hour;
    
                      return [
                                  hour < 10 ? "0" + hour : "" + hour ,
                                  minute < 10 ? "0" + minute : "" +minute ,
                                  second < 10 ? "0" + second : "" +second ,
                                  days
                            ];
                }
    
          </script>
</body>
</html>
