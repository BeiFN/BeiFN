<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="text" id="old" value="" placeholder="请输入要替换的内容"/>
    <input type="text" id="now" value="" placeholder="请输入替换后的内容"/>
    <button id="btn">替换</button>
    
    <div id="context">
        现在，她老了，隐居在深山的村落。已经瘫痪的她，未来的日子无多。一直照料着她的，是曾经的学生小美。
        为了让老师开心，她联络了当年的几位同学，准备开一场派对。世浩、恩英、达峰、顺姬、浩明都来了，害羞鬼正元也来了。 
    </div>

    <script>
        document.onkeydown = function(e){
            if( e.keyCode === 13)
            {
                newreplace();
            }
        }

        // btn.onclick=function(){
        //     newreplace();
        // }
        function newreplace(){
            var a=old.value;
            var b=now.value;
            var all=context.innerHTML;
            context.innerHTML=all.replace(a,b);
        }

    </script>
</body>
</html>
