<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str="a,a,b,c,c,d,f,g,j,j";
        var str=str.split(",");
        var newstr={};
        for(var index in str)
        {
            var i=str[index];
            if(newstr[i])
            {
                newstr[i]=newstr[i]+1;
            }
            else
            {
                newstr[i]=1;
            }

        }
        console.log(newstr);

        var arr=[];
        for(var b in newstr)
        {
            
            arr.push(b);
        }
        console.log(arr);


    </script>
</body>
</html>
