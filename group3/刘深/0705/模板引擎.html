<html lang="en">

<body>

      <script type="text/html" id="template">
            <% for(var attr in data){ %>
                  <h2>向世界问好 <%= data[attr].a %></h2>
            <% } %>
      </script>
      <script>
          ;+function(){
                function myTemplate(str , data){
                    var regJS = /<%[^=](.*?)%>/g;
                    var regVar = /<%=(.*?)%>/g;
                    str = str.replace(/\//g,"\/");
                    var res = str.replace(regJS , `\`); $1 print(\``)
                        console.log(res);
                        res = res.replace(regVar, `\`); print($1); \n print(\``);
                        console.log(res);
                        res = `print(\`${res}\`)`;
                        console.log(res);
                    var html = "";
                    function print(str){
                        html += str;
                    }
                    eval(res);
                    return html;
                }
            window.myTemplate = myTemplate;
        }()
      </script>
      <script type="text/javascript">
          var data = [{a:1},{a:2}]
          var html = myTemplate(document.getElementById("template").innerHTML,data)
          console.log(html);
      </script>
      
</body>
