<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            a{text-decoration: none; color: #ddd;}
            #select{
                  width: 200px;
                  text-align: center;
                  height: 20px;
                  line-height: 20px;
                  background:rgba(0,0,0,.3);
                  border: 2px solid #000;
                  box-shadow: 0 0 5px #000;
                  position: relative;
                  margin: 0 auto;
            }
            #list{
                  width: 190px;
                  padding: 0 5px;
                  position: absolute;
                  top: 20px;
                  background: rgba(156, 9, 9, 0.534);
                  display: none;
            }
            #list p{
                  line-height: 20px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
            }
            #list p:hover{
                  background: #000;
                  transition: all .5s;
            }
      </style>
</head>
<body>
        <div id="select">
                <p><a href="#">请选择游戏</a></p>
                <div id="list">
                      <p><a href="#">英雄联盟</a></p>
                      <p><a href="#">QQ飞车</a></p>
                      <p><a href="#">穿越火线</a></p>
                      <p><a href="#">荒野行动</a></p>
                      <p><a href="#">地下城与勇士</a></p>
                      <p><a href="#">侠盗猎车</a></p>
                      <p><a href="#">QQ炫舞</a></p>
                </div>
          </div>
    <script>
        var select = document.getElementById("select");
        var list = document.getElementById("list");
        select.onclick = function(evt){
            var e = evt || event;
            list.style.display = "block";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;//兼容；
        }
        document.onclick = function(){
            list.style.display = "none";
        }
    </script>
</body>
</html>
