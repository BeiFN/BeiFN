<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="download">点击下载</button>
    <script>
        var btn = document.getElementById("download");  
        var timer=0;
        btn.addEventListener("click",errorAddress);
        btn.addEventListener("click",trueAddress);
        function errorAddress(){
            open("http://www.baidu.com");
            btn.removeEventListener("click",errorAddress);

        }
        function trueAddress(){
            if(timer===0)
            {
                return timer=10;
            }
            location.href="高级事件.html";
        }
    </script>
</body>
</html>
