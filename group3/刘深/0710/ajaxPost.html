<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(
            url,
            {
                callback    = (res) => {},
                type        = "GET",
                data        = {},
                contentType = "application/x-www-form-urlencoded"
            } = {}
        ){
            var data_str = "";
            for(var attr in data){
                //判断是否第一次拼接
                data_str +=`${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
            }
            var xhr = new XMLHttpRequest();
            xhr.open(type,url + (type === "GET" ? (/\?/.test(url) ? "&" : "?") + data_str : ""));
            type ==="POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";
            xhr.send(type === "POST" ? data_str : null);
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    callback(xhr.responseText);
                }
            }
        }

        ajax("http://localhost/GP12/json.json?data=1" , {
            callback : function(res){
                console.log(res);
            },
            type : "POST",
            data : {
                username : "hello world",
                password : "123456" 
            }
        })
    </script>
</body>
</html>
