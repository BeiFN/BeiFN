            function Table(btnselect,contentselect){
                this.btns = document.getElementById("btn-list").children;
                this.contents = document.getElementById("content-list").children;
            }

            Table.prototype.init = function(){
                for(var i = 0 , btn ; btn = this.btns[i]; i++){
                    btn.addEventListener("click" , this.contentShow.bind(this , i));
                    btn.addEventListener("click" , this.addColor.bind(this , i));
                }
            }
            Table.prototype.contentShow = function(index , evt){
                var e = evt || event;
                var target = e.target || e.srcElement;
                for(var i = 0 , content ; content = this.contents[i++];){
                    content.className = "";
                }
                this.contents[index].className = "active";
            }
            Table.prototype.addColor = function(index , evt){
                var e = evt || event;
                var target = e.target || e.srcElement;
                this.btns[index].style.background = "#" + Math.round(parseInt("ffffff" , 16)*Math.random()).toString(16).padStart(6,"0");
            }
            var table = new Table("btn-list","content-list");
            table.init();
