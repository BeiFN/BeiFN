<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
     </head>
     <style type="text/css">
          *{
              padding: 0; margin: 0;
          }
          #edit {
              margin: 0 auto;
              width: 1000px;
              text-align: center;
              overflow: hidden;
          }
          #commentlist {
              margin: 0 auto;
              width: 1000px;
          }
          #commentlist .comment{
              width: 800px;
              min-height: 80px;
              margin: 20px auto;
              background: darkkhaki;
              border-radius: 3px;
              position: relative;
              overflow: hidden;
          }
          #commentlist .comment p{
              margin: 10px 10px;
          }
          #sendBtn {
              display: block;
              margin: 10px auto;
              width: 100px;
              height : 30px;
              line-height: 30px;
              background: linear-gradient(to bottom, #faa, #f40);
              box-shadow: 0 0 2px #000;
              border-radius: 4px;
          }

          #sendBtn:hover{
              cursor: pointer;
              background: linear-gradient(to bottom, #fee, #f40);
          }
     </style>
     <body>
          <div id="commentlist">
              <div class="comment">
                   <p>张三疯:</p>
                   <p style="word-break: break-all;">
                  吃饭了吗？
                   </p>
                   <p style="text-align: right;">2016/9/4 16:06</p>
              </div>
              <div class="comment">
                   <p>张三疯:</p>
                   <p style="word-break: break-all;">
                      最近还好吗？
                   </p>
                   <p style="text-align: right;">2016/9/4 16:06</p>
              </div>
              <div class="comment">
                   <p>张三疯:</p>
                   <p style="word-break: break-all;">
                  早安
                   </p>
                   <p style="text-align: right;">2016/9/4 16:06</p>
              </div>
          </div>
          <div id="edit">
                <p>请输入你要发送的内容:</p>
                <p>
                     <textarea id="text" rows="5" cols="60"></textarea>
                </p><a class="send" id="sendBtn">发送</a></p>
        </div>

    <script type="text/javascript">

                    sendBtn.onclick = hanlderClick;
                    function hanlderClick(){
                        var iptStr = text.value;
            
                        var htmlStr = '<div class="comment">'+
                                            '<p>张三疯:</p>'+
                                            '<p style="word-break: break-all;">'+
                                                    iptStr +
                                            '</p>' +
                                            '<p style="text-align: right;">2016/9/4 16:06</p>'+
                                        '</div>';  
            
                        commentlist.innerHTML =  htmlStr + commentlist.innerHTML; 
            
                        text.select();
                    }
            
    </script>
</html>
