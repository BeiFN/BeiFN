<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        li{list-style: none;line-height: 30px;}
        .active{ color:red;}
        
    </style>
</head>
<body>
    <button id="btn">点击变色</button>
    <ul id="text">
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
        <li>第四行</li>
        <li>第五行</li>
        <li>第六行</li>
    </ul>
    <script>
        btn.onclick = function(){
            var texts = document.getElementById("text").children;
            for(var i=0; i<texts.length; i+=2)
            {
                text.children[i].className="active";
            }
        }

        btn.ondblclick= function(){
            var texts = document.getElementById("text").children;
            
            for(var i=1; i<texts.length; i+=2)
            {
                
                text.children[i].className="active";
            } 
        }
    </script>
</body>
</html>
