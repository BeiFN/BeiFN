<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
      background-image: url(http://baiducdn.pig66.com/uploadfile/2017/0511/20170511074935785.jpg);
}
         #box{
            width: 1000px;
            height: 800px;
            text-align: center;
            margin:auto;
            background: url(http://pic37.nipic.com/20140113/8800276_184927469000_2.png) no-repeat ;}
        
            .btn{margin:100px auto;}
           
    </style>
     <link id="link" rel="stylesheet" href="css2.css">
</head>
<body>
    <div id="box">
    <button class="btn">换肤1</button>
    <button class="btn">换肤2</button>
    </div>
    <script>

            var list = [
                  "css1.css",
                  "css2.css",
            ]
        var ele_btns = document.querySelectorAll(".btn");
        var ele_link = document.getElementById("link");
        for(var i = 0 , btn ; btn = ele_btns[i++]; ){
                  btn.index = i - 1;
        btn.onclick = function(){
            console.log(this.index);
                    ele_link.href=list[this.index];
        }
    }
        

        
        
            
        
    </script>
