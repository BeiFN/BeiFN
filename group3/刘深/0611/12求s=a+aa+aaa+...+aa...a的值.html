<body>
    <script> 
        var a=2;
        var add=0;
        var sum=0;
        for(i=0; i<10;i++)
        {
        
            add+=a*Math.pow(10,i);
            sum+=add;
            
        }
        console.log(sum);


    </script>    
</body>
