<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var year=999;
        var count=0;
        while(year++ <2000)
        {
            if(year%400===0||year%4===0&&year%100!==0)
            {
                document.write(year);
                document.write("&nbsp;");
                count++;
                if(count%4===0)
                {
                    document.write("<br>");
                }
            }
        }
    </script>    
</body>
</html>
