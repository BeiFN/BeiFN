<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=19;
        var count=0;
        while(num++ <80)
        {
            if(num%3===0)
            {
                document.write(num);
                document.write("&nbsp");
                count++;
                if(count%5===0)
                {
                    document.write("<br>");
                }
            }
        }
    </script>
</body>
</html>
