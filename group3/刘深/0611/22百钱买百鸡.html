<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=-1;
        var c=0;
        while(a++ <20)
        {
            var b=-1;
            while(b++ <33)
            {
                c=100-a-b;
                if(a*5+b*3+c/3===100)
                {
                    console.log(a,b,c);
                }
            }
        }
    </script>
</body>
