<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=99;
        var a=0;
        var b=0;
        var c=0;
        while(num++ <999)
        {
            
            a=parseInt(num/100);
            b=parseInt(num%100/10);
            c=num%10;
            if(a*a*a+b*b*b+c*c*c===num)
            {
                console.log(num);
            }
        }
    </script>    
</body>
</html>
