<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            nav{
                  height: 80px;
                  line-height: 80px;
                  width: 100%;
                  background: blue;
                  display: flex;
                  justify-content: space-around;
            }
            #list{
                  background: rgba(0,0,0,.3);
                  width: 25%;
                  display: none;
                  margin-left: 200px;
            }
      </style>
</head>
<body>
        <nav>
                <span>一级菜单</span>
                <span id="nav">一级菜单
                            
                </span>
               
    
                <span>一级菜单</span>
                <span>一级菜单</span>
        </nav>
          <ul id="list">
                      <li>二级菜单</li>
                      <li>二级菜单</li>
                      <li>二级菜单</li>
                      <li>二级菜单</li>
                      <li>二级菜单</li>
          </ul>
    <script>
        var nav = document.getElementById("nav");
        var list = document.getElementById("list");
        var timer=null;
        nav.addEventListener("mouseover" , showlist);
        function showlist(){
            clearTimeout(timer);
            list.style.display = "block";
        }

        nav.addEventListener("mouseout" , nonelist);
        function nonelist(){
                timer = setTimeout(function(){
                    list.style.display = "none";
                },500)
            
        }

        list.addEventListener("mouseover" , everlist)
        function everlist(){
            clearTimeout(timer);
            list.style.display = "block";
        }
        list.addEventListener("mouseout" , outlist);
        function outlist(){
            list.style.display = "none";
        }
    </script>
</body>
</html>
