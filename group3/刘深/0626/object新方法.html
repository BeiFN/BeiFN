<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            $data : {}
        };
        Object.defineProperty( obj, "a" ,{
            //取值拦截
            get : function(){
                return this.$data.a++;
            },
            //赋值拦截
            set : function(val){
                this.$data.a = val;
            }
        })
        obj.a = 1;
        console.log(obj.a === 1 && obj.a === 2 && obj.a === 3 );

    </script>
</body>
</html>
