          *{     padding: 0; margin: 0;       }
          html,body{
              height: 100%; width: 100%;
          }
          .graph {
              position: relative;   height: 0px;
              margin: 300px auto; border-top: solid 1px gainsboro;
          }
          .point{
              position: absolute; width: 1px; height: 1px; background: black;
          }
     </style>
     <body>
          <div id="graph" class="graph">
          </div>
     </body>
     <script type="text/javascript">
        var  angle = 0;
        function  COS (){
            var numLeft = angle;
            var numtop = Math.sin(Math.PI / 180 * angle)*-100;
            var pointst = "top:"+numtop+"px;left:"+numLeft+"px";
            graph.innerHTML += '<div class="point" style="'+pointst+'">';
            angle+=1;
        }
        setInterval(COS,30);
     </script>
