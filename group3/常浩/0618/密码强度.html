<!DOCTYPE html>
<html>
     <head>
          <meta charset="UTF-8">
          <title></title>
     </head>
     <style type="text/css">
          *{
              margin: 0; padding: 0;
          }
          input{
              outline: 0;
          }
          #pwd_level {
              list-style: none; margin: 10px; border-radius: 15px;
              width: 174px; border: solid 1px gainsboro; height: 16px;
          }
          #pwd_level li{
              background: silver;  float: left;
              width: 50px; margin: 4px; height: 8px;
          }
          #pwd_level_tip {
              margin: 10px; width: 174px; height: 16px;
          }
          #pwd_level_tip div{
              float: left; width: 58px; height: 16px;
              text-align: center; line-height: 16px;
              display: none;
          }
     </style>
     <body>
          <input type="text" name="pwd" id="pwd" value="" size="30"/>
          <ul id="pwd_level">
              <li style="border-top-left-radius: 8px; border-bottom-left-radius: 8px;"></li>
              <li></li>
              <li style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;"></li>
          </ul>
          <div id="pwd_level_tip">
              <div id="">弱</div>
              <div id="">中</div>
              <div id="">强</div>
          </div>
     </body>
     <script>
          pwd.oninput = handerOnblur;
          function handerOnblur(){
            var texts = pwd.value;
            for(var i = 0 ; i < texts.length ; i++){
                var unicode = texts[i].charCodeAt();
                if(unicode >=65 && unicode <=90 || unicode >=97 && unicode <= 122){
                   var  a = 1;
                }
                if(unicode >= 48 && unicode <=57){
                   var   b = 1;
                }
                if(unicode === 95 ||unicode >= 42 && unicode <=47 ){
                   var   c = 1;
                }
            }
           var sum = Number(Boolean(a)) + Number(Boolean(b)) + Number(Boolean(c));
           if (sum == 1){
                pwd_level.children[0].style.background = "red";
                pwd_level_tip.children[0].style.display = "block";
           }else if(sum == 2){
                pwd_level.children[0].style.background = "red";
                pwd_level.children[1].style.background = "orange";
                pwd_level_tip.children[0].style.display = "none";
                pwd_level_tip.children[1].style.display = "block";
           }else{
                pwd_level.children[0].style.background = "red";
                pwd_level.children[1].style.background = "orange";
                pwd_level.children[2].style.background = "green";
                pwd_level_tip.children[2].style.display = "block";
                pwd_level_tip.children[0].style.display = "none";
                pwd_level_tip.children[1].style.display = "none";
           }
          }
     </script>
</html>
