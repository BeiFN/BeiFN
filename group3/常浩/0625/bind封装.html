<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //bind 是在函数创建阶段固定函数的this指向，并且固定参数，其返回值是一个新的函数
        function mybind(fn,_this){
            var agrs = [].slice.call(arguments).slice(2);
            console.log(agrs);
            return function(){
                var agrs2 = [].slice.call(arguments);
                fn.call(_this,agrs.concat(agrs2));
            }
        }    
    function foo(){
        console.log(1,this,arguments);
    }
    var poo = mybind(foo,{name:"吴彦祖"},1,2,3);
    poo(12,4,6);
    // [].slice.call(arguments) 转为数组
    </script>
</body>
</html>
