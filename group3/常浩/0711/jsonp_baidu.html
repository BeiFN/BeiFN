<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="ipt">
    <div id="box">

    </div>
    <script>
        function jsonp(url,cb_fild,data){
            return new Promise(function(resolve,reject){
                var GLOBAL_CB = "foo";
                window[GLOBAL_CB] = function(res){
                    resolve(res);
                }
                url += (/\?/.test(url) ? "&" : "?") + cb_fild + "=" + GLOBAL_CB;
                if(typeof data === "object"){
                    var dataStr = "";
                    for( var attr in data){
                        dataStr += (dataStr.length > 0 ? "&" : "") + attr + "=" + data[attr];
                    }
                    url += "&" + dataStr;
                }
                var script =  document.createElement("script");
                script.src = url;
                script.onload = function(){
                    this.remove();
                }
                document.body.appendChild(script);
            })
        }

        // wd=&&p=3&&req=2&pbs=dsad&sc=eb&csor=0&cb=jQuery110201806396088286104_1562850713938&_=1562850713950
        
        var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su";
        var data ={
            json:1,
            p:3,
            sid:1451_21079_29522_29519_29238_28518_29099_28835_29221,
            sc:"eb",
            wd:"",
        }
        var ipt = document.getElementById("ipt");
        var content = document.getElementById("box");
        ipt.oninput = function(){
            data.wd = this.value;
            jsonp(url,"cb",data).then(
                function(res){
                    var html = "";
                    res.s.forEach(item => html += `<p>${item}</p>`);
                    content.innerHTML = html;
                }
            )
        }
    </script>
</body>
</html>
