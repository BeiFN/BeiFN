<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <select name="" id="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2">
    <button id="but">计算</button>

    <script>
        but.onclick = function(){
            var a = num1.value;
            var b = num2.value;
            var o = opt.value;
            var res = calculator(a , b , o);
            alert(res);
        }
        function calculator( a , b , o){
            switch(o){
                case "+" :
                    return Number(a) + Number(b);
                    break;
                case "-" :
                    return a - b;
                    break;
                case "*" :
                    return a * b;
                    break;
                case "/" :
                    return a / b;
                    break;
                case "%" :
                    return a % b;
                    break;
                default:
                    return"计算有误";
                    break;
            }
        }
    </script>
</body>
</html>
