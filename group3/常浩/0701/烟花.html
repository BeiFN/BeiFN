<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            height: 400px;
            background: #000;
            border: 2px solid #f10;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }      
        
        .firework{
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
    </div>
    <script>
        function FireWorks(selector){
            this.main = document.querySelector(selector)
            // 判断参数是否正确 不争取的话   不必往下再执行
            if(this.main === undefined){ return false };
            this.init();

        }
        FireWorks.prototype.init = function(){
            this.main.addEventListener("click" , this.handlerFireworks.bind(this) )
        }
        //handlerFireworks 是耦合关系的管理层  不进行计算
        FireWorks.prototype.handlerFireworks = function(evt){
            //烟花的最初状态应该是在最下面有一个烟花 
            var e = evt || window.event;
            var X = e.offsetX ;
            var Y = e.offsetY ;
            var fire = this.fireInit(X);
            this.fireMove(Y, fire , this.fireBoom.bind(this,X,Y) );
        }
        FireWorks.prototype.fireInit = function(X){
            var fire = this.creatFire();
            fire.style.left = X +"px";
            fire.style.bottom =  0 ;
            this.main.appendChild(fire);
            return fire;
        }
        FireWorks.prototype.creatFire = function(){
            var fire = document.createElement("div");
            fire.className = "firework";
            fire.style. background = randomColor();
            return fire;
        }
        FireWorks.prototype.fireMove = function(Y,fire,boomCallback){
            move(fire,{
                top  :  Y 
            },function(){
                fire.remove();
                // console.log(this); 其指向是window
                boomCallback();
            })
        }
        FireWorks.prototype.fireBoom = function(X,Y){
            var randomFires = 15  + Math.round(Math.random()*10);
            var blank = Math.round(360/randomFires);
            var r = 80 + Math.round(Math.random() * 100);
            var angle = 0; 
            for(var i = 0 ; i < randomFires ; i++){
                angle += blank ; 

                var fire_booms = this.creatFire();
                fire_booms.style.left = X + "px";
                fire_booms.style.top = Y + "px";  
                this.main.appendChild(fire_booms);
                console.log()
                
                var fire_targerX = Math.round(Math.cos( Math.PI / 180 * angle ) * r + X); 
                var fire_targerY = Math.round(Math.sin(Math.PI / 180 * angle) * r + Y);
                // console.log( fire_targerX ,  fire_targerY)

                move(fire_booms,{
                    left : fire_targerX ,
                    top : fire_targerY ,
                    opacity : 40 
                },function(fire_booms){
                    fire_booms.remove();
                }.bind(false,fire_booms))
            }
        }


        var fireworks = new FireWorks("#container");



        //创建随机颜色
        function randomColor (){
            var r = Math.round(Math.random()*255);
            var g = Math.round(Math.random()*255);
            var b = Math.round(Math.random()*255);
            return "rgb(" + r + "," + g + "," + b + ")";
        }
        //运动框架;
        /**
        *  options = {
        *       attr : target 
        *   } 
        */
        function move( dom , options , callback){
            clearInterval(dom.timer);
            dom.timer = setInterval(function(){
                for(attr in options){
                    if(attr === "opacity"){
                        var iNow = parseInt( getComputedStyle(dom)[attr] * 100 )
                        var target = options[attr];
                    }else{
                        var iNow = parseInt( getComputedStyle(dom)[attr] )
                        var target = options[attr];
                    }
                    var speed = (target - iNow) / 10;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed) ;
                    if(target == iNow){
                        delete options[attr] ; 
                        if(Object.keys(options).length === 0 ){
                            clearInterval(dom.timer);
                            typeof callback === "function" ? callback() : "";
                        }
                    }else{
                        if(attr == "opacity"){
                            dom.style[attr] = (iNow + speed) / 100 ;
                        }else{
                            dom.style[attr] = iNow + speed + "px";
                        }
                    }
                }
            },50)
        }

    // 1.创建基本的框架   构造函数
    // 2.初始化init      绑定事件
    // 3.handlerFire    负责整个事件的耦合关系
    // 4.fierInit       烟花的初始化  插入烟花 烟花要有一个初始的位置
    // 5.creatfire      创建烟花  需要有随机颜色
    // 6.fireMove       移动烟花  移动完成之后需要删除烟花主题 并调用烟花爆炸函数
    // 7.creatBoom      
    // 8.boomMove       烟花炸掉的移动 
    
    
    </script>






</body>
</html>
