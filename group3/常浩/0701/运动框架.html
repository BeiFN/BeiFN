<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
                  width: 100px;
                  height: 100px;
                  background: #000;
                  position: absolute;
            }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var box = document.getElementById("box");
        box.addEventListener("mouseover", handlerChange)
        function handlerChange (){
            move(box , {
            width : 600,
            height : 400,
            opacity : 0.4
        })
        }
        function move(dom,options,callback){
            clearInterval(dom.tier);
            dom.timer = setInterval(function(){
                for(attr in options){
                    if(attr === "opacity"){
                        var iNow = parseInt(getComputedStyle(dom)[attr] * 100);
                        var target = options[attr] * 100;
                    }else{
                        var iNow = parseInt(getComputedStyle(dom)[attr]);
                        var target = options[attr];
                    }
                    var speed = (target - iNow) / 10 ;
                    speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if(target == iNow){
                        delete options[attr];
                        if(Object.keys(options).length === 0 ){
                            clearInterval(dom.timer);
                        }
                    }else{
                        if(attr === "opacity"){
                            dom.style[attr] = (iNow + speed)  / 100 ;
                        }else{
                            dom.style[attr] = iNow + speed + "px";
                        }
                    }
                }
            },50)
        }
    
    </script>
    
</body>
</html>
