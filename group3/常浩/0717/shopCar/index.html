<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                      <div class="navbar-header">
                            <a class="navbar-brand" href="#">SHOPCART</a>
                      </div>
                      <ul class="nav navbar-nav">
                            <li class="active btn-goodslist" ><a href="#">商品列表 <span class="sr-only">(current)</span></a></li>
                            <li class="btn-carts"><a href="#">购物车</a></li>
                      </ul>
    
                      <ul class="nav navbar-nav navbar-right">
                            <li class="cart-wrap">
                                  <a href="#" class="glyphicon glyphicon-shopping-cart cart">
                                        <span class="cart-num">0</span>
                                  </a>
                            </li>
                           
                      </ul>
                </div>
          </nav>
          <div class="container">
                <h3 class="content-title">商品列表</h3>
                <div class="goods-list">
                      <div class="row">
                        
                      </div>
                </div>
          </div>
          <div class="container-fluid footer">
    
          </div>
          <!-- 引入模块化文件 -->
          <script src="../libs/require.js"></script>  
          <script>
              window.onload = function(){
                  requirejs.config({   // 配置默认路径 因为模块化js 是会自动给文件后面添加js 的所以我们不需要再次添加.js
                      paths :{
                          "jquery" : "https://cdn.bootcss.com/jquery/3.4.1/jquery",
                          "config" : "./config/config"
                      }
                  })
                  require(["./model/index"]);  // 业务逻辑模块  处理耦合和业务的
              }
          
          
          </script>
</body>
</html>
