<!DOCTYPE html PUBLIC "-//W3C//h2D XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/h2D/xhtml1-transitional.h2d">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JavaScript简易日历</title>
<style type="text/css">
* { padding: 0; margin: 0; }
li { list-style: none; }
body { background: #f6f9fc; font-family: arial; }

.calendar { width: 210px; margin: 0 auto; padding: 10px 10px 20px 20px; background: #eae9e9; }
.calendar ul { width: 210px; overflow: hidden; padding-bottom: 10px; }
.calendar li { float: left; width: 58px; height: 54px; margin: 10px 10px 0 0; border: 1px solid #fff; background: #424242; color: #fff; text-align: center; cursor: pointer; }
.calendar li h2 { font-size: 20px; padding-top: 5px; }
.calendar li p { font-size: 14px; }

.calendar .active { border: 1px solid #424242; background: #fff; color: #e84a7e; }
.calendar .active p { font-weight: bold; }

.calendar .text { width: 178px; padding: 0 10px 10px; border: 1px solid #fff; padding-top: 10px; background: #f1f1f1; color: #555; }
.calendar .text h2 {font-size: 14px; margin-bottom: 10px; }
.calendar .text p { font-size: 12px; line-height: 18px; }

</style>

</head>

<body>

<div id="tab" class="calendar">

    <ul id="box">
        <li class="active"><h2>1</h2><p>JAN</p></li>
        <li><h2>2</h2><p>FER</p></li>
        <li><h2>3</h2><p>MAR</p></li>
        <li><h2>4</h2><p>APR</p></li>
        <li><h2>5</h2><p>MAY</p></li>
        <li><h2>6</h2><p>JUN</p></li>
        <li><h2>7</h2><p>JUL</p></li>
        <li><h2>8</h2><p>AUG</p></li>
        <li><h2>9</h2><p>SEP</p></li>
        <li><h2>10</h2><p>OCT</p></li>
        <li><h2>11</h2><p>NOV</p></li>
        <li><h2>12</h2><p>DEC</p></li>
    </ul>
    <div class="text" id="txt">
        <h2>1月活动</h2>
        <p>快过年了，大家可以商量着去哪玩吧～</p>
    </div>

</div>
<script>


    var list = ["快过年了，大家可以商量着去哪玩吧～",
                "过年了，好好玩啊",
                "过完年了，加油啊",
                "四月有清明节啊",
                "五月有劳动节",
                "六月有儿童节！",
                "七月没有节日",
                "八月没有假期",
                "九月中秋节啊",
                "十月国庆节啊",
                "十一月毕业啊",
                "十二月是否找到了好工作呢？"

    ]



    var ele_list = document.getElementById("box").children;  //获取到li元素
    var ele_h2   = document.getElementById("txt").children[0]; //获取h2元素
    var ele_p    =  document.getElementById("txt").children[1];//获取p元素
    var lis = null;
    for(var i = 0 ; i<ele_list.length; i++){
        lis = ele_list[i];
        lis.index = i
        lis.onclick = function(){
            for(k = 0 ; k < ele_list.length; k++){
                var d =ele_list[k];
                d.className = "";
            }
            ele_h2.innerHTML = this.index + 1 + "月活动"
            this.className = "active";
            ele_p.innerHTML = list[this.index];
            console.log(this.index);
        }
    }
    //绑定动态事件
    //第二步要给元素添加标记，这样我们才能知道是哪个被点击了  才能绑定相对应的内容。
    // var li = null;

    //     li = ele_list[j];
    //     li.index = j;
    //     li.onclick = function(){
    //         console.log(this.index);
    //     }
    // }

</script>


</body>
</html>
