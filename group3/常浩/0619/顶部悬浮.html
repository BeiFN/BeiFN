    <script>
        window.onscroll = handerOnscroll;
        function handerOnscroll(){
            var scroolTop = document.body.scrollTop || document.documentElement.scrollTop;
            console.log(scroolTop);
            if(scroolTop >= 400){
                nav.style.position = "fixed";
                nav.style.top = "0";
            }else{
                nav.style.position = "static";
            }
            if(scroolTop >= 1420){
                goTop.style.position = "absolute";
                goTop.style.top = "2000px";
                goTop.style.display = "block";
            }else if(scroolTop<1420 && scroolTop>400){
                goTop.style.position = "fixed";
                goTop.style.top = "580px";
                goTop.style.display = "block";
            }else{
                goTop.style.display = "none";
            }
        }
        goTop.onclick = function(){
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
