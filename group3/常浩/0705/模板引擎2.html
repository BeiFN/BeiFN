<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script type="text/html" id="template">
        
            <% for(var i = 0 ; i < 10 ; i ++){ %>
                <h2> 向世界问好 <%= i %> </h2>
            <% } %>
            
        </script>
        <script>
            
            var str = document.getElementById("template").innerHTML;
            var reg = /<%[^=](.*?)%>/g;
            var res = str.replace(reg,`\`);$1print(\``);
            // console.log(res);
            var reg2 = /<%=(.*?)%>/g
            res = res.replace(reg2,`\`);print($1);print(\``);
            res = `print(\`${res}\`);`;
            var html = "";
            function print(str){
                html += str;
            }
            eval(res);
            console.log(html);
        </script>
</body>
</html>
