<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //观察者Observer  
        class Observer{
            constructor(name,age){
                this.name = name;
                this.age  = age ;
            }
            //接收消息
            accept(msg){
                console.log(`我是${this.name},我接收到了消息：${msg}`);
            }
        }
        //发布者Publisher
        class Publisher{
            constructor(){
                //需要有一份订阅名单
                this.list = [];
            }
            //需要有订阅功能;
            subscribe(obs){
                this.list.push(obs);
            }
            //取消订阅的功能
            unsubscribe(obs){
                this.list.splice(this.list.indexOf(obs),1);
            }
            //发布功能
            publish(msg){
                this.list.forEach(obs =>{
                    obs.accept(msg);
                })
            }
        }

        let obs1 = new Observer("小花",15);
        let obs2 = new Observer("小璐",17);
        let obs3 = new Observer("小妍",18);

        let pub = new Publisher();
        pub.subscribe(obs1);
        pub.subscribe(obs2);
        pub.subscribe(obs3);
        pub.publish("收到消息了吗？");


    </script>
</body>
</html>
