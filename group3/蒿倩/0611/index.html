    <script>
//根据输入的成绩 判定成绩的等级A\B\C\D
    var grade=59;
    if(grade>=90){
        console.log("A");
    }
    else if(grade>=80&&grade<90){
        console.log("B");
    }
    else if(grade>=70&&grade<80){
        console.log("C");
    }
    else if(grade>=60&&grade<70){
        console.log("D");
    }
    else{
        console.log("E");
    }

//根据输入的数字，返回星期几
    var date=12;
    var day =date%7;
    if(day === 1){
        console.log("星期一");
    }else if(day  === 2){
        console.log("星期二");
    }else if(day === 3){
        console.log("星期三");
    }else if(day  === 4){
        console.log("星期四");
    }else if(day  === 5){
        console.log("星期五");
    }else if(day  === 6){
        console.log("星期六");
    }else if(day  === 7){
        console.log("星期日");
    }   

//根据输入月份，输出每月天数
    var month=1;
    var year=2019;
    if(month===1,3,5,7,8,10,12){
        console.log(month+"月有31天");
    } 
    if(month=2){
        if(year%400==0||(year%4===0&&year%100!=0)){
            console.log(month+"月有29天");
        }
        else{
            console.log(month+"月有28天");
            }

    }
    else{
        console.log(month+"月有30天");
    }

    //判断一个整数，属于哪个范围：大于0；小于0；等于0
    var num=2;
    if(num>0){
        console.log(num+"大于0");
    }
    if(num===0){
        console.log(num+"等于0");
    }   
    if(num<0){
        console.log(num+"小于0");
    } 
    //判断一个整数是偶数还是奇数，并输出判断结果
    var int=5;
    if(int%2===0){
        console.log(int+"是偶数");
    }
    else{
        console.log(int+"是奇数");
    }
    //开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合格
    var height=160, weight=90;
    if((height-108)*2+10>=weight||(height-108)*2-10<=weight){
        console.log("体重不合格");
    }
    else{
        console.log("体重合格");
    }

// 这段小程序的输出结果是？
    var x = 2;
    switch(x){
        case 1 : console.log(1);
        case 2 : console.log(2);
        default : break;
        case 3 : console.log(3);
    }
//输出结果为2.


// 根据一个数字日期，判断这个日期是这一年的第几天
// 例如： "20160211"，计算后结果为42
    var a=20160211;
    var year=parseInt(Number(a)/10000);
    var month1=parseInt(Number(a)/100)%100;
    var day1=Number(a)%100;
    var allday=day1;
    for(var i=1;i<month1 ;i++){
        switch(i){
            case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				allday += 31;break;
			case 4:
			case 6:
			case 9:
			case 11:
				allday +=30;break;
			case 2:
				if(year % 4 ==0 && year % 100 !==0 || year % 400 ==0){
					allday +=29;
				}else{
					allday +=28;
				}
				break;
        }
    }
    console.log(allday);

    </script>
