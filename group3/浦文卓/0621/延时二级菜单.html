<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时二级菜单</title>
    <style>
        nav{
                height: 80px;
                line-height: 80px;
                width: 100%;
                background: yellowgreen;
                display: flex;
                justify-content: space-around;
            }
            #list{
                background: rgba(0,0,0,.3);
                width: 25%;
                display: none;
                margin-left: 200px;
            }
    </style>
</head>
<body>
    <nav>
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单</span>
        <span>一级菜单</span>
        <span>一级菜单</span>
    </nav>
    <ul id="list">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
    </ul>

    <script>
        var time=null;
        //鼠标移入二级菜单出现，鼠标移出，二级菜单消失
        var ele_navbtn = document.getElementById("nav_btn");
        var ele_list = document.getElementById("list");
        var touchTwo = false;
        ele_navbtn.onmouseover = function(){
            ele_list.style.display = "block";
        }
        ele_navbtn.onmouseout = function(){          
            time = setTimeout(function(){
                ele_list.style.display = "none";
            },500); 
            // if(touchTwo === false){
            //     // clearTimeout(time);
            //     ele_list.style.display = "none";
            // }
        }
        ele_list.onmouseover = function(){
            this.style.display = "block";
            clearTimeout(time);
        }
        ele_list.onmouseout = function(){
            this.style.display = "none";
        }
    </script>
</body>
</html>
