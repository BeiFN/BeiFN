<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隔行变色</title>
</head>
<body>
    <ul id="box">
        <li>我是行</li>
        <li>我是行</li>
        <li>我是行</li>
        <li>我是行</li>
        <li>我是行</li>
  </ul>


  <script>
        //li 隔一行背景颜色不一样，
        var color = "";
        var ele_li = document.getElementsByTagName("li");
        for(var i = 0,li;li = ele_li[i ++];){
            li.index = i;
            if(i % 2){
                li.style.background = "#eee";   
            }else{
                li.style.background = "#999";
            }
            li.onmouseover = handlerColor;
            function handlerColor(){
                color = this.style.background;
                this.style.background = "#222"
            }
            li.onmouseout = function (){
                this.style.background = color;
            }
        }
        
  </script>
</body>
</html>
