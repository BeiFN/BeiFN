<body>
    //* 根据一个数字日期，判断这个日期是这一年的第几天   例如： "20160211"，计算后结果为42
    <script>
        var month = 2;
        var day = 2;
        for(var i = 0;i < month;i++){
            if(i==1 || i==3 || i==5 || i==7 || i==8 || i==10 ||i==12){
                day+=31;
                console.log(day);
            }
            if(i==2 || i==4 || i==6 || i==9 || i==11 ){
                day+=30;
                console.log(day);
            }
        }
    </script>
