    <script>
    //* 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适    
    var tall = 180;
    var weight = (tall - 108) * 2;
    var fit;
    if(fit <= weight+10 || fit >= weight-10){
        console.log("合适");
    }else{
        console.log("不合适");
    }
    </script>

</body>
