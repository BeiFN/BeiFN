<body>
    <script>
        // * 根据输入的成绩，判定成绩的等级A\B\C\D
    var levela = 69;
    if(levela >= 90 && levela < 100){
        console.log("他是A等级");
    }else if(levela >= 70 && levela < 90){
        console.log("他是B等级");
    }else if(levela >= 60 && levela < 70){
        console.log("他是C等级");
    }else{
        console.log("他是D等级");
    }    
    </script>
</body>
