<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //* 计算器案例
        var a = 10;
        var b = 11 ;
        var option = "+";
        
        if(option==="+"){
            console.log(a+b);
        }else if(option==="-"){
            console.log(a-b);
        }  else if(option==="*"){
            console.log(a*b);
        }else if(option==="/"){
            console.log(a/b);
        }
    </script>
</body>
</html>
