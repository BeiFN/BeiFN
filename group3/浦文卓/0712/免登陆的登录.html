<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <p>用户名 : <input type="text" name="username"></p>
        <p>密  码 : <input type="text" name="password"></p>
        <button id="btn">提交</button>
    </form>
    <script src="./utils.js"></script>
    <script>
        let {ajax , $} = Utils;
        let form = $("#form");
        let btn = $("#btn");
        //表单
        form.addEventListener("submit",evt => {
            let e = evt || window.event;
            e.preventDefault();
        });
        // 按钮
        btn.addEventListener("click",evt => {
            let useValue = $("input[name=username]").value;
            let pwdValue = $("input[name=password]").value;

            let url = "http://localhost/mycoding/0712/login.php";
            let data = {
                username : useValue,
                password : pwdValue
            }

            ajax(url,{
                data : data,
                type : "POST",
                dataType : "json"
            })
            .then(res => {
                console.log(res);
                switch(res.stateCode){
                    case 0 : alert("缺少参数");
                        break;
                    case 1 : alert("表示登陆成功");
                        break;
                    case 2 : alert("数据库连接失败");
                        break;
                    case 3 : alert("用户名不存在");
                        break;
                    case 4 : alert("密码错误");
                        break;
                }
            })
        })

    function validateTocken(){
        let url = "http://localhost/mycoding/0712/login.php";
        ajax(url)
        .then(res => {
            console.log(res);
            if(res.state){
                return false;
            }
        })
    }

    validateTocken();
    </script>
</body>
</html>
