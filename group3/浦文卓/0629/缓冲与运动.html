<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓冲运动</title>
    <style>
            #box{
                width:100px;
                height: 100px;
                background-color: #ddd;
                position: absolute;
                left: 0;
                top:0px;
            }
            button{
                position: absolute;
                top:150px;
            }
            #line{
                height: 600px;
                width:1px;
                background-color:#000;
                position: absolute;
                left: 700px;
            }
        </style>
</head>
<body>
        <div id="box"></div>
        <button id="btn">开始运动</button>
        <div id="line"></div>

        <script>
            var timer = null;
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");

            btn.addEventListener("click" , function(){
                boxMove(700);
            });

            function boxMove(target){

                clearInterval(timer);
                timer = setInterval(function(){
                    var speed = Math.ceil((target - box.offsetLeft) / 23);
                    console.log(speed);
                    box.style.left = box.offsetLeft + speed + "px";
                    if(speed === 0){
                        clearInterval(timer);
                    }
                },50)
                
            }

        </script>
</body>
</html>
