<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到效果优化</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #share{
            width:100px;
            height:200px;
            background-color: #ddd;
            position: relative;
            left: -100px;
        }
        #share span{
            width:20px;
            height:65px;
            position: absolute;
            left: 100px;
            top:50px;
            background-color: yellow;

        }
    </style>
    
</head>
<body>
    <div id="share">
        <span>分享到</span>
    </div>

    <script>

        var share = document.getElementById("share");
        var timer = null;

        share.addEventListener("mousemove" , function(){
            move(0);
        })
        share.addEventListener("mouseout" , function(){
            move(-100);
        })

        function move(target){

            //为什么变全局变量就往里走了》？？？？？？
            var speed = 3;

            if(share.offsetLeft > target){
                speed = -speed;
            }
        
            clearInterval(timer);
            timer = setInterval(function(){
                if(share.offsetLeft == target ){
                    clearInterval(timer);
                    // share.style.left = target;
                }else{
                    share.style.left = share.offsetLeft + speed + "px";
                }
            },50)
            
        }

    </script>
</body>
</html>
