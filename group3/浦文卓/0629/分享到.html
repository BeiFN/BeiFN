<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #share{
            width:100px;
            height:200px;
            background-color: #ddd;
            position: relative;
            left: -100px;
        }
        span{
            width:20px;
            height:65px;
            position: absolute;
            left: 100px;
            top:50px;
            background-color: yellow;

        }
    </style>
    
</head>
<body>
    <div id="share">
        <span id="word">分享到</span>
    </div>

    <script>
        var timer = null;
        var speed = 3;
        var share = document.getElementById("share");
        var word = document.getElementById("word");

        share.addEventListener("mousemove" , handlerMoveWord);
        share.addEventListener("mouseout" , handlerOut);

        function handlerMoveWord(){
            var target = 0;
            clearInterval(timer);
            timer = setInterval(function(){
                if((target - share.offsetLeft) < speed){
                    clearInterval(timer);
                    share.style.left = 0;
                }else{
                    share.style.left = share.offsetLeft + speed + "px";
                }
            },50)
        }

        function handlerOut(){
            var target = -100;
            clearInterval(timer);
            timer = setInterval(function(){
                if((target - share.offsetLeft ) > (-speed)){
                    clearInterval(timer);
                    share.style.left = -100 + "px";
                }else{
                    share.style.left = share.offsetLeft - speed + "px";
                }
            },50)
            
        }


    </script>

</body>
</html>
