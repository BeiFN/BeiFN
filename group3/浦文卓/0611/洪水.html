    <script>
        // * 为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？
    var day = parseInt(89 / 24);
    var hour = 89 % 24;
    console.log("共"+ day +"天"+ hour + "小时");    
    </script>
