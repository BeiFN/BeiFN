<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <style>
        .container{
            height:450px;
            width:350px;
            position: relative;
            margin-left: 20px;
        }
        *{
            margin:0;
            padding:0;
        }
        .small-img{
            width:350px;
            height:350px;
            box-shadow: 0 0 10px #000;
            position: relative;
        }
        .small-img img{
            width:100%;
            height: 100%;
        }
        .big-img{
            width:300px;
            height:300px;
            position: absolute;
            left: 350px;
            top:0;
            overflow: hidden;
            box-shadow: 0 0 10px #000;
            display: none;
        }
        .big-img img{
            width:1050px;
            height:1050px;
            position: absolute;
        }
        .cube{
            width:100px;
            height:100px;
            position: absolute;
            left: 0;
            top:0;   
            display: none;   
            background-image:url("https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"); 
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 350px 350px;
        }
        .img-btn{
            width:100%;
            height:100px;
            padding-top: 20px;
        }
        .img-box{
            float: left;
            border:3px solid rgba(0,0,0,0);
        }
        .img-box:hover{
            border-color:red;
        }
        .active{
            border-color:red;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="small-img">
            <img src="https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            <div class="cube"></div>
        </div>
        <div class="big-img">
            <img src="https://upload-images.jianshu.io/upload_images/16960494-927c81e490e2e3ea.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
        </div>
        <div class="img-btn">
            <div class="img-box active">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-6016305427ecad9f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
            <div class="img-box">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-7f9040ccc609945a.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
        </div>
    </div>
    
    <script src="javascript/放大镜.js"></script>
    <script>
    
        new Magnify();
    
    </script>
</body>
</html>
