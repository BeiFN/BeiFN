<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粒子球</title>
    <style>
        .ball{
            height: 30px;
            width:30px;
            border-radius: 50%;
            background:radial-gradient(red,yellow);
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- <div class="ball"></div> -->

    <script>
//创建构造函数，获取元素
        function Ball(selector){
            this.cHeight = document.documentElement.clientHeight;
            this.cWidth = document.documentElement.clientWidth;
            this.timer = null;
            this.move_timer = null;
            this.main = selector.nodeType === 9 ? selector : document.querySelector(selector);
            this.init();
        }

//init实例化，绑定事件
        Ball.prototype.init = function(){
            this.main.addEventListener("mousedown" , this.handlerMousedDown.bind(this))
            this.main.addEventListener("mouseup" , this.stopCreatBall.bind(this))
            this.main.addEventListener("mousemove" , this.changeOffset.bind(this));
        }

//跟着鼠标动
        Ball.prototype.changeOffset = function(evt){
            var e = evt || window.event;
            this.offsetX = e.clientX;
            this.offsetY = e.clientY;

        }

//鼠标按下事件
        Ball.prototype.handlerMousedDown = function(evt){
            var e = evt || window.event;
            this.offsetX = e.offsetX;
            this.offsetY = e.offsetY;
            // setTimeout(function(){
            //     ballMove();
            // }.bind(this),1000)
            this.timer = setInterval(function(){
                var ele = this.createBall();
                setTimeout(function(){
                    this.ballMove(e.offsetY,ele);//鼠标按下的offset
                    // console.log(ele);
                }.bind(this),100);

            }.bind(this),50)
            
        }

//创建小球
        Ball.prototype.createBall = function(){
            //this.timer = setInterval(function(){
                var ele = document.createElement("div");
                ele.className = "ball";
                ele.style.left = this.offsetX + "px";
                ele.style.top = this.offsetY + "px";
                document.body.appendChild(ele);
                // console.log(ele);
                ele.style.transition  = "all 1s";
                
                
            //}.bind(this),50)
            return ele;
            
        }

//小球向外飞
        Ball.prototype.ballMove = function(offsetY,ele){
            var x = Math.round(Math.random() * this.cWidth);
            var y = Math.round(Math.random() * (this.cHeight - offsetY)) + offsetY;
            // console.log(this.cHeight,offsetY);
            //this.move_timer = setInterval(function(){
                // console.log(1);  
                ele.style.left = x + "px";
                ele.style.top = y + "px";
                ele.style.opacity = 0.1;
                setTimeout(function(){
                    ele.remove();
                }.bind(this),1000)
            //}.bind(this),50)
        }



//鼠标抬起事件
        Ball.prototype.stopCreatBall = function(){
            // console.log(2);
            clearInterval(this.timer);
            // clearInterval(this.move_timer);
        }

//调用构造函数
        new Ball(document);

    </script>

</body>
</html>
