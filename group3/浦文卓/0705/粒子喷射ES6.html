<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(#fff,#000);
            position: absolute;         
        }
    </style>
</head>
<body>
    <script>
        class Particle{
            constructor({timer = null,cWidth  = document.documentElement.clientWidth,cHeight = document.documentElement.clientHeight} = {}){
                this.timer = timer;
                this.cHeight = cHeight;
                this.cWidth = cWidth;
                this.init();
            }
                  
            
            init(){
                // 绑定事件;
                document.addEventListener("mousedown" , this.handlerMousedown.bind(this));
                document.addEventListener("mouseup" , this.stopCreateBall.bind(this));
                document.addEventListener("mousemove" , this.changeOffset.bind(this));
            }

            changeOffset(evt){
                var e = evt || window.event;
                this.offsetX = e.clientX ; 
                this.offsetY = e.clientY;
            }
            
            handlerMousedown(evt){
                // console.log(1);

                var e = evt || window.event;
                this.offsetX = e.offsetX;
                this.offsetY = e.offsetY;
                this.timer = setInterval( function(){
                    var ball = this.createBall();
                    setTimeout(function(){
                          this.ballMove(ball,e.offsetY);
                    }.bind(this),100);
                      
                }.bind(this),50)
            }
            createBall(){
                var ele = document.createElement("div");
                ele.className = "ball";
                ele.style.left = this.offsetX + "px";
                ele.style.top  = this.offsetY + "px";
                ele.style.transition  = "all 1s";
                document.body.appendChild(ele);
                return ele;
            }
            ballMove(ball,minTop){
                // console.log(this.cWidth,this.cHeight);
                var randomL = Math.round(Math.random() * this.cWidth);
                var randomT = minTop + Math.round(Math.random() * (this.cHeight -minTop));
                ball.style.left = randomL + "px";
                ball.style.top  = randomT + "px";
                ball.style.opacity  = 0.1;
                setTimeout(function(){
                      ball.remove();
                },1000)
            }
            stopCreateBall(){
                clearInterval(this.timer);
            }     
        }
            new Particle();
    </script>
</body>
</html>
