<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>

    <style>
        *{
              margin: 0;
              padding: 0;
              font-size: 30px;
        }
        li{
              list-style-type:none;
        }
        #pagination{
              background: #ddd;
              width: 300px;
              height: 400px;
              margin: 0 auto;
        }
        #btn-list{
              width: 100%;
              height: 50px;
              text-align: center;
              background: #b6b6b6;
              line-height: 50px;
        }
        #btn-list button{
              padding: 0 20px;
        }
        #btn-list button.active{
              background: yellowgreen;
        }
        #content-list li{
              width: 300px;
              height: 350px;
              line-height: 350px;
              text-align:center;
              display: none;
        }
        #content-list li.active{
              display: block;
        }
  </style>

</head>
<body>
    <div id="pagination">
        <div id="btn-list">
              <button>1</button>
              <button>2</button>
              <button>3</button>
        </div>
        <ul id="content-list">
              <li class="active">1</li>
              <li>2</li>
              <li>3</li>
        </ul>
  </div>

  <script>
      function Table(btnSelector , contentSelector){
          this.btns = document.getElementById(btnSelector).children;
          this.contents = document.getElementById(contentSelector).children;
      }
//实例化
      Table.prototype.init = function(){
          for(var i = 0 , btn;btn = this.btns[i]; i ++){
            btn.addEventListener("click" , this.changeContent.bind(this,i));
            btn.addEventListener("click" , this.changeBtnColor.bind(this,i));
          }
      }

//改变方框里的内容
  //为什么这两个参数的位置不能颠倒？？？？？？？？
      Table.prototype.changeContent = function(index,evt){
        var e = evt || window.event;
        var target = e.target || e.srcElement;
        for(var i = 0 , content ; content = this.contents[i] ; i++){
            content.className = "";
        }
        this.contents[index].className = "active";
      }

//改变按钮颜色

      Table.prototype.changeBtnColor = function(index , evt){
        var e = evt || window.event;
        var target = e.target || e.srcElement;
        // for(var i = 0 , btn ; btn = btns[i] ; i ++){
        //     btn.style.background = randomColor;
        // }
        this.btns[index].style.background = randomColor();
      }
//随机颜色

      function randomColor(){
          var r = Math.round(Math.random() * 255);
          var g = Math.round(Math.random() * 255);
          var b = Math.round(Math.random() * 255);
          return "rgb(" + r + "," + g + "," + b + ")";
      }

//调用函数，创建实例
      var table = new Table("btn-list" , "content-list");
      table.init();
  </script>

</body>
</html>
