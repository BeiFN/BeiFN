<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li{
          list-style-type: none;
        }
        *{
            margin: 0;
            padding: 0;
        }
        li{
            padding: 3px 5px;
            border-bottom: 2px solid #ddd;
            text-align: center;
            width: 80%;
            margin: 5px auto;
            background: #fff;
        }
        
        ul{
            background: #ddd;
        }
    </style>
</head>
<body>
    <ul>
        <li><span>这是一个带有事件的li</span></li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
        <li>这是一个带有事件的li</li>
    </ul>

    <script>
        var ul = document.querySelector("ul");
        ul.addEventListener("click" , function(evt){
            var e = evt || window.event;
            var target = e.target || e.srcElement;
            //事件源
            //判断事件源是不是li
            if(target.nodeName === "LI"){
                target.style.background = "yellow";
            }
        })
    </script>
</body>
</html>
