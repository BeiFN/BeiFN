        //选择排序 （假设排序）

        function selectionSort(arr) {

            for (var count = 0; count <= arr.length - 1; count++) {//最后一个还用和其他的比较吗？
                var min = arr[count];
                var index = count;
                for(var i=count+1;i<arr.length;i++)//从自己身后那个开始比较排序，直到最后一个比较完，得出最小的
                {
                    if(min>arr[i]){
                        min=arr[i];// 这里有两个任务 ，首先是记录小的值，其次动态的换最小值的对比
                        console.log("(---"+i,min=arr[i]);
                        index=i;
                    }
                }
                //现在是当前参与比较的 最小的得出来了 ，那开始时换位置吧
                //×  min=arr[index]; 放在外面错了
                console.log("!----"+index,arr[index]);
                arr[index]=arr[count];
                arr[count] = min;
            }
            // console.log(arr);
            
        }
