<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cookie</title>
</head>

<body>



    <script>
        function Cookie(key, value, options) {
            // Write  写入 
            var d, cookies, cookie, index;
            if (arguments.length > 1) {
                typeof options === "object" ? "" : options = {};
                return document.cookie = [
                    key + "=" + value,
                    options.expires ? "; expires=" +
                    ((d = new Date())
                        .setDate(
                            d.getDate() + (isNaN(Number(options.expires)) ? 0 : options.expires)
                        ) && d) :
                    "",
                    options.path ? "; path=" + options.path : "",
                    options.domain ? "; domain=" + options.domain : "",
                    options.secure ? "; secure" : ""
                ].join("");
            }
            //Read
            for (cookies = document.cookie.split(" ;"), index = 0; cookies[index]; index++) {
                cookie = cookies[index].split("=");
                if (cookie[0] === key) return cookie[1];
            }
        }
        // Remove
        function removeCookie(key, path) {
            return Cookie(key, "", {
                path: (path ? path : ""),
                expires: -1
            })
        }

        // Cookie("name", "zm", {

        // console.log(removeCookie("name","/"));
    </script>




</body>

</html>
