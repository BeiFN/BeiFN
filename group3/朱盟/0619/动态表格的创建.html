<style>
    table {
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #666666;
        border-collapse: collapse;
    }

    table th {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #dedede;
    }

    table td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #666666;
        background-color: #ffffff;
    }
</style>

<body>




    <script>
        //测试下 字符串增加元素 和 Dom 增加元素 那个效率快些

        function eleCreate(tagName, str) {
            str = str ? str : "";
            var ele = document.createElement(tagName);
            ele.innerHTML = str;
            return ele;
        }

        function EleCreateStr(tagName, str, o) {
            str = str ? str : "";
            if (o) {
                return "</" + tagName + ">"
            }
            return "<" + tagName + ">" + str + "</" + tagName + ">"
        }

        // // 字符串 增加多元素 效率更高 
        // console.time("字符串 增加元素")

        //     str += EleCreateStr("p",i);
        // }
        // document.body.innerHTML = str; // 影响効率

        // console.timeEnd("字符串 增加元素");


        // console.time("DOM增加元素")

        //     document.body.appendChild(eleCreate("p", i));

        // console.timeEnd("DOM增加元素");



        // 字符串 增加元素: 53.203857421875 ms
        // 54 DOM增加元素: 122.51220703125 ms

        // var ele = document.createElement("p");
        //  console.dir(ele);


        // 动态的表格创建

        var t_row = prompt("输入表格行数");
        var t_col = prompt("输入表格列数");

        // DOM 
        var e_table = eleCreate("table"); // 创建table 

        for (var i = 0; i++ < t_row;) {
            var e_tr = eleCreate("tr"); // 创建行 ，并把行加入到table
            e_table.appendChild(e_tr);
            for (var j = 0; j++ < t_col;) {
                // console.log(i, j);
                var e_td = eleCreate("td","位置  行: "+i+ " 列:  "+j); // 创建列 ，并把行加入到行
                e_tr.appendChild(e_td);
                // console.log(e_tr, i, j);
            }
        }
        console.log(e_table);
        document.body.appendChild(e_table); //table加入到body
    </script>
</body>
