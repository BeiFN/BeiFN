<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日历 EMB|朱盟</title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    li {
        list-style: none;
    }

    body {
        background: #f6f9fc;
        font-family: arial;
    }

    .calendar {
        width: 210px;
        margin: 0 auto;
        padding: 10px 10px 20px 20px;
        background: #eae9e9;
    }

    .calendar ul {
        width: 210px;
        overflow: hidden;
        padding-bottom: 10px;
    }

    .calendar li {
        float: left;
        width: 58px;
        height: 54px;
        margin: 10px 10px 0 0;
        border: 1px solid #fff;
        background: #424242;
        color: #fff;
        text-align: center;
        cursor: pointer;
    }

    .calendar li h2 {
        font-size: 20px;
        padding-top: 5px;
    }

    .calendar li p {
        font-size: 14px;
    }

    .calendar .active {
        border: 1px solid #424242;
        background: #fff;
        color: #e84a7e;
    }

    .calendar .active p {
        font-weight: bold;
    }

    .calendar .text {
        width: 178px;
        padding: 0 10px 10px;
        border: 1px solid #fff;
        padding-top: 10px;
        background: #f1f1f1;
        color: #555;
    }

    .calendar .text h2 {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .calendar .text p {
        font-size: 12px;
        line-height: 18px;
    }
</style>

<body>
    <div id="tab" class="calendar">
        <ul id="box">
            <li class="active">
                <h2>1</h2>
                <p>JAN</p>
            </li>
            <li>
                <h2>2</h2>
                <p>FER</p>
            </li>
            <li>
                <h2>3</h2>
                <p>MAR</p>
            </li>
            <li>
                <h2>4</h2>
                <p>APR</p>
            </li>
            <li>
                <h2>5</h2>
                <p>MAY</p>
            </li>
            <li>
                <h2>6</h2>
                <p>JUN</p>
            </li>
            <li>
                <h2>7</h2>
                <p>JUL</p>
            </li>
            <li>
                <h2>8</h2>
                <p>AUG</p>
            </li>
            <li>
                <h2>9</h2>
                <p>SEP</p>
            </li>
            <li>
                <h2>10</h2>
                <p>OCT</p>
            </li>
            <li>
                <h2>11</h2>
                <p>NOV</p>
            </li>
            <li>
                <h2>12</h2>
                <p>DEC</p>
            </li>
        </ul>
        <div class="text" id="txt">
            <h2>1月活动</h2>
            <p>快过年了，大家可以商量着去哪玩吧～</p>
        </div>

    </div>




    <script>
        //1 . 点击改样式
        //2 . 点击加载相应的数据
        //    1. 每个li绑定事件，相同的背景改变
        //    点击时加载相应的数据


        // moth1
        // 获取li s
        var lis = document.querySelectorAll("#box li");
        var title = document.querySelector("#txt>h2");
        var desc = document.querySelector("#txt>p");
        var descList = [
            "乙丑月-适合敲代码！",
            "丙寅月-适合敲代码！",
            "丁卯月-适合敲代码！",
            "戊辰月-适合敲代码！",
            "己巳月-适合敲代码！",
            "庚午月-适合敲代码！",
            "辛未月-适合敲代码！",
            "壬申月-适合敲代码！",
            "癸酉月-适合敲代码！",
            "甲戌月-适合敲代码！",
            "乙亥月-适合敲代码！",
            "丙子月-适合敲代码！",
        ];
        // console.log(lis); 获取到了
        // console.log(title);
        // 获取到了
        // console.log(desc);
        // 获取到了


        function method1() {


            for (var i = 0, iteam; iteam = lis[i++];) { //遍历li s
                // console.log(iteam); //获取到了
                iteam.index = i - 1 //给每个li 加隐形的对象标识符，来判断点击的那个li； 以为++ 在获取 i 时 执行 ，所以 i-1;
                iteam.onclick = function () { //给li 添加绑定事件
                    //   console.log(this.index); //获取标识
                    for (var j = 0, iteam; iteam = lis[j++];) { //遍历li s 清空点击效果
                        iteam.className = ""; //移除所有类
                    }
                    this.className = "active"; //添加点击效果的样式
                    title.innerText = (this.index + 1) + "月干哈？"
                    desc.innerText = descList[this.index];
                }

            }

        }


        // method2   装逼的  难理解的  没好处的 不太会用的 闭包方法
        function method2() {


            for (var i = 0, iteam; iteam = lis[i++];) { //遍历li s
                (function (index) { //只要你访问他，他就一直在，不会丢
                    iteam.onclick = function () { //给li 添加绑定事件
                        for (var j = 0, iteam; iteam = lis[j++];) { //遍历li s 清空点击效果
                            iteam.className = ""; //移除所有类
                        }
                        this.className = "active"; //添加点击效果的样式
                        title.innerText = (index + 1) + "月干哈？"
                        desc.innerText = descList[index];
                    }
                })(i - 1) //把你想留住的参数放进去吧，让活动对象给你偷偷存起来!^_^(nmmm...mmp)

            }
        }


        // 用哪个了？
        method1(); //?
        // method2();//? 
    </script>

</body>

</html>
