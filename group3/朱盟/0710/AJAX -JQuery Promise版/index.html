        // Step 3  加入Promise then 版本 删除 监听
        function ajax({
            type = "get",
            url = "",
            async = true,
            contentType = "application/x-www-form-urlencoded",
            data = {},
            error = () => {},
            success = (text) => {
                console.log(text)
            }
        } = {}) {

            type = type.toUpperCase();

            let isGet = Boolean(type === "GET");
            let dataStr = "";
            let sendOBJ = null;
            // Object.keys(data)[Object.keys(data).length-1] 最后一项的KEY;
            for (const key in data) {
                let lastkey = Object.keys(data)[Object.keys(data).length - 1];
                key === lastkey ? dataStr += `${key}=${data[key]}` : dataStr += `${key}=${data[key]}&`;
            }
            if (isGet) {
                url += "?" + dataStr;
            } else {
                sendOBJ = dataStr;
            }


            let xhr = (window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject(
                "Microsoft.XMLHTTP"));
            xhr.open(type, url, async);
            xhr.setRequestHeader("Content-type", contentType);
            xhr.send(sendOBJ);
            let promise = new Promise(function (resolve, reject) {
                xhr.onreadystatechange = function () {

                    if (xhr.readyState === 4 && xhr.status === 200) {
                        typeof success === "function" ? success(xhr.responseText) : "";
                        resolve(xhr.responseText);
                    } else if (xhr.status != 200) {
                        typeof error === "function" ? error(xhr.responseText) : "";
                        reject(xhr.responseText);
                    }

                }
            });

            console.log(promise);
            return promise;
        }
