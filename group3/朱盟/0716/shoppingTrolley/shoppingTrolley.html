<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Shopping Trolley</title>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            </ul>
            <ul class="nav navbar-nav navbar-right">

    </nav>

            </div>

    </div>

    <script src="./javascript/libs/require.js"></script>
    <script>
        window.onload = function () {
            // 配置默认路径;
            requirejs.config({
                paths: {
                    "jquery": "./javascript/libs/jquery",
                    "conf": "./config/config",
                    "dao": "./javascript/model/dataProcessor",
                    "render": "./javascript/model/renderProcessor"
                }
            })

            require(["./javascript/model/main"])
