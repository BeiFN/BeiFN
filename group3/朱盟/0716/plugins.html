<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .box {

            width: 100px;
            height: 100px;
            background: #ccc;
            border: 1px solid #000;

        }
    </style>
    <title>swiper 的使用！EMB</title>
</head>

<body>

    <div class="swiper-container swiper-container-initialized swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active" style="width: 1450px;">
                <div class="box"> Slide 1 点我抖动~</div>

            </div>
            <div class="swiper-slide swiper-slide-next" style="width: 1450px;">Slide 2</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 3</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 4</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 5</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 6</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 7</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 8</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 9</div>
            <div class="swiper-slide" style="width: 1450px;">Slide 10</div>
        </div>
        <!-- Add Scrollbar -->
        <div class="swiper-scrollbar" style="opacity: 0; transition-duration: 400ms;">
            <div class="swiper-scrollbar-drag" style="transform: translate3d(0px, 0px, 0px); width: 142.1px;"></div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>


    <script>
        $(document).click(function () {
            $(".box").effect("bounce", "slow");
        });
    </script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            scrollbar: {
                el: '.swiper-scrollbar',
                hide: true,
            },
        });
    </script>
</body>

</html>
