<style>
  #box {
    width: 540px;
    height: 400px;
    position: absolute;
    top: 0px;

    left: 0px;
    right: 0px;
    margin: auto;
    border: 1px solid #999;
    border-radius: 5px;
    font-size: 1em;
    text-align: start;
    overflow: auto;
    resize: both;
    background-image: url(images/timg2.gif);

  .nav {

    height: 40px;

    background: #999;

  }

  ul {
    width: 300px;
    height: 40px;
    margin: 0 auto;
   
  }

  li {
    float: left;
    padding: 3px 10px;
  }

  a:hover {
    text-decoration: none;
  }

  a {
    color: white;
    display: inline-block;
    width: 100px;

  }
