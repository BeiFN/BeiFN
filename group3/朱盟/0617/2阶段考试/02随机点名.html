<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 随机点名 朱盟|emb</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    #namebox {
        width: 300px;
        height: 100px;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto;
        border: 1px solid #999;
        border-radius: 5px;
        font-size: 4em;
        text-align: center;
        overflow: auto;
    }

    button {
        position: fixed;
        bottom: 20%;
        right: 30%;
        border: 1px solid #666;
        background: #666;
        color: white;
        border-radius: 3px;
        display: inline-block;
        width: 80px;
        height: 30px;
    }
</style>

<body>


    <div id="namebox">

    </div>
    <button id="ok">
        点名
    </button>
    <script>
        //作弊模式是否开启
        var isZb = false;

        // 设置作弊名字
        var zbName = "智哥";
        // 随机数的生成函数
        function randomNumber(min, max) {
            return min + Math.round(Math.random() * (max - min));
        }
        var nameList = ["杨怀智", "智哥", "杨浩然", "曹海涛", "徐悦颖", "费殷植", "崔钰", "毛亚如", "田聪", "薛守江", "宛学", "王鲁平", "王鲁平", "王鲁平",
            "王鲁平",
            "王鲁平", "郭森", " 刘廷伟 ", "贺云皓", "郭文祥", "姚彬彬", "郑云鹏", "张子明", "郑凯旋", "郑军基", "田敬磊", "张博威", "周子正", "李佳佳",
            "赵毅雄", "王天元", "常征", "刘坤坤", "邵光耀", "朱世宇", "王海涛", "祖莹", "孙国庆", "李文豪", "徐良迎", "杜必平", "张宛宛", "赵倩", "刘顺杰",
            "许霞", "王浩", "王珑璇", "谢鑫鹏", "段长斌", "张媛媛", "钱广荣", "让金鹏", "夏明利", "何先清", "任权", "李金铭", "姜伟", "傅培钰", "汪鹏",
            "王正伟", "谢凯", "肖光瑞", "姬彩明", "高德宇", "郝婕宇", "滕云", "唐鑫", "龚鹏基", "谢海生", "丁鑫豪", "袁江明", "刘志", "金天琛", "仇明珠",
            "袁志敏", "崔婉悦"
        ]

        // 根据随机数对应相应的名字
        function randomName() {
            return nameList.splice(randomNumber(0, nameList.length - 1), 1)[0];
            //splice  切出数组的一部分，并返回数组切掉的一部分；
        }

        ok.onclick = handler;
        // namebox.innerText="123";
        function handler(ev) {

            if (!isZb) {
                namebox.innerText = randomName();
            } else {
                namebox.innerText = zbName;
            }
            ok.blur();
        }

        document.onkeypress = function (ev) {
            if (ev.keyCode === 13) {
                if (isZb) {
                    isZb = false;
                    console.log("作弊模式关闭了！");
                } else {
                    isZb = true;
                    console.log("作弊模式开启、我耍赖了、！");
                }

            }
        }
    </script>
</body>

</html>
