<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>曲线 emb</title>
</head>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        height: 100%;
        width: 100%;
    }

    .graph {
        position: relative;
        height: 0px;
        margin: 300px auto;
        border-top: solid 1px gainsboro;
    }

    .point {
        position: absolute;
        width: 0px;
        height: 0px;
        background: black;
        border: 1px solid #06f;
        border-radius: 1px;
    }
</style>

<body>
    <div id="graph" class="graph">
    </div>

    <script>
     var edg = 0;//设定度数
     var speed=1;
     var max=100;
          setInterval(function(){
              var x = edg * (Math.PI/180);//计算度数打真正值  180度 1π  x轴
              var div = document.createElement("div");
              div.className = "point";
              div.style.left = edg+"px";
              div.style.top = max * Math.sin(x)+"px"; // 最大值 为100 Y
              graph.appendChild(div);
              edg += speed;
              console.log(edg);
              if(edg>100&&edg<=340){
                max+=0.6;
                //   speed++;
              }else if(edg>350&&edg<=640){
                  max-=0.3;
                // speed--;
              }else if(edg>740){
                  if(max>=100){
                    max-=0.3;
                  }
                
                // speed=1;
              }
          },20);
    </script>
</body>

</html>
