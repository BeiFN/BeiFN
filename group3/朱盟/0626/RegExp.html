<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegExp Test Tag Excluder| EMB 朱盟</title>
</head>

<body>
    <textarea id="input" cols="30" rows="10"></textarea>
    <button id="exeRemove">去标签</button>
    <textarea id="output" cols="30" rows="10"></textarea>

    <script>
        var ele_in = document.getElementById("input");
        var ele_out = document.getElementById("output");
        var ele_removeBt = document.getElementById("exeRemove");
        var reg_s=/<(.*?)>\s*/g; // \s 空格
        var reg_d=/\d+/g;  // \d 数字 
        var regOne = /<[^<>]+>/g;   
        var regTwo=/<(.*?)>/g;
        ele_removeBt.onclick = function () {
            var inVal = ele_in.value;
            ele_out.value =inVal.replace(reg_s, "");
            //  console.log(inVal.replace(regOne, "")) ;
            console.log(inVal.match(reg_d));
        }
    </script>
</body>

</html>
