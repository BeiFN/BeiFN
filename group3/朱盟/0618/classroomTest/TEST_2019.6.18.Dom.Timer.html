<style>
    #box {
        width: 540px;
        height: 200px;
        position: absolute;
        top: 0px;

        left: 0px;
        right: 0px;
        margin: auto;
        border: 1px solid #999;
        border-radius: 5px;
        font-size: 24px;
        text-align: start;
