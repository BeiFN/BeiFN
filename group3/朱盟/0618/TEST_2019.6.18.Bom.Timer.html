<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../../public/css/normal.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../../public/js/normal.js"></script>
    <title> EMB学习制作|吃火星的宝宝|朱盟 </title>
</head>
<style>
    body {
        width: 100%;

        height: 10000px;
    }

    #box {
        width: 540px;
        height: 300px;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto;
        border: 1px solid #999;
        border-radius: 5px;
        font-size: 24px;
        text-align: start;
        overflow: auto;
        resize: both;
        line-height: 36px;
        color: black;
    }

    #ad {
        width: 100%;
        height: 90%;
        position: absolute;
        top: 0px;
        left: 0px;
        border: 1px solid #999;
        border-radius: 10px;
        font-size: 24px;
        text-align: start;
        overflow: auto;
        resize: both;
        line-height: 36px;
        color: white;
        margin: 0px auto;
        background: rgba(31, 31, 128, 0.8) url(http://img.mp.itc.cn/upload/20160713/2498549be77d471b8d29f1f232bffced.jpg) no-repeat center;
    }

    #progressBar {
        height: 10px;
        width: 100%;
        background: #fff;
        position: fixed;
        bottom: 5px;
        border: 1px solid #05f;
        border-radius: 5px;
    }

    #progressing {
        height: 10px;
        width: 1%;
        border: 1px solid #fff;
        border-radius: 5px;
        background: linear-gradient(to right, red, blue);
    }

    button {
        position: fixed;
        bottom: 20%;
        right: 30%;
        border: 1px solid #666;
        background: #fff;
        color: #666;
        border-radius: 3px;
        display: inline-block;
        width: 180px;
        height: 30px;
        text-align: center;
    }
</style>

<body>

    <div id="box">


    </div>
    <div id="progressBar">
        <div id="progressing">
        </div>

    </div>

    <div id="ad">

    </div>
    <button id="adclose">我不管...关闭加载</button>
    <script src="main.js"></script>
</body>

</html>
