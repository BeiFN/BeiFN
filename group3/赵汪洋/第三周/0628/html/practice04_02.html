<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单验证</title>
    <style>
        input.success {
            transition: border-color 1s;
            border-color: aqua;
        }

        #form input.error {
            transition: border-color 1s;
            border-color: maroon;
        }

        input.v-strength-low {
            transition: border-color 1s;
            border-color: lime;
        }

        input.v-strength-middle {
            transition: border-color 1s;
            border-color: navy;
        }

        input.v-strength-high {
            transition: border-color 1s;
            border-color: fuchsia;
        }
    </style>
</head>

<body>
    <form action="javascript:void(0)" id="form">
        <p>
            <span>邮箱 :</span>
            <input type="text" v-type="email" class="email">
        </p>
        <p>
            <span>用户名 :</span>
            <input type="text" v-type="username" v-purenumbers="true">
        </p>
        <p>
            <span>密码 :</span>
            <input type="text" v-type="password" v-strength="true">
        </p>
        <p>
            <span>链接 :</span>
            <input type="text" v-type="url">
        </p>
        <button id="btn">提交</button>
    </form>
    <script src="../js/practice04-02.js"></script>
    <script>
        validate("#form", { // validate方法是对括号里的元素下的带有v-type属性的子元素有用
            "url": {
                reg: /http:\/\/[a-z]+\.[a-z]+\.(com|net)/i
            },
            "username": {
                reg: /^[\u4e00-\u9fa5a-z0-9\_\-]{4-20}$/
            }
        });
    </script>
</body>

</html>
