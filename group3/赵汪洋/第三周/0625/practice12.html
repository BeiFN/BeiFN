<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪数组</title>
</head>

<body>
    <script>
        // var arr = [1, 2, 3, 4, 5];
        // arr.push(1);
        // console.log(arr); // (6) [1, 2, 3, 4, 5, 1]
        // console.log(arr.push(2)); // 7

        var obj = {
            "0": 1,
            "1": 2,
            "2": 3
        }
        // console.log(obj); // {0: 1, 1: 2, 2: 3}
        Object.defineProperty(obj, "length",{
            configurable: false,
            get: function() {
                var count = 0;
                for (var attr in this) {
                    count++;
                }
                return count;
            }
        })
        // console.log(obj);
        console.log(obj = [].slice.call(obj)); // (3) [1, 2, 3]
        
        obj.forEach(function(e) {
            console.log(e);
        }); // 1 2 3
    </script>
</body>

</html>
