<!DOCTYPE html>
<html lang="en">

<head>

    <title>任意物体任意属性运动</title>
    <style>
        #box1,
        #box2,
        #box3 {
            width: 100px;
            height: 100px;
            border: 10px solid aqua;
            background: fuchsia;
            float: left;
            margin: 20px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="box1">变高</div>
    <div id="box2">变宽</div>
    <div id="box3">变透明</div>
    <script>
        var box1 = document.getElementById("box1"); // id不获取也可以直接拿来用
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");

        // function move(target, dom, attr) {
        //     clearInterval(dom.timer);
        //     dom.timer = setInterval(function () {
        //         var iNow = parseInt(getComputedStyle(dom)[attr]);
        //         var speed = (target - iNow) / 10;
        //         speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
        //         if (iNow === target) {
        //             clearInterval(dom.timer);
        //         } else {
        //             dom.style[attr] = iNow + speed + "px";
        //         }
        //     }, 50);
        // }

        function move(target, dom, attr) {
            target = attr === "opacity" ? target * 100 : target;
            clearInterval(dom.timer);
            dom.timer = setInterval(function () {
                var iNow = (attr === "opacity" ? parseInt(getComputedStyle(dom)[attr] * 100) : parseInt(getComputedStyle(dom)[attr]));
                var speed = (target - iNow) / 10;
                speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                if (iNow === target) {
                    clearInterval(dom.timer);
                } else {
                    dom.style[attr] = (attr === "opacity" ? ((iNow + speed) / 100) : (iNow + speed + "px"));
                }
            }, 50);
        }

        box1.onmouseover = function () {
            move(400, this, "height");
        }

        box2.onmouseover = function () {
            move(400, this, "width");
        }

        box3.onmouseover = function () {
            move(0.3, this, "opacity");
        }
    </script>
</body>

</html>
