<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础运动-速度</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: aqua;
            position: absolute;
            left: 0px;
            top: 0;
        }

        #btn {
            position: absolute;
            top: 200px;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="btn">开始运动</button>
    <script>
        var box = document.getElementById("box");
        // box.style.left = "0px";
        var btn = document.getElementById("btn");
        var speed = 15;
        btn.addEventListener("click", handlerClick);

        function handlerClick() {
            setInterval(boxMove, 50);
        }

        function boxMove() {
            // box.style.left = parseInt(box.style.left) + speed + "px";
            // box.style.left = (parseInt(box.style.left) ? parseInt(box.style.left) : 0) + speed + "px";
            // box.style.left = parseInt(box.style.left ? box.style.left : 0) + speed + "px";
            // box.style.left = parseInt(getComputedStyle(box)["left"]) + speed + "px";
            box.style.left = box.offsetLeft + speed + "px";
        }
    </script>
</body>

</html>
