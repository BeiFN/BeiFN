<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到效果优化</title>
    <style>
        #share {
            width: 100px;
            height: 150px;
            background: aqua;
            position: absolute;
            left: -100px;
            bottom: 0;
        }

        #share span {
            display: block;
            width: 16px;
            position: absolute;
            right: -16px;
            top: 50%;
            margin-top: -26px;
            background: lime;
        }
    </style>
</head>

<body>
    <div id="share">
        <span>分享到</span>
    </div>
    <script>
        var share = document.getElementById("share");
        var timer = null;

        function move(target) {
            var speed = 5;
            if (target === -100) {
                speed = -speed;
            }
            clearInterval(timer);
            timer = setInterval(function () {
                if (share.offsetLeft === target) {
                    clearInterval(timer);
                } else {
                    share.style.left = share.offsetLeft + speed + "px";
                }
            }, 50)
        }

        share.addEventListener("mouseenter", function () {
            move(0);
        });
        share.addEventListener("mouseleave", function () {
            move(-100);
        });
    </script>
</body>

</html>
