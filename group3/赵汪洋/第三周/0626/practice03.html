<body>

        var navBtn = document.getElementById("nav_btn");
        var list = document.getElementById("list");
        var timer = null;

        function showList() {
            clearTimeout(timer); // 清除延时器操作应该放到这儿,因为如果触发多个延时器,只能先进来再出去,但是只要一进来就清除,就不会触发多个延时器了,如果放到移出一级菜单那儿的话还是会有鼠标先移进一级菜单再在延时器时间生效前移出再移进延时器生效二级菜单消失的bug.
            list.style.display = "block";
        }

        function delayHideList() {
            timer = setTimeout(function() {
                list.style.display = "none";
            }, 500);
        }

        function clearDelayHide() {
            clearTimeout(timer);
            list.style.display = "block";
        }

        function hideList() {
            list.style.display = "none";
        }

        navBtn.addEventListener("mouseover", showList);
        navBtn.addEventListener("mouseout", delayHideList);
        list.addEventListener("mouseover", clearDelayHide);
        list.addEventListener("mouseout", hideList);
    </script>
