<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: aqua;
            position: absolute;
            left: 100px;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        function handlerDragStart(evt) {
            var e = evt || event;
            // document.addEventListener("mousemove", _handlerDragMove = handlerDragMove.bind(false, {
            //     offsetX: e.offsetX,
            //     offsetY: e.offsetY
            // }));
            document.addEventListener("mousemove", _handlerDragMove = handlerDragMove.bind(false, {
                offsetX: e.offsetX,
                offsetY: e.offsetY
            }));
        }
        // function () {
        //     function () {
        //         handlerDragMove();
        //     }
        // }
        function handlerDragMove(offset, evt) {
            // console.log(offset);
            var e = evt || event;
            box.style.left = e.clientX - offset.offsetX + "px";
            box.style.top = e.clientY - offset.offsetY + "px";
        }

        function handlerDragEnd() {
            document.removeEventListener("mousemove", _handlerDragMove);;
        }
        box.addEventListener("mousedown", handlerDragStart);
        document.addEventListener("mouseup", handlerDragEnd);
    </script>
</body>

</html>
