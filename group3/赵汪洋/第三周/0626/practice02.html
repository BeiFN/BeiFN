<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性节点</title>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById("box");
        // console.dir(box); // div中的属性key就为attributes,即使是一个属性也是attributes后面加s
        var boxAttr = box.attributes;
        // console.log(boxAttr); // NameNodeMap 属性列表 为伪数组
        for (var i = 0, attr; attr = boxAttr[i++];) {
            console.log(attr, attr.nodeName, attr.nodeValue);
        }
    </script>
</body>

</html>
