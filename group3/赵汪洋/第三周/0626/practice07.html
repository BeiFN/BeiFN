<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>日期对象</title>
</head>

<body>
    <script>
        // var d = new Date("2012/6/26 08:10:00");
        // console.log(d); // Fri Jun 26 9012 08:10:00 GMT+0800 (中国标准时间)
        // console.log(d.getTime()); // 222239290200000
        // console.log(Date.now()); // 1561598356449

        var d = new Date();
        var end = new Date("2003/01/01");
        var hours = parseInt((d.getTime() - end.getTime()) / 3600000);
        console.log(hours); // 144513
        console.log(d.getTime()); // 1561598684552
    </script>
</body>

</html>
