        与以往不同的韩国恐怖片。没有幽灵，没有不可抗力。比较血腥，却湮没在对人性的挖掘中。
        那时，她是一个孕妇，带着学生们去春游，迎来了意外的早产。儿子严重的面部畸形，凡事都追求完美的丈夫，在孩子该读小学的年纪，强行将他拖入了地下室，而自己，在贝多芬的乐曲声中，上吊自尽。几年后，畸形儿也失踪了。
        　　 现在，她老了，隐居在深山的村落。已经瘫痪的她，未来的日子无多。一直照料着她的，是曾经的学生小美。为了让老师开心，她联络了当年的几位同学，准备开一场派对。世浩、恩英、达峰、顺姬、浩明都来了，害羞鬼正元也来了。
        　　
        可是，每个人似乎都带着愤懑的失败者的表情。原来，家境贫寒的世浩和恩英，曾被老师奚落；运动健将达峰，由于老师的惩罚，腿部落下了残疾；小胖子顺姬被老师嘲笑，对整容与美体早已走火入魔；英俊的浩明，被老师当作畸形儿的替身，变态的宠爱；内向的正元，由于在课堂上便到裤子里，被老师赶出课堂，当天，母亲遭遇车祸。
        接下来，不和谐的片断不断出现，当兔子面具被小时的同学扯下的那刻，气氛在凝固。世浩当中冲撞了老师，气愤于当年造成的失败。各怀鬼胎的同学开始对老师实施心里乘积多年的报复……然而更大的复仇在他们不经意的时刻已经展开，世浩，恩英，达峰相继倒在了兔子面具的刀下……

        这是一部超写实的电影，编剧对故事的结构上也下了不少功夫，将这样一个在现实中比比皆是又总被人忽略的悲剧，以如此艺术的方式还原到荧幕上来，并非易事。
        该片的血腥程度不输电锯惊魂，却不乏新意。所有的凶器都是文具之类的设置，饱含了导演的喻意和讽刺。同时也大大增加了视觉刺激的效果。
        电影的主题依然是复仇，这看上去似乎非常的平庸，然而同学们一个接一个的意外，让影片变的悬疑起来。在最后的二十分钟，故事突然有了颠覆性的转折，瞬间将影片推向了高潮。这20分钟让影片完全提升了一个档次，可以说之前所有的部分都是在为最后的剧情最铺垫。
        原来一切都是谎言。谁说那些人们都是潦倒而失败的，其实不是，像顺姬已经是名模，而达峰已经是著名的橄榄球明星，这样的人生如何算得上是潦倒呢。所有的伤害其实只发生在一个名叫贞媛的女孩儿身上。贫穷的是她，腿伤的是她，肥胖的也是她。那天，在课堂上，外面的农田正在浇粪，风把气味儿吹进了教室，她却很不凑巧地遭遇了月经初潮，无法为自己解释辩白。母亲要去学校找老师评理，却遭遇了车祸。
