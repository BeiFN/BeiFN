<body>
    <script>
        console.log(1);
        let promise = new Promise((resolve, reject) => { // 可以把这个函数看做一个实参，Promise构造函数在构造实例时必须要有一个这样的函数作为实参传递进去，且构造时会执行这个函数。
            console.log(2);
            resolve();
        });
        console.log(typeof promise); // object
        console.log(promise); // Promise {<resolved>: undefined}
        console.log(3);
        setTimeout(() => {
            console.log(6);
        }, 0);
        promise.then(function () {
            console.log(4);
        });
        console.log(5); // 1 2 3 5 4 6
