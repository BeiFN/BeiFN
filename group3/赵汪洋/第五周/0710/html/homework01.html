<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改写进复杂的ajax之中</title>
</head>

<body>
    <script>
        function myAjax(url, {
            type = "GET",
            data = {},
            content_type = "application/x-www-form-urlencoded"
        } = {}) {
            var data_str = "";
            for (var attr in data) {
                data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
            }
            var list = [];
            var xhr = new XMLHttpRequest();
            xhr.open(type, url + (type === "GET" ? (/\?/.test(url) ? "&" : "?") + data_str : ""));
            type === "POST" ? xhr.setRequestHeader("content-type", content_type) : "";
            xhr.send(type === "POST" ? data_str : null);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    list.forEach(cb => typeof cb === "function" ? cb(xhr.responseText) : "");
                }
            }
            return {
                add: function () {
                    list = list.concat(Array.from(arguments));
                    return list;
                }
            }
        }
    </script>
</body>

</html>
