<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在ajax之中使用promise对像是返回list一样在ajax().then(function(){})使用ajax封装</title>
</head>

<body>
    <script>
        function myAjax(url, {
            callback = res => {},
            type = "GET",
            data = {},
            content_type = "application/x-www-form-urlencoded"
        } = {}) {
            var data_str = "";
            for (var attr in data) {
                data_str += `${data_str.length > 0 ? "&" : ""}${attr}=${data[attr]}`;
            }
            var list = [];
            var xhr = new XMLHttpRequest();
            xhr.open(type, url + (type === "GET" ? (/\?/.test(url) ? "&" : "?") + data_str : ""));
            type === "POST" ? xhr.setRequestHeader("content-type", content_type) : "";
            xhr.send(type === "POST" ? data_str : null);
            return new promise(function(resolve , reject){
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        resolve("mession seccess");
                    } else {
                        reject("mession failed");
                    }
                }
            });
        }
    </script>
</body>

</html>
