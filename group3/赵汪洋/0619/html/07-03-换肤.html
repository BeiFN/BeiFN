<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-03换肤</title>
    <link rel="stylesheet" href="../css/07_03_1.css" id="lin">
</head>

<body>
    <button class="btn">皮肤1</button>
    <button class="btn">皮肤2</button>
    <script>
        var list = ["../css/07_03_1.css", "../css/07_03_2.css"];
        var ele_btn = document.querySelectorAll(".btn");
        var ele_lin = document.getElementById("lin");
        for (var i = 0, btn; btn = ele_btn[i++];) {
            btn.index = i - 1;
            btn.onclick = function () {
                ele_lin.href = list[this.index];
            }
        }
    </script>
</body>

</html>
