<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承语法-原型继承</title>
</head>

<body>
    <script>
        function Father() {}
        Father.prototype.show = function () {
            console.log("hello i'm class Father");
        }
    </script>
</body>

</html>
