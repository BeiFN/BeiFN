<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>效果</title>
    <style>
        .box,
        .box2 {
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            position: absolute;
            top: 40px;
            left: 10px;
        }

        .box2 {
            left: 150px;
            background-color: antiquewhite;
            display: none;
        }
    </style>
</head>

<body>
    <button class="btn">点我一下试试</button>
    <div class="box"></div>
    <div class="box2"></div>
    <script src="../js/jquery.js"></script>
    <script>
        $(".btn").click(z => {
            $(".box").animate({
                width: 300,
                height: 200
            });
        });
    </script>
</body>

</html>
