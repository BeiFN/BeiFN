<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <button>点我</button>
    <script src="jquery.js"></script>
    <script>
        $.ajax({
            url: "../data/practice06.json",
            data: {
                a: 10,
                b: 20
            },
            dataType: "html",
            timeout: 6000,
            async: true,

            beforeSend: function () {
                console.log("我还没发送请求");
            },
            success: function () {
                console.log("成功时会调用")
            },
            error: function () {
                console.log("失败时会调用");
            },
            complete: function () {
                console.log("只要完成了无论成功失败");
            }
        }).done(function (res) {
            console.log(res);
        }).catch(function (xhr, errorType) {
            console.log(xhr, errorType);
        })

        $.ajax({
            url: "dadjkasljfdskal.ocm",
            global: false
        })
    </script>
</body>

</html>
