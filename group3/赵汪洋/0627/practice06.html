<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右键菜单</title>
    <style>
        #list {
            width: 100px;
            height: 200px;
            background: aqua;
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="list"></div>
    <script>
        var list = document.getElementById("list");
        document.addEventListener("contextmenu", showMyList);
        function showMyList(evt) {
            var e = evt || event;
            list.style.display = "block";
            list.style.left = e.clientX + "px";
            list.style.top = e.clientY + "px";
            e.preventDefault ? e.preventDefault() : e.returnValue = false;
        }
    </script>
</body>

</html>
