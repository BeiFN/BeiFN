<body>
    <script>
        var b;
        var obj = {
            a: "",
            b
        }
        console.log(obj.b);
        console.log(obj); // 声明一个对象时，要么是键值对格式，要么是一个变量，这个变量在外部已经声明，此时这个key的value值就是外部赋给它的值，如果外部只声明未赋值，value为undefined。
    </script>
