<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击粒子喷射效果</title>
    <style>
            .ball{
                  width: 20px;
                  height: 20px;
                  border-radius: 50%;
                  background: radial-gradient(#fff,#000);
                  position: absolute;
            }
      </style>
</head>

<body>
    <script>
        function Ball(ele) {
            this.main = ele.nodeType === 9 ? ele : document.querySelector(ele);
            this.init();
        }

        Ball.prototype.init = function () {
            this.timer = null;
            this.main.addEventListener = ("mousedown", this.handlerMouseDown.bind(this));
            this.main.addEventListener = ("mouseup", this.stopCreateBall.bind(this));
        }

        Ball.prototype.handlerMouseDown = function () {
            this.timer = setInterval(function () {
                var ball = this.createBall();
                setTimeout(function() {
                    this.ballMove(ball, e.offsetY);
                })
            })
        }

        new Ball(document);
    </script>
</body>

</html>
