        function getAbsPosition(dom) {
            if (dom.offsetParent === document.body) {
                return {
                left: dom.offsetLeft,
                top: dom.offsetTop
            };
            } else {
                var pos = getAbsPosition(dom.offsetParent);
                return {
                    left: dom.offsetLeft + pos.left,
                    top: dom.offsetTop + pos.top
                }
            }
