<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(url){
            var list=[];
            var xhr = new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.send(null);
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status === 200){
                    // list.forEach(cb=>{
                    //     typeof cb === "function"? cb(xhr.responseText):"";
                    // })
                    for(var i = 0;i< list.length;i++){
                        list[i](xhr.responseText);         //事件的分发
                    }
                }
            }
            return {                                       //返回具有添加订阅属性的key》add的对象，用value的函数来添加订阅函数到list
                add : function(){
                    list = list.concat( Array.from(arguments));
                    return list;
                }
            }
        }
        var url = "http://localhost/GP12/0710/json.json";
        ajax(url).add(function(res){
            console.log("函数一");
        },function(){
            console.log("函数二");
        })
        console.log(ajax(url).add(function(res){
            console.log("函数一");
        },function(){
            console.log("函数二");
        }));
    </script>
</body>
</html>
