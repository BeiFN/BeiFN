<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>延时二级菜单</title>
</head>
    <style>
        nav{
            height: 60px;
            width: 100%;
            line-height: 60px;
            background: #666;
            display: flex;
            justify-content: space-around;
        }
        nav span{color: #fff;}
        #list{
            background: #888;
            width: 25%;
            display: none;
            margin-left: 250px;
        }
    </style>
<body>
    <nav>   
        <span>一级菜单</span>
        <span id="nav_btn">一级菜单</span>
        <span>一级菜单</span>
        <span>一级菜单</span>
    </nav>
    <ul id= "list">
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>
        <li>二级菜单</li>

    </ul>
    <script>
        /******
        *目的：延时二级
        *方法：划过一级菜单，二级菜单显示；
        *     离开一级菜单，不触碰二级菜单，延时消失
        *     移入二级菜单，二级菜单显示；
        *     移出二级菜单，二级菜单消失
        *     
        *
        *****/
        var navBtn = document.getElementById("nav_btn");
        var list = document.getElementById("list");
        var timer = null;

        navBtn.addEventListener("mouseover",showList);
        function showList(){
            list.style.display = "block";
        }
        navBtn.addEventListener("mouseout",delayHiddenList);
        function delayHiddenList(){
            clearTimeout(timer);
            timer = setTimeout(function(){
                            list.style.display="none";
            },500)
        }
        list.addEventListener("mouseover",clearDelayhiddenList);
        function clearDelayhiddenList(){
            clearTimeout(timer);
            list.style.display = "block";
        }
        list.addEventListener("mouseout",hiddenList);
        function hiddenList(){
            list.addEventListener("mouseout",hiddenList);
            function hiddenList(){
                list.style.display = "none";
         
            }
        }

    </script>
</body>
</html>
