<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        /**
        *       发布者发布消息，根据不同需求（如年龄），相应的观察者接受到对应的消息
        *       发布者： 订阅者列表  发布（需求者，信息）  信息发布，观察者接收到消息
        *       订阅： 若订阅者订阅，将其加入到list
        *       取消订阅： 订阅者取消订阅，将其移出list
        *       订阅者：（需求者属性） 接收函数
        **/
        class Observer{
            constructor(name,age){
                this.name = name;
                this.age  = age;
            }
            accept(msg){
                console.log(`我是${this.name},我接收到了消息${msg}`);
            }
        }
        class Publisher{
            constructor(){
                this.list = {
                    12 :[],
                    18 :[],
                    all:[]
                };
            }
            publish(age,msg){
                let type = "all";
                if( age>= 12&& age < 18){
                    type=12;
                }
                if(age>=18){
                    type = 18;
                }
                this.list[type].forEach( obs =>{
                    obs.accept(msg);
                })
            }
            subscribe( age , obs ){
                if(age>=18){
                    this.list[18].push(obs);
                };
                if(age>=12&&age<18){
                    this.list[12].push(obs);
                }
                this.list["all"].push(obs);
            }
            unsubscribe(obs){
                this.list.splice(this.list.indexOf(obs),1)
            }
        }

        let obs1 = new Observer("科比",24);
        let obs2 = new Observer("汤普森",11);
        let obs3 = new Observer("艾弗森",3);
        let obs4 = new Observer("詹姆斯",9);
        let obs5 = new Observer("三井寿",14);

        let pub = new Publisher();

        pub.subscribe(obs1.age,obs1);
        pub.subscribe(obs2.age,obs2);
        pub.subscribe(obs3.age,obs3);
        pub.subscribe(obs4.age,obs4);
        pub.subscribe(obs5.age,obs5);
    </script>
</body>
</html>
