<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 用户密码格式要求 -->
    <input type="text" placeholder="请输入用户名" id="username">
    <script>
        //用户名长度6-20
        // 验证  2 => 首字符不能为数字;
       username.onblur = handlerblur;
       function handlerblur(){
            var content = username.value;               //获取输入内容
            if(content.length>=6&&content.length<=20){      //判断是否满足长度规则长度，利用.length
                username.style.bordercolor= "deepgreen";
            }else{
                username.style.bordercolor="red";
                alert("用户名长度应该在6~20字符之间");
                return false;
            }
            if(isNaN(content[0])){                      //判断首字母是否为数字，利用isNaN
                    username.style.bordercolor= "deepgreen";
                }else{
                    username.style.bordercolor="red";
                    alert("用户名首字母不能为数字");
                    return false;

            }
            for(var i = 0,letter;letter=content[i++];){ //判断是否为数字字母下划线，转为ascii码，进行比对
                var ascii = letter.charCodeAt(0);
                if(!(ascii>=48&&ascii<=57||ascii>=65 && ascii<=90||ascii>=97&&ascii<=122||ascii===95)){
                    username.style.bordercolor="red";
                    alert("只能以数字字母下划线命名");
                    return false;
                }
               
            }
            
       }
    </script>
</body>
</html>
