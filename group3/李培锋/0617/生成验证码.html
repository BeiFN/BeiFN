<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 验证码生成 -->
    <script>
    function createCheckCode(){
    //生成一个6位 数字字母混合的验证码    
        var arr = [0,0,0,0,0,0];
        for(var i in arr) {
        var asc = 0;
        do {
            asc = Math.round(Math.random()*42+48);     //包含数字及大写字母
        }while(asc > 57 && asc < 65)                    //其他字符跳出循环
        arr[i] = String.fromCharCode(asc);
        }
        var checkcode = arr.join("");
        document.write(checkcode);
    }
    createCheckCode();

    </script>
</body>
</html>
