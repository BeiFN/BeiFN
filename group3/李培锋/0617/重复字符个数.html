<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 统计字符串中每个字符的个数？ -->
        <script>
            string="adsdwuideuifidhiehdAAdsdeSDJ"
           var count ={};               //定义一个空对象
           for(var a in string){        //遍历string
               var b = string[a];       //将字符串的字符赋给字符变量b
               if(count[b]){                    //判断对象中有没有为b的key值，没有的话给key赋值1；有的话加1
                   count[b]=count[b]+1;
               }else{
                   count[b]=1;
               }
           }
           console.log(count);
        </script>
</body>
</html>
