<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 输入框的默认提示 -->
        <input type="text" id="searchinput" onfocus="foc()" onblur="blu()"  value="请输入你要查询的内容"/>
        <script type="text/javascript">

            function foc(){
                var oInput = document.getElementById("searchinput");     //聚焦时为""
                if(oInput.value == "请输入你要查询的内容") {
                    oInput.value = "";
                }
            }
    
            function blu(){
                var oInput = document.getElementById("searchinput");           //失去焦点时为"请输入你要查询的内容"
                if(oInput.value == "") {
                    oInput.value = "请输入你要查询的内容";
                }
            }
         </script>
</body>
</html>
