<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1,#box2,#box3{
            width: 100px;
            height: 100px;
            border: 10px solid #666;
            background: #369;
            float: left;
            margin: 30px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">变高</div>
    <div id="box2">变宽</div>
    <div id="box3">变透明</div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        box1.onmousemove = function(){
            move(400,this,"height")
        }
        box2.onmousemove = function(){
            move(400,this,"width")
        }
        box3.onmousemove = function(){
            move(0.3,this,"opacity")
        }
        function move(target,ele,attr){
            clearInterval(ele.timer);
            ele.timer = setInterval(function(){
                if(attr === "opacity"){
                    var iNow = parseInt(getComputedStyle(ele)[attr]*100);
                }else{
                    var iNow = parseInt(getComputedStyle(ele)[attr])
                }
                var speed = ((attr === "opacity"?target*100:target) - iNow)/10;
                speed = speed>0? Math.ceil(speed):Math.floor(speed);
                if(target === iNow){
                    clearInterval(ele.timer)
                }else{
                    if(attr === "opacity"){
                        ele.style.opacity = (iNow + speed)/100;
                        console.log(ele.style.opacity);
                    }else{
                        ele.style[attr] = iNow + speed +"px";
                    }
                   
                }
            },50)

        }
    </script>
</body>

</html>
