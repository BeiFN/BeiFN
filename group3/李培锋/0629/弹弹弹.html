<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #666;
        }
        #container{
            width: 600px;
            height: 400px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        #ball{
            width: 40px;
            height: 40px;
            background: radial-gradient(skyblue,#181);
            border-radius: 50%;
            position: absolute;
            left: 100px;
           
        }
        #mask{
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 999;
        }
        .progress{
            width: 20px;
            height: 100px;
            overflow: hidden;
            position: absolute;
            left: 0;
            bottom: 0;
            border-radius: 0 2px 2px 0;
        }
        .progress-bar{
            height: 100px;
            width: 20px;
            background:  top linear-gradient(#181,#369);
            border-radius: 0 2px 0 2px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ball"></div>
        <div id="mask"></div>  
        <div class="progress">
            <div class="progress-bar">

            </div>
        </div>
    </div>
    <script>
       var ball = document.getElementById("ball");
       var container = document.getElementById("container");
       var progress = document.querySelector(".progress");
        var moving = false;
        var timer = null;
        var target = 400;
        var speedX = 0;
       document.addEventListener("click",handlerClick);  //页面监听点击
       function handlerClick(){   //触发点击，小球移动
           moving = true;
           clearInterval(timer);
           timer = setInterval(ballMove,10);
       }
       var speed = 3;
       var g = 0.5;
       function ballMove(){
           speed += g;
           ball.style.top = ball.offsetTop + speed +"px";
           ball.style.left = ball.offsetLeft + speedX + "px";
           if(Math.abs(target - 40 -ball.offsetTop)<=speed){
               ball.style.top = target - 40 + "px";
               speed = -speed;
               console.log(speed);
            //    if(speed > -2){    //浏览器处理的最小像素为1px；在速度小于一时，会当作一处理，会出现抖动的情况，这时候需要助它一臂之力
            //        clearInterval(timer);
            //        ball.style.top = target - 40 + "px";
            //    }
           }
       }
       container.addEventListener("mousemove",handlerMousemove);  //鼠标移入框，触发鼠标移动事件
       function handlerMousemove(evt){
           var e = evt||event;
            if(!moving){            //当小球未移动时，小球的位置和鼠标的位置一致
                ball.style.left = e.offsetX - 20 + "px";
                ball.style.top = e.offsetY - 20 + "px";
            }
            getBallturn(e.offsetX);   //使小球转向
                 }
       
        function getBallturn(x){  //中线两端，距离中线位置越远，速度越大，
            if(x<= 300){
                var prop = (300 - x)/300 *100; //表示当前x轴方向速度占比，反映在速度条中
                speedX = -5 * (prop/100);  //通过速度比计算当前x轴方向速度
            }else{
                var prop = (x - 300 )/300* 100;
                speedX = 5 * (prop/100);
            }
            progress.style.height = prop + "px";
        }
    </script>
</body>
</html>
