<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        body{background: mediumpurple;}
        #progress_box{width: 800px;height: 30px;border-radius:5px;box-shadow: 0 0 5px #fff;margin: 200px auto; }
        #progress{width: 0px;height: 30px;background: linear-gradient(to right,#fff,#0f0)}
    </style>
</head>
<body>
    <input type="button" value="" id="btn">
    <div id="progress_box">
        <div id="progress"></div>
    </div>
    <script>
        var progress_width = 0;
        var progress_interval = null;
        var target = 800;    
        document.ondblclick= function(){
            progress_interval = setInterval(progressing,50)
            progressing(30);}
        function progressing(pre){
            if(pre!==undefined && typeof pre === "number"){
                progress_width = pre/100*target;
            }else{
                progress_width += 5;
            }
            
            progress.style.width = progress_width+"px";
            console.log(progress.style.width);
            if(progress_width===target){
                clearInterval(progress_interval);
                history.go(-1);
            }
        }
    
        

    </script>
    
</body>
</html>
