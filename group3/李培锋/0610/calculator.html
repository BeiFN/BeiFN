<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        计算器案例
        <script>
            var a=prompt("请输入数字a")*1;
            var s=prompt("请输入运算符");
            var b=prompt("请输入数字b")*1;
            if(s==="+"){alert(a+s+b+"="+(a+b))};
            if(s==="-"){alert(a+s+b+"="+(a-b))};
            if(s==="*"){alert(a+s+b+"="+(a*b))};
            if(s==="/"){alert(a+s+b+"="+(a/b))};
            if(s==="%"){alert(a+s+b+"="+(a%b))};
        </script>
</body>
</html>
