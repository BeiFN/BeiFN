<body>
        根据输入的数字，判断是否为闰年
        <script>
            var year = 2019;
            if(year%4===0&&year%100!==0||year%400===0){console.log(year+"年是闰年")}else{console.log(year+"年不是闰年")}
        </script>
</body>
