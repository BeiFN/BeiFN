<body>
        判断一个整数，属于哪个范围：大于0；小于0；等于0
        <script>
            var num=prompt("请输入整数")*1;
            if(num>0){alert(num+"大于0")}
            else{if(num===0){alert(num+"等于0")}
                else{alert(num+"小于0")}
                }
        </script>
</body>
