<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
        <script>
            var height=prompt("请输入你的身高")*1;
            var userweight=prompt("请输入你的体重")*1;
            var weight=0; var mweight=0; var hweight=0;
            weight=(height-108)*2;
            mweight=weight-10;
            hweight=weight+10;
            if(userweight>mweight&&userweight<hweight){alert("体重达标！")}
            else{alert("体重不达标！")}
        </script>
</body>
</html>
