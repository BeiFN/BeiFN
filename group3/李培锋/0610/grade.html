<body>
        根据输入的成绩，判定成绩的等级A\B\C\D
        <script>
            var grade =65;
            if(grade>=90&&grade<=100){console.log("成绩等级为A")}
            if(grade>=80&&grade<90){console.log("成绩等级为B")}
            if(grade>=60&&grade<80){console.log("成绩等级为C")}
            if(grade<60){console.log("成绩等级为D")}
        </script>
</body>
</html>
