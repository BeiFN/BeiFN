<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ball{
                  width: 20px;
                  height: 20px;
                  border-radius: 50%;
                  background: radial-gradient(#181,#963);
                  position: absolute;
                  
            }
    </style>
</head>
<body>
    <script>
        /***
        *1.鼠标按下小球发射  创建  初始位置  运动  终了位置  
        *2.鼠标抬起小球停止发射
        *
        * */
        //获取元素
        function LiushenBall(ele){
            this.ele_main = ele.nodeType === 9? ele : document.querySelector(ele);
            this.init();
        }
        LiushenBall.prototype.init= function(){
            this.timer = null;
            this.cWidth = document.documentElement.clientWidth;
            this.cHeight = document.documentElement.clientHeight;
            this.ele_main.addEventListener("mousedown",this.getOposition.bind(this));
            this.ele_main.addEventListener("mousemove",this.changeOffset.bind(this));
            this.ele_main.addEventListener("mouseup",this.stopBall.bind(this));
        
        }
        LiushenBall.prototype.changeOffset=function(evt){
            var e = evt|| event;
            this.offsetX = e.clientX;
            this.offsetY = e.clientY;
        }
        LiushenBall.prototype.getOposition = function(evt){
            var e = evt||event;
            this.offsetX = e.offsetX;
            this.offsetY = e.offsetY;
            this.timer = setInterval(function(){
                var ball = this.createBall();
                setTimeout(function(){
                    this.ballMove(ball,e.offsetY)
                }.bind(this),100);
            }.bind(this),50)
        }
        LiushenBall.prototype.createBall= function(){
            var ele = this.ele_main.createElement("div");
            ele.className = "ball";
            // console.log("球",offsetX,offsetY);
            //小球出生位置
            ele.style.left = this.offsetX+"px";
            ele.style.top = this.offsetY+"px";
            ele.style.transition = "all 1s"
            document.body.appendChild(ele);
            return ele;
        }
        LiushenBall.prototype.ballMove=function(ball,minTop){
            //终了位置
            var randomL = Math.round(Math.random()*this.cWidth);
            var randomT = minTop + Math.round(Math.random()*(this.cHeight-minTop)) 
            ball.style.left = randomL + "px";
            ball.style.top = randomT + "px";
            ball.style.opacity = 0.1;
            //消失
            setTimeout(function(){
                ball.remove();
            },1000)
        }
        //鼠标抬起，球消失，计时器停止计数；
        LiushenBall.prototype.stopBall = function(){
            clearInterval(this.timer);
        }
        new LiushenBall(document);
    </script>
</body>
</html>
