<body>
        求s=a+aa+aaa+aaaa+….+aa...a的值，其中a是一个数字。
        <script>
            var a = 2;
            var sum = 0;
            for(i=1;i<5;i++){
                temp=0;
                for(j=0;j<i;j++){
                    temp+= a*Math.pow(10,j);
                }
                sum+=temp;
            }
            console.log(sum);
        </script>
</body>
