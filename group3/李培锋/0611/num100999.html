<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        求100-999之间的水仙花数。
        <script>
            var num = 100 ;
            
            while(num++ < 999){
                var ge = num%10 ;
                var shi = (parseInt(num/10))%10 ;
                var bai = parseInt(num/100);
                if( ge*ge*ge+shi*shi*shi+bai*bai*bai===num){
                    console.log(num)
                }
            }
        </script>
</body>
</html>
