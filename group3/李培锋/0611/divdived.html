<body>
        两个自然数相除 , 商 3 余 10, 被除数 , 除数 , 商 , 余数的和是 163, 求被除数 , 除数<br/>
        <script>
            var a=0;
            var b=0;
            while(a++<163){
                var b = 0;
                while(b++ <163){
                    if(parseInt(a/b)===3&&a%b===10&&a+b+parseInt(a/b)+a%b===163){
                        document.write("被除数是"+a+"除数是"+b)
                    }
                }
            }
        </script>
</body>
