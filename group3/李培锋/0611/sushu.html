<body>
        输出100-200之间所有的素数 
        <script>
            var num = 100;
            while( num++ <200 ){
                var div = 1;
                var flag =true;
                while(div++ <num-1){
                    if(num%div===0){flag=false;};
                    
                    }
                if(flag){console.log(num);}
                
              
            }
        </script>
</body>
