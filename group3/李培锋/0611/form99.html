<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 99乘法表 -->
        <script>
            var inum = 0;
            while(inum++ < 9){
                var jnum = 0 ;
                while( jnum++ < inum){
                    document.write(jnum+" × "+inum+" = "+inum*jnum+"&nbsp;&nbsp;&nbsp;&nbsp;");
                }
                document.write("<br>");
            }
        </script>
</body>
</html>
