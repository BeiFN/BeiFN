<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
    
     <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <!-- 
        效果：
        1.点击按钮，内容切换
        2.点击按钮，按钮变色

        步骤：
        1.获取元素
        2.绑定事件
        3.事件处理

        1.创建构造函数：获取元素
        2.在函数原型创建初始化，绑定事件。执行时要调用；
        3.2中绑定的事件处理函数封装

     -->
     <script>
         //1.创建构造函数
      class Table{
            constructor({btn="btn-list",content="content-list"}={}){
                  this.btns = document.getElementById(btn).children;
                  this.contents = document.getElementById(content).children;
                  this.init();
               }
            init(){
            for( var i = 0,btn ;btn = this.btns[i];i++){
                 btn.addEventListener("click",this.changeContent.bind(this,i));
                 btn.addEventListener("click",this.addBtnColor.bind(this,i));
             }         
            }
            changeContent(index,evt){
             var e = evt||event;
             var target = e.target||e.srcElement;
             for(var i =0,content;content = this.contents[i++];){
                console.log(content);
                 content.className = "";

             }
             this.contents[index].className="active";
         }
            addBtnColor(index,evt){
             var e = evt||event;
             var target = e.target||e.srcElement;
             this.btns[index].style.background = "#"+Math.round(parseInt("ffffff",16)*Math.random()).toString(16).padStart(6,"0");

         }

         }
       
        
         
        new Table("btn-list","content-list");
     </script>
    
</body>
</html>
