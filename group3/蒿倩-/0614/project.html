// 定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均
 // 值，放在另一个数组中并输出。试编程。
            var arr = [];
            var arr1 = [];
            var i = 2;
            var sum = 0;
            while(i <= 60) {
                arr.push(i);
                sum += i; 
                if(!(i % 5)) {
                    arr1.push(sum / 5);
                    sum = 0;
                }
                i += 2;
            }
            console.log(arr,arr1);

//随机生成一个五位以内的数，然后输出该数共有多少位，每位分别是什么
        function randomFiveNumber ()
        {
            var arr = [];
            var iRandomOne = parseInt(Math.random() * 100000);
            //产生5位数的随机整数,生成的数为number
            var sRandomOne = String(iRandomOne);
            //转化为string就可以用string 的length进行分割
            for(var i = 0; i < sRandomOne.length; i++)
            {
                arr.push(sRandomOne[i]);
            }
            console.log('生成的随机数：' + iRandomOne);
            console.log('位数：' + sRandomOne.length);
            for(var i = 0; i < arr.length; i++)
            {
                console.log('第'+ (i + 1) + '个' + arr[i]);
            }
        }
        randomFiveNumber();
//编写函数has(arr , 60) 判断数组中是否存在60这个元素，返回布尔类型
        function has(arr,n){
            var flag=false;
            for(var i=0;i<arr.length;i++){
                if(arr[i] == n){
                    flag=true;
                    break;
                }
            }

            return flag;
          }
