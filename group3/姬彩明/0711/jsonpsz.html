<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,html{
                  height: 100%;
            }
    </style>
</head>
<body>
    <input type="text" name="" id="ipt">
    <div id ="content"></div>
    <script>
        function jsonp(url,cbname,data){
            return new Promise((resolve,reject) => {
                var GLOBAL_CB = "foo";
                window[GLOBAL_CB] = function(res){
                    resolve(res);
                };
                url += (/\?/.test(url) ? "&" : "?")+ cbname + "=" + GLOBAL_CB;
                
                if(typeof data === "object"){
                    for(let attr in data){
                        url += "&" + attr + "=" + data[attr];
                    }
                }
                var script = document.createElement("script");
                script.src = url;
                script.onload = function(){
                    this.remove();
                }
                document.body.appendChild(script);
            })
        }
        let url = "https://www.baidu.com/sugrec?pre=1&p=3&ie=utf-8&json=1&prod=pc&from=pc_web&sugsid=1445,21084,29074,29523,29519,29237,28518,29098,28836,29221,22160&req=2&bs=%E4%BA%AC%E4%B8%9C&csor=2&cb=jQuery1102013568244638018623_1562836535779&_=1562836535782";
        let data = {wd:""}
        let ipt = document.getElementById("ipt");
        let cnt = document.getElementById("content");
        ipt.oninput = function(){
            data.wd = this.value;
            jsonp(url,"cb",data).then(res => {
                console.log(res);
                if(!(res.g)) return content.innerHTML = "";
                let html = "";
                (res.g).forEach( item => html += `<p>${item.q}</p>`);
                content.innerHTML = html;
            })
        }
    </script>
</body>
</html>
