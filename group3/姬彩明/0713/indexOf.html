<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>indexOf方法用法</title>
</head>
<body>
    <script>
        function foo(){
            let str = "name = jicaiming;value = 123456;expires=Thu, 18 Dec 2043 12:00:00 GMT" ,
            arr = str.split(";")
        console.log(arr)
        arr.forEach(item=>{
            let c = item.trim()
            console.log(c)
            if(c.indexOf("name =")==0)return c.substring("name =".length,c.length)
        }) 
        return ""
        }
        console.log(foo())

    </script>
</body>
</html>
