<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断奇偶数</title>
</head>
<body>
    <script>
        // 判断一个整数是偶数还是奇数，并输出判断结果 
        var num=5567;
        if(num%2===0)
        {
            console.log(num+"是偶数");
        }
        else{
            console.log(num+"是奇数");
        }
    </script>
    
</body>
</html>
