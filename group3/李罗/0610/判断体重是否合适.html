<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断体重是否合适</title>
</head>
<body>
    <script>
        // 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
        var weight=120;
        var height=170;
        if((height-108)*2<weight-10)
        {
            console.log("测试者体重不合适");
        }
        else if((height-108)*2>weight+10)
        {
            console.log("测试者体重不合适");
        }
        else{
            console.log("测试者体重合适");
        }

    </script>
        
    
</body>
</html>
