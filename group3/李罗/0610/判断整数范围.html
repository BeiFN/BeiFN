<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断整数范围</title>
</head>
<body>
    <script>
        // 判断一个整数，属于哪个范围：大于0；小于0；等于0
        var num=50;
        if(num>0){
            console.log(num+"在大于0的范围")
        }
        else if(num=0)
        {
            console.log(num+"等于0");
        }
        else{
            console.log(num+"在小于0的范围 ");
        }
    </script>
</body>
</html>
