    <title>判断星期几 </title>
</head>
<body>
    <script>
        // 根据输入的数字，返回星期几
        var num=37;
        num1 = num % 7;
        if(num1===0)
        {
            alert("今天是星期日");
        }
        // console.log(num1);
        else
        {alert("今天星期"+num1);}
    </script>
</body>
