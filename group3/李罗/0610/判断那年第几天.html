<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断那年第几天</title>
</head>
<body>
<script>
     //  根据一个数字日期，判断这个日期是这一年的第几天
     //  例如： "20160211"，计算后结果为42	* 
     
        var y=2;//月份
        var x=2016;//年份
        var z=11;//日
        var a=0;
        //1,2月的直接输出
        if (y==1){
           console.log(z);
        } 
        else if (y==2)
        {
            a=z+31;
            console.log("现在是今年的第"+ a+"天");
        } 
        else 
        {
            //判断是否闰年
            if (x%400==0||x%4==0&&x%100!=0){//是闰年
                var array=[31,29,31,30,31,30,31,31,30,31,30,31];
            } else {//是平年
                var array=[31,28,31,30,31,30,31,31,30,31,30,31];
            }//end if
            //累加y月份前的天数
            var sum=0;
            var sum1=0;
            for (i=0;i<y-1;i++){
                sum+=array[i];
            } //end for
            //加上这个月的天数就是今天的第几天
             sum1=sum+z;
             console.log("现在是今年的第"+sum1+"天");
        }
    
    
   
</script>
    
</body>
</html>
