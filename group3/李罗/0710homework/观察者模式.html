<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>观察者模式</title>
</head>
<body>
    <script>
        //观察者
        class Observer{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            accept(msg){
                console.log(`我是 ${this.name},我接受到了消息${msg}`);
            }
        }
        
        //发布者
        class Publisher{
            constructor(){
                //发布者内部需要有一个订阅名单
                this.list={
                    12:[],
                    18:[],
                    all:[]
                };
            }
            //发布
            publish(age,msg){
                //年龄分级
                //全年龄的，12-18,18+
                //设置默认值
                let type="all";
                if(age >= 12 && age < 18){
                    type=12;
                }
                if(age>=18){
                    type=18;
                }
                this.list[type].forEach(obs=> {
                    obs.accept(msg);
                })

            }

            //订阅
            subscribe(age,obs){
                if(age>=18){
                    this.list[18].push(obs);
                }
                if(age>=12  && age<18){
                    this.list[12].push(obs);
                }
                this.list["all"].push(obs);
            }

            //移除订阅功能
            unsubscibe(obs){
                this.list.splice(this.list.indexOf(obs),1);
            }
        }
        let obs1=new Observer("李易峰",18);
        let obs2=new Observer("吴彦祖",15);
        let obs3=new Observer("胡歌",12);
        let obs4=new Observer("彭于晏",19);

        let pub =new Publisher();

        pub.subscribe(obs1.age,obs1);
        pub.subscribe(obs2.age,obs2);
        pub.subscribe(obs3.age,obs3);
        pub.subscribe(obs4.age,obs4);

        
        
        
        
    </script>
</body>
</html>
