        //在AJAX中使用观察者模式
        //就是说把服务器的返回结果返回给AJAX里面的列表中的函数，也就是订阅者。
        function ajax(url){
            //订阅者
            var list=[];//里面存放的是函数
            var xhr=new XMLHttpRequest();
            xhr.open("GET",url);
            xhr.send(null);
            xhr.onreadystatechange=function(){
                if(xhr.readyState===4 && xhr.status===200){
                    // console.log("执行结束");

                    //发布信息
                    // list.forEach(cb=>{
                    //     typeof cb==="function"? cb(xhr.responseText):"";
                    // })

                    for(var i=0;i<list.length;i++){
                        // console.log(list[i]);
                        list[i](xhr.responseText);
                    }
                }
            }
            return {
                add:function(){
                    list=list.concat(Array.from(arguments));
                    return list;
                }
            }
        }
        var url="http://localhost/JS/0710homework/json1.json"
        console.log(ajax(url).add(function(res){
            console.log("函数1");
        },function(){
            console.log("函数2")
        }));
        
        
    </script>
