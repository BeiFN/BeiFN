<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>粒子</title>
    <style>
        .ball{
                  width: 20px;
                  height: 20px;
                  border-radius: 50%;
                  background: radial-gradient(#ff0,#0ff);
                  position: absolute;
                  
            }
    </style>
</head>
<body>
    <script>
        function Particle(ele){
            //选择元素
            this.main_ele=ele.nodeType===9?ele:document.querySelector(ele);
            this.init();
        }

        Particle.prototype.init=function(){
            this.timer=null;//小球定时器

            this.widthL=document.documentElement.clientWidth;
            this.heightH=document.documentElement.clientHeight;

            //绑定事件
            this.main_ele.addEventListener("mousedown",this.handlerMousedown.bind(this));
            this.main_ele.addEventListener("mouseup",this.stopCreateBall.bind(this));
            this.main_ele.addEventListener("mousemove",this.fllowMouse.bind(this));
        }

        Particle.prototype.fllowMouse=function(evt){
            var e=evt||window.event;

            this.offsetX=e.offsetX;
            this.offsetY=e.offsetY;

        }

        Particle.prototype.handlerMousedown=function(evt){
            var e=evt||window.event;
            var target=e.target||e.srcElement;
            this.offsetX=e.offsetX;
            this.offsetY=e.offsetY;
            // console.log(1);
            this.timer=setInterval(function(){
                var ball=this.createBall();

                setTimeout(function(){
                    this.ballMove(ball,e.offsetY);
                }.bind(this),100);//定时让那个小球运动
            }.bind(this),50)

        }

        Particle.prototype.createBall=function(){
            var ele=document.createElement("div");
            ele.className="ball";

            ele.style.left=this.offsetX+"px";
            ele.style.top=this.offsetY+"px";
            ele.style.transition  = "all 1s";
            // console.log(1);
            // console.log(ele);
            document.body.appendChild(ele);
            
            return ele;
        }

        Particle.prototype.ballMove=function(ball,minTop){
            var randomL=Math.round( Math.random() * this.widthL);
            var randomT=minTop + Math.round(Math.random()*(this.heightH-minTop));
            // console.log(1);
            ball.style.left=randomL+"px";
            ball.style.top=randomT+"px";
            ball.style.opacity=0.1;
            
            setTimeout(function(){
                ball.remove();
            },1000);//删除

        }

        Particle.prototype.stopCreateBall=function(){
            clearInterval(this.timer);

            
        }

        new Particle(document);


    </script>
    
</body>
</html>
