<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="./styles/banner.css">
      <style>
        #box{
              width: 400px;
              height: 300px;
        }
        .slide{
              text-align: center;
              color: #fff;
              line-height:300px;
              font-size: 100px; 
        }
        .container{
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
}
.wrapper{
      width: 100%;
      height: 100%;
      position: relative;
}
.slide{
      width: 100%;
      height: 100%;
}
.slide-active{
      z-index: 1;
}
.button-next,.button-prev{
      width: 40px;
      height: 40px;
      position: absolute;
      top: 50%;
      margin-top: -20px;
      z-index: 999;
}
.button-next{
      background: url(https://static.zcool.cn/git_z/z/widget/slider/images/svg/right_arrow.svg?v=2);
      background-size: 100%;
      background-position: center;
      right: 0;
}
.button-prev{
      background: url(https://static.zcool.cn/git_z/z/widget/slider/images/svg/left_arrow.svg?v=2);
      background-size: 100%;
      background-position: center;
      left: 0;
}
.pagination{
    position: absolute;
    text-align: center;
    -webkit-transition: .3s opacity;
    -o-transition: .3s opacity;
    transition: .3s opacity;
    -webkit-transform: translate3d(0,0,0);
    transform: translate3d(0,0,0);
    z-index: 10;
}
.pagination-bullets{
    bottom: 10px;
    left: 0;
    width: 100%;
}
.pagination-bullet{
    width: 8px;
    height: 8px;
    display: inline-block;
    border-radius: 100%;
    background: #000;
    opacity: .2;
}
.pagination-bullet-active{
      opacity: 1;
      background: #007aff;
}
/* fade专用样式 */
.container.container-fade .slide{
      position: absolute;
}

.container.container-slide .wrapper{
      display: flex;
}
      </style>
</head>
<body>

      <div id="box">
            <div class="container">
                  <div class="wrapper">
                        <div class="slide slide-active" style="background:red; "   >1</div>
                        <div class="slide" style="background: blue;"  >2</div>
                        <div class="slide" style="background: black;" >3</div>
                        <div class="slide" style="background: green;" >4</div>
                        <div class="slide" style="background: yellow;">5</div>
                  </div>
                  <div class="button-next"></div>
                  <div class="button-prev"></div>
                  <div class="pagination pagination-bullets">
                        <div class="pagination-bullet pagination-bullet-active"></div>
                        <div class="pagination-bullet"></div>
                        <div class="pagination-bullet"></div>
                        <div class="pagination-bullet"></div>
                  </div>
            </div>
      </div>

      

      <script src="./javascript/banner1.0.js"></script>
      <script>
            new Banner(".container" , {
                  effect : "slide",
            });
      </script>
</body>
</html>
