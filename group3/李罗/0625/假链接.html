<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>假链接</title>
</head>
<body>
    <button id="download">点击下载</button>

    <script>
        var download=document.getElementById("download");
        var time=0;
        download.addEventListener("click",moveToAd);
        download.addEventListener("click",getDownload);

        function moveToAd(){
            open("http://www.baidu.com");
            download.removeEventListener("click",moveToAd);
        }

        function getDownload(){
            if (time===0){
                return time++;
            }
                location.href="https://im.qq.com/download/"; 
        }
    </script>
    
</body>
</html>
