<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级菜单延迟出现</title>
    <style>
            nav{
                  height: 80px;
                  line-height: 80px;
                  width: 100%;
                  background:chocolate;
                  display: flex;
                  justify-content: space-around;
            }
            #list{
                  background: rgba(28, 160, 200, 0.3);
                  width: 25%;
                  display: none;
                  margin-left: 800px;
                  list-style: none;
            }
      </style>
</head>
<body>
    <nav>
        <span>口红</span>
        <span>游戏</span>
        <span id="nav_btn">手机</span>
    </nav>
    <ul id="list">
        <li>oppo</li>
        <li>vivo</li>
        <li>苹果</li>
        <li>小米</li>
        <li>华为</li>
    </ul>
    
    <script>
        var navBtn=document.getElementById("nav_btn");
        var list=document.getElementById("list");
        var timer=null;
        navBtn.addEventListener("mouseover",showList,);
        navBtn.addEventListener("mouseout",delayHideList);
        list.addEventListener("mouseover",clearDelayHide);
        list.addEventListener("mouseout",hideList);
        function showList(){
            list.style.display="block";
        }
        function delayHideList(){
            clearTimeout(timer);
            timer=setTimeout(function(){
                list.style.display="none";
            },500); 
        }
        function clearDelayHide(){
            clearTimeout(timer);
            list.style.display="block";
        }
        function hideList(){
            list.style.display="none";
        }
    </script>
</body>
</html>
