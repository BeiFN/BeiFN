<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去标签</title>
</head>
<body>
    <textarea name="" id="putin" cols="50" rows="30"></div><p><span class="bjh-p">根据省教育考试院的安排，6月26日至27日将填报民航飞行学员志愿、本科提前批志愿；6月26日至7月1日填报本科一批至高职专科批志愿；7月8日至8月23日进行投档录取。我省将坚决执行教育部“30个不得”和我省“不点录”“不补录”“不违规降分录取”等政策规定，严格执行招生计划，继续深入实施“阳光工程”，纪检监察部门将进驻录取现场进行全程监督，还将主动接受考生和社会各界的监督，确保招生录取规范透明、公平公正。</span></p><p><span class="bjh-p">今年本科一批、二批的文化录取控制分数线，文科类、理科类较去年均有所下降。其中一本文科类同比下降了16分；理科类同比下降13分；二本文科类同比下降了3分；理科类同比下降了2分。</span></p><p><span class="bjh-p">今年文科类录取控制线为：文科本科一批553分；本科二批523分；音乐类本科二批文化375分，专业254分；美术类本科二批文化382分，专业230分；体育类本科一批文化410分，专业269分，本科二批文化399分，专业258分。</span></p><p><span class="bjh-p">今年理科类录取控制线为：理科本科一批500分，本科二批448分；音乐类本科二批文化310分，专业252分；美术类本科二批文化297分，专业225分；体育类本科一批文化356分，专业267分，本科二批文化338分，专业257分。</span></p><p>26日起填报高考志愿</p><p>7月8日至8月23日录取</p></textarea>
    <button id="btn">去标签</button>
    <textarea name="" id="putout" cols="50" rows="30"></textarea>
       
    <script>
        var btn=document.getElementById("btn");
        var putin=document.getElementById("putin");
        var putout=document.getElementById("putout");
        var reg=/<(.*?)>/g;
        btn.onclick=function(){
           
            var putinValue=putin.value;
            // console.log(putinValue.replace(reg,""));
            putout.value=putinValue.replace(reg,"");
        }
    </script>
    
</body>
</html>
