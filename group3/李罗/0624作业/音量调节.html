<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音量调节</title>
    <style>
    *{
        margin: 0;
        padding: 0;
  }
  #bar{
        width: 100%;
        height: 80px;
        position: absolute;
        border: 5px solid #000;
        bottom:0;
        box-sizing: border-box;
        border-image: linear-gradient(yellow,red) 30 30;
        background: rgba(0,0,0,0.9);
  }
  
  .horn{
        width: 40px;
        height: 40px;
        background-image: url(https://upload-images.jianshu.io/upload_images/16960494-e859bac6f34f9188.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240);
        background-size: 100%;
        background-position: center;
        margin-top: 15px;
        margin-left: 20px;
  }
  
  .progress{
        width: 1130px;
        height: 10px;
        background: #eaeaea;
        position: absolute;
        left: 50%;
        margin-left: -565px;   
        top: 30px;
        border-radius: 2px;
  }
  .progress-bar{
        width: 10px;
        height: 10px;
        background: #b6b6b6;
  }
  
  .progress-point{
        width: 30px;
        height: 30px;
        background:blue;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: -10px;
        box-shadow: 0 0 5px #ddd;
  }
</style>
</head>
<body>
    <div id="bar">
        <div class="horn"></div>
        <div class="progress" title="10">
              <div class="progress-bar"></div>
              <div class="progress-point"></div>
        </div>
    </div>

    <script src="./音量调节.js"></script>
</body>
</html>
