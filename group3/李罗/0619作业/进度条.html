<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #progress_bar{
                  width: 800px;
                  height: 20px;
                  border-radius: 5px;
                  box-shadow: 0 0 5px #ddd;
                  margin: 100px auto;
            }

            #progress{
                  width: 10px;
                  height: 20px;
                  background:linear-gradient(to right ,#fff,#00f);
            }
      </style>
</head>
<body>
        <div id="progress_bar">
                <div id="progress"></div>
          </div>
          <script>
              var progress_width=0;
              var progress_interval=null;
              var target=800;//目标
              progress_interval=setInterval(progressing,30)
              function progressing(p){
                  if(p!==undefined&&typeof p==="number"){
                      progress_width=target*p/100;
                  }
                  else{
                      progress_width+=5;
                  }
                  progress.style.width=progress_width+"px";
                  if(progress_width===target){
                      clearInterval(progress_interval);
                  }
              }
              progressing(30);
              document.onclick = function(){
                  progressing(0);
            }
          </script>
               
    
</body>
</html>
