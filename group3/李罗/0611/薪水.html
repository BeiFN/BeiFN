<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>薪水</title>
</head>
<body>
    <script>
        //    入职薪水10K，每年涨幅5%，50年后工资多少？(预习循环)
        var salary=10000;
        for(i=1;i<=50;i++)
        {
            salary *=(1+0.05);
        }
        console.log("50年后薪资"+salary+"元");



    </script>
</body>
</html>
