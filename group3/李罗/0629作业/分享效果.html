<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享效果</title>
    <style>
            #share{
                  width: 100px;
                  height: 150px;
                  background: #ddd;
                  position: absolute;
                  left: -100px;
                  bottom:0;
            }
            #share span{
                  display: block;
                  width: 16px;
                  position: absolute;
                  right: -16px;
                  top: 50%;
                  margin-top: -26px;
                  background: #ddd;
            }
      </style>
</head>
<body>
        <div id="share">
                <span>
                      分享到
                </span>
          </div>
        <script>
            var share=document.getElementById("share");
            var timer=null;
            share.addEventListener("mouseover",handlerOver);
          
            function handlerOver(){
                clearInterval(timer);
                timer=setInterval(shareMove,50)
            }
            function shareMove(){
                //要解决在运动停止之后，鼠标再次移入方框会继续运动
                if(share.style.left===0){
                    clearInterval(timer);
                }else{
                    share.style.left=share.offsetLeft+5+"px";   
                }
            }
            share.addEventListener("mouseout",handlerOut);
            function handlerOut(){
                clearInterval(timer);
                timer=setInterval(shareMove2,50);

            }
            function shareMove2(){
                  if(share.offsetLeft === -100){
                        clearInterval(timer);
                  }else{
                        share.style.left = share.offsetLeft - 5 + "px";
                  }
            }
            
        </script>
</body>
</html>
