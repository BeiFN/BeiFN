<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享到效果1.0</title>
    <style>
            #share{
                  width: 100px;
                  height: 150px;
                  background: #ddd;
                  position: absolute;
                  left: -100px;
                  bottom:0;
            }
            #share span{
                  display: block;
                  width: 16px;
                  position: absolute;
                  right: -16px;
                  top: 50%;
                  margin-top: -26px;
                  background: #ddd;
            }
      </style>
</head>
<body>
        <div id="share">
                <span>
                      分享到
                </span>
          </div>
        <script>
            var share=document.getElementById("share");
            var timer = null;
            share.addEventListener("mouseover",function(){
                move(0);
            })
            share.addEventListener("mouseout",function(){
                move(-100);
            })

            function move(target){
                var speed=5;
                if((share.offsetLeft-target) > 0){
                    speed = -speed;
                }
                    clearInterval(timer);
                    timer=setInterval(function(){
                        if(share.offsetLeft == target){
                              clearInterval(timer);
                        }else{
                              share.style.left = share.offsetLeft + speed + "px";
                        }
                    },50);
                
            }
        </script>
</body>
</html>
