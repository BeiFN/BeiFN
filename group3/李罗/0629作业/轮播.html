<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
          *{
      margin: 0;
      padding: 0;
}

.container{
      width: 600px;
      height: 100px;
      margin: 20px auto;
      position: relative;

      background: #ddd;
      overflow: hidden;
}

.wrapper{
      width: 3600px;
      height: 100px;
      background:yellowgreen;
      position: absolute;
      left: 0;
}
.slider{
      width: 600px;
      height: 100px;
      float: left;
      text-align: center;
      line-height: 100px;
}

.button-next,.button-prev{
      width: 40px;
      height: 40px;
      position: absolute;
      top: 50%;
      margin-top: -20px;
      z-index: 999;
}
.button-next{
      background: url(https://static.zcool.cn/git_z/z/widget/slider/images/svg/right_arrow.svg?v=2);
      background-size: 100%;
      background-position: center;
      right: 0;
}
.button-prev{
      background: url(https://static.zcool.cn/git_z/z/widget/slider/images/svg/left_arrow.svg?v=2);
      background-size: 100%;
      background-position: center;
      left: 0;
}

.pagination{
      position: absolute;
      width: 100%;
      height: 20px;
      position: absolute;
      bottom: 10px;
      text-align: center;
}
.pagination span{
      background: #fff;
      border-radius: 50%;
      padding: 0 5px;
}
      </style>
</head>
<body>
      <div class="container">

            <div class="wrapper">
                  <div class="slider" style="background: #F0F">1</div>
                  <div class="slider" style="background: #0F0">2</div>
                  <div class="slider" style="background: #0FF">3</div>
                  <div class="slider" style="background: #FF0">4</div>
                  <div class="slider" style="background: #00F">5</div>
                  <div class="slider" style="background: #F0F">1</div>
            </div>

            <div class="button-next"></div>
            <div class="button-prev"></div>

            <div class="pagination">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                  <span>4</span>
                  <span>5</span>
            </div>
      </div>
      <script src="./轮播.js"></script>
</body>
</html>
