<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(method, url, data = { name: "xiaoming" }) {
                return new Promise(function (resolve, reject) {
                    let xhr = new XMLHttpRequest();
                    let str = "";
                    let list = [];
                    if (method == "GET") {
                        if (!(/\?/.test(url))) {
                            str = "?";
                        } else {
                            str = "";
                        }
                        for (attr in data) {
                            if (str.length > 1) {
                                str += `&${attr}=${data[attr]}`
                            } else {
                                str += `${attr}=${data[attr]}`
                            }
                        }
                        xhr.open(method, url + str);
                        xhr.send(null);
                    }
                    if (method == "POST") {
                        for (attr in data) {
                            if (str.length > 0) {
                                str += `&${attr}=${data[attr]}`
                            } else {
                                str += `${attr}=${data[attr]}`
                            }
                        }
                        xhr.open("POST", url);
                        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xhr.send(str);
                    }
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            resolve(xhr.responseText);
                        }
                    }
                })
            }
            ajax("GET", "http://localhost/mycode/0710/ajax.php", { name: "xiaohong" }).then(function (value) {
                console.log(value);
            })
    </script>
</body>

</html>
