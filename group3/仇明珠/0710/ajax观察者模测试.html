<!DOCTYPE html>

<body>
    <script>
        function ajax(method, url, data = { name: "xiaoming" }) {
            let xhr = new XMLHttpRequest();
            let str = "";
            let list = [];
            if (method == "GET") {
                if (!(/\?/.test(url))) {
                    str = "?";
                } else {
                    str = "";
                }
                for (attr in data) {
                    if (str.length > 1) {
                        str += `&${attr}=${data[attr]}`
                    } else {
                        str += `${attr}=${data[attr]}`
                    }
                }
                xhr.open(method, url + str);
                xhr.send(null);
            }
            if (method == "POST") {
                for (attr in data) {
                    if (str.length > 0) {
                        str += `&${attr}=${data[attr]}`
                    } else {
                        str += `${attr}=${data[attr]}`
                    }
                }
                xhr.open("POST", url);
                xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhr.send(str);
            }
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    list.forEach(item=>{
                        item(xhr.responseText);
                    })
                    
                }
            }
            return {
                add:function(){
                    list=list.concat(Array.from(arguments) );
                    for(let i=0;i<=1000000;i++){
                        if(i=1000000){
                            console.log(1);
                        }
                    }
                    return list;
                }
            }
        }
        console.log( ajax("GET","http://localhost/mycode/0710/ajax.php",{name:"xiaohong"}).add(function(res){
            console.log("函数1",res);
        },
        function(res){
            console.log("函数2",res);
        }))
    </script>
</body>

</html>
