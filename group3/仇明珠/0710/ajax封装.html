<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(method, url, data = { name: "xiaoming" }, callback) {
            let xhr = new XMLHttpRequest();
            let str = "";
            if (method == "GET") {
                if (!(/\?/.test(url))){
                    str = "?";
                } else {
                    str = "";
                }
                for (attr in data) {
                    if (str.length > 1) {
                        str += `&${attr}=${data[attr]}`
                    } else {
                        str += `${attr}=${data[attr]}`
                    }
                }
                xhr.open(method, url+str);
                xhr.send(null);
                console.log(url+str);
            }
            if (method == "POST") {
                for (attr in data) {
                    if (str.length > 0) {
                        str += `&${attr}=${data[attr]}`
                    } else {
                        str += `${attr}=${data[attr]}`
                    }
                }
                xhr.open("POST", url);
                xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                xhr.send(str);
            }

                xhr.onreadystatechange = function () {
                    
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        
                        callback(xhr.responseText);
                    }
                }
        }
        ajax("POST","http://localhost/mycode/0710/ajax.php",{username:"xili",age:10},function(res){
            document.body.innerHTML=res;
        })
    </script>
</body>

</html>
