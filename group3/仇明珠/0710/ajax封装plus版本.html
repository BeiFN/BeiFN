<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax(url, {
            type = "GET",
            data = {},
            callback = (res) => { },
            contentType = "application/x-www-form-urlencoded"
        } = {}) {
            console.log(1);
            var str="";
            for(attr in data){
                str+=`${str.length>0?"&":""}${attr}=${data[attr]}`;
            }
            let xhr=new XMLHttpRequest();
            xhr.open(type,url+(type==="GET"?((/\?/.test(url)?"&":"?")+str):""));
            type === "POST" ? xhr.setRequestHeader("Content-type" , contentType) : "";
            xhr.send(type==="GET"?null:str);
            xhr.onreadystatechange=function(){
                console.log(2);
                if(xhr.readyState==4&&xhr.status==200){
                    console.log(3);
                    callback(xhr.responseText);
                }
            }
        }
        ajax("http://localhost/mycode/0710/ajax.php",{type:"POST",data:{name:"xiaoming"},callback:function(res){
            console.log(res);
        }})
    </script>
</body>

</html>
