    <script>
     function order(num1,num2,num3){
          var temp;
           if(num1>num2){
               temp=num1;
               num1=num2;
               num2=temp;
           }
           if(num2>num3){
              temp=num2;
               num2=num3;
               num3=temp;
           }
           if(num1>num2){
            temp=num1;
               num1=num2;
               num2=temp;
           }
           document.write(num1+"&nbsp"+num2+"&nbsp"+num3);
     }
         order(3,1,2);   
     
    
    </script>
