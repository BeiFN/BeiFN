<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入数字" id="num">
    <button id="btn">点击计算</button>
    <input type="text" placeholder="结果" id="res">
    <script>
        var input1=document.getElementById("num");
        var input2=document.getElementById("res");
        btn.onclick=function(){
            input2.value=factorial(input1.value);
        }
        function factorial(num){
            var sum=1;
           for(var i=1;i<=num;i++){
              sum*=i;
           }
           return sum;
          }
    </script>
</body>
</html>
