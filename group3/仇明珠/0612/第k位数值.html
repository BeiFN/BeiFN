<body>
    <script>
      function digit(num, k){
          if(num/Math.pow(10,k-1)===0){
              return 0;
          }else{
              return (parseInt((num/Math.pow(10,k-1)))%10);
          }
      }
      console.log(digit(34550,3));
    
    </script>
</body>
