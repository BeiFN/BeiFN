    <script>
    function odd(num){
        var sum=0;
        for(var i=1;i<=num;i+=2){
            sum+=1/i;
        }
        return sum;
    }
    function even(num){
        var sum=0;
        for(var i=2;i<=num;i+=2){
            sum+=1/i;
    }
    return sum;
    }
    function total(num){
        if(num % 2 === 0){
           return even(num);
        }
        else{
          return  odd(num);
        }

    }
    console.log(total(3));
    </script>
