    <script>
    function convey(num){
         var count=0;
         var temp=num;
         while(temp!=0){
             temp=parseInt(temp/10);
             count++;
         }
         if(count!=4){
             console.log("您输入的不是四位数，请重新输入！");
         }else{
             var q=(parseInt(num/1000)+5)%10;
             var b=(parseInt(num/100)%10+5)%10;
             var s=(parseInt(num/10)%10+5)%10;
             var g=(num%10+5)%10
             return s*1000+g*100+q*10+b;
         }
         
    }
    console.log(convey(1234));
    </script>
