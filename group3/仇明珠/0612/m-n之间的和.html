<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
      function Sum(m,n){
          var sum=0;
          if(m<n){
          for(i=m;i<=n;i++){
              sum+=i;
          }
          }else{
              for(i=n;i<=m;i++){
                  sum+=i;
              }
          }
          return sum;
      }
    console.log(Sum(1,5));
    </script>
</body>
</html>
