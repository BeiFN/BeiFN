<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
     function cal(num1,num2,sign){
       if(sign==="+"){
           console.log(num1+num2);
       }
       else if(sign==="-"){
        console.log(num1-num2);
       }
       else if(sign==="*"){
        console.log(num1*num2);
       }
       else if(sign==="/"){
        console.log(num1/num2);
       }
       else{
        console.log("请您重新输入！");
       }

     }
     cal(1,2,"+");
     cal(1,2,"-");
     cal(1,2,"*");
     cal(1,2,"/");
     cal(1,2,"&");
    
    </script>
</body>
</html>
