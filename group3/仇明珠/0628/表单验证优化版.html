<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#javascript void(0))" id="form">
        <p>
            <span>用户名</span>
            <input type="text" id="username" v-type="username">
            <span class="nametitle"></span>
        </p>
        <p>
            <span>邮箱</span>
            <input type="text" id="email" v-type="email">
            <span class="emailtitle"></span>
        </p>
        <p>
            <span>密码</span>
            <input type="text" id="password" v-type="password" v-strength="true">
            <span class="passwordtitle"></span>
            <span id="strength"></span>
        </p>
        <button>提交</button>
    </form>
    <script src="./script/表单验证优化版.js"></script>
    <script>
        validate("#form",{
            "link":{
                reg:/\d+/,
                value:""
            }
        })

    </script>
</body>
</html>
