<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 30px;
        }

        li {
            list-style-type: none;
        }

        #pagination {
            background: #ddd;
            width: 300px;
            height: 400px;
            margin: 0 auto;
        }

        #btn-list {
            width: 100%;
            height: 50px;
            text-align: center;
            background: #b6b6b6;
            line-height: 50px;
        }

        #btn-list button {
            padding: 0 20px;
        }

        #btn-list button.active {
            background: yellowgreen;
        }

        #content-list li {
            width: 300px;
            height: 350px;
            line-height: 350px;
            text-align: center;
            display: none;
        }

        #content-list li.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="pagination">
        <div id="btn-list">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <ul id="content-list">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        function Tab(){

        }
        Tab.prototype.init=function(btnSelector,contentSecotr){
            this.btns=document.getElementById(btnSelector).children;
            this.contents=document.getElementById(contentSecotr).children;
            for(var i=0;i<this.btns.length;i++){
                this.btns[i].addEventListener("click",this.changeContent.bind(this,i))
                this.btns[i].addEventListener("click",this.changeBgColor.bind(this,i))
            }
        }
        Tab.prototype.changeContent=function(index){
            for(var i=0;i<this.contents.length;i++){
                this.contents[i].className="";
            }
            this.contents[index].className="active";
            this.contents[index].style.background=randomColor();
        }
        Tab.prototype.changeBgColor=function(index){
            this.btns[index].style.background=randomColor();
        }
        function randomColor() {
                var color = "#" + Math.round((Math.random()) * 0xffffff).toString(16);
                if (color.length != 7) {
                    for (var i = 0; i < (7 - color.length); i++) {
                        color += 0;
                    }
                }
                return color;
            }
        var tab=new Tab();
        tab.init("btn-list","content-list");
    </script>
</body>

</html>
