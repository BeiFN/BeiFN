<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/html" id="template">
        <% for(var i = 0 ; i < 10 ; i ++){ %>
            <h2>向世界问好 <%=i %></h2>
          <% } %>
    </script>
    <script>
        var s="";
        function print(html){
            s+=html;
        }
        var str=document.querySelector("#template").innerHTML;
        var reg1=/<%[^=](.*?)%>/g;
        str=str.replace(reg1,`\`); $1print(\``);
        str=`print(\`${str}\`)`;
        var reg2=/<%=(.*?)%>/g;
        str=str.replace(reg2,`\`);  print($1); print(\``);
        eval(str);
        document.body.innerHTML=s;
    </script>
</body>
</html>
