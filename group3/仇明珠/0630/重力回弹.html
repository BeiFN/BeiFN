<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            background: #000;
        }

        #wrap {
            width: 400px;
            height: 400px;
            background: #fff;
            margin: 60px auto;
            position: absolute;
        }

        #box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: green;
            position: absolute;
            left: 185px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="box"></div>
    </div>
    <script>
        var box = document.getElementById("box");
        var wrap = document.getElementById("wrap");
        var timer = null;
        var speed = 3;
        var g = 0.5;
        var target = wrap.offsetHeight;
        console.log(target);
        document.addEventListener("click", handelClick);
        function handelClick() {
            clearInterval(timer);
            timer = setInterval(boxMove, 20);
        }
        function boxMove() {
            speed += g;
            console.log(speed);
            box.style.top = box.offsetTop + speed + "px";
            if (Math.abs(target - box.offsetTop - 30) <= speed) {
                box.style.top = target - 30 + "px";
                speed = -speed;
                console.log(speed);
                if (speed > -2) {
                    clearInterval(timer);
                    box.style.top =  target - 30 + "px"
                }
            }

        }
    </script>
</body>

</html>
