<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css1.css" id="link">
</head>
<body>
    <button class="btn">炫酷套装1</button>
    <button class="btn">炫酷套装2</button>
    <script>
        var btnList=document.querySelectorAll(".btn");
        var link=document.getElementById("link");
        for(var i=0,ele;ele=btnList[i++];){
            ele.index=i;
            ele.onclick=function(){
                link.href='./css'+this.index+'.css';
                console.log(link.href='./css'+this.index+'.css');
            }
        }
      
    </script>
</body>
</html>
