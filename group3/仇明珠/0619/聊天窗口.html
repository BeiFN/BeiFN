<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
          #wrap{
              width:430px;
              height:400px;
              border:1px solid pink;
              margin:30px auto;
              background:white;
          }
          #box{
              width:408px;
              height:280px;
              border:1px dashed;
              overflow-y:scroll;
              margin-left:10px;
              margin-top:3px;
              background:white;
              text-align: right;
          }
          #inp{
              width:406px;
              height:60px;
              margin-top:5px;
              margin-left:10px;
          }
          #btn{
              width:100px;
              height:28px;
              margin-left:320px;
          }
          span{
              display: inline-block;
              background:yellowgreen;
              border-radius: 5%;
          }
          .div{
              height:10px;
              width:100%;
            }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box"></div>
        <textarea id="inp"></textarea>
        <button id="btn">发送</button>
    </div>
    <script>
        var btn=$$("btn");
        var box=$$("box");
        btn.onclick=function(){
            var content=$$("inp").value;
            $$("inp").value="";
            var span=document.createElement("span");
            var div=document.createElement("div");
            span.innerHTML=content;
            div.className="div";
            box.appendChild(span);
            box.appendChild(div);

        }
        function $$(eleId){
            return document.getElementById(eleId);
        }
    </script>
</body>
</html>
