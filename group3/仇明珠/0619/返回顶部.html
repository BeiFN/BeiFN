<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .jingubang {
            height: 3000px;
            width: 10px;
            position: absolute;
            top: 0;
        }

        .header {
            width: 100%;
            height: 300px;
            background: pink;
            text-align: center;
            line-height: 300px;
            font-size: 50px;
        }

        .nav {
            width:100%;
            height: 60px;
            text-align: center;
            line-height: 60px;
            background: #ddd;
        }
        .box {
            width: 50px;
            height: 50px;
            position: fixed;
            top: 500px;
            left:1200px;
            display:none;
        }
        .box a {
            display: inline-block;
            vertical-align: middle;
            zoom: 1;
            width: 50px;
            height: 50px;
            margin-bottom: 6px;
            border-radius: 4px;
            -webkit-border-radius: 4px;
            background-color: #ddd;
            background-repeat: no-repeat;
            background-position: center;
        }
        p{  
            width:100%;
            border:1px solid #000;
            position:absolute;
            top:1800px;
        }
    </style>
</head>

<body>
    <div class="jingubang"></div>
    <div class="header">XXX</div>
    <div class="nav">
        <span>首页</span>
        <span>首页</span>
        <span>首页</span>
        <span>首页</span>
    </div>
    <div class="box">
        <a href="#"></a>
    </div>
    <p></p>
    <script>
        var nav=document.querySelector(".nav");
        var p=document.querySelector("p");
        var box=document.querySelector(".box");
        console.log(box);
        window.onscroll=function(){
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(scrollTop>=300){
                nav.style.position="fixed";
                nav.style.top=0;
            }else{
                nav.style.position="static";
            }
            if(scrollTop>=1300){
                box.style.position="absolute";
                box.style.top = 1800+"px";
                box.style.display = "block";
            }else if(scrollTop<1300&&scrollTop>300){
                box.style.display="block";
                box.style.position="fixed";
                box.style.top = 600+"px";
            }
        }
    </script>
</body>

</html>
