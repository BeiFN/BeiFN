<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .list{
            width:100px;
            margin:0 auto;
            background:#333;
        }
        .list>li{
            width:100%;
            height:40px;
            border-top:1px solid #fff;
            line-height: 30px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="list">
        <li class="lilili"><strong>这是</strong>一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li class="lilili">这是一个li</li>
    </ul>
    <script>
        var list=document.querySelector(".list");
        list.addEventListener("click",delegate(handelClick,".lilili"));
        function delegate(callback,selector){
            var elelist=document.querySelectorAll(selector);
            return function(evt){
                var e=evt||window.event;
                var target=e.target;
                var _temptarget=target;
                var targetFamily=[];
                while(_temptarget!=this){
                    targetFamily.push(_temptarget);
                    _temptarget=_temptarget.parentNode;
                }
                for(var i=0,ele;ele=elelist[i++];){
                    if(targetFamily.length==1?target==ele:targetFamily.indexOf(ele)!=-1){
                        callback.call(ele,e);
                    }
                }
            }
        }
        function handelClick(){
            this.style.background="#ddd";
        }
    </script>
</body>
</html>
