<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       //根据输入月份，输出每月天数
       var mouth=prompt("请输入月份");
       switch(mouth){
         case "2":
          document.write("本月有28天");
          break;
        case "4":
        document.write("本月有30天");
        break;
        case "6":
        document.write("本月有20天");
        break;
        case "9":
        document.write("本月有30天");
        break;
        case "11":
        document.write("本月有30天");
        break;
        default:
        document.write("本月有31天");

       }    
        
    </script>
</body>
</html>
