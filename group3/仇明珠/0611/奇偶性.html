<body>
    <script>
       //判断一个整数是偶数还是奇数，并输出判断结果
       var num=prompt("请输入一个整数")
       if(num%2==0){
           document.write("该数为偶数");
       } 
       else{
           document.write("该数为偶数");
       }
    </script>
</body>
