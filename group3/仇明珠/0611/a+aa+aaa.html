<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=2;
        var res=0;
    for(var i=0;i<=100;i++){
        var sum=0;
        for(var j=0;j<=i;j++){
              sum+=num * Math.pow(10,j);
            
            
        }
        console.log(sum);
      
        res+=sum;
    }
    document.write(res);
    </script>
</body>
</html>
