<body>
    <script>
      var total=100000;
      var temp=0;
      while(total>=5000){
         if(total>50000){
             total=total-total*0.05;
             temp++;
         }
         else{
             total=total-5000;
             temp++;
         }
         console.log(total);
      }
     document.write("共经过"+temp+"次");
   
    
    </script>
</body>
