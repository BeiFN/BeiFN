<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="oldcontent" cols="30" rows="10"></textarea>
    <button id="btn">转化</button>
    <textarea name="" id="newcontent" cols="30" rows="10"></textarea>
    <script>
        var oldContent=document.getElementById("oldcontent");
        var newContent=document.getElementById("newcontent");
        console.log(oldContent,newContent);
        var btn=document.getElementById("btn");
        btn.addEventListener("click",deleteTag);
        // var reg = /<[^><]+>/g
        var reg = /<(.*?)>/g;
        function deleteTag(){
            var inputValue=oldContent.value;
            newContent.value=inputValue.replace(reg,"");
        }
    </script>
</body>
</html>
