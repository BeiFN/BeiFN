<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入用户名" id="input">
    <p id="tip"></p>
    <script>
        // 用户名只能输入 数字、字母、下划线 ，同时数字不可以作为开头同时长度必须在6-20之间
        var ipt=document.getElementById("input");
        var tip=document.getElementById("tip");
        ipt.addEventListener("blur",check);
        function check(){
            var iptValue=ipt.value;
            var reg1=/^\d+/;
               var reg2=/[a-zA-Z\d_\s]/g;
            if(iptValue.length>20||iptValue.length<6){
                tip.innerHTML="用户名长度必须在6-20之间!"
            }else if(iptValue.match(reg1)!=null){
                tip.innerHTML="用户名不能以数字开头!"
            }else if((iptValue.replace(reg2,""))){
                tip.innerHTML="用户名只能输入 数字、字母、下划线!"
            }else{
                tip.innerHTML="用户名正确!"
            }
            
        }
        var str="a12345565";
        var reg1=/^[\d]+/;
        // var reg2=/[a-zA-Z\d_\s]/g;
        console.log(str.match(reg1));
        // console.log(str.replace(reg2,""));
    </script>
</body>
</html>
