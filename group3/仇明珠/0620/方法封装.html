<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box" data="1"></div>
    <script>
        function getAttribute(ele,arrName){
            var attributes=ele.attributes;
               for(var i=0;i<attributes.length;i++){
                   if(attributes[i].nodeName === arrName ){
                       return attributes[i].nodeValue
                   }
               }
        }
        var box=document.querySelector(".box");
        console.log(getAttribute(box,"data"));
        function setAttribute(ele,arrName,value){
            var attributes=ele.attributes;
               for(var i=0;i<attributes.length;i++){
                   if(attributes[i].nodeName === arrName ){
                    attributes[i].nodeValue=value;
                   }
               }
        }
        setAttribute(box,"data",3);
        console.log(box);
    </script>
</body>
</html>
