<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../lib/common.js"></script>
    <style>
    p{
        width:100px;
        height:50px;
        text-align: center;
        line-height: 50px;
    }
    </style>
</head>
<body>
    <button>三组随机点名</button>
    <p></p>
    <script>
         $("document").ready(function(){
            var name=["仇明珠","浦文卓","郭振宁","费殷植","李罗","蒿倩","常浩","赵汪洋","刘深","朱盟","邓修"];
            $("button").click(function(){
                var num=parseInt(Math.random()*name.length);
                $("p").html("<pre>" + name[num] + "</pre>");
                $("p").css("background",randomColor());
            });
        })
    </script>
    
</body>
</html>
