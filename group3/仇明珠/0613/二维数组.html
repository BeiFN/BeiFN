<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=new Array(5);
        var count=1;
        for(var i=0;i<5;i++){
            a[i]=new Array();
            for(var j=0;j<5;j++){
                a[i][j]=count++;
            }
        }   
        // document.write(a);
        for(var i=0;i<5;i++){
            for(var j=0;j<=i;j++){
                document.write(a[i][j])
            }
            document.write("</br>")
        }
    </script>
</body>
</html>
