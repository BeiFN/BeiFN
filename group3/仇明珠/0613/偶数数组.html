<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a=new Array(7);
        var count1=2;
        var sum=0;
        var count2=1;
        var b=new Array();
        for(var i=0;i<30;i++){
          a[i]=count1;
          count1+=2;
          sum+=a[i];
          if(count2%5==0){
                b.push(sum/5);
                sum=0;
            }
            count2++
        }
       document.write(b)
    </script>
</body>
</html>
