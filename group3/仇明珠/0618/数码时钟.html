<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="img1">
    <img src="" alt="" id="img2">:
    <img src="" alt="" id="img3">
    <img src="" alt="" id="img4">:
    <img src="" alt="" id="img5">
    <img src="" alt="" id="img6">
    <script>
        var timer=null;
        timeStart();
        timer=setInterval(timeStart,1000);
        function timeStart(){
            var now=new Date();
            var hour=now.getHours();
            var minute=now.getMinutes();
            var second=now.getSeconds();
            hour=hour>9?""+hour:"0"+hour;
            minute=minute>9?""+minute:"0"+minute;
            second=second>9?""+second:"0"+second;
            img1.src="../img/"+hour[0]+".png";
            img2.src="../img/"+hour[1]+".png";
            img3.src="../img/"+minute[0]+".png";
            img4.src="../img/"+minute[1]+".png";
            img5.src="../img/"+second[0]+".png";
            img6.src="../img/"+second[1]+".png";

        }
    </script>
</body>
</html>
