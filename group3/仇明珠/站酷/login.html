<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/loginStyle.css">
</head>
<body>
        <div id="container">
                <div class="input-box">
                      用户名：<input type="text" id="usr">
                      <label class="normal">
                            支持中文，英文，数字，字母，-，_ 的4~20位字符
                      </label>
                </div>
    
                <div class="input-box">
                    密码： <input type="text" id="password">
                      <label class="normal">
                            建议使用数字，字母两种以上的组合
                      </label>
                    
                </div>
                <div class="input-box">
                        确认密码：<input type="text" id="repassword">
                        <label class="normal">
                                请再洗输入密码
                          </label>
                </div>
                <div class="input-box">
                        <input type="submit" id="submit" value="立即注册">
                </div>
          </div>
    <script src="script/login.js"></script>
</body>
</html>
