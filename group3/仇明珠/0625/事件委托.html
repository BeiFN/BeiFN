<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        li{
            height:30px;
            width:100px;
            background: #333;
            border-top: 1px solid #fff;
            line-height: 30px;
            text-align: center;
            color:#fff;
        }
    </style>
</head>
<body>
    <ul class="list1">
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
    </ul>
    <script>
        var list1=document.querySelector(".list1");
        list1.addEventListener("click",delegate(handelClick,"LI"));
        function delegate(callback,selector){
            return function(evt){
                var e=evt||window.event;
                var target=e.target;
                if(target.nodeName===selector){
                    callback.call(target);
                }
            }
        }
        function handelClick(){
            this.style.background="#ddd";
        }
    </script>
</body>
</html>
