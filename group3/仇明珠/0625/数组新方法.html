<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[2,4,5,1,8];
        arr.forEach(function(item,index){
            console.log(item);
        })
        var newArr1=[];
        newArr1=arr.map(function(item,index){
            return item+10;
        })
        console.log(newArr1);
        var newArr2=[];
        newArr2=arr.filter(function(item,index){
            return item>4;
        })
        console.log(newArr2);
        console.log(arr.every(function(item,index){
            return item > 4;
        }))
        console.log(arr.some(function(item,index){
            return item > 1;
        }));
        console.log(arr.reduce(function(prev,now,index,arr){
            return prev+now;
        }))
        var arr1=[
            [1,2,3],4,[5,6,7]
        ]
        function flat(arr){
            if(!flat.res){
                flat.res=[];
            }
            for(var i=0;i<arr.length;i++){
                if(!(arr[i] instanceof Array)){
                    flat.res.push(arr[i]);
                }else{
                    flat(arr[i]);
                }
            }
            return flat.res;
        }
        console.log(flat(arr1));
    </script>
</body>
</html>
