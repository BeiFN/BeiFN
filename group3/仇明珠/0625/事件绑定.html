<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    li{
        list-style: none;
    }
    li{
        height:30px;
        width:100px;
        background: #333;
        border-top: 1px solid #fff;
        line-height: 30px;
        text-align: center;
        color:#fff;
    }
    </style>
</head>
<body>
    <ul class="list">
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
        <li>这是一个li</li>
    </ul>
    <script>
        function on(dom,evetType,callback,selector){
            if(dom.addEventListener){
                if(arguments.length==4){
                    dom.addEventListener(evetType,delegate(callback,selector))
                }else{
                    dom.addEventListener(evetType,callback);
                }
                
            }else if(dom.attachEvent){
                dom.attachEvent("on"+evetType,callback)
            }else{
                dom["on"+evetType]=callback;
            }
        }
        function delegate(callback,selector){
                return function(evt){
                    var e=evt||window.event;
                    var target=e.target||e.srcElement;
                    var eleList=document.querySelectorAll(selector);
                    var targetFamily=[];
                    var _temp=target;
                    while(_temp!==this){
                        targetFamily.push(_temp);
                        _temp=_temp.parentNode;
                    }
                    for(var i=0,ele;ele=eleList[i++];){
                        if(targetFamily.length===1?ele===target:targetFamily.indexOf(ele)!=-1){
                            callback.call(ele);
                        }
                    }

                }
            }
        var list=document.querySelector(".list");
        function handelclick(){
            this.style.background="#ddd";
        }
        on(list,"click",handelclick,"li");
    </script>
</body>
</html>
