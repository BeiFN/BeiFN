<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin:0;
            padding:0;
            text-align: center;
        }
        .header{
            width:100%;
            height:400px;
            background: pink;
        }
        div[class*=box]{
            height:1000px;
            box-sizing: border-box;
                  border: 5px solid #ddd;
                  color: #fff;
                  font-size: 100px;
                  line-height: 1000px;
                  text-align: center;
        }
        .footer{
            height:200px;
            background: plum;
        }
        .stairs{
                  position: fixed;
                  top: 50%;
                  right: 50%;
                  margin-right: 598px;
                  -webkit-transform: translateY(-50%);
                  -ms-transform: translateY(-50%);
                  transform: translateY(-50%);
                  padding: 0;
                  background: #fff;
                  -webkit-box-shadow: 0 0 3px 0 #ddd;
                  box-shadow: 0 0 3px 0 #ddd;
                  z-index: 110;
                  -webkit-transform: scale(0);
                  -ms-transform: scale(0);
                  transform: scale(0);
                  visibility: hidden;
                  -webkit-transition: all .2s linear;
                  transition: all .2s linear;
            }
            .stairs span{
                  display: block;
                  padding: 8px 18px;
                  color: #666;
                  -webkit-transition: all .2s linear;
                  transition: all .2s linear;
                  background: #f6f6f6;
                  cursor: pointer;
            }
            .stairs span.active{
                  color: #f10;
                  font-weight: 700;
            }
            .show{
                  -webkit-transform: scale(1);
                  -ms-transform: scale(1);
                  transform: scale(1);
                  visibility: visible
            }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="header">头部</div>
    <div class="wraper">
        <div class="box1">1楼</div>
        <div class="box2">2楼</div>
        <div class="box3">3楼</div>
        <div class="box4">4楼</div>
        <div class="box5">5楼</div>
    </div>
    <div class="footer"></div>
    <div class="stairs">
            <span>1F</span>
            <span>2F</span>
            <span>3F</span>
            <span>4F</span>
            <span>5F</span>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./script/楼梯.js"></script>
</body>
</html>
