    <script>
       //根据输入的数字，判断是否为闰年
var year=prompt("请输入查询年份")
if(year%400==0){
  document.write(year+"年是闰年")
}else if(year%4==0 && year%100!=0){
    document.write(year+"年是闰年")
}else{
    document.write(year+"年不是闰年")
}    
        
    </script>
</body>
