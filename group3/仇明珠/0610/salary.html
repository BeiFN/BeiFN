<body>
    <script>
    //入职薪水10K，每年涨幅5%，50年后工资多少？(预习循环)
var salary=10000;
for(i=1;i<=50;i++)
{

    salary=salary*(1+0.05);
}
document.write("50年后的工资"+salary+"</br>");    
        
    </script>
</body>
