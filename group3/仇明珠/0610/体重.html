<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适
        var weight=prompt("请输入体重");
        var height=prompt("请输入身高");
        if(Math.abs((height-108)*2-weight)<=10){
            console.log("体重合适");
        }else{
            console.log("体重不合适");
        }
    </script>
</body>
</html>
