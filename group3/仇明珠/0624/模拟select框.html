<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width:200px;
            margin:0 auto;

        }
        .box p{
            width:100%;
            height:30px;
            text-align: center;
            line-height: 30px;
        }
        .box>p{
            background: pink;
        }
        .list{
            background: palevioletred;
            display: none;
        }
        .list>p{
            border-bottom: 1px solid #fff;
        }
        .list>p:hover{
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1">请选择游戏</p>
        <div class="list">
            <p>开心消消乐</p>
            <p>快乐连连看</p>
            <p>欢乐斗地主</p>
        </div>
    </div>
    <script>
        var p1=document.querySelector(".p1");
        var list=document.querySelector(".list");
        p1.addEventListener("click",handel);
        function handel(evt){
            var e=evt||window.event;
            list.style.display="block";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }
        document.addEventListener("click",handel2);
        function handel2(){
            list.style.display="none";
        }
    </script>
</body>
</html>
