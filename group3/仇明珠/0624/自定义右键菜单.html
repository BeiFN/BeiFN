<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        .list1,.list2{
            float:left;
            height:300px;
            margin:50px;
            background: #333;
        }
        .list1>li,.list2>li{
            box-sizing: border-box;
            height:30px;
            width:100%;
            border-top:1px solid #ddd;
            text-align: center;
            line-height: 30px;
            color:papayawhip;
        }
        h1{
            color:papayawhip;
        }
        .list-menu{
            width:80px;
            background: #ddd;
            position:absolute;
            display: none;
        }
        .list-menu>li{
            width:100%;
            height:30px;
            line-height: 30px;
            text-align: center;
            border-bottom: 1px solid #fff;
        }
        .list-menu>li:hover{
            background: #fff;
        }
    </style>
</head>
<body>
    <ul class="list1">
        <h1>这是列表1</h1>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表1</li>
    </ul>
    <ul class="list2">
        <h1>这是列表2</h1>
        <li>列表2</li>
        <li>列表2</li>
        <li>列表2</li>
        <li>列表2</li>
    </ul>
    <ul class="list-menu">
        <li>复制</li>
        <li>粘贴</li>
        <li>剪切</li>
        <li>删除</li>
    </ul>
    <script src="./script/自定义右键菜单.js"></script>
</body>
</html>
