<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // 封装 setAttribute()
        function mySetAttribute(dom,name,value){
            var myAttr=document.createAttribute(name);
            myAttr.nodeValue=value;
            dom.setAttributeNode(myAttr);
        }
        // 封装getAttribute()
        function myGetAttribute(dom,name){
            for(var i in dom.attributes){
                if(dom.attributes[i].nodeName==name) return dom.attributes[i].nodeValue;
            }
        }

        // console.log(myGetAttribute(div,"id"));
    </script>
