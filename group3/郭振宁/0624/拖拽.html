<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 300px;
            height: 200px;
            background: grey;
            border-radius: 10px;
            position: absolute;
            text-align: center;
        }
        #nav {
            height: 30px;
            background: blue;
            border-radius: 10px 10px 0 0;
            text-align: center;
            color: white;
            line-height: 30px; 
        }
        
    </style>
</head>
<body>
    <div id="box">
        <div id="nav">拖拽</div>
        <button id="goBack">倒放</button>
    </div>
    <script>
        var box = document.getElementById("box");
        var nav = document.getElementById("nav");
        var obj = {};
        var clientWidth = document.body.clientWidth;
        var clientTop = window.innerHeight;
        var posArr = [];
        var goBack = document.getElementById("goBack");

        function start(evt) {
            var e = evt || event;
            obj = {
                offsetx : e.offsetX,
                offsety : e.offsetY
            };
            console.log(obj);
            // document.removeEventListener("mousemove" , move);
            document.addEventListener("mousemove" , move);
        }

        function move(evt) {
            var e = evt || event;
            var left = Math.min(Math.max(e.clientX - obj.offsetx , 0) , clientWidth - 300);
            var numTop = Math.min(Math.max(e.clientY - obj.offsety , 0) , clientTop - 200);

            box.style.left = left + "px";
            box.style.top = numTop + "px";

            posArr.push({
                x : left,
                y : numTop
            })
            // console.log(posArr);
        }

        function end() {
            document.removeEventListener("mousemove" , move);
            console.log(1);
        }

        function backGo() {
            var startIndex = posArr.length;
            var timer = null;
            timer = setInterval(function() {
                startIndex --;
                box.style.left = posArr[startIndex].x + "px";
                box.style.top = posArr[startIndex].y + "px";

                if(startIndex === 0) {
                    clearInterval(timer);
                    posArr.length = 0;
                }
            },50)
        }


        nav.addEventListener("mousedown" , start);
        document.addEventListener("mouseup" , end);    
        goBack.addEventListener("click" , backGo)    
    </script>
</body>
</html>
