<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #nav {
            width: 300px;
            height: 50px;
            background: blue;
            position: relative;
        }
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 70px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="nav"></div>
    <div id="box"></div>
    <script>
        var nav = document.getElementById("nav");
        var box = document.getElementById("box");
        var timer = null;
        nav.addEventListener("mouseover" , showlist);
        nav.addEventListener("mouseout" , hidelist);
        box.addEventListener("mouseover" , removeTime);
        box.addEventListener("mouseout" , listhide);

        function showlist() {
            box.style.display = "block";
        }

        function hidelist() {
            clearTimeout(timer);
            timer = setTimeout(function() {
                box.style.display = "none";
            },500);
        }

        function removeTime() {
            clearTimeout(timer);
        }

        function listhide() {
            box.style.display = "none";
        }

    </script>
</body>
</html>
