<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="birthday"></div>
    <script>
    setInterval(timeWatch , 1000);
    function timeWatch() {
        var time = new Date("2019/12/25");

        var reduce = time - Date.now();
        // console.log(time);

        var days = parseInt(reduce / 3600000 / 24);

        var hours = parseInt(reduce / 3600000 % 24);

        var minutes = parseInt(reduce  / 60000 % 60);

        var seconds = parseInt(reduce / 1000 % 60);

        var s = days +"天," + hours + "小时," + minutes +"分,"+seconds+"秒";

        birthday.innerHTML = s;
    }
    </script>
</body>
</html>
