<body>
    <script>
        
        function mybind(fn , ele) {
            var agr = ([].slice.call(arguments)).slice(2);
            // console.log(agr);
            return function() {
                var args = [].slice.call(arguments);
                fn.apply(ele , agr.concat(args));
            }
        }    
        function foo() {
            console.log(this);
            // console.log(arguments);
            // 'use strict'
            function a() {
                // console.log(this);
            }
            a();
        }

        var obj = {name : "haha"};
        var s = mybind(foo , obj , 1 , 3);
        s(4,5);

        
    </script>
</body>
