<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="ipt">
        <div id="content"></div>
    </div>
    <script>
        function jsonp(url , cb_fild , data) {
            return new Promise(function(resolve , reject) {
                var GLOBL_CB = "foo";
                window[GLOBL_CB] = function(res) {
                    resolve(res);
                }

                url += (/\?/.test(url) ? "&" : "?") + cb_fild + "=" + GLOBL_CB;

                if(typeof data === "object") {
                    var data_str = "";
                    for(var attr in data) {
                        data_str += (data_str.length > 0 ? "&" : "") + attr + "=" + data[attr];
                    }
                    url += "&" + data_str;
                }
                var script = document.createElement("script");
                script.src = url;
                script.onload = function() {
                    this.remove();
                }
                document.body.appendChild(script);
            })
        }    
        var data = {
                  json:1 ,
                  p:3,
                  // sid:1423_21080_29238_28518_29099_28830_29221_22158,
                  req:2,
                  sc:"eb",
                  csor:0,
                  _:Date.now(),
                  wd : "hello"
            }
        var url = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su";
        
        ipt.oninput = function() {
            var html = ipt.value;
            data.wd = html;
            jsonp(url , "cb" , data)
            .then(function(res) {
                var keyword = "";
                console.log(res);
                res.s.forEach(function(res) {
                    keyword += "<p>" + res + "</p>";
                })
                content.innerHTML = keyword;
            })
        }
        
        // jsonp(url , "cb" , data)
        // .then(function(res) {
        //     console.log(res);
        // })
    </script>
</body>
</html>
