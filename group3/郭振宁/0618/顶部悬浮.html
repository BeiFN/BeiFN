<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }
        div {
            width: 500px;
            height: 50px;
            background: blue;
            position: absolute;
            left: 500px;
            top: 300px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        window.onscroll = function() {
            var top = document.documentElement.scrollTop;
            
            console.log(top);
            if(top >= 300) {
                box.style.position = "fixed";
                box.style.top = "0px";
            }else {
                box.style.position = "absolute";
                box.style.top = "300px";
            }
        }
    </script>
</body>
</html>
