<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #progress {
            width: 500px;
            height: 20px;
            background: grey;
            margin: 300px auto;
            border-radius: 10px;
            position: relative;
        }
        #progress_bar {
            width: 0px;
            height: 20px;
            background: yellow;
            border-radius: 10px;
        }
        #percent {
            width: 50px;
            height: 20px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="progress">
        <div id="progress_bar"></div>
        <div id="percent"></div>
    </div>
    <script>
        var width = 0;
        var s = setInterval(bar,50);
        function bar() {
            // console.log(1);
            width += 10;
            progress_bar.style.width = width + "px";
            // console.log(progress_bar.width);
            if(width >= 500) {
                clearInterval(s);
            }
            percent.innerHTML = width/5 + "%";
        }
        document.onclick = function() {
            width = 0;
            progress_bar.style.width = width + "px";
        }
    </script>
</body>
</html>
