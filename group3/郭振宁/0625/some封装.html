<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function mySome(arr , num) {
            for(var i=0, value; value = arr[i++];) {
                if(num === value) {
                    return true;
                }
            }
            return false;
        }    

        var arr = [1,2,3,5,6,"生活"];
        console.log(mySome(arr , "生活"));
    </script>
</body>
</html>
