        function getCookie(name) {
            var cookie_list = document.cookie;
            var a = cookie_list.split("; ");
            for(var i=0 , itemA , item; item = a[i]; i++) {
                if((itemA = item.split("="))[0] === name) {
                    return itemA[1];
                }
            }
        }
        

        function cookie(name , value , options) {
            var d , s , a;
            if(arguments.length === 1) {
                s = document.cookie;
                a = s.split("; ");
                for(var i=0 , itemA , item; item = a[i]; i++) {
                    if((itemA = item.split("="))[0] === name) {
                        return itemA[1];
                    }
                }
                return "";
            }

            typeof options === "object" ? "" : options = {};
            return (document.cookie = [
                name + "=" + value,
                options.expires ? ";expires=" + ((d = new Date()).setDate(d.getDate() + options.expires) && d) : "",
                options.path ? ";path=" + options.path : "",
                options.domain ? ";domain" + options.path : "",
                options.secure ? ";secure" + options.secure : ""
            ].join(""))
        }
