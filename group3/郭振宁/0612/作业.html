        //使用函数完成任意数字阶乘的计算
         function factorial(n) {
            var sum = 1;
            //参数大于零，每次减一，将值乘起来，n为0时终止循环
            for(; n>0; n--) {
                sum *= n;
            }
            return sum;
         }
