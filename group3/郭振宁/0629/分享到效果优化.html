<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            #share{
                  width: 100px;
                  height: 150px;
                  background: #ddd;
                  position: absolute;
                  left: -100px;
                  bottom:0;
            }
            #share span{
                  display: block;
                  width: 16px;
                  position: absolute;
                  right: -16px;
                  top: 50%;
                  margin-top: -26px;
                  background: #ddd;
            }
      </style>
</head>
<body>
      <div id="share">
            <span>
                  分享到
            </span>
      </div>
      <script>
            var share = document.querySelector("#share");
            var timer = null;
            share.addEventListener("mouseover" , start);
            share.addEventListener("mouseout" , end);
            function start() {
                move(0);
            }
            function end() {
                move(-100);
            }


            function move(target) {
                var speed = 5;
                if(target - share.offsetLeft < 0) {
                    speed = -speed;
                }

                clearInterval(timer);
                timer = setInterval(function() {
                    if(share.offsetLeft === target) {
                        clearInterval(timer);
                    }else {
                        share.style.left = share.offsetLeft + speed + "px";
                    }
                })
            }
      </script>
</body>
</html>
