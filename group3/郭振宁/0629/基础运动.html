<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            
        }
        #btn {
            position: absolute;
            top: 200px;
        }
        #jingubang {
            width: 1px;
            height: 200px;
            position: absolute;
            left: 300px;
            background: black;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="jingubang"></div>
    <button id="btn">开始运动</button>
    <script>
        var box = document.querySelector("#box");
        var btn = document.querySelector("#btn");
        var timer = null;
        var speed = 17;
        var target = 300;
        btn.addEventListener("click" , handerClick);
        function handerClick() {
            timer = setInterval(move , 50);
        }

        function move() {
            box.style.left = box.offsetLeft + speed + "px";
            if(target - box.offsetLeft  <= speed) {
                clearInterval(timer);
                box.style.left = target + "px";
            }
        }
    </script>
</body>
</html>
