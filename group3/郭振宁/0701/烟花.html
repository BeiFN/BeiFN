<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            #container{
                  width: 600px;
                  height: 400px;
                  background: #000;
                  border: 2px solid #f10;
                  position: absolute;
                  left: 0;
                  top: 0;
                  bottom: 0;
                  right: 0;
                  margin: auto;
            }      
            
            .firework{
                  width: 7px;
                  height: 7px;
                  border-radius: 50%;
                  background: #fff;
                  position: absolute;
            }
      </style>
</head>
<body>
      <div id="container">
      </div>
      <script>
            // 1. 创造随机颜色的div的功能;
            // 2. 上升功能;
            // 3. 爆炸功能;
            function randomColor() {
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);
                return "rgb(" + r + "," + g +"," + b + ")"
            }
            function move(dom , options , callback) {
                clearInterval(dom.timer);
                dom.timer = setInterval(function() {
                    for(var attr in options) {
                        if(attr === "opacity") {
                            var iNow = parseInt(getComputedStyle(dom)[attr] * 100);
                        }else {
                            var  iNow = parseInt(getComputedStyle(dom)[attr]);
                        }
                        var speed = (options[attr] - iNow) / 10;
                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                        if(options[attr] === iNow) {
                            delete options[attr];

                            if(Object.keys(options).length === 0) {
                                clearInterval(dom.timer);
                                callback();
                                // console.log(1);
                            }
                        }else {
                            if(attr === "opacity") {
                                dom.style[attr] = (iNow + speed) / 100;
                            }else {
                                dom.style[attr] = (iNow + speed) + "px";
                            }
                        }
                    }
                },30)
            }
            function Firework() {
                this.main = document.getElementById("container");
                this.init();
            }
            Firework.prototype.init = function() {
                this.main.addEventListener("click" , this.handerClickFire.bind(this));
            }
            Firework.prototype.handerClickFire = function(evt) {
                var e = evt || event;
                var x = e.offsetX;
                var y = e.offsetY;
                var fire = this.createElement(x);
                this.moving(fire , y , this.Boom.bind(this , x ,y));
            }
            //创建火花
            Firework.prototype.createElement = function(offsetx) {
                var div = document.createElement("div");
                div.className = "firework";
                div.style.left = offsetx + "px";
                div.style.bottom = 0 + "px";
                div.style.background = randomColor();
                this.main.appendChild(div);
                return div;
            }
            Firework.prototype.moving = function(dom , y , boomcallback) {
                move(dom , {top : y} , function() {
                    dom.remove();
                    boomcallback();
                });
            }
            Firework.prototype.Boom = function(x , y) {
                var randomFire = Math.round(Math.random() * 10) + 15;
                var blank = parseInt(360 / randomFire);
                var r = Math.round(Math.random() * 100) + 100;
                var angle = 0;
                for(var i=0; i<randomFire; i++) {
                    angle += blank;

                    var fire_targetx = parseInt(Math.cos(Math.PI / 180 * angle) * r + x);
                    var fire_targety = parseInt(Math.sin(Math.PI / 180 * angle) * r + y);
                    
                    var fire_boom = document.createElement("div");
                    fire_boom.className = "firework";
                    fire_boom.style.background = randomColor();

                    fire_boom.style.left = x + "px";
                    fire_boom.style.top = y + "px";

                    this.main.appendChild(fire_boom);

                    move(fire_boom , {
                        left : fire_targetx,
                        top : fire_targety
                    }, function(fire_boom) {
                        fire_boom.remove();
                    }.bind(false , fire_boom))
                }
            }



            var fire = new Firework();
      </script>
</body>
</html>
