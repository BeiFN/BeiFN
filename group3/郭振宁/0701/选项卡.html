<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  font-size: 30px;
            }
            li{
                  list-style-type:none;
            }
            #pagination{
                  background: #ddd;
                  width: 300px;
                  height: 400px;
                  margin: 0 auto;
            }
            #btn-list{
                  width: 100%;
                  height: 50px;
                  text-align: center;
                  background: #b6b6b6;
                  line-height: 50px;
            }
            #btn-list button{
                  padding: 0 20px;
            }
            #btn-list button.active{
                  background: yellowgreen;
            }
            #content-list li{
                  width: 300px;
                  height: 350px;
                  line-height: 350px;
                  text-align:center;
                  display: none;
            }
            #content-list li.active{
                  display: block;
            }
      </style>
</head>
<body>
      <div id="pagination">
            <div id="btn-list">
                  <button>1</button>
                  <button>2</button>
                  <button>3</button>
            </div>
            <ul id="content-list">
                  <li class="active">1</li>
                  <li>2</li>
                  <li>3</li>
            </ul>
      </div>
      <script>
            // 1. 选择元素;

            //       contents[index].className = "active";

          function Table() {
              this.btns = document.getElementById("btn-list").children;
              this.contents = document.getElementById("content-list").children;
          }
          Table.prototype.init = function() {
              for(var i=0, btn; btn = this.btns[i++];) {
                  btn.addEventListener("click" , this.changeContent.bind(this , i-1));
                  btn.addEventListener("click" , this.changeColor.bind(this , i-1));
              }
          }
          Table.prototype.changeContent = function(index , evt) {
                var e = evt || event;
                var target = e.target || e.srcElement;
                // console.log(target);
                for(var i=0, ele; ele = this.contents[i++];) {
                    ele.className = "";
                }
                this.contents[index].className = "active";
          }
          Table.prototype.changeColor = function(index) {
                this.btns[index].style.background = "#" + Math.round(parseInt("ffffff" , 16) * Math.random()).toString(16).padStart(6 ,"0");
          }
          var table = new Table();
          table.init();
      </script>
</body>
