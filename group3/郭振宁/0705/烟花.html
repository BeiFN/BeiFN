            function randomColor() {
                var r = Math.round(Math.random()*255);
                var g = Math.round(Math.random()*255);
                var b = Math.round(Math.random()*255);
                return "rgb(" + r + "," + g +"," + b + ")"
            }
            function move(dom , options , callback) {
                clearInterval(dom.timer);
                dom.timer = setInterval(function() {
                    for(var attr in options) {
                        if(attr === "opacity") {
                            var iNow = parseInt(getComputedStyle(dom)[attr] * 100);
                        }else {
                            var  iNow = parseInt(getComputedStyle(dom)[attr]);
                        }
                        var speed = (options[attr] - iNow) / 10;
                        speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);

                        if(options[attr] === iNow) {
                            delete options[attr];

                            if(Object.keys(options).length === 0) {
                                clearInterval(dom.timer);
                                callback();
                                // console.log(1);
                            }
                        }else {
                            if(attr === "opacity") {
                                dom.style[attr] = (iNow + speed) / 100;
                            }else {
                                dom.style[attr] = (iNow + speed) + "px";
                            }
                        }
                    }
                },30)
            }

            //class写法
            class Firework {
                constructor() {
                    this.main = document.getElementById("container");
                    this.init();
                }
                init() {
                    this.main.addEventListener("click" , this.handlerClickFire.bind(this));
                }
                handlerClickFire(evt) {
                    let e = evt || event;
                    let x = e.offsetX;
                    let y = e.offsetY;
                    

                    let fire = this.createElement(x);
                    this.moving(fire , y , this.Boom.bind(this , x , y));
                }
                createElement(offsetx) {
                    let fire = document.createElement("div");
                    fire.className = "firework";
                    fire.style.left = offsetx + "px";
                    fire.style.bottom = "0px";
                    fire.style.backgroundColor = Firework.randomColor();

                    this.main.appendChild(fire);

                    return fire;
                }
                moving(dom , y , callback) {
                    Firework.move(dom , {top : y} , function(){
                        dom.remove();
                        callback();
                    })
                }
                Boom(x , y) {
                    var fireNum = 10 + parseInt(Math.random() * 15);
                    var jiaodu = parseInt(360 / fireNum);
                    var r = 100 + parseInt(Math.random() * 150);
                    var angle = 0;
                    for(var i=0; i<fireNum; i++) {
                        angle += jiaodu;

                        var targetLeft = parseInt(Math.cos(Math.PI / 180 * angle) * r) + x + "px";
                        var targetTop = parseInt(Math.sin(Math.PI / 180 * angle) * r) + y + "px";
                        // console.log(targetLeft , targetTop , 1 , Math.sin(Math.PI / 180 * angle));

                        var fire_boom = this.createElement(x);
                        // fire_boom.className = "firework";
                        // fire_boom.style.left = x + "px";
                        fire_boom.style.top = y + "px";
                        

                        Firework.move(fire_boom , {left : targetLeft , top : targetTop} , function(fire_boom) {
                            fire_boom.remove();
                        }.bind(false , fire_boom));
                    }
                }
                static randomColor() {
                    return "#" + Math.round(parseInt("ffffff" , 16) * Math.random()).toString(16).padStart(6 , "0");
                }
                static move(dom , options , callback) {
                    clearInterval(dom.timer);
                    dom.timer = setInterval(function() {
                        for(var attr in options) {
                            if(attr === "opacity") {
                                var iNow = parseInt(getComputedStyle(dom)[attr])*100;
                            }else {
                                var  iNow = parseInt(getComputedStyle(dom)[attr]);
                            }

                            let speed = (parseInt(options[attr]) - iNow) / 5;
                            speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                            
                            if(iNow === parseInt(options[attr])) {
                                delete options[attr];
                                if(Object.keys(options).length === 0) {
                                    clearInterval(dom.timer);
                                    callback();
                                }
                            }else {
                                    if(attr === "opacity") {
                                        dom.style[attr] = (iNow + speed) / 100;
                                    }else {
                                        // console.log(1);
                                        dom.style[attr] = iNow + speed + "px";
                                        // console.log(iNow + speed);
                                    }
                                }
                        }
                    },50)
                }
