<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 350px;
            height: 400px;
            position: relative;
            margin-left: 20px;
        }
        .small-img {
            width: 350px;
            height: 350px;
            position: relative;
            box-shadow: 0 0 10px black;
        }
        .small-img img {
            width: 100%;
            height: 100%;
        }
        .cube{
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 0;
            display: block;
            background: rgba(12,13,16,0.2);
            background-image: url(https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240); */
            background-repeat: no-repeat;
            background-size: 350px 350px;
            background-position: 0 0 ;  
        }
        .big-img{
                width: 300px;
                height: 300px;
                position: absolute;
                left: 350px;
                top: 0;
                box-shadow: 0 0 10px #000;
                overflow: hidden;
                display: none;
        }
        .img-btn {
            overflow: hidden;
            margin-top: 20px;
        }
        .big-img img{
                width: 1050px;
                height: 1050px;
                position: absolute;
        }
        .img-box {
            width: 50px;
            height: 50px;
            float: left;
            margin-right: 5px;
            border: 3px solid transparent;
        }
        .img-box img {
            width: 44px;
            height: 44px;
        }
        .active {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="container">  
        <div class="small-img">
              <img src="https://upload-images.jianshu.io/upload_images/16960494-32836970433a5d75.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
              <div class="cube"></div>
        </div>
        <div class="big-img">
              <img src="https://upload-images.jianshu.io/upload_images/16960494-927c81e490e2e3ea.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
        </div>
        <div class="img-btn">
            <div class="img-box active">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-6016305427ecad9f.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
            <div class="img-box">
                <img src="https://upload-images.jianshu.io/upload_images/16960494-7f9040ccc609945a.jpg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="">
            </div>
        </div>
    </div>
    <script src="js/fangdajing.js"></script>
</body>
</html>
