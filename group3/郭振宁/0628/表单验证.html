<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .success {
            border: 2px solid blue;
        }
        .error {
            border: 2px solid red;
        }
        .v-strength-low {
            background: red;
        }
        .v-strength-middle {
            background: yellow;
        }
        .v-strength-high {
            background: green;
        }
    </style>
</head>
<body>
    <form action="" id="formtable">
        <p>
            用户名：<input type="text" id="user" v-type="username" class="uname">
        </p> 
        <p>
            邮箱：<input type="text" id="email" v-type="emailadress" class="emailad">
        </p>
        <p>
            密码：<input type="text" id="password" v-type="pass" class="wordpass" v-strength="true" purenumber="true">
        </p> 
    </form>
    <script src="js/index.js"></script>
    <script>
        verify("#formtable");
    </script>
</body>
</html>
