<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul>
        <li lang ="hello">hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
        <p class="box">hello</p>
        <li>hello world</li>
        <li>hello world</li>
        <p class="box">hello</p>
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>
    <script src="../libs/jquery.js"></script>
    <script>
        $("li:odd").css({
            background : "yellow"
        })
        $("li:even").css({
            background : "red"
        })
        $("li:first").css({
            background : "yellowgreen"
        })
        $("li:last").css({
            background : "blue"
        })
        $("li:eq(2)").css({
            background :"pink"
        })//选择第2个;
        $("li:not(.box)").css({
            background : "#f77"
        })//除了.box;
        $("li:gt(2)").css({
            background : "#f20"
        })//大于2;
        $("li:lt(2)").css({
            background : "yellow"
        })//小于2;
        $("li:lang(hello").css({
            background : "yellowgreen"
        })
        $(".box:target").css({
            background : "yellow"
        })
        $("p:contains(hello)").css({
            background :"green"
        })
    </script>
</body>
</html>
