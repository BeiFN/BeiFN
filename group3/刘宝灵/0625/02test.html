    <title>some的封装</title>

<body>
    <script>
        var arr = [15000,20000,21000,26000,3000,2000,8000];
        //     var boolean = arr.some( function (item , index , arr){
        //           console.log(item);
        //           return item === 3000
        //     })
        //     console.log(boolean);

            function mySome( arr ,fn){
                var _temp = false;
                for(var i = 0; i < arr.length; i++){
                    if(fn(arr[i],i,arr)){
                            _temp = true;
                    }
                }
                return _temp;
            }
            var han = mySome(arr , function(item,index,arr){
                return item === 3000;
            })
            console.log(han);
            
    </script>
</body>
