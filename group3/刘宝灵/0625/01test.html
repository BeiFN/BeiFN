<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托的封装</title>
    <style>
            li{
                  list-style-type: none;
            }
            *{
                  margin: 0;
                  padding: 0;
            }

            li{
                  padding: 3px 5px;
                  border-bottom: 2px solid #ddd;
                  text-align: center;
                  width: 80%;
                  margin: 5px auto;
                  background: #fff;
            }
            ul{
                  background: #ddd;
            }
      
      </style>
</head>
<body>
    <ul>
        <li class="xx">这是一个列表</li>
        <li>这是一个列表</li>
        <li class="xx">这是一个列表</li>
        <li>这是一个列表</li>
        <li class="xx">这是一个列表</li>
        <li>这是一个列表</li>
        <li class="xx">这是一个列表</li>
        <li>这是一个列表</li>
        <li class="xx">这是一个列表</li>
        <li>这是一个列表</li>
    </ul>
    <script>
       var ul = document.querySelector("ul");
       ul.addEventListener("click",delegation(handlerClick,".xx"))
       function delegation(handlerClick , selector){
            return  function(evt){
                var eleList = this.querySelectorAll(selector);
                var e = evt || window.event;
                var target = e.target || e.srcElement;
                var targetFamily = [];
                var _temp = target;
                var count = 0;
                while(true && count++ < 100){
                    if(_temp === this){
                        break;
                    }
                    targetFamily.push(_temp);
                    _temp = _temp.parentNode;
                }
                for(var i = 0 , ele ; ele = eleList[i++];){
                    if( targetFamily.length == 1 ? (target === ele) : (targetFamily.indexOf(ele) !== -1)){
                        handlerClick.call(ele,e);
                        break;
                    }
                }
            }
        }
        function handlerClick(e){
            this.style.background = "yellow";
        }
    </script>
</body>
</html>
