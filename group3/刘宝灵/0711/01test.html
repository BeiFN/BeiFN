<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1);
        var promise = new Promise(function(resolve , reject){
            console.log(2);
            resolve();// resolve 这里不是异步,是同步程序;
        });
        console.log(3);
        setTimeout(function(){
            console.log(6);//宏任务;
        },0)
        promise.then(function(){
            console.log(4);//微任务;
        })
        console.log(5);
    </script>
</body>
</html>
