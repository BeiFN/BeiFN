<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>效果</title>
    <style>
        .box,.box2{
              width: 100px;
              height: 100px;
              background: #ddd;
              position: absolute;
              top: 40px;
              left: 10px;
        }
        .box2{
              left: 150px;
              background: yellowgreen;
              display: none;
        }
  </style>
</head>
<body>
    <button class="btn">点我一下试试</button>
    <div class="box">

    </div>
    <div class="box2">

    </div>
    <script src="../libs/jquery.js"></script>
    <script>
        // $(".btn").click(function(){
        //     // $(".box").hide();
        //     $(".box2").show();
        // })

        // $(".btn").click(function(){
        //     // $(".box").fadeOut("slow");
        //     // $(".box2").fadeIn("slow");
        //     // $(".box").fadeOut(3000);
        //     // $(".box2").fadeIn(3000);
        //     // $("div").fadeToggle(3000,0.3);
        //     // $("div").fadeTo(3000,0.3);
        // })

        // $(".box").animate({
        //     width  : 300,
        //     height : 200
        // },5000)
        $(".btn").click(function(){
            $(".box")
            // .animate({
            //     width : 300,
            //     height : 200
            // })
            .animate({
                left : 200,
                top : 50
            })
            // .animate({
            //     width : 100,
            //     height : 100
            // })
            .animate({
                left : 200,
                top  : 200
            })
            .queue(function(next){
                $(this).css({
                    background : "yellowgreen"
                })
                next();
            })
            .animate({
                top : 200,
                left : 0
            })
            .animate({
                top : 50,
                left : 0
            })
            return false;
        })
        //stop终止动画及队列
        $(document).click(function(){
            //1.继续执行动画队列并不清空; 
            //2.立即终止但不完成动画;true
            $(".box").stop(true);
        })
    </script>
</body>
</html>
