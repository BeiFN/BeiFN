            function bind( fn , _this){
                var arg1 = [].slice.call(arguments).slice(2);
                console.log(arg1);
                return function(){
                    var arg2 = [].slice.call(arguments);
                    console.log(arg2);
                    fn.apply(_this,arg1.concat(arg2));
