<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>去标签</title>
</head>
<body>
    <textarea id="input" cols="30" rows="10"></textarea>
    <button id="btn">去标签</button>
    <textarea id="output" cols="30" rows="10"></textarea>
    <script>
        var reg = /<(.*?)>/g;

        var btn = document.getElementById("btn");
        var input = document.getElementById("input");
        var output = document.getElementById("output");

        btn.addEventListener("click",deleteTag)
        function deleteTag(){
            var inputValue = input.value;
            console.log(inputValue.replace(reg ,""));

            output.value = inputValue.replace(reg,"");
        }
    

           
    </script>
</body>
</html>
