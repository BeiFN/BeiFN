        //promise 封装;
        function ajax(url ,data ,type){
            return new Promise( function(resolve , reject){
                var xhr = null;
                if(XMLHttpRequest){
                    xhr = new XMLHttpRequest();
                }else{
                    xhr = new ActiveXObject("Mricosoft.XMLHTTP");
                }
                if(xhr === null) throw "浏览器不支持ajax";
                var dataStr = "";
                for(var attr in data){
                    dataStr +=(dataStr.length > 0 ? "&" : "?") + data[attr];
                }
                type === "GET" ? url += (/\?/.test(url) ? "&" : "?") + dataStr :"";
                xhr.open(type ? type :"GET" , url);
                type === "post" ? xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded"): "";
                xhr.send(type ==="POST" ? dataStr : null);
                xhr.onreadystatechange = function(){
                    if(xhr.readyState === 4 && chr.staus === 200){
                        resolve(xhr.responseText);
                    }
                }
                setTimeout(function(){
                    reject(xhr,"timeout");
                },8000)
            })
        }
        ajax()
        .then();
