<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind封装</title>
</head>
<body>
    <script>
         function foo(){
                  console.log(this,"i'm foo");
            }
            function myBind( fn , _this ){
                  return function(){
                        console.log("新函数");
                        fn.call(_this);
                  }
            }
            // console.log( myBind() );
            foo = myBind(foo , {name : "吴彦祖"});
            foo();
    </script>
</body>
</html>
