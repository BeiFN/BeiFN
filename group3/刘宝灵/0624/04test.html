<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模拟select框</title>
    <style>
            *{
                  margin: 0;
                  padding: 0;
            }
            #select{
                  width: 200px;
                  text-align: center;
                  height: 20px;
                  line-height: 20px;
                  background:rgba(255,255,0,.3);
                  border: 2px solid #000;
                  box-shadow: 0 0 5px #000;
                  position: relative;
            }
            #list{
                  width: 190px;
                  padding: 0 5px;
                  position: absolute;
                  top: 20px;
                  background: rgba(255,255,0,.3);
                  display: none;
            }
            #list p{
                  line-height: 20px;
                  text-align: center;
                  border-bottom: 1px solid #ddd;
            }
            #list p:hover{
                  background: #fff;
                  transition: all .5s;
            }
      </style>
</head>
<body>
     <div id="select">
            <p>请选择游戏</p>
            <div id="list">
                  <p>英雄联盟</p>
                  <p>炉石传说</p>
                  <p>cf</p>
                  <p>cs</p>
                  <p>战地之王</p>
            </div>
      </div>
    <script>
        var select = document.getElementById("select");
        var lixt = document.getElementById("list");
        select.onclick = function(evt){
            var e = evt || window.event;
            list.style.display = "block";
            typeof e.stopPropagation === "function" ? e.stopPropagation() : e.cancelBubble = true;
        }
        document.onclick = function(){
            list.style.display = "none";
        }
    </script>
</body>
</html>
