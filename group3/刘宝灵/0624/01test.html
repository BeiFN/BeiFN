<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件触发的顺序</title>
    <style>
        div{
            padding: 40px;
            border: 10px solid #ddd;
        }
    </style>
</head>
<body>
    <button id="btn">点我一下试试</button>
    <div style="background:#0f0;" id="box5">5
        <div style="background:#f03" id="box4">4
            <div style="background:#f48" id="box3">3
                <div style="background:#00f" id="box2">2
                    <div style="background:#7fa" id="box1">1</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var box1 = document.getElementById("box1");
        var box2 = document.getElementById("box2");
        var box3 = document.getElementById("box3");
        var box4 = document.getElementById("box4");
        var box5 = document.getElementById("box5");
        box1.onclick = function(){
            alert("hello i'm xiaom");
        }
        box2.onclick = function(){
            alert("hello i'm blue");
        }
        box3.onclick = function(){
            alert("hello i'm pink");
        }
        box4.onclick = function(){
            alert("hello i'm red");
        }
        box5.onclick = function(){
            alert("hello i'm green");
        }
        document.onclick = function(){
            alert("i'm document");
        }
        window.onclick = function(){
            alert("i'm window");
        }       
    </script>
</body>
</html>
