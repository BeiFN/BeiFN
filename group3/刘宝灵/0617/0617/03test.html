<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统计字符串中每个字符的个数</title>
</head>
<body>
    <script>
        var str = "aabbcxsdexdfskAdddsfwe";
        str = str.toLowerCase();
        var res = {};
        for(var i in str) {
            var c = str[i];
            if(res[c]) {
                res[c] = res[c]+1; 
            } else {
                res[c] = 1; 
            }
        }
        console.log(res);
    </script>
</body>
</html>
