<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var nNum = 25;
        var x = nNum%7;
        if(x==0){
            alert("星期一");
        }
        else if(x==1){
            alert("星期二");
        }
        else if(x==2){
            alert("星期三");
        }
        else if(x==3){
            alert("星期四");
        }
        else if(x==4){
            alert("星期五");
        }
        else if(x==5){
            alert("星期六");
        }
        else {
            alert("星期日");
        }
    </script>
</body>
</html>
