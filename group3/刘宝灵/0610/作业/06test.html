<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var month = 7;
        switch(month) {
        default : alert("月份错误"); break; 
        case 1 : alert("一月有31天"); break;
        case 2 : alert("二月闰年有29天,平年有28天"); break;
        case 3 : alert("三月有31天"); break;
        case 4 : alert("四月有30天"); break;
        case 5 : alert("五月有31天"); break;
        case 6 : alert("六月有30天"); break;
        case 7 : alert("七月有31天"); break;
        case 8 : alert("八月有31天"); break;
        case 9 : alert("九月有30天"); break;
        case 10 : alert("十月有31天"); break;
        case 11 : alert("十一月有30天"); break;
        case 12 : alert("十二月有31天"); break;
    }
    </script>
</body>
</html>
