    <script>
        var money = 100000;
        var count = 0;
        while(money >50000){
            money = money-money*0.05;
            count++;
        }
        while(money > 5000){
            money-= 5000;
            count++;
        }
        document.write("此人可以经过"+count+"次这个路口");
    </script>
