<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count_row = 0;
        while (count_row++ < 3){
            var space = 0;
            while(space++ < 4-count_row){
                document.write("&nbsp;&nbsp;");
            }
            var count_col = 0;
            while(  count_col++ < count_row * 2 - 1){
                document.write("*"); 
            }
            document.write("<br>");
        }

        count_row=3;
        while(count_row -- > 1){
                  var count_space = 0;
                  while(count_space++ < 4 - count_row){
                    document.write("&nbsp;&nbsp;");
            }
            var count_col = 0;
            while(  count_col++ < count_row * 2 - 1){
                document.write("*"); 
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
