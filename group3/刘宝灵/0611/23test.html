    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <script>
        var cock = -1; 
        var chick = 0;
            while(cock ++ < 20){
                  var hen = -1;
                  while(hen ++ < 33){
                        chick = 100 - cock - hen;
                        if(cock * 5 + hen* 3 + chick / 3 === 100){
                              console.log(cock,hen,chick);
                        }
                   }
            }           
    </script>
</body>
